'Ceramic building bricks, flooring blocks, support or filler tiles and the like': 'Baksteen, vloerstroken (hourdis), balkbekleding en dergelijke keramische artikelen'
'Roofing tiles, chimney pots, cowls, chimney liners, architectural ornaments and other ceramic constructional goods': 'Dakpannen, elementen voor schoorstenen, rookkanalen, bouwkundige ornamenten en ander bouwmateriaal, van keramische stoffen'
