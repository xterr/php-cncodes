'Glassware of a kind used for table, kitchen, toilet, office, indoor decoration or similar purposes (other than that of heading 7010 or 7018)': 'Glaswerk voor tafel-, keuken-, toilet- of kantoorgebruik, voor binnenhuisversiering of voor dergelijk gebruik (ander dan bedoeld bij post 7010 of 7018)'
'Clock or watch glasses and similar glasses, glasses for non-corrective or corrective spectacles, curved, bent, hollowed or the like, not optically worked; hollow glass spheres and their segments, for the manufacture of such glasses': 'Horlogeglazen, brillenglazen (al dan niet voor de verbetering van de gezichtsscherpte) en dergelijke glazen, gebombeerd, gebogen of op dergelijke wijze bewerkt, doch niet optisch bewerkt; holle glazen, bollen en bolsegmenten voor de vervaardiging van deze glazen'
