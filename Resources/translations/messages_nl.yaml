'Float glass and surface ground or polished glass, in sheets, whether or not having an absorbent, reflecting or non-reflecting layer, but not otherwise worked': 'Vuurgepolijst glas (float glass) en op een of beide zijden geslepen of gepolijst glas, in platen, ook indien voorzien van een absorberende, reflecterende of niet-reflecterende laag, doch niet op andere wijze bewerkt'
