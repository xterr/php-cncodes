'Sewing machines, other than book-sewing machines of heading 8440; furniture, bases and covers specially designed for sewing machines; sewing machine needles': 'Naaimachines, andere dan de naaimachines voor het boekbindersbedrijf bedoeld bij post 8440; meubelen, onderstellen en kappen, speciaal ontworpen voor naaimachines; naalden voor naaimachines'
'Machinery for preparing, tanning or working hides, skins or leather or for making or repairing footwear or other articles of hides, skins or leather, other than sewing machines': 'Machines en toestellen voor het bereiden of het bewerken van huiden, vellen of leder of voor het vervaardigen of het herstellen van schoeisel of andere lederwaren, andere dan naaimachines'
'Converters, ladles, ingot moulds and casting machines, of a kind used in metallurgy or in metal foundries': 'Convertors, gietpannen, gietvormen voor ingots (blokvormen), alsmede gietmachines, voor ijzer- of staalfabrieken en voor gieterijen'
'Metal-rolling mills and rolls therefor': 'Walsstoelen voor metalen en rollen daarvoor'
'Machine tools for working any material by removal of material, by laser or other light or photon beam, ultrasonic, electrodischarge, electrochemical, electron beam, ionic-beam or plasma arc processes; water-jet cutting machines': 'Gereedschapswerktuigen voor het bewerken van ongeacht welke stof waarbij materiaal wordt weggenomen, met behulp van laser- of andere licht- of fotonenstralen, van ultrasone trillingen, van elektro-erosie (vonkerosie), van elektrochemische procedés, van elektronenstralen, van ionenstralen of van plasmastralen; waterstraalsnijmachines'
'Machining centres, unit construction machines (single station) and multi-station transfer machines, for working metal': 'Bewerkingscentra, enkel-stationsbewerkingsmachines en meervoudige transferbewerkingsmachines, voor de bewerking van metalen'
'Lathes (including turning centres) for removing metal': 'Draaibanken (draaicentra daaronder begrepen) voor het verspanend bewerken van metaal'
'Machine tools (including way-type unit head machines) for drilling, boring, milling, threading or tapping by removing metal, other than lathes (including turning centres) of heading 8458': 'Machines (bewerkingseenheden op slede daaronder begrepen) voor het boren, ruimen, frezen, draadsnijden of draadtappen in metaal, waarbij metaal wordt weggenomen, andere dan de draaibanken (draaicentra daaronder begrepen) bedoeld bij post 8458'
'Machine tools for deburring, sharpening, grinding, honing, lapping, polishing or otherwise finishing metal or cermets by means of grinding stones, abrasives or polishing products, other than gear cutting, gear grinding or gear finishing machines of heading 8461': 'Machines voor het afbramen, slijpen, lappen, polijsten, afslijpen, honen of op andere wijze afwerken van metalen of van cermets, met behulp van slijpmiddelen (slijpstenen, slijpschijven, hoonstenen) of polijstschijven, andere dan de machines voor het frezen, steken, schaven, slijpen of afwerken van tandwielen bedoeld bij post 8461'
