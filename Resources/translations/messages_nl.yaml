'Cellulose and its chemical derivatives, not elsewhere specified or included, in primary forms': 'Cellulose en chemische derivaten daarvan, elders genoemd noch elders onder begrepen, in primaire vormen'
'Natural polymers (for example, alginic acid) and modified natural polymers (for example, hardened proteins, chemical derivatives of natural rubber), not elsewhere specified or included, in primary forms': 'Natuurlijke polymeren (bijvoorbeeld alginezuur) en gewijzigde natuurlijke polymeren (bijvoorbeeld geharde proteïnen, chemische derivaten van natuurlijke rubber), elders genoemd noch elders onder begrepen, in primaire vormen'
'Waste, parings and scrap, of plastics': 'Resten en afval, van kunststof'
'Monofilament of which any cross-sectional dimension exceeds 1 mm, rods, sticks and profile shapes, whether or not surface-worked but not otherwise worked, of plastics': 'Monofilament waarvan de grootste afmeting van de dwarsdoorsnede meer bedraagt dan 1 mm, alsmede staven en profielen, van kunststof, ook indien aan het oppervlak bewerkt, doch die geen andere bewerking hebben ondergaan'
'Tubes, pipes and hoses, and fittings therefor (for example, joints, elbows, flanges), of plastics': 'Buizen, slangen en hulpstukken daarvoor (bijvoorbeeld verbindingsstukken, moffen, ellebogen, flenzen), van kunststof'
