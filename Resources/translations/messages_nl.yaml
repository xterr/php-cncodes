'Retreaded or used pneumatic tyres of rubber; solid or cushion tyres, tyre treads and tyre flaps, of rubber': 'Gebruikte of van een nieuw loopvlak voorziene luchtbanden van rubber; massieve of halfmassieve banden, loopvlakken voor banden en velglinten, van rubber'
'Inner tubes, of rubber': 'Binnenbanden van rubber'
'Hygienic or pharmaceutical articles (including teats), of vulcanised rubber other than hard rubber, with or without fittings of hard rubber': 'Hygiënische en farmaceutische artikelen (spenen daaronder begrepen) van niet-geharde gevulkaniseerde rubber, ook indien met delen van geharde rubber'
'Articles of apparel and clothing accessories (including gloves, mittens and mitts), for all purposes, of vulcanised rubber other than hard rubber': 'Kleding en kledingtoebehoren (handschoenen (met of zonder vingers) en wanten daaronder begrepen), van niet-geharde gevulkaniseerde rubber, ongeacht het gebruik daarvan'
'Other articles of vulcanised rubber other than hard rubber': 'Andere artikelen van niet-geharde gevulkaniseerde rubber'
'Raw hides and skins of bovine (including buffalo) or equine animals (fresh, or salted, dried, limed, pickled or otherwise preserved, but not tanned, parchment-dressed or further prepared), whether or not dehaired or split': 'Huiden en vellen van runderen (buffels daaronder begrepen), van paarden of van paardachtigen, ongelooid (vers, gezouten, gedroogd, gekalkt, gepekeld (pickled) of anderszins geconserveerd, doch niet gelooid, niet tot perkament verwerkt of verder bewerkt), ook indien onthaard of gesplit'
