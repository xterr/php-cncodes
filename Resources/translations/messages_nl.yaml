'Peptones and their derivatives; other protein substances and their derivatives, not elsewhere specified or included; hide powder, whether or not chromed': 'Peptonen en derivaten daarvan; andere proteïnestoffen en derivaten daarvan, elders genoemd noch elders onder begrepen; poeder van huiden, ook indien behandeld met chroom'
'Dextrins and other modified starches (for example, pregelatinised or esterified starches); glues based on starches, or on dextrins or other modified starches': 'Dextrine en ander gewijzigd zetmeel (bijvoorbeeld voorgegelatineerd of veresterd zetmeel); lijm op basis van zetmeel, van dextrine of van ander gewijzigd zetmeel'
'Prepared glues and other prepared adhesives, not elsewhere specified or included; products suitable for use as glues or adhesives, put up for retail sale as glues or adhesives, not exceeding a net weight of 1 kg': 'Lijm en andere bereide kleefmiddelen, elders genoemd noch elders onder begrepen; als lijm of als kleefmiddel te gebruiken producten, opgemaakt voor de verkoop in het klein als lijm of als kleefmiddel, in een opmaak met een nettogewicht van niet meer dan 1 kg'
'Enzymes; prepared enzymes not elsewhere specified or included': 'Enzymen; bereidingen van enzymen, elders genoemd noch elders onder begrepen'
'Safety fuses; detonating cords; percussion or detonating caps; igniters; electric detonators': 'Lonten; slagkoorden; slaghoedjes en percussiedopjes; ontstekers; elektrische ontstekingspatronen'
'Fireworks, signalling flares, rain rockets, fog signals and other pyrotechnic articles': 'Vuurwerk, lichtkogels en vuurpijlen, antihagelraketten en dergelijke, voetzoekers, knalsignalen en andere pyrotechnische artikelen'
'Ferro-cerium and other pyrophoric alloys in all forms; articles of combustible materials as specified in note 2 to this chapter': 'Ferrocerium en andere vonkende legeringen, ongeacht de vorm; artikelen uit ontvlambare stoffen bedoeld bij aantekening 2 op dit hoofdstuk'
'Photographic plates and film in the flat, sensitised, unexposed, of any material other than paper, paperboard or textiles; instant print film in the flat, sensitised, unexposed, whether or not in packs': 'Fotografische platen en vlakfilm, lichtgevoelig, onbelicht, van andere stoffen dan papier, karton of textiel; vlakfilm voor direct-klaar-fotografie, lichtgevoelig, onbelicht, ook indien in cassette'
'Photographic film in rolls, sensitised, unexposed, of any material other than paper, paperboard or textiles; instant print film in rolls, sensitised, unexposed': 'Fotografische film, lichtgevoelig, onbelicht, op rollen, van andere stoffen dan papier, karton of textiel; film voor direct-klaar-fotografie, op rollen, lichtgevoelig, onbelicht'
'Photographic paper, paperboard and textiles, sensitised, unexposed': 'Fotografisch papier, karton en textiel, lichtgevoelig, onbelicht'
'Photographic plates, film, paper, paperboard and textiles, exposed but not developed': 'Fotografische platen, film, papier, karton en textiel, belicht doch niet ontwikkeld'
'Photographic plates and film, exposed and developed, other than cinematographic film': 'Fotografische platen en film, belicht en ontwikkeld, andere dan cinematografische film'
'Cinematographic film, exposed and developed, whether or not incorporating soundtrack or consisting only of soundtrack': 'Cinematografische film, belicht en ontwikkeld, waarop al dan niet geluid is vastgelegd of waarop uitsluitend geluid is vastgelegd'
'Chemical preparations for photographic uses (other than varnishes, glues, adhesives and similar preparations); unmixed products for photographic uses, put up in measured portions or put up for retail sale in a form ready for use': 'Chemische preparaten voor fotografisch gebruik, andere dan vernis, lijm en dergelijke preparaten; ongemengde producten die met het oog op fotografisch gebruik, hetzij voorkomen in afgemeten hoeveelheden, hetzij gebruiksklaar zijn opgemaakt voor de verkoop in het klein'
'Artificial graphite; colloidal or semi-colloidal graphite; preparations based on graphite or other carbon in the form of pastes, blocks, plates or other semi-manufactures': "Kunstmatig grafiet; colloïdaal en semi-colloïdaal grafiet; preparaten op basis van grafiet of van andere koolstof, in de vorm van pasta's, van blokken, van platen of van andere halffabricaten"
'Activated carbon; activated natural mineral products; animal black, including spent animal black': 'Actieve kool; geactiveerde natuurlijke minerale producten; dierlijk zwartsel, afgewerkt dierlijk zwartsel daaronder begrepen'
'Tall oil, whether or not refined': 'Tallolie, ook indien geraffineerd'
'Gum, wood or sulphate turpentine and other terpenic oils produced by the distillation or other treatment of coniferous woods; crude dipentene; sulphite turpentine and other crude para-cymene; pine oil containing alpha-terpineol as the main constituent': 'Terpentijnolie, houtterpentijnolie, sulfaatterpentijnolie en andere terpeenhoudende olie, verkregen door distillatie of door andere behandelingen van naaldhout; ruw dipenteen; sulfietterpentijnolie en ander ruw paracymeen; voornamelijk uit α-terpineol bestaande pijnolie'
'Rosin and resin acids, and derivatives thereof; rosin spirit and rosin oils; run gums': 'Colofonium en harszuren, alsmede derivaten daarvan; essence en olie van colofonium; gesmolten harsen'
"Wood tar; wood tar oils; wood creosote; wood naphtha; vegetable pitch; brewers' pitch and similar preparations based on rosin, resin acids or on vegetable pitch": 'Houtteer; houtteerolie; creosootolie van hout; ruwe houtgeest; plantaardig pek; brouwerspek en dergelijke preparaten op basis van colofonium, van harszuren of van plantaardig pek'
'Insecticides, rodenticides, fungicides, herbicides, anti-sprouting products and plant-growth regulators, disinfectants and similar products, put up in forms or packings for retail sale or as preparations or articles (for example, sulphur-treated bands, wicks and candles, and fly-papers)': 'Insectendodende middelen, rattenbestrijdingsmiddelen, schimmelwerende middelen, onkruidbestrijdingsmiddelen, middelen om het kiemen tegen te gaan, middelen om de plantengroei te regelen, desinfecteermiddelen en dergelijke producten, opgemaakt in vormen of verpakkingen voor de verkoop in het klein, dan wel voorkomend als bereidingen of in de vorm van artikelen zoals zwavelbanden, zwavellonten, zwavelkaarsen en vliegenvangers'
'Finishing agents, dye carriers to accelerate the dyeing or fixing of dyestuffs and other products and preparations (for example, dressings and mordants), of a kind used in the textile, paper, leather or like industries, not elsewhere specified or included': 'Appreteermiddelen, middelen voor het versnellen van het verfproces of van het fixeren van kleurstoffen, alsmede andere producten en preparaten (bijvoorbeeld preparaten voor het beitsen), van de soort gebruikt in de textielindustrie, in de papierindustrie, in de lederindustrie of in dergelijke industrieën, elders genoemd noch elders onder begrepen'
'Pickling preparations for metal surfaces; fluxes and other auxiliary preparations for soldering, brazing or welding; soldering, brazing or welding powders and pastes consisting of metal and other materials; preparations of a kind used as cores or coatings for welding electrodes or rods': "Preparaten voor het beitsen van metalen; vloeimiddelen en andere hulpmiddelen voor het solderen en het lassen van metalen; soldeer- en laspoeder en soldeer- en laspasta's, samengesteld uit metaal en andere stoffen; preparaten van de soort gebruikt voor het bekleden of het vullen van elektroden en van soldeer- en lasstaafjes"
'Anti-knock preparations, oxidation inhibitors, gum inhibitors, viscosity improvers, anti-corrosive preparations and other prepared additives, for mineral oils (including gasoline) or for other liquids used for the same purposes as mineral oils': 'Dopes (antiklopmiddelen, oxidatievertragers, peptisatiemiddelen, middelen ter verbetering van de viscositeit, corrosievertragers en dergelijke preparaten), voor minerale olie (benzine daaronder begrepen) of voor andere vloeistoffen die voor dezelfde doeleinden worden gebruikt als minerale olie'
'Prepared rubber accelerators; compound plasticisers for rubber or plastics, not elsewhere specified or included; anti-oxidising preparations and other compound stabilisers for rubber or plastics': 'Bereide rubbervulkanisatieversnellers; weekmakers van gemengde samenstelling voor rubber of voor kunststof, elders genoemd noch elders onder begrepen; bereide antioxidanten en andere stabilisatiemiddelen van gemengde samenstelling, voor rubber of voor kunststof'
'Organic composite solvents and thinners, not elsewhere specified or included; prepared paint or varnish removers': 'Organische oplosmiddelen en verdunners, van gemengde samenstelling, elders genoemd noch elders onder begrepen; preparaten voor het verwijderen van verf en vernis'
'Reaction initiators, reaction accelerators and catalytic preparations, not elsewhere specified or included': 'Reactie-initiatoren, reactieversnellers en katalytische preparaten, elders genoemd noch elders onder begrepen'
'Refractory cements, mortars, concretes and similar compositions, including dolomite ramming mix, other than products of heading 3801': 'Vuurvast cement, vuurvaste mortel, vuurvast beton en dergelijke vuurvaste preparaten, stamp- en strijkmassa van dolomiet daaronder begrepen, andere dan die bedoeld bij post 3801'
'Mixed alkylbenzenes and mixed alkylnaphthalenes, other than those of heading 2707 or 2902': 'Alkylbenzenen en alkylnaftalenen, van gemengde samenstelling, andere dan die bedoeld bij post 2707 of 2902'
'Chemical elements doped for use in electronics, in the form of discs, wafers or similar forms; chemical compounds doped for use in electronics': 'Chemische elementen, gedoopt met het oog op hun gebruik voor elektronische doeleinden, in de vorm van schijven, plaatjes of dergelijke vormen; chemische verbindingen, gedoopt met het oog op hun gebruik voor elektronische doeleinden'
