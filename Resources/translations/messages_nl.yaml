'Compounded rubber, unvulcanised, in primary forms or in plates, sheets or strip': 'Bereide rubber, niet gevulkaniseerd, in primaire vormen of in platen, vellen of strippen'
'Other forms (for example, rods, tubes and profile shapes) and articles (for example, discs and rings), of unvulcanised rubber': 'Niet-gevulkaniseerde rubber in andere vorm (bijvoorbeeld staven, buizen, profielen) en artikelen (bijvoorbeeld schijven, ringen) van niet-gevulkaniseerde rubber'
