'Residual products of the chemical or allied industries, not elsewhere specified or included; municipal waste; sewage sludge; other wastes specified in note 6 to this chapter': 'Residuen van de chemische of van aanverwante industrieën, elders genoemd noch elders onder begrepen; stedelijk afval; slib van afvalwater; andere afvallen bedoeld bij aantekening 6 op dit hoofdstuk'
'Biodiesel and mixtures thereof, not containing or containing less than 70 % by weight of petroleum oils or oils obtained from bituminous minerals': 'Biodiesel en mengsels daarvan, geen of minder dan 70 gewichtspercenten aardolie of olie uit bitumineuze mineralen bevattend'
'Mixtures containing halogenated derivatives of methane, ethane or propane, not elsewhere specified or included': 'Mengsels bevattende halogeenderivaten van methaan, van ethaan of van propaan, elders genoemd noch elders onder begrepen'
'Polymers of ethylene, in primary forms': 'Polymeren van ethyleen, in primaire vormen'
'Polymers of propylene or of other olefins, in primary forms': 'Polymeren van propyleen of van andere olefinen, in primaire vormen'
'Polymers of styrene, in primary forms': 'Polymeren van styreen, in primaire vormen'
'Polymers of vinyl chloride or of other halogenated olefins, in primary forms': 'Polymeren van vinylchloride of van andere halogeenolefinen, in primaire vormen'
'Polymers of vinyl acetate or of other vinyl esters, in primary forms; other vinyl polymers in primary forms': 'Polymeren van vinylacetaat of van andere vinylesters, in primaire vormen; andere vinylpolymeren in primaire vormen'
'Acrylic polymers in primary forms': 'Acrylpolymeren in primaire vormen'
'Polyacetals, other polyethers and epoxide resins, in primary forms; polycarbonates, alkyd resins, polyallyl esters and other polyesters, in primary forms': 'Polyacetalen, andere polyethers en epoxyharsen, in primaire vormen; polycarbonaten, alkydharsen, polyallylesters en andere polyesters, in primaire vormen'
'Polyamides in primary forms': 'Polyamiden in primaire vormen'
'Amino-resins, phenolic resins and polyurethanes, in primary forms': 'Aminoharsen, fenolharsen en polyurethanen, in primaire vormen'
