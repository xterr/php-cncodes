'Machines for additive manufacturing': 'Machines voor additieve productie'
'Machines and apparatus of a kind used solely or principally for the manufacture of semiconductor boules or wafers, semiconductor devices, electronic integrated circuits or flat panel displays; machines and apparatus specified in note 11(C) to this chapter; parts and accessories': 'Machines en apparaten van de soort die uitsluitend of hoofdzakelijk wordt gebruikt voor de vervaardiging van staven of schijven (wafers) van halfgeleidermateriaal, van elementen of schakelingen van halfgeleidermateriaal, van elektronische geïntegreerde schakelingen of van platte beeldschermen; machines en apparaten bedoeld bij aantekening 11, onder C), op dit hoofdstuk; delen en toebehoren'
'Machinery parts, not containing electrical connectors, insulators, coils, contacts or other electrical features, not specified or included elsewhere in this chapter': 'Delen van machines of van toestellen, niet genoemd of niet begrepen onder andere posten van dit hoofdstuk en niet voorzien van elektrische verbindingsstukken, van elektrisch geïsoleerde delen, van spoelen, van contacten of van andere elektrotechnische delen'
'Electric motors and generators (excluding generating sets)': 'Elektromotoren en elektrische generatoren, andere dan generatoraggregaten'
'Electric generating sets and rotary converters': 'Elektrische generatoraggregaten en roterende omvormers'
'Parts suitable for use solely or principally with the machines of heading 8501 or 8502': 'Delen waarvan kan worden onderkend dat zij uitsluitend of hoofdzakelijk bestemd zijn voor de machines bedoeld bij post 8501 of 8502'
'Electrical transformers, static converters (for example, rectifiers) and inductors': 'Elektrische transformatoren, statische omvormers (bijvoorbeeld gelijkrichters), smoorspoelen en zelfinductiespoelen'
'Electromagnets; permanent magnets and articles intended to become permanent magnets after magnetisation; electromagnetic or permanent magnet chucks, clamps and similar holding devices; electromagnetic couplings, clutches and brakes; electromagnetic lifting heads': 'Elektromagneten; permanente magneten en artikelen bestemd om na magnetisering als permanente magneten te worden gebruikt; magnetische en elektromagnetische opspanplaten en werkstukhouders; elektromagnetische koppelingen, gangwissels en remmen; lastmagneten'
'Primary cells and primary batteries': 'Elektrische elementen en elektrische batterijen'
'Electric accumulators, including separators therefor, whether or not rectangular (including square)': 'Elektrische accumulatoren, alsmede scheiplaten daarvoor, ook indien in vierkante of rechthoekige vorm'
'Vacuum cleaners': Stofzuigers
'Electromechanical domestic appliances, with self-contained electric motor, other than vacuum cleaners of heading 8508': 'Elektromechanische toestellen voor huishoudelijk gebruik, met ingebouwde elektromotor, andere dan de stofzuigers bedoeld bij post 8508'
