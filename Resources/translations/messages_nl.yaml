'Flat-rolled products of iron or non-alloy steel, of a width of 600 mm or more, hot-rolled, not clad, plated or coated': 'Gewalste platte producten, van ijzer of van niet-gelegeerd staal, met een breedte van 600 mm of meer, warm gewalst, niet geplateerd noch bekleed'
'Flat-rolled products of iron or non-alloy steel, of a width of 600 mm or more, cold-rolled (cold-reduced), not clad, plated or coated': 'Gewalste platte producten, van ijzer of van niet-gelegeerd staal, met een breedte van 600 mm of meer, koud gewalst, niet geplateerd noch bekleed'
