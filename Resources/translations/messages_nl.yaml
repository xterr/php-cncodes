'Other machine tools for working metal or cermets, without removing material': 'Andere gereedschapswerktuigen voor het niet-verspanend bewerken van metaal of van cermets'
'Machine tools for working stone, ceramics, concrete, asbestos-cement or like mineral materials or for cold working glass': 'Gereedschapswerktuigen voor het bewerken van steen, van keramische producten, van beton, van asbestcement en van dergelijke minerale stoffen, alsmede voor het koud bewerken van glas'
'Machine tools (including machines for nailing, stapling, glueing or otherwise assembling) for working wood, cork, bone, hard rubber, hard plastics or similar hard materials': 'Gereedschapswerktuigen (machines voor het spijkeren, nieten, lijmen of op andere wijze samenvoegen daaronder begrepen) voor het bewerken van hout, van kurk, van been, van geharde rubber, van harde kunststof en van dergelijke harde stoffen'
'Parts and accessories suitable for use solely or principally with the machines of headings 8456 to 8465, including work or tool holders, self-opening dieheads, dividing heads and other special attachments for the machines; tool holders for any type of tool for working in the hand': 'Delen en toebehoren waarvan kan worden onderkend dat zij uitsluitend of hoofdzakelijk bestemd zijn voor de machines bedoeld bij de posten 8456 tot en met 8465, daaronder begrepen werkstukhouders en gereedschaphouders, zelfopenende draadsnijkoppen, verdeelkoppen en andere speciale toestellen, voor montage op deze machines; gereedschaphouders voor handgereedschap van alle soorten'
'Tools for working in the hand, pneumatic, hydraulic or with self-contained electric or non-electric motor': 'Handgereedschap dat pneumatisch, hydraulisch of door een ingebouwde elektrische of niet-elektrische motor wordt aangedreven'
'Machinery and apparatus for soldering, brazing or welding, whether or not capable of cutting, other than those of heading 8515; gas-operated surface tempering machines and appliances': 'Machines en toestellen voor het solderen of het lassen, ook indien geschikt voor het snijden, andere dan die bedoeld bij post 8515; machines en toestellen voor het oppervlakteharden, werkend met gas'
