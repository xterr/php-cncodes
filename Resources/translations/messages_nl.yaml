'Articles of stone or of other mineral substances (including carbon fibres, articles of carbon fibres and articles of peat), not elsewhere specified or included': 'Werken van steen of van andere minerale stoffen (koolstofvezels, werken van koolstofvezels en werken van turf daaronder begrepen), elders genoemd noch elders onder begrepen'
