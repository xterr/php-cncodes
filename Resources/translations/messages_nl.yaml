'Self-adhesive plates, sheets, film, foil, tape, strip and other flat shapes, of plastics, whether or not in rolls': 'Platen, vellen, foliën, stroken, strippen en andere platte producten, van kunststof, zelfklevend, ook indien op rollen'
'Other plates, sheets, film, foil and strip, of plastics, non-cellular and not reinforced, laminated, supported or similarly combined with other materials': 'Andere platen, vellen, foliën, stroken en strippen, van kunststof zonder celstructuur, niet versterkt, gelaagd of op dergelijke wijze gecombineerd met andere stoffen, niet op een drager'
