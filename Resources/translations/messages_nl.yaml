'Edible offal of bovine animals, swine, sheep, goats, horses, asses, mules or hinnies, fresh, chilled or frozen': 'Eetbare slachtafvallen van runderen, van varkens, van schapen, van geiten, van paarden, van ezels, van muildieren of van muilezels, vers, gekoeld of bevroren'
'Meat and edible offal, of the poultry of heading 0105, fresh, chilled or frozen': 'Vlees en eetbare slachtafvallen van pluimvee (bedoeld bij post 0105), vers, gekoeld of bevroren'
'Other meat and edible meat offal, fresh, chilled or frozen': 'Ander vlees en andere eetbare slachtafvallen, vers, gekoeld of bevroren'
'Pig fat, free of lean meat, and poultry fat, not rendered or otherwise extracted, fresh, chilled, frozen, salted, in brine, dried or smoked': 'Spek (ander dan doorregen spek), alsmede varkensvet en vet van gevogelte, niet gesmolten noch anderszins geëxtraheerd, vers, gekoeld, bevroren, gezouten, gepekeld, gedroogd of gerookt'
'Meat and edible meat offal, salted, in brine, dried or smoked; edible flours and meals of meat or meat offal': 'Vlees en eetbare slachtafvallen, gezouten, gepekeld, gedroogd of gerookt; meel en poeder van vlees of van slachtafvallen, geschikt voor menselijke consumptie'
'Live fish': 'Levende vis'
'Fish, fresh or chilled, excluding fish fillets and other fish meat of heading 0304': 'Vis, vers of gekoeld, andere dan visfilets en ander visvlees bedoeld bij post 0304'
'Fish, frozen, excluding fish fillets and other fish meat of heading 0304': 'Bevroren vis, andere dan visfilets en ander visvlees bedoeld bij post 0304'
'Fish fillets and other fish meat (whether or not minced), fresh, chilled or frozen': 'Visfilets en ander visvlees (ook indien fijngemaakt), vers, gekoeld of bevroren'
'Fish, dried, salted or in brine; smoked fish, whether or not cooked before or during the smoking process': 'Vis, gedroogd, gezouten of gepekeld; gerookte vis, ook indien voor of tijdens het roken gekookt'
'Crustaceans, whether in shell or not, live, fresh, chilled, frozen, dried, salted or in brine; smoked crustaceans, whether in shell or not, whether or not cooked before or during the smoking process; crustaceans, in shell, cooked by steaming or by boiling in water, whether or not chilled, frozen, dried, salted or in brine': 'Schaaldieren, ook indien ontdaan van de schaal, levend, vers, gekoeld, bevroren, gedroogd, gezouten of gepekeld; gerookte schaaldieren, ook indien ontdaan van de schaal, ook indien voor of tijdens het roken gekookt; schaaldieren in de schaal, gestoomd of in water gekookt, ook indien gekoeld, bevroren, gedroogd, gezouten of gepekeld'
'Molluscs, whether in shell or not, live, fresh, chilled, frozen, dried, salted or in brine; smoked molluscs, whether in shell or not, whether or not cooked before or during the smoking process': 'Weekdieren, ook indien ontdaan van de schelp, levend, vers, gekoeld, bevroren, gedroogd, gezouten of gepekeld; gerookte weekdieren, ook indien ontdaan van de schelp, ook indien voor of tijdens het roken gekookt'
'Aquatic invertebrates other than crustaceans and molluscs, live, fresh, chilled, frozen, dried, salted or in brine; smoked aquatic invertebrates other than crustaceans and molluscs, whether or not cooked before or during the smoking process': 'Ongewervelde waterdieren, andere dan schaal- en weekdieren, levend, vers, gekoeld, bevroren, gedroogd, gezouten of gepekeld; gerookte ongewervelde waterdieren, andere dan schaal- en weekdieren, ook indien voor of tijdens het roken gekookt'
'Flours, meals and pellets of fish, crustaceans, molluscs and other aquatic invertebrates, fit for human consumption': 'Meel, poeder en pellets, van vis, van schaaldieren, van weekdieren of van andere ongewervelde waterdieren, geschikt voor menselijke consumptie'
'Milk and cream, not concentrated nor containing added sugar or other sweetening matter': 'Melk en room, niet ingedikt, zonder toegevoegde suiker of andere zoetstoffen'
'Milk and cream, concentrated or containing added sugar or other sweetening matter': 'Melk en room, ingedikt of met toegevoegde suiker of andere zoetstoffen'
'Yogurt; buttermilk, curdled milk and cream, kephir and other fermented or acidified milk and cream, whether or not concentrated or containing added sugar or other sweetening matter or flavoured or containing added fruit, nuts or cocoa': 'Yoghurt; karnemelk, gestremde melk en room, kefir en andere gegiste of aangezuurde melk en room, ook indien ingedikt, met toegevoegde suiker of andere zoetstoffen, gearomatiseerd of met toegevoegde vruchten of cacao'
'Whey, whether or not concentrated or containing added sugar or other sweetening matter; products consisting of natural milk constituents, whether or not containing added sugar or other sweetening matter, not elsewhere specified or included': 'Wei, ook indien ingedikt of met toegevoegde suiker of andere zoetstoffen; producten bestaande uit natuurlijke bestanddelen van melk, ook indien met toegevoegde suiker of andere zoetstoffen, elders genoemd noch elders onder begrepen'
'Butter and other fats and oils derived from milk; dairy spreads': "Boter en andere van melk afkomstige vetstoffen; zuivelpasta's"
'Cheese and curd': 'Kaas en wrongel'
"Birds' eggs, in shell, fresh, preserved or cooked": 'Vogeleieren in de schaal, vers, verduurzaamd of gekookt'
"Birds' eggs, not in shell, and egg yolks, fresh, dried, cooked by steaming or by boiling in water, moulded, frozen or otherwise preserved, whether or not containing added sugar or other sweetening matter": 'Vogeleieren uit de schaal en eigeel, vers, gedroogd, gestoomd of in water gekookt, in een bepaalde vorm gebracht, bevroren of op andere wijze verduurzaamd, ook indien met toegevoegde suiker of andere zoetstoffen'
'Insects and other edible products of animal origin, not elsewhere specified or included': 'Insecten en andere eetbare producten van dierlijke oorsprong, elders genoemd noch elders onder begrepen'
"Pigs', hogs' or boars' bristles and hair; badger hair and other brush making hair; waste of such bristles or hair": 'Haar van varkens of van wilde zwijnen; dassenhaar en ander dierlijk haar, voor borstelwerk; afval van dit haar'
'Skins and other parts of birds, with their feathers or down, feathers and parts of feathers (whether or not with trimmed edges) and down, not further worked than cleaned, disinfected or treated for preservation; powder and waste of feathers or parts of feathers': 'Vogelhuiden en andere delen van vogels, met veren of dons bezet, veren en delen van veren (ook indien bijgesneden) en dons, ruw, gereinigd, ontsmet of op andere wijze behandeld ter voorkoming van bederf, doch niet verder bewerkt; poeder en afval, van veren of van delen van veren'
'Bones and horn-cores, unworked, defatted, simply prepared (but not cut to shape), treated with acid or degelatinised; powder and waste of these products': 'Beenderen en hoornpitten, ruw, ontvet of eenvoudig voorbehandeld (doch niet in vorm gesneden), met zuur behandeld of ontdaan van gelatine; poeder en afval van deze stoffen'
'Ivory, tortoiseshell, whalebone and whalebone hair, horns, antlers, hooves, nails, claws and beaks, unworked or simply prepared but not cut to shape; powder and waste of these products': 'Ivoor, schildpad, walvisbaarden (walvisbaardhaar daaronder begrepen), horens, geweien, hoeven, nagels, klauwen en snavels, ruw of eenvoudig voorbehandeld, doch niet in vorm gesneden; poeder en afval van deze stoffen'
'Coral and similar materials, unworked or simply prepared but not otherwise worked; shells of molluscs, crustaceans or echinoderms and cuttle-bone, unworked or simply prepared but not cut to shape, powder and waste thereof': 'Koraal en dergelijke stoffen, ruw of eenvoudig voorbehandeld, doch niet verder bewerkt; schelpen en schalen, van schaaldieren, van weekdieren of van stekelhuidigen, alsmede rugplaten van inktvissen, ruw of eenvoudig voorbehandeld, doch niet in vorm gesneden, alsmede poeder en afval van deze stoffen'
'Animal products not elsewhere specified or included; dead animals of Chapter 1 or 3, unfit for human consumption': 'Producten van dierlijke oorsprong, elders genoemd noch elders onder begrepen; dode dieren van de soorten bedoeld bij hoofdstuk 1 of 3, niet geschikt voor menselijke consumptie'
'Bulbs, tubers, tuberous roots, corms, crowns and rhizomes, dormant, in growth or in flower; chicory plants and roots other than roots of heading 1212': 'Bollen, knollen en wortelstokken, ook indien in blad of in bloei; cichoreiplanten en -wortels, andere dan die bedoeld bij post 1212'
'Other live plants (including their roots), cuttings and slips; mushroom spawn': 'Andere levende planten (wortels daaronder begrepen), stekken en enten; champignonbroed'
'Cut flowers and flower buds of a kind suitable for bouquets or for ornamental purposes, fresh, dried, dyed, bleached, impregnated or otherwise prepared': 'Afgesneden bloemen, bloesems en bloemknoppen, voor bloemstukken of voor versiering, vers, gedroogd, gebleekt, geverfd, geïmpregneerd of op andere wijze geprepareerd'
'Foliage, branches and other parts of plants, without flowers or flower buds, and grasses, mosses and lichens, being goods of a kind suitable for bouquets or for ornamental purposes, fresh, dried, dyed, bleached, impregnated or otherwise prepared': 'Loof, bladeren, twijgen, takken en andere delen van planten, zonder bloemen, bloesems of bloemknoppen, alsmede grassen, mossen en korstmossen, voor bloemstukken of voor versiering, vers, gedroogd, gebleekt, geverfd, geïmpregneerd of op andere wijze geprepareerd'
'Potatoes, fresh or chilled': 'Aardappelen, vers of gekoeld'
'Tomatoes, fresh or chilled': 'Tomaten, vers of gekoeld'
'Onions, shallots, garlic, leeks and other alliaceous vegetables, fresh or chilled': 'Uien, sjalotten, knoflook, prei en andere eetbare looksoorten, vers of gekoeld'
'Cabbages, cauliflowers, kohlrabi, kale and similar edible brassicas, fresh or chilled': 'Rodekool, wittekool, bloemkool, spruitjes, koolrabi, boerenkool en dergelijke eetbare kool van het geslacht Brassica, vers of gekoeld'
'Lettuce (Lactuca sativa) and chicory (Cichorium spp.), fresh or chilled': 'Sla (Lactuca sativa), andijvie, witloof en andere cichoreigroenten (Cichorium spp.), vers of gekoeld'
'Carrots, turnips, salad beetroot, salsify, celeriac, radishes and similar edible roots, fresh or chilled': 'Wortelen, rapen, kroten, schorseneren, knolselderij, radijs en dergelijke eetbare wortelen en knollen, vers of gekoeld'
'Cucumbers and gherkins, fresh or chilled': 'Komkommers en augurken, vers of gekoeld'
'Leguminous vegetables, shelled or unshelled, fresh or chilled': 'Peulgroenten, ook indien gedopt, vers of gekoeld'
'Other vegetables, fresh or chilled': 'Andere groenten, vers of gekoeld'
'Vegetables (uncooked or cooked by steaming or boiling in water), frozen': 'Groenten, ook indien gestoomd of in water gekookt, bevroren'
'Vegetables provisionally preserved, but unsuitable in that state for immediate consumption': 'Groenten, voorlopig verduurzaamd, doch als zodanig niet geschikt voor dadelijke consumptie'
'Dried vegetables, whole, cut, sliced, broken or in powder, but not further prepared': 'Gedroogde groenten, ook indien in stukken of in schijven gesneden, dan wel fijngemaakt of in poedervorm, doch niet op andere wijze bereid'
'Dried leguminous vegetables, shelled, whether or not skinned or split': 'Gedroogde zaden van peulgroenten, ook indien gepeld (bijvoorbeeld spliterwten)'
'Manioc, arrowroot, salep, Jerusalem artichokes, sweet potatoes and similar roots and tubers with high starch or inulin content, fresh, chilled, frozen or dried, whether or not sliced or in the form of pellets; sago pith': 'Maniokwortel, arrowroot (pijlwortel), salepwortel, aardperen, bataten (zoete aardappelen) en dergelijke wortels en knollen met een hoog gehalte aan zetmeel of aan inuline, vers, gekoeld, bevroren of gedroogd, ook indien in stukken of in pellets; merg van de sagopalm'
'Coconuts, Brazil nuts and cashew nuts, fresh or dried, whether or not shelled or peeled': 'Kokosnoten, paranoten en cashewnoten, vers of gedroogd, ook zonder dop of schaal'
'Other nuts, fresh or dried, whether or not shelled or peeled': 'Andere noten, vers of gedroogd, ook zonder dop of schaal, al dan niet gepeld'
'Bananas, including plantains, fresh or dried': 'Bananen, plantains daaronder begrepen, vers of gedroogd'
'Dates, figs, pineapples, avocados, guavas, mangoes and mangosteens, fresh or dried': "Dadels, vijgen, ananassen, avocado's, guaves, manga's en manggistans, vers of gedroogd"
'Citrus fruit, fresh or dried': 'Citrusvruchten, vers of gedroogd'
'Grapes, fresh or dried': 'Druiven, rozijnen en krenten'
'Melons (including watermelons) and papaws (papayas), fresh': "Meloenen (watermeloenen daaronder begrepen) en papaja's, vers"
'Apples, pears and quinces, fresh': 'Appelen, peren en kweeperen, vers'
'Apricots, cherries, peaches (including nectarines), plums and sloes, fresh': 'Abrikozen, kersen, perziken (nectarines daaronder begrepen), pruimen en sleepruimen, vers'
'Other fruit, fresh': 'Ander fruit, vers'
'Fruit and nuts, uncooked or cooked by steaming or boiling in water, frozen, whether or not containing added sugar or other sweetening matter': 'Vruchten, ook indien gestoomd of in water gekookt, bevroren, al dan niet met toegevoegde suiker of andere zoetstoffen'
'Fruit and nuts provisionally preserved, but unsuitable in that state for immediate consumption': 'Vruchten, voorlopig verduurzaamd, doch als zodanig niet geschikt voor dadelijke consumptie'
'Fruit, dried, other than that of headings 0801 to 0806; mixtures of nuts or dried fruits of this chapter': 'Vruchten, andere dan bedoeld bij de posten 0801 tot en met 0806, gedroogd; mengsels van noten of gedroogde vruchten, bedoeld bij dit hoofdstuk'
'Coffee, whether or not roasted or decaffeinated; coffee husks and skins; coffee substitutes containing coffee in any proportion': 'Koffie, cafeïnevrije koffie daaronder begrepen, ook indien gebrand; bolsters en schillen, van koffie; koffiesurrogaten die koffie bevatten, ongeacht de mengverhouding'
'Tea, whether or not flavoured': 'Thee, ook indien gearomatiseerd'
'Pepper of the genus Piper; dried or crushed or ground fruit of the genus Capsicum or of the genus Pimenta': 'Peper van het geslacht Piper; vruchten van de geslachten Capsicum en Pimenta, gedroogd, fijngemaakt of gemalen'
Vanilla: Vanille
'Cinnamon and cinnamon-tree flowers': 'Kaneel en kaneelknoppen'
'Cloves (whole fruit, cloves and stems)': 'Kruidnagels, moernagels en kruidnagelstelen'
'Nutmeg, mace and cardamoms': 'Muskaatnoten, foelie, amomen en kardemom'
'Seeds of anise, badian, fennel, coriander, cumin or caraway; juniper berries': 'Anijszaad, steranijszaad, venkelzaad, korianderzaad, komijnzaad en karwijzaad; jeneverbessen'
'Ginger, saffron, turmeric (curcuma), thyme, bay leaves, curry and other spices': 'Gember, saffraan, kurkuma, tijm, laurierbladeren, kerrie en andere specerijen'
'Wheat and meslin': 'Tarwe en mengkoren'
Rye: Rogge
Barley: Gerst
Oats: Haver
'Maize (corn)': Mais
Rice: Rijst
'Grain sorghum': Graansorgho
'Buckwheat, millet and canary seed; other cereals': 'Boekweit, gierst (andere dan sorgho) en kanariezaad; andere granen'
'Wheat or meslin flour': 'Meel van tarwe of van mengkoren'
'Cereal flours other than of wheat or meslin': 'Meel van granen, andere dan van tarwe of van mengkoren'
'Cereal groats, meal and pellets': 'Gries, griesmeel en pellets van granen'
'Cereal grains otherwise worked (for example, hulled, rolled, flaked, pearled, sliced or kibbled), except rice of heading 1006; germ of cereals, whole, rolled, flaked or ground': 'Op andere wijze bewerkte granen (bijvoorbeeld gepeld, geplet, in vlokken, gepareld, gesneden of gebroken), andere dan rijst bedoeld bij post 1006; graankiemen, ook indien geplet, in vlokken of gemalen'
'Flour, meal, powder, flakes, granules and pellets of potatoes': 'Meel, gries, poeder, vlokken, korrels en pellets, van aardappelen'
'Flour, meal and powder of the dried leguminous vegetables of heading 0713, of sago or of roots or tubers of heading 0714 or of the products of Chapter 8': 'Meel, gries en poeder, van gedroogde zaden van peulgroenten bedoeld bij post 0713, van sago en van wortels of knollen bedoeld bij post 0714 en van vruchten bedoeld bij hoofdstuk 8'
'Malt, whether or not roasted': 'Mout, ook indien gebrand'
'Starches; inulin': 'Zetmeel en inuline'
'Soya beans, whether or not broken': 'Sojabonen, ook indien gebroken'
'Groundnuts, not roasted or otherwise cooked, whether or not shelled or broken': 'Grondnoten, niet gebrand of op andere wijze door verhitting bereid, ook indien gedopt of gebroken'
'Linseed, whether or not broken': 'Lijnzaad, ook indien gebroken'
'Rape or colza seeds, whether or not broken': 'Kool- en raapzaad, ook indien gebroken'
'Sunflower seeds, whether or not broken': 'Zonnebloempitten, ook indien gebroken'
'Other oil seeds and oleaginous fruits, whether or not broken': 'Andere oliehoudende zaden en vruchten, ook indien gebroken'
'Flours and meals of oil seeds or oleaginous fruits, other than those of mustard': 'Meel van oliehoudende zaden en vruchten, ander dan mosterdmeel'
'Seeds, fruit and spores, of a kind used for sowing': 'Zaaigoed, sporen daaronder begrepen'
'Hop cones, fresh or dried, whether or not ground, powdered or in the form of pellets; lupulin': 'Hopbellen, vers of gedroogd, ook indien fijngemaakt, gemalen of in pellets; lupuline'
'Plants and parts of plants (including seeds and fruits), of a kind used primarily in perfumery, in pharmacy or for insecticidal, fungicidal or similar purposes, fresh, chilled, frozen or dried, whether or not cut, crushed or powdered': 'Planten, plantendelen, zaden en vruchten, van de soort hoofdzakelijk gebruikt in de reukwerkindustrie, in de geneeskunde of voor insecten- of parasietenbestrijding of voor dergelijke doeleinden, vers, gekoeld, bevroren of gedroogd, ook indien gesneden, gebroken of in poedervorm'
'Locust beans, seaweeds and other algae, sugar beet and sugar cane, fresh, chilled, frozen or dried, whether or not ground; fruit stones and kernels and other vegetable products (including unroasted chicory roots of the variety Cichorium intybus sativum) of a kind used primarily for human consumption, not elsewhere specified or included': 'Sint-jansbrood, zeewier en andere algen, suikerbieten en suikerriet, vers, gekoeld, bevroren of gedroogd, ook indien in poedervorm; vruchtenpitten, ook indien in de steen en andere plantaardige producten (ongebrande cichoreiwortels van de variëteit Cichorium intybus sativum daaronder begrepen) hoofdzakelijk gebruikt voor menselijke consumptie, elders genoemd noch elders onder begrepen'
'Swedes, mangolds, fodder roots, hay, lucerne (alfalfa), clover, sainfoin, forage kale, lupines, vetches and similar forage products, whether or not in the form of pellets': 'Koolrapen, voederbieten, voederwortels, hooi, luzerne, klaver, hanenkammetjes (esparcette), mergkool, lupine, wikke en dergelijke voedergewassen, ook indien in pellets'
'Lac; natural gums, resins, gum-resins and oleoresins (for example, balsams)': 'Gomlak (schellak); gommen, harsen, gomharsen en oleoharsen (bijvoorbeeld balsems), van natuurlijke oorsprong'
'Vegetable saps and extracts; pectic substances, pectinates and pectates; agar-agar and other mucilages and thickeners, whether or not modified, derived from vegetable products': 'Plantensappen en plantenextracten; pectinestoffen, pectinaten en pectaten; agar-agar en andere uit plantaardige producten verkregen plantenslijmen en bindmiddelen, ook indien gewijzigd'
'Vegetable materials of a kind used primarily for plaiting (for example, bamboos, rattans, reeds, rushes, osier, raffia, cleaned, bleached or dyed cereal straw, and lime bark)': 'Plantaardige stoffen van de soort hoofdzakelijk gebruikt in de mandenmakerij of voor vlechtwerk (bijvoorbeeld bamboe, rotting, riet, bies, teen, raffia, lindebast, alsmede gezuiverd, gebleekt of geverfd stro van graangewassen)'
'Vegetable products not elsewhere specified or included': 'Plantaardige producten, elders genoemd noch elders onder begrepen'
'Pig fat (including lard) and poultry fat, other than that of heading 0209 or 1503': 'Varkensvet (reuzel daaronder begrepen) en vet van gevogelte, ander dan dat bedoeld bij post 0209 of 1503'
'Fats of bovine animals, sheep or goats, other than those of heading 1503': 'Rund-, schapen- of geitenvet, ander dan dat bedoeld bij post 1503'
'Lard stearin, lard oil, oleostearin, oleo-oil and tallow oil, not emulsified or mixed or otherwise prepared': 'Varkensstearine, spekolie, oleostearine, oleomargarine en talkolie, niet geëmulgeerd, niet vermengd, noch op andere wijze bereid'
'Fats and oils and their fractions, of fish or marine mammals, whether or not refined, but not chemically modified': 'Vetten en oliën, van vis of van zeezoogdieren, alsmede fracties daarvan, ook indien geraffineerd, doch niet chemisch gewijzigd'
'Wool grease and fatty substances derived therefrom (including lanolin)': 'Wolvet en daaruit verkregen vetstoffen, lanoline daaronder begrepen'
'Soya-bean oil and its fractions, whether or not refined, but not chemically modified': 'Sojaolie en fracties daarvan, ook indien geraffineerd, doch niet chemisch gewijzigd'
'Groundnut oil and its fractions, whether or not refined, but not chemically modified': 'Grondnotenolie en fracties daarvan, ook indien geraffineerd, doch niet chemisch gewijzigd'
'Olive oil and its fractions, whether or not refined, but not chemically modified': 'Olijfolie en fracties daarvan, ook indien geraffineerd, doch niet chemisch gewijzigd'
'Other oils and their fractions, obtained solely from olives, whether or not refined, but not chemically modified, including blends of these oils or fractions with oils or fractions of heading 1509': 'Andere olie en fracties daarvan, uitsluitend verkregen uit olijven, ook indien geraffineerd, doch niet chemisch gewijzigd, mengsels daarvan met olijfolie of fracties daarvan, bedoeld bij post 1509, daaronder begrepen'
'Palm oil and its fractions, whether or not refined, but not chemically modified': 'Palmolie en fracties daarvan, ook indien geraffineerd, doch niet chemisch gewijzigd'
'Sunflower-seed, safflower or cotton-seed oil and fractions thereof, whether or not refined, but not chemically modified': 'Zonnebloemzaad-, saffloer- en katoenzaadolie, alsmede fracties daarvan, ook indien geraffineerd, doch niet chemisch gewijzigd'
'Coconut (copra), palm kernel or babassu oil and fractions thereof, whether or not refined, but not chemically modified': 'Kokosolie (kopraolie), palmpitten- en babassunotenolie, alsmede fracties daarvan, ook indien geraffineerd, doch niet chemisch gewijzigd'
'Rape, colza or mustard oil and fractions thereof, whether or not refined, but not chemically modified': 'Koolzaad-, raapzaad- en mosterdzaadolie, alsmede fracties daarvan, ook indien geraffineerd, doch niet chemisch gewijzigd'
'Other fixed vegetable or microbial fats and oils (including jojoba oil) and their fractions, whether or not refined, but not chemically modified': 'Andere plantaardige of microbiële vetten en vette oliën (jojobaolie daaronder begrepen), alsmede fracties daarvan, ook indien geraffineerd, doch niet chemisch gewijzigd'
'Animal, vegetable or microbial fats and oils and their fractions, partly or wholly hydrogenated, inter-esterified, re-esterified or elaidinised, whether or not refined, but not further prepared': 'Dierlijke, plantaardige of microbiële vetten en oliën, alsmede fracties daarvan, geheel of gedeeltelijk gehydrogeneerd, veresterd, opnieuw veresterd of geëlaïdiniseerd, ook indien geraffineerd, doch niet verder bereid'
'Margarine; edible mixtures or preparations of animal, vegetable or microbial fats or oils or of fractions of different fats or oils of this chapter, other than edible fats or oils or their fractions of heading 1516': 'Margarine; mengsels en bereidingen, voor menselijke consumptie, van dierlijke, plantaardige of microbiële vetten of oliën of van fracties van verschillende vetten en oliën bedoeld bij dit hoofdstuk, andere dan de vetten en oliën of fracties daarvan, bedoeld bij post 1516'
'Animal, vegetable or microbial fats and oils and their fractions, boiled, oxidised, dehydrated, sulphurised, blown, polymerised by heat in vacuum or in inert gas or otherwise chemically modified, excluding those of heading 1516; inedible mixtures or preparations of animal, vegetable or microbial fats or oils or of fractions of different fats or oils of this chapter, not elsewhere specified or included': 'Standolie en andere dierlijke, plantaardige of microbiële vetten en oliën, alsmede fracties daarvan, gekookt, geoxideerd, gedehydreerd, gezwaveld, geblazen of op andere wijze chemisch gewijzigd, andere dan die bedoeld bij post 1516; mengsels en bereidingen van dierlijke, plantaardige of microbiële vetten of oliën of van fracties van verschillende vetten en oliën bedoeld bij dit hoofdstuk, niet geschikt voor menselijke consumptie, elders genoemd noch elders onder begrepen'
'Vegetable waxes (other than triglycerides), beeswax, other insect waxes and spermaceti, whether or not refined or coloured': 'Plantaardige was (andere dan triglyceriden), bijenwas, was van andere insecten, alsmede walschot (spermaceti), ook indien geraffineerd of gekleurd'
'Degras; residues resulting from the treatment of fatty substances or animal or vegetable waxes': 'Dégras; afvallen, afkomstig van de behandeling van vetstoffen of van dierlijke of plantaardige was'
'Sausages and similar products, of meat, meat offal, blood or insects; food preparations based on these products': 'Worst van alle soorten, van vlees, van slachtafvallen, van bloed of van insecten; bereidingen van deze producten, voor menselijke consumptie'
'Other prepared or preserved meat, meat offal, blood or insects': 'Andere bereidingen en conserven, van vlees, van slachtafvallen, van bloed of van insecten'
'Extracts and juices of meat, fish or crustaceans, molluscs or other aquatic invertebrates': 'Extracten en sappen van vlees, van vis, van schaaldieren, van weekdieren of van andere ongewervelde waterdieren'
'Prepared or preserved fish; caviar and caviar substitutes prepared from fish eggs': 'Bereidingen en conserven van vis; kaviaar en kaviaarsurrogaten bereid uit kuit'
'Crustaceans, molluscs and other aquatic invertebrates, prepared or preserved': 'Bereidingen en conserven van schaaldieren, van weekdieren of van andere ongewervelde waterdieren'
'Cane or beet sugar and chemically pure sucrose, in solid form': 'Rietsuiker en beetwortelsuiker, alsmede chemisch zuivere sacharose, in vaste vorm'
'Other sugars, including chemically pure lactose, maltose, glucose and fructose, in solid form; sugar syrups not containing added flavouring or colouring matter; artificial honey, whether or not mixed with natural honey; caramel': 'Andere suiker, chemisch zuivere lactose, maltose, glucose en fructose (levulose) daaronder begrepen, in vaste vorm; suikerstroop, niet gearomatiseerd en zonder toegevoegde kleurstoffen; kunsthoning, ook indien met natuurhoning vermengd; karamel'
'Molasses resulting from the extraction or refining of sugar': 'Melasse verkregen bij de extractie of de raffinage van suiker'
'Sugar confectionery (including white chocolate), not containing cocoa': 'Suikerwerk zonder cacao (witte chocolade daaronder begrepen)'
'Cocoa paste, whether or not defatted': 'Cacaopasta, ook indien ontvet'
'Chocolate and other food preparations containing cocoa': 'Chocolade en andere bereidingen voor menselijke consumptie die cacao bevatten'
'Malt extract; food preparations of flour, groats, meal, starch or malt extract, not containing cocoa or containing less than 40 % by weight of cocoa calculated on a totally defatted basis, not elsewhere specified or included; food preparations of goods of headings 0401 to 0404, not containing cocoa or containing less than 5 % by weight of cocoa calculated on a totally defatted basis, not elsewhere specified or included': 'Moutextract; bereidingen voor menselijke consumptie van meel, gries, griesmeel, zetmeel of moutextract, geen of minder dan 40 gewichtspercenten cacao bevattend, berekend op een geheel ontvette basis, elders genoemd noch elders onder begrepen; bereidingen voor menselijke consumptie van producten bedoeld bij de posten 0401 tot en met 0404, geen of minder dan 5 gewichtspercenten cacao bevattend, berekend op een geheel ontvette basis, elders genoemd noch elders onder begrepen'
'Pasta, whether or not cooked or stuffed (with meat or other substances) or otherwise prepared, such as spaghetti, macaroni, noodles, lasagne, gnocchi, ravioli, cannelloni; couscous, whether or not prepared': 'Deegwaren, ook indien gekookt of gevuld (met vlees of andere zelfstandigheden) dan wel op andere wijze bereid, zoals spaghetti, macaroni, noedels, lasagne, gnocchi, ravioli en cannelloni; couscous, ook indien bereid'
'Prepared foods obtained by the swelling or roasting of cereals or cereal products (for example, corn flakes); cereals (other than maize (corn)) in grain form or in the form of flakes or other worked grains (except flour, groats and meal), pre-cooked or otherwise prepared, not elsewhere specified or included': 'Graanpreparaten verkregen door poffen of door roosteren (bijvoorbeeld cornflakes); granen (andere dan mais) in de vorm van korrels of in de vorm van vlokken of van andere bewerkte korrels (met uitzondering van meel, gries en griesmeel), voorgekookt of op andere wijze bereid, elders genoemd noch elders onder begrepen'
"Bread, pastry, cakes, biscuits and other bakers' wares, whether or not containing cocoa; communion wafers, empty cachets of a kind suitable for pharmaceutical use, sealing wafers, rice paper and similar products": 'Brood, gebak, biscuits en andere bakkerswaren, ook indien deze producten cacao bevatten; ouwel in bladen, hosties, ouwels voor geneesmiddelen, plakouwels en dergelijke producten van meel of van zetmeel'
'Vegetables, fruit, nuts and other edible parts of plants, prepared or preserved by vinegar or acetic acid': 'Groenten, vruchten en andere eetbare plantendelen, bereid of verduurzaamd in azijn of azijnzuur'
'Tomatoes prepared or preserved otherwise than by vinegar or acetic acid': 'Tomaten, op andere wijze bereid of verduurzaamd dan in azijn of azijnzuur'
'Mushrooms and truffles, prepared or preserved otherwise than by vinegar or acetic acid': 'Paddenstoelen en truffels, op andere wijze bereid of verduurzaamd dan in azijn of azijnzuur'
'Other vegetables prepared or preserved otherwise than by vinegar or acetic acid, frozen, other than products of heading 2006': 'Andere groenten, op andere wijze bereid of verduurzaamd dan in azijn of azijnzuur, bevroren, andere dan de producten bedoeld bij post 2006'
'Other vegetables prepared or preserved otherwise than by vinegar or acetic acid, not frozen, other than products of heading 2006': 'Andere groenten, op andere wijze bereid of verduurzaamd dan in azijn of azijnzuur, niet bevroren, andere dan de producten bedoeld bij post 2006'
'Vegetables, fruit, nuts, fruit-peel and other parts of plants, preserved by sugar (drained, glacé or crystallised)': 'Groenten, vruchten, vruchtenschillen en andere plantendelen, gekonfijt met suiker (uitgedropen, geglaceerd of uitgekristalliseerd)'
'Jams, fruit jellies, marmalades, fruit or nut purée and fruit or nut pastes, obtained by cooking, whether or not containing added sugar or other sweetening matter': 'Jam, vruchtengelei, marmelade, vruchtenmoes en vruchtenpasta, door koken of stoven verkregen, met of zonder toegevoegde suiker of andere zoetstoffen'
'Fruit, nuts and other edible parts of plants, otherwise prepared or preserved, whether or not containing added sugar or other sweetening matter or spirit, not elsewhere specified or included': 'Vruchten en andere eetbare plantendelen, op andere wijze bereid of verduurzaamd, ook indien met toegevoegde suiker, andere zoetstoffen of alcohol, elders genoemd noch elders onder begrepen'
'Fruit or nut juices (including grape must and coconut water) and vegetable juices, unfermented and not containing added spirit, whether or not containing added sugar or other sweetening matter': 'Ongegiste vruchtensappen (druivenmost en kokoswater daaronder begrepen) en ongegiste groentesappen, zonder toegevoegde alcohol, ook indien met toegevoegde suiker of andere zoetstoffen'
'Extracts, essences and concentrates, of coffee, tea or maté and preparations with a basis of these products or with a basis of coffee, tea or maté; roasted chicory and other roasted coffee substitutes, and extracts, essences and concentrates thereof': 'Extracten, essences en concentraten, van koffie, van thee of van maté en preparaten op basis van deze producten of op basis van koffie, van thee of van maté; gebrande cichorei en andere gebrande koffiesurrogaten, alsmede extracten, essences en concentraten daarvan'
'Yeasts (active or inactive); other single-cell micro-organisms, dead (but not including vaccines of heading 3002); prepared baking powders': 'Gist, ook indien inactief; andere eencellige micro-organismen, dood (andere dan de vaccins bedoeld bij post 3002); samengesteld bakpoeder'
'Sauces and preparations therefor; mixed condiments and mixed seasonings; mustard flour and meal and prepared mustard': 'Sausen en preparaten voor sausen; samengestelde kruiderijen en dergelijke producten; mosterdmeel en bereide mosterd'
'Soups and broths and preparations therefor; homogenised composite food preparations': 'Preparaten voor soep of voor bouillon; bereide soep en bouillon; samengestelde gehomogeniseerde producten voor menselijke consumptie'
'Ice cream and other edible ice, whether or not containing cocoa': 'Consumptie-ijs, ook indien cacao bevattend'
'Food preparations not elsewhere specified or included': 'Producten voor menselijke consumptie, elders genoemd noch elders onder begrepen'
'Waters, including natural or artificial mineral waters and aerated waters, not containing added sugar or other sweetening matter nor flavoured; ice and snow': 'Water, natuurlijk of kunstmatig mineraalwater en spuitwater daaronder begrepen, zonder toegevoegde suiker of andere zoetstoffen, noch gearomatiseerd; ijs en sneeuw'
'Waters, including mineral waters and aerated waters, containing added sugar or other sweetening matter or flavoured, and other non-alcoholic beverages, not including fruit, nut or vegetable juices of heading 2009': 'Water, mineraalwater en spuitwater daaronder begrepen, met toegevoegde suiker of andere zoetstoffen, dan wel gearomatiseerd, alsmede andere alcoholvrije dranken, andere dan de vruchten- en groentesappen bedoeld bij post 2009'
'Beer made from malt': 'Bier van mout'
'Wine of fresh grapes, including fortified wines; grape must other than that of heading 2009': 'Wijn van verse druiven, wijn waaraan alcohol is toegevoegd daaronder begrepen; druivenmost, andere dan die bedoeld bij post 2009'
'Vermouth and other wine of fresh grapes flavoured with plants or aromatic substances': 'Vermout en andere wijn van verse druiven, bereid met aromatische planten of met aromatische stoffen'
'Other fermented beverages (for example, cider, perry, mead, saké); mixtures of fermented beverages and mixtures of fermented beverages and non-alcoholic beverages, not elsewhere specified or included': 'Andere gegiste dranken (bijvoorbeeld appelwijn, perenwijn, honingdrank, saké); mengsels van gegiste dranken en mengsels van gegiste dranken met alcoholvrije dranken, elders genoemd noch elders onder begrepen'
'Undenatured ethyl alcohol of an alcoholic strength by volume of 80 % vol or higher; ethyl alcohol and other spirits, denatured, of any strength': 'Ethylalcohol, niet gedenatureerd, met een alcoholvolumegehalte van 80 % vol of meer; ethylalcohol en gedistilleerde dranken, gedenatureerd, ongeacht het gehalte'
'Undenatured ethyl alcohol of an alcoholic strength by volume of less than 80 % vol; spirits, liqueurs and other spirituous beverages': 'Ethylalcohol, niet gedenatureerd, met een alcoholvolumegehalte van minder dan 80 % vol; gedistilleerde dranken, likeuren en andere dranken die gedistilleerde alcohol bevatten'
'Vinegar and substitutes for vinegar obtained from acetic acid': 'Tafelazijn, natuurlijke of verkregen uit azijnzuur'
'Flours, meals and pellets, of meat or meat offal, of fish or of crustaceans, molluscs or other aquatic invertebrates, unfit for human consumption; greaves': 'Meel, poeder en pellets van vlees, van slachtafvallen, van vis, van schaaldieren, van weekdieren of van andere ongewervelde waterdieren, ongeschikt voor menselijke consumptie; kanen'
'Bran, sharps and other residues, whether or not in the form of pellets, derived from the sifting, milling or other working of cereals or of leguminous plants': 'Zemelen, slijpsel en andere resten van het zeven, van het malen of van andere bewerkingen van granen of van peulvruchten, ook indien in pellets'
'Residues of starch manufacture and similar residues, beet-pulp, bagasse and other waste of sugar manufacture, brewing or distilling dregs and waste, whether or not in the form of pellets': 'Afvallen van zetmeelfabrieken en dergelijke afvallen, bietenpulp, uitgeperst suikerriet (ampas) en andere afvallen van de suikerindustrie, bostel (brouwerijafval), afvallen van branderijen, ook indien in pellets'
'Oilcake and other solid residues, whether or not ground or in the form of pellets, resulting from the extraction of vegetable or microbial fats or oils, other than those of heading 2304 or 2305': 'Perskoeken en andere vaste afvallen, verkregen bij de winning van plantaardige of microbiële vetten of oliën, ook indien fijngemaakt of in pellets, andere dan die bedoeld bij post 2304 of 2305'
'Wine lees; argol': 'Wijnmoer; ruwe wijnsteen'
'Vegetable materials and vegetable waste, vegetable residues and by-products, whether or not in the form of pellets, of a kind used in animal feeding, not elsewhere specified or included': 'Plantaardige zelfstandigheden en plantaardig afval, plantaardige residuen en bijproducten, ook indien in pellets, van de soort gebruikt voor het voederen van dieren, elders genoemd noch elders onder begrepen'
'Preparations of a kind used in animal feeding': 'Bereidingen van de soort gebruikt voor het voederen van dieren'
'Unmanufactured tobacco; tobacco refuse': 'Ruwe en niet tot verbruik bereide tabak; afvallen van tabak'
'Cigars, cheroots, cigarillos and cigarettes, of tobacco or of tobacco substitutes': "Sigaren, cigarillo's en sigaretten, van tabak of van tabakssurrogaten"
'Other manufactured tobacco and manufactured tobacco substitutes; homogenised or reconstituted tobacco; tobacco extracts and essences': 'Andere tabak en tabakssurrogaten, tot verbruik bereid; gehomogeniseerde en gereconstitueerde tabak; tabaksextracten en tabakssausen'
'Products containing tobacco, reconstituted tobacco, nicotine, or tobacco or nicotine substitutes, intended for inhalation without combustion; other nicotine containing products intended for the intake of nicotine into the human body': 'Producten bevattende tabak, gereconstitueerde tabak, nicotine, of tabaks- of nicotinesurrogaten, bestemd voor inhalatie zonder verbranding; andere nicotine bevattende producten, bestemd voor de opname van nicotine in het menselijk lichaam'
'Salt (including table salt and denatured salt) and pure sodium chloride, whether or not in aqueous solution or containing added anti-caking or free-flowing agents; sea water': 'Zout (keuken- en tafelzout en gedenatureerd zout daaronder begrepen) en zuiver natriumchloride, ook indien in waterige oplossing of met toegevoegde zelfstandigheden om het klonteren tegen te gaan of om de strooibaarheid te bevorderen; zeewater'
'Sulphur of all kinds, other than sublimed sulphur, precipitated sulphur and colloidal sulphur': 'Zwavel van alle soorten, andere dan gesublimeerde, geprecipiteerde en colloïdale zwavel'
'Natural graphite': 'Natuurlijk grafiet'
'Natural sands of all kinds, whether or not coloured, other than metal-bearing sands of Chapter 26': 'Natuurlijk zand van alle soorten, ook indien gekleurd, ander dan metaalhoudend zand bedoeld bij hoofdstuk 26'
'Quartz (other than natural sands); quartzite, whether or not roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape': 'Kwarts (ander dan natuurlijk zand); kwartsiet, ook indien enkel kantrecht behouwen, dan wel in blokken of in platen van vierkante of rechthoekige vorm, verkregen door zagen, door splijten of op dergelijke wijze'
'Kaolin and other kaolinic clays, whether or not calcined': 'Kaolien en andere kaolienhoudende klei, ook indien gebrand'
'Other clays (not including expanded clays of heading 6806), andalusite, kyanite and sillimanite, whether or not calcined; mullite; chamotte or dinas earths': 'Andere klei (andere dan geëxpandeerde klei bedoeld bij post 6806), andalusiet, kyaniet, sillimaniet, ook indien gebrand; mulliet; chamotte- en dinasaarde'
'Natural calcium phosphates, natural aluminium calcium phosphates and phosphatic chalk': 'Natuurlijk calciumfosfaat, natuurlijk aluminiumcalciumfosfaat en gefosfateerd krijt'
'Natural barium sulphate (barytes); natural barium carbonate (witherite), whether or not calcined, other than barium oxide of heading 2816': 'Natuurlijk bariumsulfaat (zwaarspaat, bariet); natuurlijk bariumcarbonaat (witheriet), ook indien gebrand, ander dan bariumoxide bedoeld bij post 2816'
'Pumice stone; emery; natural corundum, natural garnet and other natural abrasives, whether or not heat-treated': 'Puimsteen; amaril; natuurlijk korund, natuurlijk granaat en andere natuurlijke schuur-, slijp- en polijstmiddelen, ook indien zij een warmtebehandeling hebben ondergaan'
'Marble, travertine, ecaussine and other calcareous monumental or building stone of an apparent specific gravity of 2,5 or more, and alabaster, whether or not roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape': 'Marmer, travertijn, ecaussine en andere kalksteen voor de steenhouwerij of voor het bouwbedrijf, met een schijnbare dichtheid van 2,5 of meer, en albast, ook indien enkel kantrecht behouwen dan wel in blokken of in platen van vierkante of rechthoekige vorm, verkregen door zagen, door splijten of op dergelijke wijze'
'Granite, porphyry, basalt, sandstone and other monumental or building stone, whether or not roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape': 'Graniet, porfier, basalt, zandsteen en andere natuursteen voor de steenhouwerij of voor het bouwbedrijf, ook indien enkel kantrecht behouwen dan wel in blokken of in platen van vierkante of rechthoekige vorm, verkregen door zagen, door splijten of op dergelijke wijze'
'Pebbles, gravel, broken or crushed stone, of a kind commonly used for concrete aggregates, for road metalling or for railway or other ballast, shingle and flint, whether or not heat-treated; macadam of slag, dross or similar industrial waste, whether or not incorporating the materials cited in the first part of the heading; tarred macadam; granules, chippings and powder, of stones of heading 2515 or 2516, whether or not heat-treated': 'Keistenen, grind, steenslag, van de soort gewoonlijk gebruikt voor de vervaardiging van beton, voor het verharden van wegen, als ballastbed voor spoorwegen of als andere ballast, rolstenen en vuurstenen, ook indien zij een warmtebehandeling hebben ondergaan; macadam van hoogovenslakken, van metaalslakken of van dergelijke industriële afvallen, ook indien dit de in het eerste gedeelte van de post genoemde stoffen bevat; teermacadam; korrels, scherven, splinters en poeder van de steensoorten bedoeld bij de posten 2515 en 2516, ook indien zij een warmtebehandeling hebben ondergaan'
'Dolomite, whether or not calcined or sintered, including dolomite roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape': 'Dolomiet, ook indien gesinterd of gebrand, daaronder begrepen dolomiet, enkel kantrecht behouwen dan wel in blokken of in platen van vierkante of rechthoekige vorm, verkregen door zagen, door splijten of op dergelijke wijze'
'Natural magnesium carbonate (magnesite); fused magnesia; dead-burned (sintered) magnesia, whether or not containing small quantities of other oxides added before sintering; other magnesium oxide, whether or not pure': 'Natuurlijk magnesiumcarbonaat (magnesiet); gesmolten magnesia; doodgebrande magnesia (gesinterd), ook indien geringe hoeveelheden andere oxiden bevattend die vóór het sinteren toegevoegd zijn; ander magnesiumoxide, ook indien zuiver'
'Gypsum; anhydrite; plasters (consisting of calcined gypsum or calcium sulphate) whether or not coloured, with or without small quantities of accelerators or retarders': 'Gips; anhydriet; gebrand gips, ook indien gekleurd of met toevoeging van kleine hoeveelheden bindingsversnellers of -vertragers'
'Quicklime, slaked lime and hydraulic lime, other than calcium oxide and hydroxide of heading 2825': 'Ongebluste kalk, gebluste kalk en hydraulische kalk, andere dan calciumoxide en calciumhydroxide bedoeld bij post 2825'
'Portland cement, aluminous cement, slag cement, supersulphate cement and similar hydraulic cements, whether or not coloured or in the form of clinkers': 'Hydraulisch cement (cementklinker daaronder begrepen), ook indien gekleurd'
Asbestos: Asbest
'Mica, including splittings; mica waste': 'Mica, micasplittings daaronder begrepen; afval van mica'
'Natural steatite, whether or not roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape; talc': 'Natuurlijk speksteen, ook indien enkel kantrecht behouwen, dan wel in blokken of in platen van vierkante of van rechthoekige vorm, verkregen door zagen, door splijten of op dergelijke wijze; talk'
'Feldspar; leucite; nepheline and nepheline syenite; fluorspar': 'Veldspaat; leuciet; nefelien en nefelien-syeniet; vloeispaat'
'Mineral substances not elsewhere specified or included': 'Minerale stoffen, elders genoemd noch elders onder begrepen'
'Iron ores and concentrates, including roasted iron pyrites': 'IJzererts en concentraten daarvan, geroost ijzerkies (pyrietas) daaronder begrepen'
'Uranium or thorium ores and concentrates': 'Uranium- of thoriumertsen en concentraten daarvan'
'Molybdenum ores and concentrates': 'Molybdeenerts en concentraten daarvan'
'Niobium, tantalum, vanadium or zirconium ores and concentrates': 'Niobium-, tantaal-, vanadium- of zirkoniumertsen en concentraten daarvan'
'Precious-metal ores and concentrates': 'Ertsen van edele metalen en concentraten daarvan'
'Other ores and concentrates': 'Andere ertsen en concentraten daarvan'
'Slag, dross (other than granulated slag), scalings and other waste from the manufacture of iron or steel': 'Slakken (andere dan gegranuleerde hoogovenslakken), walsschilfers en ander bij de vervaardiging van ijzer en staal verkregen afval'
'Slag, ash and residues (other than from the manufacture of iron or steel), containing metals, arsenic or their compounds': 'Slakken, assen en residuen (andere dan die verkregen bij de vervaardiging van ijzer en staal), die metaal, arseen of verbindingen daarvan bevatten'
'Other slag and ash, including seaweed ash (kelp); ash and residues from the incineration of municipal waste': 'Andere slakken en andere assen, as van zeewier daaronder begrepen; assen en residuen afkomstig van de verbranding van stedelijk afval'
'Coal; briquettes, ovoids and similar solid fuels manufactured from coal': 'Steenkool; briketten, eierkolen en dergelijke van steenkool vervaardigde vaste brandstoffen'
'Lignite, whether or not agglomerated, excluding jet': 'Bruinkool, ook indien geperst, andere dan git'
'Coke and semi-coke of coal, of lignite or of peat, whether or not agglomerated; retort carbon': 'Cokes en halfcokes, van steenkool, van bruinkool of van turf, ook indien geperst; retortenkool'
'Oils and other products of the distillation of high temperature coal tar; similar products in which the weight of the aromatic constituents exceeds that of the non-aromatic constituents': 'Olie en andere producten, verkregen bij het distilleren van hogetemperatuur-steenkoolteer; dergelijke producten waarin het gewicht van de aromatische bestanddelen dat van de niet-aromatische overtreft'
'Pitch and pitch coke, obtained from coal tar or from other mineral tars': 'Pek en pekcokes, van steenkoolteer of van andere minerale teer'
'Petroleum oils and oils obtained from bituminous minerals, crude': 'Ruwe aardolie en ruwe olie uit bitumineuze mineralen'
'Petroleum oils and oils obtained from bituminous minerals, other than crude; preparations not elsewhere specified or included, containing by weight 70 % or more of petroleum oils or of oils obtained from bituminous minerals, these oils being the basic constituents of the preparations; waste oils': 'Aardolie en olie uit bitumineuze mineralen andere dan ruwe; preparaten bevattende als basisbestanddeel 70 of meer gewichtspercenten aardolie of olie uit bitumineuze mineralen, elders genoemd noch elders onder begrepen; afvalolie'
'Petroleum gases and other gaseous hydrocarbons': 'Aardgas en andere gasvormige koolwaterstoffen'
'Petroleum jelly; paraffin wax, microcrystalline petroleum wax, slack wax, ozokerite, lignite wax, peat wax, other mineral waxes, and similar products obtained by synthesis or by other processes, whether or not coloured': 'Vaseline; paraffine, microkristallijne was uit aardolie, slack wax, ozokeriet, montaanwas, turfwas, andere minerale was en dergelijke door synthese of op andere wijze verkregen producten, ook indien gekleurd'
'Petroleum coke, petroleum bitumen and other residues of petroleum oils or of oils obtained from bituminous minerals': 'Petroleumcokes, petroleumbitumen en andere residuen van aardolie of van olie uit bitumineuze mineralen'
'Bitumen and asphalt, natural; bituminous or oil-shale and tar sands; asphaltites and asphaltic rocks': 'Natuurlijk bitumen en natuurlijk asfalt; bitumineuze leisteen en bitumineus zand; asfaltiet en asfaltsteen'
'Fluorine, chlorine, bromine and iodine': 'Fluor, chloor, broom en jood (jodium)'
'Hydrogen, rare gases and other non-metals': 'Waterstof, edelgassen en andere niet-metalen'
'Alkali or alkaline-earth metals; rare-earth metals, scandium and yttrium, whether or not intermixed or interalloyed; mercury': 'Alkali- en aardalkalimetalen; zeldzame aardmetalen, scandium en yttrium, ook indien onderling vermengd of onderling gelegeerd; kwik (kwikzilver)'
'Hydrogen chloride (hydrochloric acid); chlorosulphuric acid': 'Waterstofchloride (zoutzuur); chlorozwavelzuur'
'Diphosphorus pentaoxide; phosphoric acid; polyphosphoric acids, whether or not chemically defined': 'Difosforpentaoxide (fosforzuuranhydride); fosforzuur; polyfosforzuren, al dan niet chemisch welbepaald'
'Other inorganic acids and other inorganic oxygen compounds of non-metals': 'Andere anorganische zuren en andere anorganische zuurstofverbindingen van niet-metalen'
'Halides and halide oxides of non-metals': 'Halogeniden en halogenideoxiden van niet-metalen'
'Sulphides of non-metals; commercial phosphorus trisulphide': 'Zwavelverbindingen van niet-metalen; fosfortrisulfide in handelskwaliteit'
'Ammonia, anhydrous or in aqueous solution': 'Ammoniak, watervrij of in waterige oplossing (ammonia)'
'Sodium hydroxide (caustic soda); potassium hydroxide (caustic potash); peroxides of sodium or potassium': 'Natriumhydroxide (bijtende soda); kaliumhydroxide (bijtende potas); natriumperoxide en kaliumperoxide'
'Hydroxide and peroxide of magnesium; oxides, hydroxides and peroxides, of strontium or barium': 'Magnesiumhydroxide en magnesiumperoxide; strontiumoxide, strontiumhydroxide en strontiumperoxide; bariumoxide, bariumhydroxide en bariumperoxide'
'Artificial corundum, whether or not chemically defined; aluminium oxide; aluminium hydroxide': 'Kunstmatig korund, al dan niet chemisch welbepaald; aluminiumoxide; aluminiumhydroxide'
'Chromium oxides and hydroxides': 'Chroomoxiden en chroomhydroxiden'
'Manganese oxides': Mangaanoxiden
'Iron oxides and hydroxides; earth colours containing 70 % or more by weight of combined iron evaluated as Fe2O3': 'IJzeroxiden en ijzerhydroxiden; verfaarden die 70 of meer gewichtspercenten ijzerverbindingen, berekend als Fe2O3, bevatten'
'Lead oxides; red lead and orange lead': 'Loodoxiden; loodmenie (bijvoorbeeld rode menie, kristalmenie, oranje menie)'
'Hydrazine and hydroxylamine and their inorganic salts; other inorganic bases; other metal oxides, hydroxides and peroxides': 'Hydrazine en hydroxylamine, alsmede anorganische zouten daarvan; andere anorganische basen; andere oxiden, hydroxiden en peroxiden van metalen'
'Fluorides; fluorosilicates, fluoroaluminates and other complex fluorine salts': 'Fluoriden; fluorosilicaten, fluoroaluminaten en andere complexe fluorzouten'
'Chlorides, chloride oxides and chloride hydroxides; bromides and bromide oxides; iodides and iodide oxides': 'Chloriden, chlorideoxiden en chloridehydroxiden; bromiden en bromideoxiden; jodiden en jodideoxiden'
'Hypochlorites; commercial calcium hypochlorite; chlorites; hypobromites': 'Hypochlorieten; calciumhypochloriet in handelskwaliteit; chlorieten; hypobromieten'
'Chlorates and perchlorates; bromates and perbromates; iodates and periodates': 'Chloraten en perchloraten; bromaten en perbromaten; jodaten en perjodaten'
'Sulphides; polysulphides, whether or not chemically defined': 'Sulfiden; polysulfiden, al dan niet chemisch welbepaald'
'Dithionites and sulphoxylates': 'Dithionieten en sulfoxylaten'
'Sulphites; thiosulphates': 'Sulfieten; thiosulfaten'
'Sulphates; alums; peroxosulphates (persulphates)': 'Sulfaten; aluinen; peroxosulfaten (persulfaten)'
'Nitrites; nitrates': 'Nitrieten; nitraten'
'Phosphinates (hypophosphites), phosphonates (phosphites) and phosphates; polyphosphates, whether or not chemically defined': 'Fosfinaten (hypofosfieten), fosfonaten (fosfieten) en fosfaten; polyfosfaten, al dan niet chemisch welbepaald'
'Carbonates; peroxocarbonates (percarbonates); commercial ammonium carbonate containing ammonium carbamate': 'Carbonaten; peroxocarbonaten (percarbonaten); ammoniumcarbamaathoudend ammoniumcarbonaat in handelskwaliteit'
'Cyanides, cyanide oxides and complex cyanides': 'Cyaniden, cyanideoxiden en complexe cyaniden'
'Silicates; commercial alkali metal silicates': 'Silicaten; alkalimetaalsilicaten in handelskwaliteit'
'Borates; peroxoborates (perborates)': 'Boraten; peroxoboraten (perboraten)'
'Salts of oxometallic or peroxometallic acids': 'Zouten van oxometaalzuren of van peroxometaalzuren'
'Other salts of inorganic acids or peroxoacids (including aluminosilicates whether or not chemically defined), other than azides': 'Andere anorganische zouten en peroxozouten (aluminosilicaten, al dan niet chemisch welbepaald, daaronder begrepen), met uitzondering van aziden'
'Colloidal precious metals; inorganic or organic compounds of precious metals, whether or not chemically defined; amalgams of precious metals': 'Edele metalen in colloïdale toestand; anorganische of organische verbindingen van edele metalen, al dan niet chemisch welbepaald; amalgamen van edele metalen'
'Radioactive chemical elements and radioactive isotopes (including the fissile or fertile chemical elements and isotopes) and their compounds; mixtures and residues containing these products': 'Radioactieve chemische elementen en radioactieve isotopen (splijtbare of vruchtbare chemische elementen en isotopen daaronder begrepen), alsmede verbindingen daarvan; mengsels en afvallen die deze producten bevatten'
'Isotopes other than those of heading 2844; compounds, inorganic or organic, of such isotopes, whether or not chemically defined': 'Isotopen, andere dan die bedoeld bij post 2844; anorganische en organische verbindingen daarvan, al dan niet chemisch welbepaald'
'Compounds, inorganic or organic, of rare-earth metals, of yttrium or of scandium or of mixtures of these metals': 'Anorganische en organische verbindingen van zeldzame aardmetalen, van yttrium of van scandium, dan wel van mengsels van die metalen'
'Carbides, whether or not chemically defined': 'Carbiden, al dan niet chemisch welbepaald'
'Inorganic or organic compounds of mercury, whether or not chemically defined, excluding amalgams': 'Anorganische of organische kwikverbindingen, al dan niet chemisch welbepaald, met uitzondering van amalgamen'
'Phosphides, whether or not chemically defined, excluding ferrophosphorus; other inorganic compounds (including distilled or conductivity water and water of similar purity); liquid air (whether or not rare gases have been removed); compressed air; amalgams, other than amalgams of precious metals': 'Fosfiden, al dan niet chemisch welbepaald, andere dan ijzerfosfiden (fosforijzer); andere anorganische verbindingen (gedistilleerd water, conductometrisch zuiver water en dergelijk zuiver water daaronder begrepen); vloeibare lucht (ook indien daaraan edelgassen zijn onttrokken); samengeperste lucht; amalgamen, andere dan die van edele metalen'
'Acyclic hydrocarbons': 'Acyclische koolwaterstoffen'
'Cyclic hydrocarbons': 'Cyclische koolwaterstoffen'
'Halogenated derivatives of hydrocarbons': 'Halogeenderivaten van koolwaterstoffen'
'Sulphonated, nitrated or nitrosated derivatives of hydrocarbons, whether or not halogenated': 'Sulfo-, nitro- en nitrosoderivaten van koolwaterstoffen, ook indien gehalogeneerd'
'Acyclic alcohols and their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Acyclische alcoholen, alsmede halogeen-, sulfo-, nitro- en nitrosoderivaten daarvan'
'Cyclic alcohols and their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Cyclische alcoholen, alsmede halogeen-, sulfo-, nitro- en nitrosoderivaten daarvan'
'Phenols; phenol-alcohols': 'Fenolen; fenolalcoholen'
'Halogenated, sulphonated, nitrated or nitrosated derivatives of phenols or phenol-alcohols': 'Halogeen-, sulfo-, nitro- en nitrosoderivaten van fenolen of van fenolalcoholen'
'Ethers, ether-alcohols, ether-phenols, ether-alcohol-phenols, alcohol peroxides, ether peroxides, acetal and hemiacetal peroxides, ketone peroxides (whether or not chemically defined), and their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Ethers, etheralcoholen, etherfenolen, etherfenolalcoholen, alcoholperoxiden, etherperoxiden, acetaal- en hemiacetaalperoxiden, ketonperoxiden (al dan niet chemisch welbepaald), alsmede halogeen-, sulfo-, nitro- en nitrosoderivaten daarvan'
'Epoxides, epoxyalcohols, epoxyphenols and epoxyethers, with a three-membered ring, and their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Epoxiden, epoxyalcoholen, epoxyfenolen en epoxyethers, met een drieringsysteem, alsmede halogeen-, sulfo-, nitro- en nitrosoderivaten daarvan'
'Aldehydes, whether or not with other oxygen function; cyclic polymers of aldehydes; paraformaldehyde': 'Aldehyden, ook indien met andere zuurstofhoudende groepen; cyclische polymeren van aldehyden; paraformaldehyde'
'Ketones and quinones, whether or not with other oxygen function, and their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Ketonen en chinonen, ook indien met andere zuurstofhoudende groepen, alsmede halogeen-, sulfo-, nitro- en nitrosoderivaten daarvan'
'Saturated acyclic monocarboxylic acids and their anhydrides, halides, peroxides and peroxyacids; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Verzadigde eenwaardige acyclische carbonzuren, daarvan afgeleide anhydriden, halogeniden, peroxiden en peroxyzuren, alsmede halogeen-, sulfo-, nitro- en nitrosoderivaten daarvan'
'Unsaturated acyclic monocarboxylic acids, cyclic monocarboxylic acids, their anhydrides, halides, peroxides and peroxyacids; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Onverzadigde eenwaardige acyclische carbonzuren en eenwaardige cyclische carbonzuren, daarvan afgeleide anhydriden, halogeniden, peroxiden en peroxyzuren, alsmede halogeen-, sulfo-, nitro- en nitrosoderivaten daarvan'
'Polycarboxylic acids, their anhydrides, halides, peroxides and peroxyacids; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Meerwaardige carbonzuren, daarvan afgeleide anhydriden, halogeniden, peroxiden en peroxyzuren, alsmede halogeen-, sulfo-, nitro- en nitrosoderivaten daarvan'
'Carboxylic acids with additional oxygen function and their anhydrides, halides, peroxides and peroxyacids; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Carbonzuren met andere zuurstofhoudende groepen, daarvan afgeleide anhydriden, halogeniden, peroxiden en peroxyzuren, alsmede halogeen-, sulfo-, nitro- en nitrosoderivaten daarvan'
'Phosphoric esters and their salts, including lactophosphates; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Fosforzure esters en zouten daarvan, lactofosfaten daaronder begrepen, alsmede halogeen-, sulfo-, nitro- en nitrosoderivaten daarvan'
'Esters of other inorganic acids of non-metals (excluding esters of hydrogen halides) and their salts; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Esters van andere anorganische zuren van niet-metalen (andere dan esters van waterstofhalogeniden), alsmede zouten daarvan; halogeen-, sulfo-, nitro- en nitrosoderivaten van deze producten'
'Amine-function compounds': Aminoverbindingen
'Oxygen-function amino-compounds': 'Aminoverbindingen met zuurstofhoudende groepen'
'Quaternary ammonium salts and hydroxides; lecithins and other phosphoaminolipids, whether or not chemically defined': 'Quaternaire ammoniumzouten en -hydroxiden; lecithinen en andere fosfoaminolipiden, al dan niet chemisch welbepaald'
'Carboxyamide-function compounds; amide-function compounds of carbonic acid': 'Amidoverbindingen van carbonzuren of van koolzuur'
'Carboxyimide-function compounds (including saccharin and its salts) and imine-function compounds': 'Imidoverbindingen van carbonzuren, sacharine en zouten daarvan daaronder begrepen; iminoverbindingen'
'Nitrile-function compounds': 'Nitrillen (cyaanverbindingen)'
'Compounds with other nitrogen function': 'Andere verbindingen met stikstofhoudende groepen'
'Organo-sulphur compounds': 'Organische zwavelverbindingen'
'Other organo-inorganic compounds': 'Andere organische verbindingen van niet-metalen of van metalen'
'Heterocyclic compounds with oxygen hetero-atom(s) only': 'Heterocyclische verbindingen met uitsluitend een of meer zuurstofatomen als heteroatoom'
'Heterocyclic compounds with nitrogen hetero-atom(s) only': 'Heterocyclische verbindingen met uitsluitend een of meer stikstofatomen als heteroatoom'
'Nucleic acids and their salts, whether or not chemically defined; other heterocyclic compounds': 'Nucleïnezuren en zouten daarvan, al dan niet chemisch welbepaald; andere heterocyclische verbindingen'
Sulphonamides: Sulfonamidoverbindingen
'Provitamins and vitamins, natural or reproduced by synthesis (including natural concentrates), derivatives thereof used primarily as vitamins, and intermixtures of the foregoing, whether or not in any solvent': 'Provitaminen en vitaminen, natuurlijke of door synthese gereproduceerd (natuurlijke concentraten daaronder begrepen), alsmede derivaten daarvan, die hoofdzakelijk als vitaminen worden gebruikt, ook indien deze stoffen onderling zijn vermengd of in oplossing zijn gebracht'
'Hormones, prostaglandins, thromboxanes and leukotrienes, natural or reproduced by synthesis; derivatives and structural analogues thereof, including chain modified polypeptides, used primarily as hormones': 'Hormonen, prostaglandinen, thromboxanen en leukotriënen, natuurlijke of door synthese gereproduceerd; derivaten en structuuranalogons daarvan, in de keten gewijzigde polypeptiden daaronder begrepen, die hoofdzakelijk als hormonen worden gebruikt'
'Glycosides, natural or reproduced by synthesis, and their salts, ethers, esters and other derivatives': 'Glycosiden (heterosiden), natuurlijke of door synthese gereproduceerd, alsmede zouten, ethers, esters en andere derivaten daarvan'
'Alkaloids, natural or reproduced by synthesis, and their salts, ethers, esters and other derivatives': 'Alkaloïden, natuurlijke of door synthese gereproduceerd, alsmede zouten, ethers, esters en andere derivaten daarvan'
Antibiotics: Antibiotica
'Glands and other organs for organo-therapeutic uses, dried, whether or not powdered; extracts of glands or other organs or of their secretions for organo-therapeutic uses; heparin and its salts; other human or animal substances prepared for therapeutic or prophylactic uses, not elsewhere specified or included': 'Klieren en andere organen, voor opotherapeutisch gebruik, gedroogd, ook indien in poedervorm; extracten van klieren of van andere organen, of van afscheidingsproducten daarvan, voor opotherapeutisch gebruik; heparine en zouten daarvan; andere menselijke of dierlijke stoffen, bereid voor therapeutisch of profylactisch gebruik, elders genoemd noch elders onder begrepen'
'Human blood; animal blood prepared for therapeutic, prophylactic or diagnostic uses; antisera, other blood fractions and immunological products, whether or not modified or obtained by means of biotechnological processes; vaccines, toxins, cultures of micro-organisms (excluding yeasts) and similar products; cell cultures, whether or not modified': 'Menselijk bloed; dierlijk bloed bereid voor therapeutisch of profylactisch gebruik of voor het stellen van diagnosen; sera van geïmmuniseerde dieren of personen, alsmede andere bloedfracties en immunologische producten, ook indien gewijzigd, al dan niet verkregen door middel van biotechnologische processen; vaccins, toxinen, culturen van micro-organismen (andere dan gist) en dergelijke producten; celculturen, ook indien gewijzigd'
'Medicaments (excluding goods of heading 3002, 3005 or 3006) consisting of two or more constituents which have been mixed together for therapeutic or prophylactic uses, not put up in measured doses or in forms or packings for retail sale': 'Geneesmiddelen (andere dan producten bedoeld bij de posten 3002, 3005 en 3006), bestaande uit voor therapeutisch of profylactisch gebruik vermengde zelfstandigheden, niet in afgemeten hoeveelheden en niet opgemaakt voor de verkoop in het klein'
'Medicaments (excluding goods of heading 3002, 3005 or 3006) consisting of mixed or unmixed products for therapeutic or prophylactic uses, put up in measured doses (including those in the form of transdermal administration systems) or in forms or packings for retail sale': 'Geneesmiddelen (andere dan producten bedoeld bij de posten 3002, 3005 en 3006), bestaande uit al dan niet vermengde producten voor therapeutisch of profylactisch gebruik, in afgemeten hoeveelheden (ook die in de vorm van systemen voor gereguleerde toediening door de huid), dan wel opgemaakt voor de verkoop in het klein'
'Wadding, gauze, bandages and similar articles (for example, dressings, adhesive plasters, poultices), impregnated or coated with pharmaceutical substances or put up in forms or packings for retail sale for medical, surgical, dental or veterinary purposes': 'Watten, gaas, verband en dergelijke artikelen (bijvoorbeeld zwachtels, pleisters, mosterdpleisters), geïmpregneerd of bedekt met farmaceutische zelfstandigheden of opgemaakt voor de verkoop in het klein voor geneeskundige, chirurgische, tandheelkundige of veeartsenijkundige doeleinden'
'Pharmaceutical goods specified in note 4 to this chapter': 'Farmaceutische artikelen, bedoeld bij aantekening 4 op dit hoofdstuk'
'Mineral or chemical fertilisers, nitrogenous': 'Minerale of chemische stikstofhoudende meststoffen'
'Mineral or chemical fertilisers, phosphatic': 'Minerale of chemische fosfaatmeststoffen'
'Mineral or chemical fertilisers, potassic': 'Minerale of chemische kalimeststoffen'
'Mineral or chemical fertilisers containing two or three of the fertilising elements nitrogen, phosphorus and potassium; other fertilisers; goods of this chapter in tablets or similar forms or in packages of a gross weight not exceeding 10 kg': 'Minerale of chemische meststoffen die twee of drie van de vruchtbaarmakende elementen stikstof, fosfor en kalium bevatten; andere meststoffen; producten bedoeld bij dit hoofdstuk, in tabletten of in dergelijke vormen, dan wel in verpakkingen met een brutogewicht van niet meer dan 10 kg'
'Tanning extracts of vegetable origin; tannins and their salts, ethers, esters and other derivatives': 'Looiextracten van plantaardige oorsprong; tannine (looizuur), alsmede zouten, ethers, esters en andere derivaten daarvan'
'Synthetic organic tanning substances; inorganic tanning substances; tanning preparations, whether or not containing natural tanning substances; enzymatic preparations for pre-tanning': 'Synthetische organische looistoffen; anorganische looistoffen; preparaten voor het looien, ook indien zij natuurlijke looistoffen bevatten; enzympreparaten voor het voorlooien'
'Colouring matter of vegetable or animal origin (including dyeing extracts but excluding animal black), whether or not chemically defined; preparations as specified in note 3 to this chapter based on colouring matter of vegetable or animal origin': 'Kleurstoffen van plantaardige of dierlijke oorsprong (verfstofextracten, andere dan dierlijk zwartsel, daaronder begrepen), ook indien chemisch welbepaald; preparaten bedoeld bij aantekening 3 op dit hoofdstuk, op basis van kleurstoffen van plantaardige of dierlijke oorsprong'
'Synthetic organic colouring matter, whether or not chemically defined; preparations as specified in note 3 to this chapter based on synthetic organic colouring matter; synthetic organic products of a kind used as fluorescent brightening agents or as luminophores, whether or not chemically defined': 'Synthetische organische kleurstoffen, ook indien chemisch welbepaald; preparaten bedoeld bij aantekening 3 op dit hoofdstuk, op basis van synthetische organische kleurstoffen; synthetische organische producten van de soort gebruikt als fluorescerende heldermakende stoffen of als lichtgevende stoffen (luminoforen), ook indien chemisch welbepaald'
'Other colouring matter; preparations as specified in note 3 to this chapter, other than those of heading 3203, 3204 or 3205; inorganic products of a kind used as luminophores, whether or not chemically defined': 'Andere kleur- en verfstoffen; preparaten bedoeld bij aantekening 3 op dit hoofdstuk, andere dan die bedoeld bij de posten 3203, 3204 en 3205; anorganische producten van de soort gebruikt als lichtgevende stoffen (luminoforen), ook indien chemisch welbepaald'
'Prepared pigments, prepared opacifiers and prepared colours, vitrifiable enamels and glazes, engobes (slips), liquid lustres and similar preparations, of a kind used in the ceramic, enamelling or glass industry; glass frit and other glass, in the form of powder, granules or flakes': 'Bereide pigmenten, bereide opacifieermiddelen en bereide verfstoffen, verglaasbare samenstellingen, engobes (slips), vloeibare glansmiddelen en dergelijke preparaten, van de soort gebruikt voor keramiek, voor het emailleren of voor glaswerk; glasfritten en ander glas, in de vorm van poeder, van korreltjes, van schilfers of van vlokken'
'Paints and varnishes (including enamels and lacquers) based on synthetic polymers or chemically modified natural polymers, dispersed or dissolved in a non-aqueous medium; solutions as defined in note 4 to this chapter': 'Verf en vernis op basis van synthetische polymeren of gewijzigde natuurlijke polymeren, gedispergeerd of opgelost in een niet-waterig medium; oplossingen bedoeld bij aantekening 4 op dit hoofdstuk'
'Paints and varnishes (including enamels and lacquers) based on synthetic polymers or chemically modified natural polymers, dispersed or dissolved in an aqueous medium': 'Verf en vernis op basis van synthetische polymeren of gewijzigde natuurlijke polymeren, gedispergeerd of opgelost in een waterig medium'
'Other paints and varnishes (including enamels, lacquers and distempers); prepared water pigments of a kind used for finishing leather': 'Andere verf en vernis; bereide waterverfpigmenten van de soort gebruikt voor het afwerken van leder (lederverven)'
'Pigments (including metallic powders and flakes) dispersed in non-aqueous media, in liquid or paste form, of a kind used in the manufacture of paints (including enamels); stamping foils; dyes and other colouring matter put up in forms or packings for retail sale': 'Pigmenten (metaalpoeder en metaalvlokken daaronder begrepen), gedispergeerd in een niet-waterig medium, als vloeistof of als pasta, van de soort gebruikt voor de vervaardiging van verf; stempelfoliën; kleur- en verfstoffen opgemaakt voor de verkoop in het klein'
"Artists', students' or signboard painters' colours, modifying tints, amusement colours and the like, in tablets, tubes, jars, bottles, pans or in similar forms or packings": "Verf voor kunstschilders, voor onderwijsdoeleinden of voor vermaak, plakkaatverf en kleurpasta's, in tabletten, in tubes, in flesjes, in bakjes of in dergelijke verpakkingsmiddelen"
"Glaziers' putty, grafting putty, resin cements, caulking compounds and other mastics; painters' fillings; non-refractory surfacing preparations for façades, indoor walls, floors, ceilings or the like": 'Stopverf, harscement en ander mastiek (kit); plamuur; niet-vuurvaste preparaten van de soort gebruikt voor het bestrijken of bepleisteren van metselwerk'
'Printing ink, writing or drawing ink and other inks, whether or not concentrated or solid': 'Drukinkt, schrijfinkt, tekeninkt en andere inktsoorten, ook indien geconcentreerd of in vaste vorm'
'Essential oils (terpeneless or not), including concretes and absolutes; resinoids; extracted oleoresins; concentrates of essential oils in fats, in fixed oils, in waxes or the like, obtained by enfleurage or maceration; terpenic by-products of the deterpenation of essential oils; aqueous distillates and aqueous solutions of essential oils': "Etherische oliën (ook indien daaruit de terpenen zijn afgesplitst), vast of vloeibaar; harsaroma's; door extractie verkregen oleoharsen; geconcentreerde oplossingen van etherische oliën in vet, in vette oliën, in was of in dergelijke stoffen, verkregen door enfleurage of door maceratie; terpeenhoudende bijproducten, afgesplitst uit etherische oliën; gedistilleerd aromatisch water en waterige oplossingen van etherische oliën"
'Mixtures of odoriferous substances and mixtures (including alcoholic solutions) with a basis of one or more of these substances, of a kind used as raw materials in industry; other preparations based on odoriferous substances, of a kind used for the manufacture of beverages': 'Mengsels van reukstoffen en mengsels (oplossingen in alcohol daaronder begrepen) op basis van een of meer van deze zelfstandigheden met andere stoffen, van de soort gebruikt als grondstof voor de industrie; andere bereidingen op basis van reukstoffen, van de soort gebruikt voor de vervaardiging van dranken'
'Perfumes and toilet waters': 'Parfums, reuk- en toiletwaters'
'Beauty or make-up preparations and preparations for the care of the skin (other than medicaments), including sunscreen or suntan preparations; manicure or pedicure preparations': 'Schoonheidsmiddelen en producten voor de huidverzorging (andere dan geneesmiddelen), preparaten tegen zonnebrand en preparaten voor het verkrijgen van een bruine huidskleur daaronder begrepen; producten voor manicure of voor pedicure'
'Preparations for use on the hair': Haarverzorgingsmiddelen
'Preparations for oral or dental hygiene, including denture fixative pastes and powders; yarn used to clean between the teeth (dental floss), in individual retail packages': "Producten voor mondhygiëne en voor tandverzorging, kleefpoeders en -pasta's voor kunstgebitten daaronder begrepen; garens gebruikt voor het schoonmaken tussen de tanden (floszijde), opgemaakt voor de verkoop in het klein"
'Pre-shave, shaving or aftershave preparations, personal deodorants, bath preparations, depilatories and other perfumery, cosmetic or toilet preparations, not elsewhere specified or included; prepared room deodorisers, whether or not perfumed or having disinfectant properties': 'Scheermiddelen en middelen die voor of na het scheren worden gebruikt, deodorantia voor lichaamsverzorging, badpreparaten, ontharingsmiddelen en andere parfumerieën, toiletartikelen en cosmetische producten, elders genoemd noch elders onder begrepen; preparaten voor het neutraliseren van geuren in vertrekken (deodorantia), ook indien niet geparfumeerd of met desinfecterende eigenschappen'
'Soap; organic surface-active products and preparations for use as soap, in the form of bars, cakes, moulded pieces or shapes, whether or not containing soap; organic surface-active products and preparations for washing the skin, in the form of liquid or cream and put up for retail sale, whether or not containing soap; paper, wadding, felt and nonwovens, impregnated, coated or covered with soap or detergent': 'Zeep; als zeep te gebruiken organische tensioactieve producten en organische tensioactieve bereidingen, in de vorm van staven, broden, gestempelde stukken of gestempelde fantasievormen, ook indien zeep bevattend; voor het wassen van de huid te gebruiken organische tensioactieve producten en organische tensioactieve bereidingen, in de vorm van een vloeistof of een crème, ook indien zeep bevattend, opgemaakt voor de verkoop in het klein; papier, watten, vilt en gebonden textielvlies, geïmpregneerd of bedekt met zeep of met detergentia'
'Organic surface-active agents (other than soap); surface-active preparations, washing preparations (including auxiliary washing preparations) and cleaning preparations, whether or not containing soap, other than those of heading 3401': 'Organische tensioactieve producten (andere dan zeep); tensioactieve bereidingen, wasmiddelen (hulppreparaten voor het wassen daaronder begrepen) en reinigingsmiddelen, ook indien zeep bevattend, andere dan die bedoeld bij post 3401'
'Lubricating preparations (including cutting-oil preparations, bolt or nut release preparations, anti-rust or anti-corrosion preparations and mould-release preparations, based on lubricants) and preparations of a kind used for the oil or grease treatment of textile materials, leather, furskins or other materials, but excluding preparations containing, as basic constituents, 70 % or more by weight of petroleum oils or of oils obtained from bituminous minerals': 'Smeermiddelen (boor, snij- en draaiolie (koelolie), preparaten voor het losmaken van bouten en moeren, roest- en corrosiewerende preparaten en preparaten voor het insmeren van vormen, op basis van smeermiddelen, daaronder begrepen), alsmede preparaten van de soort gebruikt voor het smouten, vetten of oliën van textiel, van leder, van pelterijen of van andere stoffen, andere dan preparaten bevattende als basisbestanddeel 70 of meer gewichtspercenten aardolie of olie uit bitumineuze mineralen'
'Artificial waxes and prepared waxes': 'Kunstwas en bereide was'
'Polishes and creams, for footwear, furniture, floors, coachwork, glass or metal, scouring pastes and powders and similar preparations (whether or not in the form of paper, wadding, felt, nonwovens, cellular plastics or cellular rubber, impregnated, coated or covered with such preparations), excluding waxes of heading 3404': "Schoensmeer, boenwas, poetsmiddelen voor carrosserieën, glas of metaal, schuurpasta's en -poeders en dergelijke preparaten (ook indien in de vorm van papier, van watten, van vilt, van gebonden textielvlies, van kunststof of rubber met celstructuur, geïmpregneerd of bedekt met deze preparaten), andere dan de was bedoeld bij post 3404"
'Casein, caseinates and other casein derivatives; casein glues': 'Caseïne, caseïnaten en andere derivaten van caseïne; lijm van caseïne'
