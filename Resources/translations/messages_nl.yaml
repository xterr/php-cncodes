'Tanned or crust hides and skins of other animals, without wool or hair on, whether or not split, but not further prepared': 'Gelooide onthaarde huiden en vellen en niet-afgewerkt leder (crust) van andere dieren, alsmede gelooide huiden en vellen en niet-afgewerkt leder (crust) van niet-behaarde dieren, ook indien gesplit, maar niet verder bewerkt'
