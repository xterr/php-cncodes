'Articles for the conveyance or packing of goods, of plastics; stoppers, lids, caps and other closures, of plastics': 'Artikelen voor vervoer of voor verpakking, van kunststof; stoppen, deksels, capsules en andere sluitingen, van kunststof'
'Tableware, kitchenware, other household articles and hygienic or toilet articles, of plastics': 'Tafelgerei, keukengerei, andere huishoudelijke artikelen en hygiënische en toiletartikelen, van kunststof'
"Builders' ware of plastics, not elsewhere specified or included": 'Uitrustingsstukken voor gebouwen, van kunststof, elders genoemd noch elders onder begrepen'
'Other articles of plastics and articles of other materials of headings 3901 to 3914': 'Andere artikelen van kunststof en artikelen van andere stoffen bedoeld bij de posten 3901 tot en met 3914'
'Natural rubber, balata, gutta-percha, guayule, chicle and similar natural gums, in primary forms or in plates, sheets or strip': 'Natuurlijke rubber, balata, gutta-percha, guayule, chicle en dergelijke natuurlijke gommen, in primaire vormen of in platen, vellen of strippen'
