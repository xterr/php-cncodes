'Dishwashing machines; machinery for cleaning or drying bottles or other containers; machinery for filling, closing, sealing or labelling bottles, cans, boxes, bags or other containers; machinery for capsuling bottles, jars, tubes and similar containers; other packing or wrapping machinery (including heat-shrink wrapping machinery); machinery for aerating beverages': 'Machines voor het afwassen van vaatwerk; machines en toestellen voor het reinigen of het drogen van flessen en andere bergingsmiddelen; machines en toestellen voor het vullen, sluiten of etiketteren van flessen, van bussen, van zakken of van andere bergings middelen; machines en toestellen voor het capsuleren van flessen, van potten, van tubes en van dergelijke bergingsmiddelen; andere verpakkingsmachines (krimpverpakkingsmachines en -toestellen daaronder begrepen); toestellen voor het persen van koolzuur in dranken'
'Weighing machinery (excluding balances of a sensitivity of 5 cg or better), including weight-operated counting or checking machines; weighing machine weights of all kinds': 'Weegtoestellen en weeginrichtingen, tel- en controletoestellen waarvan de werking op weging berust daaronder begrepen, doch met uitzondering van precisiebalansen met een gevoeligheid van 5 cg of beter; gewichten voor weegtoestellen van alle soorten'
'Mechanical appliances (whether or not hand-operated) for projecting, dispersing or spraying liquids or powders; fire extinguishers, whether or not charged; spray guns and similar appliances; steam or sandblasting machines and similar jet projecting machines': 'Mechanische toestellen (ook indien voor handkracht) voor het spuiten, verspreiden of verstuiven van vloeistoffen of van poeder; blusapparaten (ook indien gevuld); spuitpistolen en dergelijke toestellen; zandstraaltoestellen, stoomstraaltoestellen en dergelijke straaltoestellen'
'Pulley tackle and hoists other than skip hoists; winches and capstans; jacks': 'Takels; lieren (windassen) en kaapstanders; dommekrachten en vijzels'
"Ships' derricks; cranes, including cable cranes; mobile lifting frames, straddle carriers and works trucks fitted with a crane": 'Dirkkranen; hijskranen, vervoerkabels daaronder begrepen; hefportalen, portaalwagens en transportwagens met kraan'
'Fork-lift trucks; other works trucks fitted with lifting or handling equipment': 'Vorkheftrucks; andere transportwagentjes met hef- of hanteerinrichting'
'Other lifting, handling, loading or unloading machinery (for example, lifts, escalators, conveyors, teleferics)': 'Andere hef-, hijs-, laad- en losmachines en -toestellen, alsmede andere machines en toestellen voor het hanteren van goederen (bijvoorbeeld liften, roltrappen, transportbanden, kabelbanen)'
'Self-propelled bulldozers, angledozers, graders, levellers, scrapers, mechanical shovels, excavators, shovel loaders, tamping machines and roadrollers': 'Bulldozers, angledozers, egaliseermachines, schrapers, mechanische schoppen, excavateurs (emmergravers), laadschoppen, wegwalsen, schapenpootwalsen en andere bodemverdichtingsmachines, met eigen beweegkracht'
'Other moving, grading, levelling, scraping, excavating, tamping, compacting, extracting or boring machinery, for earth, minerals or ores; piledrivers and pile extractors; snowploughs and snowblowers': 'Andere machines en toestellen voor het afgraven, egaliseren, schrapen, delven, aanstampen of boren van of in grond, mineralen of ertsen; heimachines en machines voor het uittrekken van heipalen; sneeuwruimers'
'Parts suitable for use solely or principally with the machinery of headings 8425 to 8430': 'Delen waarvan kan worden onderkend dat zij uitsluitend of hoofdzakelijk bestemd zijn voor de machines of toestellen bedoeld bij de posten 8425 tot en met 8430'
'Agricultural, horticultural or forestry machinery for soil preparation or cultivation; lawn or sports-ground rollers': 'Machines, toestellen en werktuigen voor land-, tuin- of bosbouw, voor de voorbereiding, bewerking of bebouwing van de bodem; rollers voor gras- en sportvelden'
'Harvesting or threshing machinery, including straw or fodder balers; grass or hay mowers; machines for cleaning, sorting or grading eggs, fruit or other agricultural produce, other than machinery of heading 8437': 'Machines, toestellen en werktuigen voor het oogsten of voor het dorsen van landbouwproducten, stro- en veevoederpersen daaronder begrepen; gazon- en andere grasmaaimachines; machines voor het reinigen of sorteren van eieren, vruchten of andere landbouwproducten, andere dan die bedoeld bij post 8437'
'Milking machines and dairy machinery': 'Melkmachines en machines en toestellen voor zuivelbedrijven'
'Presses, crushers and similar machinery used in the manufacture of wine, cider, fruit juices or similar beverages': 'Persen, molens en dergelijke machines en toestellen, voor het bereiden van wijn, van appeldrank, van vruchtensap of van dergelijke dranken'
'Other agricultural, horticultural, forestry, poultry-keeping or bee-keeping machinery, including germination plant fitted with mechanical or thermal equipment; poultry incubators and brooders': 'Andere machines en toestellen voor de landbouw, de tuinbouw, de bosbouw, de pluimveeteelt of de bijenteelt, kiemkasten met mechanische of met thermische uitrusting, alsmede broedmachines en kunstmoeders voor de pluimveeteelt'
'Machines for cleaning, sorting or grading seed, grain or dried leguminous vegetables; machinery used in the milling industry or for the working of cereals or dried leguminous vegetables, other than farm-type machinery': 'Machines voor het reinigen of sorteren van zaad, graan of gedroogde peulgroenten; machines en toestellen voor de meelindustrie of voor de behandeling van graan en van gedroogde peulgroenten, andere dan machines en toestellen die in het boerenbedrijf worden gebruikt'
'Machinery, not specified or included elsewhere in this chapter, for the industrial preparation or manufacture of food or drink, other than machinery for the extraction or preparation of animal or fixed vegetable or microbial fats or oils': 'Machines en toestellen, niet genoemd of niet begrepen onder andere posten van dit hoofdstuk, voor de industriële bereiding of vervaardiging van voedingsmiddelen of dranken, andere dan machines en toestellen voor de extractie of de bereiding van dierlijke of van plantaardige of microbiële vette oliën of vetten'
'Machinery for making pulp of fibrous cellulosic material or for making or finishing paper or paperboard': 'Machines en toestellen voor het vervaardigen van pulp van cellulosehoudende vezelstoffen of voor het vervaardigen of afwerken van papier of van karton'
'Bookbinding machinery, including book-sewing machines': 'Machines en toestellen voor het innaaien of voor het inbinden van boeken, naaimachines voor het boekbindersbedrijf daaronder begrepen'
'Other machinery for making up paper pulp, paper or paperboard, including cutting machines of all kinds': 'Andere machines en toestellen voor de bewerking van papierstof, van papier of van karton, snijmachines van alle soorten daaronder begrepen'
'Machinery, apparatus and equipment (other than the machines of headings 8456 to 8465) for preparing or making plates, cylinders or other printing components; plates, cylinders and other printing components; plates, cylinders and lithographic stones, prepared for printing purposes (for example, planed, grained or polished)': 'Machines, toestellen en uitrustingsstukken (andere dan de machines bedoeld bij de posten 8456 tot en met 8465) voor het prepareren of het maken van drukplaten, drukcilinders en ander materiaal voor het drukken; drukplaten, drukcilinders en ander materiaal voor het drukken; platen, cilinders en lithografische stenen, geprepareerd voor het drukken (bijvoorbeeld geslepen, gekorreld, gepolijst)'
'Printing machinery used for printing by means of plates, cylinders and other printing components of heading 8442; other printers, copying machines and facsimile machines, whether or not combined; parts and accessories thereof': 'Machines en toestellen die gebruikt worden om te drukken met behulp van drukplaten, drukcilinders en ander materiaal voor het drukken bedoeld bij post 8442; andere afdrukkers, kopieertoestellen en telekopieertoestellen, ook indien gecombineerd; delen en toebehoren daarvan'
'Machines for extruding, drawing, texturing or cutting man-made textile materials': 'Machines voor het spinnen (extruderen), het rekken, het textureren of het snijden van synthetische of kunstmatige textielstoffen'
'Machines for preparing textile fibres; spinning, doubling or twisting machines and other machinery for producing textile yarns; textile reeling or winding (including weft-winding) machines and machines for preparing textile yarns for use on the machines of heading 8446 or 8447': 'Machines voor het bereiden van spinvezels; machines voor het spinnen, doubleren of twijnen en andere machines en toestellen voor de vervaardiging van textielgaren; machines voor het spoelen, het opwinden (inslagspoelmachines daaronder begrepen) of het afhaspelen van textielstoffen (garen, draad, bindgaren en dergelijke) en machines voor het voorbereiden van textielgarens om te worden verwerkt op de machines bedoeld bij post 8446 of 8447'
'Weaving machines (looms)': Weefgetouwen
'Knitting machines, stitch-bonding machines and machines for making gimped yarn, tulle, lace, embroidery, trimmings, braid or net and machines for tufting': 'Breimachines, naai-breimachines (stitch-bonding-machines), guipeermachines, machines voor de vervaardiging van tule, van kant, van borduurwerk, van passementwerk, van vlechtwerk of van filetweefsel, alsmede machines voor het tuften'
'Auxiliary machinery for use with machines of heading 8444, 8445, 8446 or 8447 (for example, dobbies, jacquards, automatic stop motions, shuttle changing mechanisms); parts and accessories suitable for use solely or principally with the machines of this heading or of heading 8444, 8445, 8446 or 8447 (for example, spindles and spindle flyers, card clothing, combs, extruding nipples, shuttles, healds and heald-frames, hosiery needles)': "Hulpmachines en hulptoestellen voor de machines bedoeld bij de posten 8444, 8445, 8446 en 8447 (bijvoorbeeld dobby's of schaftmechanismen, jacquardmechanismen, ketting- en inslagwachters, wisselmechanismen voor schietspoelen); delen en toebehoren waarvan kan worden onderkend dat zij uitsluitend of hoofdzakelijk bestemd zijn voor de machines bedoeld bij deze post of bij de posten 8444, 8445, 8446 en 8447 (bijvoorbeeld spillen, vleugels, kaardbeslag, kammen, spindoppen, schietspoelen, hevels en schachten, valnaalden en dergelijke naalden, platinen, breimachinenaalden)"
'Household or laundry-type washing machines, including machines which both wash and dry': 'Wasmachines voor wasgoed, ook indien met drooginrichting'
