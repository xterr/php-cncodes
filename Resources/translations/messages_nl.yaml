'Automatic data-processing machines and units thereof; magnetic or optical readers, machines for transcribing data onto data media in coded form and machines for processing such data, not elsewhere specified or included': 'Automatische gegevensverwerkende machines en eenheden daarvoor; magnetische en optische lezers, machines voor het in gecodeerde vorm op dragers overzetten van gegevens en machines voor het verwerken van die gegevens, elders genoemd noch elders onder begrepen'
'Other office machines (for example, hectograph or stencil duplicating machines, addressing machines, automatic banknote dispensers, coin-sorting machines, coin-counting or -wrapping machines, pencil-sharpening machines, perforating or stapling machines)': 'Andere kantoormachines en -toestellen (bijvoorbeeld hectografen en stencilmachines, adresseermachines, machines voor het automatisch afleveren van bankbiljetten, machines voor het sorteren, het tellen of het verpakken van geld, potloodslijpmachines, perforeermachines en hechtmachines)'
'Parts and accessories (other than covers, carrying cases and the like) suitable for use solely or principally with machines of headings 8470 to 8472': 'Delen en toebehoren (andere dan koffers, hoezen en dergelijke) waarvan kan worden onderkend dat zij uitsluitend of hoofdzakelijk bestemd zijn voor machines en toestellen bedoeld bij de posten 8470 tot en met 8472'
'Machinery for sorting, screening, separating, washing, crushing, grinding, mixing or kneading earth, stone, ores or other mineral substances, in solid (including powder or paste) form; machinery for agglomerating, shaping or moulding solid mineral fuels, ceramic paste, unhardened cements, plastering materials or other mineral products in powder or paste form; machines for forming foundry moulds of sand': "Machines en toestellen voor het sorteren, het ziften, het scheiden, het wassen, het breken, het malen, het mengen of het kneden van aarde, van steen, van ertsen of van andere vaste minerale stoffen (poeders en pasta's daaronder begrepen); machines voor het persen, het vormen of het gieten van vaste minerale brandstoffen, van keramische specie, van cement, van gips of van andere minerale stoffen in poeder- of in pastavorm; machines voor het maken van gietvormen van zand"
'Machines for assembling electric or electronic lamps, tubes or valves or flashbulbs, in glass envelopes; machines for manufacturing or hot working glass or glassware': 'Machines voor het samenstellen van elektrische of elektronische lampen of buizen of van flitslampen, met een omhulling van glas; machines voor het vervaardigen van of voor het warm bewerken van glas of van glaswerk'
'Automatic goods-vending machines (for example, postage stamp, cigarette, food or beverage machines), including money-changing machines': 'Verkoopautomaten (bijvoorbeeld voor postzegels, voor sigaretten, voor levensmiddelen, voor dranken), geldwisselapparaten daaronder begrepen'
'Machinery for working rubber or plastics or for the manufacture of products from these materials, not specified or included elsewhere in this chapter': 'Machines en toestellen voor het bewerken van rubber of van kunststof of voor de vervaardiging van producten van deze stoffen, niet genoemd of niet begrepen onder andere posten van dit hoofdstuk'
'Machinery for preparing or making up tobacco, not specified or included elsewhere in this chapter': 'Machines en toestellen voor het bewerken of het verwerken van tabak, niet genoemd of niet begrepen onder andere posten van dit hoofdstuk'
'Machines and mechanical appliances having individual functions, not specified or included elsewhere in this chapter': 'Machines en mechanische toestellen met een eigen functie, niet genoemd of niet begrepen onder andere posten van dit hoofdstuk'
'Moulding boxes for metal foundry; mould bases; moulding patterns; moulds for metal (other than ingot moulds), metal carbides, glass, mineral materials, rubber or plastics': 'Vormkasten voor gieterijen; modelplaten voor gietvormen; modellen voor gietvormen; gietvormen en andere vormen voor metalen (andere dan gietvormen voor ingots), voor metaalcarbiden, voor glas, voor minerale stoffen, voor rubber of voor kunststof'
'Taps, cocks, valves and similar appliances for pipes, boiler shells, tanks, vats or the like, including pressure-reducing valves and thermostatically controlled valves': 'Kranen en dergelijke artikelen (reduceerventielen en thermostatisch werkende kleppen daaronder begrepen), voor leidingen, voor ketels, voor reservoirs, voor bakken of voor dergelijke bergingsmiddelen'
'Ball or roller bearings': 'Kogellagers, rollagers, naaldlagers en dergelijke lagers'
'Transmission shafts (including cam shafts and crank shafts) and cranks; bearing housings and plain shaft bearings; gears and gearing; ball or roller screws; gear boxes and other speed changers, including torque converters; flywheels and pulleys, including pulley blocks; clutches and shaft couplings (including universal joints)': 'Drijfwerkassen (nokkenassen en krukassen daaronder begrepen) en krukken; kussenblokken en lagerschalen; getande overbrengingen en wrijvingswielen; kogellager- en rollagerassen; versnellingsbakken en andere overbrengingsmechanismen voor het opvoeren, vertragen of anderszins aanpassen van de snelheid (koppelomvormers daaronder begrepen); vliegwielen en riemschijven (takelblokken daaronder begrepen); koppelingen en koppelingsorganen (beweeglijke koppelingen zoals cardankoppelingen daaronder begrepen)'
