'Other oil seeds and oleaginous fruits, whether or not broken': 'Andre olieholdige frø og frugter, også knuste'
'Flours and meals of oil seeds or oleaginous fruits, other than those of mustard': 'Mel af olieholdige frø og frugter, undtagen sennepsmel'
