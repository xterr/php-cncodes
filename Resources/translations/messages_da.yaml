'Interchangeable tools for hand tools, whether or not power-operated, or for machine tools (for example, for pressing, stamping, punching, tapping, threading, drilling, boring, broaching, milling, turning or screw driving), including dies for drawing or extruding metal, and rock-drilling or earth-boring tools': 'Udskifteligt værktøj til håndværktøj, også mekanisk, eller til værktøjsmaskiner (fx til presning, stansning, lokning, gevindskæring, boring, udboring, rømning, fræsning, drejning og skruning), herunder matricer til trådtrækning eller strengpresning af metal, samt værktøj til bjerg- eller jordboring'
'Knives and cutting blades, for machines or for mechanical appliances': 'Knive og skær til maskiner og mekaniske apparater'
'Plates, sticks, tips and the like for tools, unmounted, of cermets': 'Plader, stænger, spidser og lignende umonterede dele til værktøj, af cermets'
'Knives with cutting blades, serrated or not (including pruning knives), other than knives of heading 8208, and blades therefor': 'Knive (undtagen varer henhørende under pos. 8208) med skærende eller savtakket æg (herunder beskæreknive), samt blade dertil'
'Razors and razor blades (including razor blade blanks in strips)': 'Barberknive og barbermaskiner, samt klinger og blade dertil (herunder emner til barberblade i båndform)'
"Other articles of cutlery (for example, hair clippers, butchers' or kitchen cleavers, choppers and mincing knives, paperknives); manicure or pedicure sets and instruments (including nail files)": 'Andre skære- og klipperedskaber (fx hårklippere, flækkeknive, huggeknive, hakkeknive og papirknive); redskaber til manicure eller pedicure (herunder neglefile), også i sæt'
'Spoons, forks, ladles, skimmers, cake-servers, fish-knives, butter-knives, sugar tongs and similar kitchen or tableware': 'Skeer, gafler, potageskeer, hulskeer, kageskeer, fiskeknive, smørknive, sukkertænger og lignende artikler til køkken- og bordbrug'
'Padlocks and locks (key, combination or electrically operated), of base metal; clasps and frames with clasps, incorporating locks, of base metal; keys for any of the foregoing articles, of base metal': 'Hængelåse og andre låse (nøglelåse, kombinationslåse eller elektriske låse), af uædle metaller; spænder og taskebøjler med indbygget lås, af uædle metaller; nøgler til de nævnte låse, af uædle metaller'
'Base-metal mountings, fittings and similar articles suitable for furniture, doors, staircases, windows, blinds, coachwork, saddlery, trunks, chests, caskets or the like; base-metal hat-racks, hat-pegs, brackets and similar fixtures; castors with mountings of base metal; automatic door closers of base metal': 'Beslag, tilbehør og lignende varer, af uædle metaller, til møbler, døre, trapper, vinduer, rullegardiner, persienner, karrosserier, sadelmagerarbejder, kufferter, kister og lign.; knager og knagerækker, hyldeknægte og lign., af uædle metaller; møbelruller med beslag, af uædle metaller; automatiske dørlukkere, af uædle metaller'
'Armoured or reinforced safes, strongboxes and doors and safe deposit lockers for strong-rooms, cash or deed boxes and the like, of base metal': 'Pansrede eller på anden måde forstærkede pengeskabe, boksdøre og bokse til brand- og tyverisikre rum, sikrede pengekasser, dokumentkasser og lign., af uædle metaller'
'Fittings for loose-leaf binders or files, letter clips, letter corners, paper clips, indexing tags and similar office articles, of base metal; staples in strips (for example, for offices, upholstery, packaging), of base metal': 'Beslag og mekanismer til løsbladebind eller brevordnere, brevholdere, brevhjørner, clips, faner til kartotekskort og lignende kontorartikler, af uædle metaller: hæfteklammer i stænger (fx til kontorbrug, møbelpolstring, emballering), af uædle metaller'
'Bells, gongs and the like, non-electric, of base metal; statuettes and other ornaments, of base metal; photograph, picture or similar frames, of base metal; mirrors of base metal': 'Klokker, gongonger og lign. (ikke-elektriske), af uædle metaller; statuetter og andre dekorationsgenstande, af uædle metaller; rammer til fotografier, billeder og lign., af uædle metaller; spejle af uædle metaller'
'Flexible tubing of base metal, with or without fittings': 'Rørslanger af uædle metaller, også med fittings'
'Clasps, frames with clasps, buckles, buckle-clasps, hooks, eyes, eyelets and the like, of base metal, of a kind used for clothing or clothing accessories, footwear, jewellery, wrist watches, books, awnings, leather goods, travel goods or saddlery or for other made up articles; tubular or bifurcated rivets, of base metal; beads and spangles, of base metal': 'Lukketøjer, taskebøjler, ringe, spænder, hægter og maller, snøreringe og lignende varer, af uædle metaller, af den art der anvendes til beklædningsgenstande eller som tilbehør til beklædningsgenstande, fodtøj, smykker, armbåndsure, bøger, presenninger, lædervarer, rejseartikler, sadelmagerarbejder og lignende; rørnitter og splitnitter, af uædle metaller; perler og pailletter, af uædle metaller'
'Stoppers, caps and lids (including crown corks, screw caps and pouring stoppers), capsules for bottles, threaded bungs, bung covers, seals and other packing accessories, of base metal': 'Propper, hætter og låg (herunder crown corks, skruepropper og skænkepropper), kapsler til flasker, spunse med gevind, spunsdæksler, plomber og andet emballagetilbehør, af uædle metaller'
'Wire, rods, tubes, plates, electrodes and similar products, of base metal or of metal carbides, coated or cored with flux material, of a kind used for soldering, brazing, welding or deposition of metal or of metal carbides; wire and rods, of agglomerated base metal powder, used for metal spraying': 'Tråd, stænger, rør, plader, elektroder og lignende varer, af uædle metaller eller metalcarbider, overtrukket eller fyldt med flusmidler, af den art der anvendes ved lodning eller svejsning af metaller eller metalcarbid; tråd og stænger af agglomereret pulver, af uædle metaller, til brug ved metallisering ved sprøjtning'
'Nuclear reactors; fuel elements (cartridges), non-irradiated, for nuclear reactors; machinery and apparatus for isotopic separation': 'Atomreaktorer; ikke-bestrålede brændselselementer til atomreaktorer; isotopseparatorer'
'Steam or other vapour generating boilers (other than central heating hot water boilers capable also of producing low pressure steam); superheated water boilers': 'Dampkedler (undtagen centralvarmekedler, som også kan producere lavtryksdamp); kedler med overhedning'
'Central heating boilers other than those of heading 8402': 'Kedler til centralopvarmning, bortset fra kedler henhørende under pos. 8402'
'Auxiliary plant for use with boilers of heading 8402 or 8403 (for example, economisers, superheaters, soot removers, gas recoverers); condensers for steam or other vapour power units': 'Hjælpeapparater til kedler henhørende under pos. 8402 eller 8403 (fx economisere, overhedere, sodblæsere eller rekuperatorer); kondensatorer til dampmaskiner'
'Producer gas or water gas generators, with or without their purifiers; acetylene gas generators and similar water process gas generators, with or without their purifiers': 'Luftgas- og vandgasgeneratorer, også med renseapparater; acetylengasgeneratorer og lignende gasgeneratorer, som arbejder med vand, også med renseapparater'
'Steam turbines and other vapour turbines': Dampturbiner
'Spark-ignition reciprocating or rotary internal combustion piston engines': 'Forbrændingsmotorer med gnisttænding, med frem- og tilbagegående eller roterende stempel'
'Compression-ignition internal combustion piston engines (diesel or semi-diesel engines)': 'Forbrændingsmotorer med kompressionstænding med stempel (diesel- eller semidieselmotorer)'
'Parts suitable for use solely or principally with the engines of heading 8407 or 8408': 'Dele, som udelukkende eller hovedsagelig anvendes til forbrændingsmotorer henhørende under pos. 8407 eller 8408'
'Hydraulic turbines, water wheels, and regulators therefor': 'Hydrauliske turbiner, vandhjul og regulatorer dertil'
'Turbojets, turbopropellers and other gas turbines': 'Turboreaktorer, propelturbiner og andre gasturbiner'
'Other engines and motors': 'Andre kraftmaskiner og motorer'
'Pumps for liquids, whether or not fitted with a measuring device; liquid elevators': 'Væskepumper, også med målere; væskeelevatorer'
'Air or vacuum pumps, air or other gas compressors and fans; ventilating or recycling hoods incorporating a fan, whether or not fitted with filters; gas-tight biological safety cabinets, whether or not fitted with filters': 'Luftpumper, vakuumpumper, luft- og andre gaskompressorer samt ventilatorer; emhætter med indbygget ventilator, også med filter; gastætte biologiske sikkerhedskabinetter, også med filter'
'Air-conditioning machines, comprising a motor-driven fan and elements for changing the temperature and humidity, including those machines in which the humidity cannot be separately regulated': 'Luftkonditioneringsmaskiner bestående af en motordreven ventilator og elementer til ændring af luftens temperatur og fugtighed, herunder maskiner uden mulighed for særskilt regulering af fugtighedsgraden'
'Furnace burners for liquid fuel, for pulverised solid fuel or for gas; mechanical stokers, including their mechanical grates, mechanical ash dischargers and similar appliances': 'Fyringsaggregater til flydende brændstof, pulveriseret fast brændsel eller gas; mekaniske stokere samt mekaniske riste, mekaniske askeudtømningsapparater og lignende apparater dertil'
'Industrial or laboratory furnaces and ovens, including incinerators, non-electric': 'Industri- og laboratorieovne, herunder forbrændingsovne (undtagen elektriske ovne henhørende under pos. 8514)'
'Refrigerators, freezers and other refrigerating or freezing equipment, electric or other; heat pumps other than air-conditioning machines of heading 8415': 'Køleskabe, frysere og andre maskiner og apparater til køling og frysning, elektriske og andre; varmepumper, undtagen luftkonditioneringsmaskiner henhørende under pos. 8415'
'Machinery, plant or laboratory equipment, whether or not electrically heated (excluding furnaces, ovens and other equipment of heading 8514), for the treatment of materials by a process involving a change of temperature such as heating, cooking, roasting, distilling, rectifying, sterilising, pasteurising, steaming, drying, evaporating, vaporising, condensing or cooling, other than machinery or plant of a kind used for domestic purposes; instantaneous or storage water heaters, non-electric': 'Maskiner, apparater og anlæg, også elektrisk opvarmede (undtagen ovne og andre apparater henhørende under pos. 8514), til behandling af materialer ved processer, der indbefatter temperaturændringer, såsom opvarmning, kogning, ristning, destillation, rektifikation, sterilisation, pasteurisering, dampning, tørring, inddampning, fordampning, kondensering eller afkøling (undtagen maskiner og apparater, af den art der anvendes til husholdningsbrug); gennemstrømnings- eller akkumulerende vandvarmere, ikke-elektriske'
'Calendering or other rolling machines, other than for metals or glass, and cylinders therefor': 'Kalandere og andre valsemaskiner, undtagen maskiner til metal eller glas, samt valser dertil'
'Centrifuges, including centrifugal dryers; filtering or purifying machinery and apparatus, for liquids or gases': 'Centrifuger, herunder tørrecentrifuger; maskiner og apparater til filtrering eller rensning af væsker eller gasser'
'Dishwashing machines; machinery for cleaning or drying bottles or other containers; machinery for filling, closing, sealing or labelling bottles, cans, boxes, bags or other containers; machinery for capsuling bottles, jars, tubes and similar containers; other packing or wrapping machinery (including heat-shrink wrapping machinery); machinery for aerating beverages': 'Opvaskemaskiner; maskiner og apparater til rensning eller tørring af flasker og andre beholdere; maskiner og apparater til påfyldning, lukning, forsegling eller etikettering af flasker, dåser, æsker, sække og andre beholdere; maskiner og apparater til kapsling af flasker, glas, rør og lignende beholdere; andre emballeringsmaskiner og emballeringsapparater (herunder maskiner til emballering med krympefolie); maskiner og apparater til tilsætning af kulsyre til drikkevarer'
'Weighing machinery (excluding balances of a sensitivity of 5 cg or better), including weight-operated counting or checking machines; weighing machine weights of all kinds': 'Vægte, herunder tælle- og kontrolvægte (undtagen vægte, følsomme for 5 centigram og derunder); vægtlodder af enhver art'
'Mechanical appliances (whether or not hand-operated) for projecting, dispersing or spraying liquids or powders; fire extinguishers, whether or not charged; spray guns and similar appliances; steam or sandblasting machines and similar jet projecting machines': 'Mekaniske apparater (også hånddrevne) til udsprøjtning, forstøvning eller spredning af væsker eller pulvere; ildslukningsapparater, også med ladning; sprøjtepistoler og lignende redskaber; dampstråle- og sandstråleblæsere og lignende maskiner'
'Pulley tackle and hoists other than skip hoists; winches and capstans; jacks': 'Taljer og hejseværker, undtagen hejseværker med spande (skips); spil og ankerspil; donkrafte'
"Ships' derricks; cranes, including cable cranes; mobile lifting frames, straddle carriers and works trucks fitted with a crane": 'Lossebomme til skibe; svingkraner og andre kraner, herunder kabelkraner; mobile portalkraner, portalløftetrucks og krantrucks'
'Fork-lift trucks; other works trucks fitted with lifting or handling equipment': 'Gaffeltrucks; andre trucks med anordning til løftning eller flytning'
'Other lifting, handling, loading or unloading machinery (for example, lifts, escalators, conveyors, teleferics)': 'Andre maskiner og apparater til løftning, lastning, losning eller flytning (fx elevatorer, rulletrapper, transportører og tovbaner)'
'Self-propelled bulldozers, angledozers, graders, levellers, scrapers, mechanical shovels, excavators, shovel loaders, tamping machines and roadrollers': 'Bulldozere, angledozere, vejhøvle (graders og levellers), scrapere, gravemaskiner, læssemaskiner, stampemaskiner og vejtromler, selvkørende'
'Other moving, grading, levelling, scraping, excavating, tamping, compacting, extracting or boring machinery, for earth, minerals or ores; piledrivers and pile extractors; snowploughs and snowblowers': 'Andre maskiner og apparater til jordarbejde, minedrift, stenbrydning og lign. (fx maskiner til planering, udgravning, stampning, komprimering eller boring); piloteringsmaskiner (rambukke) og maskiner til optrækning af pæle; sneplove og sneblæsere'
'Parts suitable for use solely or principally with the machinery of headings 8425 to 8430': 'Dele, som udelukkende eller hovedsagelig anvendes til maskiner eller apparater henhørende under pos. 8425-8430'
'Agricultural, horticultural or forestry machinery for soil preparation or cultivation; lawn or sports-ground rollers': 'Landbrugs-, havebrugs- og skovbrugsmaskiner og -apparater til jordens bearbejdning og dyrkning; tromler til plæner eller sportspladser'
'Harvesting or threshing machinery, including straw or fodder balers; grass or hay mowers; machines for cleaning, sorting or grading eggs, fruit or other agricultural produce, other than machinery of heading 8437': 'Høstmaskiner og tærskeværker, herunder halm- og foderpressere; slåmaskiner (herunder plæneklippere); maskiner til rensning eller sortering af æg, frugt eller andre landbrugsprodukter, undtagen maskiner og apparater henhørende under pos. 8437'
'Milking machines and dairy machinery': 'Malkemaskiner og mejerimaskiner'
'Presses, crushers and similar machinery used in the manufacture of wine, cider, fruit juices or similar beverages': 'Pressere, persere og andre maskiner og apparater til brug ved fremstilling af vin, cider, frugtsaft eller lignende drikkevarer'
'Other agricultural, horticultural, forestry, poultry-keeping or bee-keeping machinery, including germination plant fitted with mechanical or thermal equipment; poultry incubators and brooders': 'Andre maskiner og apparater til landbrug, havebrug, skovbrug, fjerkræavl eller biavl, herunder spiringsanlæg med mekanisk udstyr eller udstyr til opvarmning; rugemaskiner og kyllingemødre'
'Machines for cleaning, sorting or grading seed, grain or dried leguminous vegetables; machinery used in the milling industry or for the working of cereals or dried leguminous vegetables, other than farm-type machinery': 'Maskiner og apparater til rensning og sortering af frø, korn eller tørrede bælgfrugter; maskiner og apparater til møllerier og maskiner og apparater til anden behandling af korn og tørrede bælgfrugter (undtagen maskiner og apparater af landbrugstyper)'
'Machinery, not specified or included elsewhere in this chapter, for the industrial preparation or manufacture of food or drink, other than machinery for the extraction or preparation of animal or fixed vegetable or microbial fats or oils': 'Maskiner og apparater, ikke tariferet i nogen anden position i dette kapitel, til industriel tilberedning eller fremstilling af fødevarer eller drikkevarer, undtagen maskiner og apparater til udvinding eller tilberedning af animalske eller fede vegetabilske eller mikrobielle olier og fedtstoffer'
'Machinery for making pulp of fibrous cellulosic material or for making or finishing paper or paperboard': 'Maskiner og apparater til fremstilling af papirmasse eller til fremstilling og efterbehandling af papir og pap'
'Bookbinding machinery, including book-sewing machines': 'Maskiner og apparater til bogindbinding, herunder symaskiner til hæftning af bøger'
'Other machinery for making up paper pulp, paper or paperboard, including cutting machines of all kinds': 'Andre maskiner og apparater til forarbejdning af papirmasse, papir og pap, herunder papir- og papskæremaskiner af enhver art'
'Machinery, apparatus and equipment (other than the machines of headings 8456 to 8465) for preparing or making plates, cylinders or other printing components; plates, cylinders and other printing components; plates, cylinders and lithographic stones, prepared for printing purposes (for example, planed, grained or polished)': 'Maskiner, apparater og redskaber (undtagen maskiner henhørende under pos. 8456-8465) til fremstilling og bearbejdning af trykplader, trykcylindre og lign.; trykplader, trykcylindre og lign.; plader, cylindre og litografiske sten, behandlet til grafisk brug (slebet, poleret og lign.)'
'Printing machinery used for printing by means of plates, cylinders and other printing components of heading 8442; other printers, copying machines and facsimile machines, whether or not combined; parts and accessories thereof': 'Trykkemaskiner, som anvender plader, cylindre og lign. henhørende under pos. 8442; andre printere, kopieringsmaskiner og telefaxapparater, også kombineret; dele og tilbehør'
'Machines for extruding, drawing, texturing or cutting man-made textile materials': 'Maskiner til fremstilling (ekstrusion), strækning, teksturering og skæring af kemofibre'
'Machines for preparing textile fibres; spinning, doubling or twisting machines and other machinery for producing textile yarns; textile reeling or winding (including weft-winding) machines and machines for preparing textile yarns for use on the machines of heading 8446 or 8447': 'Maskiner til bearbejdning af tekstilfibre; spinde- og tvindemaskiner samt andre maskiner til fremstilling af tekstilgarn; spolemaskiner (herunder skudgarnsspolemaskiner) og maskiner til bearbejdning af tekstilgarn med henblik på anvendelse i de under pos. 8446 og 8447 nævnte maskiner'
'Weaving machines (looms)': Vævestole
'Knitting machines, stitch-bonding machines and machines for making gimped yarn, tulle, lace, embroidery, trimmings, braid or net and machines for tufting': 'Strikkemaskiner, stitch-bondingmaskiner, maskiner til fremstilling af overspundet garn, tyl, blonder og kniplinger, broderier, possement og net samt maskiner til tufting'
'Auxiliary machinery for use with machines of heading 8444, 8445, 8446 or 8447 (for example, dobbies, jacquards, automatic stop motions, shuttle changing mechanisms); parts and accessories suitable for use solely or principally with the machines of this heading or of heading 8444, 8445, 8446 or 8447 (for example, spindles and spindle flyers, card clothing, combs, extruding nipples, shuttles, healds and heald-frames, hosiery needles)': 'Hjælpemaskiner og hjælpeapparater til brug i forbindelse med de under pos. 8444-8447 hørende maskiner (fx skaftmaskiner, jacquardmaskiner, kæde- og skudvogtere samt skytteskiftningsmaskiner); dele og tilbehør, som udelukkende eller hovedsagelig anvendes til maskiner henhørende under denne position eller under pos. 8444-8447 (fx spindler og spindelvinger, kartebeslag, kamme, spindedyser, væveskytter, vævelidser (søller), skaftrammer samt nåle til strikkemaskiner)'
'Household or laundry-type washing machines, including machines which both wash and dry': 'Vaskemaskiner, også med tørremaskine'
'Machinery (other than machines of heading 8450) for washing, cleaning, wringing, drying, ironing, pressing (including fusing presses), bleaching, dyeing, dressing, finishing, coating or impregnating textile yarns, fabrics or made-up textile articles and machines for applying the paste to the base fabric or other support used in the manufacture of floor coverings such as linoleum; machines for reeling, unreeling, folding, cutting or pinking textile fabrics': 'Maskiner og apparater (undtagen maskiner henhørende under pos. 8450) til vask, rensning, vridning, tørring, strygning, presning (herunder fikseringspresser), blegning, farvning, appretering, overfladebehandling, overtrækning eller imprægnering af tekstilgarn, tekstilstof eller forarbejdede tekstilvarer samt maskiner til pålægning af masse på tekstilstof eller andet støttemateriale ved fremstilling af gulvbelægning (fx linoleum); maskiner til oprulning, afrulning, sammenlægning, tilskæring og takning af tekstilstof'
'Sewing machines, other than book-sewing machines of heading 8440; furniture, bases and covers specially designed for sewing machines; sewing machine needles': 'Symaskiner, undtagen symaskiner til hæftning af bøger henhørende under pos. 8440; møbler, borde og overtræk, specielt konstrueret til symaskiner; symaskinenåle'
'Machinery for preparing, tanning or working hides, skins or leather or for making or repairing footwear or other articles of hides, skins or leather, other than sewing machines': 'Maskiner og apparater (undtagen symaskiner) til beredning, garvning og forarbejdning af huder, skind eller læder og til fremstilling eller reparation af fodtøj eller andre varer af huder, skind eller læder'
'Converters, ladles, ingot moulds and casting machines, of a kind used in metallurgy or in metal foundries': 'Konvertorer, støbeskeer, kokiller og støbemaskiner, af den art der anvendes i den metallurgiske industri og i metalstøberier'
'Metal-rolling mills and rolls therefor': 'Valsemaskiner til valsning af metaller samt valser dertil'
'Machine tools for working any material by removal of material, by laser or other light or photon beam, ultrasonic, electrodischarge, electrochemical, electron beam, ionic-beam or plasma arc processes; water-jet cutting machines': 'Værktøjsmaskiner til bearbejdning af ethvert materiale, som fjerner materiale ved hjælp af laserstråler eller andre lys- og fotonstråler, ultralyd, elektroerosion, elektrokemiske processer, elektronstråler, ionstråler eller plasmabue; vandskæremaskiner'
'Machining centres, unit construction machines (single station) and multi-station transfer machines, for working metal': 'Maskincentre, enkeltstationsmaskiner med flere bearbejdningsenheder, transfermaskiner (flerstationsmaskiner)'
'Lathes (including turning centres) for removing metal': 'Drejebænke (herunder drejecentre), til fjernelse af metal'
'Machine tools (including way-type unit head machines) for drilling, boring, milling, threading or tapping by removing metal, other than lathes (including turning centres) of heading 8458': 'Værktøjsmaskiner (herunder kombinerede bore-, fræse- og gevindskæremaskiner) til boring, udboring, fræsning og gevindskæring i metal, undtagen drejebænke (herunder drejecentre) henhørende under pos. 8458'
'Machine tools for deburring, sharpening, grinding, honing, lapping, polishing or otherwise finishing metal or cermets by means of grinding stones, abrasives or polishing products, other than gear cutting, gear grinding or gear finishing machines of heading 8461': 'Slibemaskiner, hvæssemaskiner, honemaskiner, lappemaskiner, poleremaskiner og lignende maskiner til overfladebehandling af metal eller cermets ved hjælp af slibesten, slibeskiver eller slibe- eller poleremidler, undtagen tandhjulsfremstillingsmaskiner henhørende under pos. 8461'
'Machine tools for planing, shaping, slotting, broaching, gear cutting, gear grinding or gear finishing, sawing, cutting-off and other machine tools working by removing metal or cermets, not elsewhere specified or included': 'Høvlemaskiner, shapingmaskiner, notstikkemaskiner, rømmemaskiner, maskiner til fremstilling og færdigbearbejdning af tandhjul, maskinsave, afskæremaskiner og andre spåntagende værktøjsmaskiner til bearbejdning af metal eller cermets, ikke andetsteds tariferet'
'Machine tools (including presses) for working metal by forging, hammering or die forging (excluding rolling mills); machine tools (including presses, slitting lines and cut-to-length lines) for working metal by bending, folding, straightening, flattening, shearing, punching, notching or nibbling (excluding draw-benches); presses for working metal or metal carbides, not specified above': 'Værktøjsmaskiner (herunder pressere) til frismedning, hamring og sænksmedning af metal (undtagen valsemaskiner); værktøjsmaskiner (herunder pressere, skærelinjer og afkortningslinjer) til bearbejdning af metal ved bøjning, bukning, kantbukning, retning, klipning, lokning, stansning eller udhugning (undtagen trækkebænke); pressere, undtagen de forannævnte, til bearbejdning af metal eller sintrede metalcarbider'
