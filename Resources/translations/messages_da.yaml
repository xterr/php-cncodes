'Chemical wood pulp, soda or sulphate, other than dissolving grades': 'Kemisk træmasse (natroncellulose eller sulfatcellulose), undtagen dissolvingmasse'
'Chemical wood pulp, sulphite, other than dissolving grades': 'Kemisk træmasse (sulfitcellulose), undtagen dissolvingmasse'
