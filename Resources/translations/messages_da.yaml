'Trailers and semi-trailers; other vehicles, not mechanically propelled; parts thereof': 'Påhængsvogne og sættevogne; andre køretøjer uden fremdrivningsmekanisme; dele dertil'
'Balloons and dirigibles; gliders, hang gliders and other non-powered aircraft': 'Balloner og luftskibe; svæveplaner, dragefly og andre luftfartøjer, uden motorfremdrift'
'Other aircraft (for example, helicopters, aeroplanes), except unmanned aircraft of heading 8806; spacecraft (including satellites) and suborbital and spacecraft launch vehicles': 'Andre luftfartøjer (fx helikoptere, flyvemaskiner), undtagen førerløse luftfartøjer i pos. 8806; rumfartøjer (herunder satellitter) samt affyringsudstyr til suborbitale fartøjer og rumfartøjer'
'Aircraft launching gear; deck-arrestor or similar gear; ground flying trainers; parts of the foregoing articles': 'Startanordninger til luftfartøjer; landingsanordninger til landing af luftfartøjer på hangarskibe samt lignende apparater og anordninger; stationært flyvetræningsudstyr; dele dertil'
'Unmanned aircraft': 'Førerløse luftfartøjer'
'Parts of goods of heading 8801, 8802 or 8806': 'Dele til luftfartøjer mv. henhørende under pos. 8801, 8802 eller 8806'
'Cruise ships, excursion boats, ferry-boats, cargo ships, barges and similar vessels for the transport of persons or goods': 'Passagerskibe, krydstogtskibe, færger, fragtskibe, flodpramme og lignende fartøjer til passager- eller godstransport'
'Fishing vessels; factory ships and other vessels for processing or preserving fishery products': 'Fiske- og fangstfartøjer; fabriksskibe og andre fartøjer til behandling og konservering af fiskeriprodukter'
'Yachts and other vessels for pleasure or sports; rowing boats and canoes': 'Lystyachter og andre skibe og både til lystsejlads og sport; robåde og kanoer'
'Tugs and pusher craft': 'Bugserbåde og fartøjer til skubning'
'Light-vessels, fire-floats, dredgers, floating cranes, and other vessels the navigability of which is subsidiary to their main function; floating docks; floating or submersible drilling or production platforms': 'Fyrskibe, havnesprøjter, opmudringsfartøjer, flydekraner og andre fartøjer, hvis hovedfunktion er en anden end selve sejladsen; flydedokke; bore- og produktionsplatforme, flydende eller til nedsænkning'
'Other vessels, including warships and lifeboats other than rowing boats': 'Andre fartøjer, herunder krigsskibe og redningsbåde, undtagen robåde'
'Other floating structures (for example, rafts, tanks, coffer-dams, landing stages, buoys and beacons)': 'Andet flydende materiel (fx flåder, tanke, sænkekasser, landingsbroer og sømærker)'
'Optical fibres and optical fibre bundles; optical fibre cables other than those of heading 8544; sheets and plates of polarising material; lenses (including contact lenses), prisms, mirrors and other optical elements, of any material, unmounted, other than such elements of glass not optically worked': 'Optiske fibre og bundter af optiske fibre; kabler af optiske fibre, undtagen varer henhørende under pos. 8544; ark og plader af polariserende materialer; uindfattede linser (herunder kontaktlinser), prismer, spejle og andre optiske artikler, af ethvert materiale, undtagen sådanne varer af glas, som ikke er optisk bearbejdet'
'Lenses, prisms, mirrors and other optical elements, of any material, mounted, being parts of or fittings for instruments or apparatus, other than such elements of glass not optically worked': 'Indfattede linser, prismer, spejle og andre optiske artikler af ethvert materiale, til instrumenter og apparater, undtagen sådanne varer af glas, som ikke er optisk bearbejdet'
'Frames and mountings for spectacles, goggles or the like, and parts thereof': 'Stel og indfatninger til briller, beskyttelsesbriller og lign. samt dele dertil'
'Spectacles, goggles and the like, corrective, protective or other': 'Briller og lignende varer, korrigerende, beskyttende eller andet'
'Binoculars, monoculars, other optical telescopes, and mountings therefor; other astronomical instruments and mountings therefor, but not including instruments for radio-astronomy': 'Kikkerter og andre optiske teleskoper samt stativer og monteringer dertil; andre astronomiske instrumenter samt stativer og monteringer dertil, undtagen instrumenter til radio-astronomi'
'Photographic (other than cinematographic) cameras; photographic flashlight apparatus and flashbulbs other than discharge lamps of heading 8539': 'Fotografiapparater (undtagen kinematografiske apparater); lynlysapparater og lynlyslamper til fotografisk brug, undtagen udladningslamper henhørende under pos. 8539'
'Cinematographic cameras and projectors, whether or not incorporating sound recording or reproducing apparatus': 'Kinematografiske kameraer og projektionsapparater, også med lydoptagere eller -gengivere'
'Image projectors, other than cinematographic; photographic (other than cinematographic) enlargers and reducers': 'Lysbilledapparater; forstørrelses- og formindskelsesapparater til fotografisk brug (undtagen kinematografiske)'
'Apparatus and equipment for photographic (including cinematographic) laboratories, not specified or included elsewhere in this chapter; negatoscopes; projection screens': 'Apparater og materiel til fotografiske og kinematografiske laboratorier, ikke andetsteds tariferet i dette kapitel; betragtningskasser; projektionsskærme'
'Compound optical microscopes, including those for photomicrography, cinephotomicrography or microprojection': 'Optiske mikroskoper, herunder mikroskoper til fotomikrografi, kinefotomikrografi eller mikroprojektion'
'Microscopes other than optical microscopes; diffraction apparatus': 'Mikroskoper, undtagen optiske mikroskoper; diffraktografer'
'Lasers, other than laser diodes; other optical appliances and instruments, not specified or included elsewhere in this chapter': 'Lasere, undtagen laserdioder; andre optiske apparater og instrumenter, ikke andetsteds tariferet i dette kapitel'
'Direction finding compasses; other navigational instruments and appliances': 'Kompasser, herunder navigationskompasser; andre navigationsinstrumenter og -apparater'
'Surveying (including photogrammetrical surveying), hydrographic, oceanographic, hydrological, meteorological or geophysical instruments and appliances, excluding compasses; rangefinders': 'Instrumenter og apparater til geodæsi, topografi, landmåling, nivellering, fotogrammetri, hydrografi, oceanografi, hydrologi, meteorologi eller geofysik, undtagen kompasser; afstandsmålere'
'Balances of a sensitivity of 5 cg or better, with or without weights': 'Vægte, følsomme for 5 centigram og derunder, også med tilhørende lodder'
'Drawing, marking-out or mathematical calculating instruments (for example, drafting machines, pantographs, protractors, drawing sets, slide rules, disc calculators); instruments for measuring length, for use in the hand (for example, measuring rods and tapes, micrometers, callipers), not specified or included elsewhere in this chapter': 'Instrumenter til tegning, afstikning eller beregning (fx tegnemaskiner, pantografer, vinkelmålere, tegnebestik, linealer, regnestokke og regneskiver); instrumenter og apparater til længdemåling, til brug i hånden (fx metermål, mikrometre og skydelærer), ikke andetsteds tariferet i dette kapitel'
'Instruments and appliances used in medical, surgical, dental or veterinary sciences, including scintigraphic apparatus, other electromedical apparatus and sight-testing instruments': 'Instrumenter og apparater til medicinsk, kirurgisk, dental eller veterinær brug, herunder instrumenter og apparater til scintigrafi, andre elektromedicinske instrumenter og apparater samt apparater til synsprøver'
'Mechano-therapy appliances; massage apparatus; psychological aptitude-testing apparatus; ozone therapy, oxygen therapy, aerosol therapy, artificial respiration or other therapeutic respiration apparatus': 'Apparater til mekanoterapi; massageapparater; apparater til psykotekniske undersøgelser; apparater til ozonterapi, oxygenterapi eller aerosolterapi, respirationsapparater til kunstigt åndedræt og andre apparater til respirationsterapi'
'Other breathing appliances and gas masks, excluding protective masks having neither mechanical parts nor replaceable filters': 'Andre respirationsapparater og gasmasker, undtagen beskyttelsesmasker som hverken er forsynet med mekaniske dele eller udskiftelige filtre'
'Orthopaedic appliances, including crutches, surgical belts and trusses; splints and other fracture appliances; artificial parts of the body; hearing aids and other appliances which are worn or carried, or implanted in the body, to compensate for a defect or disability': 'Orthopædiske artikler, herunder krykker, kirurgiske bælter og brokbind; benskinner og andre artikler til behandling af frakturer; proteser; høreapparater og andre apparater eller artikler, der bæres af eller på personen eller implanteres i legemet for at afhjælpe en defekt eller et svækket organ'
'Apparatus based on the use of X-rays or of alpha, beta, gamma or other ionising radiation, whether or not for medical, surgical, dental or veterinary uses, including radiography or radiotherapy apparatus, X-ray tubes and other X-ray generators, high tension generators, control panels and desks, screens, examination or treatment tables, chairs and the like': 'Røntgenapparater og apparater, der anvender alfa-, beta-, gammastråler eller ioniserende stråler, også til medicinsk, kirurgisk, dental eller veterinær brug, herunder apparater til røntgenfotografering eller røntgenterapi, røntgenrør og andre røntgengeneratorer, højspændingsgeneratorer, kontroltavler og -pulte, skærme, borde, stole og lignende undersøgelses- eller behandlingslejer'
'Instruments, apparatus and models, designed for demonstrational purposes (for example, in education or exhibitions), unsuitable for other uses': 'Instrumenter, apparater og modeller til demonstrationsbrug (fx ved undervisning eller på udstillinger), uanvendelige til andet brug'
'Machines and appliances for testing the hardness, strength, compressibility, elasticity or other mechanical properties of materials (for example, metals, wood, textiles, paper, plastics)': 'Maskiner og apparater til prøvning af hårdhed, styrke, kompressionsevne, elasticitet eller andre mekaniske egenskaber ved materialer (fx metaller, træ, tekstiler, papir, plast)'
'Hydrometers and similar floating instruments, thermometers, pyrometers, barometers, hygrometers and psychrometers, recording or not, and any combination of these instruments': 'Densimetre, aræometre, flydevægte og lignende flydeinstrumenter, termometre, pyrometre, barometre, hygrometre og psycrometre, også registrerende, samt kombinationer af disse instrumenter'
'Instruments and apparatus for measuring or checking the flow, level, pressure or other variables of liquids or gases (for example, flow meters, level gauges, manometers, heat meters), excluding instruments and apparatus of heading 9014, 9015, 9028 or 9032': 'Instrumenter og apparater til måling eller kontrollering af strømningshastighed, standhøjde, tryk eller andre variable størrelser i væsker eller gasser (fx gennemstrømningsmålere, væskestandsmålere, manometre, varmemålere), undtagen instrumenter og apparater henhørende under pos. 9014, 9015, 9028 eller 9032'
'Instruments and apparatus for physical or chemical analysis (for example, polarimeters, refractometers, spectrometers, gas or smoke analysis apparatus); instruments and apparatus for measuring or checking viscosity, porosity, expansion, surface tension or the like; instruments and apparatus for measuring or checking quantities of heat, sound or light (including exposure meters); microtomes': 'Instrumenter og apparater til fysiske eller kemiske analyser (fx polarimetre, refraktometre, spektrometre samt gas- eller røganalyseringsapparater); instrumenter og apparater til måling eller kontrollering af viskositet, porøsitet, ekspansion, overfladespænding og lign.; instrumenter og apparater til kalorimetriske, akustiske eller fotometriske målinger (herunder belysningsmålere); mikrotomer'
'Gas, liquid or electricity supply or production meters, including calibrating meters therefor': 'Forbrugs- og produktionsmålere til gasser, væsker og elektricitet, herunder justeringsmålere'
'Revolution counters, production counters, taximeters, milometers, pedometers and the like; speed indicators and tachometers, other than those of heading 9014 or 9015; stroboscopes': 'Omdrejningstællere, produktionstællere, taxametre, kilometertællere, skridttællere og lign.; hastighedsmålere og takometre, undtagen varer henhørende under pos. 9014 eller 9015; stroboskoper'
'Oscilloscopes, spectrum analysers and other instruments and apparatus for measuring or checking electrical quantities, excluding meters of heading 9028; instruments and apparatus for measuring or detecting alpha, beta, gamma, X-ray, cosmic or other ionising radiation': 'Oscilloskoper, spektrumanalysatorer og andre instrumenter og apparater til måling eller kontrollering af elektriske størrelser, undtagen målere henhørende under pos. 9028; instrumenter og apparater til måling eller påvisning af alfa-, beta- eller gammastråler, røntgenstråler, kosmiske stråler eller andre ioniserende stråler'
'Measuring or checking instruments, appliances and machines, not specified or included elsewhere in this chapter; profile projectors': 'Instrumenter, apparater og maskiner til måling eller kontrollering, ikke andetsteds tariferet i dette kapitel; profilprojektionsapparater'
'Automatic regulating or controlling instruments and apparatus': 'Instrumenter og apparater til automatisk regulering'
'Parts and accessories (not specified or included elsewhere in this chapter) for machines, appliances, instruments or apparatus of Chapter 90': 'Dele og tilbehør, ikke andetsteds tariferet i dette kapitel, til maskiner, apparater og instrumenter henhørende under kapitel 90'
'Wristwatches, pocket-watches and other watches, including stopwatches, with case of precious metal or of metal clad with precious metal': 'Armbåndsure, lommeure og lignende ure (herunder stopure af sådanne typer), med kasse af ædle metaller eller af ædelmetaldublé'
'Wristwatches, pocket-watches and other watches, including stopwatches, other than those of heading 9101': 'Armbåndsure, lommeure og lignende ure (herunder stopure af sådanne typer), undtagen varer henhørende under pos. 9101'
'Clocks with watch movements, excluding clocks of heading 9104': 'Andre ure med lommeurværk (undtagen ure henhørende under pos. 9104)'
'Other clocks': 'Andre ure'
'Time of day recording apparatus and apparatus for measuring, recording or otherwise indicating intervals of time, with clock or watch movement or with synchronous motor (for example, time-registers, time-recorders)': 'Apparater til tidskontrol og tidsmåling, med urværk eller synkronmotor (fx arbejdstidskontrolure, tids- og datostemplere)'
'Watch movements, complete and assembled': 'Lommeurværker, komplette og samlede'
'Clock movements, complete and assembled': 'Andre urværker, komplette og samlede'
'Complete watch or clock movements, unassembled or partly assembled (movement sets); incomplete watch or clock movements, assembled; rough watch or clock movements': 'Komplette urværker, ikke samlede eller kun delvis samlede (værksæt); ukomplette urværker, samlede; råværker til urværker'
'Watch cases and parts thereof': 'Kasser til de i pos. 9101 eller 9102 omhandlede ure, samt dele dertil'
'Clock cases and cases of a similar type for other goods of this chapter, and parts thereof': 'Urkasser og lignende kabinetter til andre varer under dette kapitel, samt dele dertil'
'Watch straps, watch bands and watch bracelets, and parts thereof': 'Urremme og urlænker samt dele dertil'
'Other clock or watch parts': 'Andre urdele'
'Pianos, including automatic pianos; harpsichords and other keyboard stringed instruments': 'Klaverer, herunder automatiske klaverer; cembaloer og andre strengeinstrumenter med klaviatur'
'Other string musical instruments (for example, guitars, violins, harps)': 'Andre strengeinstrumenter (fx guitarer, violiner, harper)'
'Wind musical instruments (for example, keyboard pipe organs, accordions, clarinets, trumpets, bagpipes), other than fairground organs and mechanical street organs': 'Blæseinstrumenter (fx pibeorgler, harmonikaer, klarinetter, trompeter, sækkepiber), undtagen orkestrioner og lirekasser'
'Musical instruments, the sound of which is produced, or must be amplified, electrically (for example, organs, guitars, accordions)': 'Musikinstrumenter, hvis lyd frembringes eller forstærkes ad elektrisk vej (fx orgler, guitarer, harmonikaer)'
'Musical boxes, fairground organs, mechanical street organs, mechanical singing birds, musical saws and other musical instruments not falling within any other heading of this chapter; decoy calls of all kinds; whistles, call horns and other mouth-blown sound signalling instruments': 'Spilledåser, orkestrioner, lirekasser, mekaniske sangfugle, musiksave og andre musikinstrumenter, der ikke henhører under nogen anden position i dette kapitel; lokkefløjter af enhver art; fløjter, kaldehorn og andre kalde- eller signalinstrumenter, der blæses med munden'
'Parts (for example, mechanisms for musical boxes) and accessories (for example, cards, discs and rolls for mechanical instruments) of musical instruments; metronomes, tuning forks and pitch pipes of all kinds': 'Dele (fx mekanismer til spilledåser) og tilbehør (fx kort, plader og ruller til mekaniske instrumenter) til musikinstrumenter; metronomer, stemmegafler og stemmepiber af enhver art'
'Military weapons, other than revolvers, pistols and the arms of heading 9307': 'Våben til militær brug, undtagen revolvere, pistoler og våben henhørende under pos. 9307'
'Other firearms and similar devices which operate by the firing of an explosive charge (for example, sporting shotguns and rifles, muzzle-loading firearms, Very pistols and other devices designed to project only signal flares, pistols and revolvers for firing blank ammunition, captive-bolt humane killers, line-throwing guns)': 'Andre ildvåben og lignende våben, som virker ved antændelse af en eksplosiv ladning (fx jagtgeværer og -rifler, ildvåben til forladning, signalpistoler og andet udstyr udelukkende til afgivelse af lyssignaler, pistoler og revolvere til løst krudt, boltpistoler til slagteribrug, lineudskydningsapparater)'
'Parts and accessories of articles of headings 9301 to 9304': 'Dele og tilbehør til varer henhørende under pos. 9301 til 9304'
'Bombs, grenades, torpedoes, mines, missiles and similar munitions of war and parts thereof; cartridges and other ammunition and projectiles and parts thereof, including shot and cartridge wads': 'Bomber, granater, torpedoer, miner, missiler og lignende krigsammunition, samt dele dertil; anden ammunition (fx patroner) og projektiler samt dele dertil, herunder hagl og forladninger'
'Seats (other than those of heading 9402), whether or not convertible into beds, and parts thereof': 'Siddemøbler (undtagen varer henhørende under pos. 9402), herunder sovesofaer og lign., samt dele dertil'
"Medical, surgical, dental or veterinary furniture (for example, operating tables, examination tables, hospital beds with mechanical fittings, dentists' chairs); barbers' chairs and similar chairs, having rotating as well as both reclining and elevating movements; parts of the foregoing articles": 'Møbler til medicinsk, kirurgisk, dental eller veterinær brug (fx operationsborde, undersøgelsesborde, hospitalssenge med mekanisk udstyr, tandlægestole); frisørstole og lignende stole med bevægelsesmekanisme; dele til disse varer'
'Other furniture and parts thereof': 'Andre møbler og dele dertil'
'Mattress supports; articles of bedding and similar furnishing (for example, mattresses, quilts, eiderdowns, cushions, pouffes and pillows) fitted with springs or stuffed or internally fitted with any material or of cellular rubber or plastics, whether or not covered': 'Sengebunde; sengeudstyr og lign. (fx madrasser, vattæpper, dyner og puder), forsynet med fjedre eller med stopning, fyld eller indlæg af ethvert materiale eller fremstillet af cellegummi (skumgummi og lign.) eller celleplast, med eller uden overtræk'
'Luminaires and lighting fittings including searchlights and spotlights and parts thereof, not elsewhere specified or included; illuminated signs, illuminated nameplates and the like, having a permanently fixed light source, and parts thereof not elsewhere specified or included': 'Lamper og belysningsartikler (herunder projektører) og dele dertil, ikke andetsteds tariferet; lysskilte, navneplader med lys og lignende varer, med permanent monteret lyskilde, samt dele dertil, ikke andetsteds tariferet'
'Prefabricated buildings': 'Præfabrikerede bygninger'
"Tricycles, scooters, pedal cars and similar wheeled toys; dolls' carriages; dolls; other toys; reduced-size (scale) models and similar recreational models, working or not; puzzles of all kinds": 'Trehjulede cykler, løbehjul, trædebiler og lignende legetøj på hjul; dukkevogne; dukker; andet legetøj; skalamodeller og lignende modeller til underholdnings- og legebrug, også bevægelige; puslespil af enhver art'
'Video game consoles and machines, table or parlour games, including pintables, billiards, special tables for casino games and automatic bowling equipment, amusement machines operated by coins, banknotes, bank cards, tokens or by any other means of payment': 'Videospilkonsoller og -maskiner, selskabsspil, herunder spilleautomater, billardborde, specialborde til kasinospil, automatisk udstyr til bowling samt spilleautomater, der aktiveres af mønter, pengesedler, bankkort, poletter eller lignende betalingsmidler'
'Festive, carnival or other entertainment articles, including conjuring tricks and novelty jokes': 'Pyntegenstande til brug ved højtider samt karnevals- og andre underholdningsartikler, herunder trylle- og skæmteartikler'
'Articles and equipment for general physical exercise, gymnastics, athletics, other sports (including table tennis) or outdoor games, not specified or included elsewhere in this chapter; swimming pools and paddling pools': 'Redskaber og rekvisitter til almindelige fysiske øvelser, gymnastik, atletik og andre sportsgrene (herunder bordtennis) eller til udendørsleg og -spil, ikke andetsteds tariferet i dette kapitel; svømmebassiner og soppebassiner'
'Fishing rods, fish-hooks and other line fishing tackle; fish landing nets, butterfly nets and similar nets; decoy birds (other than those of heading 9208 or 9705) and similar hunting or shooting requisites': 'Fiskestænger, fiskekroge og andre fiskegrejer til fiskeri med snøre; fangstketsjere til enhver brug; lokkefugle (undtagen varer henhørende under pos. 9208 eller 9705) og lignende jagtartikler'
'Travelling circuses and travelling menageries; amusement park rides and water park amusements; fairground amusements, including shooting galleries; travelling theatres': 'Omrejsende cirkus og omrejsende menagerier; forlystelser i forlystelsesparker og vandlandsforlystelser; markedsforlystelser; herunder skydebaner; omrejsende teatre'
'Worked ivory, bone, tortoiseshell, horn, antlers, coral, mother-of-pearl and other animal carving material, and articles of these materials (including articles obtained by moulding)': 'Bearbejdet elfenben, ben, skildpaddeskal, horn, gevirer, koral, perlemor og andre animalske udskæringsmaterialer, samt varer af disse materialer (herunder varer fremstillet ved støbning)'
'Brooms, brushes (including brushes constituting parts of machines, appliances or vehicles), hand-operated mechanical floor sweepers, not motorised, mops and feather dusters; prepared knots and tufts for broom or brush making; paint pads and rollers; squeegees (other than roller squeegees)': 'Koste, børster og lign. (herunder koste og børster, som udgør dele til maskiner, apparater eller køretøjer), håndbetjente mekaniske gulvfejeapparater, uden motor, samt svabere og fjerkoste; tilberedte børstebundter; malerpuder og malerruller; vinduesskviser'
'Buttons, press-fasteners, snap-fasteners and press studs, button moulds and other parts of these articles; button blanks': 'Knapper, trykknapper, tryklåse og lign. samt knapforme og andre dele til disse varer; knapemner'
'Slide fasteners and parts thereof': 'Lynlåse og dele dertil'
'Ballpoint pens; felt-tipped and other porous-tipped pens and markers; fountain pens, stylograph pens and other pens; duplicating stylos; propelling or sliding pencils; pen-holders, pencil-holders and similar holders; parts (including caps and clips) of the foregoing articles, other than those of heading 9609': 'Kuglepenne; filtpenne, fiberspidspenne og lign.; fyldepenne, stylografer og andre penne; stencilpenne; pencils; penneskafter, blyantholdere og lign.; dele (herunder hætter og clips) til disse varer, undtagen varer henhørende under pos. 9609'
"Pencils (other than pencils of heading 9608), crayons, pencil leads, pastels, drawing charcoals, writing or drawing chalks and tailors' chalks": 'Blyanter (undtagen pencils henhørende under pos. 9608), farveblyanter, blyantstifter, farvestifter, pastelkridt, tegnekul, skrive- og tegnekridt samt skrædderkridt'
'Typewriter or similar ribbons, inked or otherwise prepared for giving impressions, whether or not on spools or in cartridges; ink-pads, whether or not inked, with or without boxes': 'Farvebånd med farve til skrivemaskiner, instrumenter og lign., også på spoler eller i kassetter; stempelpuder, med eller uden farve, også i æsker'
'Cigarette lighters and other lighters, whether or not mechanical or electrical, and parts thereof other than flints and wicks': 'Cigarettændere og andre tændere (undtagen tændere henhørende under pos. 3603), også mekaniske eller elektriske, samt dele dertil, undtagen fyrsten og væger'
'Smoking pipes (including pipe bowls) and cigar or cigarette holders, and parts thereof': 'Piber (herunder pibehoveder), cigar- og cigaretrør, samt dele dertil'
'Combs, hair-slides and the like; hairpins, curling pins, curling grips, hair-curlers and the like, other than those of heading 8516, and parts thereof': 'Redekamme, pyntekamme, hårspænder og lignende varer; hårnåle, hårklemmer, krøllenåle, papillotter og lignende varer til frisering, undtagen varer henhørende under pos. 8516, samt dele dertil'
'Scent sprays and similar toilet sprays, and mounts and heads therefor; powder-puffs and pads for the application of cosmetics or toilet preparations': 'Rafraichisseurer og lign. til toiletbrug samt forstøvere og forstøverhoveder dertil; pudderkvaster og -puder'
'Sanitary towels (pads) and tampons, napkins (diapers), napkin liners and similar articles, of any material': 'Hygiejnebind og tamponer, bleer og bleindlæg og lignende varer, af ethvert materiale'
'Monopods, bipods, tripods and similar articles': 'Et-, to- og trebenede stativer og lignende varer'
'Paintings, drawings and pastels, executed entirely by hand, other than drawings of heading 4906 and other than hand-painted or hand-decorated manufactured articles; collages, mosaics and similar decorative plaques': 'Malerier, tegninger og pasteller, der udelukkende er fremstillet som håndarbejde (undtagen tegninger henhørende under pos. 4906 og hånddekorerede industriprodukter); kollager, mosaikker og lign'
'Original engravings, prints and lithographs': 'Originale stik, tryk og litografier'
'Original sculpture and statuary, in any material': 'Originale skulpturer og billedhuggerkunstværker, uanset materialets art'
'Collections and collectors’ pieces of archaeological, ethnographic, historical, zoological, botanical, mineralogical, anatomical, paleontological or numismatic interest': 'Arkæologiske, etnografiske, historiske, zoologiske, botaniske, mineralogiske, anatomiske, palæontologiske eller numismatiske samlinger og samlerobjekter'
