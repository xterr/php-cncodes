'Yarn (other than sewing thread) of artificial staple fibres, not put up for retail sale': 'Garn af korte regenererede fibre (undtagen sytråd), ikke i detailsalgsoplægninger'
'Yarn (other than sewing thread) of man-made staple fibres, put up for retail sale': 'Garn af korte kemofibre (undtagen sytråd), i detailsalgsoplægninger'
