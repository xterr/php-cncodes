'Envelopes, letter cards, plain postcards and correspondence cards, of paper or paperboard; boxes, pouches, wallets and writing compendiums, of paper or paperboard, containing an assortment of paper stationery': 'Konvolutter, lukkede brevkort, ikke-illustrerede postkort samt korrespondancekort, af papir eller pap; æsker, mapper og lignende af papir eller pap, indeholdende assortimenter af brevpapir, konvolutter mv.'
