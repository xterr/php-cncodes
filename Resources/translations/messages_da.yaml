'Prepared or preserved fish; caviar and caviar substitutes prepared from fish eggs': 'Fisk, tilberedt eller konserveret; kaviar og kaviarerstatning tilberedt af fiskerogn'
'Crustaceans, molluscs and other aquatic invertebrates, prepared or preserved': 'Krebsdyr, bløddyr og andre hvirvelløse vanddyr, tilberedt eller konserveret'
'Cane or beet sugar and chemically pure sucrose, in solid form': 'Rør- og roesukker samt kemisk ren saccharose, i fast form'
'Other sugars, including chemically pure lactose, maltose, glucose and fructose, in solid form; sugar syrups not containing added flavouring or colouring matter; artificial honey, whether or not mixed with natural honey; caramel': 'Andet sukker, herunder kemisk ren lactose, maltose, glucose og fructose, i fast form; sirup og andre sukkeropløsninger uden indhold af tilsatte smagsstoffer eller farvestoffer; kunsthonning, også blandet med naturlig honning; karamel'
'Molasses resulting from the extraction or refining of sugar': 'Melasse hidrørende fra udvinding eller raffinering af sukker'
'Sugar confectionery (including white chocolate), not containing cocoa': 'Sukkervarer uden indhold af kakao (herunder hvid chokolade)'
'Cocoa paste, whether or not defatted': 'Kakaomasse, også affedtet'
'Chocolate and other food preparations containing cocoa': 'Chokolade og andre tilberedte fødevarer med indhold af kakao'
'Malt extract; food preparations of flour, groats, meal, starch or malt extract, not containing cocoa or containing less than 40 % by weight of cocoa calculated on a totally defatted basis, not elsewhere specified or included; food preparations of goods of headings 0401 to 0404, not containing cocoa or containing less than 5 % by weight of cocoa calculated on a totally defatted basis, not elsewhere specified or included': 'Maltekstrakt; tilberedte fødevarer fremstillet af mel, gryn, groft mel, stivelse eller maltekstrakt, også med indhold af kakao, såfremt dette udgør mindre end 40 vægtprocent beregnet på et fuldstændig fedtfrit grundlag, ikke andetsteds tariferet; tilberedte fødevarer fremstillet af produkter henhørende under pos. 0401 til 0404, også med indhold af kakao, såfremt dette udgør mindre end 5 vægtprocent beregnet på et fuldstændig fedtfrit grundlag, ikke andetsteds tariferet'
'Pasta, whether or not cooked or stuffed (with meat or other substances) or otherwise prepared, such as spaghetti, macaroni, noodles, lasagne, gnocchi, ravioli, cannelloni; couscous, whether or not prepared': 'Pastaprodukter, også kogte eller med fyld (af kød eller andre varer) eller på anden måde tilberedt, fx spaghetti, makaroni, nudler, lasagne, gnocchi, ravioli, cannelloni; couscous, også tilberedt'
'Prepared foods obtained by the swelling or roasting of cereals or cereal products (for example, corn flakes); cereals (other than maize (corn)) in grain form or in the form of flakes or other worked grains (except flour, groats and meal), pre-cooked or otherwise prepared, not elsewhere specified or included': 'Tilberedte fødevarer fremstillet ved ekspandering eller ristning af korn eller kornprodukter (fx cornflakes); korn, undtagen majs, i form af kerner, flager eller andet bearbejdet korn (undtagen mel, gryn eller groft mel), forkogt eller på anden måde tilberedt, ikke andetsteds tariferet'
"Bread, pastry, cakes, biscuits and other bakers' wares, whether or not containing cocoa; communion wafers, empty cachets of a kind suitable for pharmaceutical use, sealing wafers, rice paper and similar products": 'Brød, wienerbrød, kager, kiks og andet bagværk, også tilsat kakao; kirkeoblater, oblatkapsler af den art der anvendes til lægemidler, segloblater og lignende varer af mel eller stivelse'
'Vegetables, fruit, nuts and other edible parts of plants, prepared or preserved by vinegar or acetic acid': 'Grøntsager, frugter, nødder og andre spiselige plantedele, tilberedt eller konserveret med eddike eller eddikesyre'
'Tomatoes prepared or preserved otherwise than by vinegar or acetic acid': 'Tomater, tilberedt eller konserveret på anden måde end med eddike eller eddikesyre'
'Mushrooms and truffles, prepared or preserved otherwise than by vinegar or acetic acid': 'Svampe og trøfler, tilberedt eller konserveret på anden måde end med eddike eller eddikesyre'
'Other vegetables prepared or preserved otherwise than by vinegar or acetic acid, frozen, other than products of heading 2006': 'Andre grøntsager, tilberedt eller konserveret på anden måde end med eddike eller eddikesyre, frosne, undtagen varer henhørende under pos. 2006'
'Other vegetables prepared or preserved otherwise than by vinegar or acetic acid, not frozen, other than products of heading 2006': 'Andre grøntsager, tilberedt eller konserveret på anden måde end med eddike eller eddikesyre, ikke frosne, undtagen varer henhørende under pos. 2006'
'Vegetables, fruit, nuts, fruit-peel and other parts of plants, preserved by sugar (drained, glacé or crystallised)': 'Grøntsager, frugter, nødder, frugtskaller og andre plantedele, tilberedt med sukker (afløbne, glaserede eller kandiserede)'
'Jams, fruit jellies, marmalades, fruit or nut purée and fruit or nut pastes, obtained by cooking, whether or not containing added sugar or other sweetening matter': 'Syltetøj, frugtgelé, marmelade, frugt- eller nøddepuré samt frugt- eller nøddemos, fremstillet ved kogning, også tilsat sukker eller andre sødemidler'
'Fruit, nuts and other edible parts of plants, otherwise prepared or preserved, whether or not containing added sugar or other sweetening matter or spirit, not elsewhere specified or included': 'Frugter, nødder og andre spiselige plantedele, tilberedt eller konserveret på anden måde, også tilsat sukker, andre sødemidler eller alkohol, ikke andetsteds tariferet'
'Fruit or nut juices (including grape must and coconut water) and vegetable juices, unfermented and not containing added spirit, whether or not containing added sugar or other sweetening matter': 'Frugt- eller nøddesafter (herunder druemost og kokosvand) og grøntsagssafter, ugærede og ikke tilsat alkohol, også tilsat sukker eller andre sødemidler'
'Extracts, essences and concentrates, of coffee, tea or maté and preparations with a basis of these products or with a basis of coffee, tea or maté; roasted chicory and other roasted coffee substitutes, and extracts, essences and concentrates thereof': 'Ekstrakter, essenser og koncentrater af kaffe, te eller maté samt varer tilberedt på basis af disse produkter eller på basis af kaffe, te eller maté; brændt cikorie og andre brændte kaffeerstatninger samt ekstrakter, essenser og koncentrater deraf'
'Yeasts (active or inactive); other single-cell micro-organisms, dead (but not including vaccines of heading 3002); prepared baking powders': 'Gær (levende eller inaktiv); andre inaktive encellede mikroorganismer (undtagen vacciner henhørende under pos. 3002); tilberedte bagepulvere'
'Sauces and preparations therefor; mixed condiments and mixed seasonings; mustard flour and meal and prepared mustard': 'Saucer samt tilberedninger til fremstilling deraf; sammensatte smagspræparater; sennepsmel og tilberedt sennep'
'Soups and broths and preparations therefor; homogenised composite food preparations': 'Suppe og bouillon samt tilberedninger til fremstilling deraf; homogeniserede sammensatte fødevarer'
'Ice cream and other edible ice, whether or not containing cocoa': 'Konsumis, også med indhold af kakao'
'Food preparations not elsewhere specified or included': 'Tilberedte fødevarer, ikke andetsteds tariferet'
'Waters, including natural or artificial mineral waters and aerated waters, not containing added sugar or other sweetening matter nor flavoured; ice and snow': 'Vand, herunder naturligt eller kunstigt mineralvand, og vand tilsat kulsyre, ikke tilsat sukker eller andre sødemidler og ikke aromatiseret; is og sne'
'Waters, including mineral waters and aerated waters, containing added sugar or other sweetening matter or flavoured, and other non-alcoholic beverages, not including fruit, nut or vegetable juices of heading 2009': 'Vand, herunder mineralvand og vand tilsat kulsyre, tilsat sukker eller andre sødemidler eller aromatiseret, og andre ikke-alkoholholdige drikkevarer, undtagen frugt-, nødde- eller grøntsagssafter henhørende under pos. 2009'
'Beer made from malt': Øl
'Wine of fresh grapes, including fortified wines; grape must other than that of heading 2009': 'Vin af friske druer, herunder vin tilsat alkohol; druemost, undtagen druemost henhørende under pos. 2009'
'Vermouth and other wine of fresh grapes flavoured with plants or aromatic substances': 'Vermouth og anden vin af friske druer, tilsat aromatiske planter eller aromastoffer'
'Other fermented beverages (for example, cider, perry, mead, saké); mixtures of fermented beverages and mixtures of fermented beverages and non-alcoholic beverages, not elsewhere specified or included': 'Andre gærede drikkevarer (fx æblecider, pærecider, mjød og saké); blandinger af gærede drikkevarer samt blandinger af gærede drikkevarer med ikke-alkoholholdige drikkevarer, ikke andetsteds tariferet'
'Undenatured ethyl alcohol of an alcoholic strength by volume of 80 % vol or higher; ethyl alcohol and other spirits, denatured, of any strength': 'Ethanol (ethylalkohol), ikke denatureret, med et alkoholindhold på 80 % vol. eller derover; ethanol (ethylalkohol) og anden spiritus, denatureret, uanset alkoholindholdet'
'Undenatured ethyl alcohol of an alcoholic strength by volume of less than 80 % vol; spirits, liqueurs and other spirituous beverages': 'Ethanol (ethylalkohol), ikke denatureret, med et alkoholindhold på under 80 % vol.; spiritus, likør og andre spiritusholdige drikkevarer'
'Vinegar and substitutes for vinegar obtained from acetic acid': 'Eddike og eddikeerstatninger fremstillet af eddikesyre'
'Flours, meals and pellets, of meat or meat offal, of fish or of crustaceans, molluscs or other aquatic invertebrates, unfit for human consumption; greaves': 'Mel, pulver og pellets af kød, slagtebiprodukter, fisk, krebsdyr, bløddyr eller andre hvirvelløse vanddyr, uegnet til menneskeføde; fedtegrever'
'Bran, sharps and other residues, whether or not in the form of pellets, derived from the sifting, milling or other working of cereals or of leguminous plants': 'Klid og andre restprodukter, også i form af pellets, fra sigtning, formaling eller anden bearbejdning af korn eller bælgfrugter'
'Residues of starch manufacture and similar residues, beet-pulp, bagasse and other waste of sugar manufacture, brewing or distilling dregs and waste, whether or not in the form of pellets': 'Restprodukter fra stivelsesfremstilling og lignende restprodukter, roeaffald, bagasse og andre affaldsprodukter fra sukkerfremstilling, samt mask, bærme og andre restprodukter fra øl- eller alkoholfremstilling, også i form af pellets'
'Oilcake and other solid residues, whether or not ground or in the form of pellets, resulting from the extraction of vegetable or microbial fats or oils, other than those of heading 2304 or 2305': 'Oliekager og andre faste restprodukter fra udvinding af vegetabilske eller mikrobielle fedtstoffer eller olier, også formalede eller i form af pellets, undtagen varer henhørende under pos. 2304 eller 2305'
'Wine lees; argol': 'Vinbærme; rå vinsten'
'Vegetable materials and vegetable waste, vegetable residues and by-products, whether or not in the form of pellets, of a kind used in animal feeding, not elsewhere specified or included': 'Vegetabilske produkter og vegetabilsk affald samt rest- og biprodukter fra forarbejdning af vegetabilske produkter, også i form af pellets, af den art der anvendes som dyrefoder, ikke andetsteds tariferet'
'Preparations of a kind used in animal feeding': 'Tilberedninger, af den art der anvendes som dyrefoder'
'Unmanufactured tobacco; tobacco refuse': 'Tobak, rå eller ufabrikeret; tobaksaffald'
'Cigars, cheroots, cigarillos and cigarettes, of tobacco or of tobacco substitutes': 'Cigarer, cerutter, cigarillos og cigaretter, af tobak eller tobakserstatning'
'Other manufactured tobacco and manufactured tobacco substitutes; homogenised or reconstituted tobacco; tobacco extracts and essences': 'Andre tobaksvarer og fabrikerede tobakserstatninger; homogeniseret eller rekonstitueret tobak; ekstrakter og essenser af tobak'
'Products containing tobacco, reconstituted tobacco, nicotine, or tobacco or nicotine substitutes, intended for inhalation without combustion; other nicotine containing products intended for the intake of nicotine into the human body': 'Produkter med indhold af tobak, rekonstitueret tobak, nikotin eller tobaks- og nikotinerstatninger, bestemt til inhalation uden forbrænding; andre nikotinholdige produkter til indtagelse af nikotin i den menneskelige krop'
'Salt (including table salt and denatured salt) and pure sodium chloride, whether or not in aqueous solution or containing added anti-caking or free-flowing agents; sea water': 'Salt (herunder bordsalt og denatureret salt) og ren natriumchlorid, også opløst i vand eller tilsat stoffer, der modvirker sammenklumpning eller letter fordelingen; havvand'
'Sulphur of all kinds, other than sublimed sulphur, precipitated sulphur and colloidal sulphur': 'Svovl af enhver art, undtagen sublimeret, fældet og kolloid svovl'
'Natural graphite': 'Naturlig grafit'
'Natural sands of all kinds, whether or not coloured, other than metal-bearing sands of Chapter 26': 'Naturligt sand af enhver art, også farvet, undtagen metalholdigt sand henhørende under kapitel 26'
'Quartz (other than natural sands); quartzite, whether or not roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape': 'Kvarts (undtagen naturligt sand); kvartsit, også groft tildannet eller kun tilskåret, ved savning eller på anden måde, til blokke eller plader af kvadratisk eller rektangulær form'
'Kaolin and other kaolinic clays, whether or not calcined': 'Kaolin og andre kaolinholdige lerarter, også brændte'
'Other clays (not including expanded clays of heading 6806), andalusite, kyanite and sillimanite, whether or not calcined; mullite; chamotte or dinas earths': 'Andre lerarter (undtagen ekspanderet ler henhørende under pos. 6806), andalusit, cyanit og sillimanit, også brændt; mullit; chamotte og dinasler'
'Natural calcium phosphates, natural aluminium calcium phosphates and phosphatic chalk': 'Naturlige calciumphosphater, naturlige calciumaluminiumphosphater og calciumphosphatholdigt kridt'
'Natural barium sulphate (barytes); natural barium carbonate (witherite), whether or not calcined, other than barium oxide of heading 2816': 'Naturligt bariumsulfat (tungspat); naturligt bariumcarbonat (witherit), også brændt, undtagen bariumoxid henhørende under pos. 2816'
'Pumice stone; emery; natural corundum, natural garnet and other natural abrasives, whether or not heat-treated': 'Pimpsten; smergel; naturlig korund, naturlig granat og andre naturlige slibemidler, også varmebehandlede'
'Marble, travertine, ecaussine and other calcareous monumental or building stone of an apparent specific gravity of 2,5 or more, and alabaster, whether or not roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape': 'Marmor, travertin, ecaussine og andre monument- eller bygningskalksten med en tilsyneladende densitet på 2500 kg/m3 eller derover samt alabast, også groft tildannet eller kun tilskåret, ved savning eller på anden måde, til blokke eller plader af kvadratisk eller rektangulær form'
'Granite, porphyry, basalt, sandstone and other monumental or building stone, whether or not roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape': 'Granit, porfyr, basalt, sandsten og andre monument- eller bygningssten, også groft tildannet eller kun tilskåret, ved savning eller på anden måde, til blokke eller plader af kvadratisk eller rektangulær form'
'Pebbles, gravel, broken or crushed stone, of a kind commonly used for concrete aggregates, for road metalling or for railway or other ballast, shingle and flint, whether or not heat-treated; macadam of slag, dross or similar industrial waste, whether or not incorporating the materials cited in the first part of the heading; tarred macadam; granules, chippings and powder, of stones of heading 2515 or 2516, whether or not heat-treated': 'Småsten, grus og knuste sten, af den art der almindeligvis anvendes i beton, til vej- og jernbanebygning og lign., samt singels og flint, også varmebehandlede; makadam af slagger eller af lignende industrielt affald, også med indhold af materialer, der er nævnt i første del af teksten; tjæremakadam; granulater, splinter og pulver af stenarter henhørende under pos. 2515 eller 2516, også varmebehandlede'
'Dolomite, whether or not calcined or sintered, including dolomite roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape': 'Dolomit, også brændt eller sintret, herunder dolomit, groft tildannet eller kun tilskåret, ved savning eller på anden måde, til blokke eller plader af kvadratisk eller rektangulær form'
'Natural magnesium carbonate (magnesite); fused magnesia; dead-burned (sintered) magnesia, whether or not containing small quantities of other oxides added before sintering; other magnesium oxide, whether or not pure': 'Naturligt magnesiumcarbonat (magnesit); smeltet magnesia; dødbrændt (sintret) magnesia, også med indhold af små mængder af andre oxider, der er tilsat før sintringen; anden magnesiumoxid, også rent'
'Gypsum; anhydrite; plasters (consisting of calcined gypsum or calcium sulphate) whether or not coloured, with or without small quantities of accelerators or retarders': 'Gipssten; anhydrit; brændt gips, også farvet eller tilsat små mængder acceleratorer eller retarderingsmidler'
'Quicklime, slaked lime and hydraulic lime, other than calcium oxide and hydroxide of heading 2825': 'Brændt kalk, læsket kalk og hydraulisk kalk, undtagen calciumoxid og calciumhydroxid henhørende under pos. 2825'
'Portland cement, aluminous cement, slag cement, supersulphate cement and similar hydraulic cements, whether or not coloured or in the form of clinkers': 'Portlandcement, aluminatcement, slaggecement og lignende hydraulisk cement, også farvet eller i form af klinker'
Asbestos: Asbest
'Mica, including splittings; mica waste': 'Glimmer, herunder glimmerblade; glimmeraffald'
'Natural steatite, whether or not roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape; talc': 'Naturlig steatit, også groft tildannet eller kun tilskåret, ved savning eller på anden måde, til blokke eller plader af kvadratisk eller rektangulær form; talkum'
'Feldspar; leucite; nepheline and nepheline syenite; fluorspar': 'Feldspat; leucit; nefelin og nefelinsyenit; flusspat'
'Mineral substances not elsewhere specified or included': 'Mineralske stoffer, ikke andetsteds tariferet'
'Iron ores and concentrates, including roasted iron pyrites': 'Jernmalme og koncentrater deraf, herunder brændte naturlige jernsulfider'
'Uranium or thorium ores and concentrates': 'Uran- og thoriummalm og koncentrater deraf'
'Molybdenum ores and concentrates': 'Molybdenmalm og koncentrater deraf'
'Niobium, tantalum, vanadium or zirconium ores and concentrates': 'Niobium-, tantal-, vanadium- og zirconiummalm og koncentrater deraf'
'Precious-metal ores and concentrates': 'Ædelmetalmalm og koncentrater deraf'
'Other ores and concentrates': 'Andre malme og koncentrater deraf'
'Slag, dross (other than granulated slag), scalings and other waste from the manufacture of iron or steel': 'Slagger (undtagen granulerede slagger), hammerskæl og andet affald fra fremstillingen af jern og stål'
'Slag, ash and residues (other than from the manufacture of iron or steel), containing metals, arsenic or their compounds': 'Slagger, aske og restprodukter (undtagen fra fremstillingen af jern og stål) indeholdende metaller, arsen eller forbindelser deraf'
'Other slag and ash, including seaweed ash (kelp); ash and residues from the incineration of municipal waste': 'Slagger og aske, ikke ovenfor nævnt, herunder tangaske; aske og restprodukter fra forbrænding af kommunalt affald'
'Coal; briquettes, ovoids and similar solid fuels manufactured from coal': 'Stenkul samt stenkulsbriketter og lignende fast brændsel fremstillet af stenkul'
'Lignite, whether or not agglomerated, excluding jet': 'Brunkul og brunkulsbriketter, også agglomereret, undtagen jet'
'Coke and semi-coke of coal, of lignite or of peat, whether or not agglomerated; retort carbon': 'Koks og halvkoks af stenkul, brunkul eller tørv, også agglomereret; retortkul'
'Oils and other products of the distillation of high temperature coal tar; similar products in which the weight of the aromatic constituents exceeds that of the non-aromatic constituents': 'Olier og andre produkter fremstillet ved destillation af højtemperaturtjære fra stenkul; lignende produkter, for så vidt deres indhold af aromatiske bestanddele, beregnet efter vægt, er større end deres indhold af ikke-aromatiske bestanddele'
'Pitch and pitch coke, obtained from coal tar or from other mineral tars': 'Stenkulstjærebeg og anden mineraltjærebeg samt koks af sådan beg'
'Petroleum oils and oils obtained from bituminous minerals, crude': 'Jordolie og rå olier hidrørende fra bituminøse mineraler'
'Petroleum oils and oils obtained from bituminous minerals, other than crude; preparations not elsewhere specified or included, containing by weight 70 % or more of petroleum oils or of oils obtained from bituminous minerals, these oils being the basic constituents of the preparations; waste oils': 'Jordolier og olier hidrørende fra bituminøse mineraler, undtagen råolie; præparater, ikke andetsteds tariferet, indeholdende som karaktergivende bestanddel 70 vægtprocent eller derover af jordolier eller af olier hidrørende fra bituminøse mineraler; affaldsolier'
'Petroleum gases and other gaseous hydrocarbons': 'Jordoliegas og andre gasformige carbonhydrider'
'Petroleum jelly; paraffin wax, microcrystalline petroleum wax, slack wax, ozokerite, lignite wax, peat wax, other mineral waxes, and similar products obtained by synthesis or by other processes, whether or not coloured': 'Vaselin; paraffinvoks, mikrovoks, ozokerit, montanvoks, tørvevoks og anden mineralvoks samt lignende produkter fremstillet ad syntetisk vej eller på anden måde, også farvet'
'Petroleum coke, petroleum bitumen and other residues of petroleum oils or of oils obtained from bituminous minerals': 'Jordoliekoks, kunstig asfaltbitumen og andre restprodukter fra jordolie eller fra olier hidrørende fra bituminøse mineraler'
'Bitumen and asphalt, natural; bituminous or oil-shale and tar sands; asphaltites and asphaltic rocks': 'Bitumen og asfalt, naturlig; bituminøs skifer og olieskifer samt naturligt bitumenholdigt sand; asfaltit og asfaltsten'
'Fluorine, chlorine, bromine and iodine': 'Fluor, chlor, brom og iod'
'Hydrogen, rare gases and other non-metals': 'Hydrogen, inaktive gasser og andre ikke-metaller'
'Alkali or alkaline-earth metals; rare-earth metals, scandium and yttrium, whether or not intermixed or interalloyed; mercury': 'Alkalimetaller eller alkaliske jordarters metaller; sjældne jordarters metaller, scandium og yttrium, også indbyrdes blandede eller legerede; kviksølv'
'Hydrogen chloride (hydrochloric acid); chlorosulphuric acid': 'Hydrogenchlorid (saltsyre); chlorsvovlsyre'
'Diphosphorus pentaoxide; phosphoric acid; polyphosphoric acids, whether or not chemically defined': 'Difosforpentaoxid; phosphorsyre; polyphosphorsyrer, også når de ikke er kemisk definerede'
'Other inorganic acids and other inorganic oxygen compounds of non-metals': 'Andre uorganiske syrer og andre uorganiske oxider af ikke-metaller'
'Halides and halide oxides of non-metals': 'Halogenider og oxyhalogenider af ikke-metaller'
'Sulphides of non-metals; commercial phosphorus trisulphide': 'Sulfider af ikke-metaller; kommercielt phosphortrisulfid'
'Ammonia, anhydrous or in aqueous solution': 'Ammoniak, vandfri eller i vandig opløsning'
'Sodium hydroxide (caustic soda); potassium hydroxide (caustic potash); peroxides of sodium or potassium': 'Natriumhydroxid (kaustisk natron); kaliumhydroxid (kaustisk kali); peroxider af natrium eller kalium'
'Hydroxide and peroxide of magnesium; oxides, hydroxides and peroxides, of strontium or barium': 'Hydroxid og peroxid af magnesium; oxider, hydroxider og peroxider af strontium eller barium'
'Artificial corundum, whether or not chemically defined; aluminium oxide; aluminium hydroxide': 'Kunstig korund, også når den ikke er kemisk defineret; aluminiumoxid; aluminiumhydroxid'
'Chromium oxides and hydroxides': 'Oxider og hydroxider af chrom'
'Manganese oxides': 'Oxider af mangan'
'Iron oxides and hydroxides; earth colours containing 70 % or more by weight of combined iron evaluated as Fe2O3': 'Oxider og hydroxider af jern; jernoxidholdige jordpigmenter med et indhold af 70 vægtprocent og derover af bundet jern, beregnet som Fe2O3'
'Lead oxides; red lead and orange lead': 'Oxider af bly; mønje og orangemønje'
'Hydrazine and hydroxylamine and their inorganic salts; other inorganic bases; other metal oxides, hydroxides and peroxides': 'Hydrazin og hydroxylamin samt deres uorganiske salte; andre uorganiske baser; andre oxider, hydroxider og peroxider af metaller'
'Fluorides; fluorosilicates, fluoroaluminates and other complex fluorine salts': 'Fluorider; fluorosilicater, fluoroaluminater og andre komplekse fluorosalte'
'Chlorides, chloride oxides and chloride hydroxides; bromides and bromide oxides; iodides and iodide oxides': 'Chlorider, oxychlorider og hydroxychlorider; bromider og oxybromider; iodider og oxyiodider'
'Hypochlorites; commercial calcium hypochlorite; chlorites; hypobromites': 'Hypochloriter; kommercielt calciumhypochlorit; chloriter; hypobromiter'
'Chlorates and perchlorates; bromates and perbromates; iodates and periodates': 'Chlorater og perchlorater; bromater og perbromater; iodater og periodater'
'Sulphides; polysulphides, whether or not chemically defined': 'Sulfider; polysulfider, også når de ikke er kemisk definerede'
'Dithionites and sulphoxylates': 'Dithioniter og sulfoxylater'
'Sulphites; thiosulphates': 'Sulfiter; thiosulfater'
'Sulphates; alums; peroxosulphates (persulphates)': 'Sulfater; aluner; peroxosulfater (persulfater)'
'Nitrites; nitrates': 'Nitriter; nitrater'
'Phosphinates (hypophosphites), phosphonates (phosphites) and phosphates; polyphosphates, whether or not chemically defined': 'Phosphinater (hypophosphiter), phosphonater (phosphiter) og phosphater; polyphosphater, også når de ikke er kemisk definerede'
'Carbonates; peroxocarbonates (percarbonates); commercial ammonium carbonate containing ammonium carbamate': 'Carbonater; peroxocarbonater (percarbonater); kommercielt ammoniumcarbonat indeholdende ammoniumcarbamat (hjortetaksalt)'
'Cyanides, cyanide oxides and complex cyanides': 'Cyanider, oxydcyanider og cyanosalte'
'Silicates; commercial alkali metal silicates': 'Silicater; kommercielle silicater af alkalimetaller'
'Borates; peroxoborates (perborates)': 'Borater; peroxoborater (perborater)'
'Salts of oxometallic or peroxometallic acids': 'Salte af oxometalsyrer eller peroxometalsyrer'
'Other salts of inorganic acids or peroxoacids (including aluminosilicates whether or not chemically defined), other than azides': 'Andre salte af uorganiske syrer eller peroxosyrer (herunder aluminosilicater, også når de ikke er kemisk definerede) (undtagen azider)'
'Colloidal precious metals; inorganic or organic compounds of precious metals, whether or not chemically defined; amalgams of precious metals': 'Kolloide ædle metaller; uorganiske eller organiske forbindelser af ædle metaller, også når de ikke er kemisk definerede; amalgamer af ædle metaller'
'Radioactive chemical elements and radioactive isotopes (including the fissile or fertile chemical elements and isotopes) and their compounds; mixtures and residues containing these products': 'Radioaktive kemiske grundstoffer og radioaktive isotoper (herunder spaltelige eller fertile kemiske grundstoffer og isotoper) samt forbindelser deraf; blandinger og restprodukter med indhold af sådanne produkter'
'Isotopes other than those of heading 2844; compounds, inorganic or organic, of such isotopes, whether or not chemically defined': 'Isotoper, andre end de under pos. 2844 hørende; uorganiske eller organiske forbindelser deraf, også når de ikke er kemisk definerede'
'Compounds, inorganic or organic, of rare-earth metals, of yttrium or of scandium or of mixtures of these metals': 'Uorganiske eller organiske forbindelser af de sjældne jordarters metaller, af yttrium eller af scandium eller af blandinger af disse metaller'
'Carbides, whether or not chemically defined': 'Carbider, også når de ikke er kemisk definerede'
'Inorganic or organic compounds of mercury, whether or not chemically defined, excluding amalgams': 'Uorganiske eller organiske forbindelser af kviksølv, også ikke kemisk definerede, undtagen amalgamer'
'Phosphides, whether or not chemically defined, excluding ferrophosphorus; other inorganic compounds (including distilled or conductivity water and water of similar purity); liquid air (whether or not rare gases have been removed); compressed air; amalgams, other than amalgams of precious metals': 'Phosphider, også når de ikke er kemisk definerede, bortset fra ferrophosphor; andre uorganiske forbindelser (herunder destilleret vand, demineraliseret vand eller vand af tilsvarende renhedsgrad); flydende atmosfærisk luft (herunder flydende atmosfærisk luft, hvorfra de inaktive gasser er fjernet); komprimeret atmosfærisk luft; amalgamer, undtagen af ædle metaller'
'Acyclic hydrocarbons': 'Acycliske carbonhydrider'
'Cyclic hydrocarbons': 'Cycliske carbonhydrider'
'Halogenated derivatives of hydrocarbons': 'Halogenderivater af carbonhydrider'
'Sulphonated, nitrated or nitrosated derivatives of hydrocarbons, whether or not halogenated': 'Sulfo-, nitro- eller nitrosoderivater af carbonhydrider, også halogenerede'
'Acyclic alcohols and their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Acycliske alkoholer samt halogen-, sulfo-, nitro- eller nitrosoderivater deraf'
'Cyclic alcohols and their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Cycliske alkoholer samt halogen-, sulfo-, nitro- eller nitrosoderivater deraf'
'Phenols; phenol-alcohols': 'Phenoler; phenolalkoholer'
'Halogenated, sulphonated, nitrated or nitrosated derivatives of phenols or phenol-alcohols': 'Halogen-, sulfo-, nitro- eller nitrosoderivater af phenoler eller phenol-alkoholer'
'Ethers, ether-alcohols, ether-phenols, ether-alcohol-phenols, alcohol peroxides, ether peroxides, acetal and hemiacetal peroxides, ketone peroxides (whether or not chemically defined), and their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Ethere, etheralkoholer, etherphenoler, etheralkoholphenoler, alkoholperoxider, etherperoxider, acetalperoxider og hemiacetalperoxider, ketonperoxider (uanset om de er kemisk definerede) samt halogen-, sulfo-, nitro- eller nitrosoderivater deraf'
'Epoxides, epoxyalcohols, epoxyphenols and epoxyethers, with a three-membered ring, and their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Epoxider, epoxyalkoholer, epoxyphenoler og epoxyethere med treleddede ringe samt halogen-, sulfo-, nitro- eller nitrosoderivater deraf'
'Aldehydes, whether or not with other oxygen function; cyclic polymers of aldehydes; paraformaldehyde': 'Aldehyder, også med andre oxygenholdige grupper; cycliske polymerer af aldehyder; paraformaldehyd'
'Ketones and quinones, whether or not with other oxygen function, and their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Ketoner og quinoner, også med andre oxygenholdige grupper, samt halogen-, sulfo-, nitro- og nitrosoderivater deraf'
'Saturated acyclic monocarboxylic acids and their anhydrides, halides, peroxides and peroxyacids; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Mættede acycliske monocarboxylsyrer og deres anhydrider, halogenider, peroxider og peroxysyrer; halogen-, sulfo-, nitro- og nitrosoderivater deraf'
'Unsaturated acyclic monocarboxylic acids, cyclic monocarboxylic acids, their anhydrides, halides, peroxides and peroxyacids; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Umættede acycliske monocarboxylsyrer og cycliske monocarboxylsyrer samt deres anhydrider, halogenider, peroxider og peroxysyrer; halogen-, sulfo-, nitro- og nitrosoderivater deraf'
'Polycarboxylic acids, their anhydrides, halides, peroxides and peroxyacids; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Polycarboxylsyrer og deres anhydrider, halogenider, peroxider og peroxysyrer; halogen-, sulfo-, nitro- eller nitrosoderivater deraf'
'Carboxylic acids with additional oxygen function and their anhydrides, halides, peroxides and peroxyacids; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Carboxylsyrer med andre oxygenholdige grupper og deres anhydrider, halogenider, peroxider og peroxysyrer; halogen-, sulfo-, nitro- og nitrosoderivater deraf'
'Phosphoric esters and their salts, including lactophosphates; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Estere af phosphorsyre og deres salte (herunder lactophosphater); halogen-, sulfo-, nitro- og nitrosoderivater deraf'
'Esters of other inorganic acids of non-metals (excluding esters of hydrogen halides) and their salts; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Estere af andre uorganiske syrer af ikke-metaller (undtagen estere af hydrogenhalogenider) og deres salte; halogen-, sulfo-, nitro- og nitrosoderivater deraf'
'Amine-function compounds': Aminer
'Oxygen-function amino-compounds': 'Aminer indeholdende oxygenholdige grupper'
'Quaternary ammonium salts and hydroxides; lecithins and other phosphoaminolipids, whether or not chemically defined': 'Kvaternære ammoniumsalte og kvaternære ammoniumhydroxider; lecithiner og andre phosphoaminolipider, også når de ikke er kemisk definerede'
'Carboxyamide-function compounds; amide-function compounds of carbonic acid': 'Amider af carboxylsyrer eller carbonsyre (kulsyre)'
'Carboxyimide-function compounds (including saccharin and its salts) and imine-function compounds': 'Imider af carboxylsyrer (herunder sakkarin og salte deraf) samt iminer'
'Nitrile-function compounds': Nitriler
'Compounds with other nitrogen function': 'Forbindelser med andre nitrogenholdige grupper'
'Organo-sulphur compounds': 'Organiske svovlforbindelser'
'Other organo-inorganic compounds': 'Andre organiske-uorganiske forbindelser'
'Heterocyclic compounds with oxygen hetero-atom(s) only': 'Heterocycliske forbindelser udelukkende med oxygen som heteroatom(er)'
'Heterocyclic compounds with nitrogen hetero-atom(s) only': 'Heterocycliske forbindelser udelukkende med nitrogen som heteroatom(er)'
'Nucleic acids and their salts, whether or not chemically defined; other heterocyclic compounds': 'Nucleinsyrer og salte deraf, også når de ikke er kemisk definerede; andre heterocycliske forbindelser'
Sulphonamides: Sulfonamider
'Provitamins and vitamins, natural or reproduced by synthesis (including natural concentrates), derivatives thereof used primarily as vitamins, and intermixtures of the foregoing, whether or not in any solvent': 'Provitaminer og vitaminer, naturlige eller syntetisk reproducerede (herunder naturlige koncentrater), derivater deraf, der hovedsagelig anvendes som vitaminer, samt indbyrdes blandinger af disse stoffer; opløsninger af disse produkter, uanset opløsningsmidlets art'
'Hormones, prostaglandins, thromboxanes and leukotrienes, natural or reproduced by synthesis; derivatives and structural analogues thereof, including chain modified polypeptides, used primarily as hormones': 'Hormoner, prostaglandiner, thromboxaner og leukotriener, naturlige eller syntetisk reproducerede; derivater og strukturelle analogstoffer deraf, herunder polypeptider med modificeret kædestruktur, der hovedsagelig anvendes som hormoner'
'Glycosides, natural or reproduced by synthesis, and their salts, ethers, esters and other derivatives': 'Glycosider, naturlige eller syntetisk reproducerede, samt salte, ethere, estere og andre derivater deraf'
'Alkaloids, natural or reproduced by synthesis, and their salts, ethers, esters and other derivatives': 'Alkaloider, naturlige eller syntetisk reproducerede, samt salte, ethere, estere og andre derivater deraf'
Antibiotics: Antibiotika
'Glands and other organs for organo-therapeutic uses, dried, whether or not powdered; extracts of glands or other organs or of their secretions for organo-therapeutic uses; heparin and its salts; other human or animal substances prepared for therapeutic or prophylactic uses, not elsewhere specified or included': 'Kirtler og andre organer til organo-terapeutisk brug, tørrede, også pulveriserede; ekstrakter af kirtler eller andre organer eller af deres sekreter, til organo-terapeutisk brug; heparin og salte deraf; andre menneskelige eller animalske stoffer tilberedt til terapeutisk eller profylaktisk brug, ikke andetsteds tariferet'
'Human blood; animal blood prepared for therapeutic, prophylactic or diagnostic uses; antisera, other blood fractions and immunological products, whether or not modified or obtained by means of biotechnological processes; vaccines, toxins, cultures of micro-organisms (excluding yeasts) and similar products; cell cultures, whether or not modified': 'Menneskeblod; dyreblod tilberedt til terapeutisk, profylaktisk eller diagnostisk brug; antisera, andre blodbestanddele og immunologiske produkter, også modificerede eller fremstillet ved bioteknologiske processer; vacciner, toksiner, kulturer af mikroorganismer (undtagen gær) samt lignende produkter; cellekulturer, også modificerede'
'Medicaments (excluding goods of heading 3002, 3005 or 3006) consisting of two or more constituents which have been mixed together for therapeutic or prophylactic uses, not put up in measured doses or in forms or packings for retail sale': 'Lægemidler (undtagen produkter henhørende under pos. 3002, 3005 og 3006), bestående af mindst to produkter, der er blandede til terapeutisk eller profylaktisk brug, ikke i doseret stand eller i former eller pakninger til detailsalg'
'Medicaments (excluding goods of heading 3002, 3005 or 3006) consisting of mixed or unmixed products for therapeutic or prophylactic uses, put up in measured doses (including those in the form of transdermal administration systems) or in forms or packings for retail sale': 'Lægemidler (undtagen produkter henhørende under pos. 3002, 3005 og 3006), bestående af blandede eller ublandede produkter, til terapeutisk eller profylaktisk brug, i doseret stand (herunder sådanne produkter i form af transdermiske administrationssystemer) eller i former eller pakninger til detailsalg'
'Wadding, gauze, bandages and similar articles (for example, dressings, adhesive plasters, poultices), impregnated or coated with pharmaceutical substances or put up in forms or packings for retail sale for medical, surgical, dental or veterinary purposes': 'Vat, bind og lignende varer (fx bandager, hæfteplastre, omslag), imprægneret eller overtrukket med farmaceutiske præparater eller i former eller pakninger til detailsalg til medicinsk, kirurgisk, dental eller veterinær anvendelse'
'Pharmaceutical goods specified in note 4 to this chapter': 'Farmaceutiske produkter som nævnt i bestemmelse 4 til dette kapitel'
'Mineral or chemical fertilisers, nitrogenous': 'Kvælstofholdige gødningsstoffer, mineralske eller kemiske'
'Mineral or chemical fertilisers, phosphatic': 'Phosphorholdige gødningsstoffer, mineralske eller kemiske'
'Mineral or chemical fertilisers, potassic': 'Kaliumholdige gødningsstoffer, mineralske eller kemiske'
'Mineral or chemical fertilisers containing two or three of the fertilising elements nitrogen, phosphorus and potassium; other fertilisers; goods of this chapter in tablets or similar forms or in packages of a gross weight not exceeding 10 kg': 'Mineralske eller kemiske gødningsstoffer indeholdende to eller tre af gødningselementerne kvælstof, phosphor og kalium; andre gødningsstoffer; varer henhørende under dette kapitel, i form af tabletter eller lignende eller i pakninger af bruttovægt 10 kg og derunder'
'Tanning extracts of vegetable origin; tannins and their salts, ethers, esters and other derivatives': 'Vegetabilske garvestofekstrakter; garvesyrer (tanniner) samt salte, ethere, estere og andre derivater deraf'
'Synthetic organic tanning substances; inorganic tanning substances; tanning preparations, whether or not containing natural tanning substances; enzymatic preparations for pre-tanning': 'Syntetiske organiske garvestoffer; uorganiske garvestoffer; præparater til garvning, også med indhold af naturlige garvestoffer; enzymholdige præparater til garveribrug'
'Colouring matter of vegetable or animal origin (including dyeing extracts but excluding animal black), whether or not chemically defined; preparations as specified in note 3 to this chapter based on colouring matter of vegetable or animal origin': 'Vegetabilske eller animalske farvestoffer (herunder farvestofekstrakter, men ikke dyrekul), også kemisk definerede; præparater som nævnt i bestemmelse 3 til dette kapitel, på basis af vegetabilske eller animalske farvestoffer'
'Synthetic organic colouring matter, whether or not chemically defined; preparations as specified in note 3 to this chapter based on synthetic organic colouring matter; synthetic organic products of a kind used as fluorescent brightening agents or as luminophores, whether or not chemically defined': 'Syntetiske organiske farvestoffer, også kemisk definerede; præparater som nævnt i bestemmelse 3 til dette kapitel, på basis af syntetiske organiske farvestoffer; syntetiske organiske produkter, af den art der anvendes som fluorescerende blegemidler (optisk hvidt) eller som luminophorer, også kemisk definerede'
'Other colouring matter; preparations as specified in note 3 to this chapter, other than those of heading 3203, 3204 or 3205; inorganic products of a kind used as luminophores, whether or not chemically defined': 'Andre farvestoffer; præparater som nævnt i bestemmelse 3 til dette kapitel, undtagen varer henhørende under pos. 3203, 3204 eller 3205; uorganiske produkter, af den art der anvendes som luminophorer, også kemisk definerede'
'Prepared pigments, prepared opacifiers and prepared colours, vitrifiable enamels and glazes, engobes (slips), liquid lustres and similar preparations, of a kind used in the ceramic, enamelling or glass industry; glass frit and other glass, in the form of powder, granules or flakes': 'Tilberedte pigmenter, tilberedte opakiseringsmidler, tilberedte porcelæns-, glas- og emaljefarver, ikke-frittet glasur- og emaljemasse, engober, flydende glansmetalpræparater og lignende præparater, af den art der anvendes i keramik-, emalje- eller glasindustrien; glasfritte og andet glas i form af pulver, granulater eller flager'
'Paints and varnishes (including enamels and lacquers) based on synthetic polymers or chemically modified natural polymers, dispersed or dissolved in a non-aqueous medium; solutions as defined in note 4 to this chapter': 'Maling og lakker, klare eller pigmenterede, på basis af syntetiske polymerer eller kemisk modificerede naturlige polymerer, dispergerede eller opløste i et ikke-vandigt medium; opløsninger som nævnt i bestemmelse 4 til dette kapitel'
'Paints and varnishes (including enamels and lacquers) based on synthetic polymers or chemically modified natural polymers, dispersed or dissolved in an aqueous medium': 'Maling og lakker, klare eller pigmenterede, på basis af syntetiske polymerer eller kemisk modificerede naturlige polymerer, dispergerede eller opløste i et vandigt medium'
'Other paints and varnishes (including enamels, lacquers and distempers); prepared water pigments of a kind used for finishing leather': 'Anden maling og andre lakker, klare eller pigmenterede; tilberedte koldvandsfarver, af den art der anvendes til farvning af læder'
'Pigments (including metallic powders and flakes) dispersed in non-aqueous media, in liquid or paste form, of a kind used in the manufacture of paints (including enamels); stamping foils; dyes and other colouring matter put up in forms or packings for retail sale': 'Pigmenter (herunder metalpulver og -skæl) dispergerede i ikke-vandige medier, flydende eller som pasta, af den art der anvendes til fremstilling af maling; prægefolie; farvestoffer formet eller pakket til detailsalg'
"Artists', students' or signboard painters' colours, modifying tints, amusement colours and the like, in tablets, tubes, jars, bottles, pans or in similar forms or packings": 'Kunstnerfarver, farver til undervisningsbrug, plakatfarver, farver til nuancemodifikation, hobbyfarver og lignende farver, i tabletter, tuber, krukker, flasker, skåle og lignende former eller emballager'
"Glaziers' putty, grafting putty, resin cements, caulking compounds and other mastics; painters' fillings; non-refractory surfacing preparations for façades, indoor walls, floors, ceilings or the like": 'Kit, podevoks, harpikskit og andre udfyldnings- og tætningsmidler og lign.; spartelmasse; ikke-ildfaste præparater til overfladebehandling af facader, vægge, gulve, lofter og lign.'
'Printing ink, writing or drawing ink and other inks, whether or not concentrated or solid': 'Trykfarver, blæk, tusch og lignende farver, også koncentreret eller i fast form'
'Essential oils (terpeneless or not), including concretes and absolutes; resinoids; extracted oleoresins; concentrates of essential oils in fats, in fixed oils, in waxes or the like, obtained by enfleurage or maceration; terpenic by-products of the deterpenation of essential oils; aqueous distillates and aqueous solutions of essential oils': 'Flygtige vegetabilske olier (også deterpeneriseret), også i fast form; resinoider; ekstraherede oleoresiner; koncentrater af flygtige vegetabilske olier i fedtstoffer, ikke-flygtige olier, voks eller lignende, fremkommet ved enfleurage eller maceration; terpenholdige biprodukter fra deterpenisering af flygtige vegetabilske olier; vandfase fra vanddampdestillation af flygtige vegetabilske olier samt vandige opløsninger af sådanne olier'
'Mixtures of odoriferous substances and mixtures (including alcoholic solutions) with a basis of one or more of these substances, of a kind used as raw materials in industry; other preparations based on odoriferous substances, of a kind used for the manufacture of beverages': 'Blandinger af lugtstoffer samt blandinger (herunder alkoholiske opløsninger) på basis af et eller flere af disse stoffer, af den art der anvendes som råvarer i industrien; andre tilberedninger på basis af lugtstoffer, af den art der anvendes til fremstilling af drikkevarer'
'Perfumes and toilet waters': 'Parfumer og toiletvand'
'Beauty or make-up preparations and preparations for the care of the skin (other than medicaments), including sunscreen or suntan preparations; manicure or pedicure preparations': 'Tilberedte produkter til skønhedspleje eller sminkning og præparater til hudpleje (undtagen lægemidler), herunder præparater til solbeskyttelse og solbruning; manicure- og pedicurepræparater'
'Preparations for use on the hair': Hårplejemidler
'Preparations for oral or dental hygiene, including denture fixative pastes and powders; yarn used to clean between the teeth (dental floss), in individual retail packages': 'Præparater til mund- eller tandhygiejne, herunder pulver og creme til fastgørelse af tandproteser; tandtråd i pakninger til detailsalg'
'Pre-shave, shaving or aftershave preparations, personal deodorants, bath preparations, depilatories and other perfumery, cosmetic or toilet preparations, not elsewhere specified or included; prepared room deodorisers, whether or not perfumed or having disinfectant properties': 'Præparater til brug før, under og efter barbering, desodoriseringsmidler til personlig brug, præparater til badebrug, hårfjerningsmidler samt andre parfumevarer, kosmetik og toiletmidler, ikke andetsteds tariferet; tilberedte rumdesodoriseringsmidler, også parfumerede eller med desinficerende egenskaber'
'Soap; organic surface-active products and preparations for use as soap, in the form of bars, cakes, moulded pieces or shapes, whether or not containing soap; organic surface-active products and preparations for washing the skin, in the form of liquid or cream and put up for retail sale, whether or not containing soap; paper, wadding, felt and nonwovens, impregnated, coated or covered with soap or detergent': 'Sæbe; organiske overfladeaktive stoffer og præparater til brug som sæbe, i form af stænger, blokke eller støbte stykker og figurer, også med indhold af sæbe; organiske overfladeaktive stoffer og præparater til vask af huden, i flydende form eller som creme, i pakninger til detailsalg, også med indhold af sæbe; papir, vat, filt og fiberdug, imprægneret eller overtrukket med sæbe eller rensemidler'
'Organic surface-active agents (other than soap); surface-active preparations, washing preparations (including auxiliary washing preparations) and cleaning preparations, whether or not containing soap, other than those of heading 3401': 'Organiske overfladeaktive stoffer (undtagen sæbe); overfladeaktive præparater, tilberedte vaskemidler (herunder hjælpepræparater til vask) og tilberedte rengørings- og rensemidler, også med indhold af sæbe, undtagen varer henhørende under pos. 3401'
'Lubricating preparations (including cutting-oil preparations, bolt or nut release preparations, anti-rust or anti-corrosion preparations and mould-release preparations, based on lubricants) and preparations of a kind used for the oil or grease treatment of textile materials, leather, furskins or other materials, but excluding preparations containing, as basic constituents, 70 % or more by weight of petroleum oils or of oils obtained from bituminous minerals': 'Tilberedte smøremidler (herunder skæreolier, gevindløsningspræparater, antirust- og antikorrosionspræparater og præparater til frigørelse af støbeforme, på basis af smøremidler) samt præparater, af den art der anvendes til olie- eller fedtbehandling af tekstilmaterialer, læder, pelsskind eller andre materialer, med undtagelse af produkter, der som karaktergivende bestanddele indeholder 70 vægtprocent eller derover af olier udvundet af jordolier eller af olier hidrørende fra bituminøse mineraler'
'Artificial waxes and prepared waxes': 'Syntetisk voks og tilberedt voks'
'Polishes and creams, for footwear, furniture, floors, coachwork, glass or metal, scouring pastes and powders and similar preparations (whether or not in the form of paper, wadding, felt, nonwovens, cellular plastics or cellular rubber, impregnated, coated or covered with such preparations), excluding waxes of heading 3404': 'Pudse- og polermidler (til fodtøj, møbler, gulve, karrosserier, glasvarer eller metalvarer), skurepasta og skurepulver og lignende varer (herunder papir, vat, filt, fiberdug, skumplast eller skumgummi, imprægneret eller overtrukket med disse præparater), undtagen voks henhørende under pos. 3404'
'Casein, caseinates and other casein derivatives; casein glues': 'Casein, caseinater og andre caseinderivater; caseinlim'
'Albumins (including concentrates of two or more whey proteins, containing by weight more than 80 % whey proteins, calculated on the dry matter), albuminates and other albumin derivatives': 'Albuminer (herunder koncentrater af to eller flere valleproteiner, med indhold af valleproteiner på over 80 vægtprocent, beregnet på grundlag af tørstofindholdet), albuminater og andre albuminderivater'
'Gelatin (including gelatin in rectangular (including square) sheets, whether or not surface-worked or coloured) and gelatin derivatives; isinglass; other glues of animal origin, excluding casein glues of heading 3501': 'Gelatine (herunder gelatinefolier i kvadratisk eller rektangulær form, også overfladebearbejdet eller farvet) og gelatinederivater; husblas; anden lim af animalsk oprindelse, undtagen caseinlim henhørende under pos. 3501'
'Peptones and their derivatives; other protein substances and their derivatives, not elsewhere specified or included; hide powder, whether or not chromed': 'Peptoner og derivater deraf; andre proteinstoffer og derivater deraf, ikke andetsteds tariferet; hudpulver, også behandlet med chromsalt'
'Dextrins and other modified starches (for example, pregelatinised or esterified starches); glues based on starches, or on dextrins or other modified starches': 'Dekstrin og anden modificeret stivelse (herunder forklistret og esterificeret stivelse); lim på basis af stivelse, dekstrin eller anden modificeret stivelse'
'Prepared glues and other prepared adhesives, not elsewhere specified or included; products suitable for use as glues or adhesives, put up for retail sale as glues or adhesives, not exceeding a net weight of 1 kg': 'Tilberedt lim og klister samt andre tilberedte klæbemidler, ikke andetsteds tariferet; varer af enhver art der er anvendelige som lim eller klister, i pakninger til detailsalg, der tilkendegiver, at varerne er til brug som lim eller klister, og hvis nettovægt ikke overstiger 1 kg pr. stk.'
'Enzymes; prepared enzymes not elsewhere specified or included': 'Enzymer; tilberedte enzymer, ikke andetsteds tariferet'
'Safety fuses; detonating cords; percussion or detonating caps; igniters; electric detonators': 'Tændsnore; detonationslunter; fænghætter og sprængkapsler; tændsatser; elektriske detonatorer'
'Fireworks, signalling flares, rain rockets, fog signals and other pyrotechnic articles': 'Fyrværkeriartikler, signalraketter, tågesignaler, livredningsraketter samt andre pyrotekniske artikler'
'Ferro-cerium and other pyrophoric alloys in all forms; articles of combustible materials as specified in note 2 to this chapter': 'Ferro-cerium og andre pyrofore legeringer af enhver form; varer af brændbare materialer som nævnt i bestemmelse 2 til dette kapitel'
'Photographic plates and film in the flat, sensitised, unexposed, of any material other than paper, paperboard or textiles; instant print film in the flat, sensitised, unexposed, whether or not in packs': 'Fotografiske plader og fotografiske bladfilm, lysfølsomme, ikke eksponerede, af andre materialer end papir, pap eller tekstilstof; film til umiddelbar billedfremstilling (instant film) i plader, lysfølsomme, ikke eksponerede, også i kassetter'
'Photographic film in rolls, sensitised, unexposed, of any material other than paper, paperboard or textiles; instant print film in rolls, sensitised, unexposed': 'Fotografiske film i ruller, lysfølsomme, ikke eksponerede, af andre materialer end papir, pap eller tekstilstof; film til umiddelbar billedfremstilling (instant film) i ruller, lysfølsomme, ikke eksponerede'
'Photographic paper, paperboard and textiles, sensitised, unexposed': 'Lysfølsomt fotografisk papir, pap og tekstilstof, ikke eksponeret'
'Photographic plates, film, paper, paperboard and textiles, exposed but not developed': 'Fotografiske plader, film, papir, pap og tekstilstof, eksponerede, men ikke fremkaldte'
'Photographic plates and film, exposed and developed, other than cinematographic film': 'Fotografiske plader og film, undtagen kinematografiske film, eksponerede og fremkaldte'
'Cinematographic film, exposed and developed, whether or not incorporating soundtrack or consisting only of soundtrack': 'Kinematografiske film, med eller uden lydspor eller bestående alene af lydspor, eksponerede og fremkaldte'
'Chemical preparations for photographic uses (other than varnishes, glues, adhesives and similar preparations); unmixed products for photographic uses, put up in measured portions or put up for retail sale in a form ready for use': 'Kemiske præparater til fotografisk brug (undtagen lakker, lim, klister og lignende præparater); ublandede produkter til fotografisk brug, i doseret stand eller i pakninger til detailsalg, færdige til anvendelse'
'Artificial graphite; colloidal or semi-colloidal graphite; preparations based on graphite or other carbon in the form of pastes, blocks, plates or other semi-manufactures': 'Kunstig grafit; kolloid eller semi-kolloid grafit; præparater på basis af grafit eller andet kul, i form af pasta, blokke, plader eller andre halvfabrikata'
'Activated carbon; activated natural mineral products; animal black, including spent animal black': 'Aktiveret kul; aktiverede naturlige mineraler; dyrekul, også brugt'
'Tall oil, whether or not refined': 'Tallolie (tallsyre), også raffineret'
'Gum, wood or sulphate turpentine and other terpenic oils produced by the distillation or other treatment of coniferous woods; crude dipentene; sulphite turpentine and other crude para-cymene; pine oil containing alpha-terpineol as the main constituent': 'Balsam-, træ- eller sulfatterpentin og andre terpentinolier udvundet ved destillation eller anden behandling af nåletræ; rå dipenten; sulfitterpentin og anden rå para-cymen; pine-oil med alpha-terpineol som hovedbestanddel'
'Rosin and resin acids, and derivatives thereof; rosin spirit and rosin oils; run gums': 'Kolofonium og harpikssyrer samt derivater deraf; harpiksessens (pinolin) og harpiksolier; naturharpikser modificeret ved smeltning'
"Wood tar; wood tar oils; wood creosote; wood naphtha; vegetable pitch; brewers' pitch and similar preparations based on rosin, resin acids or on vegetable pitch": 'Trætjære; trætjæreolier; trækreosot; rå methanol; vegetabilsk beg; bryggerbeg og lignende præparater på basis af kolofonium, harpikssyrer eller vegetabilsk beg'
'Insecticides, rodenticides, fungicides, herbicides, anti-sprouting products and plant-growth regulators, disinfectants and similar products, put up in forms or packings for retail sale or as preparations or articles (for example, sulphur-treated bands, wicks and candles, and fly-papers)': 'Insektbekæmpelsesmidler, rotteudryddelsesmidler, afsvampningsmidler, ukrudtbekæmpelsesmidler, antispiringsmidler, plantevækstregulatorer, desinfektionsmidler og lignende produkter, der er formet eller pakket til detailsalg eller foreligger som præparater eller færdige artikler (fx bånd, væger og lys præpareret med svovl, samt fluepapir)'
'Finishing agents, dye carriers to accelerate the dyeing or fixing of dyestuffs and other products and preparations (for example, dressings and mordants), of a kind used in the textile, paper, leather or like industries, not elsewhere specified or included': 'Efterbehandlingsmidler, acceleratorer til farvning eller til fiksering af farvestoffer samt andre produkter og præparater (fx tilberedte appretur- og bejdsemidler), af den art der anvendes i tekstil-, papir- eller læderindustrien eller i nærstående industrier, ikke andetsteds tariferet'
'Pickling preparations for metal surfaces; fluxes and other auxiliary preparations for soldering, brazing or welding; soldering, brazing or welding powders and pastes consisting of metal and other materials; preparations of a kind used as cores or coatings for welding electrodes or rods': 'Metalbejdser; flusmidler og andre hjælpemidler til lodning eller svejsning; lodde- og svejsepulver samt lodde- og svejsepasta, bestående af metal og andre stoffer; præparater, af den art der anvendes til fyldning eller belægning af svejseelektroder eller svejsetråd'
'Anti-knock preparations, oxidation inhibitors, gum inhibitors, viscosity improvers, anti-corrosive preparations and other prepared additives, for mineral oils (including gasoline) or for other liquids used for the same purposes as mineral oils': 'Præparater til modvirkning af bankning, oxydation, korrosion eller harpiksdannelse, viskositetsforhøjende præparater og andre tilberedte additiver til mineralolier (herunder benzin) eller til andre væsker, som anvendes til samme formål som mineralolier'
'Prepared rubber accelerators; compound plasticisers for rubber or plastics, not elsewhere specified or included; anti-oxidising preparations and other compound stabilisers for rubber or plastics': 'Tilberedte vulkaniseringsacceleratorer; sammensatte blødgøringsmidler til gummi eller plast, ikke andetsteds tariferet; antioxydanter og andre sammensatte stabilisatorer til gummi eller plast'
'Organic composite solvents and thinners, not elsewhere specified or included; prepared paint or varnish removers': 'Sammensatte organiske opløsnings- og fortyndingsmidler, ikke andetsteds tariferet; præparater til fjernelse af maling og lak'
'Reaction initiators, reaction accelerators and catalytic preparations, not elsewhere specified or included': 'Reaktionsstartere, reaktionsacceleratorer og katalytiske præparater, ikke andetsteds tariferet'
'Refractory cements, mortars, concretes and similar compositions, including dolomite ramming mix, other than products of heading 3801': 'Ildfast cement, ildfast mørtel, ildfast beton og lignende ildfaste produkter, herunder stampeblanding af dolomit, undtagen produkter henhørende under pos. 3801'
'Mixed alkylbenzenes and mixed alkylnaphthalenes, other than those of heading 2707 or 2902': 'Blandede alkylbenzener og blandede alkylnaphtalener, undtagen produkter henhørende under pos. 2707 eller 2902'
'Chemical elements doped for use in electronics, in the form of discs, wafers or similar forms; chemical compounds doped for use in electronics': 'Kemiske grundstoffer, doteret til anvendelse i elektronikken, i form af skiver, plader (wafers) eller lignende; kemiske forbindelser, doteret til anvendelse i elektronikken'
'Diagnostic or laboratory reagents on a backing, prepared diagnostic or laboratory reagents whether or not on a backing, whether or not put up in the form of kits, other than those of heading 3006; certified reference materials': 'Reagensmidler på underlag, til diagnostisk brug eller laboratoriebrug, sammensatte reagensmidler til diagnostisk brug eller laboratoriebrug, også på underlag og også som sæt, undtagen varer henhørende under pos. 3006; certificerede referencematerialer'
'Industrial monocarboxylic fatty acids; acid oils from refining; industrial fatty alcohols': 'Industrielle monocarboxylfedtsyrer; sure olier fra raffinering; industrielle fedtalkoholer'
'Prepared binders for foundry moulds or cores; chemical products and preparations of the chemical or allied industries (including those consisting of mixtures of natural products), not elsewhere specified or included': 'Tilberedte bindemidler til støbeforme eller støbekerner; produkter fra kemiske og nærstående industrier (herunder blandinger af naturprodukter), ikke andetsteds tariferet'
'Residual products of the chemical or allied industries, not elsewhere specified or included; municipal waste; sewage sludge; other wastes specified in note 6 to this chapter': 'Restprodukter fra kemiske og nærstående industrier, ikke andetsteds tariferet; kommunalt affald; kloakslam; andet affald som nævnt i bestemmelse 6 til dette kapitel'
'Biodiesel and mixtures thereof, not containing or containing less than 70 % by weight of petroleum oils or oils obtained from bituminous minerals': 'Biodiesel og blandinger deraf, uden indhold eller indeholdende mindre end 70 vægtprocent af olier udvundet af jordolier eller af olier hidrørende fra bituminøse mineraler'
'Mixtures containing halogenated derivatives of methane, ethane or propane, not elsewhere specified or included': 'Blandinger indeholdende halogenerede derivater af metan, ethan eller propan, ikke andetsteds tariferet'
'Polymers of ethylene, in primary forms': 'Polymerer af ethylen, i ubearbejdet form'
'Polymers of propylene or of other olefins, in primary forms': 'Polymerer af propylen eller andre olefiner, i ubearbejdet form'
'Polymers of styrene, in primary forms': 'Polymerer af styren, i ubearbejdet form'
'Polymers of vinyl chloride or of other halogenated olefins, in primary forms': 'Polymerer af vinylchlorid eller andre halogenerede olefiner, i ubearbejdet form'
'Polymers of vinyl acetate or of other vinyl esters, in primary forms; other vinyl polymers in primary forms': 'Polymerer af vinylacetat eller andre vinylestere, i ubearbejdet form; andre vinylpolymerer i ubearbejdet form'
'Acrylic polymers in primary forms': 'Polymerer af acryl, i ubearbejdet form'
'Polyacetals, other polyethers and epoxide resins, in primary forms; polycarbonates, alkyd resins, polyallyl esters and other polyesters, in primary forms': 'Polyacetaler og andre polyethere samt epoxyharpikser, i ubearbejdet form; polycarbonater, alkydharpikser, polyallylestere og andre polyestere, i ubearbejdet form'
'Polyamides in primary forms': 'Polyamider, i ubearbejdet form'
'Amino-resins, phenolic resins and polyurethanes, in primary forms': 'Aminoplast, phenolplast og polyurethaner, i ubearbejdet form'
'Petroleum resins, coumarone-indene resins, polyterpenes, polysulphides, polysulphones and other products specified in note 3 to this chapter, not elsewhere specified or included, in primary forms': 'Jordolieharpikser, cumaronindenharpikser, polyterpener, polysulfider, polysulfoner og andre produkter som nævnt i bestemmelse 3 til dette kapitel, ikke andetsteds tariferet, i ubearbejdet form'
'Cellulose and its chemical derivatives, not elsewhere specified or included, in primary forms': 'Cellulose og kemiske derivater deraf, ikke andetsteds tariferet, i ubearbejdet form'
'Natural polymers (for example, alginic acid) and modified natural polymers (for example, hardened proteins, chemical derivatives of natural rubber), not elsewhere specified or included, in primary forms': 'Naturlige polymerer (fx alginsyre) og modificerede naturlige polymerer (fx hærdede proteiner, kemiske derivater af naturgummi), ikke andetsteds tariferet, i ubearbejdet form'
'Waste, parings and scrap, of plastics': 'Affald, afklip og skrot, af plast'
'Monofilament of which any cross-sectional dimension exceeds 1 mm, rods, sticks and profile shapes, whether or not surface-worked but not otherwise worked, of plastics': 'Monofilamenter, hvis største tværmål overstiger 1 mm, stænger og profiler, også overfladebehandlede, men ikke på anden måde bearbejdet, af plast'
'Tubes, pipes and hoses, and fittings therefor (for example, joints, elbows, flanges), of plastics': 'Rør og slanger samt fittings dertil (fx muffer, rørknæ, forbindelsesstykker), af plast'
'Floor coverings of plastics, whether or not self-adhesive, in rolls or in the form of tiles; wall or ceiling coverings of plastics, as defined in note 9 to this chapter': 'Gulvbelægningsmaterialer af plast, også selvklæbende, i ruller eller som fliser; væg- eller loftsbeklædning af plast som defineret i bestemmelse 9 til dette kapitel'
'Self-adhesive plates, sheets, film, foil, tape, strip and other flat shapes, of plastics, whether or not in rolls': 'Plader, ark, film, folier, bånd, tape, strimler og andre flade former, af plast, selvklæbende, også i ruller'
'Other plates, sheets, film, foil and strip, of plastics, non-cellular and not reinforced, laminated, supported or similarly combined with other materials': 'Andre plader, ark, film, folier, bånd og strimler, af plast undtagen celleplast, uden underlag og ikke forstærket, lamineret eller på lignende måde i forbindelse med andre materialer'
'Other plates, sheets, film, foil and strip, of plastics': 'Andre plader, ark, film, folier, bånd og strimler, af plast'
'Baths, shower-baths, sinks, washbasins, bidets, lavatory pans, seats and covers, flushing cisterns and similar sanitary ware, of plastics': 'Badekar, brusekar, køkkenvaske, håndvaske, bideter, klosetter samt sæder og låg dertil, skyllecisterner og lignende sanitetsartikler, af plast'
'Articles for the conveyance or packing of goods, of plastics; stoppers, lids, caps and other closures, of plastics': 'Transport- og emballagegenstande, af plast; propper, låg, kapsler og andre lukkeanordninger, af plast'
'Tableware, kitchenware, other household articles and hygienic or toilet articles, of plastics': 'Bordservice, køkkenartikler og andre husholdningsartikler samt hygiejniske artikler og toiletartikler, af plast'
"Builders' ware of plastics, not elsewhere specified or included": 'Bygningsudstyr, af plast, ikke andetsteds tariferet'
'Other articles of plastics and articles of other materials of headings 3901 to 3914': 'Andre varer af plast samt varer af andre materialer henhørende under pos. 3901-3914'
'Natural rubber, balata, gutta-percha, guayule, chicle and similar natural gums, in primary forms or in plates, sheets or strip': 'Naturgummi, balata, guttaperka, guayulegummi, chiclegummi og lignende naturlige gummiarter i ubearbejdet form eller som plader eller bånd'
'Synthetic rubber and factice derived from oils, in primary forms or in plates, sheets or strip; mixtures of any product of heading 4001 with any product of this heading, in primary forms or in plates, sheets or strip': 'Syntetgummi og factis fremstillet af olier, i ubearbejdet form eller som plader eller bånd; blandinger af produkter henhørende under pos. 4001 med produkter henhørende under denne position, i ubearbejdet form eller som plader eller bånd'
'Compounded rubber, unvulcanised, in primary forms or in plates, sheets or strip': 'Blandet gummi, ikke-vulkaniseret, i ubearbejdet form eller som plader eller bånd'
'Other forms (for example, rods, tubes and profile shapes) and articles (for example, discs and rings), of unvulcanised rubber': 'Ikke-vulkaniseret gummi i andre former (fx stænger, rør og profiler) samt varer af ikke-vulkaniseret gummi (fx rondeller og ringe)'
'Plates, sheets, strip, rods and profile shapes, of vulcanised rubber other than hard rubber': 'Plader, bånd, strimler, stænger og profiler, af blødgummi'
'Tubes, pipes and hoses, of vulcanised rubber other than hard rubber, with or without their fittings (for example, joints, elbows, flanges)': 'Rør og slanger af blødgummi, også med fittings (fx muffer, rørknæ, forbindelsesstykker)'
'Conveyor or transmission belts or belting, of vulcanised rubber': 'Driv- og transportremme af blødgummi'
'New pneumatic tyres, of rubber': 'Nye dæk, af gummi'
'Retreaded or used pneumatic tyres of rubber; solid or cushion tyres, tyre treads and tyre flaps, of rubber': 'Regummerede eller brugte dæk, af gummi; massive og hule ringe, slidbaner til dæk samt fælgbånd, af gummi'
'Inner tubes, of rubber': 'Slanger af gummi'
'Hygienic or pharmaceutical articles (including teats), of vulcanised rubber other than hard rubber, with or without fittings of hard rubber': 'Hygiejniske eller farmaceutiske artikler (herunder sutter), af blødgummi, også med dele af hårdgummi'
'Articles of apparel and clothing accessories (including gloves, mittens and mitts), for all purposes, of vulcanised rubber other than hard rubber': 'Beklædningsgenstande (herunder handsker, vanter og luffer) og tilbehør dertil, af blødgummi'
'Other articles of vulcanised rubber other than hard rubber': 'Andre varer af blødgummi'
'Raw hides and skins of bovine (including buffalo) or equine animals (fresh, or salted, dried, limed, pickled or otherwise preserved, but not tanned, parchment-dressed or further prepared), whether or not dehaired or split': 'Rå huder og skind af hornkvæg (herunder bøfler) eller dyr af hestefamilien (friske eller saltede, tørrede, kalkede, picklede eller på anden måde konserverede, men ikke garvede, pergamentbehandlede eller på anden måde beredte), også afhårede eller spaltede'
'Raw skins of sheep or lambs (fresh, or salted, dried, limed, pickled or otherwise preserved, but not tanned, parchment-dressed or further prepared), whether or not with wool on or split, other than those excluded by note 1(c) to this chapter': 'Rå skind af får og lam (friske eller saltede, tørrede, kalkede, picklede eller på anden måde konserverede, men ikke garvede, pergamentbehandlede eller på anden måde beredte), også afhårede eller spaltede, bortset fra sådanne, der er undtaget i henhold til bestemmelse 1 c) til dette kapitel'
'Other raw hides and skins (fresh, or salted, dried, limed, pickled or otherwise preserved, but not tanned, parchment-dressed or further prepared), whether or not dehaired or split, other than those excluded by note 1(b) or 1(c) to this chapter': 'Andre rå huder og skind (friske eller saltede, tørrede, kalkede, picklede eller på anden måde konserverede, men ikke garvede, pergamentbehandlede eller på anden måde beredte), også afhårede eller spaltede, bortset fra sådanne, der er undtaget i henhold til bestemmelse 1 b) eller c) til dette kapitel'
'Tanned or crust hides and skins of bovine (including buffalo) or equine animals, without hair on, whether or not split, but not further prepared': 'Garvede eller crust huder og skind af hornkvæg (herunder bøfler) eller dyr af hestefamilien, uden hår, også spaltede, men ikke yderligere beredte'
'Tanned or crust skins of sheep or lambs, without wool on, whether or not split, but not further prepared': 'Garvede eller crust skind af får og lam, uden hår, også spaltede, men ikke yderligere beredte'
'Tanned or crust hides and skins of other animals, without wool or hair on, whether or not split, but not further prepared': 'Garvede eller crust skind af andre dyr, uden hår, også spaltede, men ikke yderligere beredte'
'Leather further prepared after tanning or crusting, including parchment-dressed leather, of bovine (including buffalo) or equine animals, without hair on, whether or not split, other than leather of heading 4114': 'Læder, yderligere beredt efter garvning eller crusting, herunder pergamentbehandlet læder, af hornkvæg (herunder bøfler) eller af dyr af hestefamilien, uden hår, også spaltet, undtagen læder henhørende under pos. 4114'
'Leather further prepared after tanning or crusting, including parchment-dressed leather, of other animals, without wool or hair on, whether or not split, other than leather of heading 4114': 'Læder, yderligere beredt efter garvning eller crusting, herunder pergamentbehandlet læder, af andre dyr, uden hår, også spaltet, undtagen læder henhørende under pos. 4114'
'Chamois (including combination chamois) leather; patent leather and patent laminated leather; metallised leather': 'Semsgarvet læder (vaskeskind); laklæder og lamineret laklæder; metalliseret læder'
'Composition leather with a basis of leather or leather fibre, in slabs, sheets or strip, whether or not in rolls; parings and other waste of leather or of composition leather, not suitable for the manufacture of leather articles; leather dust, powder and flour': 'Kunstlæder på basis af læder eller læderfibre, i plader eller bånd, også i ruller; afklip og andet affald af læder eller af kunstlæder, ikke anvendeligt til fremstilling af lædervarer; læderstøv, læderpulver og lædermel'
'Trunks, suitcases, vanity cases, executive-cases, briefcases, school satchels, spectacle cases, binocular cases, camera cases, musical instrument cases, gun cases, holsters and similar containers; travelling-bags, insulated food or beverages bags, toilet bags, rucksacks, handbags, shopping-bags, wallets, purses, map-cases, cigarette-cases, tobacco-pouches, tool bags, sports bags, bottle-cases, jewellery boxes, powder boxes, cutlery cases and similar containers, of leather or of composition leather, of sheeting of plastics, of textile materials, of vulcanised fibre or of paperboard, or wholly or mainly covered with such materials or with paper': 'Kufferter, dokumentmapper, skoletasker, beautybokse, etuier og lignende beholdere til briller, kikkerter, fotografiapparater, musikinstrumenter, våben mv.; rejsetasker, isolerede tasker til transport af næringsmidler og drikkevarer, toilettasker, rygsække, håndtasker, indkøbstasker, tegnebøger, punge, kortetuier, cigaretetuier, tobakspunge, værktøjsetuier, sportstasker, flaskeholdere, smykkeskrin, pudderdåser, æsker til spisebestik samt lignende beholdere, af læder eller kunstlæder, af plader eller folier af plast, af tekstilmaterialer, af vulcanfiber eller af pap, eller helt eller i overvejende grad beklædt med disse materialer eller med papir'
'Articles of apparel and clothing accessories, of leather or of composition leather': 'Beklædningsgenstande og tilbehør dertil, af læder eller kunstlæder'
'Other articles of leather or of composition leather': 'Andre varer af læder eller kunstlæder'
"Raw furskins (including heads, tails, paws and other pieces or cuttings, suitable for furriers' use), other than raw hides and skins of heading 4101, 4102 or 4103": 'Rå pelsskind (herunder hoveder, haler, ben og andre stykker eller afklip, der er anvendelige til buntmagerarbejder), undtagen rå huder og skind henhørende under pos. 4101, 4102 eller 4103'
'Tanned or dressed furskins (including heads, tails, paws and other pieces or cuttings), unassembled, or assembled (without the addition of other materials) other than those of heading 4303': 'Garvede eller beredte pelsskind (herunder hoveder, haler, ben og andre stykker eller afklip), også sammensatte (uden tilføjelse af andre materialer), undtagen varer henhørende under pos. 4303'
'Articles of apparel, clothing accessories and other articles of furskin': 'Beklædningsgenstande og tilbehør dertil samt andre varer af pelsskind'
'Fuel wood, in logs, in billets, in twigs, in faggots or in similar forms; wood in chips or particles; sawdust and wood waste and scrap, whether or not agglomerated in logs, briquettes, pellets or similar forms': 'Brænde; træ i form af flis eller spåner; savsmuld og træaffald, også agglomereret til briketter eller lignende former'
'Wood charcoal (including shell or nut charcoal), whether or not agglomerated': 'Trækul (herunder kul af nøddeskaller eller af nødder), også agglomereret'
'Wood in the rough, whether or not stripped of bark or sapwood, or roughly squared': 'Træ, ubearbejdet eller afbarket, afgrenet eller groft tildannet på to eller fire sider'
'Hoopwood; split poles; piles, pickets and stakes of wood, pointed but not sawn lengthwise; wooden sticks, roughly trimmed but not turned, bent or otherwise worked, suitable for the manufacture of walking sticks, umbrellas, tool handles or the like; chipwood and the like': 'Emner af træ til tøndebånd; kløvede stolper; pæle og stokke af træ, tilspidsede, men ikke savskårne i længderetningen; emner af træ til spadserestokke, paraplyskafter, værktøjsskafter og lign., groft tildannede eller afrundede, men ikke drejede, bøjede eller på anden måde bearbejdede; træspån og lign'
'Railway or tramway sleepers (cross-ties) of wood': 'Jernbane- og sporvejssveller af træ'
'Wood sawn or chipped lengthwise, sliced or peeled, whether or not planed, sanded or end-jointed, of a thickness exceeding 6 mm': 'Træ, savet eller tilhugget i længderetningen, skåret eller skrællet, også høvlet, slebet eller samlet ende-til-ende, af tykkelse over 6 mm'
'Sheets for veneering (including those obtained by slicing laminated wood), for plywood or for similar laminated wood and other wood, sawn lengthwise, sliced or peeled, whether or not planed, sanded, spliced or end-jointed, of a thickness not exceeding 6 mm': 'Plader til fineringsarbejde (herunder sådanne plader fremstillet ved skæring af lamineret træ), til fremstilling af krydsfinér eller lignende lamineret træ samt træ, savet i længderetningen, skåret eller skrællet, også høvlet, slebet, splejset eller samlet ende-til-ende, af tykkelse ikke over 6 mm'
'Wood (including strips and friezes for parquet flooring, not assembled) continuously shaped (tongued, grooved, rebated, chamfered, V-jointed, beaded, moulded, rounded or the like) along any of its edges, ends or faces, whether or not planed, sanded or end-jointed': 'Træ (herunder ikke-sammensatte parketstaver), profileret (pløjet, notet, falset, rejfet, kelet, forarbejdet til rund form eller lignende) i hele længden på en eller flere kanter, ender eller overflader, også høvlet, slebet eller samlet ende-til-ende'
'Particle board, oriented strand board (OSB) and similar board (for example, waferboard) of wood or other ligneous materials, whether or not agglomerated with resins or other organic binding substances': 'Spånplader, OSB-plader og lignende plader (fx waferboard) af træ eller andre træagtige materialer, også agglomereret med harpiks eller andre organiske bindemidler'
'Fibreboard of wood or other ligneous materials, whether or not bonded with resins or other organic substances': 'Træfiberplader og fiberplader af andre træagtige materialer, også agglomereret med harpiks eller andre organiske bindemidler'
'Plywood, veneered panels and similar laminated wood': 'Krydsfinér, finerede plader og lignende laminerede træprodukter'
'Wooden frames for paintings, photographs, mirrors or similar objects': 'Trærammer til malerier, fotografier, spejle eller lignende genstande'
'Packing cases, boxes, crates, drums and similar packings, of wood; cable-drums of wood; pallets, box pallets and other load boards, of wood; pallet collars of wood': 'Pakkasser, tremmekasser, tromler og lignende pakningsgenstande af træ; kabeltromler af træ; lastpaller og lign., af træ; pallerammer af træ'
"Builders' joinery and carpentry of wood, including cellular wood panels, assembled flooring panels, shingles and shakes": 'Snedker- og tømrerarbejder af træ til bygningsbrug, herunder lamelplader (celleplader) af træ, sammensatte gulvbrædder og tagspån (shingles og shakes), af træ'
'Tableware and kitchenware, of wood': 'Bordservice og køkkenudstyr, af træ'
'Wood marquetry and inlaid wood; caskets and cases for jewellery or cutlery, and similar articles, of wood; statuettes and other ornaments, of wood; wooden articles of furniture not falling in Chapter 94': 'Indlagt træ og træmosaik; æsker, skrin og etuier til smykker eller bestik samt lignende varer af træ; statuetter og andre dekorationsgenstande af træ; boligudstyr af træ, ikke henhørende under kapitel 94'
'Other articles of wood': 'Andre varer af træ'
'Natural cork, raw or simply prepared; waste cork; crushed, granulated or ground cork': 'Naturkork, rå eller groft bearbejdet; korkaffald; knust, granuleret eller pulveriseret kork'
'Articles of natural cork': 'Varer af naturkork'
'Agglomerated cork (with or without a binding substance) and articles of agglomerated cork': 'Preskork (med eller uden bindemiddel) og varer deraf'
