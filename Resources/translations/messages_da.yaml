'Paper or paperboard labels of all kinds, whether or not printed': 'Etiketter og mærkesedler af enhver art, af papir eller pap, også med påtryk'
'Bobbins, spools, cops and similar supports, of paper pulp, paper or paperboard (whether or not perforated or hardened)': 'Bobiner, spoler og lignende varer af papirmasse, papir eller pap, også perforerede eller hærdede'
'Other paper, paperboard, cellulose wadding and webs of cellulose fibres, cut to size or shape; other articles of paper pulp, paper, paperboard, cellulose wadding or webs of cellulose fibres': 'Andet papir, pap, cellulosevat og cellulosefiberdug, tilskåret; andre varer af papirmasse, papir, pap, cellulosevat eller cellulosefiberdug'
