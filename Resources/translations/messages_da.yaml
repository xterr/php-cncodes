'Composite paper and paperboard (made by sticking flat layers of paper or paperboard together with an adhesive), not surface-coated or impregnated, whether or not internally reinforced, in rolls or sheets': 'Papir og pap bestående af sammenklæbede lag af papir eller pap, uden imprægnering eller belægning på overfladen, også med indvendig forstærkning, i ruller og ark'
