'Other oil seeds and oleaginous fruits, whether or not broken': 'Ostatní olejnatá semena a olejnaté plody, též drcené'
'Flours and meals of oil seeds or oleaginous fruits, other than those of mustard': 'Mouka a krupice z olejnatých semen nebo olejnatých plodů, kromě hořčičné mouky a krupice'
'Seeds, fruit and spores, of a kind used for sowing': 'Semena, plody a výtrusy k setí'
'Hop cones, fresh or dried, whether or not ground, powdered or in the form of pellets; lupulin': 'Chmelové šištice, čerstvé nebo sušené, též drcené, v prášku nebo ve formě pelet; lupulin'
'Plants and parts of plants (including seeds and fruits), of a kind used primarily in perfumery, in pharmacy or for insecticidal, fungicidal or similar purposes, fresh, chilled, frozen or dried, whether or not cut, crushed or powdered': 'Rostliny a části rostlin (včetně semen a plodů) používané zejména ve voňavkářství, ve farmacii nebo jako insekticidy, fungicidy nebo k podobným účelům, čerstvé, chlazené, zmrazené nebo sušené, též řezané, drcené nebo v prášku'
'Locust beans, seaweeds and other algae, sugar beet and sugar cane, fresh, chilled, frozen or dried, whether or not ground; fruit stones and kernels and other vegetable products (including unroasted chicory roots of the variety Cichorium intybus sativum) of a kind used primarily for human consumption, not elsewhere specified or included': 'Svatojánský chléb, mořské a jiné řasy, cukrová řepa a cukrová třtina, čerstvé, chlazené, zmrazené nebo sušené, též v prášku; ovocné pecky a jádra a jiné rostlinné produkty (včetně nepražených kořenů čekanky druhu Cichorium intybus sativum) používané zejména k lidskému požívání, jinde neuvedené ani nezahrnuté'
'Swedes, mangolds, fodder roots, hay, lucerne (alfalfa), clover, sainfoin, forage kale, lupines, vetches and similar forage products, whether or not in the form of pellets': 'Tuřín, krmná řepa, jiné krmné kořeny, seno, vojtěška (alfalfa), jetel, vičenec ligrus, kapusta kadeřavá krmná, vlčí bob, vikev a podobné pícniny, též ve formě pelet'
'Lac; natural gums, resins, gum-resins and oleoresins (for example, balsams)': 'Šelak; přírodní gumy, pryskyřice, klejopryskyřice a přírodní olejové pryskyřice (například balzámy)'
'Vegetable saps and extracts; pectic substances, pectinates and pectates; agar-agar and other mucilages and thickeners, whether or not modified, derived from vegetable products': 'Rostlinné šťávy a výtažky; pektinové látky, pektináty a pektany; agar-agar a ostatní slizy a zahušťovadla získané z rostlin, též upravené'
'Vegetable materials of a kind used primarily for plaiting (for example, bamboos, rattans, reeds, rushes, osier, raffia, cleaned, bleached or dyed cereal straw, and lime bark)': 'Rostlinné materiály používané zejména k výrobě košíkářského nebo pleteného zboží (například bambus, rákos, španělský rákos (rotang), sítina, vrbové proutí, rafie, obilná sláma čištěná, bělená nebo barvená, lipové lýko)'
'Vegetable products not elsewhere specified or included': 'Rostlinné produkty, jinde neuvedené ani nezahrnuté'
'Pig fat (including lard) and poultry fat, other than that of heading 0209 or 1503': 'Vepřový tuk (včetně sádla) a drůbeží tuk, jiné než čísla 0209 nebo 1503'
'Fats of bovine animals, sheep or goats, other than those of heading 1503': 'Lůj hovězí, ovčí nebo kozí, jiný než čísla 1503'
'Lard stearin, lard oil, oleostearin, oleo-oil and tallow oil, not emulsified or mixed or otherwise prepared': 'Stearin z vepřového sádla, olein z vepřového sádla, oleostearin, oleomargarín a olein z loje, neemulgované, nesmíchané ani jinak neupravené'
'Fats and oils and their fractions, of fish or marine mammals, whether or not refined, but not chemically modified': 'Tuky a oleje a jejich frakce z ryb nebo mořských savců, též rafinované, avšak chemicky neupravené'
'Wool grease and fatty substances derived therefrom (including lanolin)': 'Tuk z ovčí vlny a tukové látky z něho získané (včetně lanolinu)'
'Soya-bean oil and its fractions, whether or not refined, but not chemically modified': 'Sójový olej a jeho frakce, též rafinovaný, ale chemicky neupravený'
'Groundnut oil and its fractions, whether or not refined, but not chemically modified': 'Podzemnicový olej a jeho frakce, též rafinovaný, ale chemicky neupravený'
'Olive oil and its fractions, whether or not refined, but not chemically modified': 'Olivový olej a jeho frakce, též rafinovaný, ale chemicky neupravený'
'Other oils and their fractions, obtained solely from olives, whether or not refined, but not chemically modified, including blends of these oils or fractions with oils or fractions of heading 1509': 'Ostatní oleje a jejich frakce, získané výhradně z oliv, též rafinované, avšak chemicky neupravené, a směsi těchto olejů nebo frakcí s oleji nebo frakcemi čísla 1509'
'Palm oil and its fractions, whether or not refined, but not chemically modified': 'Palmový olej a jeho frakce, též rafinovaný, ale chemicky neupravený'
'Sunflower-seed, safflower or cotton-seed oil and fractions thereof, whether or not refined, but not chemically modified': 'Slunečnicový olej, světlicový olej nebo bavlníkový olej a jejich frakce, též rafinované, ale chemicky neupravené'
'Coconut (copra), palm kernel or babassu oil and fractions thereof, whether or not refined, but not chemically modified': 'Kokosový olej (olej z kopry), olej z palmových jader, babassuový olej a jejich frakce, též rafinované, ale chemicky neupravené'
'Rape, colza or mustard oil and fractions thereof, whether or not refined, but not chemically modified': 'Řepkový nebo hořčičný olej a jejich frakce, též rafinované, ale chemicky neupravené'
'Other fixed vegetable or microbial fats and oils (including jojoba oil) and their fractions, whether or not refined, but not chemically modified': 'Ostatní stálé rostlinné nebo mikrobiální tuky a oleje (včetně jojobového oleje) a jejich frakce, též rafinované, ale chemicky neupravené'
'Animal, vegetable or microbial fats and oils and their fractions, partly or wholly hydrogenated, inter-esterified, re-esterified or elaidinised, whether or not refined, but not further prepared': 'Živočišné, rostlinné nebo mikrobiální tuky a oleje a jejich frakce, částečně nebo zcela hydrogenované, interesterifikované, reesterifikované nebo elaidinizované, též rafinované, ale jinak neupravené'
'Margarine; edible mixtures or preparations of animal, vegetable or microbial fats or oils or of fractions of different fats or oils of this chapter, other than edible fats or oils or their fractions of heading 1516': 'Margarín; jedlé směsi nebo přípravky ze živočišných, rostlinných nebo mikrobiálních tuků nebo olejů nebo z frakcí různých tuků nebo olejů této kapitoly, jiné než jedlé tuky nebo oleje nebo jejich frakce čísla 1516'
'Animal, vegetable or microbial fats and oils and their fractions, boiled, oxidised, dehydrated, sulphurised, blown, polymerised by heat in vacuum or in inert gas or otherwise chemically modified, excluding those of heading 1516; inedible mixtures or preparations of animal, vegetable or microbial fats or oils or of fractions of different fats or oils of this chapter, not elsewhere specified or included': 'Živočišné, rostlinné nebo mikrobiální tuky a oleje a jejich frakce, vařené, oxidované, dehydratované, sířené, foukané, polymerované za tepla ve vakuu nebo v inertním plynu nebo jinak chemicky upravené, jiné než uvedené v čísle 1516; nepoživatelné směsi nebo přípravky z živočišných, rostlinných nebo mikrobiálních tuků nebo olejů nebo z frakcí různých tuků nebo olejů této kapitoly, jinde neuvedené ani nezahrnuté'
'Vegetable waxes (other than triglycerides), beeswax, other insect waxes and spermaceti, whether or not refined or coloured': 'Rostlinné vosky (jiné než triglyceridy), včelí vosk a jiné hmyzí vosky a vorvanina (spermacet), též rafinované nebo barvené'
'Degras; residues resulting from the treatment of fatty substances or animal or vegetable waxes': 'Degras; zbytky po zpracování tukových látek nebo živočišných nebo rostlinných vosků'
'Sausages and similar products, of meat, meat offal, blood or insects; food preparations based on these products': 'Uzenky, salámy a podobné výrobky z masa, drobů, krve nebo hmyzu; potravinové přípravky na bázi těchto výrobků'
'Other prepared or preserved meat, meat offal, blood or insects': 'Jiné přípravky a konzervy z masa, drobů, krve nebo hmyzu'
'Extracts and juices of meat, fish or crustaceans, molluscs or other aquatic invertebrates': 'Výtažky a šťávy z masa, ryb nebo korýšů, měkkýšů nebo jiných vodních bezobratlých'
'Prepared or preserved fish; caviar and caviar substitutes prepared from fish eggs': 'Připravené nebo konzervované ryby; kaviár a kaviárové náhražky připravené z rybích jiker'
'Crustaceans, molluscs and other aquatic invertebrates, prepared or preserved': 'Korýši, měkkýši a jiní vodní bezobratlí, připravení nebo v konzervách'
'Cane or beet sugar and chemically pure sucrose, in solid form': 'Třtinový nebo řepný cukr a chemicky čistá sacharóza, v pevném stavu'
'Other sugars, including chemically pure lactose, maltose, glucose and fructose, in solid form; sugar syrups not containing added flavouring or colouring matter; artificial honey, whether or not mixed with natural honey; caramel': 'Ostatní cukry, včetně chemicky čisté laktózy, maltózy, glukózy a fruktózy, v pevném stavu; cukerné sirupy bez přísady aromatických přípravků nebo barviv; umělý med, též smíšený s přírodním medem; karamel'
'Molasses resulting from the extraction or refining of sugar': 'Melasy získané extrakcí nebo rafinací cukru'
'Sugar confectionery (including white chocolate), not containing cocoa': 'Cukrovinky (včetně bílé čokolády), neobsahující kakao'
'Cocoa paste, whether or not defatted': 'Kakaová hmota, též odtučněná'
'Chocolate and other food preparations containing cocoa': 'Čokoláda a ostatní potravinové přípravky obsahující kakao'
'Malt extract; food preparations of flour, groats, meal, starch or malt extract, not containing cocoa or containing less than 40 % by weight of cocoa calculated on a totally defatted basis, not elsewhere specified or included; food preparations of goods of headings 0401 to 0404, not containing cocoa or containing less than 5 % by weight of cocoa calculated on a totally defatted basis, not elsewhere specified or included': 'Sladový výtažek; potravinové přípravky z mouky, krupice, krupičky, škrobu nebo sladových výtažků, neobsahující kakao nebo obsahující méně než 40 % hmotnostních kakaa, měřeno na zcela odtučněném základě, jinde neuvedené ani nezahrnuté; potravinové přípravky ze zboží čísel 0401 až 0404, neobsahující kakao nebo obsahující méně než 5 % hmotnostních kakaa, měřeno na zcela odtučněném základě, jinde neuvedené ani nezahrnuté'
'Pasta, whether or not cooked or stuffed (with meat or other substances) or otherwise prepared, such as spaghetti, macaroni, noodles, lasagne, gnocchi, ravioli, cannelloni; couscous, whether or not prepared': 'Těstoviny, též vařené nebo nadívané (masem nebo jinými nádivkami) nebo jinak připravené, jako špagety, makarony, nudle, lasagne, noky, ravioli, cannelloni; kuskus, též připravený'
'Prepared foods obtained by the swelling or roasting of cereals or cereal products (for example, corn flakes); cereals (other than maize (corn)) in grain form or in the form of flakes or other worked grains (except flour, groats and meal), pre-cooked or otherwise prepared, not elsewhere specified or included': 'Výrobky z obilovin získané bobtnáním nebo pražením (například pražené kukuřičné vločky – corn flakes); obiloviny (jiné než kukuřice) v zrnech, ve formě vloček nebo jinak zpracovaných zrn (kromě mouky, krupice a krupičky), předvařené nebo jinak připravené, jinde neuvedené ani nezahrnuté'
"Bread, pastry, cakes, biscuits and other bakers' wares, whether or not containing cocoa; communion wafers, empty cachets of a kind suitable for pharmaceutical use, sealing wafers, rice paper and similar products": 'Pekařské zboží, jemné nebo trvanlivé pečivo, též obsahující kakao; hostie, oplatkové tobolky používané pro farmaceutické účely, nalepovací oplatky, rýžový papír a podobné výrobky'
'Vegetables, fruit, nuts and other edible parts of plants, prepared or preserved by vinegar or acetic acid': 'Zelenina, ovoce, ořechy a jiné jedlé části rostlin, upravené nebo konzervované v octě nebo kyselině octové'
'Tomatoes prepared or preserved otherwise than by vinegar or acetic acid': 'Rajčata upravená nebo konzervovaná jinak než v octě nebo kyselině octové'
'Mushrooms and truffles, prepared or preserved otherwise than by vinegar or acetic acid': 'Houby a lanýže, upravené nebo konzervované jinak než v octě nebo kyselině octové'
'Other vegetables prepared or preserved otherwise than by vinegar or acetic acid, frozen, other than products of heading 2006': 'Ostatní zelenina upravená nebo konzervovaná jinak než v octě nebo kyselině octové, zmrazená, jiná než výrobky čísla 2006'
'Other vegetables prepared or preserved otherwise than by vinegar or acetic acid, not frozen, other than products of heading 2006': 'Ostatní zelenina upravená nebo konzervovaná jinak než v octě nebo kyselině octové, nezmrazená, jiná než výrobky čísla 2006'
'Vegetables, fruit, nuts, fruit-peel and other parts of plants, preserved by sugar (drained, glacé or crystallised)': 'Zelenina, ovoce, ořechy, ovocné kůry a slupky a jiné části rostlin, konzervované cukrem (máčením, glazováním nebo kandováním)'
'Jams, fruit jellies, marmalades, fruit or nut purée and fruit or nut pastes, obtained by cooking, whether or not containing added sugar or other sweetening matter': 'Džemy, ovocná želé, marmelády, ovocné nebo ořechové protlaky (pyré) a ovocné nebo ořechové pasty, získané vařením, též s přídavkem cukru nebo jiných sladidel'
'Fruit, nuts and other edible parts of plants, otherwise prepared or preserved, whether or not containing added sugar or other sweetening matter or spirit, not elsewhere specified or included': 'Ovoce, ořechy a jiné jedlé části rostlin, jinak upravené nebo konzervované, též s přídavkem cukru nebo jiných sladidel nebo alkoholu, jinde neuvedené nebo nezahrnuté'
'Fruit or nut juices (including grape must and coconut water) and vegetable juices, unfermented and not containing added spirit, whether or not containing added sugar or other sweetening matter': 'Ovocné šťávy nebo šťávy z ořechů (včetně vinného moštu a kokosové vody) a zeleninové šťávy, nezkvašené, bez přídavku alkoholu, též s přídavkem cukru nebo jiných sladidel'
'Extracts, essences and concentrates, of coffee, tea or maté and preparations with a basis of these products or with a basis of coffee, tea or maté; roasted chicory and other roasted coffee substitutes, and extracts, essences and concentrates thereof': 'Výtažky, esence (tresti) a koncentráty z kávy, čaje nebo maté a přípravky na bázi těchto výrobků nebo na bázi kávy, čaje nebo maté; pražená čekanka a jiné pražené kávové náhražky a výtažky, esence (tresti) a koncentráty z nich'
'Yeasts (active or inactive); other single-cell micro-organisms, dead (but not including vaccines of heading 3002); prepared baking powders': 'Droždí (aktivní nebo neaktivní); jiné neživé jednobuněčné mikroorganismy, vyjma očkovací látky čísla 3002; hotové prášky do pečiva'
'Sauces and preparations therefor; mixed condiments and mixed seasonings; mustard flour and meal and prepared mustard': 'Omáčky a přípravky pro omáčky; směsi koření a směsi přísad pro ochucení; hořčičná mouka a připravená hořčice'
'Soups and broths and preparations therefor; homogenised composite food preparations': 'Polévky a bujóny a přípravky pro polévky a bujóny; homogenizované směsi potravinových přípravků'
'Ice cream and other edible ice, whether or not containing cocoa': 'Zmrzlina a podobné výrobky, též s obsahem kakaa'
'Food preparations not elsewhere specified or included': 'Potravinové přípravky, jinde neuvedené ani nezahrnuté'
'Waters, including natural or artificial mineral waters and aerated waters, not containing added sugar or other sweetening matter nor flavoured; ice and snow': 'Voda, včetně přírodních nebo umělých minerálních vod a sodovek, bez přídavku cukru nebo jiných sladidel, neochucená; led a sníh'
'Waters, including mineral waters and aerated waters, containing added sugar or other sweetening matter or flavoured, and other non-alcoholic beverages, not including fruit, nut or vegetable juices of heading 2009': 'Voda, včetně minerálních vod a sodovek, s přídavkem cukru nebo jiných sladidel nebo ochucená a jiné nealkoholické nápoje, vyjma ovocných šťáv, šťáv z ořechů nebo zeleninových šťáv čísla 2009'
'Beer made from malt': 'Pivo ze sladu'
'Wine of fresh grapes, including fortified wines; grape must other than that of heading 2009': 'Víno z čerstvých hroznů, včetně vína obohaceného alkoholem; vinný mošt jiný než čísla 2009'
'Vermouth and other wine of fresh grapes flavoured with plants or aromatic substances': 'Vermut a ostatní víno z čerstvých hroznů, ochucené bylinami nebo aromatickými látkami'
'Other fermented beverages (for example, cider, perry, mead, saké); mixtures of fermented beverages and mixtures of fermented beverages and non-alcoholic beverages, not elsewhere specified or included': 'Ostatní kvašené (fermentované) nápoje (například cider, perry, medovina, saké); směsi kvašených (fermentovaných) nápojů a směsi kvašených (fermentovaných) nápojů s nealkoholickými nápoji, jinde neuvedené ani nezahrnuté'
'Undenatured ethyl alcohol of an alcoholic strength by volume of 80 % vol or higher; ethyl alcohol and other spirits, denatured, of any strength': 'Ethylalkohol nedenaturovaný s obsahem alkoholu 80 % obj. nebo více; ethylalkohol a ostatní destiláty, denaturované, s jakýmkoliv obsahem alkoholu'
'Undenatured ethyl alcohol of an alcoholic strength by volume of less than 80 % vol; spirits, liqueurs and other spirituous beverages': 'Ethylalkohol nedenaturovaný s obsahem alkoholu nižším než 80 % obj.; destiláty, likéry a jiné lihové nápoje'
'Vinegar and substitutes for vinegar obtained from acetic acid': 'Stolní ocet a jeho náhražky získané z kyseliny octové'
'Flours, meals and pellets, of meat or meat offal, of fish or of crustaceans, molluscs or other aquatic invertebrates, unfit for human consumption; greaves': 'Moučky, šroty a pelety, z masa, drobů, ryb nebo korýšů, měkkýšů nebo jiných vodních bezobratlých, nezpůsobilé k lidskému požívání; škvarky'
'Bran, sharps and other residues, whether or not in the form of pellets, derived from the sifting, milling or other working of cereals or of leguminous plants': 'Otruby, vedlejší mlýnské produkty a jiné zbytky, též ve tvaru pelet, získané po prosévání, mletí nebo jiném zpracování obilí nebo luštěnin'
'Residues of starch manufacture and similar residues, beet-pulp, bagasse and other waste of sugar manufacture, brewing or distilling dregs and waste, whether or not in the form of pellets': 'Škrobárenské zbytky a podobné zbytky, řepné řízky, bagasa a jiné cukrovarnické odpady, pivovarnické nebo lihovarnické mláto a odpady, též ve tvaru pelet'
'Oilcake and other solid residues, whether or not ground or in the form of pellets, resulting from the extraction of vegetable or microbial fats or oils, other than those of heading 2304 or 2305': 'Pokrutiny a jiné pevné zbytky, též rozdrcené nebo ve tvaru pelet, po extrakci rostlinných nebo mikrobiálních tuků nebo olejů, jiné než čísel 2304 a 2305'
'Wine lees; argol': 'Vinný kal; surový vinný kámen'
'Vegetable materials and vegetable waste, vegetable residues and by-products, whether or not in the form of pellets, of a kind used in animal feeding, not elsewhere specified or included': 'Rostlinné látky a rostlinné odpady, rostlinné zbytky a vedlejší produkty, též ve tvaru pelet, používané pro výživu zvířat, jinde neuvedené ani nezahrnuté'
'Preparations of a kind used in animal feeding': 'Přípravky používané k výživě zvířat'
'Unmanufactured tobacco; tobacco refuse': 'Nezpracovaný tabák; tabákový odpad'
'Cigars, cheroots, cigarillos and cigarettes, of tobacco or of tobacco substitutes': 'Doutníky (též s odříznutými konci), doutníčky a cigarety z tabáku nebo tabákových náhražek'
'Other manufactured tobacco and manufactured tobacco substitutes; homogenised or reconstituted tobacco; tobacco extracts and essences': 'Ostatní tabákové výrobky a vyrobené tabákové náhražky; homogenizovaný nebo rekonstituovaný tabák; tabákové výtažky a esence (tresti)'
'Products containing tobacco, reconstituted tobacco, nicotine, or tobacco or nicotine substitutes, intended for inhalation without combustion; other nicotine containing products intended for the intake of nicotine into the human body': 'Výrobky obsahující tabák, rekonstituovaný tabák, nikotin nebo tabákové nebo nikotinové náhražky, určené k vdechování bez spalování; jiné výrobky obsahující nikotin určené k dodávání nikotinu do lidského těla'
'Salt (including table salt and denatured salt) and pure sodium chloride, whether or not in aqueous solution or containing added anti-caking or free-flowing agents; sea water': 'Sůl (včetně stolní soli a denaturované soli) a čistý chlorid sodný, též ve vodném roztoku nebo obsahující prostředek proti spékání nebo prostředek pro dobrou tekutost; mořská voda'
'Sulphur of all kinds, other than sublimed sulphur, precipitated sulphur and colloidal sulphur': 'Síra všech druhů, jiná než sublimovaná síra, srážená síra a koloidní síra'
'Natural graphite': 'Přírodní grafit (tuha)'
'Natural sands of all kinds, whether or not coloured, other than metal-bearing sands of Chapter 26': 'Přírodní písky všech druhů, též barvené, jiné než písky obsahující kovy kapitoly 26'
'Quartz (other than natural sands); quartzite, whether or not roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape': 'Křemen (jiný než přírodní písky); křemenec, též hrubě opracovaný nebo rozřezaný pilou nebo jinak do bloků nebo desek pravoúhlého (včetně čtvercového) tvaru'
'Kaolin and other kaolinic clays, whether or not calcined': 'Kaolin a jiné kaolinitické jíly, též kalcinované'
'Other clays (not including expanded clays of heading 6806), andalusite, kyanite and sillimanite, whether or not calcined; mullite; chamotte or dinas earths': 'Ostatní jíly (kromě expandovaných jílů čísla 6806), andaluzit, kyanit a sillimanit, též kalcinované; mullit, šamotové nebo dinasové zeminy'
'Natural calcium phosphates, natural aluminium calcium phosphates and phosphatic chalk': 'Přírodní fosfáty vápenaté, přírodní fosfáty hlinitovápenaté a fosfátová křída'
'Natural barium sulphate (barytes); natural barium carbonate (witherite), whether or not calcined, other than barium oxide of heading 2816': 'Přírodní síran barnatý (baryt, těživec); přírodní uhličitan barnatý (witherit), též kalcinovaný, kromě oxidu barnatého čísla 2816'
'Pumice stone; emery; natural corundum, natural garnet and other natural abrasives, whether or not heat-treated': 'Pemza; smirek; přírodní korund, přírodní granát a jiná přírodní brusiva, též tepelně zpracovaná'
