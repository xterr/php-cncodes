'Primary cells and primary batteries': 'Galvanické články a baterie'
'Electric accumulators, including separators therefor, whether or not rectangular (including square)': 'Elektrické akumulátory, včetně separátorů pro ně, též pravoúhlých (včetně čtvercových)'
