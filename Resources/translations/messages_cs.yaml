'Fittings for loose-leaf binders or files, letter clips, letter corners, paper clips, indexing tags and similar office articles, of base metal; staples in strips (for example, for offices, upholstery, packaging), of base metal': 'Vybavení pro pořadače spisů, rychlovazače nebo desky s volnými listy, dopisní spony, spínací růžky, sponky na spisy, štítky ke kartotékám a podobné kancelářské zboží, z obecných kovů; sešívací drátky v pásech (například pro kancelářské potřeby, čalounické výrobky, balicí potřeby), z obecných kovů'
'Bells, gongs and the like, non-electric, of base metal; statuettes and other ornaments, of base metal; photograph, picture or similar frames, of base metal; mirrors of base metal': 'Zvony, zvonky, gongy a podobné výrobky, neelektrické, z obecných kovů; sošky a jiné ozdobné předměty z obecných kovů; rámy a rámečky k fotografiím, obrazům nebo podobné rámy a rámečky, z obecných kovů; zrcadla z obecných kovů'
'Flexible tubing of base metal, with or without fittings': 'Ohebné trubky, z obecných kovů, též s příslušenstvím (fitinky)'
'Clasps, frames with clasps, buckles, buckle-clasps, hooks, eyes, eyelets and the like, of base metal, of a kind used for clothing or clothing accessories, footwear, jewellery, wrist watches, books, awnings, leather goods, travel goods or saddlery or for other made up articles; tubular or bifurcated rivets, of base metal; beads and spangles, of base metal': 'Závěry, rámy nebo obruby se závěrami, spony, přezky, svorky, háčky, očka, poutka a podobné výrobky, z obecných kovů, pro oděvy, oděvní doplňky, obuv, bižuterii, náramkové hodinky, knihy, plachty, kožené zboží, cestovní zboží nebo sedlářské výrobky nebo pro jiné zcela zhotovené výrobky; duté nýty nebo nýty s rozštěpeným dříkem, z obecných kovů; perly a flitry z obecných kovů'
'Stoppers, caps and lids (including crown corks, screw caps and pouring stoppers), capsules for bottles, threaded bungs, bung covers, seals and other packing accessories, of base metal': 'Zátky, uzávěry lahví a víčka (včetně korunkových uzávěrů, šroubovacích víček a nalévacích zátek), odtrhovací uzávěry pro lahve, plomby a jiné příslušenství obalů, z obecných kovů'
'Wire, rods, tubes, plates, electrodes and similar products, of base metal or of metal carbides, coated or cored with flux material, of a kind used for soldering, brazing, welding or deposition of metal or of metal carbides; wire and rods, of agglomerated base metal powder, used for metal spraying': 'Dráty, pruty, trubky, desky, elektrody a podobné výrobky, z obecných kovů nebo z karbidů kovů, povlečené nebo plněné tavidly, k pájení, pájení na tvrdo, svařování nebo nanášení kovů nebo karbidů kovů; dráty a pruty, z aglomerovaného prášku z obecného kovu, pro metalizaci stříkáním'
'Nuclear reactors; fuel elements (cartridges), non-irradiated, for nuclear reactors; machinery and apparatus for isotopic separation': 'Jaderné reaktory; neozářené palivové články (kazety) pro jaderné reaktory; stroje a přístroje pro oddělování izotopů'
'Steam or other vapour generating boilers (other than central heating hot water boilers capable also of producing low pressure steam); superheated water boilers': 'Parní kotle (jiné než kotle k ústřednímu vytápění schopné dodávat jak horkou vodu, tak i nízkotlakou páru); kotle zvané na přehřátou vodu'
'Central heating boilers other than those of heading 8402': 'Kotle k ústřednímu vytápění, jiné než čísla 8402'
'Auxiliary plant for use with boilers of heading 8402 or 8403 (for example, economisers, superheaters, soot removers, gas recoverers); condensers for steam or other vapour power units': 'Pomocná zařízení pro použití s kotli čísel 8402 nebo 8403 (například ohříváky vody tzv. ekonomizéry, přehříváky páry, odstraňovače sazí, zařízení na rekuperaci plynů); kondenzátory pro parní pohonné jednotky'
'Producer gas or water gas generators, with or without their purifiers; acetylene gas generators and similar water process gas generators, with or without their purifiers': 'Plynové generátory pro výrobu generátorového nebo vodního plynu, též vybavené čističi plynů; vyvíječe acetylenu a podobné plynové generátory pro výrobu plynu mokrou cestou, též vybavené čističi plynů'
'Steam turbines and other vapour turbines': 'Parní turbíny'
'Spark-ignition reciprocating or rotary internal combustion piston engines': 'Vratné nebo rotační zážehové spalovací pístové motory s vnitřním spalováním'
'Compression-ignition internal combustion piston engines (diesel or semi-diesel engines)': 'Vznětové pístové motory s vnitřním spalováním (dieselové motory nebo motory s žárovou hlavou)'
'Parts suitable for use solely or principally with the engines of heading 8407 or 8408': 'Části a součásti vhodné pro použití výhradně nebo hlavně s motory čísel 8407 nebo 8408'
'Hydraulic turbines, water wheels, and regulators therefor': 'Vodní turbíny, vodní kola a jejich regulátory'
'Turbojets, turbopropellers and other gas turbines': 'Proudové motory, turbovrtulové pohony a ostatní plynové turbíny'
'Other engines and motors': 'Ostatní motory a pohony'
'Pumps for liquids, whether or not fitted with a measuring device; liquid elevators': 'Čerpadla na kapaliny, též vybavená měřicím zařízením; zdviže na kapaliny'
'Air or vacuum pumps, air or other gas compressors and fans; ventilating or recycling hoods incorporating a fan, whether or not fitted with filters; gas-tight biological safety cabinets, whether or not fitted with filters': 'Vzduchová čerpadla nebo vývěvy, kompresory a ventilátory na vzduch nebo jiný plyn; ventilační nebo recirkulační odsávače s ventilátorem, též s vestavěnými filtry; plynotěsné skříně biologické bezpečnosti, též s vestavěnými filtry'
'Air-conditioning machines, comprising a motor-driven fan and elements for changing the temperature and humidity, including those machines in which the humidity cannot be separately regulated': 'Klimatizační zařízení skládající se z motorem poháněného ventilátoru a ze zařízení na změnu teploty a vlhkosti vzduchu, včetně takových zařízení, ve kterých nemůže být vlhkost vzduchu regulována odděleně'
'Furnace burners for liquid fuel, for pulverised solid fuel or for gas; mechanical stokers, including their mechanical grates, mechanical ash dischargers and similar appliances': 'Hořáky pro topeniště na kapalná, prášková nebo plynná paliva; mechanická přikládací zařízení, včetně jejich mechanických roštů, mechanická zařízení pro odstraňování popela a podobná zařízení'
'Industrial or laboratory furnaces and ovens, including incinerators, non-electric': 'Neelektrické průmyslové a laboratorní pece, včetně neelektrických spalovacích pecí'
'Refrigerators, freezers and other refrigerating or freezing equipment, electric or other; heat pumps other than air-conditioning machines of heading 8415': 'Chladničky, mrazničky a jiná chladicí nebo mrazicí zařízení, elektrické nebo jiné; tepelná čerpadla jiná než klimatizační zařízení čísla 8415'
'Machinery, plant or laboratory equipment, whether or not electrically heated (excluding furnaces, ovens and other equipment of heading 8514), for the treatment of materials by a process involving a change of temperature such as heating, cooking, roasting, distilling, rectifying, sterilising, pasteurising, steaming, drying, evaporating, vaporising, condensing or cooling, other than machinery or plant of a kind used for domestic purposes; instantaneous or storage water heaters, non-electric': 'Stroje, strojní zařízení nebo laboratorní přístroje, též elektricky vytápěné (kromě pecí a jiných zařízení čísla 8514), pro zpracovávání materiálů výrobními postupy, které spočívají ve změně teploty, jako jsou topení, vaření, pražení, destilace, rektifikace (opakovaná destilace), sterilizace, pasterizace, paření, sušení, vypařování, odpařování, kondenzace nebo chlazení, jiné než stroje a strojní zařízení typu používaného v domácnosti; neelektrické průtokové nebo zásobníkové ohřívače vody'
'Calendering or other rolling machines, other than for metals or glass, and cylinders therefor': 'Kalandry nebo jiné válcovací stroje, jiné než stroje na válcování kovů nebo skla, válce pro tyto stroje'
'Centrifuges, including centrifugal dryers; filtering or purifying machinery and apparatus, for liquids or gases': 'Odstředivky, včetně odstředivých ždímaček; stroje a přístroje k filtrování nebo čištění kapalin nebo plynů'
'Dishwashing machines; machinery for cleaning or drying bottles or other containers; machinery for filling, closing, sealing or labelling bottles, cans, boxes, bags or other containers; machinery for capsuling bottles, jars, tubes and similar containers; other packing or wrapping machinery (including heat-shrink wrapping machinery); machinery for aerating beverages': 'Myčky nádobí; stroje a přístroje na čištění nebo sušení lahví nebo jiných obalů; stroje a přístroje k plnění, uzavírání, pečetění nebo označování lahví, plechovek, krabic, pytlů nebo jiných obalů; stroje a přístroje na uzavírání lahví, sklenic, tub a podobných obalů kapslemi; ostatní balicí stroje a přístroje nebo zařízení obalové techniky (včetně strojů a přístrojů na balení tepelným smršťováním); stroje a přístroje k nasycování nápojů oxidem uhličitým'
'Weighing machinery (excluding balances of a sensitivity of 5 cg or better), including weight-operated counting or checking machines; weighing machine weights of all kinds': 'Přístroje a zařízení k určování hmotnosti (kromě vah o citlivosti 5 cg nebo citlivější), včetně váhových počítacích nebo kontrolních strojů; závaží pro váhy všech druhů'
'Mechanical appliances (whether or not hand-operated) for projecting, dispersing or spraying liquids or powders; fire extinguishers, whether or not charged; spray guns and similar appliances; steam or sandblasting machines and similar jet projecting machines': 'Mechanické přístroje (též ruční) ke stříkání, rozstřikování (rozmetávání) nebo rozprašování kapalin nebo prášků; hasicí přístroje, též s náplní; stříkací pistole a podobné přístroje; dmychadla na vrhání písku nebo vhánění páry a podobné tryskací přístroje'
'Pulley tackle and hoists other than skip hoists; winches and capstans; jacks': 'Kladkostroje a zdvihací zařízení, jiné než skipové výtahy; navijáky a vrátky; zdviháky'
"Ships' derricks; cranes, including cable cranes; mobile lifting frames, straddle carriers and works trucks fitted with a crane": 'Lodní otočné sloupové jeřáby; jeřáby, včetně lanových jeřábů; mobilní zdvihací rámy, zdvižné obkročné vozíky, portálové nízkozdvižné vozíky a jeřábové vozíky'
'Fork-lift trucks; other works trucks fitted with lifting or handling equipment': 'Vidlicové stohovací vozíky; ostatní vozíky vybavené zdvihacím nebo manipulačním zařízením'
'Other lifting, handling, loading or unloading machinery (for example, lifts, escalators, conveyors, teleferics)': 'Ostatní zvedací, manipulační, nakládací nebo vykládací zařízení (například výtahy, eskalátory, dopravníky, visuté lanovky)'
'Self-propelled bulldozers, angledozers, graders, levellers, scrapers, mechanical shovels, excavators, shovel loaders, tamping machines and roadrollers': 'Samohybné buldozery, angldozery, srovnávače (grejdry), stroje na vyrovnávání terénu (nivelátory), škrabače (skrejpry), mechanické lopaty, rypadla, lopatové nakladače, dusadla a silniční válce'
'Other moving, grading, levelling, scraping, excavating, tamping, compacting, extracting or boring machinery, for earth, minerals or ores; piledrivers and pile extractors; snowploughs and snowblowers': 'Ostatní srovnávací, vyrovnávací (nivelační), škrabací, hloubicí, pěchovací, zhutňovací, těžební (dobývací) nebo vrtací stroje, pro zemní práce, těžbu rud nebo nerostů; beranidla a vytahovače pilot; sněhové pluhy a sněhové frézy'
'Parts suitable for use solely or principally with the machinery of headings 8425 to 8430': 'Části a součásti vhodné pro použití výhradně nebo hlavně se stroji a zařízeními čísel 8425 až 8430'
'Agricultural, horticultural or forestry machinery for soil preparation or cultivation; lawn or sports-ground rollers': 'Stroje a přístroje pro zemědělství, zahradnictví nebo lesnictví, k přípravě nebo obdělávání půdy; válce na úpravu trávníků nebo sportovních ploch'
'Harvesting or threshing machinery, including straw or fodder balers; grass or hay mowers; machines for cleaning, sorting or grading eggs, fruit or other agricultural produce, other than machinery of heading 8437': 'Žací nebo mláticí stroje, přístroje a zařízení, včetně balicích lisů na píci nebo slámu; sekačky na trávu nebo píci; stroje na čištění nebo třídění vajec, ovoce nebo jiných zemědělských produktů, jiné než stroje a přístroje čísla 8437'
'Milking machines and dairy machinery': 'Dojicí stroje a mlékárenské stroje a zařízení'
'Presses, crushers and similar machinery used in the manufacture of wine, cider, fruit juices or similar beverages': 'Lisy, drtiče a podobné stroje a přístroje pro výrobu vína, jablečných moštů, ovocných šťáv nebo podobných nápojů'
'Other agricultural, horticultural, forestry, poultry-keeping or bee-keeping machinery, including germination plant fitted with mechanical or thermal equipment; poultry incubators and brooders': 'Ostatní stroje a přístroje pro zemědělství, zahradnictví, lesnictví, drůbežářství nebo včelařství, včetně zařízení na klíčení rostlin vybavených mechanickým nebo tepelným zařízením; inkubátory a umělé líhně pro drůbežářství'
'Machines for cleaning, sorting or grading seed, grain or dried leguminous vegetables; machinery used in the milling industry or for the working of cereals or dried leguminous vegetables, other than farm-type machinery': 'Stroje pro čištění, třídění nebo prosévání semen, zrn nebo sušených luštěnin; stroje a přístroje používané v mlynářství nebo při zpracování obilovin nebo sušených luštěnin, jiné než stroje a přístroje zemědělského typu'
'Machinery, not specified or included elsewhere in this chapter, for the industrial preparation or manufacture of food or drink, other than machinery for the extraction or preparation of animal or fixed vegetable or microbial fats or oils': 'Stroje a přístroje, jinde v této kapitole neuvedené ani nezahrnuté, pro průmyslovou přípravu nebo výrobu potravin nebo nápojů, jiné než stroje a přístroje pro extrakci nebo přípravu živočišných nebo ztužených rostlinných nebo mikrobiálních tuků nebo olejů'
'Machinery for making pulp of fibrous cellulosic material or for making or finishing paper or paperboard': 'Stroje a přístroje pro výrobu buničiny (papíroviny) z vláknitého celulózového materiálu nebo pro výrobu nebo konečnou úpravu papíru, kartónu nebo lepenky'
'Bookbinding machinery, including book-sewing machines': 'Stroje a přístroje pro brožování a vazbu knih, včetně strojů na sešívání knih'
'Other machinery for making up paper pulp, paper or paperboard, including cutting machines of all kinds': 'Ostatní stroje a přístroje pro zpracování buničiny (papíroviny), papíru, kartónu nebo lepenky, včetně řezaček všech druhů'
'Machinery, apparatus and equipment (other than the machines of headings 8456 to 8465) for preparing or making plates, cylinders or other printing components; plates, cylinders and other printing components; plates, cylinders and lithographic stones, prepared for printing purposes (for example, planed, grained or polished)': 'Stroje, přístroje a zařízení (jiné než stroje čísel 8456 až 8465) pro přípravu nebo zhotovování desek, válců nebo jiných tiskařských pomůcek; desky, válce a jiné tiskařské pomůcky; desky, válce a litografické kameny upravené pro grafické účely (např. hlazené, zrněné nebo leštěné)'
'Printing machinery used for printing by means of plates, cylinders and other printing components of heading 8442; other printers, copying machines and facsimile machines, whether or not combined; parts and accessories thereof': 'Tiskařské stroje a přístroje určené k tisku pomocí desek, válců a jiných tiskařských pomůcek čísla 8442; ostatní tiskárny, kopírovací stroje a telefaxové přístroje, též kombinované; jejich části, součásti a příslušenství'
'Machines for extruding, drawing, texturing or cutting man-made textile materials': 'Stroje k vytlačování, protahování, tvarování nebo stříhání chemických textilních materiálů'
'Machines for preparing textile fibres; spinning, doubling or twisting machines and other machinery for producing textile yarns; textile reeling or winding (including weft-winding) machines and machines for preparing textile yarns for use on the machines of heading 8446 or 8447': 'Stroje pro přípravu textilních vláken; stroje na spřádání a dopřádání, zdvojování nebo kroucení a jiné stroje a přístroje na výrobu textilních přízí; stroje pro navíjení nebo soukání (včetně útkových soukacích strojů) a stroje pro přípravu textilních přízí pro zpracování na strojích čísel 8446 nebo 8447'
'Weaving machines (looms)': 'Tkalcovské stavy'
'Knitting machines, stitch-bonding machines and machines for making gimped yarn, tulle, lace, embroidery, trimmings, braid or net and machines for tufting': 'Pletací stroje, stroje na zpevnění prošitím, stroje na výrobu ovinutých nití, stroje na výrobu tylu, krajek, výšivek, lemovek, prýmků nebo sítí a stroje na výrobu střapců'
'Auxiliary machinery for use with machines of heading 8444, 8445, 8446 or 8447 (for example, dobbies, jacquards, automatic stop motions, shuttle changing mechanisms); parts and accessories suitable for use solely or principally with the machines of this heading or of heading 8444, 8445, 8446 or 8447 (for example, spindles and spindle flyers, card clothing, combs, extruding nipples, shuttles, healds and heald-frames, hosiery needles)': 'Přídavná (pomocná) strojní zařízení pro stroje čísel 8444, 8445, 8446 nebo 8447 (například listovky, žakárové stroje, samočinné zarážky, zařízení pro člunkovou výměnu); části, součásti a příslušenství vhodné pro použití výhradně nebo hlavně se stroji tohoto čísla nebo čísel 8444, 8445, 8446 nebo 8447 (například vřetena a křídla, mykací povlaky, tkalcovské paprsky, vochličky, trysky, člunky, nitěnky a listy brdové, pletací jehly)'
'Household or laundry-type washing machines, including machines which both wash and dry': 'Pračky pro domácnost nebo prádelny, včetně praček se sušičkami'
'Machinery (other than machines of heading 8450) for washing, cleaning, wringing, drying, ironing, pressing (including fusing presses), bleaching, dyeing, dressing, finishing, coating or impregnating textile yarns, fabrics or made-up textile articles and machines for applying the paste to the base fabric or other support used in the manufacture of floor coverings such as linoleum; machines for reeling, unreeling, folding, cutting or pinking textile fabrics': 'Stroje a přístroje (jiné než čísla 8450) pro praní, čištění, ždímání, sušení, žehlení (včetně žehlicích lisů), bělení, barvení, apretování, konečnou úpravu nebo impregnování textilních přízí, textilií nebo zcela zhotovených textilních výrobků a stroje na nanášení pasty na základové tkaniny nebo jiné podložky používané při výrobě podlahových krytin jako, je linoleum; stroje pro navíjení, odvíjení, skládání a plisování, stříhání nebo zoubkování či vykrajování textilií'
'Sewing machines, other than book-sewing machines of heading 8440; furniture, bases and covers specially designed for sewing machines; sewing machine needles': 'Šicí stroje, jiné než stroje na sešívání knih čísla 8440; nábytek, podstavce a kryty speciálně konstruované pro šicí stroje; jehly do šicích strojů'
'Machinery for preparing, tanning or working hides, skins or leather or for making or repairing footwear or other articles of hides, skins or leather, other than sewing machines': 'Stroje a přístroje pro přípravu, vyčiňování nebo zpracování kůží, kožek nebo usní nebo pro výrobu nebo opravy obuvi nebo jiných výrobků z kůží, kožek nebo usní, jiné než šicí stroje'
'Converters, ladles, ingot moulds and casting machines, of a kind used in metallurgy or in metal foundries': 'Konvertory, licí pánve, kokily na ingoty a licí stroje, pro metalurgii nebo slévárny kovů'
'Metal-rolling mills and rolls therefor': 'Válcovací stolice a válcovací tratě na kovy a jejich válce'
'Machine tools for working any material by removal of material, by laser or other light or photon beam, ultrasonic, electrodischarge, electrochemical, electron beam, ionic-beam or plasma arc processes; water-jet cutting machines': 'Obráběcí stroje pro zpracování jakéhokoliv materiálu úběrem materiálu, pomocí laserů nebo jiných světelných nebo fotonových svazků, ultrazvuku, elektroeroze, elektrochemických reakcí, elektronových svazků, ionizujícího záření nebo obloukových výbojů v plazmatu; stroje pro obrábění vodním paprskem'
'Machining centres, unit construction machines (single station) and multi-station transfer machines, for working metal': 'Obráběcí centra, stroje stavebnicové konstrukce (jednopolohové) a vícepolohové postupové obráběcí stroje, pro obrábění kovů'
'Lathes (including turning centres) for removing metal': 'Soustruhy (včetně soustružnických obráběcích center) pro obrábění kovů'
'Machine tools (including way-type unit head machines) for drilling, boring, milling, threading or tapping by removing metal, other than lathes (including turning centres) of heading 8458': 'Obráběcí stroje (včetně strojů s pohyblivou hlavou) pro vrtání, vyvrtávání, frézování, řezání vnitřních nebo vnějších závitů úběrem kovu, jiné než soustruhy (včetně soustružnických obráběcích center) čísla 8458'
'Machine tools for deburring, sharpening, grinding, honing, lapping, polishing or otherwise finishing metal or cermets by means of grinding stones, abrasives or polishing products, other than gear cutting, gear grinding or gear finishing machines of heading 8461': 'Obráběcí stroje pro odstraňování ostřin (otřepů), k ostření, broušení, honování, lapování, dohlazování povrchu, leštění nebo jinou konečnou úpravu kovů nebo cermetů pomocí brusných kamenů, brusiv nebo lešticích prostředků, jiné než stroje na obrábění ozubených kol, broušení ozubených kol nebo stroje pro konečnou úpravu ozubených kol čísla 8461'
'Machine tools for planing, shaping, slotting, broaching, gear cutting, gear grinding or gear finishing, sawing, cutting-off and other machine tools working by removing metal or cermets, not elsewhere specified or included': 'Obráběcí stroje k hoblování, obrážení, drážkování, protahování, obrábění ozubených kol, broušení ozubených kol nebo pro konečnou úpravu ozubených kol, strojní pily, odřezávací stroje a jiné obráběcí stroje pracující úběrem kovů nebo cermetů, jinde neuvedené ani nezahrnuté'
'Machine tools (including presses) for working metal by forging, hammering or die forging (excluding rolling mills); machine tools (including presses, slitting lines and cut-to-length lines) for working metal by bending, folding, straightening, flattening, shearing, punching, notching or nibbling (excluding draw-benches); presses for working metal or metal carbides, not specified above': 'Tvářecí stroje (včetně lisů) na opracování kovů kováním, ražením nebo kováním v zápustce, padací buchary, pákové buchary a jiné buchary (kromě válcovacích stolic a válcovacích tratí); tvářecí stroje (včetně lisů, podélně dělicích linek a příčně dělicích linek) pro opracování kovů ohýbáním, drážkováním (plechu) a překládáním, vyrovnáváním, rovnáním a rozkováním, střiháním, děrováním a probíjením nebo nařezáváním, nastřihováním, vrubováním nebo prostřihováním (kromě tažných stolic); lisy pro tváření kovů nebo karbidů kovů, výše neuvedené'
'Other machine tools for working metal or cermets, without removing material': 'Ostatní obráběcí a tvářecí stroje pro opracování kovů nebo cermetů, jinak než úběrem materiálu'
'Machine tools for working stone, ceramics, concrete, asbestos-cement or like mineral materials or for cold working glass': 'Obráběcí stroje pro opracování kamene, keramiky, betonu, osinkocementu nebo podobných nerostných materiálů nebo stroje pro opracování skla za studena'
'Machine tools (including machines for nailing, stapling, glueing or otherwise assembling) for working wood, cork, bone, hard rubber, hard plastics or similar hard materials': 'Obráběcí stroje (včetně strojů na přibíjení hřebíků, spojování sponkami, klížení nebo na jiné spojování) pro opracování dřeva, korku, kostí, tvrdého kaučuku, tvrdých plastů nebo podobných tvrdých materiálů'
'Parts and accessories suitable for use solely or principally with the machines of headings 8456 to 8465, including work or tool holders, self-opening dieheads, dividing heads and other special attachments for the machines; tool holders for any type of tool for working in the hand': 'Části, součásti a příslušenství vhodné pro použití výhradně nebo hlavně se stroji a přístroji čísel 8456 až 8465, včetně upínacích zařízení nebo nástrojových držáků, samočinných závitořezných hlav, dělicích hlav a jiných speciálních přídavných zařízení ke strojům; nástrojové držáky pro všechny typy ručních nástrojů a nářadí'
'Tools for working in the hand, pneumatic, hydraulic or with self-contained electric or non-electric motor': 'Ruční nástroje a nářadí, pneumatické, hydraulické nebo s vestavěným elektrickým nebo neelektrickým motorem'
'Machinery and apparatus for soldering, brazing or welding, whether or not capable of cutting, other than those of heading 8515; gas-operated surface tempering machines and appliances': 'Stroje, přístroje a zařízení pro pájení na měkko, pájení na tvrdo nebo svařování, též schopné řezání, jiné než čísla 8515; plynové stroje, přístroje a zařízení k povrchovému kalení'
'Calculating machines and pocket-size data-recording, reproducing and displaying machines with calculating functions; accounting machines, postage-franking machines, ticket-issuing machines and similar machines, incorporating a calculating device; cash registers': 'Počítací stroje a kapesní přístroje k záznamu, vyvolání a zobrazení údajů s výpočetními funkcemi; účtovací stroje, frankovací stroje, stroje na vydávání lístků a podobné stroje, vybavené počítacím zařízením; registrační pokladny'
'Automatic data-processing machines and units thereof; magnetic or optical readers, machines for transcribing data onto data media in coded form and machines for processing such data, not elsewhere specified or included': 'Zařízení pro automatizované zpracování dat a jejich jednotky; magnetické nebo optické snímače, zařízení pro přepis dat v kódované formě na paměťová média a zařízení pro zpracování těchto dat, jinde neuvedené ani nezahrnuté'
'Other office machines (for example, hectograph or stencil duplicating machines, addressing machines, automatic banknote dispensers, coin-sorting machines, coin-counting or -wrapping machines, pencil-sharpening machines, perforating or stapling machines)': 'Ostatní kancelářské stroje a přístroje (například rozmnožovací hektografické nebo blánové stroje, adresovací stroje, automatické rozdělovače bankovek, stroje na třídění, počítání nebo balení mincí, přístroje na ořezávání tužek, dírkovací nebo spínací přístroje)'
'Parts and accessories (other than covers, carrying cases and the like) suitable for use solely or principally with machines of headings 8470 to 8472': 'Části, součásti a příslušenství (jiné než kryty, kufříky a podobné výrobky) vhodné pro použití výhradně nebo hlavně se stroji a přístroji čísel 8470 až 8472'
