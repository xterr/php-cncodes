'Medicaments (excluding goods of heading 3002, 3005 or 3006) consisting of mixed or unmixed products for therapeutic or prophylactic uses, put up in measured doses (including those in the form of transdermal administration systems) or in forms or packings for retail sale': 'Léky (kromě zboží čísel 3002, 3005 nebo 3006) sestávající ze smíšených nebo nesmíšených výrobků k terapeutickým nebo profylaktickým účelům, v odměřených dávkách (včetně těch, které jsou ve formě transdermálních aplikačních systémů) nebo upravené ve formě nebo v balení pro drobný prodej'
'Wadding, gauze, bandages and similar articles (for example, dressings, adhesive plasters, poultices), impregnated or coated with pharmaceutical substances or put up in forms or packings for retail sale for medical, surgical, dental or veterinary purposes': 'Vata, gáza, obinadla a podobné výrobky (například obvazy, náplasti, zábaly), impregnované nebo potažené farmaceutickými látkami nebo upravené ve formě nebo v balení pro drobný prodej k léčebným a chirurgickým účelům a pro účely zubního nebo veterinárního lékařství'
'Pharmaceutical goods specified in note 4 to this chapter': 'Farmaceutické zboží specifikované v poznámce 4 k této kapitole'
'Mineral or chemical fertilisers, nitrogenous': 'Minerální nebo chemická hnojiva dusíkatá'
'Mineral or chemical fertilisers, phosphatic': 'Minerální nebo chemická hnojiva fosforečná'
'Mineral or chemical fertilisers, potassic': 'Minerální nebo chemická hnojiva draselná'
'Mineral or chemical fertilisers containing two or three of the fertilising elements nitrogen, phosphorus and potassium; other fertilisers; goods of this chapter in tablets or similar forms or in packages of a gross weight not exceeding 10 kg': 'Minerální nebo chemická hnojiva obsahující dva nebo tři z hnojivých prvků: dusík, fosfor a draslík; ostatní hnojiva; výrobky této kapitoly ve formě tablet nebo v podobných formách nebo v balení o celkové hmotnosti nepřesahující 10 kg'
'Tanning extracts of vegetable origin; tannins and their salts, ethers, esters and other derivatives': 'Tříselné výtažky rostlinného původu; taniny a jejich soli, ethery, estery a jiné deriváty'
'Synthetic organic tanning substances; inorganic tanning substances; tanning preparations, whether or not containing natural tanning substances; enzymatic preparations for pre-tanning': 'Syntetická organická třísliva; anorganická třísliva; tříselné přípravky, též obsahující přírodní třísliva; enzymatické přípravky pro předčinění'
'Colouring matter of vegetable or animal origin (including dyeing extracts but excluding animal black), whether or not chemically defined; preparations as specified in note 3 to this chapter based on colouring matter of vegetable or animal origin': 'Barviva rostlinného nebo živočišného původu (včetně barvicích výtažků, avšak kromě černi živočišného původu), chemicky definované i nedefinované; přípravky založené na barvicí látce rostlinného nebo živočišného původu specifikované poznámkou 3 k této kapitole'
'Synthetic organic colouring matter, whether or not chemically defined; preparations as specified in note 3 to this chapter based on synthetic organic colouring matter; synthetic organic products of a kind used as fluorescent brightening agents or as luminophores, whether or not chemically defined': 'Syntetická organická barviva, chemicky definovaná i nedefinovaná; přípravky založené na syntetické organické barvicí látce specifikované poznámkou 3 k této kapitole; syntetické organické výrobky používané jako fluorescenční zjasňující prostředky nebo jako luminofory, chemicky definované i nedefinované'
'Other colouring matter; preparations as specified in note 3 to this chapter, other than those of heading 3203, 3204 or 3205; inorganic products of a kind used as luminophores, whether or not chemically defined': 'Ostatní barviva; přípravky specifikované poznámkou 3 k této kapitole, jiné než čísel 3203, 3204 nebo 3205; anorganické výrobky používané jako luminofory, chemicky definované i nedefinované'
'Prepared pigments, prepared opacifiers and prepared colours, vitrifiable enamels and glazes, engobes (slips), liquid lustres and similar preparations, of a kind used in the ceramic, enamelling or glass industry; glass frit and other glass, in the form of powder, granules or flakes': 'Připravené pigmenty, připravená kalidla a připravené barvy, sklotvorné smalty a glazury, engoby, tekuté listry a podobné přípravky používané v keramickém průmyslu, smaltovnách nebo sklárnách; skleněné frity a jiné sklo, ve formě prášku, granulí, šupinek nebo vloček'
'Paints and varnishes (including enamels and lacquers) based on synthetic polymers or chemically modified natural polymers, dispersed or dissolved in a non-aqueous medium; solutions as defined in note 4 to this chapter': 'Nátěrové barvy a laky (včetně emailů a jemných laků) založené na syntetických polymerech nebo chemicky modifikovaných přírodních polymerech, rozptýlené nebo rozpuštěné v nevodném prostředí; roztoky definované v poznámce 4 k této kapitole'
'Paints and varnishes (including enamels and lacquers) based on synthetic polymers or chemically modified natural polymers, dispersed or dissolved in an aqueous medium': 'Nátěrové barvy a laky (včetně emailů a jemných laků) založené na syntetických polymerech nebo chemicky modifikovaných přírodních polymerech, rozptýlené nebo rozpuštěné ve vodném prostředí'
'Other paints and varnishes (including enamels, lacquers and distempers); prepared water pigments of a kind used for finishing leather': 'Ostatní nátěrové barvy a laky (včetně emailů, jemných laků a temperových barev); připravené vodní pigmenty používané pro konečnou úpravu usně'
'Pigments (including metallic powders and flakes) dispersed in non-aqueous media, in liquid or paste form, of a kind used in the manufacture of paints (including enamels); stamping foils; dyes and other colouring matter put up in forms or packings for retail sale': 'Pigmenty (včetně kovových prášků, šupinek a vloček) rozptýlené v nevodném prostředí, v kapalné nebo pastovité formě, používané při výrobě nátěrových hmot (včetně emailů); ražební fólie; barvy a jiná barviva v úpravě nebo v balení pro drobný prodej'
"Artists', students' or signboard painters' colours, modifying tints, amusement colours and the like, in tablets, tubes, jars, bottles, pans or in similar forms or packings": 'Barvy pro uměleckou malbu, školní barvy, plakátovací barvy, tónovací barvy, barvy pro zábavné účely a podobné barvy v tabletách, tubách, kelímcích, lahvičkách, miskách a v podobných formách nebo baleních'
"Glaziers' putty, grafting putty, resin cements, caulking compounds and other mastics; painters' fillings; non-refractory surfacing preparations for façades, indoor walls, floors, ceilings or the like": 'Sklenářské tmely, štěpařské tmely, pryskyřičné tmely, těsnicí a jiné tmely; malířské tmely; nežáruvzdorné přípravky pro povrchovou úpravu fasád, vnitřních stěn, podlah, stropů a podobně'
'Printing ink, writing or drawing ink and other inks, whether or not concentrated or solid': 'Tiskařské barvy, inkousty a tuše všech druhů, též koncentrované nebo tuhé'
'Essential oils (terpeneless or not), including concretes and absolutes; resinoids; extracted oleoresins; concentrates of essential oils in fats, in fixed oils, in waxes or the like, obtained by enfleurage or maceration; terpenic by-products of the deterpenation of essential oils; aqueous distillates and aqueous solutions of essential oils': 'Vonné silice (též deterpenované), včetně pevných a absolutních; pryskyřice; extrahované olejové pryskyřice; koncentráty vonných silic v tucích, nevysychavých olejích, voscích nebo podobných látkách, získané enfleuráží nebo macerací; vedlejší terpenické produkty vznikající při deterpenaci vonných silic; vodné destiláty a vodné roztoky vonných silic'
'Mixtures of odoriferous substances and mixtures (including alcoholic solutions) with a basis of one or more of these substances, of a kind used as raw materials in industry; other preparations based on odoriferous substances, of a kind used for the manufacture of beverages': 'Směsi vonných látek a směsi (včetně lihových roztoků) na bázi jedné nebo více těchto látek, používané jako suroviny v průmyslu; ostatní přípravky na bázi vonných látek používané k výrobě nápojů'
'Perfumes and toilet waters': 'Parfémy a toaletní vody'
'Beauty or make-up preparations and preparations for the care of the skin (other than medicaments), including sunscreen or suntan preparations; manicure or pedicure preparations': 'Kosmetické přípravky nebo líčidla a přípravky pro péči o pokožku (jiné než léky), včetně opalovacích nebo ochranných přípravků; přípravky pro manikúru nebo pedikúru'
'Preparations for use on the hair': 'Přípravky na vlasy'
'Preparations for oral or dental hygiene, including denture fixative pastes and powders; yarn used to clean between the teeth (dental floss), in individual retail packages': 'Přípravky pro ústní nebo zubní hygienu, včetně zubních fixativních past a prášků; nit k čištění mezizubních prostor (zubní nit), v samostatném balení pro drobný prodej'
'Pre-shave, shaving or aftershave preparations, personal deodorants, bath preparations, depilatories and other perfumery, cosmetic or toilet preparations, not elsewhere specified or included; prepared room deodorisers, whether or not perfumed or having disinfectant properties': 'Holicí přípravky používané před holením, při holení nebo po holení, osobní deodoranty, koupelové přípravky, depilátory a jiné voňavkářské, kosmetické nebo toaletní přípravky, jinde neuvedené ani nezahrnuté; hotové pokojové deodoranty, též parfémované nebo s dezinfekčními vlastnostmi'
'Soap; organic surface-active products and preparations for use as soap, in the form of bars, cakes, moulded pieces or shapes, whether or not containing soap; organic surface-active products and preparations for washing the skin, in the form of liquid or cream and put up for retail sale, whether or not containing soap; paper, wadding, felt and nonwovens, impregnated, coated or covered with soap or detergent': 'Mýdlo; organické povrchově aktivní výrobky a přípravky používané jako mýdlo, ve tvaru tyček, kusů, výlisků nebo v podobných tvarech, též obsahující mýdlo; organické povrchově aktivní výrobky a přípravky pro mytí pokožky, ve formě kapaliny nebo krému a upravené pro drobný prodej, též obsahující mýdlo; papír, vata, plsť a netkané textilie, impregnované, povrstvené nebo potažené mýdlem nebo detergentem'
'Organic surface-active agents (other than soap); surface-active preparations, washing preparations (including auxiliary washing preparations) and cleaning preparations, whether or not containing soap, other than those of heading 3401': 'Organické povrchově aktivní prostředky (jiné než mýdlo); povrchově aktivní přípravky, prací prostředky (včetně pomocných pracích přípravků) a čisticí prostředky, též obsahující mýdlo, jiné než čísla 3401'
'Lubricating preparations (including cutting-oil preparations, bolt or nut release preparations, anti-rust or anti-corrosion preparations and mould-release preparations, based on lubricants) and preparations of a kind used for the oil or grease treatment of textile materials, leather, furskins or other materials, but excluding preparations containing, as basic constituents, 70 % or more by weight of petroleum oils or of oils obtained from bituminous minerals': 'Mazací prostředky (včetně řezných olejů, přípravků k uvolňování šroubů nebo matic, přípravků proti rzi nebo antikorozních a separačních přípravků pro formy na bázi maziv) a přípravky používané pro olejovou nebo mastnou úpravu textilních materiálů, usně, kožešin nebo jiných materiálů, kromě přípravků obsahujících jako základní složku 70 % hmotnostních nebo více minerálních olejů nebo olejů ze živičných nerostů'
'Artificial waxes and prepared waxes': 'Umělé vosky a připravené vosky'
'Polishes and creams, for footwear, furniture, floors, coachwork, glass or metal, scouring pastes and powders and similar preparations (whether or not in the form of paper, wadding, felt, nonwovens, cellular plastics or cellular rubber, impregnated, coated or covered with such preparations), excluding waxes of heading 3404': 'Leštidla a krémy na obuv, nábytek, podlahy, karoserie, sklo nebo kov, cídicí pasty a prášky a podobné přípravky (též ve formě papíru, vaty, plsti, netkaných textilií, lehčeného plastu nebo lehčeného kaučuku, impregnovaných, povrstvených nebo potažených takovými přípravky), kromě vosků čísla 3404'
'Casein, caseinates and other casein derivatives; casein glues': 'Kasein, kaseináty a jiné deriváty kaseinu; kaseinové klihy'
'Albumins (including concentrates of two or more whey proteins, containing by weight more than 80 % whey proteins, calculated on the dry matter), albuminates and other albumin derivatives': 'Albuminy (včetně koncentrátů dvou nebo více syrovátkových proteinů, obsahujících více než 80 % hmotnostních syrovátkových proteinů, počítáno v sušině), albumináty a jiné deriváty albuminu'
'Gelatin (including gelatin in rectangular (including square) sheets, whether or not surface-worked or coloured) and gelatin derivatives; isinglass; other glues of animal origin, excluding casein glues of heading 3501': 'Želatina (včetně želatiny v pravoúhlých (včetně čtvercových) fóliích, též povrchově upravená nebo barvená) a deriváty želatiny; vyzina; jiné klihy živočišného původu, kromě kaseinových klihů čísla 3501'
'Peptones and their derivatives; other protein substances and their derivatives, not elsewhere specified or included; hide powder, whether or not chromed': 'Peptony a jejich deriváty; jiné proteinové látky a jejich deriváty, jinde neuvedené ani nezahrnuté; kožový prášek, též chromovaný'
'Dextrins and other modified starches (for example, pregelatinised or esterified starches); glues based on starches, or on dextrins or other modified starches': 'Dextriny a jiné modifikované škroby (například předželatinované nebo esterifikované škroby); klihy na bázi škrobů nebo dextrinů nebo jiných modifikovaných škrobů'
'Prepared glues and other prepared adhesives, not elsewhere specified or included; products suitable for use as glues or adhesives, put up for retail sale as glues or adhesives, not exceeding a net weight of 1 kg': 'Připravené klihy a jiná připravená lepidla, jinde neuvedené ani nezahrnuté; výrobky vhodné k použití jako klihy nebo lepidla, upravené pro drobný prodej jako klihy nebo lepidla, o čisté hmotnosti nepřesahující 1 kg'
'Enzymes; prepared enzymes not elsewhere specified or included': 'Enzymy; připravené enzymy, jinde neuvedené ani nezahrnuté'
'Safety fuses; detonating cords; percussion or detonating caps; igniters; electric detonators': 'Zápalnice; bleskovice; roznětky nebo rozbušky; zažehovače; elektrické rozbušky'
'Fireworks, signalling flares, rain rockets, fog signals and other pyrotechnic articles': 'Pyrotechnické výrobky pro zábavu, signalizační světlice, dešťové rakety, mlhové signály a ostatní pyrotechnické výrobky'
'Ferro-cerium and other pyrophoric alloys in all forms; articles of combustible materials as specified in note 2 to this chapter': 'Ferocer a jiné pyroforické slitiny ve všech formách; výrobky z hořlavých materiálů specifikovaných v poznámce 2 k této kapitole'
'Photographic plates and film in the flat, sensitised, unexposed, of any material other than paper, paperboard or textiles; instant print film in the flat, sensitised, unexposed, whether or not in packs': 'Fotografické desky a ploché filmy, citlivé, neexponované, z jakéhokoliv materiálu jiného než z papíru, kartónu, lepenky nebo textilií; ploché filmy pro okamžitou fotografii, citlivé, neexponované, též v kazetách'
'Photographic film in rolls, sensitised, unexposed, of any material other than paper, paperboard or textiles; instant print film in rolls, sensitised, unexposed': 'Fotografické filmy ve svitcích, citlivé, neexponované, z jakéhokoliv materiálu jiného než z papíru, kartónu, lepenky nebo textilií; filmy pro okamžitou fotografii ve svitcích, citlivé, neexponované'
'Photographic paper, paperboard and textiles, sensitised, unexposed': 'Fotografický papír, kartón, lepenka a textilie, citlivé, neexponované'
'Photographic plates, film, paper, paperboard and textiles, exposed but not developed': 'Fotografické desky, filmy, papír, kartón, lepenka a textilie, exponované, avšak nevyvolané'
'Photographic plates and film, exposed and developed, other than cinematographic film': 'Fotografické desky a filmy, exponované a vyvolané, jiné než kinematografické filmy'
'Cinematographic film, exposed and developed, whether or not incorporating soundtrack or consisting only of soundtrack': 'Kinematografické filmy, exponované a vyvolané, též obsahující zvukový záznam nebo obsahující pouze zvukový záznam'
'Chemical preparations for photographic uses (other than varnishes, glues, adhesives and similar preparations); unmixed products for photographic uses, put up in measured portions or put up for retail sale in a form ready for use': 'Chemické přípravky pro fotografické účely (jiné než laky, klihy, lepidla a podobné přípravky); nesmíšené výrobky pro fotografické účely, v odměřených dávkách nebo upravené pro drobný prodej, připravené k použití'
'Artificial graphite; colloidal or semi-colloidal graphite; preparations based on graphite or other carbon in the form of pastes, blocks, plates or other semi-manufactures': 'Umělý grafit; koloidní nebo polokoloidní grafit; přípravky na bázi grafitu nebo jiného uhlíku ve formě past, bloků, tabulek nebo jiných polotovarů'
'Activated carbon; activated natural mineral products; animal black, including spent animal black': 'Aktivní uhlí; aktivní přírodní minerální produkty; živočišné uhlí, včetně použitého živočišného uhlí'
'Tall oil, whether or not refined': 'Tallový olej, též rafinovaný'
'Gum, wood or sulphate turpentine and other terpenic oils produced by the distillation or other treatment of coniferous woods; crude dipentene; sulphite turpentine and other crude para-cymene; pine oil containing alpha-terpineol as the main constituent': 'Terpentýnová silice, borová silice nebo sulfátová terpentýnová silice a jiné terpenické silice vyrobené destilací nebo jiným zpracováním jehličnatého dřeva; surový dipenten; sulfitová terpentýnová silice a jiný surový para-cymen; borový olej obsahující jako hlavní složku alfaterpineol'
'Rosin and resin acids, and derivatives thereof; rosin spirit and rosin oils; run gums': 'Kalafuna a pryskyřičné kyseliny a jejich deriváty; kalafunová silice a kalafunové oleje; tavené pryskyřice'
"Wood tar; wood tar oils; wood creosote; wood naphtha; vegetable pitch; brewers' pitch and similar preparations based on rosin, resin acids or on vegetable pitch": 'Dřevný dehet; oleje z dřevného dehtu; dřevný kreosot; dřevný líh; rostlinná smola; pivovarská smola a podobné přípravky na bázi kalafuny, pryskyřičných kyselin nebo rostlinné smoly'
'Insecticides, rodenticides, fungicides, herbicides, anti-sprouting products and plant-growth regulators, disinfectants and similar products, put up in forms or packings for retail sale or as preparations or articles (for example, sulphur-treated bands, wicks and candles, and fly-papers)': 'Insekticidy, rodenticidy, fungicidy, herbicidy, přípravky proti klíčení a regulátory růstu rostlin, dezinfekční prostředky a podobné výrobky, v úpravě nebo balení pro drobný prodej nebo jako přípravky nebo výrobky (například sirné pásy, knoty a svíčky a mucholapky)'
'Finishing agents, dye carriers to accelerate the dyeing or fixing of dyestuffs and other products and preparations (for example, dressings and mordants), of a kind used in the textile, paper, leather or like industries, not elsewhere specified or included': 'Přípravky k úpravě povrchu, k apretování, přípravky k urychlení barvení nebo ustálení barviv a jiné výrobky a přípravky (například apretury a mořidla) používané v textilním, papírenském, kožedělném a podobném průmyslu, jinde neuvedené ani nezahrnuté'
'Pickling preparations for metal surfaces; fluxes and other auxiliary preparations for soldering, brazing or welding; soldering, brazing or welding powders and pastes consisting of metal and other materials; preparations of a kind used as cores or coatings for welding electrodes or rods': 'Přípravky na moření kovových povrchů; tavidla a jiné pomocné přípravky pro pájení naměkko, pájení natvrdo nebo svařování; prášky a pasty k pájení nebo svařování sestávající z kovu a jiných materiálů; přípravky používané pro výplň svářecích elektrod nebo tyčí a k jejich oplášťování'
'Anti-knock preparations, oxidation inhibitors, gum inhibitors, viscosity improvers, anti-corrosive preparations and other prepared additives, for mineral oils (including gasoline) or for other liquids used for the same purposes as mineral oils': 'Antidetonační přípravky (proti klepání motoru), oxidační inhibitory, pryskyřičné inhibitory, zlepšovače viskozity, antikorozní přípravky a jiná připravená aditiva pro minerální oleje (včetně benzinu) nebo pro jiné kapaliny používané pro stejné účely jako minerální oleje'
'Prepared rubber accelerators; compound plasticisers for rubber or plastics, not elsewhere specified or included; anti-oxidising preparations and other compound stabilisers for rubber or plastics': 'Připravené urychlovače vulkanizace; směsné plastifikátory pro kaučuk nebo plasty, jinde neuvedené ani nezahrnuté; antioxidační přípravky a jiné směsné stabilizátory pro kaučuk nebo plasty'
'Organic composite solvents and thinners, not elsewhere specified or included; prepared paint or varnish removers': 'Složená organická rozpouštědla a ředidla, jinde neuvedená ani nezahrnutá; připravené odstraňovače nátěrů nebo laků'
'Reaction initiators, reaction accelerators and catalytic preparations, not elsewhere specified or included': 'Iniciátory reakce, urychlovače reakce a katalytické přípravky, jinde neuvedené ani nezahrnuté'
'Refractory cements, mortars, concretes and similar compositions, including dolomite ramming mix, other than products of heading 3801': 'Ohnivzdorné cementy, malty, betony a podobné směsi, včetně dolomitové dusací směsi, jiné než výrobky čísla 3801'
'Mixed alkylbenzenes and mixed alkylnaphthalenes, other than those of heading 2707 or 2902': 'Směsi alkylbenzenů a směsi alkylnaftalenů, jiné než čísel 2707 nebo 2902'
'Chemical elements doped for use in electronics, in the form of discs, wafers or similar forms; chemical compounds doped for use in electronics': 'Chemické prvky dopované pro použití v elektronice, ve tvaru disků, destiček nebo v podobných tvarech; chemické sloučeniny dopované pro použití v elektronice'
'Diagnostic or laboratory reagents on a backing, prepared diagnostic or laboratory reagents whether or not on a backing, whether or not put up in the form of kits, other than those of heading 3006; certified reference materials': 'Diagnostické nebo laboratorní reagencie na podložce, připravené diagnostické nebo laboratorní reagencie, též na podložce, též upravené ve formě souprav, jiné než čísla 3006; certifikované referenční materiály'
'Industrial monocarboxylic fatty acids; acid oils from refining; industrial fatty alcohols': 'Technické monokarboxylové mastné kyseliny; kyselé oleje z rafinace; technické mastné alkoholy'
'Prepared binders for foundry moulds or cores; chemical products and preparations of the chemical or allied industries (including those consisting of mixtures of natural products), not elsewhere specified or included': 'Připravená pojidla pro licí formy nebo jádra; chemické výrobky a přípravky chemického průmyslu nebo příbuzných průmyslových odvětví (včetně sestávajících ze směsí přírodních výrobků), jinde neuvedené ani nezahrnuté'
'Residual products of the chemical or allied industries, not elsewhere specified or included; municipal waste; sewage sludge; other wastes specified in note 6 to this chapter': 'Odpadní produkty chemického průmyslu nebo příbuzných průmyslových odvětví, jinde neuvedené ani nezahrnuté; komunální odpad; splaškový kal; ostatní odpady specifikované v poznámce 6 k této kapitole'
'Biodiesel and mixtures thereof, not containing or containing less than 70 % by weight of petroleum oils or oils obtained from bituminous minerals': 'Bionafta a její směsi, též obsahující méně než 70 % hmotnostních minerálních olejů nebo olejů ze živičných nerostů'
'Mixtures containing halogenated derivatives of methane, ethane or propane, not elsewhere specified or included': 'Směsi obsahující halogenované deriváty methanu, ethanu nebo propanu, jinde neuvedené ani nezahrnuté'
'Polymers of ethylene, in primary forms': 'Polymery ethylenu v primárních formách'
'Polymers of propylene or of other olefins, in primary forms': 'Polymery propylenu nebo ostatních olefinů, v primárních formách'
'Polymers of styrene, in primary forms': 'Polymery styrenu v primárních formách'
'Polymers of vinyl chloride or of other halogenated olefins, in primary forms': 'Polymery vinylchloridu nebo jiných halogenolefinů, v primárních formách'
'Polymers of vinyl acetate or of other vinyl esters, in primary forms; other vinyl polymers in primary forms': 'Polymery vinylacetátu nebo jiných vinylesterů, v primárních formách; ostatní vinylové polymery v primárních formách'
'Acrylic polymers in primary forms': 'Akrylové polymery v primárních formách'
'Polyacetals, other polyethers and epoxide resins, in primary forms; polycarbonates, alkyd resins, polyallyl esters and other polyesters, in primary forms': 'Polyacetaly, ostatní polyethery a epoxidové pryskyřice, v primárních formách; polykarbonáty, alkydové pryskyřice, polyallylestery a ostatní polyestery, v primárních formách'
'Polyamides in primary forms': 'Polyamidy v primárních formách'
'Amino-resins, phenolic resins and polyurethanes, in primary forms': 'Aminové pryskyřice, fenolové pryskyřice a polyurethany, v primárních formách'
'Petroleum resins, coumarone-indene resins, polyterpenes, polysulphides, polysulphones and other products specified in note 3 to this chapter, not elsewhere specified or included, in primary forms': 'Ropné pryskyřice, kumaron-indenové pryskyřice, polyterpeny, polysulfidy, polysulfony a ostatní výrobky specifikované v poznámce 3 k této kapitole, jinde neuvedené ani nezahrnuté, v primárních formách'
'Cellulose and its chemical derivatives, not elsewhere specified or included, in primary forms': 'Celulóza a její chemické deriváty, jinde neuvedené ani nezahrnuté, v primárních formách'
'Natural polymers (for example, alginic acid) and modified natural polymers (for example, hardened proteins, chemical derivatives of natural rubber), not elsewhere specified or included, in primary forms': 'Přírodní polymery (například kyselina alginová) a modifikované přírodní polymery (například tvrzené bílkoviny, chemické deriváty přírodního kaučuku), jinde neuvedené ani nezahrnuté, v primárních formách'
'Waste, parings and scrap, of plastics': 'Odpady, úlomky a odřezky z plastů'
'Monofilament of which any cross-sectional dimension exceeds 1 mm, rods, sticks and profile shapes, whether or not surface-worked but not otherwise worked, of plastics': 'Monofily, jejichž libovolný rozměr příčného průřezu převyšuje 1 mm, pruty, tyčinky a tvarované profily, též povrchově upravené, avšak jinak neopracované, z plastů'
'Tubes, pipes and hoses, and fittings therefor (for example, joints, elbows, flanges), of plastics': 'Trubky, potrubí a hadice a jejich příslušenství (například spojky, kolena, příruby) z plastů'
'Floor coverings of plastics, whether or not self-adhesive, in rolls or in the form of tiles; wall or ceiling coverings of plastics, as defined in note 9 to this chapter': 'Podlahové krytiny z plastů, též samolepicí, v rolích nebo ve formě obkladaček nebo dlaždic; obklady stěn nebo stropů z plastů, definované v poznámce 9 k této kapitole'
'Self-adhesive plates, sheets, film, foil, tape, strip and other flat shapes, of plastics, whether or not in rolls': 'Samolepící desky, listy, fólie, filmy, pruhy a pásky a jiné ploché tvary z plastů, též v rolích'
'Other plates, sheets, film, foil and strip, of plastics, non-cellular and not reinforced, laminated, supported or similarly combined with other materials': 'Ostatní desky, listy, fólie, filmy a pásy z plastů, nelehčené a nevyztužené, nelaminované, nezesílené ani jinak nekombinované s jinými materiály'
'Other plates, sheets, film, foil and strip, of plastics': 'Ostatní desky, listy, fólie, filmy a pásy z plastů'
'Baths, shower-baths, sinks, washbasins, bidets, lavatory pans, seats and covers, flushing cisterns and similar sanitary ware, of plastics': 'Koupací vany, sprchy, odpady (výlevky), umyvadla, bidety, záchodové mísy, záchodová sedátka a kryty, splachovací nádrže a podobné sanitární a hygienické výrobky, z plastů'
'Articles for the conveyance or packing of goods, of plastics; stoppers, lids, caps and other closures, of plastics': 'Výrobky pro přepravu nebo balení zboží, z plastů; zátky, víčka, uzávěry lahví a jiné uzávěry, z plastů'
'Tableware, kitchenware, other household articles and hygienic or toilet articles, of plastics': 'Stolní a kuchyňské nádobí a náčiní, ostatní předměty pro domácnost a hygienické a toaletní výrobky, z plastů'
"Builders' ware of plastics, not elsewhere specified or included": 'Stavební výrobky z plastů, jinde neuvedené ani nezahrnuté'
'Other articles of plastics and articles of other materials of headings 3901 to 3914': 'Ostatní výrobky z plastů a výrobky z ostatních materiálů čísel 3901 až 3914'
'Natural rubber, balata, gutta-percha, guayule, chicle and similar natural gums, in primary forms or in plates, sheets or strip': 'Přírodní kaučuk, balata, gutaperča, guajal, čikl a podobné přírodní gumy, v primárních formách nebo v deskách, listech nebo pásech'
'Synthetic rubber and factice derived from oils, in primary forms or in plates, sheets or strip; mixtures of any product of heading 4001 with any product of this heading, in primary forms or in plates, sheets or strip': 'Syntetický kaučuk a faktis (olejový kaučuk), v primárních formách nebo v deskách, listech nebo pásech; směsi výrobků čísla 4001 s výrobky tohoto čísla, v primárních formách nebo v deskách, listech nebo pásech'
'Compounded rubber, unvulcanised, in primary forms or in plates, sheets or strip': 'Směsný kaučuk, nevulkanizovaný, v primárních formách nebo v deskách, listech nebo pásech'
'Other forms (for example, rods, tubes and profile shapes) and articles (for example, discs and rings), of unvulcanised rubber': 'Ostatní formy (například tyče, trubky a profily) a výrobky (například kotouče a kroužky), z nevulkanizovaného kaučuku'
'Plates, sheets, strip, rods and profile shapes, of vulcanised rubber other than hard rubber': 'Desky, listy, pásy, tyče a profily, z vulkanizovaného kaučuku, jiného než tvrdého kaučuku'
'Tubes, pipes and hoses, of vulcanised rubber other than hard rubber, with or without their fittings (for example, joints, elbows, flanges)': 'Trubky, potrubí a hadice, z vulkanizovaného kaučuku, jiného než tvrdého kaučuku, též s příslušenstvím (například spojkami, koleny, přírubami)'
'Conveyor or transmission belts or belting, of vulcanised rubber': 'Dopravníkové nebo převodové pásy nebo řemeny z vulkanizovaného kaučuku'
'New pneumatic tyres, of rubber': 'Nové pneumatiky z kaučuku'
'Retreaded or used pneumatic tyres of rubber; solid or cushion tyres, tyre treads and tyre flaps, of rubber': 'Protektorované nebo použité pneumatiky z kaučuku; komorové (plné) obruče nebo nízkotlaké pláště, běhouny plášťů pneumatik a ochranné vložky do ráfků pneumatik z kaučuku'
'Inner tubes, of rubber': 'Kaučukové duše'
'Hygienic or pharmaceutical articles (including teats), of vulcanised rubber other than hard rubber, with or without fittings of hard rubber': 'Hygienické nebo farmaceutické výrobky (včetně dudlíků), z vulkanizovaného kaučuku, jiného než tvrdého kaučuku, též s příslušenstvím z tvrdého kaučuku'
'Articles of apparel and clothing accessories (including gloves, mittens and mitts), for all purposes, of vulcanised rubber other than hard rubber': 'Oděvní výrobky a oděvní doplňky (včetně prstových rukavic, palčáků a rukavic bez prstů), z vulkanizovaného kaučuku, jiného než tvrdého kaučuku, pro jakékoliv účely'
'Other articles of vulcanised rubber other than hard rubber': 'Ostatní výrobky z vulkanizovaného kaučuku, jiného než tvrdého kaučuku'
'Raw hides and skins of bovine (including buffalo) or equine animals (fresh, or salted, dried, limed, pickled or otherwise preserved, but not tanned, parchment-dressed or further prepared), whether or not dehaired or split': 'Surové kůže a kožky z hovězího dobytka (včetně buvolů) nebo koní a jiných lichokopytníků (čerstvé nebo solené, sušené, vápněné, piklované nebo jinak konzervované, avšak nevyčiněné, nezpracované na pergamen ani jinak neupravené), též odchlupené nebo štípané'
'Raw skins of sheep or lambs (fresh, or salted, dried, limed, pickled or otherwise preserved, but not tanned, parchment-dressed or further prepared), whether or not with wool on or split, other than those excluded by note 1(c) to this chapter': 'Surové kůže ovčí nebo jehněčí (čerstvé nebo solené, sušené, vápněné, piklované nebo jinak konzervované, avšak nevyčiněné, nezpracované na pergamen ani jinak neupravené), též odchlupené nebo štípané, jiné než vyloučené poznámkou 1 c) k této kapitole'
'Other raw hides and skins (fresh, or salted, dried, limed, pickled or otherwise preserved, but not tanned, parchment-dressed or further prepared), whether or not dehaired or split, other than those excluded by note 1(b) or 1(c) to this chapter': 'Ostatní surové kůže a kožky (čerstvé nebo solené, sušené, vápněné, piklované nebo jinak konzervované, avšak nevyčiněné, nezpracované na pergamen ani jinak neupravené), též odchlupené nebo štípané, jiné než vyloučené poznámkou 1 b) nebo 1 c) k této kapitole'
'Tanned or crust hides and skins of bovine (including buffalo) or equine animals, without hair on, whether or not split, but not further prepared': 'Kůže a kožky vyčiněné nebo zpracované na crust z hovězího dobytka (včetně buvolů) nebo koní a jiných lichokopytníků, odchlupené, též štípané, avšak dále neupravené'
'Tanned or crust skins of sheep or lambs, without wool on, whether or not split, but not further prepared': 'Kůže ovcí nebo jehňat vyčiněné nebo zpracované na crust, odchlupené, též štípané, avšak dále neupravené'
'Tanned or crust hides and skins of other animals, without wool or hair on, whether or not split, but not further prepared': 'Kůže a kožky ostatních zvířat vyčiněné nebo zpracované na crust, odchlupené, též štípané, avšak dále neupravené'
'Leather further prepared after tanning or crusting, including parchment-dressed leather, of bovine (including buffalo) or equine animals, without hair on, whether or not split, other than leather of heading 4114': 'Usně z hovězího dobytka (včetně buvolů) nebo koní a jiných lichokopytníků, po vyčinění nebo po zpracování na crust dále upravené, včetně kůží zpracovaných na pergamen, odchlupené, též štípané, jiné než usně čísla 4114'
'Leather further prepared after tanning or crusting, including parchment-dressed leather, of other animals, without wool or hair on, whether or not split, other than leather of heading 4114': 'Usně ostatních zvířat, po vyčinění nebo po zpracování na crust dále upravené, včetně kůží zpracovaných na pergamen, odchlupené, též štípané, jiné než usně čísla 4114'
'Chamois (including combination chamois) leather; patent leather and patent laminated leather; metallised leather': 'Zámiš (včetně kombinovaného zámiše); lakové usně a lakové-laminované usně; metalizované usně'
'Composition leather with a basis of leather or leather fibre, in slabs, sheets or strip, whether or not in rolls; parings and other waste of leather or of composition leather, not suitable for the manufacture of leather articles; leather dust, powder and flour': 'Kompozitní usně na základě nerozvlákněné usně nebo kožených vláken, ve tvaru desek, listů nebo pruhů, též ve svitcích; odřezky a jiné odpady kůží (usní) nebo kompozitní usně, nepoužitelné k výrobě koženého zboží; kožený prach, prášek a moučka'
'Trunks, suitcases, vanity cases, executive-cases, briefcases, school satchels, spectacle cases, binocular cases, camera cases, musical instrument cases, gun cases, holsters and similar containers; travelling-bags, insulated food or beverages bags, toilet bags, rucksacks, handbags, shopping-bags, wallets, purses, map-cases, cigarette-cases, tobacco-pouches, tool bags, sports bags, bottle-cases, jewellery boxes, powder boxes, cutlery cases and similar containers, of leather or of composition leather, of sheeting of plastics, of textile materials, of vulcanised fibre or of paperboard, or wholly or mainly covered with such materials or with paper': 'Lodní kufry, cestovní kufry a kufříky, včetně toaletních kufříků, diplomatky, aktovky, školní brašny, pouzdra na brýle, divadelní kukátka, dalekohledy, fotografické přístroje, kamery, hudební nástroje, zbraně a podobné schránky; cestovní tašky, tašky na potraviny nebo nápoje s tepelnou izolací, neceséry, batohy, kabelky, nákupní tašky, náprsní tašky, peněženky, pouzdra na mapy, pouzdra na cigarety, pytlíky na tabák, brašny na nářadí, sportovní tašky a vaky, pouzdra na lahve, pouzdra na šperky, pudřenky, kazety na zlatnické zboží a podobné schránky z přírodní nebo kompozitní usně, z fólií z plastů, z textilních materiálů, vulkánfíbru nebo lepenky, nebo potažené zcela nebo z větší části těmito materiály nebo papírem'
'Articles of apparel and clothing accessories, of leather or of composition leather': 'Oděvy a oděvní doplňky z přírodní nebo kompozitní usně'
'Other articles of leather or of composition leather': 'Ostatní výrobky z přírodní nebo kompozitní usně'
"Raw furskins (including heads, tails, paws and other pieces or cuttings, suitable for furriers' use), other than raw hides and skins of heading 4101, 4102 or 4103": 'Surové kožešiny (včetně hlav, ohonů, nožek a jiných kousků nebo odřezků použitelných v kožešnictví), jiné než surové kůže a kožky čísel 4101, 4102 nebo 4103'
'Tanned or dressed furskins (including heads, tails, paws and other pieces or cuttings), unassembled, or assembled (without the addition of other materials) other than those of heading 4303': 'Vyčiněné nebo upravené kožešiny (včetně hlav, ohonů, nožek a jiných kousků nebo odřezků), nesešité nebo sešité (bez přídavku jiných materiálů), jiné než čísla 4303'
'Articles of apparel, clothing accessories and other articles of furskin': 'Oděvy, oděvní doplňky a jiné výrobky z kožešin'
'Fuel wood, in logs, in billets, in twigs, in faggots or in similar forms; wood in chips or particles; sawdust and wood waste and scrap, whether or not agglomerated in logs, briquettes, pellets or similar forms': 'Palivové dřevo v polenech, špalcích, větvích, otepích nebo v podobných tvarech; dřevěné štěpky nebo třísky; piliny a dřevěné zbytky a dřevěný odpad, též aglomerované do polen, briket, pelet nebo podobných tvarů'
'Wood charcoal (including shell or nut charcoal), whether or not agglomerated': 'Dřevěné uhlí (včetně uhlí ze skořápek nebo z ořechů), též aglomerované'
'Wood in the rough, whether or not stripped of bark or sapwood, or roughly squared': 'Surové dřevo, též odkorněné, zbavené dřevní běli nebo nahrubo opracované'
'Hoopwood; split poles; piles, pickets and stakes of wood, pointed but not sawn lengthwise; wooden sticks, roughly trimmed but not turned, bent or otherwise worked, suitable for the manufacture of walking sticks, umbrellas, tool handles or the like; chipwood and the like': 'Dřevo na obruče; štípané tyče; dřevěné kůly, kolíky a výtyčky, zašpičatělé, ale podélně nerozřezané; dřevěné tyče nahrubo opracované, avšak nesoustružené, neohýbané ani jinak neopracované, vhodné pro výrobu vycházkových holí, deštníků, násad nástrojů a podobných výrobků; dřevěné loubky, destičky, pásky a podobné výrobky'
'Railway or tramway sleepers (cross-ties) of wood': 'Dřevěné železniční nebo tramvajové pražce (příčné pražce)'
'Wood sawn or chipped lengthwise, sliced or peeled, whether or not planed, sanded or end-jointed, of a thickness exceeding 6 mm': 'Dřevo rozřezané nebo štípané podélně, krájené nebo loupané, též hoblované, broušené nebo na koncích spojované, o tloušťce převyšující 6 mm'
'Sheets for veneering (including those obtained by slicing laminated wood), for plywood or for similar laminated wood and other wood, sawn lengthwise, sliced or peeled, whether or not planed, sanded, spliced or end-jointed, of a thickness not exceeding 6 mm': 'Listy na dýhování (včetně listů získaných krájením vrstveného dřeva na plátky), na překližky nebo na podobné vrstvené dřevo a ostatní dřevo, rozřezané podélně, krájené nebo loupané, též hoblované, broušené nebo sesazované nebo na koncích spojované, o tloušťce nepřesahující 6 mm'
'Wood (including strips and friezes for parquet flooring, not assembled) continuously shaped (tongued, grooved, rebated, chamfered, V-jointed, beaded, moulded, rounded or the like) along any of its edges, ends or faces, whether or not planed, sanded or end-jointed': 'Dřevo (včetně nesestavených pruhů a vlysů pro parketové podlahy) souvisle profilované (s pery, drážkované, polodrážkové, zkosené, spojované do V, vroubkované, lištované, zaoblené nebo podobně profilované) podél jakékoliv z jeho hran, konců nebo ploch, též hoblované, broušené nebo na koncích spojované'
'Particle board, oriented strand board (OSB) and similar board (for example, waferboard) of wood or other ligneous materials, whether or not agglomerated with resins or other organic binding substances': 'Třískové desky, z orientovaných plochých třísek, tzv. oriented strand board (OSB) a podobné desky (například třískové desky, tzv. waferboard) ze dřeva nebo z jiných dřevitých materiálů, též aglomerované s pryskyřicemi nebo jinými organickými pojivy'
'Fibreboard of wood or other ligneous materials, whether or not bonded with resins or other organic substances': 'Dřevovláknité desky a podobné desky z jiných dřevitých materiálů, též pojené pryskyřicemi nebo jinými organickými látkami'
'Plywood, veneered panels and similar laminated wood': 'Překližky, dýhované desky a podobné vrstvené dřevo'
'Wooden frames for paintings, photographs, mirrors or similar objects': 'Dřevěné rámy na obrazy, fotografie, zrcadla nebo podobné předměty'
'Packing cases, boxes, crates, drums and similar packings, of wood; cable-drums of wood; pallets, box pallets and other load boards, of wood; pallet collars of wood': 'Bedny, krabice, laťové bedny, bubny a podobné dřevěné obaly; dřevěné kabelové bubny; jednoduché palety, skříňové palety a jiné nakládací plošiny ze dřeva; nástavce palet ze dřeva'
"Builders' joinery and carpentry of wood, including cellular wood panels, assembled flooring panels, shingles and shakes": 'Výrobky stavebního truhlářství a tesařství, včetně dřevěných voštinových desek, sestavených podlahových desek a šindelů (shingles a shakes) ze dřeva'
'Tableware and kitchenware, of wood': 'Stolní a kuchyňské nádobí a náčiní ze dřeva'
'Wood marquetry and inlaid wood; caskets and cases for jewellery or cutlery, and similar articles, of wood; statuettes and other ornaments, of wood; wooden articles of furniture not falling in Chapter 94': 'Marketerované a intarzované dřevo; skříňky a pouzdra na klenoty nebo příbory a podobné výrobky, ze dřeva; sošky a jiné ozdobné předměty, ze dřeva; dřevěný nábytek, který nepatří do kapitoly 94'
'Other articles of wood': 'Ostatní výrobky ze dřeva'
'Natural cork, raw or simply prepared; waste cork; crushed, granulated or ground cork': 'Přírodní korek, surový nebo jednoduše upravený; korkový odpad; rozdrcený, granulovaný nebo na prach umletý korek'
'Articles of natural cork': 'Výrobky z přírodního korku'
'Agglomerated cork (with or without a binding substance) and articles of agglomerated cork': 'Aglomerovaný korek (též s pojivy) a výrobky z aglomerovaného korku'
'Plaits and similar products of plaiting materials, whether or not assembled into strips; plaiting materials, plaits and similar products of plaiting materials, bound together in parallel strands or woven, in sheet form, whether or not being finished articles (for example, mats, matting, screens)': 'Pletence a podobné výrobky z pletacích materiálů, též spojené do pásů; pletací materiály, pletence a podobné výrobky z pletacích materiálů, svázané dohromady v paralelních provazcích nebo tkané, ve formě listu, též jako dokončené výrobky (například rohože, slaměné rohožky, košatiny)'
