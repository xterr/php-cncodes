'Spoons, forks, ladles, skimmers, cake-servers, fish-knives, butter-knives, sugar tongs and similar kitchen or tableware': 'Lžíce, vidličky, sběračky, naběračky, cukrářské lžíce, nože na ryby, nože na krájení másla, kleštičky na cukr a podobné kuchyňské nebo jídelní výrobky'
'Padlocks and locks (key, combination or electrically operated), of base metal; clasps and frames with clasps, incorporating locks, of base metal; keys for any of the foregoing articles, of base metal': 'Visací zámky a zámky (na klíč, na kombinaci nebo elektricky ovládané), z obecných kovů; závěry a závěrové rámy, se zabudovanými zámky, z obecných kovů; klíče pro všechny výše uvedené výrobky, z obecných kovů'
