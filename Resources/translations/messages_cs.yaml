'Machines for assembling electric or electronic lamps, tubes or valves or flashbulbs, in glass envelopes; machines for manufacturing or hot working glass or glassware': 'Stroje a zařízení pro montáž žárovek nebo elektronových lamp, trubic, elektronek nebo výbojek nebo bleskových žárovek, ve skleněných pouzdrech; stroje pro výrobu nebo opracování skla nebo skleněných výrobků za tepla'
'Automatic goods-vending machines (for example, postage stamp, cigarette, food or beverage machines), including money-changing machines': 'Prodejní automaty (například pro prodej poštovních známek, cigaret, potravin nebo nápojů), včetně automatů na rozměňování peněz'
'Machinery for working rubber or plastics or for the manufacture of products from these materials, not specified or included elsewhere in this chapter': 'Stroje a přístroje na zpracování kaučuku nebo plastů nebo na zhotovování výrobků z těchto materiálů, jinde v této kapitole neuvedené ani nezahrnuté'
'Machinery for preparing or making up tobacco, not specified or included elsewhere in this chapter': 'Stroje a přístroje pro přípravu nebo zpracování tabáku, jinde v této kapitole neuvedené ani nezahrnuté'
'Machines and mechanical appliances having individual functions, not specified or included elsewhere in this chapter': 'Stroje a mechanická zařízení s vlastní individuální funkcí, jinde v této kapitole neuvedené ani nezahrnuté'
'Moulding boxes for metal foundry; mould bases; moulding patterns; moulds for metal (other than ingot moulds), metal carbides, glass, mineral materials, rubber or plastics': 'Formovací rámy pro slévárny kovů; formovací základny; modely pro formy; formy na kovy (jiné než kokily na ingoty), karbidy kovů, sklo, nerostné materiály, kaučuk nebo plasty'
