'Machinery parts, not containing electrical connectors, insulators, coils, contacts or other electrical features, not specified or included elsewhere in this chapter': 'Části a součásti strojů a přístrojů, neobsahující elektrické konektory, izolátory, cívky, kontakty nebo jiné elektrické prvky, jinde v této kapitole neuvedené ani nezahrnuté'
'Electric motors and generators (excluding generating sets)': 'Elektrické motory a generátory (kromě generátorových soustrojí)'
'Electric generating sets and rotary converters': 'Elektrická generátorová soustrojí a rotační měniče'
'Parts suitable for use solely or principally with the machines of heading 8501 or 8502': 'Části a součásti vhodné pro použití výhradně nebo hlavně se stroji čísel 8501 nebo 8502'
'Electrical transformers, static converters (for example, rectifiers) and inductors': 'Elektrické transformátory, statické měniče (například usměrňovače) a induktory'
