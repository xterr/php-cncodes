'Electric sound or visual signalling apparatus (for example, bells, sirens, indicator panels, burglar or fire alarms), other than those of heading 8512 or 8530': 'Elektrické akustické nebo vizuální signalizační přístroje (například zvonky, sirény, návěstní panely, poplašná zařízení na ochranu proti vloupání nebo požáru), jiné než čísel 8512 nebo 8530'
