'Ball or roller bearings': 'Valivá ložiska (kuličková, válečková, jehlová apod.)'
'Transmission shafts (including cam shafts and crank shafts) and cranks; bearing housings and plain shaft bearings; gears and gearing; ball or roller screws; gear boxes and other speed changers, including torque converters; flywheels and pulleys, including pulley blocks; clutches and shaft couplings (including universal joints)': 'Převodové hřídele (včetně vačkových a klikových hřídelí) a kliky; ložisková pouzdra a ložiskové pánve; ozubená soukolí a ozubené převody; pohybové šrouby s kuličkovou nebo válečkovou maticí; převodovky, převodové skříně a jiné měniče rychlosti, včetně měničů krouticího momentu; setrvačníky a řemenice, včetně kladnic pro kladkostroje; spojky a hřídelové spojky (včetně kardanových kloubů)'
