'Parts suitable for use solely or principally with the apparatus of heading 8535, 8536 or 8537': 'Části a součásti vhodné pro použití výhradně nebo hlavně se zařízeními čísel 8535, 8536 nebo 8537'
'Electric filament or discharge lamps, including sealed beam lamp units and ultraviolet or infra-red lamps; arc-lamps; light-emitting diode (LED) light sources': 'Elektrické žárovky nebo výbojky, včetně žárovek pro světlomety, tzv. zapečetěných světlometů a ultrafialových nebo infračervených žárovek a výbojek; obloukovky; LED světelné zdroje'
'Thermionic, cold cathode or photocathode valves and tubes (for example, vacuum or vapour or gas filled valves and tubes, mercury arc rectifying valves and tubes, cathode ray tubes, television camera tubes)': 'Elektronky a trubice se studenou katodou, se žhavenou katodou nebo fotokatodou (například vakuové nebo parami či plyny plněné elektronky a trubice, rtuťové usměrňovací výbojky a trubice, obrazovky (CRT), snímací elektronky televizních kamer)'
