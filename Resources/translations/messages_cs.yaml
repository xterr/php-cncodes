'Tubes, pipes and hollow profiles, of cast iron': 'Trouby, trubky a duté profily z litiny'
'Tubes, pipes and hollow profiles, seamless, of iron (other than cast iron) or steel': 'Trouby, trubky a duté profily, bezešvé, ze železa (jiného než litiny) nebo z oceli'
'Other tubes and pipes (for example, welded, riveted or similarly closed), having circular cross-sections, the external diameter of which exceeds 406,4 mm, of iron or steel': 'Ostatní trouby a trubky (například svařované, nýtované nebo podobně uzavírané), s kruhovým příčným průřezem, s vnějším průměrem převyšujícím 406,4 mm, ze železa nebo oceli'
'Other tubes, pipes and hollow profiles (for example, open seam or welded, riveted or similarly closed), of iron or steel': 'Ostatní trouby, trubky a duté profily (například s netěsným švem nebo svařované, nýtované nebo podobně uzavírané), ze železa nebo oceli'
'Tube or pipe fittings (for example, couplings, elbows, sleeves), of iron or steel': 'Příslušenství (fitinky) pro trouby nebo trubky (například spojky, kolena, nátrubky), ze železa nebo oceli'
'Structures (excluding prefabricated buildings of heading 9406) and parts of structures (for example, bridges and bridge-sections, lock-gates, towers, lattice masts, roofs, roofing frameworks, doors and windows and their frames and thresholds for doors, shutters, balustrades, pillars and columns), of iron or steel; plates, rods, angles, shapes, sections, tubes and the like, prepared for use in structures, of iron or steel': 'Konstrukce (kromě montovaných staveb čísla 9406) a části a součásti konstrukcí (například mosty a části mostů, vrata plavebních komor a propustí, věže, příhradové sloupy, střechy, střešní rámové konstrukce, dveře a okna a jejich rámy, zárubně a prahy, okenice, sloupková zábradlí, pilíře a sloupky), ze železa nebo oceli; desky, tyče, úhelníky, tvarovky, profily, trubky a podobné výrobky ze železa nebo oceli, připravené pro použití v konstrukcích'
'Reservoirs, tanks, vats and similar containers for any material (other than compressed or liquefied gas), of iron or steel, of a capacity exceeding 300 l, whether or not lined or heat-insulated, but not fitted with mechanical or thermal equipment': 'Nádrže, cisterny, kádě a podobné nádoby pro jakékoliv materiály (jiné než stlačený nebo zkapalněný plyn), ze železa nebo oceli, o objemu převyšujícím 300 l, též vybavené vložkou nebo tepelnou izolací, avšak nevybavené mechanickým nebo tepelným zařízením'
'Tanks, casks, drums, cans, boxes and similar containers, for any material (other than compressed or liquefied gas), of iron or steel, of a capacity not exceeding 300 l, whether or not lined or heat-insulated, but not fitted with mechanical or thermal equipment': 'Cisterny, sudy, barely, plechovky, krabice a podobné nádoby, pro jakékoliv materiály (jiné než stlačený nebo zkapalněný plyn), ze železa nebo oceli, o objemu nepřesahujícím 300 l, též vybavené vložkou nebo tepelnou izolací, avšak nevybavené mechanickým nebo tepelným zařízením'
'Containers for compressed or liquefied gas, of iron or steel': 'Nádoby na stlačený nebo zkapalněný plyn, ze železa nebo oceli'
'Stranded wire, ropes, cables, plaited bands, slings and the like, of iron or steel, not electrically insulated': 'Splétaná lanka, lana, kabely, splétané pásy, smyčky a podobné výrobky, ze železa nebo oceli, elektricky neizolované'
'Cloth (including endless bands), grill, netting and fencing, of iron or steel wire; expanded metal of iron or steel': 'Látky (včetně nekonečných pásů), mřížovina, síťovina a pletivo ze železného nebo ocelového drátu; plechová mřížovina ze železa nebo oceli'
'Chain and parts thereof, of iron or steel': 'Řetězy a řetízky a jejich části a součásti, ze železa nebo oceli'
'Nails, tacks, drawing pins, corrugated nails, staples (other than those of heading 8305) and similar articles, of iron or steel, whether or not with heads of other material, but excluding such articles with heads of copper': 'Hřebíky, cvočky, napínáčky, vlnité hřebíky, skoby, svorky a sponky (jiné než čísla 8305) a podobné výrobky, ze železa nebo oceli, též s hlavičkou z jiného materiálu, avšak kromě výrobků s hlavičkou z mědi'
'Screws, bolts, nuts, coach screws, screw hooks, rivets, cotters, cotter pins, washers (including spring washers) and similar articles, of iron or steel': 'Šrouby a vruty, svorníky (maticové šrouby), matice, vrtule (do pražců), háky se závitem, nýty, závlačky, příčné klíny, podložky (včetně pružných podložek) a podobné výrobky, ze železa nebo oceli'
'Sewing needles, knitting needles, bodkins, crochet hooks, embroidery stilettos and similar articles, for use in the hand, of iron or steel; safety pins and other pins of iron or steel, not elsewhere specified or included': 'Šicí jehly, pletací jehlice, šněrovací jehly, háčky pro háčkování, bodce pro vyšívání a podobné výrobky, pro ruční práce, ze železa nebo oceli; zavírací a ostatní špendlíky, ze železa nebo oceli, jinde neuvedené ani nezahrnuté'
'Springs and leaves for springs, of iron or steel': 'Pružiny a pružinové listy, ze železa nebo oceli'
'Stoves, ranges, grates, cookers (including those with subsidiary boilers for central heating), barbecues, braziers, gas rings, plate warmers and similar non-electric domestic appliances, and parts thereof, of iron or steel': 'Kamna, sporáky, krby, vařiče (včetně těch, které mají pomocné bojlery k ústřednímu vytápění), grily, venkovní ohniště, plynové vařiče, ohřívače talířů a podobné neelektrické výrobky pro domácnost a jejich části a součásti, ze železa nebo oceli'
'Radiators for central heating, not electrically heated, and parts thereof, of iron or steel; air heaters and hot-air distributors (including distributors which can also distribute fresh or conditioned air), not electrically heated, incorporating a motor-driven fan or blower, and parts thereof, of iron or steel': 'Radiátory pro ústřední topení, nevytápěné elektricky, a jejich části a součásti, ze železa nebo oceli; ohřívače vzduchu a rozvaděče teplého vzduchu (včetně rozvaděčů, které rovněž mohou rozvádět čerstvý nebo upravený vzduch), nevytápěné elektricky, s vestavěným motoricky poháněným ventilátorem nebo dmychadlem, a jejich části a součásti, ze železa nebo oceli'
'Table, kitchen or other household articles and parts thereof, of iron or steel; iron or steel wool; pot scourers and scouring or polishing pads, gloves and the like, of iron or steel': 'Stolní, kuchyňské nebo jiné výrobky pro domácnost a jejich části a součásti, ze železa nebo oceli; železná nebo ocelová vlna; drátěnky na nádobí a drátkovací nebo čisticí polštářky, rukavice a podobné výrobky, ze železa nebo oceli'
'Sanitary ware and parts thereof, of iron or steel': 'Sanitární (hygienické) výrobky a jejich části a součásti, ze železa nebo oceli'
'Other cast articles of iron or steel': 'Ostatní výrobky odlité ze železa nebo oceli'
'Other articles of iron or steel': 'Ostatní výrobky ze železa nebo oceli'
'Refined copper and copper alloys, unwrought': 'Rafinovaná měď a slitiny mědi, netvářené (surové)'
'Copper waste and scrap': 'Měděný odpad a šrot'
'Copper powders and flakes': 'Měděný prášek a šupiny (vločky)'
'Copper bars, rods and profiles': 'Měděné tyče, pruty a profily'
'Copper wire': 'Měděné dráty'
'Copper plates, sheets and strip, of a thickness exceeding 0,15 mm': 'Měděné desky, plechy a pásy, o tloušťce převyšující 0,15 mm'
'Copper foil (whether or not printed or backed with paper, paperboard, plastics or similar backing materials) of a thickness (excluding any backing) not exceeding 0,15 mm': 'Měděné fólie (též potištěné nebo na podložce z papíru, kartónu, lepenky, plastů nebo na podobném podkladovém materiálu), o tloušťce (s výjimkou jakékoliv podložky) nepřesahující 0,15 mm'
'Copper tubes and pipes': 'Měděné trouby a trubky'
'Copper tube or pipe fittings (for example, couplings, elbows, sleeves)': 'Měděné příslušenství (fitinky) pro trouby nebo trubky (například spojky, kolena, nátrubky)'
'Nails, tacks, drawing pins, staples (other than those of heading 8305) and similar articles, of copper or of iron or steel with heads of copper; screws, bolts, nuts, screw hooks, rivets, cotters, cotter pins, washers (including spring washers) and similar articles, of copper': 'Hřebíky, cvočky, napínáčky, skoby, svorky a sponky (jiné než čísla 8305) a podobné výrobky, z mědi nebo ze železa nebo oceli s měděnými hlavami; šrouby a vruty, svorníky (maticové šrouby), matice, háky se závitem, nýty, závlačky, příčné klíny, podložky (včetně pružných podložek) a podobné výrobky, z mědi'
'Table, kitchen or other household articles and parts thereof, of copper; pot scourers and scouring or polishing pads, gloves and the like, of copper; sanitary ware and parts thereof, of copper': 'Stolní, kuchyňské nebo jiné výrobky pro domácnost a jejich části a součásti, z mědi; drátěnky na nádobí a drátkovací nebo čisticí polštářky, rukavice a podobné výrobky, z mědi; sanitární (hygienické) výrobky a jejich části a součásti, z mědi'
'Other articles of copper': 'Ostatní výrobky z mědi'
'Nickel mattes, nickel oxide sinters and other intermediate products of nickel metallurgy': 'Niklový kamínek (lech), slinutý oxid nikelnatý a jiné meziprodukty metalurgie niklu'
'Unwrought nickel': 'Netvářený (surový) nikl'
'Nickel waste and scrap': 'Niklový odpad a šrot'
'Nickel bars, rods, profiles and wire': 'Niklové tyče, pruty, profily a dráty'
'Nickel plates, sheets, strip and foil': 'Niklové desky, plechy, pásy a fólie'
'Nickel tubes, pipes and tube or pipe fittings (for example, couplings, elbows, sleeves)': 'Niklové trouby, trubky a příslušenství (fitinky) pro trouby nebo trubky (například spojky, kolena, nátrubky)'
'Other articles of nickel': 'Ostatní výrobky z niklu'
'Unwrought aluminium': 'Netvářený (surový) hliník'
'Aluminium waste and scrap': 'Hliníkový odpad a šrot'
'Aluminium powders and flakes': 'Hliníkový prášek a šupiny (vločky)'
'Aluminium bars, rods and profiles': 'Hliníkové tyče, pruty a profily'
'Aluminium wire': 'Hliníkové dráty'
'Aluminium plates, sheets and strip, of a thickness exceeding 0,2 mm': 'Hliníkové desky, plechy a pásy, o tloušťce převyšující 0,2 mm'
'Aluminium foil (whether or not printed or backed with paper, paperboard, plastics or similar backing materials) of a thickness (excluding any backing) not exceeding 0,2 mm': 'Hliníkové fólie (též potištěné nebo na podložce z papíru, kartónu, lepenky, plastů nebo na podobném podkladovém materiálu), o tloušťce (s výjimkou jakékoliv podložky) nepřesahující 0,2 mm'
'Aluminium tubes and pipes': 'Hliníkové trouby a trubky'
'Aluminium structures (excluding prefabricated buildings of heading 9406) and parts of structures (for example, bridges and bridge-sections, towers, lattice masts, roofs, roofing frameworks, doors and windows and their frames and thresholds for doors, balustrades, pillars and columns); aluminium plates, rods, profiles, tubes and the like, prepared for use in structures': 'Hliníkové konstrukce (kromě montovaných staveb čísla 9406) a části a součásti konstrukcí (například mosty a části mostů, věže, příhradové sloupy, střechy, střešní rámové konstrukce, dveře a okna a jejich rámy, zárubně a prahy, sloupková zábradlí, pilíře a sloupky); hliníkové desky, tyče, profily, trubky a podobné výrobky, připravené pro použití v konstrukcích'
'Aluminium casks, drums, cans, boxes and similar containers (including rigid or collapsible tubular containers), for any material (other than compressed or liquefied gas), of a capacity not exceeding 300 litres, whether or not lined or heat-insulated, but not fitted with mechanical or thermal equipment': 'Hliníkové sudy, barely, plechovky, krabice nebo podobné nádoby (včetně pevných nebo stlačitelných válcovitých (trubkovitých) zásobníků), pro jakékoliv materiály (jiné než stlačený nebo zkapalněný plyn), o objemu nepřesahujícím 300 l, též vybavené vložkou nebo tepelnou izolací, avšak nevybavené mechanickým nebo tepelným zařízením'
'Stranded wire, cables, plaited bands and the like, of aluminium, not electrically insulated': 'Splétaná lanka, kabely, splétané pásy a podobné výrobky, z hliníku, elektricky neizolované'
'Table, kitchen or other household articles and parts thereof, of aluminium; pot scourers and scouring or polishing pads, gloves and the like, of aluminium; sanitary ware and parts thereof, of aluminium': 'Stolní, kuchyňské nebo jiné výrobky pro domácnost a jejich části a součásti, z hliníku; drátěnky na nádobí a drátkovací nebo čisticí polštářky, rukavice a podobné výrobky, z hliníku; sanitární (hygienické) výrobky a jejich části a součásti, z hliníku'
'Other articles of aluminium': 'Ostatní výrobky z hliníku'
'Unwrought lead': 'Netvářené (surové) olovo'
'Lead plates, sheets, strip and foil; lead powders and flakes': 'Olověné desky, plechy, pásy a fólie; olověný prášek a šupiny (vločky)'
'Other articles of lead': 'Ostatní výrobky z olova'
'Unwrought zinc': 'Netvářený (surový) zinek'
'Zinc dust, powders and flakes': 'Zinkový prach, prášek a šupiny (vločky)'
'Unwrought tin': 'Netvářený (surový) cín'
'Other articles of tin': 'Ostatní výrobky z cínu'
'Tungsten (wolfram) and articles thereof, including waste and scrap': 'Wolfram a výrobky z něho, včetně odpadu a šrotu'
'Molybdenum and articles thereof, including waste and scrap': 'Molybden a výrobky z něho, včetně odpadu a šrotu'
'Tantalum and articles thereof, including waste and scrap': 'Tantal a výrobky z něho, včetně odpadu a šrotu'
'Magnesium and articles thereof, including waste and scrap': 'Hořčík a výrobky z něho, včetně odpadu a šrotu'
'Cobalt mattes and other intermediate products of cobalt metallurgy; cobalt and articles thereof, including waste and scrap': 'Kobaltový kamínek (lech) a jiné meziprodukty metalurgie kobaltu; kobalt a výrobky z něho, včetně odpadu a šrotu'
'Bismuth and articles thereof, including waste and scrap': 'Bismut a výrobky z něho, včetně odpadu a šrotu'
'Titanium and articles thereof, including waste and scrap': 'Titan a výrobky z něho, včetně odpadu a šrotu'
'Zirconium and articles thereof, including waste and scrap': 'Zirkonium a výrobky z něho, včetně odpadu a šrotu'
'Antimony and articles thereof, including waste and scrap': 'Antimon a výrobky z něho, včetně odpadu a šrotu'
'Manganese and articles thereof, including waste and scrap': 'Mangan a výrobky z něho, včetně odpadu a šrotu'
'Beryllium, chromium, hafnium, rhenium, thallium, cadmium, germanium, vanadium, gallium, indium and niobium (columbium), and articles of these metals, including waste and scrap': 'Berylium, chrom, hafnium, rhenium, thallium, kadmium, germanium, vanad, gallium, indium a niob, výrobky z těchto kovů, včetně odpadu a šrotu'
'Cermets and articles thereof, including waste and scrap': 'Cermety a výrobky z nich, včetně odpadu a šrotu'
'Hand tools, the following: spades, shovels, mattocks, picks, hoes, forks and rakes; axes, billhooks and similar hewing tools; secateurs and pruners of any kind; scythes, sickles, hay knives, hedge shears, timber wedges and other tools of a kind used in agriculture, horticulture or forestry': 'Následující ruční nástroje a nářadí: rýče, lopaty, krumpáče, škrabky, motyky, vidle a hrábě; sekery, sekáčky na větve a podobné sekací nástroje; zahradnické nůžky a prořezávače stromů všech druhů; kosy, srpy, dlouhé nože na řezání sena nebo slámy, nůžky na střihání keřů, dřevorubecké klíny a ostatní ruční nástroje a nářadí používané v zemědělství, zahradnictví nebo lesnictví'
'Handsaws; blades for saws of all kinds (including slitting, slotting or toothless saw blades)': 'Ruční pily; pilové listy všech druhů (včetně prořezávacích, drážkovacích nebo neozubených pilových listů)'
'Files, rasps, pliers (including cutting pliers), pincers, tweezers, metal-cutting shears, pipe-cutters, bolt croppers, perforating punches and similar hand tools': 'Pilníky, rašple, kleště (včetně štípacích kleští), pinzety, kleštičky, nůžky na plech, řezače trubek, odstřihovače svorníků (šroubů), děrovací kleště a průbojníky a podobné ruční nástroje'
'Hand-operated spanners and wrenches (including torque meter wrenches but not including tap wrenches); interchangeable spanner sockets, with or without handles': 'Ruční klíče na matice a šrouby (včetně momentových měřicích klíčů, avšak kromě vratidel na závitníky); výměnné klíčové nástrčné hlavice, též s rukojetí'
"Hand tools (including glaziers' diamonds), not elsewhere specified or included; blowlamps; vices, clamps and the like, other than accessories for and parts of machine-tools or water-jet cutting machines; anvils; portable forges; hand- or pedal-operated grinding wheels with frameworks": 'Ruční nástroje a nářadí (včetně sklenářských diamantů), jinde neuvedené ani nezahrnuté; pájecí lampy; svěráky, upínáky a podobné nářadí, jiné, než které jsou příslušenstvím, částmi a součástmi obráběcích strojů nebo strojů pro obrábění vodním paprskem; kovadliny; přenosné výhně; ručně nebo nohou poháněné brusné kotouče s rámovou konstrukcí'
'Interchangeable tools for hand tools, whether or not power-operated, or for machine tools (for example, for pressing, stamping, punching, tapping, threading, drilling, boring, broaching, milling, turning or screw driving), including dies for drawing or extruding metal, and rock-drilling or earth-boring tools': 'Vyměnitelné nástroje pro ruční nástroje a nářadí, též poháněné motorem, nebo pro obráběcí stroje (například na lisování, ražení, děrování, řezání vnějších nebo vnitřních závitů, vrtání, vyvrtávání, protahování, frézování, soustružení nebo šroubování), včetně průvlaků pro tažení nebo protlačování kovů a nástrojů na vrtání nebo sondáž při zemních pracích'
'Knives and cutting blades, for machines or for mechanical appliances': 'Nože a řezné čepele pro stroje nebo mechanická zařízení'
'Plates, sticks, tips and the like for tools, unmounted, of cermets': 'Destičky, tyčinky, hroty a podobné výrobky pro nástroje, nenamontované, z cermetů'
'Knives with cutting blades, serrated or not (including pruning knives), other than knives of heading 8208, and blades therefor': 'Nože s řeznou čepelí, též zoubkovanou (včetně zahradnických žabek), jiné než nože čísla 8208, a jejich čepele'
