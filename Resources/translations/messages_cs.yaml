'Human blood; animal blood prepared for therapeutic, prophylactic or diagnostic uses; antisera, other blood fractions and immunological products, whether or not modified or obtained by means of biotechnological processes; vaccines, toxins, cultures of micro-organisms (excluding yeasts) and similar products; cell cultures, whether or not modified': 'Lidská krev; zvířecí krev připravená k terapeutickým, profylaktickým nebo diagnostickým účelům; antiséra, ostatní krevní složky a imunologické výrobky, též modifikované nebo získané biotechnologickými procesy; očkovací látky, toxiny, kultury mikroorganismů (kromě kvasinek) a podobné výrobky; buněčné kultury, též modifikované'
