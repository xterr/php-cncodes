'Yarn (other than sewing thread) of synthetic staple fibres, not put up for retail sale': 'Nitě (jiné než šicí nitě) ze syntetických střižových vláken, neupravené pro drobný prodej'
'Yarn (other than sewing thread) of artificial staple fibres, not put up for retail sale': 'Nitě (jiné než šicí nitě) z umělých střižových vláken, neupravené pro drobný prodej'
