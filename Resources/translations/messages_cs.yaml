'Articles of cement, of concrete or of artificial stone, whether or not reinforced': 'Výrobky z cementu, betonu nebo umělého kamene, též vyztužené'
'Articles of asbestos-cement, of cellulose fibre-cement or the like': 'Výrobky z osinkocementu (azbestocementu), z vláknocementu nebo podobné'
'Fabricated asbestos fibres; mixtures with a basis of asbestos or with a basis of asbestos and magnesium carbonate; articles of such mixtures or of asbestos (for example, thread, woven fabric, clothing, headgear, footwear, gaskets), whether or not reinforced, other than goods of heading 6811 or 6813': 'Zpracovaná osinková (azbestová) vlákna; směsi na bázi osinku (azbestu) nebo na bázi osinku (azbestu) a uhličitanu hořečnatého; výrobky z těchto směsí nebo osinku (azbestu) (například nitě, tkaniny, oděvy, pokrývky hlavy, obuv, těsnicí vložky), též vyztužené, jiné než zboží čísel 6811 nebo 6813'
'Friction material and articles thereof (for example, sheets, rolls, strips, segments, discs, washers, pads), not mounted, for brakes, for clutches or the like, with a basis of asbestos, of other mineral substances or of cellulose, whether or not combined with textile or other materials': 'Třecí materiál a výrobky z něj (například desky, svitky, pásy, segmenty, kotouče, podložky, těsnění), nenamontované, pro brzdy, spojky nebo podobné výrobky, na bázi osinku (azbestu), jiných nerostných látek nebo buničiny, též v kombinaci s textilií nebo jinými materiály'
'Worked mica and articles of mica, including agglomerated or reconstituted mica, whether or not on a support of paper, paperboard or other materials': 'Zpracovaná slída a výrobky ze slídy, včetně aglomerované nebo rekonstituované slídy, též na podložce z papíru, kartónu, lepenky nebo jiných materiálů'
'Articles of stone or of other mineral substances (including carbon fibres, articles of carbon fibres and articles of peat), not elsewhere specified or included': 'Výrobky z kamene nebo jiných nerostných látek (včetně uhlíkových vláken, výrobků z uhlíkových vláken a výrobků z rašeliny), jinde neuvedené ani nezahrnuté'
'Refractory bricks, blocks, tiles and similar refractory ceramic constructional goods, other than those of siliceous fossil meals or similar siliceous earths': 'Žáruvzdorné cihly, tvárnice, dlaždice a podobné žáruvzdorné keramické stavební výrobky, jiné než výrobky z křemičitých fosilních mouček nebo z podobných křemičitých zemin'
'Other refractory ceramic goods (for example, retorts, crucibles, muffles, nozzles, plugs, supports, cupels, tubes, pipes, sheaths, rods and slide gates), other than those of siliceous fossil meals or of similar siliceous earths': 'Ostatní žáruvzdorné keramické výrobky (například retorty, tavicí kelímky, mufle, trysky, zátky, podpěry, zkušební kelímky, trouby, trubky, pouzdra, tyče a šoupátkové uzávěry), jiné než výrobky z křemičitých fosilních mouček nebo podobných křemičitých zemin'
'Ceramic building bricks, flooring blocks, support or filler tiles and the like': 'Keramické stavební cihly, podlahové bloky, nosné nebo výplňové tvarovky a podobné výrobky'
'Roofing tiles, chimney pots, cowls, chimney liners, architectural ornaments and other ceramic constructional goods': 'Střešní tašky, komínové krycí desky, komínové vložky, stavební ozdoby a jiné stavební keramické výrobky'
'Ceramic flags and paving, hearth or wall tiles; ceramic mosaic cubes and the like, whether or not on a backing; finishing ceramics': 'Keramické dlaždice a obkládačky, obkládačky pro krby nebo stěny; keramické mozaikové kostky a podobné výrobky, též na podložce; keramické zakončovací prvky'
'Ceramic wares for laboratory, chemical or other technical uses; ceramic troughs, tubs and similar receptacles of a kind used in agriculture; ceramic pots, jars and similar articles of a kind used for the conveyance or packing of goods': 'Keramické zboží pro laboratorní, chemické nebo jiné technické účely; keramické žlaby, kádě a podobné nádrže používané v zemědělství; keramické hrnce, nádoby a podobné výrobky používané pro přepravu nebo balení zboží'
'Ceramic sinks, washbasins, washbasin pedestals, baths, bidets, water closet pans, flushing cisterns, urinals and similar sanitary fixtures': 'Keramické výlevky, umyvadla, podstavce pod umyvadla, bidety, koupací vany, záchodové mísy, splachovací nádrže, pisoárové mísy a podobná zařízení k sanitárním a hygienickým účelům'
'Tableware, kitchenware, other household articles and toilet articles, of porcelain or china': 'Stolní a kuchyňské nádobí a náčiní, ostatní předměty pro domácnost a toaletní předměty z porcelánu'
'Statuettes and other ornamental ceramic articles': 'Sošky a jiné ozdobné keramické předměty'
'Other ceramic articles': 'Ostatní keramické výrobky'
'Cullet and other waste and scrap of glass, excluding glass from cathode-ray tubes or other activated glass of heading 8549; glass in the mass': 'Skleněné střepy a jiné skleněné odpady, kromě skla z obrazovek (CRT) nebo jiného aktivovaného skla čísla 8549; masivní sklo v kusech'
'Glass in balls (other than microspheres of heading 7018), rods or tubes, unworked': 'Sklo ve tvaru kuliček (jiných než mikrokuliček čísla 7018), tyčí nebo trubic, neopracované'
'Cast glass and rolled glass, in sheets or profiles, whether or not having an absorbent, reflecting or non-reflecting layer, but not otherwise worked': 'Lité a válcované sklo v tabulích nebo profilované, též s absorpční, reflexní nebo nereflexní vrstvou, avšak jinak neopracované'
'Drawn glass and blown glass, in sheets, whether or not having an absorbent, reflecting or non-reflecting layer, but not otherwise worked': 'Tažené a foukané sklo v tabulích, též s absorpční, reflexní nebo nereflexní vrstvou, avšak jinak neopracované'
'Float glass and surface ground or polished glass, in sheets, whether or not having an absorbent, reflecting or non-reflecting layer, but not otherwise worked': 'Plavené sklo a sklo na povrchu broušené nebo leštěné, v tabulích, též s absorpční, reflexní nebo nereflexní vrstvou, avšak jinak neopracované'
'Glass of heading 7003, 7004 or 7005, bent, edge-worked, engraved, drilled, enamelled or otherwise worked, but not framed or fitted with other materials': 'Sklo čísel 7003, 7004 nebo 7005, ohýbané, s opracovanými hranami, ryté, vrtané, smaltované nebo jinak opracované, avšak nezarámované ani nespojované s jinými materiály'
'Safety glass, consisting of toughened (tempered) or laminated glass': 'Bezpečnostní sklo sestávající z tvrzeného nebo vrstveného skla'
'Multiple-walled insulating units of glass': 'Izolační jednotky z několika skleněných tabulí'
'Glass mirrors, whether or not framed, including rear-view mirrors': 'Skleněná zrcadla, též zarámovaná, včetně zpětných zrcátek'
'Carboys, bottles, flasks, jars, pots, phials, ampoules and other containers, of glass, of a kind used for the conveyance or packing of goods; preserving jars of glass; stoppers, lids and other closures, of glass': 'Demižony, lahve, sklenice, baňky, kelímky, lékovky, lahvičky na tablety, ampule a jiné skleněné obaly používané pro přepravu nebo k balení zboží; zavařovací sklenice; zátky, víčka a jiné uzávěry ze skla'
'Glass envelopes (including bulbs and tubes), open, and glass parts thereof, without fittings, for electric lamps and light sources, cathode-ray tubes or the like': 'Skleněné pláště (včetně žárovkových baněk a baněk pro elektronky), otevřené, a jejich skleněné části a součásti, bez vnitřního vybavení, pro elektrické lampy a světelné zdroje, obrazovky (CRT) apod'
'Glassware of a kind used for table, kitchen, toilet, office, indoor decoration or similar purposes (other than that of heading 7010 or 7018)': 'Stolní, kuchyňské, toaletní, kancelářské skleněné výrobky, skleněné výrobky pro vnitřní výzdobu nebo pro podobné účely (jiné než zboží čísel 7010 nebo 7018)'
'Clock or watch glasses and similar glasses, glasses for non-corrective or corrective spectacles, curved, bent, hollowed or the like, not optically worked; hollow glass spheres and their segments, for the manufacture of such glasses': 'Hodinová nebo hodinková skla a podobná skla, skla pro korekční i nekorekční brýle, vypouklá, ohýbaná, dutá apod., opticky neopracovaná; duté skleněné koule a jejich segmenty (kulové úseče) k výrobě těchto skel'
'Paving blocks, slabs, bricks, squares, tiles and other articles of pressed or moulded glass, whether or not wired, of a kind used for building or construction purposes; glass cubes and other glass smallwares, whether or not on a backing, for mosaics or similar decorative purposes; leaded lights and the like; multicellular or foam glass in blocks, panels, plates, shells or similar forms': 'Dlažební kostky, desky, cihly, dlaždice, obkládačky a ostatní výrobky z lisovaného skla, též s drátěnou vložkou, používané pro stavební nebo konstrukční účely; skleněné kostky a ostatní skleněné drobné zboží, též na podložce, pro mozaiky nebo podobné dekorativní účely; skleněné vitráže a podobné výrobky; pěnové sklo v blocích, tabulích, deskách, skořepinách nebo podobných tvarech'
'Laboratory, hygienic or pharmaceutical glassware, whether or not graduated or calibrated': 'Laboratorní, hygienické nebo farmaceutické skleněné zboží, též opatřené stupnicemi nebo kalibrované'
'Glass beads, imitation pearls, imitation precious or semi-precious stones and similar glass smallwares, and articles thereof other than imitation jewellery; glass eyes other than prosthetic articles; statuettes and other ornaments of lamp-worked glass, other than imitation jewellery; glass microspheres not exceeding 1 mm in diameter': 'Skleněné korálky, imitace perel, imitace drahokamů nebo polodrahokamů a podobné drobné skleněné zboží a výrobky z nich, jiné než bižuterie; skleněné oči jiné než protézní výrobky; sošky a ostatní ozdobné předměty ze skla tvarovaného na kahanu, jiné než bižuterie; skleněné mikrokuličky, jejichž průměr nepřesahuje 1 mm (balotina)'
'Glass fibres (including glass wool) and articles thereof (for example, yarn, rovings, woven fabrics)': 'Skleněná vlákna (včetně skleněné vlny) a výrobky z nich (například příze, pramence (rovings), tkaniny)'
'Other articles of glass': 'Ostatní skleněné výrobky'
'Pearls, natural or cultured, whether or not worked or graded but not strung, mounted or set; pearls, natural or cultured, temporarily strung for convenience of transport': 'Perly, přírodní nebo uměle pěstované, též opracované nebo tříděné, avšak nenavlečené, nezamontované ani nezasazené; perly, přírodní nebo uměle pěstované, dočasně navlečené pro usnadnění jejich dopravy'
'Diamonds, whether or not worked, but not mounted or set': 'Diamanty, též opracované, avšak nezamontované ani nezasazené'
'Precious stones (other than diamonds) and semi-precious stones, whether or not worked or graded but not strung, mounted or set; ungraded precious stones (other than diamonds) and semi-precious stones, temporarily strung for convenience of transport': 'Drahokamy (jiné než diamanty) a polodrahokamy, též opracované nebo roztříděné, avšak nenavlečené, nezamontované ani nezasazené; netříděné drahokamy (jiné než diamanty) a polodrahokamy, dočasně navlečené pro usnadnění jejich dopravy'
'Synthetic or reconstructed precious or semi-precious stones, whether or not worked or graded but not strung, mounted or set; ungraded synthetic or reconstructed precious or semi-precious stones, temporarily strung for convenience of transport': 'Syntetické nebo rekonstituované drahokamy nebo polodrahokamy, též opracované nebo roztříděné, avšak nenavlečené, nezamontované ani nezasazené; netříděné syntetické nebo rekonstituované drahokamy a polodrahokamy, dočasně navlečené pro usnadnění jejich dopravy'
'Dust and powder of natural or synthetic precious or semi-precious stones': 'Drť a prach z přírodních nebo syntetických drahokamů nebo polodrahokamů'
'Silver (including silver plated with gold or platinum), unwrought or in semi-manufactured forms, or in powder form': 'Stříbro (včetně stříbra pokoveného zlatem nebo platinou), netepané nebo ve formě polotovarů nebo prachu'
'Gold (including gold plated with platinum), unwrought or in semi-manufactured forms, or in powder form': 'Zlato (včetně zlata pokoveného platinou), netepané nebo ve formě polotovarů nebo prachu'
'Platinum, unwrought or in semi-manufactured forms, or in powder form': 'Platina, netepaná nebo ve formě polotovarů nebo prachu'
'Waste and scrap of precious metal or of metal clad with precious metal; other waste and scrap containing precious metal or precious-metal compounds, of a kind used principally for the recovery of precious metal other than goods of heading 8549': 'Odpad a šrot z drahých kovů nebo z kovů plátovaných drahými kovy; ostatní odpad a šrot obsahující drahé kovy nebo sloučeniny drahých kovů, používaný hlavně pro rekuperaci drahých kovů, jiný než zboží čísla 8549'
'Articles of jewellery and parts thereof, of precious metal or of metal clad with precious metal': 'Šperky a klenoty a jejich části a součásti z drahých kovů nebo z kovů plátovaných drahými kovy'
"Articles of goldsmiths' or silversmiths' wares and parts thereof, of precious metal or of metal clad with precious metal": 'Zlatnické nebo stříbrnické zboží a jejich části a součásti z drahých kovů nebo z kovů plátovaných drahými kovy'
'Other articles of precious metal or of metal clad with precious metal': 'Ostatní výrobky z drahých kovů nebo kovů plátovaných drahými kovy'
'Articles of natural or cultured pearls, precious or semi-precious stones (natural, synthetic or reconstructed)': 'Výrobky z přírodních nebo uměle pěstovaných perel, drahokamů nebo polodrahokamů (přírodních, syntetických nebo rekonstituovaných)'
'Imitation jewellery': Bižuterie
Coin: Mince
'Pig iron and spiegeleisen in pigs, blocks or other primary forms': 'Surové železo a vysokopecní zrcadlovina v houskách, ingotech nebo jiných primárních formách'
Ferro-alloys: Feroslitiny
'Ferrous products obtained by direct reduction of iron ore and other spongy ferrous products, in lumps, pellets or similar forms; iron having a minimum purity by weight of 99,94 %, in lumps, pellets or similar forms': 'Produkty ze železa získané přímou redukcí železné rudy a jiné houbovité železo, v kusech, peletách nebo podobných formách; železo, jehož ryzost je minimálně 99,94 % hmotnostních, v kusech, peletách nebo podobných formách'
'Ferrous waste and scrap; remelting scrap ingots of iron or steel': 'Odpad a šrot ze železa nebo oceli; přetavený odpad ze železa nebo oceli v ingotech'
'Granules and powders, of pig iron, spiegeleisen, iron or steel': 'Granule a prášky ze surového železa, vysokopecní zrcadloviny, železa nebo oceli'
'Iron and non-alloy steel in ingots or other primary forms (excluding iron of heading 7203)': 'Železo a nelegovaná ocel v ingotech nebo v jiných primárních formách (kromě železa čísla 7203)'
'Semi-finished products of iron or non-alloy steel': 'Polotovary ze železa nebo nelegované oceli'
'Flat-rolled products of iron or non-alloy steel, of a width of 600 mm or more, hot-rolled, not clad, plated or coated': 'Ploché válcované výrobky ze železa nebo nelegované oceli, o šířce 600 mm nebo větší, válcované za tepla, neplátované, nepokovené ani nepotažené'
'Flat-rolled products of iron or non-alloy steel, of a width of 600 mm or more, cold-rolled (cold-reduced), not clad, plated or coated': 'Ploché válcované výrobky ze železa nebo nelegované oceli, o šířce 600 mm nebo větší, válcované za studena (úběrem za studena), neplátované, nepokovené ani nepotažené'
'Flat-rolled products of iron or non-alloy steel, of a width of 600 mm or more, clad, plated or coated': 'Ploché válcované výrobky ze železa nebo nelegované oceli, o šířce 600 mm nebo větší, plátované, pokovené nebo potažené'
'Flat-rolled products of iron or non-alloy steel, of a width of less than 600 mm, not clad, plated or coated': 'Ploché válcované výrobky ze železa nebo nelegované oceli, o šířce menší než 600 mm, neplátované, nepokovené ani nepotažené'
'Flat-rolled products of iron or non-alloy steel, of a width of less than 600 mm, clad, plated or coated': 'Ploché válcované výrobky ze železa nebo nelegované oceli, o šířce menší než 600 mm, plátované, pokovené nebo potažené'
'Bars and rods, hot-rolled, in irregularly wound coils, of iron or non-alloy steel': 'Tyče a pruty, válcované za tepla, v nepravidelně navinutých svitcích, ze železa nebo nelegované oceli'
'Other bars and rods of iron or non-alloy steel, not further worked than forged, hot-rolled, hot-drawn or hot-extruded, but including those twisted after rolling': 'Ostatní tyče a pruty ze železa nebo nelegované oceli, po kování, válcování, tažení nebo protlačování za tepla již dále neopracované, avšak včetně těch, které byly po válcování krouceny'
'Other bars and rods of iron or non-alloy steel': 'Ostatní tyče a pruty ze železa nebo nelegované oceli'
'Angles, shapes and sections of iron or non-alloy steel': 'Úhelníky, tvarovky a profily ze železa nebo nelegované oceli'
'Wire of iron or non-alloy steel': 'Dráty ze železa nebo nelegované oceli'
'Stainless steel in ingots or other primary forms; semi-finished products of stainless steel': 'Nerezavějící ocel v ingotech nebo v jiných primárních formách; polotovary z nerezavějící oceli'
'Flat-rolled products of stainless steel, of a width of 600 mm or more': 'Ploché válcované výrobky z nerezavějící oceli, o šířce 600 mm nebo větší'
'Flat-rolled products of stainless steel, of a width of less than 600 mm': 'Ploché válcované výrobky z nerezavějící oceli, o šířce menší než 600 mm'
'Other bars and rods of stainless steel; angles, shapes and sections of stainless steel': 'Ostatní tyče a pruty z nerezavějící oceli; úhelníky, tvarovky a profily z nerezavějící oceli'
'Other alloy steel in ingots or other primary forms; semi-finished products of other alloy steel': 'Ostatní legovaná ocel v ingotech nebo v jiných primárních formách; polotovary z ostatní legované oceli'
'Flat-rolled products of other alloy steel, of a width of 600 mm or more': 'Ploché válcované výrobky z ostatní legované oceli, o šířce 600 mm nebo větší'
'Flat-rolled products of other alloy steel, of a width of less than 600 mm': 'Ploché válcované výrobky z ostatní legované oceli, o šířce menší než 600 mm'
'Bars and rods, hot-rolled, in irregularly wound coils, of other alloy steel': 'Tyče a pruty, válcované za tepla, v nepravidelně navinutých svitcích, z ostatní legované oceli'
'Other bars and rods of other alloy steel; angles, shapes and sections, of other alloy steel; hollow drill bars and rods, of alloy or non-alloy steel': 'Ostatní tyče a pruty z ostatní legované oceli; úhelníky, tvarovky a profily z ostatní legované oceli; duté vrtné tyče a pruty z legované nebo nelegované oceli'
'Wire of other alloy steel': 'Dráty z ostatní legované oceli'
'Sheet piling of iron or steel, whether or not drilled, punched or made from assembled elements; welded angles, shapes and sections, of iron or steel': 'Štětovnice ze železa nebo oceli, též vrtané, ražené nebo vyrobené ze sestavených prvků; svařované úhelníky, tvarovky a profily ze železa nebo oceli'
