'Sound recording or sound reproducing apparatus': 'Přístroje pro záznam nebo reprodukci zvuku'
'Video recording or reproducing apparatus, whether or not incorporating a video tuner': 'Přístroje pro videofonní záznam nebo jeho reprodukci, též s vestavěným videotunerem'
'Parts and accessories suitable for use solely or principally with the apparatus of heading 8519 or 8521': 'Části, součásti a příslušenství vhodné pro použití výhradně nebo hlavně s přístroji čísla 8519 nebo 8521'
