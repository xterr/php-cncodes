'Electric instantaneous or storage water heaters and immersion heaters; electric space-heating apparatus and soil-heating apparatus; electrothermic hairdressing apparatus (for example, hairdryers, hair curlers, curling tong heaters) and hand dryers; electric smoothing irons; other electrothermic appliances of a kind used for domestic purposes; electric heating resistors, other than those of heading 8545': 'Elektrické průtokové nebo zásobníkové ohřívače vody a ponorné ohřívače; elektrické přístroje pro vytápění prostor a půdy (zeminy); elektrotepelné přístroje pro péči o vlasy (například vysoušeče vlasů, natáčky na vlasy, vlasové kulmy) a vysoušeče rukou; elektrické žehličky; ostatní elektrotepelné přístroje používané v domácnosti; elektrické topné rezistory (odpory), jiné než čísla 8545'
