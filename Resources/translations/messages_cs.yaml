'Flat panel display modules, whether or not incorporating touch-sensitive screens': 'Moduly plochých panelových displejů, též s vestavěnými dotykovými obrazovkami'
'Transmission apparatus for radio-broadcasting or television, whether or not incorporating reception apparatus or sound recording or reproducing apparatus; television cameras, digital cameras and video camera recorders': 'Vysílací přístroje pro rozhlasové nebo televizní vysílání, též obsahující přijímací zařízení nebo zařízení pro záznam nebo reprodukci zvuku; televizní kamery, digitální fotoaparáty a videokamery'
'Radar apparatus, radio navigational aid apparatus and radio remote control apparatus': 'Radiolokační a radiosondážní přístroje (radary), radionavigační přístroje a radiové přístroje pro dálkové řízení'
'Reception apparatus for radio-broadcasting, whether or not combined, in the same housing, with sound recording or reproducing apparatus or a clock': 'Přijímací přístroje pro rozhlasové vysílání, též kombinované v jednom uzavření s přístrojem pro záznam nebo reprodukci zvuku nebo s hodinami'
'Monitors and projectors, not incorporating television reception apparatus; reception apparatus for television, whether or not incorporating radio-broadcast receivers or sound or video recording or reproducing apparatus': 'Monitory a projektory, bez vestavěného televizního přijímacího přístroje; televizní přijímací přístroje, též s vestavěnými rozhlasovými přijímači nebo s přístroji pro záznam nebo reprodukci zvuku nebo obrazu'
'Parts suitable for use solely or principally with the apparatus of headings 8524 to 8528': 'Části a součásti vhodné pro použití výhradně nebo hlavně s přístroji čísel 8524 až 8528'
