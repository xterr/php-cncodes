'Textile wall coverings': 'Стенни облицовки от текстилни материали'
'Rubberised textile fabrics, other than those of heading 5902': 'Гумирани тъкани, различни от тези от № 5902'
'Textile hosepiping and similar textile tubing, with or without lining, armour or accessories of other materials': 'Маркучи за помпи и подобни маркучи, от текстилни материали, дори армирани или с допълнения от други материали'
'Textile products and articles, for technical uses, specified in note 8 to this chapter': 'Текстилни продукти и артикули за техническо приложение, посочени в забележка 8 на настоящата глава'
