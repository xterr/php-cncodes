'Coral and similar materials, unworked or simply prepared but not otherwise worked; shells of molluscs, crustaceans or echinoderms and cuttle-bone, unworked or simply prepared but not cut to shape, powder and waste thereof': 'Корали и подобни материали, необработени или само подготвени; черупки и обвивки от мекотели, от ракообразни или от иглокожи и кости от сепия, необработени или само подготвени, но неизрязани във форма, прах и отпадъци от същите'
'Animal products not elsewhere specified or included; dead animals of Chapter 1 or 3, unfit for human consumption': 'Продукти от животински произход, неупоменати, нито включени другаде; мъртви животни, включени в глави 1 или 3, неподходящи за консумация от човека'
'Bulbs, tubers, tuberous roots, corms, crowns and rhizomes, dormant, in growth or in flower; chicory plants and roots other than roots of heading 1212': 'Луковици, туберкули, грудки, грудести корени и ризоми във вегетативен покой, във вегетация или цъфтене; разсад, растения и корени от цикория, различни от корените от № 1212'
'Other live plants (including their roots), cuttings and slips; mushroom spawn': 'Други живи растения (включително корените им), издънки, и калеми; гъбен мицел'
'Cut flowers and flower buds of a kind suitable for bouquets or for ornamental purposes, fresh, dried, dyed, bleached, impregnated or otherwise prepared': 'Цветя и цветни пъпки, отрязани, за букети или украса, свежи, сушени, избелени, боядисани, импрегнирани или приготвени по друг начин'
'Foliage, branches and other parts of plants, without flowers or flower buds, and grasses, mosses and lichens, being goods of a kind suitable for bouquets or for ornamental purposes, fresh, dried, dyed, bleached, impregnated or otherwise prepared': 'Шума, листа, клони и други части на растенията, без цветове и цветни пъпки, треви, мъхове и лишеи за букети или украса, свежи, сушени, избелени, боядисани, импрегнирани или приготвени по друг начин'
'Potatoes, fresh or chilled': 'Картофи, пресни или охладени'
'Tomatoes, fresh or chilled': 'Домати, пресни или охладени'
'Onions, shallots, garlic, leeks and other alliaceous vegetables, fresh or chilled': 'Лук, шалот, чесън, праз и други лукови зеленчуци, пресни или охладени'
'Cabbages, cauliflowers, kohlrabi, kale and similar edible brassicas, fresh or chilled': 'Зеле, карфиол, къдраво зеле, алабаш и подобни, годни за консумация зеленчуци от рода Brassica, пресни или охладени'
'Lettuce (Lactuca sativa) and chicory (Cichorium spp.), fresh or chilled': 'Марули (Lactuca sativa) и цикория (Cichorium spp.), пресни или охладени'
'Carrots, turnips, salad beetroot, salsify, celeriac, radishes and similar edible roots, fresh or chilled': 'Моркови, репи, салатно цвекло, козя брада, целина с едри глави, репички и подобни кореноплодни, годни за консумация, пресни или охладени'
'Cucumbers and gherkins, fresh or chilled': 'Краставици и корнишони, пресни или охладени'
'Leguminous vegetables, shelled or unshelled, fresh or chilled': 'Бобови зеленчуци, със или без шушулките, пресни или охладени'
'Other vegetables, fresh or chilled': 'Други зеленчуци, пресни или охладени'
'Vegetables (uncooked or cooked by steaming or boiling in water), frozen': 'Зеленчуци, неварени или варени във вода или на пара, замразени'
'Vegetables provisionally preserved, but unsuitable in that state for immediate consumption': 'Зеленчуци, временно консервирани, но негодни за директна консумация в това състояние'
'Dried vegetables, whole, cut, sliced, broken or in powder, but not further prepared': 'Зеленчуци, сушени, дори нарязани на парчета или резенки, смлени или на прах, но необработени по друг начин'
'Dried leguminous vegetables, shelled, whether or not skinned or split': 'Бобови зеленчуци, сушени, без шушулките, дори с обелени люспи или начупени'
'Manioc, arrowroot, salep, Jerusalem artichokes, sweet potatoes and similar roots and tubers with high starch or inulin content, fresh, chilled, frozen or dried, whether or not sliced or in the form of pellets; sago pith': 'Корени от маниока, арарут или салеп, земни ябълки, сладки картофи и подобни корени и грудки с високо съдържание на нишесте или инулин, пресни, охладени, замразени или сушени, дори нарязани на парчета или агломерирани под формата на гранули; сърцевина на сагово дърво'
'Coconuts, Brazil nuts and cashew nuts, fresh or dried, whether or not shelled or peeled': 'Кокосови орехи, бразилски орехи, кашу, пресни или сушени, дори без черупките им или обелени'
'Other nuts, fresh or dried, whether or not shelled or peeled': 'Други черупкови плодове, пресни или сушени, дори без черупките им или обелени'
'Bananas, including plantains, fresh or dried': 'Банани, включително хлебните, пресни или сушени'
'Dates, figs, pineapples, avocados, guavas, mangoes and mangosteens, fresh or dried': 'Фурми, смокини, ананаси, авокадо, гуаяви, манго и мангустани, пресни или сушени'
'Citrus fruit, fresh or dried': 'Цитрусови плодове, пресни или сушени'
'Grapes, fresh or dried': 'Грозде, прясно или сушено'
'Melons (including watermelons) and papaws (papayas), fresh': 'Пъпеши (в това число и дините) и папаи, пресни'
'Apples, pears and quinces, fresh': 'Ябълки, круши и дюли, пресни'
'Apricots, cherries, peaches (including nectarines), plums and sloes, fresh': 'Кайсии, череши, праскови (включително брюнони и нектарини), сливи и трънки, пресни'
'Other fruit, fresh': 'Други плодове, пресни'
'Fruit and nuts, uncooked or cooked by steaming or boiling in water, frozen, whether or not containing added sugar or other sweetening matter': 'Плодове и черупкови плодове, неварени или варени във вода или на пара, замразени, дори с прибавка на захар или други подсладители'
'Fruit and nuts provisionally preserved, but unsuitable in that state for immediate consumption': 'Плодове и черупкови плодове, временно консервирани, но негодни за директна консумация в това състояние'
'Fruit, dried, other than that of headings 0801 to 0806; mixtures of nuts or dried fruits of this chapter': 'Плодове сушени, различни от тези от № 0801 до 0806; смеси от сушени плодове или от черупкови плодове от настоящата глава'
'Coffee, whether or not roasted or decaffeinated; coffee husks and skins; coffee substitutes containing coffee in any proportion': 'Кафе, дори печено или декофеинизирано; черупки и люспи от кафе; заместители на кафе, съдържащи кафе, независимо от съотношението в сместа'
'Tea, whether or not flavoured': 'Чай, дори ароматизиран'
'Pepper of the genus Piper; dried or crushed or ground fruit of the genus Capsicum or of the genus Pimenta': 'Пипер (от рода Piper); плодове от рода Capsicum или от рода Pimenta, сушени, или раздробени, или смлени'
Vanilla: Ванилия
'Cinnamon and cinnamon-tree flowers': 'Канела и канелени цветове'
'Cloves (whole fruit, cloves and stems)': 'Карамфил (цели плодове, пъпки и дръжки)'
'Nutmeg, mace and cardamoms': 'Индийски орехчета, обвивки на индийски орехчета, кардамоми'
'Seeds of anise, badian, fennel, coriander, cumin or caraway; juniper berries': 'Семена от анасон, звезден анасон, резене, кориандър, кимион, ким; плодове от хвойна'
'Ginger, saffron, turmeric (curcuma), thyme, bay leaves, curry and other spices': 'Джинджифил (исиот), шафран, куркума, мащерка, дафинови листа, къри и други подправки'
'Wheat and meslin': 'Пшеница и смес от пшеница и ръж'
Rye: Ръж
Barley: Ечемик
Oats: Овес
'Maize (corn)': Царевица
Rice: Ориз
'Grain sorghum': 'Сорго на зърна'
'Buckwheat, millet and canary seed; other cereals': 'Елда, просо и канарско просо; други житни растения'
'Wheat or meslin flour': 'Брашно пшенично или брашно от смес от пшеница и ръж'
'Cereal flours other than of wheat or meslin': 'Брашна от житни растения, различни от пшеничното или от брашното от смес от пшеница и ръж'
'Cereal groats, meal and pellets': 'Едрозърнест и дребнозърнест грис и агломерати под формата на гранули, от житни растения'
'Cereal grains otherwise worked (for example, hulled, rolled, flaked, pearled, sliced or kibbled), except rice of heading 1006; germ of cereals, whole, rolled, flaked or ground': 'Зърна от житни растения, обработени по друг начин (например олющени, сплескани, на люспи, закръглени, нарязани или натрошени), с изключение на ориза от № 1006; зародиши на житни растения, цели, сплескани, на люспи или смлени'
'Flour, meal, powder, flakes, granules and pellets of potatoes': 'Брашно, грис, прах, люспи, гранули и агломерати под формата на гранули, от картофи'
'Flour, meal and powder of the dried leguminous vegetables of heading 0713, of sago or of roots or tubers of heading 0714 or of the products of Chapter 8': 'Брашна, грис и прах от сухи бобови зеленчуци от № 0713, от сагу или от корените или грудките от № 0714 и от продуктите от глава 8'
'Malt, whether or not roasted': 'Малц, дори печен'
'Starches; inulin': 'Скорбяла и нишесте; инулин'
'Soya beans, whether or not broken': 'Семена от соя, дори натрошени'
'Groundnuts, not roasted or otherwise cooked, whether or not shelled or broken': 'Фъстъци непечени, нито претърпели друга топлинна обработка, дори обелени или натрошени'
'Linseed, whether or not broken': 'Семена от лен, дори натрошени'
'Rape or colza seeds, whether or not broken': 'Семена от репица или рапица, дори натрошени'
'Sunflower seeds, whether or not broken': 'Семена от слънчоглед, дори натрошени'
'Other oil seeds and oleaginous fruits, whether or not broken': 'Други маслодайни семена и плодове, дори натрошени'
'Flours and meals of oil seeds or oleaginous fruits, other than those of mustard': 'Брашна от маслодайни семена или плодове, различни от синапеното'
'Seeds, fruit and spores, of a kind used for sowing': 'Семена, плодове и спори, за посев'
'Hop cones, fresh or dried, whether or not ground, powdered or in the form of pellets; lupulin': 'Шишарки от хмел, пресни или сушени, дори надробени, смлени или под формата на гранули; прах от хмел'
'Plants and parts of plants (including seeds and fruits), of a kind used primarily in perfumery, in pharmacy or for insecticidal, fungicidal or similar purposes, fresh, chilled, frozen or dried, whether or not cut, crushed or powdered': 'Растения, части от растения, семена и плодове от видовете, използвани главно в парфюмерията, медицината или като средство за унищожаване на насекомите, паразитите или други подобни, пресни, охладени, замразени или сушени, дори нарязани, натрошени или под формата на прах'
'Locust beans, seaweeds and other algae, sugar beet and sugar cane, fresh, chilled, frozen or dried, whether or not ground; fruit stones and kernels and other vegetable products (including unroasted chicory roots of the variety Cichorium intybus sativum) of a kind used primarily for human consumption, not elsewhere specified or included': 'Рожкови, водорасли, захарно цвекло и захарна тръстика, пресни, охладени, замразени или сушени, дори на прах; ядки и костилки от плодове и други растителни продукти (включително непечените корени от цикория от вида Cichorium intybus sativum), служещи главно за консумация от човека, неупоменати, нито включени другаде'
'Swedes, mangolds, fodder roots, hay, lucerne (alfalfa), clover, sainfoin, forage kale, lupines, vetches and similar forage products, whether or not in the form of pellets': 'Фуражни цвекла, репи, фуражни корени, сено, люцерна, еспарзета, детелина, фуражно зеле, фий, вълчи боб и подобни фуражни култури, дори агломерирани под формата на гранули'
'Lac; natural gums, resins, gum-resins and oleoresins (for example, balsams)': 'Естествени лакове; естествени клейове, смоли, смолисти клейове и олеосмоли (например балсами)'
'Vegetable saps and extracts; pectic substances, pectinates and pectates; agar-agar and other mucilages and thickeners, whether or not modified, derived from vegetable products': 'Растителни сокове и екстракти; пектинови материали, пектинати и пектати; агар-агар и други лепкави и сгъстяващи материали, извлечени от растения, дори модифицирани'
'Vegetable materials of a kind used primarily for plaiting (for example, bamboos, rattans, reeds, rushes, osier, raffia, cleaned, bleached or dyed cereal straw, and lime bark)': 'Материали от растителен произход от видовете, използвани главно в кошничарството или за изплитане на рогозки и други подобни изделия (например бамбук, ратан, тръстика, ракита, рафия, слами от почистени житни растения, избелени или боядисани, кори от липа)'
'Vegetable products not elsewhere specified or included': 'Продукти от растителен произход, неупоменати, нито включени другаде'
'Pig fat (including lard) and poultry fat, other than that of heading 0209 or 1503': 'Мазнини от свине (включително свинската мас) и мазнини от домашни птици, различни от включените в № 0209 или 1503'
'Fats of bovine animals, sheep or goats, other than those of heading 1503': 'Мазнини от животни от рода на едрия рогат добитък, овцете или козите, различни от включените в № 1503'
'Lard stearin, lard oil, oleostearin, oleo-oil and tallow oil, not emulsified or mixed or otherwise prepared': 'Стеарин от свинска мас, масло от свинска мас, олеостеарин, олеомаргарин и масло от лой, неемулгирани, нито смесени, нито обработени по друг начин'
'Fats and oils and their fractions, of fish or marine mammals, whether or not refined, but not chemically modified': 'Мазнини и масла и техните фракции, от риби или морски бозайници, дори рафинирани, но не химически променени'
'Wool grease and fatty substances derived therefrom (including lanolin)': 'Мазнина от вълна (серей) и производни мастни вещества от нея, включително ланолина'
'Soya-bean oil and its fractions, whether or not refined, but not chemically modified': 'Соево масло и неговите фракции, дори рафинирани, но не химически променени'
'Groundnut oil and its fractions, whether or not refined, but not chemically modified': 'Фъстъчено масло и неговите фракции, дори рафинирани, но не химически променени'
'Olive oil and its fractions, whether or not refined, but not chemically modified': 'Маслиново масло и неговите фракции, дори рафинирани, но не химически променени'
'Other oils and their fractions, obtained solely from olives, whether or not refined, but not chemically modified, including blends of these oils or fractions with oils or fractions of heading 1509': 'Други масла и техните фракции, получени изключително от маслини, дори рафинирани, но не химически променени, и смеси от тези масла или фракции с масла или фракции от № 1509'
'Palm oil and its fractions, whether or not refined, but not chemically modified': 'Палмово масло и неговите фракции, дори рафинирани, но не химически променени'
'Sunflower-seed, safflower or cotton-seed oil and fractions thereof, whether or not refined, but not chemically modified': 'Слънчогледово масло, памучно масло или масло от шафранка (safflower) и техните фракции, дори рафинирани, но не химически променени'
'Coconut (copra), palm kernel or babassu oil and fractions thereof, whether or not refined, but not chemically modified': 'Кокосово масло (масло от копра), палмистово масло или масло от бабасу и техните фракции, дори рафинирани, но не химически променени'
'Rape, colza or mustard oil and fractions thereof, whether or not refined, but not chemically modified': 'Рапично, репично или синапено масло и техните фракции, дори рафинирани, но не химически променени'
'Other fixed vegetable or microbial fats and oils (including jojoba oil) and their fractions, whether or not refined, but not chemically modified': 'Други растителни или микробни мазнини и масла (включително маслото от жожоба) и техните фракции, нелетливи, дори рафинирани, но не химически променени'
'Animal, vegetable or microbial fats and oils and their fractions, partly or wholly hydrogenated, inter-esterified, re-esterified or elaidinised, whether or not refined, but not further prepared': 'Животински, растителни или микробни мазнини и масла и техните фракции, частично или напълно хидрогенирани, интерестерифицирани, преестерифицирани или елайдинирани, дори рафинирани, но необработени по друг начин'
'Margarine; edible mixtures or preparations of animal, vegetable or microbial fats or oils or of fractions of different fats or oils of this chapter, other than edible fats or oils or their fractions of heading 1516': 'Маргарин; хранителни смеси или препарати от животински, растителни или микробни мазнини или масла или от фракции от различни мазнини или масла от настоящата глава, различни от хранителните мазнини и масла или техните фракции от № 1516'
'Animal, vegetable or microbial fats and oils and their fractions, boiled, oxidised, dehydrated, sulphurised, blown, polymerised by heat in vacuum or in inert gas or otherwise chemically modified, excluding those of heading 1516; inedible mixtures or preparations of animal, vegetable or microbial fats or oils or of fractions of different fats or oils of this chapter, not elsewhere specified or included': 'Животински, растителни или микробни мазнини и масла и техните фракции, обработени чрез загряване, окислени, обезводнени, сулфурирани, продухани, полимеризирани чрез загряване във вакуум или в инертен газ или по друг начин химически променени, с изключение на тези от № 1516; негодни за консумация смеси или препарати от животински, растителни или микробни мазнини или масла или от фракции от различни мазнини или масла от настоящата глава, неупоменати, нито включени другаде'
'Vegetable waxes (other than triglycerides), beeswax, other insect waxes and spermaceti, whether or not refined or coloured': 'Растителни восъци (различни от триглицеридите), восък от пчели или от други насекоми и спермацет, дори рафинирани или оцветени'
'Degras; residues resulting from the treatment of fatty substances or animal or vegetable waxes': 'Дегра; остатъци, получени при обработката на продукти, съдържащи мазнини или восъци от животински или растителен произход'
'Sausages and similar products, of meat, meat offal, blood or insects; food preparations based on these products': 'Колбаси и подобни продукти от месо, карантии, кръв или насекоми; приготвени храни на базата на тези продукти'
'Other prepared or preserved meat, meat offal, blood or insects': 'Други приготвени и консервирани меса, карантии, кръв или насекоми'
'Extracts and juices of meat, fish or crustaceans, molluscs or other aquatic invertebrates': 'Екстракти и сокове от месо, риби или ракообразни, мекотели или други водни безгръбначни'
'Prepared or preserved fish; caviar and caviar substitutes prepared from fish eggs': 'Приготвени или консервирани риби; хайвер и неговите заместители, приготвени на основата на яйца от риби'
'Crustaceans, molluscs and other aquatic invertebrates, prepared or preserved': 'Ракообразни, мекотели и други водни безгръбначни, приготвени или консервирани'
'Cane or beet sugar and chemically pure sucrose, in solid form': 'Захар от захарна тръстика или от цвекло и химически чиста захароза, в твърдо състояние'
'Other sugars, including chemically pure lactose, maltose, glucose and fructose, in solid form; sugar syrups not containing added flavouring or colouring matter; artificial honey, whether or not mixed with natural honey; caramel': 'Други видове захар, включително лактоза, малтоза, глюкоза и фруктоза (левулоза), химически чисти, в твърдо състояние; захарни сиропи без ароматизиращи или оцветяващи добавки; заместители на мед, дори смесени с естествен мед; карамелизирана захар и карамелизирани меласи'
'Molasses resulting from the extraction or refining of sugar': 'Меласи, получени в резултат на извличането или рафинирането на захарта'
'Sugar confectionery (including white chocolate), not containing cocoa': 'Захарни изделия без какао (включително белия шоколад)'
'Cocoa paste, whether or not defatted': 'Какаова маса, дори обезмаслена'
'Chocolate and other food preparations containing cocoa': 'Шоколад и други хранителни продукти, съдържащи какао'
'Malt extract; food preparations of flour, groats, meal, starch or malt extract, not containing cocoa or containing less than 40 % by weight of cocoa calculated on a totally defatted basis, not elsewhere specified or included; food preparations of goods of headings 0401 to 0404, not containing cocoa or containing less than 5 % by weight of cocoa calculated on a totally defatted basis, not elsewhere specified or included': 'Екстракти от малц; хранителни продукти от брашна, едрозърнест и дребнозърнест грис, скорбяла, нишесте или екстракти от малц, несъдържащи какао или съдържащи тегловно по-малко от 40 % какао, изчислено на базата на напълно обезмаслена маса, неупоменати, нито включени другаде; хранителни продукти, приготвени от продуктите от № 0401 до 0404, несъдържащи какао или съдържащи тегловно по-малко от 5 % какао, изчислено на базата на напълно обезмаслена маса, неупоменати, нито включени другаде'
'Pasta, whether or not cooked or stuffed (with meat or other substances) or otherwise prepared, such as spaghetti, macaroni, noodles, lasagne, gnocchi, ravioli, cannelloni; couscous, whether or not prepared': 'Макаронени изделия, дори варени или пълнени (с месо или други продукти) или обработени по друг начин, такива като спагети, макарони, юфка, лазаня, ньоки, равиоли, канелони; кус-кус, дори приготвен'
'Prepared foods obtained by the swelling or roasting of cereals or cereal products (for example, corn flakes); cereals (other than maize (corn)) in grain form or in the form of flakes or other worked grains (except flour, groats and meal), pre-cooked or otherwise prepared, not elsewhere specified or included': 'Продукти на базата на приготвени чрез набъбване или печене житни растения (например corn flakes); житни растения (различни от царевицата) на зърна или под формата на люспи или други преработени зърна (с изключение на брашно и едрозърнест или дребнозърнест грис), варени или приготвени по друг начин, неупоменати, нито включени другаде'
"Bread, pastry, cakes, biscuits and other bakers' wares, whether or not containing cocoa; communion wafers, empty cachets of a kind suitable for pharmaceutical use, sealing wafers, rice paper and similar products": 'Хлебарски, тестени сладкарски или бисквитени продукти, дори с прибавка на какао; нафора, празни капсули от тесто за медикаменти, тесто за запечатване, сухи тестени листа от брашно, скорбяла или нишесте и подобни продукти'
'Vegetables, fruit, nuts and other edible parts of plants, prepared or preserved by vinegar or acetic acid': 'Зеленчуци, плодове и други годни за консумация части от растения, приготвени или консервирани с оцет или с оцетна киселина'
'Tomatoes prepared or preserved otherwise than by vinegar or acetic acid': 'Домати, приготвени или консервирани по начин, различен от този с оцет или с оцетна киселина'
'Mushrooms and truffles, prepared or preserved otherwise than by vinegar or acetic acid': 'Гъби и трюфели, приготвени или консервирани по начин, различен от този с оцет или с оцетна киселина'
'Other vegetables prepared or preserved otherwise than by vinegar or acetic acid, frozen, other than products of heading 2006': 'Други зеленчуци, приготвени или консервирани по начин, различен от този с оцет или оцетна киселина, замразени, различни от продуктите от № 2006'
'Other vegetables prepared or preserved otherwise than by vinegar or acetic acid, not frozen, other than products of heading 2006': 'Други зеленчуци, приготвени или консервирани по начин, различен от този с оцет или с оцетна киселина, незамразени, различни от продуктите от № 2006'
'Vegetables, fruit, nuts, fruit-peel and other parts of plants, preserved by sugar (drained, glacé or crystallised)': 'Зеленчуци, плодове, кори от плодове и други части от растения, консервирани със захар (изцедени, захаросани или кристализирани)'
'Jams, fruit jellies, marmalades, fruit or nut purée and fruit or nut pastes, obtained by cooking, whether or not containing added sugar or other sweetening matter': 'Конфитюри, желета от плодове, мармaлади, пюрета от плодове или черупкови плодове и каши от плодове или черупкови плодове, приготвени чрез варене, със или без прибавка на захар или други подсладители'
'Fruit, nuts and other edible parts of plants, otherwise prepared or preserved, whether or not containing added sugar or other sweetening matter or spirit, not elsewhere specified or included': 'Плодове и други части от растения, годни за консумация, приготвени или консервирани по друг начин, със или без прибавка на захар или други подсладители или алкохол, неупоменати, нито включени другаде'
'Fruit or nut juices (including grape must and coconut water) and vegetable juices, unfermented and not containing added spirit, whether or not containing added sugar or other sweetening matter': 'Плодови сокове или сокове от черупкови плодове (включително гроздова мъст и кокосова вода) и зеленчукови сокове, неферментирали, без прибавка на алкохол, със или без прибавка на захар или други подсладители'
'Extracts, essences and concentrates, of coffee, tea or maté and preparations with a basis of these products or with a basis of coffee, tea or maté; roasted chicory and other roasted coffee substitutes, and extracts, essences and concentrates thereof': 'Екстракти, есенции и концентрати от кафе, чай или мате и препарати, приготвени на базата на тези екстракти, есенции или концентрати или на базата на кафе, чай или мате; печена цикория и други печени заместители на кафе и техните екстракти, есенции и концентрати'
'Yeasts (active or inactive); other single-cell micro-organisms, dead (but not including vaccines of heading 3002); prepared baking powders': 'Маи (активни или неактивни); други мъртви едноклетъчни микроорганизми (с изключение на ваксините от № 3002); набухватели'
'Sauces and preparations therefor; mixed condiments and mixed seasonings; mustard flour and meal and prepared mustard': 'Препарати за сосове и готови сосове; комбинирани подправки; синапено брашно и готова горчица'
'Soups and broths and preparations therefor; homogenised composite food preparations': 'Препарати за супи или бульони; готови супи или бульони; смесени хомогенизирани готови храни'
'Ice cream and other edible ice, whether or not containing cocoa': 'Сладолед за консумация, дори съдържащ какао'
'Food preparations not elsewhere specified or included': 'Хранителни продукти, неупоменати, нито включени другаде'
'Waters, including natural or artificial mineral waters and aerated waters, not containing added sugar or other sweetening matter nor flavoured; ice and snow': 'Води, включително естествените или изкуствените минерални води и газираните води, без прибавка на захар или други подсладители, нито ароматизирани; лед и сняг'
'Waters, including mineral waters and aerated waters, containing added sugar or other sweetening matter or flavoured, and other non-alcoholic beverages, not including fruit, nut or vegetable juices of heading 2009': 'Води, включително минералните води и газираните води, с прибавка на захар или други подсладители или ароматизирани, други безалкохолни напитки, с изключение на соковете от плодове, черупкови плодове и зеленчуци от № 2009'
'Beer made from malt': 'Бири от малц'
'Wine of fresh grapes, including fortified wines; grape must other than that of heading 2009': 'Вина от прясно грозде, включително обогатените с алкохол; гроздова мъст, различна от тази от № 2009'
'Vermouth and other wine of fresh grapes flavoured with plants or aromatic substances': 'Вермути и други видове вина от прясно грозде, ароматизирани с растения или ароматични вещества'
'Other fermented beverages (for example, cider, perry, mead, saké); mixtures of fermented beverages and mixtures of fermented beverages and non-alcoholic beverages, not elsewhere specified or included': 'Други ферментирали напитки (например ябълково вино (cider), крушово вино (perry), медовина, саке); смеси от ферментирали напитки и смеси от ферментирали и безалкохолни напитки, неупоменати, нито включени другаде'
'Undenatured ethyl alcohol of an alcoholic strength by volume of 80 % vol or higher; ethyl alcohol and other spirits, denatured, of any strength': 'Етилов алкохол, неденатуриран, с алкохолно съдържание по обем 80 % vol или повече; етилов алкохол и дестилати, денатурирани, с всякакво алкохолно съдържание'
'Undenatured ethyl alcohol of an alcoholic strength by volume of less than 80 % vol; spirits, liqueurs and other spirituous beverages': 'Етилов алкохол, неденатуриран, с алкохолно съдържание по обем под 80 % vol; дестилати, ликьори и други спиртни напитки'
'Vinegar and substitutes for vinegar obtained from acetic acid': 'Годни за консумация видове оцет и годни за консумация заместители на оцет, получени от оцетна киселина'
'Flours, meals and pellets, of meat or meat offal, of fish or of crustaceans, molluscs or other aquatic invertebrates, unfit for human consumption; greaves': 'Брашна, прахове и агломерати под формата на гранули, от меса, карантии, риби или ракообразни, мекотели или други водни безгръбначни, негодни за консумация от човека; пръжки'
'Bran, sharps and other residues, whether or not in the form of pellets, derived from the sifting, milling or other working of cereals or of leguminous plants': 'Трици и други видове отпадъци, дори агломерирани под формата на гранули, получени при пресяване, смилане или друг вид обработка на житни или бобови растения'
'Residues of starch manufacture and similar residues, beet-pulp, bagasse and other waste of sugar manufacture, brewing or distilling dregs and waste, whether or not in the form of pellets': 'Остатъци от производството на нишесте или скорбяла и подобни остатъци, пулп от цвекло, остатъци от захарна тръстика и други отпадъци от производството на захар, отпадъци и остатъци от пивоварни или от спиртоварни, дори агломерирани под формата на гранули'
'Oilcake and other solid residues, whether or not ground or in the form of pellets, resulting from the extraction of vegetable or microbial fats or oils, other than those of heading 2304 or 2305': 'Кюспета и други твърди остатъци, дори смлени или агломерирани под формата на гранули, получени при извличането на растителни или микробни мазнини или масла, различни от тези в № 2304 или 2305'
'Wine lees; argol': 'Винени утайки; суров винен камък (тригия)'
'Vegetable materials and vegetable waste, vegetable residues and by-products, whether or not in the form of pellets, of a kind used in animal feeding, not elsewhere specified or included': 'Растителни материали и отпадъци, растителни остатъци и субпродукти, дори агломерирани под формата на гранули от видовете, използвани за храна на животни, неупоменати, нито включени другаде'
'Preparations of a kind used in animal feeding': 'Препарати от видовете, използвани за храна на животни'
'Unmanufactured tobacco; tobacco refuse': 'Сурови или необработени тютюни; отпадъци от тютюн'
'Cigars, cheroots, cigarillos and cigarettes, of tobacco or of tobacco substitutes': 'Пури (включително тези с отрязани краища), пурети и цигари от тютюн или от заместители на тютюна'
'Other manufactured tobacco and manufactured tobacco substitutes; homogenised or reconstituted tobacco; tobacco extracts and essences': 'Други видове тютюн и заместители на тютюна, обработени; хомогенизирани или възстановени тютюни; тютюневи екстракти и сокове'
'Products containing tobacco, reconstituted tobacco, nicotine, or tobacco or nicotine substitutes, intended for inhalation without combustion; other nicotine containing products intended for the intake of nicotine into the human body': 'Продукти, съдържащи тютюн, възстановени тютюни, никотин или заместители на тютюна или никотина, предназначени за вдишване без горене на продуктите; други продукти, съдържащи никотин, предназначени за въвеждане на никотин в човешкото тяло'
'Salt (including table salt and denatured salt) and pure sodium chloride, whether or not in aqueous solution or containing added anti-caking or free-flowing agents; sea water': 'Сол (включително готварска сол и денатурирана сол) и чист натриев хлорид, дори във воден разтвор или с противоагломериращи добавки или с добавки, осигуряващи добра течливост; морска вода'
'Sulphur of all kinds, other than sublimed sulphur, precipitated sulphur and colloidal sulphur': 'Сяра от всякакъв вид, с изключение на сублимираната, утаената и колоидната сяра'
'Natural graphite': 'Естествен графит'
'Natural sands of all kinds, whether or not coloured, other than metal-bearing sands of Chapter 26': 'Всякакви видове естествен пясък, дори оцветен, с изключение на металоносните пясъци от глава 26'
'Quartz (other than natural sands); quartzite, whether or not roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape': 'Кварц (различен от естествения пясък); кварцити, дори грубо дялани или само нарязани с трион или по друг начин, на блокове или на плочи с квадратна или правоъгълна форма'
'Kaolin and other kaolinic clays, whether or not calcined': 'Каолин и други каолинови глини, дори калцинирани'
'Other clays (not including expanded clays of heading 6806), andalusite, kyanite and sillimanite, whether or not calcined; mullite; chamotte or dinas earths': 'Други глини (с изключение на експандираните глини от № 6806), андалузит, кианит, силиманит, дори калцинирани; мулит; шамотна или динасова пръст'
'Natural calcium phosphates, natural aluminium calcium phosphates and phosphatic chalk': 'Естествени калциеви фосфати, естествени калциево-алуминиеви фосфати и фосфатирани креди'
'Natural barium sulphate (barytes); natural barium carbonate (witherite), whether or not calcined, other than barium oxide of heading 2816': 'Естествен бариев сулфат (барит); естествен бариев карбонат (витерит), дори калциниран, с изключение на бариевия оксид от № 2816'
'Pumice stone; emery; natural corundum, natural garnet and other natural abrasives, whether or not heat-treated': 'Пемза; шмиргел; естествен корунд, естествен гранат и други естествени абразиви, дори термично обработени'
'Marble, travertine, ecaussine and other calcareous monumental or building stone of an apparent specific gravity of 2,5 or more, and alabaster, whether or not roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape': 'Мрамор, травертин, мушелкалк и други варовици, използвани за направа на паметници или в строителството, с привидна плътност, равна или по-голяма от 2,5, и алабастър, дори грубо дялани или само нарязани с трион или по друг начин, на блокове или на плочи с квадратна или правоъгълна форма'
'Granite, porphyry, basalt, sandstone and other monumental or building stone, whether or not roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape': 'Гранит, порфир, базалт, пясъчник и други камъни, използвани за направа на паметници или в строителството, дори грубо дялани или само нарязани с трион или по друг начин, на блокове или на плочи с квадратна или правоъгълна форма'
'Pebbles, gravel, broken or crushed stone, of a kind commonly used for concrete aggregates, for road metalling or for railway or other ballast, shingle and flint, whether or not heat-treated; macadam of slag, dross or similar industrial waste, whether or not incorporating the materials cited in the first part of the heading; tarred macadam; granules, chippings and powder, of stones of heading 2515 or 2516, whether or not heat-treated': 'Дребни камъчета, чакъл, трошени камъни от видовете, използвани главно за бетониране или настилане на пътища, на железопътни линии, или други видове баластра, речен чакъл и кремък, дори термично обработени; макадам от шлаки или от други подобни промишлени отпадъци, дори съдържащ материали, упоменати в първата част на текста; смолен макадам; гранули, отломки и прах от камъните от № 2515 или 2516, дори термично обработени'
'Dolomite, whether or not calcined or sintered, including dolomite roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape': 'Доломит, дори фритован или калциниран, включително доломит, грубо дялан или само нарязан с трион или по друг начин, на блокове или на плочи с квадратна или правоъгълна форма'
'Natural magnesium carbonate (magnesite); fused magnesia; dead-burned (sintered) magnesia, whether or not containing small quantities of other oxides added before sintering; other magnesium oxide, whether or not pure': 'Естествен магнезиев карбонат (магнезит); електростопен магнезиев оксид; калциниран до пълно обезводняване магнезиев оксид (фритован), дори съдържащ малки количества други оксиди, прибавени преди фритоването; друг магнезиев оксид, дори чист'
'Gypsum; anhydrite; plasters (consisting of calcined gypsum or calcium sulphate) whether or not coloured, with or without small quantities of accelerators or retarders': 'Гипс; анхидрит; гипсови свързващи вещества, дори оцветени или съдържащи малки количества ускорители или забавители'
'Quicklime, slaked lime and hydraulic lime, other than calcium oxide and hydroxide of heading 2825': 'Вар, негасена, гасена или хидравлична, с изключение на калциевия оксид и калциевия хидроксид от № 2825'
'Portland cement, aluminous cement, slag cement, supersulphate cement and similar hydraulic cements, whether or not coloured or in the form of clinkers': 'Видове хидравличен цимент (включително циментов клинкер), дори оцветени'
Asbestos: Азбест
'Mica, including splittings; mica waste': 'Слюда, включително слюдата, разцепена на неравномерни люспи; отпадъци от слюда'
'Natural steatite, whether or not roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape; talc': 'Естествен стеатит, дори грубо дялан или само нарязан с трион или по друг начин, на блокове или на плочи с квадратна или правоъгълна форма; талк'
'Feldspar; leucite; nepheline and nepheline syenite; fluorspar': 'Фелдшпат; левцит; нефелин и нефелин сиенит; флуорит (флусшпат)'
'Mineral substances not elsewhere specified or included': 'Минерални продукти, неупоменати, нито включени другаде'
'Iron ores and concentrates, including roasted iron pyrites': 'Железни руди и техните концентрати, включително пържените железни пирити (пиритни пепели)'
'Uranium or thorium ores and concentrates': 'Уранови или ториеви руди и техните концентрати'
'Molybdenum ores and concentrates': 'Молибденови руди и техните концентрати'
'Niobium, tantalum, vanadium or zirconium ores and concentrates': 'Руди на ниобия, тантала, ванадия или циркония, и техните концентрати'
'Precious-metal ores and concentrates': 'Руди на благородните метали и техните концентрати'
'Other ores and concentrates': 'Други руди и техните концентрати'
'Slag, dross (other than granulated slag), scalings and other waste from the manufacture of iron or steel': 'Шлаки (различни от гранулираните), окалина и други отпадъци от производството на чугун, желязо или стомана'
'Slag, ash and residues (other than from the manufacture of iron or steel), containing metals, arsenic or their compounds': 'Шлаки, пепели и остатъци (различни от получените при производството на чугун, желязо или стомана), съдържащи метали, арсен или техни съединения'
'Other slag and ash, including seaweed ash (kelp); ash and residues from the incineration of municipal waste': 'Други шлаки и пепели, включително пепелите от морски водорасли; пепели и остатъци от изгарянето на битови отпадъци'
'Coal; briquettes, ovoids and similar solid fuels manufactured from coal': 'Каменни въглища; брикети, яйцевидни брикети и подобни твърди горива, получени от каменни въглища'
'Lignite, whether or not agglomerated, excluding jet': 'Лигнити, дори агломерирани, с изключение на черния кехлибар'
'Coke and semi-coke of coal, of lignite or of peat, whether or not agglomerated; retort carbon': 'Коксове и полукоксове от каменни въглища, от лигнит или от торф, дори агломерирани; ретортен въглен'
'Oils and other products of the distillation of high temperature coal tar; similar products in which the weight of the aromatic constituents exceeds that of the non-aromatic constituents': 'Масла и други продукти, получени при дестилацията на високотемпературни каменовъглени катрани; аналогични продукти, в които ароматните съставки преобладават тегловно по отношение на неароматните'
'Pitch and pitch coke, obtained from coal tar or from other mineral tars': 'Смола и смолен (пеков) кокс от каменовъглен катран или от други минерални катрани'
'Petroleum oils and oils obtained from bituminous minerals, crude': 'Сурови нефтени масла и сурови масла от битуминозни минерали'
'Petroleum oils and oils obtained from bituminous minerals, other than crude; preparations not elsewhere specified or included, containing by weight 70 % or more of petroleum oils or of oils obtained from bituminous minerals, these oils being the basic constituents of the preparations; waste oils': 'Нефтени масла или масла от битуминозни минерали, различни от суровите; неупоменати, нито включени другаде препарати, съдържащи тегловно 70 % или повече нефтени масла или масла от битуминозни минерали, които масла са основен компонент на тези препарати; отпадъчни масла'
'Petroleum gases and other gaseous hydrocarbons': 'Нефтен газ и други газообразни въглеводороди'
'Petroleum jelly; paraffin wax, microcrystalline petroleum wax, slack wax, ozokerite, lignite wax, peat wax, other mineral waxes, and similar products obtained by synthesis or by other processes, whether or not coloured': 'Вазелин; парафин, микрокристален нефтен восък, суров парафин (slack wax), озокерит, лигнитен восък, торфен восък, други минерални восъци и подобни продукти, получени по синтетичен или друг начин, дори оцветени'
'Petroleum coke, petroleum bitumen and other residues of petroleum oils or of oils obtained from bituminous minerals': 'Нефтен кокс, нефтен битум и други остатъци от нефтени масла или от масла от битуминозни минерали'
'Bitumen and asphalt, natural; bituminous or oil-shale and tar sands; asphaltites and asphaltic rocks': 'Природни битуми и природни асфалти; битуминозни шисти и пясъци; асфалтити и асфалтени скали'
'Fluorine, chlorine, bromine and iodine': 'Флуор, хлор, бром и йод'
'Hydrogen, rare gases and other non-metals': 'Водород, благородни газове и други неметални елементи'
'Alkali or alkaline-earth metals; rare-earth metals, scandium and yttrium, whether or not intermixed or interalloyed; mercury': 'Алкални или алкалоземни метали; редкоземни метали, скандий и итрий, дори смесени или сплавени помежду си; живак'
'Hydrogen chloride (hydrochloric acid); chlorosulphuric acid': 'Хлороводород (солна киселина); хлорсулфонова киселина'
'Diphosphorus pentaoxide; phosphoric acid; polyphosphoric acids, whether or not chemically defined': 'Дифосфорен пентаоксид; фосфорна киселина; полифосфорни киселини с определен или неопределен химичен състав'
'Other inorganic acids and other inorganic oxygen compounds of non-metals': 'Други неорганични киселини и други кислородни неорганични съединения на неметалните елементи'
'Halides and halide oxides of non-metals': 'Халогениди и оксихалогениди на неметалните елементи'
'Sulphides of non-metals; commercial phosphorus trisulphide': 'Сулфиди на неметалните елементи; технически фосфорен трисулфид'
'Ammonia, anhydrous or in aqueous solution': 'Амоняк, безводен или във воден разтвор'
'Sodium hydroxide (caustic soda); potassium hydroxide (caustic potash); peroxides of sodium or potassium': 'Натриев хидроксид (сода каустик); калиев хидроксид (поташ); натриев или калиев пероксид'
'Hydroxide and peroxide of magnesium; oxides, hydroxides and peroxides, of strontium or barium': 'Хидроксид и пероксид на магнезия; оксиди, хидроксиди и пероксиди на стронция или бария'
'Artificial corundum, whether or not chemically defined; aluminium oxide; aluminium hydroxide': 'Изкуствен корунд с определен или неопределен химичен състав; алуминиев оксид; алуминиев хидроксид'
'Chromium oxides and hydroxides': 'Хромни оксиди и хидроксиди'
'Manganese oxides': 'Манганови оксиди'
'Iron oxides and hydroxides; earth colours containing 70 % or more by weight of combined iron evaluated as Fe2O3': 'Железни оксиди и хидроксиди; багрилна пръст, съдържаща тегловно 70 % или повече свързано желязо, изчислено като дижелезен триоксид (Fe2O3)'
'Lead oxides; red lead and orange lead': 'Оловни оксиди; миний и оранжев миний'
'Hydrazine and hydroxylamine and their inorganic salts; other inorganic bases; other metal oxides, hydroxides and peroxides': 'Хидразин и хидроксиламин и техните неорганични соли; други неорганични основи; други оксиди, хидроксиди и пероксиди на металите'
'Fluorides; fluorosilicates, fluoroaluminates and other complex fluorine salts': 'Флуориди; флуоросиликати, флуороалуминати и други комплексни флуорни соли'
'Chlorides, chloride oxides and chloride hydroxides; bromides and bromide oxides; iodides and iodide oxides': 'Хлориди, оксихлориди и хидроксихлориди; бромиди и оксибромиди; йодиди и оксийодиди'
'Hypochlorites; commercial calcium hypochlorite; chlorites; hypobromites': 'Хипохлорити; технически калциев хипохлорит; хлорити; хипобромити'
'Chlorates and perchlorates; bromates and perbromates; iodates and periodates': 'Хлорати и перхлорати; бромати и пербромати; йодати и перйодати'
'Sulphides; polysulphides, whether or not chemically defined': 'Сулфиди; полисулфиди, с определен или неопределен химичен състав'
'Dithionites and sulphoxylates': 'Дитионити и сулфоксилати'
'Sulphites; thiosulphates': 'Сулфити; тиосулфати'
'Sulphates; alums; peroxosulphates (persulphates)': 'Сулфати; стипци; пероксосулфати (персулфати)'
'Nitrites; nitrates': 'Нитрити; нитрати'
'Phosphinates (hypophosphites), phosphonates (phosphites) and phosphates; polyphosphates, whether or not chemically defined': 'Фосфинати (хипофосфити), фосфонати (фосфити) и фосфати; полифосфати, с определен или неопределен химичен състав'
'Carbonates; peroxocarbonates (percarbonates); commercial ammonium carbonate containing ammonium carbamate': 'Карбонати; пероксокарбонати (перкарбонати); технически амониев карбонат, съдържащ амониев карбамат'
'Cyanides, cyanide oxides and complex cyanides': 'Цианиди, оксицианиди и комплексни цианиди'
'Silicates; commercial alkali metal silicates': 'Силикати; технически силикати на алкалните метали'
'Borates; peroxoborates (perborates)': 'Борати; пероксоборати (перборати)'
'Salts of oxometallic or peroxometallic acids': 'Соли на оксометалните или пероксометалните киселини'
'Other salts of inorganic acids or peroxoacids (including aluminosilicates whether or not chemically defined), other than azides': 'Други соли на неорганичните киселини или пероксокиселините (включително алуминосиликати с определен или неопределен химичен състав), с изключение на азидите'
'Colloidal precious metals; inorganic or organic compounds of precious metals, whether or not chemically defined; amalgams of precious metals': 'Благородни метали в колоидно състояние; неорганични или органични съединения на благородните метали с определен или неопределен химичен състав; амалгами на благородни метали'
'Radioactive chemical elements and radioactive isotopes (including the fissile or fertile chemical elements and isotopes) and their compounds; mixtures and residues containing these products': 'Радиоактивни химични елементи и радиоактивни изотопи (включително разпадните или възпроизвеждащите се химични елементи и изотопи) и техните съединения; смеси и отпадъци, съдържащи тези продукти'
'Isotopes other than those of heading 2844; compounds, inorganic or organic, of such isotopes, whether or not chemically defined': 'Изотопи, различни от посочените в № 2844; техните неорганични или органични съединения с определен или неопределен химичен състав'
'Compounds, inorganic or organic, of rare-earth metals, of yttrium or of scandium or of mixtures of these metals': 'Неорганични или органични съединения на редкоземните метали, на итрия или на скандия или на техните смеси'
'Carbides, whether or not chemically defined': 'Карбиди с определен или неопределен химичен състав'
'Inorganic or organic compounds of mercury, whether or not chemically defined, excluding amalgams': 'Неорганични или органични съединения на живака, с определен или с неопределен химичен състав, с изключение на амалгамите'
'Phosphides, whether or not chemically defined, excluding ferrophosphorus; other inorganic compounds (including distilled or conductivity water and water of similar purity); liquid air (whether or not rare gases have been removed); compressed air; amalgams, other than amalgams of precious metals': 'Фосфиди с определен или неопределен химичен състав, с изключение на ферофосфорните; други неорганични съединения (включително дестилирани води, проводими води или води със същата степен на чистота); втечнен въздух (включително втечнения въздух с отстранени благородни газове); сгъстен въздух; амалгами, различни от тези на благородните метали'
'Acyclic hydrocarbons': 'Ациклени въглеводороди'
'Cyclic hydrocarbons': 'Циклени въглеводороди'
'Halogenated derivatives of hydrocarbons': 'Халогенопроизводни на въглеводородите'
'Sulphonated, nitrated or nitrosated derivatives of hydrocarbons, whether or not halogenated': 'Сулфо-, нитро- или нитрозопроизводни на въглеводородите, дори халогенирани'
'Acyclic alcohols and their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Ациклени алкохоли и техните халогено-, сулфо-, нитро- или нитрозопроизводни'
'Cyclic alcohols and their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Циклени алкохоли и техните халогено-, сулфо-, нитро- или нитрозопроизводни'
'Phenols; phenol-alcohols': 'Феноли; фенолни алкохоли'
'Halogenated, sulphonated, nitrated or nitrosated derivatives of phenols or phenol-alcohols': 'Халогено-, сулфо-, нитро- или нитрозопроизводни на фенолите или на фенолните алкохоли'
'Ethers, ether-alcohols, ether-phenols, ether-alcohol-phenols, alcohol peroxides, ether peroxides, acetal and hemiacetal peroxides, ketone peroxides (whether or not chemically defined), and their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Етери, етер-алкохоли, етер-феноли, етер-алкохол-феноли, алкохолни пероксиди, етерни пероксиди, ацетални и хемиацетални пероксиди, кетонни пероксиди (с определен или с неопределен химичен състав) и техните халогено-, сулфо-, нитро- или нитрозопроизводни'
'Epoxides, epoxyalcohols, epoxyphenols and epoxyethers, with a three-membered ring, and their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Епоксиди, епокси-алкохоли, епокси-феноли и епокси-етери с три атома в пръстена, и техните халогено-, сулфо-, нитро- или нитрозопроизводни'
'Aldehydes, whether or not with other oxygen function; cyclic polymers of aldehydes; paraformaldehyde': 'Алдехиди, дори съдържащи други кислородни функционални групи; циклени полимери на алдехидите; параформалдехид'
'Ketones and quinones, whether or not with other oxygen function, and their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Кетони и хинони, дори съдържащи други кислородни функционални групи, и техните халогено-, сулфо-, нитро- или нитрозопроизводни'
'Saturated acyclic monocarboxylic acids and their anhydrides, halides, peroxides and peroxyacids; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Наситени ациклени монокарбоксилни киселини, и техните анхидриди, халогениди, пероксиди и пероксикиселини; техните халогено-, сулфо-, нитро- или нитрозопроизводни'
'Unsaturated acyclic monocarboxylic acids, cyclic monocarboxylic acids, their anhydrides, halides, peroxides and peroxyacids; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Ненаситени ациклени монокарбоксилни киселини и циклени монокарбоксилни киселини, техните анхидриди, халогениди, пероксиди и пероксикиселини; техните халогено-, сулфо-, нитро- или нитрозопроизводни'
'Polycarboxylic acids, their anhydrides, halides, peroxides and peroxyacids; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Поликарбоксилни киселини, техните анхидриди, халогениди, пероксиди и пероксикиселини; техните халогено-, сулфо-, нитро- или нитрозопроизводни'
'Carboxylic acids with additional oxygen function and their anhydrides, halides, peroxides and peroxyacids; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Карбоксилни киселини, съдържащи допълнителни кислородни функционални групи, и техните анхидриди, халогениди, пероксиди и пероксикиселини; техните халогено-, сулфо-, нитро- или нитрозопроизводни'
'Phosphoric esters and their salts, including lactophosphates; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Естери на фосфорната киселина и техните соли, включително лактофосфатите; техните халогено-, сулфо-, нитро- или нитрозопроизводни'
'Esters of other inorganic acids of non-metals (excluding esters of hydrogen halides) and their salts; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Естери на другите неорганични киселини на неметалните елементи (с изключение на естерите на халогеноводородите) и техните соли; техните халогено-, сулфо-, нитро- или нитрозопроизводни'
'Amine-function compounds': 'Съединения с аминна функционална група'
'Oxygen-function amino-compounds': 'Аминосъединения с кислородни функционални групи'
'Quaternary ammonium salts and hydroxides; lecithins and other phosphoaminolipids, whether or not chemically defined': 'Кватернерни амониеви соли и хидроксиди; лецитини и други фосфоаминолипиди, с определен или неопределен химичен състав'
'Carboxyamide-function compounds; amide-function compounds of carbonic acid': 'Съединения с карбоксиамидна функционална група; съединения на въглеродната киселина с амидна функционална група'
'Carboxyimide-function compounds (including saccharin and its salts) and imine-function compounds': 'Съединения с карбоксилимидна функционална група (включително захарина и неговите соли) или с иминна функционална група'
'Nitrile-function compounds': 'Съединения с нитрилна функционална група'
'Compounds with other nitrogen function': 'Съединения с други азотни функционални групи'
'Organo-sulphur compounds': 'Органични тиосъединения'
'Other organo-inorganic compounds': 'Други органоминерални съединения'
'Heterocyclic compounds with oxygen hetero-atom(s) only': 'Хетероциклени съединения, съдържащи само кислородни хетероатоми'
'Heterocyclic compounds with nitrogen hetero-atom(s) only': 'Хетероциклени съединения, съдържащи само азотни хетероатоми'
'Nucleic acids and their salts, whether or not chemically defined; other heterocyclic compounds': 'Нуклеинови киселини и техните соли, с определен или неопределен химичен състав; други хетероциклени съединения'
Sulphonamides: Сулфонамиди
'Provitamins and vitamins, natural or reproduced by synthesis (including natural concentrates), derivatives thereof used primarily as vitamins, and intermixtures of the foregoing, whether or not in any solvent': 'Провитамини и витамини, естествени или възпроизведени чрез синтез (включително и естествените концентрати), както и техните производни, използвани главно като витамини, смесени или не помежду си, дори във всякакви разтвори'
'Hormones, prostaglandins, thromboxanes and leukotrienes, natural or reproduced by synthesis; derivatives and structural analogues thereof, including chain modified polypeptides, used primarily as hormones': 'Хормони, простагландини, тромбоксани и левкотриени, естествени или възпроизведени чрез синтез; техните производни и структурни аналози, включително верижно модифицираните полипептиди, използвани главно като хормони'
'Glycosides, natural or reproduced by synthesis, and their salts, ethers, esters and other derivatives': 'Гликозиди, естествени или възпроизведени чрез синтез, техните соли, етери, естери и други производни'
'Alkaloids, natural or reproduced by synthesis, and their salts, ethers, esters and other derivatives': 'Aлкалоиди, естествени или възпроизведени чрез синтез, техните соли, етери, естери и други производни'
Antibiotics: Антибиотици
'Glands and other organs for organo-therapeutic uses, dried, whether or not powdered; extracts of glands or other organs or of their secretions for organo-therapeutic uses; heparin and its salts; other human or animal substances prepared for therapeutic or prophylactic uses, not elsewhere specified or included': 'Жлези и други органи за органо-терапевтични цели, в изсушено състояние, дори под формата на прах; екстракти от жлези и други органи или от техните секрети за органо-терапевтични цели; хепарин и неговите соли; други субстанции от човешки или животински произход, приготвени за терапевтични или профилактични цели, неупоменати, нито включени другаде'
'Human blood; animal blood prepared for therapeutic, prophylactic or diagnostic uses; antisera, other blood fractions and immunological products, whether or not modified or obtained by means of biotechnological processes; vaccines, toxins, cultures of micro-organisms (excluding yeasts) and similar products; cell cultures, whether or not modified': 'Човешка кръв; животинска кръв, приготвена за терапевтични, профилактични или диагностични цели; антисеруми, други кръвни съставки и имунологични продукти, дори модифицирани или получени по биотехнологичен път; ваксини, токсини, култури от микроорганизми (с изключение на маите) и други подобни продукти; клетъчни култури, дори модифицирани'
