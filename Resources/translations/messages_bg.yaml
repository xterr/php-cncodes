'Artificial staple fibres, not carded, combed or otherwise processed for spinning': 'Изкуствени щапелни влакна, некардирани, нито пенирани, нито обработени по друг начин за предене'
'Waste (including noils, yarn waste and garnetted stock) of man-made fibres': 'Отпадъци от синтетични или изкуствени влакна (включително дреб, отпадъци от прежди и развлакнените отпадъци)'
'Synthetic staple fibres, carded, combed or otherwise processed for spinning': 'Синтетични щапелни влакна, кардирани, пенирани или обработени по друг начин за предене'
'Sewing thread of man-made staple fibres, whether or not put up for retail sale': 'Шевни конци от синтетични или изкуствени щапелни влакна, дори пригодени за продажба на дребно'
'Yarn (other than sewing thread) of synthetic staple fibres, not put up for retail sale': 'Прежди от синтетични щапелни влакна (различни от шевните конци), непригодени за продажба на дребно'
'Yarn (other than sewing thread) of artificial staple fibres, not put up for retail sale': 'Прежди от изкуствени щапелни влакна (различни от шевните конци), непригодени за продажба на дребно'
'Yarn (other than sewing thread) of man-made staple fibres, put up for retail sale': 'Прежди от синтетични или изкуствени щапелни влакна (различни от шевните конци), пригодени за продажба на дребно'
'Woven fabrics of synthetic staple fibres, containing 85 % or more by weight of synthetic staple fibres': 'Тъкани от синтетични щапелни влакна, съдържащи тегловно 85 % или повече синтетични щапелни влакна'
'Woven fabrics of synthetic staple fibres, containing less than 85 % by weight of such fibres, mixed mainly or solely with cotton, of a weight not exceeding 170 g/m2': 'Тъкани от синтетични щапелни влакна, съдържащи тегловно по-малко от 85 % от тези влакна, смесени предимно или само с памук, с тегло, непревишаващо 170 g/m2'
'Woven fabrics of synthetic staple fibres, containing less than 85 % by weight of such fibres, mixed mainly or solely with cotton, of a weight exceeding 170 g/m2': 'Тъкани от синтетични щапелни влакна, съдържащи тегловно по-малко от 85 % от тези влакна, смесени предимно или само с памук, с тегло, превишаващо 170 g/m2'
'Other woven fabrics of synthetic staple fibres': 'Други тъкани от синтетични щапелни влакна'
'Woven fabrics of artificial staple fibres': 'Тъкани от изкуствени щапелни влакна'
