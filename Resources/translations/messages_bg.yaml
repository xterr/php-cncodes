'Waterproof footwear with outer soles and uppers of rubber or of plastics, the uppers of which are neither fixed to the sole nor assembled by stitching, riveting, nailing, screwing, plugging or similar processes': 'Непромокаеми обувки с външни ходила и горна част от каучук или пластмаси, чиято горна част не е свързана с външното ходило чрез шиене или нитове, пирони, винтове, цапфи или подобни приспособления, нито е образувана от различни части, сглобени по същите начини'
'Other footwear with outer soles and uppers of rubber or plastics': 'Други обувки с външни ходила и горна част от каучук или пластмаси'
'Footwear with outer soles of rubber, plastics, leather or composition leather and uppers of leather': 'Обувки с външни ходила от каучук, от пластмаси, от естествена или възстановена кожа и горна част от естествена кожа'
'Footwear with outer soles of rubber, plastics, leather or composition leather and uppers of textile materials': 'Обувки с външни ходила от каучук, пластмаси, естествена или възстановена кожа и горна част от текстилни материали'
'Other footwear': 'Други обувки'
'Parts of footwear (including uppers whether or not attached to soles other than outer soles); removable insoles, heel cushions and similar articles; gaiters, leggings and similar articles, and parts thereof': 'Части за обувки (включително горните части, дори фиксирани върху ходила, различни от външните ходила); сменяеми вътрешни ходила, табан хастари и подобни сменяеми артикули; гети, гамаши и подобни артикули и техните части'
'Hats and other headgear, knitted or crocheted, or made up from lace, felt or other textile fabric, in the piece (but not in strips), whether or not lined or trimmed; hairnets of any material, whether or not lined or trimmed': 'Шапки от трикотаж или конфекционирани от дантели, филц или други текстилни продукти, на парчета (но не на ленти), дори гарнирани; мрежи и филета за коса от всякакви материали, дори гарнирани'
'Other headgear, whether or not lined or trimmed': 'Други шапки, дори гарнирани'
'Umbrellas and sun umbrellas (including walking-stick umbrellas, garden umbrellas and similar umbrellas)': 'Чадъри и слънчобрани (включително чадърите бастуни, плажните чадъри, градинските чадъри и подобни артикули)'
'Parts, trimmings and accessories of articles of heading 6601 or 6602': 'Части, гарнитури и принадлежности за артикулите от № 6601 или 6602'
'Artificial flowers, foliage and fruit and parts thereof; articles made of artificial flowers, foliage or fruit': 'Изкуствени цветя, листа и плодове, и техните части; артикули, изработени от изкуствени цветя, листа или плодове'
'Wigs, false beards, eyebrows and eyelashes, switches and the like, of human or animal hair or of textile materials; articles of human hair not elsewhere specified or included': 'Перуки, изкуствени бради, вежди, мигли, кичури и подобни, от човешки коси, животински косми или от текстилни материали; изделия от коси, неупоменати, нито включени другаде'
'Worked monumental or building stone (except slate) and articles thereof, other than goods of heading 6801; mosaic cubes and the like, of natural stone (including slate), whether or not on a backing; artificially coloured granules, chippings and powder, of natural stone (including slate)': 'Обработени дялани или строителни камъни (различни от шистите) и изделия от тези камъни, с изключение на тези от № 6801; кубчета, парчета и подобни артикули за мозайки от естествени камъни (включително шистите), дори върху подложка; гранули, отломки и прах от естествени камъни (включително шистите), оцветени изкуствено'
'Worked slate and articles of slate or of agglomerated slate': 'Обработени естествени шисти и изделия от естествени или агломерирани шисти'
'Millstones, grindstones, grinding wheels and the like, without frameworks, for grinding, sharpening, polishing, trueing or cutting, hand sharpening or polishing stones, and parts thereof, of natural stone, of agglomerated natural or artificial abrasives, or of ceramics, with or without parts of other materials': 'Мелнични камъни и подобни артикули, без стойки, за мелене, дефибриране, стриване, точене, полиране, шлайфане или нарязване, камъни за ръчно точене или полиране и техните части от естествени камъни, от естествени или изкуствени агломерирани абразиви или от керамика, дори с части от други материали'
'Natural or artificial abrasive powder or grain, on a base of textile material, of paper, of paperboard or of other materials, whether or not cut to shape or sewn or otherwise made up': 'Естествени или изкуствени абразиви на прах или на зърна, нанесени върху текстилни продукти, хартия, картон или други материали, дори нарязани, зашити или съединени по друг начин'
'Slag-wool, rock-wool and similar mineral wools; exfoliated vermiculite, expanded clays, foamed slag and similar expanded mineral materials; mixtures and articles of heat-insulating, sound-insulating or sound-absorbing mineral materials, other than those of heading 6811 or 6812 or of Chapter 69': 'Шлакови вати, минерални вати; експандиран вермикулит, експандирани глини, пеношлаки и подобни експандирани минерални продукти; смеси и изделия от минерални материали, използвани като термични или звукови изолатори или за поглъщане на звука, с изключение на тези от № 6811, 6812 или от глава 69'
'Articles of asphalt or of similar material (for example, petroleum bitumen or coal tar pitch)': 'Изделия от асфалт или от подобни продукти (например нефтен битум, смола)'
'Articles of plaster or of compositions based on plaster': 'Изделия от гипс или от смеси на базата на гипс'
'Articles of cement, of concrete or of artificial stone, whether or not reinforced': 'Изделия от цимент, от бетон или от изкуствен камък, дори армирани'
'Articles of asbestos-cement, of cellulose fibre-cement or the like': 'Изделия от азбестоцимент, целулозен цимент или подобни'
'Fabricated asbestos fibres; mixtures with a basis of asbestos or with a basis of asbestos and magnesium carbonate; articles of such mixtures or of asbestos (for example, thread, woven fabric, clothing, headgear, footwear, gaskets), whether or not reinforced, other than goods of heading 6811 or 6813': 'Обработен азбест на влакна; смеси на базата на азбест или на базата на азбест и на магнезиев карбонат; изделия от тези смеси или от азбест (прежди, конци, тъкани, облекла, шапки, обувки, уплътнения), дори армирани, различни от тези в № 6811 или 6813'
'Friction material and articles thereof (for example, sheets, rolls, strips, segments, discs, washers, pads), not mounted, for brakes, for clutches or the like, with a basis of asbestos, of other mineral substances or of cellulose, whether or not combined with textile or other materials': 'Триещи се гарнитури (например плочи, рула, ленти, сегменти, дискове, шайби), немонтирани, за спирачки, за съединители или за всякакви триещи се части, на базата на азбест, други минерални вещества или целулоза, дори комбинирани с текстил или други материали'
'Worked mica and articles of mica, including agglomerated or reconstituted mica, whether or not on a support of paper, paperboard or other materials': 'Обработена слюда и изделия от слюда, включително агломерирана или възстановена слюда, дори върху подложка от хартия, от картон или от други материали'
'Articles of stone or of other mineral substances (including carbon fibres, articles of carbon fibres and articles of peat), not elsewhere specified or included': 'Изделия от камъни или от други минерални материали (включително въглеродните влакна, изделията от тях и изделията от торф), неупоменати, нито включени другаде'
'Refractory bricks, blocks, tiles and similar refractory ceramic constructional goods, other than those of siliceous fossil meals or similar siliceous earths': 'Огнеупорни тухли, плочи, плочки и аналогични керамични изделия за строителството, различни от тези от инфузорна силикатна пръст или от аналогична силикатна пръст'
'Other refractory ceramic goods (for example, retorts, crucibles, muffles, nozzles, plugs, supports, cupels, tubes, pipes, sheaths, rods and slide gates), other than those of siliceous fossil meals or of similar siliceous earths': 'Други огнеупорни керамични изделия (например реторти, тигели, муфели, форсунги, запушалки, стойки, чашки, тръби, защитни обвивки, пръчки и шибърни затвори), различни от тези от инфузорна силикатна пръст или от подобна силикатна пръст'
'Ceramic building bricks, flooring blocks, support or filler tiles and the like': 'Строителни тухли, подови блокчета, кахли и подобни артикули от керамика'
'Roofing tiles, chimney pots, cowls, chimney liners, architectural ornaments and other ceramic constructional goods': 'Керемиди, елементи за комини, конструкции за отвеждане на дима, архитектурни орнаменти, от керамика, и други керамични изделия за строителството'
'Ceramic flags and paving, hearth or wall tiles; ceramic mosaic cubes and the like, whether or not on a backing; finishing ceramics': 'Плочки и плочи за настилане или облицоване, от керамика; кубчета, парчета и подобни артикули за мозайки, дори върху подложка, от керамика; керамика за дообработка'
'Ceramic wares for laboratory, chemical or other technical uses; ceramic troughs, tubs and similar receptacles of a kind used in agriculture; ceramic pots, jars and similar articles of a kind used for the conveyance or packing of goods': 'Прибори и артикули от керамика за химически или други технически цели; корита, вани и подобни съдове за селското стопанство от керамика; гърнета и подобни съдове за транспорт или амбалаж, от керамика'
'Ceramic sinks, washbasins, washbasin pedestals, baths, bidets, water closet pans, flushing cisterns, urinals and similar sanitary fixtures': 'Кухненски мивки, други мивки, стойки за мивки, вани, бидета, тоалетни чинии, казанчета за тоалетни, писоари и подобни фиксирани приспособления за санитарна употреба, от керамика'
'Tableware, kitchenware, other household articles and toilet articles, of porcelain or china': 'Съдове и прибори за сервиране или за кухня, други домашни потреби и хигиенни или тоалетни артикули, от порцелан'
'Statuettes and other ornamental ceramic articles': 'Статуетки и други предмети за украса, от керамика'
'Other ceramic articles': 'Други изделия от керамика'
'Cullet and other waste and scrap of glass, excluding glass from cathode-ray tubes or other activated glass of heading 8549; glass in the mass': 'Натрошено стъкло и други отпадъци и остатъци от стъкло, с изключение на стъкло от електроннолъчеви тръби или друго активирано стъкло от № 8549; стъклена маса'
'Glass in balls (other than microspheres of heading 7018), rods or tubes, unworked': 'Стъкло на топчета (различни от микросферите от № 7018), пръчки или тръби, необработено'
'Cast glass and rolled glass, in sheets or profiles, whether or not having an absorbent, reflecting or non-reflecting layer, but not otherwise worked': 'Стъкло, наречено отлято, на плочи, листове или профили, дори с абсорбиращ, отразяващ или неотразяващ слой, но необработено по друг начин'
'Drawn glass and blown glass, in sheets, whether or not having an absorbent, reflecting or non-reflecting layer, but not otherwise worked': 'Изтеглено или издухано стъкло, на листове, дори с абсорбиращ, отразяващ или неотразяващ слой, но необработено по друг начин'
'Float glass and surface ground or polished glass, in sheets, whether or not having an absorbent, reflecting or non-reflecting layer, but not otherwise worked': 'Флоатно стъкло и стъкло, шлифовано или полирано върху едната или двете страни, на плочи или листове, дори с абсорбиращ, отразяващ или неотразяващ слой, но необработено по друг начин'
'Glass of heading 7003, 7004 or 7005, bent, edge-worked, engraved, drilled, enamelled or otherwise worked, but not framed or fitted with other materials': 'Стъкло от № 7003, 7004 или 7005, извито, с полегато изрязан край, гравирано, продупчено, емайлирано или обработено по друг начин, но непоставено в рамка, нито свързано с други материали'
'Safety glass, consisting of toughened (tempered) or laminated glass': 'Предпазно стъкло, състоящо се от закалено (темперирано) стъкло или формирано от залепени листове (слоесто стъкло)'
'Multiple-walled insulating units of glass': 'Изолиращи стъкла за сгради, многослоести (стъклопакети)'
'Glass mirrors, whether or not framed, including rear-view mirrors': 'Огледала от стъкло, дори в рамки, включително огледалата за обратно виждане'
'Carboys, bottles, flasks, jars, pots, phials, ampoules and other containers, of glass, of a kind used for the conveyance or packing of goods; preserving jars of glass; stoppers, lids and other closures, of glass': 'Дамаджани, бутилки, флакони, буркани, бурканчета, тубички, ампули и други съдове за транспорт или амбалаж от стъкло; буркани за консерви от стъкло; тапи, похлупаци и други средства за затваряне от стъкло'
'Glass envelopes (including bulbs and tubes), open, and glass parts thereof, without fittings, for electric lamps and light sources, cathode-ray tubes or the like': 'Колби и тръби, отворени, и техните части, от стъкло, без гарнитури, за електрически лампи и светлинни източници, електроннолъчеви тръби или други подобни'
'Glassware of a kind used for table, kitchen, toilet, office, indoor decoration or similar purposes (other than that of heading 7010 or 7018)': 'Стъклени предмети за сервиране, за кухня, тоалетни и канцеларски прибори, стайни украшения или предмети с подобна употреба, различни от тези от № 7010 или 7018'
'Clock or watch glasses and similar glasses, glasses for non-corrective or corrective spectacles, curved, bent, hollowed or the like, not optically worked; hollow glass spheres and their segments, for the manufacture of such glasses': 'Часовникарски и други подобни стъкла, стъкла за обикновени или медицински очила, изпъкнали, дъгообразни, вдлъбнати или с подобни форми, необработени оптически; кухи топки и сегментите им, от стъкло за производството на такива стъкла'
'Paving blocks, slabs, bricks, squares, tiles and other articles of pressed or moulded glass, whether or not wired, of a kind used for building or construction purposes; glass cubes and other glass smallwares, whether or not on a backing, for mosaics or similar decorative purposes; leaded lights and the like; multicellular or foam glass in blocks, panels, plates, shells or similar forms': 'Павета, плочи, тухли, плочки, керемиди и други артикули от пресовано или излято на калъпи стъкло, дори армирано, за строителни цели; кубчета, парчета и други стъкларски артикули, дори и върху подложка, за мозайки или подобни декорации; стъкло, сглобено във витражи; стъкло, наречено многоклетъчно, или пеностъкло на блокове, пана, плочи, черупки или подобни форми'
'Laboratory, hygienic or pharmaceutical glassware, whether or not graduated or calibrated': 'Лабораторна, хигиенна или аптечна стъклария, дори градуирана или оразмерена'
'Glass beads, imitation pearls, imitation precious or semi-precious stones and similar glass smallwares, and articles thereof other than imitation jewellery; glass eyes other than prosthetic articles; statuettes and other ornaments of lamp-worked glass, other than imitation jewellery; glass microspheres not exceeding 1 mm in diameter': 'Мъниста, имитации на естествени или култивирани перли, имитации на скъпоценни или полускъпоценни камъни и подобни артикули от стъкло и изделия от тях, различни от бижутерийните имитации; стъклени очи, различни от протезите; статуетки и други предмети за украса от обработено на горелка стъкло (изтеглено стъкло), различни от бижутерийните имитации; микросфери от стъкло с диаметър, непревишаващ 1 mm'
'Glass fibres (including glass wool) and articles thereof (for example, yarn, rovings, woven fabrics)': 'Стъклени влакна (включително стъклената вата) и изделия от тези материали (например прежди, ровинг, тъкани)'
'Other articles of glass': 'Други изделия от стъкло'
'Pearls, natural or cultured, whether or not worked or graded but not strung, mounted or set; pearls, natural or cultured, temporarily strung for convenience of transport': 'Естествени или култивирани перли, дори обработени или подбрани, но ненанизани, нито монтирани, нито обковани; естествени или култивирани перли, временно нанизани за улесняване на транспортирането им'
'Diamonds, whether or not worked, but not mounted or set': 'Диаманти, дори обработени, но немонтирани, нито обковани'
'Precious stones (other than diamonds) and semi-precious stones, whether or not worked or graded but not strung, mounted or set; ungraded precious stones (other than diamonds) and semi-precious stones, temporarily strung for convenience of transport': 'Скъпоценни (различни от диамантите) и полускъпоценни камъни, дори обработени или подбрани, но ненанизани, нито монтирани, нито обковани; скъпоценни (различни от диамантите) и полускъпоценни камъни, неподбрани, временно нанизани за улесняване на транспортирането им'
'Synthetic or reconstructed precious or semi-precious stones, whether or not worked or graded but not strung, mounted or set; ungraded synthetic or reconstructed precious or semi-precious stones, temporarily strung for convenience of transport': 'Синтетични или възстановени скъпоценни или полускъпоценни камъни, дори обработени или подбрани, но ненанизани, нито монтирани, нито обковани; синтетични или възстановени скъпоценни или полускъпоценни камъни, неподбрани, временно нанизани за улесняване на транспортирането им'
'Dust and powder of natural or synthetic precious or semi-precious stones': 'Диамантен прах и прах от естествени или синтетични скъпоценни или полускъпоценни камъни'
'Silver (including silver plated with gold or platinum), unwrought or in semi-manufactured forms, or in powder form': 'Сребро (включително позлатеното сребро и платинираното сребро), в необработени или полуобработени форми, или на прах'
'Gold (including gold plated with platinum), unwrought or in semi-manufactured forms, or in powder form': 'Злато (включително платинираното злато) в необработени или полуобработени форми, или на прах'
'Platinum, unwrought or in semi-manufactured forms, or in powder form': 'Платина в необработени или полуобработени форми, или на прах'
'Waste and scrap of precious metal or of metal clad with precious metal; other waste and scrap containing precious metal or precious-metal compounds, of a kind used principally for the recovery of precious metal other than goods of heading 8549': 'Остатъци и отпадъци от благородни метали или от плакета или дублета от благородни метали; други остатъци и отпадъци, съдържащи благородни метали или съединения на благородни метали, от вида на тези, използвани главно за извличане на благородни метали, различни от стоките от № 8549'
'Articles of jewellery and parts thereof, of precious metal or of metal clad with precious metal': 'Бижутерийни или ювелирни изделия и техните части от благородни метали или от плакета или дублета от благородни метали'
"Articles of goldsmiths' or silversmiths' wares and parts thereof, of precious metal or of metal clad with precious metal": 'Златарски изделия и техните части от благородни метали или от плакета или дублета от благородни метали'
'Other articles of precious metal or of metal clad with precious metal': 'Други изделия от благородни метали или от плакета или дублета от благородни метали'
'Articles of natural or cultured pearls, precious or semi-precious stones (natural, synthetic or reconstructed)': 'Изделия от естествени или от култивирани перли, от скъпоценни и от полускъпоценни камъни (естествени, синтетични или възстановени)'
'Imitation jewellery': 'Бижутерийна имитация'
Coin: Монети
'Pig iron and spiegeleisen in pigs, blocks or other primary forms': 'Необработени чугуни и огледални шпигел чугуни във вид на отливки, слитъци или други първични форми'
Ferro-alloys: Феросплави
'Ferrous products obtained by direct reduction of iron ore and other spongy ferrous products, in lumps, pellets or similar forms; iron having a minimum purity by weight of 99,94 %, in lumps, pellets or similar forms': 'Железни продукти, получени чрез пряка редукция на желязна руда и други порести железни продукти, на парчета, топчета или подобни форми; желязо с минимална чистота 99,94 % тегловно, на парчета, топчета или подобни форми'
'Ferrous waste and scrap; remelting scrap ingots of iron or steel': 'Отпадъци и отломки от чугун, желязо или стомана (скрап); отпадъци, отлети на блокове, от желязо или стомана'
'Granules and powders, of pig iron, spiegeleisen, iron or steel': 'Гранули и прахове от необработен чугун, от огледален шпигел чугун, от желязо или от стомана'
'Iron and non-alloy steel in ingots or other primary forms (excluding iron of heading 7203)': 'Желязо и нелегирани стомани на блокове или други първични форми, с изключение на желязото от № 7203'
'Semi-finished products of iron or non-alloy steel': 'Полупродукти от желязо или от нелегирани стомани'
'Flat-rolled products of iron or non-alloy steel, of a width of 600 mm or more, hot-rolled, not clad, plated or coated': 'Плосковалцовани продукти от желязо или от нелегирани стомани с широчина 600 mm или повече, горещовалцовани, неплакирани, нито покрити'
'Flat-rolled products of iron or non-alloy steel, of a width of 600 mm or more, cold-rolled (cold-reduced), not clad, plated or coated': 'Плосковалцовани продукти от желязо или от нелегирани стомани, с широчина 600 mm или повече, студеновалцовани, неплакирани, нито покрити'
'Flat-rolled products of iron or non-alloy steel, of a width of 600 mm or more, clad, plated or coated': 'Плосковалцовани продукти от желязо или от нелегирани стомани, с широчина 600 mm или повече, плакирани или покрити'
'Flat-rolled products of iron or non-alloy steel, of a width of less than 600 mm, not clad, plated or coated': 'Плосковалцовани продукти от желязо или от нелегирани стомани, с широчина, по-малка от 600 mm, неплакирани, нито покрити'
'Flat-rolled products of iron or non-alloy steel, of a width of less than 600 mm, clad, plated or coated': 'Плосковалцовани продукти от желязо или от нелегирани стомани, с широчина, по-малка от 600 mm, плакирани или покрити'
'Bars and rods, hot-rolled, in irregularly wound coils, of iron or non-alloy steel': 'Валцдрат (заготовка за валцоване на тел) от желязо или от нелегирани стомани'
'Other bars and rods of iron or non-alloy steel, not further worked than forged, hot-rolled, hot-drawn or hot-extruded, but including those twisted after rolling': 'Пръти от желязо или от нелегирани стомани, само горещоизковани, горещовалцовани или горещоизтеглени, както и тези, които са били подложени на усукване след валцоване'
'Other bars and rods of iron or non-alloy steel': 'Други пръти от желязо или от нелегирани стомани'
'Angles, shapes and sections of iron or non-alloy steel': 'Профили от желязо или от нелегирани стомани'
'Wire of iron or non-alloy steel': 'Телове от желязо или от нелегирани стомани'
'Stainless steel in ingots or other primary forms; semi-finished products of stainless steel': 'Неръждаема стомана във формата на блокове или други първични форми; полупродукти от неръждаеми стомани'
'Flat-rolled products of stainless steel, of a width of 600 mm or more': 'Плосковалцовани продукти от неръждаема стомана с широчина 600 mm или повече'
'Flat-rolled products of stainless steel, of a width of less than 600 mm': 'Плосковалцовани продукти от неръждаема стомана, с широчина, по-малка от 600 mm'
'Other bars and rods of stainless steel; angles, shapes and sections of stainless steel': 'Пръти и профили от неръждаема стомана'
'Other alloy steel in ingots or other primary forms; semi-finished products of other alloy steel': 'Други легирани стомани на блокове или в други първични форми; полупродукти от други легирани стомани'
'Flat-rolled products of other alloy steel, of a width of 600 mm or more': 'Плосковалцовани продукти от други легирани стомани с широчина 600 mm или повече'
'Flat-rolled products of other alloy steel, of a width of less than 600 mm': 'Плосковалцовани продукти от други легирани стомани с широчина, по-малка от 600 mm'
'Bars and rods, hot-rolled, in irregularly wound coils, of other alloy steel': 'Валцдрат (заготовка за валцоване на тел) от други легирани стомани'
'Other bars and rods of other alloy steel; angles, shapes and sections, of other alloy steel; hollow drill bars and rods, of alloy or non-alloy steel': 'Пръти и профили от други легирани стомани; кухи щанги за сондажи от легирани или от нелегирани стомани'
'Wire of other alloy steel': 'Телове от други легирани стомани'
'Sheet piling of iron or steel, whether or not drilled, punched or made from assembled elements; welded angles, shapes and sections, of iron or steel': 'Шпунтови прегради от желязо или стомана, дори пробити или направени от сглобени елементи; профили, получени чрез заваряване, от желязо или стомана'
'Railway or tramway track construction material of iron or steel, the following: rails, check-rails and rack rails, switch blades, crossing frogs, point rods and other crossing pieces, sleepers (cross-ties), fish-plates, chairs, chair wedges, sole plates (base plates), rail clips, bedplates, ties and other material specialised for jointing or fixing rails': 'Елементи за железопътни линии от чугун, желязо или стомана: релси, контрарелси и зъбни гребени, стрелки, върхове на сърцевини, лостове за насочване на стрелките и други елементи за кръстосване или смяна на посоките, траверси, клинове, накладки, втулки, релсови подложки, затягащи планки, планки и щанги за раздалечаване и други части, специално предназначени за поставянето, съединяването или фиксирането на релсите'
'Tubes, pipes and hollow profiles, of cast iron': 'Тръби и кухи профили от чугун'
'Tubes, pipes and hollow profiles, seamless, of iron (other than cast iron) or steel': 'Безшевни тръби и кухи профили, от желязо или стомана'
'Other tubes and pipes (for example, welded, riveted or similarly closed), having circular cross-sections, the external diameter of which exceeds 406,4 mm, of iron or steel': 'Други тръби (например заварени или нитовани) с кръгло напречно сечение, с външен диаметър, превишаващ 406,4 mm, от желязо или от стомана'
'Other tubes, pipes and hollow profiles (for example, open seam or welded, riveted or similarly closed), of iron or steel': 'Други тръби и кухи профили (например заварени, нитовани, подгънати или само с доближени ръбове), от желязо или от стомана'
'Tube or pipe fittings (for example, couplings, elbows, sleeves), of iron or steel': 'Принадлежности за тръбопроводи (например свръзки, колена, муфи), от чугун, желязо или стомана'
'Structures (excluding prefabricated buildings of heading 9406) and parts of structures (for example, bridges and bridge-sections, lock-gates, towers, lattice masts, roofs, roofing frameworks, doors and windows and their frames and thresholds for doors, shutters, balustrades, pillars and columns), of iron or steel; plates, rods, angles, shapes, sections, tubes and the like, prepared for use in structures, of iron or steel': 'Конструкции и части за конструкции (например мостове и елементи за мостове, врати на шлюзи, кули, стълбове, стойки, колони, скелета, покриви, врати и прозорци и техните каси и прагове за врати, рулетки за затваряне, перила и други) от чугун, желязо или стомана, с изключение на сглобяемите конструкции от № 9406; ламарини, пръти, профили, тръби и други подобни, от чугун, желязо или стомана, изработени с оглед тяхното използване в конструкцията'
'Reservoirs, tanks, vats and similar containers for any material (other than compressed or liquefied gas), of iron or steel, of a capacity exceeding 300 l, whether or not lined or heat-insulated, but not fitted with mechanical or thermal equipment': 'Резервоари, цистерни, вани и подобни съдове за всякакви материали (с изключение на сгъстените или втечнени газове), от чугун, желязо или стомана, с вместимост над 300 l, без механични или термични устройства, дори с вътрешна или топлоизолационна облицовка'
'Tanks, casks, drums, cans, boxes and similar containers, for any material (other than compressed or liquefied gas), of iron or steel, of a capacity not exceeding 300 l, whether or not lined or heat-insulated, but not fitted with mechanical or thermal equipment': 'Резервоари, варели, барабани, бидони, кутии и подобни съдове за всякакви материали (с изключение на сгъстените или втечнени газове), от чугун, желязо или стомана, с вместимост, непревишаваща 300 l, без механични или термични устройства, дори с вътрешна или топлоизолационна облицовка'
'Containers for compressed or liquefied gas, of iron or steel': 'Съдове за сгъстени или втечнени газове, от чугун, желязо или стомана'
'Stranded wire, ropes, cables, plaited bands, slings and the like, of iron or steel, not electrically insulated': 'Едноснопови и многоснопови въжета, сплитки и подобни артикули, от желязо или от стомана, без електрическа изолация'
'Cloth (including endless bands), grill, netting and fencing, of iron or steel wire; expanded metal of iron or steel': 'Метални платна (включително непрекъснатите платна), мрежи и решетки, от железни или от стоманени телове; разтеглени ламарини и ленти, от желязо или от стомана'
'Chain and parts thereof, of iron or steel': 'Вериги, верижки и техните части, от чугун, желязо или стомана'
'Nails, tacks, drawing pins, corrugated nails, staples (other than those of heading 8305) and similar articles, of iron or steel, whether or not with heads of other material, but excluding such articles with heads of copper': 'Клинове, гвоздеи, кабарчета, куки с изострени върхове, извити или полегато изрязани скоби (различни от тези от № 8305) и подобни артикули, от чугун, желязо или стомана, дори с глави от друг материал, с изключение на артикулите с глави от мед'
'Screws, bolts, nuts, coach screws, screw hooks, rivets, cotters, cotter pins, washers (including spring washers) and similar articles, of iron or steel': 'Винтове, болтове, гайки, тирфони, куки с резба, нитове, щифтове, шпонки, шайби (включително федершайбите) и подобни артикули, от чугун, желязо или стомана'
'Sewing needles, knitting needles, bodkins, crochet hooks, embroidery stilettos and similar articles, for use in the hand, of iron or steel; safety pins and other pins of iron or steel, not elsewhere specified or included': 'Шевни игли, игли за плетене, куки, куки за низане, шила за бродерия и подобни артикули за ръчна употреба, от желязо или от стомана; безопасни игли и други игли за прикрепване (карфици) от желязо или от стомана, неупоменати, нито включени другаде'
'Springs and leaves for springs, of iron or steel': 'Пружини, ресори и техните листове от желязо или от стомана'
'Stoves, ranges, grates, cookers (including those with subsidiary boilers for central heating), barbecues, braziers, gas rings, plate warmers and similar non-electric domestic appliances, and parts thereof, of iron or steel': 'Печки, котли с огнище, готварски печки (включително тези, които могат да бъдат използвани допълнително и за централно отопление), скари, мангали, газови котлони, устройства за затопляне на ястия и подобни неелектрически уреди за домашна употреба, както и техните части от чугун, желязо или стомана'
'Radiators for central heating, not electrically heated, and parts thereof, of iron or steel; air heaters and hot-air distributors (including distributors which can also distribute fresh or conditioned air), not electrically heated, incorporating a motor-driven fan or blower, and parts thereof, of iron or steel': 'Радиатори за централно отопление с неелектрическо загряване и техните части, от чугун, желязо или стомана; генератори и разпределители на горещ въздух (включително разпределителите, можещи също да функционират като разпределители на свеж или кондициониран въздух), с неелектрическо загряване, съдържащи вентилатор или въздуходувка с мотор, и техните части, от чугун, желязо или стомана'
'Table, kitchen or other household articles and parts thereof, of iron or steel; iron or steel wool; pot scourers and scouring or polishing pads, gloves and the like, of iron or steel': 'Домакински артикули или домашни потреби и техните части, от чугун, желязо или стомана; желязна или стоманена вълна; гъби (телени), кърпи, ръкавици и подобни артикули за чистене, полиране или аналогична употреба, от желязо или стомана'
'Sanitary ware and parts thereof, of iron or steel': 'Хигиенни или тоалетни артикули и техните части, от чугун, желязо или стомана'
'Other cast articles of iron or steel': 'Други изделия, отлети, от чугун, желязо или стомана'
'Other articles of iron or steel': 'Други изделия от желязо или стомана'
'Refined copper and copper alloys, unwrought': 'Рафинирана мед и медни сплави в необработен вид'
'Copper waste and scrap': 'Отпадъци и отломки от мед'
'Copper powders and flakes': 'Прахове и люспи от мед'
'Copper bars, rods and profiles': 'Пръти и профили от мед'
'Copper wire': 'Телове от мед'
'Copper plates, sheets and strip, of a thickness exceeding 0,15 mm': 'Ламарини, листове и ленти от мед с дебелина, превишаваща 0,15 mm'
'Copper foil (whether or not printed or backed with paper, paperboard, plastics or similar backing materials) of a thickness (excluding any backing) not exceeding 0,15 mm': 'Медно фолио (дори напечатано или фиксирано върху хартия, картон, пластмаси или подобни подложки), с дебелина, непревишаваща 0,15 mm (без подложката)'
'Copper tubes and pipes': 'Тръби от мед'
'Copper tube or pipe fittings (for example, couplings, elbows, sleeves)': 'Принадлежности за тръбопроводи (например свръзки, колена, муфи), от мед'
'Nails, tacks, drawing pins, staples (other than those of heading 8305) and similar articles, of copper or of iron or steel with heads of copper; screws, bolts, nuts, screw hooks, rivets, cotters, cotter pins, washers (including spring washers) and similar articles, of copper': 'Клинове, гвоздеи, кабари, заострени куки и скоби и подобни артикули, от мед или със стъбло от желязо или стомана и глава от мед; винтове, болтове, гайки, куки с резба, нитове, щифтове, шпонки, шайби (включително и федершайбите) и подобни артикули, от мед'
'Table, kitchen or other household articles and parts thereof, of copper; pot scourers and scouring or polishing pads, gloves and the like, of copper; sanitary ware and parts thereof, of copper': 'Домакински артикули или домашни потреби, хигиенни или тоалетни артикули и техните части, от мед; гъби (телени), кърпи, ръкавици и подобни артикули за чистене, полиране или за аналогична употреба, от мед'
'Other articles of copper': 'Други изделия от мед'
'Nickel mattes, nickel oxide sinters and other intermediate products of nickel metallurgy': 'Никелов камък, шлаки от никелови оксиди и други междинни продукти на никеловата металургия'
'Unwrought nickel': 'Необработен никел'
'Nickel waste and scrap': 'Отпадъци и отломки от никел'
'Nickel bars, rods, profiles and wire': 'Пръти, профили и телове от никел'
'Nickel plates, sheets, strip and foil': 'Ламарини, ленти, листове и фолио от никел'
'Nickel tubes, pipes and tube or pipe fittings (for example, couplings, elbows, sleeves)': 'Тръби и принадлежности за тръбопроводи (например свръзки, колена, муфи), от никел'
'Other articles of nickel': 'Други изделия от никел'
'Unwrought aluminium': 'Необработен алуминий'
'Aluminium waste and scrap': 'Отпадъци и отломки от алуминий'
'Aluminium powders and flakes': 'Прахове и люспи от алуминий'
'Aluminium bars, rods and profiles': 'Пръти и профили от алуминий'
'Aluminium wire': 'Телове от алуминий'
'Aluminium plates, sheets and strip, of a thickness exceeding 0,2 mm': 'Ламарини, листове и ленти от алуминий, с дебелина, превишаваща 0,2 mm'
'Aluminium foil (whether or not printed or backed with paper, paperboard, plastics or similar backing materials) of a thickness (excluding any backing) not exceeding 0,2 mm': 'Алуминиево фолио (дори напечатано или фиксирано върху хартия, картон, пластмаси или подобни подложки), с дебелина, непревишаваща 0,2 mm (без подложката)'
'Aluminium tubes and pipes': 'Тръби от алуминий'
'Aluminium structures (excluding prefabricated buildings of heading 9406) and parts of structures (for example, bridges and bridge-sections, towers, lattice masts, roofs, roofing frameworks, doors and windows and their frames and thresholds for doors, balustrades, pillars and columns); aluminium plates, rods, profiles, tubes and the like, prepared for use in structures': 'Конструкции и части за конструкции (например мостове и мостови елементи, кули, стълбове, стойки, колони, скелета, покриви, врати и прозорци и техните каси и прагове за врати, корнизи и прагове, перила) от алуминий, с изключение на сглобяемите конструкции от № 9406; ламарини, пръти, профили, тръби и подобни, от алуминий, изработени с оглед използването им в конструкцията'
'Aluminium casks, drums, cans, boxes and similar containers (including rigid or collapsible tubular containers), for any material (other than compressed or liquefied gas), of a capacity not exceeding 300 litres, whether or not lined or heat-insulated, but not fitted with mechanical or thermal equipment': 'Резервоари, варели, барабани, бидони, кутии и подобни съдове от алуминий (включително твърди или гъвкави туби за опаковки), за всякакви материали (с изключение на сгъстените или втечнени газове), с вместимост, непревишаваща 300 l, без механични или термични устройства, дори с вътрешна или топлоизолационна облицовка'
'Stranded wire, cables, plaited bands and the like, of aluminium, not electrically insulated': 'Едноснопови и многоснопови въжета, сплитки и други подобни от алуминий, без електрическа изолация'
'Table, kitchen or other household articles and parts thereof, of aluminium; pot scourers and scouring or polishing pads, gloves and the like, of aluminium; sanitary ware and parts thereof, of aluminium': 'Домакински артикули или домашни потреби, хигиенни или тоалетни артикули и техните части, от алуминий; гъби (телени), кърпи, ръкавици и подобни артикули за чистене, полиране или за аналогична употреба, от алуминий'
'Other articles of aluminium': 'Други изделия от алуминий'
'Unwrought lead': 'Необработено олово'
'Lead plates, sheets, strip and foil; lead powders and flakes': 'Плочи, листове, ленти и фолио, от олово; прахове и люспи, от олово'
'Other articles of lead': 'Други изделия от олово'
'Unwrought zinc': 'Необработен цинк'
'Zinc dust, powders and flakes': 'Пудра, прахове и люспи от цинк'
'Unwrought tin': 'Необработен калай'
'Other articles of tin': 'Други изделия от калай'
'Tungsten (wolfram) and articles thereof, including waste and scrap': 'Волфрам и изделия от волфрам, включително отпадъците и отломките'
'Molybdenum and articles thereof, including waste and scrap': 'Молибден и изделия от молибден, включително отпадъците и отломките'
'Tantalum and articles thereof, including waste and scrap': 'Тантал и изделия от тантал, включително отпадъците и отломките'
'Magnesium and articles thereof, including waste and scrap': 'Магнезий и изделия от магнезий, включително отпадъците и отломките'
'Cobalt mattes and other intermediate products of cobalt metallurgy; cobalt and articles thereof, including waste and scrap': 'Кобалтов камък и други междинни продукти на кобалтовата металургия; кобалт и изделия от кобалт, включително отпадъците и отломките'
'Bismuth and articles thereof, including waste and scrap': 'Бисмут и изделия от бисмут, включително отпадъците и отломките'
'Titanium and articles thereof, including waste and scrap': 'Титан и изделия от титан, включително отпадъците и отломките'
'Zirconium and articles thereof, including waste and scrap': 'Цирконий и изделия от цирконий, включително отпадъците и отломките'
'Antimony and articles thereof, including waste and scrap': 'Антимон и изделия от антимон, включително отпадъците и отломките'
'Manganese and articles thereof, including waste and scrap': 'Манган и изделия от манган, включително отпадъците и отломките'
'Beryllium, chromium, hafnium, rhenium, thallium, cadmium, germanium, vanadium, gallium, indium and niobium (columbium), and articles of these metals, including waste and scrap': 'Берилий, хром, хафний, рений, талий, кадмий, германий, ванадий, галий, индий и ниобий (колумбий), както и изделията от тези метали, включително отпадъците и отломките'
'Cermets and articles thereof, including waste and scrap': 'Металокерамики и изделия от металокерамики, включително отпадъците и отломките'
'Hand tools, the following: spades, shovels, mattocks, picks, hoes, forks and rakes; axes, billhooks and similar hewing tools; secateurs and pruners of any kind; scythes, sickles, hay knives, hedge shears, timber wedges and other tools of a kind used in agriculture, horticulture or forestry': 'Белове (лизгари), лопати, кирки, търнокопи, мотики, мотички, вили, сеносъбирачки, гребла; брадви и други подобни инструменти за сечене или разцепване; градинарски ножици от всички видове; коси и сърпове, ножове за рязане на сено или слама, ножици за жив плет, клинове и други ръчни земеделски, градинарски или за дърводобив инструменти'
'Handsaws; blades for saws of all kinds (including slitting, slotting or toothless saw blades)': 'Ръчни триони; листове за триони от всички видове (включително отрезните фрези и неназъбените остриета за рязане)'
'Files, rasps, pliers (including cutting pliers), pincers, tweezers, metal-cutting shears, pipe-cutters, bolt croppers, perforating punches and similar hand tools': 'Пили, рашпили, клещи (дори режещи), плоски клещи, щипци, ножици за рязане на метал, тръборезачки и болторезачки, замби, пробивни клещи и подобни ръчни инструменти'
'Hand-operated spanners and wrenches (including torque meter wrenches but not including tap wrenches); interchangeable spanner sockets, with or without handles': 'Ръчни гаечни ключове (включително динамометричните ключове); сменяеми глухи ключове, дори с дръжка'
"Hand tools (including glaziers' diamonds), not elsewhere specified or included; blowlamps; vices, clamps and the like, other than accessories for and parts of machine-tools or water-jet cutting machines; anvils; portable forges; hand- or pedal-operated grinding wheels with frameworks": 'Ръчни инструменти и сечива (включително диамантите за рязане на стъкло), неупоменати, нито включени другаде; поялни лампи и подобни; менгемета, стяги и подобни, различни от тези, представляващи принадлежности или части за инструментални машини или за машини за водоструйно рязане; наковални; преносими ковашки огнища; приспособления за шлайфане, монтирани на стойки, задвижвани ръчно или с педал'
'Interchangeable tools for hand tools, whether or not power-operated, or for machine tools (for example, for pressing, stamping, punching, tapping, threading, drilling, boring, broaching, milling, turning or screw driving), including dies for drawing or extruding metal, and rock-drilling or earth-boring tools': 'Сменяеми инструменти за ръчни сечива, механични или не, или за инструментални машини (например за пресоване, щамповане, щанцоване, нарязване на резби, пробиване, разстъргване, протегляне, фрезоване, струговане, завинтване), включително и дюзите за изтегляне или екструдиране на металите, както и инструменти за пробиване на почвата или за сондаж'
'Knives and cutting blades, for machines or for mechanical appliances': 'Ножове и режещи остриета за машини или за механични уреди'
'Plates, sticks, tips and the like for tools, unmounted, of cermets': 'Плочки, пръчки, върхове и подобни профилирани части за инструменти, немонтирани, от металокерамики'
'Knives with cutting blades, serrated or not (including pruning knives), other than knives of heading 8208, and blades therefor': 'Ножове (различни от тези от № 8208), с режещо острие или назъбени, включително и малките затварящи се косери за градинарството и техните остриета'
'Razors and razor blades (including razor blade blanks in strips)': 'Бръсначи, самобръсначки и техните ножчета (включително заготовките на ленти)'
"Other articles of cutlery (for example, hair clippers, butchers' or kitchen cleavers, choppers and mincing knives, paperknives); manicure or pedicure sets and instruments (including nail files)": 'Други ножарски артикули (например машинки за стригане, остриета за разцепване, сатъри, месарски или кухненски брадвички и ножове за разрязване на хартия); инструменти и комплекти от инструменти за маникюр или педикюр (включително пили за нокти)'
'Spoons, forks, ladles, skimmers, cake-servers, fish-knives, butter-knives, sugar tongs and similar kitchen or tableware': 'Лъжици, вилици, черпаци, решетести лъжици за обиране на пяна, лопатки за торти, специални ножове за риба или за масло, щипки за захар и подобни артикули'
'Padlocks and locks (key, combination or electrically operated), of base metal; clasps and frames with clasps, incorporating locks, of base metal; keys for any of the foregoing articles, of base metal': 'Катинари, брави и резета (с ключ, секретен или електрически) от неблагородни метали; ключалки и ключалки с обков, имащи брава, от неблагородни метали; ключове за тези артикули от неблагородни метали'
'Base-metal mountings, fittings and similar articles suitable for furniture, doors, staircases, windows, blinds, coachwork, saddlery, trunks, chests, caskets or the like; base-metal hat-racks, hat-pegs, brackets and similar fixtures; castors with mountings of base metal; automatic door closers of base metal': 'Гарнитури, обкови и подобни артикули, от неблагородни метали за мебели, врати, стълбища, прозорци, капаци на прозорци, каросерии, седларски артикули, куфари, сандъци, ковчежета и други изделия от този род; куки за закачване, закачалки за шапки и подобни артикули за закачване, от неблагородни метали; ролки с приспособление за монтиране, от неблагородни метали; приспособления за автоматично затваряне на врати, от неблагородни метали'
'Armoured or reinforced safes, strongboxes and doors and safe deposit lockers for strong-rooms, cash or deed boxes and the like, of base metal': 'Огнеупорни каси, блиндирани врати и клетки за подсилени помещения, секретни ковчежета и касетки за съхранение и подобни артикули, от неблагородни метали'
'Fittings for loose-leaf binders or files, letter clips, letter corners, paper clips, indexing tags and similar office articles, of base metal; staples in strips (for example, for offices, upholstery, packaging), of base metal': 'Машинки за събиране на подвижни листове или за класьори, канцеларски щипки, кламери, ъгълчета за писма, пластинки за отбелязване и подобни канцеларски предмети, от неблагородни метали; телчета, свързани на ленти (например канцеларски, тапицерски, за опаковки), от неблагородни метали'
'Bells, gongs and the like, non-electric, of base metal; statuettes and other ornaments, of base metal; photograph, picture or similar frames, of base metal; mirrors of base metal': 'Камбани, звънчета, гонгове и подобни артикули, неелектрически, от неблагородни метали; статуетки и други предмети за украса, от неблагородни метали; рамки за фотографии, картини или подобни, от неблагородни метали; огледала от неблагородни метали'
'Flexible tubing of base metal, with or without fittings': 'Гъвкави тръби от неблагородни метали, дори с техните принадлежности'
'Clasps, frames with clasps, buckles, buckle-clasps, hooks, eyes, eyelets and the like, of base metal, of a kind used for clothing or clothing accessories, footwear, jewellery, wrist watches, books, awnings, leather goods, travel goods or saddlery or for other made up articles; tubular or bifurcated rivets, of base metal; beads and spangles, of base metal': 'Закопчалки, закопчалки с обков, катарами, телени копчета, кукички, капси и подобни артикули, от неблагородни метали, за облекла и допълнения към облеклото, обувки, бижута, ръчни часовници, книги, чергила, кожени изделия, всякакви видове седларски артикули или конфекции или екипировки; нитове, тръбовидни или с разцепено стъбло, от неблагородни метали; перли и изрязани пайети, от неблагородни метали'
'Stoppers, caps and lids (including crown corks, screw caps and pouring stoppers), capsules for bottles, threaded bungs, bung covers, seals and other packing accessories, of base metal': 'Запушалки (включително кроненкоркови капачки, капачки на винт и запушалки за разливане), капсули за бутилки, запушалки за варели, плочи за отвори на варели, пломби и други приспособления за опаковане, от неблагородни метали'
'Wire, rods, tubes, plates, electrodes and similar products, of base metal or of metal carbides, coated or cored with flux material, of a kind used for soldering, brazing, welding or deposition of metal or of metal carbides; wire and rods, of agglomerated base metal powder, used for metal spraying': 'Телове, пръчки, тръби, плочки, електроди и подобни, от неблагородни метали или метални карбиди, обмазани или напълнени с декапиращи средства или средства за разтопяване, използвани за спояване, за заваряване или наслояване на метали или метални карбиди; телове и пръчки от агломериран прах, от неблагородни метали за метализация чрез пръскане'
'Nuclear reactors; fuel elements (cartridges), non-irradiated, for nuclear reactors; machinery and apparatus for isotopic separation': 'Ядрени реактори; неотработени (необлъчени) топлоотделящи елементи (касети) за ядрени реактори; машини и апарати за изотопно разделяне'
'Steam or other vapour generating boilers (other than central heating hot water boilers capable also of producing low pressure steam); superheated water boilers': 'Парни котли (парни генератори) (различни от котлите за централно отопление, които са предназначени за едновременно получаване на гореща вода и пара с ниско налягане); котли с прегрята вода'
'Central heating boilers other than those of heading 8402': 'Котли за централно отопление, различни от тези от № 8402'
'Auxiliary plant for use with boilers of heading 8402 or 8403 (for example, economisers, superheaters, soot removers, gas recoverers); condensers for steam or other vapour power units': 'Спомагателни устройства за котлите от № 8402 или 8403 (например икономайзери, прегреватели, устройства за почистване от сажди или за рекуперация на газове); кондензатори за парни машини'
'Producer gas or water gas generators, with or without their purifiers; acetylene gas generators and similar water process gas generators, with or without their purifiers': 'Въздушни или водни газгенератори, със или без пречиствателните им устройства; ацетиленови генератори и подобни газгенератори, с воден процес, със или без пречиствателните им устройства'
'Steam turbines and other vapour turbines': 'Парни турбини'
'Spark-ignition reciprocating or rotary internal combustion piston engines': 'Бутални двигатели с възвратно-постъпателно или ротационно действие (Ванкел), с искрово запалване'
'Compression-ignition internal combustion piston engines (diesel or semi-diesel engines)': 'Бутални двигатели със запалване чрез компресия (дизелов двигател или дизелов двигател с термостартер)'
'Parts suitable for use solely or principally with the engines of heading 8407 or 8408': 'Части, изключително или главно предназначени за двигателите от № 8407 или 8408'
'Hydraulic turbines, water wheels, and regulators therefor': 'Хидравлични турбини, водни колела и регулаторите им'
'Turbojets, turbopropellers and other gas turbines': 'Турбореактивни двигатели, турбовитлови двигатели и други газови турбини'
'Other engines and motors': 'Други двигатели'
'Pumps for liquids, whether or not fitted with a measuring device; liquid elevators': 'Помпи за течности, дори с устройства за измерване; елеватори за течности'
'Air or vacuum pumps, air or other gas compressors and fans; ventilating or recycling hoods incorporating a fan, whether or not fitted with filters; gas-tight biological safety cabinets, whether or not fitted with filters': 'Въздушни помпи или вакуумпомпи, въздушни компресори или компресори за други газове и вентилатори; аспирационни чадъри за изсмукване или рециркулация с вграден вентилатор, дори филтриращи; газонепроницаеми камери за биологическа защита, дори филтриращи'
'Air-conditioning machines, comprising a motor-driven fan and elements for changing the temperature and humidity, including those machines in which the humidity cannot be separately regulated': 'Машини и апарати за кондициониране на въздуха, включващи вентилатор с двигател и устройства за промяна на температурата и влагата, включително тези, в които влагосъдържанието не се регулира отделно'
'Furnace burners for liquid fuel, for pulverised solid fuel or for gas; mechanical stokers, including their mechanical grates, mechanical ash dischargers and similar appliances': 'Горелки за захранване на огнища, с течно гориво, с пулверизирано твърдо гориво или с газ; автоматични огнища, включително техните стокери, механичните скари, механичните устройства за отвеждане на пепелта и подобни устройства'
'Industrial or laboratory furnaces and ovens, including incinerators, non-electric': 'Неелектрически индустриални или лабораторни пещи, включително пещите за изгаряне на отпадъци'
'Refrigerators, freezers and other refrigerating or freezing equipment, electric or other; heat pumps other than air-conditioning machines of heading 8415': 'Хладилници, фризери и други съоръжения, машини и апарати за охлаждане или замразяване, с електрическо или друго оборудване; термопомпи, различни от машините и апаратите за кондициониране на въздуха от № 8415'
'Machinery, plant or laboratory equipment, whether or not electrically heated (excluding furnaces, ovens and other equipment of heading 8514), for the treatment of materials by a process involving a change of temperature such as heating, cooking, roasting, distilling, rectifying, sterilising, pasteurising, steaming, drying, evaporating, vaporising, condensing or cooling, other than machinery or plant of a kind used for domestic purposes; instantaneous or storage water heaters, non-electric': 'Апарати, устройства или лабораторна апаратура, дори с електрическо загряване (с изключение на пещите и другите апарати от № 8514) за обработване на материали чрез операции, изискващи промяна на температурата, такива като загряване, сваряване, изпичане, дестилация, ректификация, стерилизация, пастьоризация, пропарване, изсушаване, изпаряване, сгъстяване, кондензация или охлаждане, различни от домакинските апарати; неелектрически нагреватели за вода с моментално или акумулиращо загряване'
'Calendering or other rolling machines, other than for metals or glass, and cylinders therefor': 'Каландри и валци, различни от тези за метали или стъкло, и цилиндри за тези машини'
'Centrifuges, including centrifugal dryers; filtering or purifying machinery and apparatus, for liquids or gases': 'Центрофуги, включително центрофугалните изстисквачки; апарати за филтриране или пречистване на течности или газове'
'Dishwashing machines; machinery for cleaning or drying bottles or other containers; machinery for filling, closing, sealing or labelling bottles, cans, boxes, bags or other containers; machinery for capsuling bottles, jars, tubes and similar containers; other packing or wrapping machinery (including heat-shrink wrapping machinery); machinery for aerating beverages': 'Миялни машини за съдове; машини и устройства, служещи за почистване или изсушаване на бутилки или други съдове; машини и устройства за пълнене, затваряне, запечатване или етикетиране на бутилки, кутии, торби или други опаковки; машини и устройства за капсуловане на бутилки, кутии, туби и подобни опаковки; други машини и устройства за пакетиране или опаковане на стоки (включително машините и устройствата за опаковане в термосвиваемо фолио); машини и устройства за газиране на напитки'
'Weighing machinery (excluding balances of a sensitivity of 5 cg or better), including weight-operated counting or checking machines; weighing machine weights of all kinds': 'Уреди и инструменти за претегляне, включително кантарите и везните за проверка на изработените изделия, но с изключение на везните с чувствителност 5 сg или по-голяма; теглилки за всякакви уреди за претегляне'
'Mechanical appliances (whether or not hand-operated) for projecting, dispersing or spraying liquids or powders; fire extinguishers, whether or not charged; spray guns and similar appliances; steam or sandblasting machines and similar jet projecting machines': 'Механични апарати (дори ръчни) за изхвърляне, разпръскване или пулверизиране на течни или прахообразни материали; пожарогасители, дори заредени; шприцпистолети и подобни апарати; пясъкоструйни и пароструйни машини и апарати и подобни апарати за изхвърляне на струи'
'Pulley tackle and hoists other than skip hoists; winches and capstans; jacks': 'Полиспасти; лебедки и кабестани; крикове'
"Ships' derricks; cranes, including cable cranes; mobile lifting frames, straddle carriers and works trucks fitted with a crane": 'Мачтово-стрелови дериккранове; подемни кранове и кабелни кранове; мостови кранове, козлови кранове за разтоварване или за подемно-транспортни операции, претоварващи мостове, контейнерообработващи (обкрачващи) кари и кари-кранове'
'Fork-lift trucks; other works trucks fitted with lifting or handling equipment': 'Кари високоповдигачи; други товарно-разтоварни кари, снабдени с подемно устройство'
'Other lifting, handling, loading or unloading machinery (for example, lifts, escalators, conveyors, teleferics)': 'Други машини и устройства за повдигане, товарене, разтоварване или пренасяне на товари (например асансьори, ескалатори, транспортьори, въжени линии)'
'Self-propelled bulldozers, angledozers, graders, levellers, scrapers, mechanical shovels, excavators, shovel loaders, tamping machines and roadrollers': 'Самоходни булдозери, грейдери, скрепери, механични лопати, екскаватори, товарачни машини и товарачни механични лопати, трамбовъчни машини и компресорни пътни валяци'
'Other moving, grading, levelling, scraping, excavating, tamping, compacting, extracting or boring machinery, for earth, minerals or ores; piledrivers and pile extractors; snowploughs and snowblowers': 'Други машини и устройства за терасиране, изравняване, подготвяне на терени, изкопаване, трамбоване, пробиване или извличане на почвата, на рудите или на минералите; пилотонабиващи чукове и машини за изтегляне на пилоти; машини за почистване на сняг (несамоходни)'
'Parts suitable for use solely or principally with the machinery of headings 8425 to 8430': 'Части, изключително или главно предназначени за машините или апаратите от № 8425 до 8430'
'Agricultural, horticultural or forestry machinery for soil preparation or cultivation; lawn or sports-ground rollers': 'Земеделски, градинарски или лесовъдни машини и устройства за подготовка или обработка на почвата или за култивация; валяци за тревни площи или спортни площадки'
'Harvesting or threshing machinery, including straw or fodder balers; grass or hay mowers; machines for cleaning, sorting or grading eggs, fruit or other agricultural produce, other than machinery of heading 8437': 'Машини и устройства за събиране на реколтата или вършитба на земеделски култури, включително пресите за слама или за фураж; косачки за тревни площи и сенокосачки; машини за почистване или сортиране на яйца, плодове или други земеделски продукти, различни от машините и устройствата от № 8437'
'Milking machines and dairy machinery': 'Доилни машини и млекопреработващи машини и апарати'
'Presses, crushers and similar machinery used in the manufacture of wine, cider, fruit juices or similar beverages': 'Преси, гроздомелачки и аналогични машини и устройства за производство на вино, на ябълково вино, на плодови сокове или подобни напитки'
'Other agricultural, horticultural, forestry, poultry-keeping or bee-keeping machinery, including germination plant fitted with mechanical or thermal equipment; poultry incubators and brooders': 'Други земеделски, градинарски, лесовъдни, птицевъдни или пчеларски машини и апарати, включително шкафовете за кълнене с механични или термични приспособления и инкубатори и брудери за птицевъдството'
'Machines for cleaning, sorting or grading seed, grain or dried leguminous vegetables; machinery used in the milling industry or for the working of cereals or dried leguminous vegetables, other than farm-type machinery': 'Машини за почистване, сортиране или пресяване на зърна или сухи бобови растения; машини и устройства за мелничарството или за обработка на житни култури или сухи бобови растения, различни от машините и устройствата, използвани във фермите'
'Machinery, not specified or included elsewhere in this chapter, for the industrial preparation or manufacture of food or drink, other than machinery for the extraction or preparation of animal or fixed vegetable or microbial fats or oils': 'Машини и апарати, неупоменати, нито включени другаде в настоящата глава, за индустриално преработване или производство на храни или напитки, различни от машините и апаратите за екстракция или приготвяне на нелетливи растителни или животински или микробни масла или мазнини'
'Machinery for making pulp of fibrous cellulosic material or for making or finishing paper or paperboard': 'Машини и апарати за производство на целулозна маса от влакнести целулозни материали или за производство или дообработка на хартия или картон'
'Bookbinding machinery, including book-sewing machines': 'Машини и устройства за броширане или подвързване на книги, тетрадки и подобни, включително машините за зашиване на листове'
'Other machinery for making up paper pulp, paper or paperboard, including cutting machines of all kinds': 'Други машини и устройства за обработка на хартиена маса, на хартия или картон, включително машините от всички видове за рязане на хартия'
'Machinery, apparatus and equipment (other than the machines of headings 8456 to 8465) for preparing or making plates, cylinders or other printing components; plates, cylinders and other printing components; plates, cylinders and lithographic stones, prepared for printing purposes (for example, planed, grained or polished)': 'Машини, устройства и оборудване (различни от машините от № 8456 до 8465) за подготвяне или производство на клишета, плочи, цилиндри или други отпечатващи детайли; клишета, плочи, цилиндри и други отпечатващи детайли; литографски камъни, плочи и цилиндри, подготвени за отпечатване (например гладки, зърнести, шлайфани)'
'Printing machinery used for printing by means of plates, cylinders and other printing components of heading 8442; other printers, copying machines and facsimile machines, whether or not combined; parts and accessories thereof': 'Печатарски машини и устройства, които служат за отпечатване с помощта на плочи, цилиндри и други отпечатващи детайли от № 8442; други печатащи устройства, копирни и факсмашини, дори комбинирани помежду си; части и принадлежности'
'Machines for extruding, drawing, texturing or cutting man-made textile materials': 'Машини за екструдиране, изтегляне, текстуриране или нарязване на синтетични или изкуствени текстилни материали'
'Machines for preparing textile fibres; spinning, doubling or twisting machines and other machinery for producing textile yarns; textile reeling or winding (including weft-winding) machines and machines for preparing textile yarns for use on the machines of heading 8446 or 8447': 'Машини за подготовка на текстилни материали, машини за предене, за скатяване или за пресукване на текстилни материали и други машини и устройства за производство на текстилни прежди; бобинарки (включително шпулмашините) или машини за намотаване на текстилни материали и машини за подготовка на текстилни прежди с цел използването им в машините от № 8446 или 8447'
'Weaving machines (looms)': 'Тъкачни станове'
'Knitting machines, stitch-bonding machines and machines for making gimped yarn, tulle, lace, embroidery, trimmings, braid or net and machines for tufting': 'Машини за трикотаж, прошивноплетачни машини, машини за оплитане на шнурове, машини за тюл, дантела, бродерия, пасмантерия, ширити, филе или тъфтинг машини'
'Auxiliary machinery for use with machines of heading 8444, 8445, 8446 or 8447 (for example, dobbies, jacquards, automatic stop motions, shuttle changing mechanisms); parts and accessories suitable for use solely or principally with the machines of this heading or of heading 8444, 8445, 8446 or 8447 (for example, spindles and spindle flyers, card clothing, combs, extruding nipples, shuttles, healds and heald-frames, hosiery needles)': 'Спомагателни машини и устройства за машините от № 8444, 8445, 8446 или 8447 (например нищелкови и жакардови механизми, автоматични спирачи за основата и вътъка, механизми за промяна на совалките); части или принадлежности, изключително или главно предназначени за машините от настоящата позиция или от № 8444, 8445, 8446 или 8447 (например вретена, перки, гарнитури за дараци, бърда, иглени планки, филиери, совалки, нищелки и нищелкови рамки, игли, платини, куки)'
'Household or laundry-type washing machines, including machines which both wash and dry': 'Перални машини за бельо, дори с устройство за сушене'
'Machinery (other than machines of heading 8450) for washing, cleaning, wringing, drying, ironing, pressing (including fusing presses), bleaching, dyeing, dressing, finishing, coating or impregnating textile yarns, fabrics or made-up textile articles and machines for applying the paste to the base fabric or other support used in the manufacture of floor coverings such as linoleum; machines for reeling, unreeling, folding, cutting or pinking textile fabrics': 'Машини и устройства (различни от машините от № 8450) за пране, почистване, изстискване, изсушаване, гладене, пресоване (включително пресите за фиксиране), избелване, боядисване, апретиране, промазване или импрегниране на прежди, тъкани или изделия от текстилни материали и машини за покриване на тъканите или други основи, използвани за производство на подови настилки, такива като линолеум; машини за навиване, развиване, сгъване, рязане или назъбено рязане на тъканите'
'Sewing machines, other than book-sewing machines of heading 8440; furniture, bases and covers specially designed for sewing machines; sewing machine needles': 'Шевни машини, различни от машините за зашиване на листове от № 8440; мебели, поставки и капаци, специално предназначени за шевни машини; игли за шевни машини'
'Machinery for preparing, tanning or working hides, skins or leather or for making or repairing footwear or other articles of hides, skins or leather, other than sewing machines': 'Машини и апарати за подготовка, дъбене или обработка на кожи или за производство или поправка на обувки или други кожени изделия, различни от шевните машини'
'Converters, ladles, ingot moulds and casting machines, of a kind used in metallurgy or in metal foundries': 'Конвертори, леярски кофи, кокили и машини за отливане в металургичната, стоманолеярната или леярната промишленост'
'Metal-rolling mills and rolls therefor': 'Валцовъчни машини за метали и техните валци'
'Machine tools for working any material by removal of material, by laser or other light or photon beam, ultrasonic, electrodischarge, electrochemical, electron beam, ionic-beam or plasma arc processes; water-jet cutting machines': 'Инструментални машини, работещи чрез отнемане на всякакъв материал и опериращи чрез лазерни или други светлинни или фотонни лъчи, чрез ултразвук, електроерозия, електрохимични методи, електронни лъчи, йонни лъчи или чрез плазмена дъга; машини за водоструйно рязане'
'Machining centres, unit construction machines (single station) and multi-station transfer machines, for working metal': 'Обработващи центрове, еднопозиционни и многопозиционни агрегатни машини за обработка на метали'
'Lathes (including turning centres) for removing metal': 'Стругове (включително струговащите центрове), работещи чрез отнемане на метал'
'Machine tools (including way-type unit head machines) for drilling, boring, milling, threading or tapping by removing metal, other than lathes (including turning centres) of heading 8458': 'Инструментални машини (включително обработващи единици с направляващи) за пробиване, разстъргване, фрезоване, нарязване на външна или вътрешна резба на металите чрез отнемане на материал, различни от струговете (включително струговащите центрове) от № 8458'
'Machine tools for deburring, sharpening, grinding, honing, lapping, polishing or otherwise finishing metal or cermets by means of grinding stones, abrasives or polishing products, other than gear cutting, gear grinding or gear finishing machines of heading 8461': 'Инструментални машини за обрязване, заточване, шлифоване, притриване, полиране или други довършителни операции за обработка на метали или металокерамики с помощта на шлифовъчни дискове, абразиви или полиращи средства, различни от зъбонарезните или зъбошевинговъчни машини от № 8461'
'Machine tools for planing, shaping, slotting, broaching, gear cutting, gear grinding or gear finishing, sawing, cutting-off and other machine tools working by removing metal or cermets, not elsewhere specified or included': 'Стъргателни машини, шепинги, дълбачни, протяжни, зъбонарезни, зъбошевинговъчни, изрязващи, отрезни и други металорежещи машини, работещи чрез отнемане на метал или на металокерамики, неупоменати, нито включени другаде'
'Machine tools (including presses) for working metal by forging, hammering or die forging (excluding rolling mills); machine tools (including presses, slitting lines and cut-to-length lines) for working metal by bending, folding, straightening, flattening, shearing, punching, notching or nibbling (excluding draw-benches); presses for working metal or metal carbides, not specified above': 'Инструментални машини (включително пресите) за обработване на метал чрез коване или щамповане (с изключение на валцовъчните машини); инструментални машини (включително пресите, линиите за надлъжно рязане и линиите за напречно рязане) за обработване на метал чрез огъване, прегъване, изправяне, ножично рязане, щанцоване, изсичане или контурно рязане чрез изсичане в точка (с изключение на изтеглячните машини); преси за обработка на метали или метални карбиди, различни от посочените по-горе'
'Other machine tools for working metal or cermets, without removing material': 'Други инструментални машини за обработка на метали или металокерамики, работещи без отнемане на материал'
'Machine tools for working stone, ceramics, concrete, asbestos-cement or like mineral materials or for cold working glass': 'Инструментални машини за обработка на камъни, керамични продукти, бетон, азбестоцимент или подобни минерални материали, или за студена обработка на стъкло'
'Machine tools (including machines for nailing, stapling, glueing or otherwise assembling) for working wood, cork, bone, hard rubber, hard plastics or similar hard materials': 'Инструментални машини (включително машините за забиване на пирони, захващане със скоби, залепване или съединяване по друг начин) за обработка на дърво, корк, кост, ебонит, твърди пластмаси или подобни твърди материали'
'Parts and accessories suitable for use solely or principally with the machines of headings 8456 to 8465, including work or tool holders, self-opening dieheads, dividing heads and other special attachments for the machines; tool holders for any type of tool for working in the hand': 'Части и принадлежности, предназначени изключително или главно за машините от № 8456 до 8465, включително приспособленията за закрепване на обработваните детайли и държачите на инструменти, автоматичните резбонарезни глави, разделителните приспособления и другите специални приспособления, които се монтират върху машини; държачи на ръчни инструменти от всякакви видове'
'Tools for working in the hand, pneumatic, hydraulic or with self-contained electric or non-electric motor': 'Пневматични инструменти, хидравлични инструменти или инструменти с вграден електрически или неелектрически двигател, за ръчна употреба'
'Machinery and apparatus for soldering, brazing or welding, whether or not capable of cutting, other than those of heading 8515; gas-operated surface tempering machines and appliances': 'Машини и устройства за запояване или заваряване, дори пламъчнорежещи, различни от тези от № 8515; газови машини и устройства за повърхностно закаляване'
'Calculating machines and pocket-size data-recording, reproducing and displaying machines with calculating functions; accounting machines, postage-franking machines, ticket-issuing machines and similar machines, incorporating a calculating device; cash registers': 'Сметачни машини и машини, джобен формат, имащи сметачни функции, с възможности за записване, възпроизвеждане и онагледяване на информацията; счетоводни машини, пощообработващи машини с устройство за сумиране, машини за автоматично издаване на билети и подобни машини, съдържащи сметачно устройство; автоматични регистриращи касови апарати'
'Automatic data-processing machines and units thereof; magnetic or optical readers, machines for transcribing data onto data media in coded form and machines for processing such data, not elsewhere specified or included': 'Автоматични машини за обработка на информация и техните единици; магнитни или оптични четци, машини за записване на информация върху носители в кодова форма и машини за обработка на тази информация, неупоменати, нито включени другаде'
'Other office machines (for example, hectograph or stencil duplicating machines, addressing machines, automatic banknote dispensers, coin-sorting machines, coin-counting or -wrapping machines, pencil-sharpening machines, perforating or stapling machines)': 'Други канцеларски машини и апарати (например циклостилни или хектографни машини, машини за отпечатване на адреси, автоматични разпределители на банкноти, машини за сортиране, броене или опаковане на монети, апарати за острене на моливи, апарати за перфориране или пришиване с телчета)'
'Parts and accessories (other than covers, carrying cases and the like) suitable for use solely or principally with machines of headings 8470 to 8472': 'Части и принадлежности (различни от предпазни кутии, обвивки, опаковки и подобни), предназначени изключително или главно за машините и апаратите от № 8470 до 8472'
'Machinery for sorting, screening, separating, washing, crushing, grinding, mixing or kneading earth, stone, ores or other mineral substances, in solid (including powder or paste) form; machinery for agglomerating, shaping or moulding solid mineral fuels, ceramic paste, unhardened cements, plastering materials or other mineral products in powder or paste form; machines for forming foundry moulds of sand': 'Машини и апарати за сортиране, пресяване, разделяне, промиване, раздробяване, смилане, смесване или омесване на пръст, камъни, руди или други твърди минерални материали (включително праховете и кашите); машини за агломериране, формоване или отливане на твърди минерални горива, керамични маси, цимент, гипс и други минерални материали в прахообразен или тестообразен вид; машини за изработване на пясъчни леярски форми'
'Machines for assembling electric or electronic lamps, tubes or valves or flashbulbs, in glass envelopes; machines for manufacturing or hot working glass or glassware': 'Машини за сглобяване на електрически или електронни лампи и тръби или на лампи за светкавици, които имат стъклена обвивка; машини за производство или за гореща обработка на стъкло или изделия от стъкло'
'Automatic goods-vending machines (for example, postage stamp, cigarette, food or beverage machines), including money-changing machines': 'Автоматични машини за продажба на стоки (например пощенски марки, цигари, хранителни продукти, напитки), включително машините за размяна на монети'
'Machinery for working rubber or plastics or for the manufacture of products from these materials, not specified or included elsewhere in this chapter': 'Машини и апарати за обработка на каучук или пластмаси или за производство на продукти от тези материали, неупоменати, нито включени другаде в настоящата глава'
'Machinery for preparing or making up tobacco, not specified or included elsewhere in this chapter': 'Машини и апарати за подготовка или преработка на тютюн, неупоменати, нито включени другаде в настоящата глава'
'Machines and mechanical appliances having individual functions, not specified or included elsewhere in this chapter': 'Механични машини и апарати, имащи специфична функция, неупоменати, нито включени другаде в настоящата глава'
'Moulding boxes for metal foundry; mould bases; moulding patterns; moulds for metal (other than ingot moulds), metal carbides, glass, mineral materials, rubber or plastics': 'Формовъчни каси за леярството; плочи за дъната на леярските форми; модели за леярски форми; леярски форми за метали (различни от кокилите), за метални карбиди, стъкло, минерални материали, каучук или пластмаси'
'Taps, cocks, valves and similar appliances for pipes, boiler shells, tanks, vats or the like, including pressure-reducing valves and thermostatically controlled valves': 'Арматурни артикули и подобни устройства за тръбопроводи, котли, резервоари, вани или подобни съдове, включително редуцирвентили и термостатни вентили'
'Ball or roller bearings': 'Сачмени, ролкови или иглени лагери'
'Transmission shafts (including cam shafts and crank shafts) and cranks; bearing housings and plain shaft bearings; gears and gearing; ball or roller screws; gear boxes and other speed changers, including torque converters; flywheels and pulleys, including pulley blocks; clutches and shaft couplings (including universal joints)': 'Трансмисионни валове (включително гърбичните и коляновите валове) и колена; лагерни кутии (опори) и лагерни черупки; зъбни предавки и фрикционни колела; сачмено-винтови или ролково-винтови двойки; редуктори, мултипликатори и скоростни регулатори, включително хидравличните преобразуватели; маховици и ролки, включително полиспастните ролки; съединители и съединителни детайли, включително шарнирните съединители'
'Gaskets and similar joints of metal sheeting combined with other material or of two or more layers of metal; sets or assortments of gaskets and similar joints, dissimilar in composition, put up in pouches, envelopes or similar packings; mechanical seals': 'Металопластични уплътнители; комплекти или асортименти от уплътнители с различен състав, представени в кутии, пликове или подобни опаковки; механични уплътнители'
'Machines for additive manufacturing': 'Машини за производство с натрупване на материал'
'Machines and apparatus of a kind used solely or principally for the manufacture of semiconductor boules or wafers, semiconductor devices, electronic integrated circuits or flat panel displays; machines and apparatus specified in note 11(C) to this chapter; parts and accessories': 'Машини и апарати, използвани изключително или главно за производството на полупроводникови заготовки (boules) или полупроводникови пластини (wafers), полупроводникови прибори, електронни интегрални схеми или дисплеи с плосък екран; машините и апаратите, посочени в забележка 11, буква В) към настоящата глава; части и принадлежности'
'Machinery parts, not containing electrical connectors, insulators, coils, contacts or other electrical features, not specified or included elsewhere in this chapter': 'Части за машини или апарати, неупоменати, нито включени другаде в настоящата глава, несъдържащи електрически конектори, електрически изолирани части, намотки, контакти, нито други електрически части'
'Electric motors and generators (excluding generating sets)': 'Електрически двигатели и генератори, с изключение на електрогенериращите агрегати'
'Electric generating sets and rotary converters': 'Електрогенериращи агрегати и електрически ротационни преобразуватели'
'Parts suitable for use solely or principally with the machines of heading 8501 or 8502': 'Части, изключително или главно предназначени за машините от № 8501 или 8502'
'Electrical transformers, static converters (for example, rectifiers) and inductors': 'Електрически трансформатори, статични електрически преобразуватели (например токоизправители), индуктивни бобини и дросели'
'Electromagnets; permanent magnets and articles intended to become permanent magnets after magnetisation; electromagnetic or permanent magnet chucks, clamps and similar holding devices; electromagnetic couplings, clutches and brakes; electromagnetic lifting heads': 'Електромагнити; постоянни магнити и артикули, предназначени да станат постоянни магнити след намагнитване; патронници, държатели и подобни магнитни или електромагнитни приспособления за фиксиране; електромагнитни съединители, скоростни регулатори и спирачки; електромагнитни подемни глави'
'Primary cells and primary batteries': 'Електрически батерии, съдържащи един или няколко галванични елемента'
'Electric accumulators, including separators therefor, whether or not rectangular (including square)': 'Електрически акумулатори, включително техните сепаратори, дори с квадратна или правоъгълна форма'
'Vacuum cleaners': 'Уреди за почистване, работещи чрез вакуум'
'Electromechanical domestic appliances, with self-contained electric motor, other than vacuum cleaners of heading 8508': 'Електромеханични уреди с вграден електрически двигател, за домакински цели, различни от уредите за почистване, работещи чрез вакуум, от № 8508'
'Shavers, hair clippers and hair-removing appliances, with self-contained electric motor': 'Машинки за бръснене, стригане и епилация, с вграден електрически двигател'
'Electrical ignition or starting equipment of a kind used for spark-ignition or compression-ignition internal combustion engines (for example, ignition magnetos, magneto-dynamos, ignition coils, sparking plugs and glow plugs, starter motors); generators (for example, dynamos, alternators) and cut-outs of a kind used in conjunction with such engines': 'Електрически апарати и устройства за запалване или задействане на двигатели с искрово запалване или със запалване чрез компресия (например магнети, динамомагнети, бобини за запалване, свещи за запалване или загряване, стартери); генератори (например динама, алтернатори) и включвателно-изключвателни устройства, използвани с тези двигатели'
'Electrical lighting or signalling equipment (excluding articles of heading 8539), windscreen wipers, defrosters and demisters, of a kind used for cycles or motor vehicles': 'Eлектрически осветителни или сигнализационни апарати (с изключение на артикулите от № 8539), стъклочистачки и електрически устройства против замръзване и изпотяване, от видовете, използвани за велосипеди, мотоциклети или автомобили'
'Portable electric lamps designed to function by their own source of energy (for example, dry batteries, accumulators, magnetos), other than lighting equipment of heading 8512': 'Портативни електрически лампи, предназначени да функционират с помощта на собствен източник на енергия (например с батерии, акумулатори, магнети), различни от осветителните апарати от № 8512'
'Industrial or laboratory electric furnaces and ovens (including those functioning by induction or dielectric loss); other industrial or laboratory equipment for the heat treatment of materials by induction or dielectric loss': 'Индустриални или лабораторни електрически пещи, включително тези, функциониращи чрез индукция или чрез диелектрични загуби; други индустриални или лабораторни апарати за термична обработка на материали чрез индукция или чрез диелектрични загуби'
'Electric (including electrically heated gas), laser or other light or photon beam, ultrasonic, electron beam, magnetic pulse or plasma arc soldering, brazing or welding machines and apparatus, whether or not capable of cutting; electric machines and apparatus for hot spraying of metals or cermets': 'Машини и апарати за запояване или заваряване (дори с режещо действие), електрически (включително тези с електрически загрети газове) или опериращи чрез лазер или други светлинни или фотонни лъчи, чрез ултразвук, чрез електронни лъчи, чрез магнитни импулси или чрез плазмена дъга; електрически машини и апарати за горещо изхвърляне на струи от метали или от металокерамики'
'Electric instantaneous or storage water heaters and immersion heaters; electric space-heating apparatus and soil-heating apparatus; electrothermic hairdressing apparatus (for example, hairdryers, hair curlers, curling tong heaters) and hand dryers; electric smoothing irons; other electrothermic appliances of a kind used for domestic purposes; electric heating resistors, other than those of heading 8545': 'Електрически водонагреватели и потопяеми водонагреватели; електрически апарати за затопляне на помещения, на почвата или за подобни приложения; електронагревателни апарати за фризьорски цели (например сешоари, апарати за къдрене, маши за къдрене) или за сушене на ръце; електрически ютии; други електронагревателни апарати за домакински цели; реотани, различни от тези в № 8545'
'Telephone sets, including smartphones and other telephones for cellular networks or for other wireless networks; other apparatus for the transmission or reception of voice, images or other data, including apparatus for communication in a wired or wireless network (such as a local or wide area network), other than transmission or reception apparatus of heading 8443, 8525, 8527 or 8528': 'Телефонни апарати, включително смартфоните и другите телефони за клетъчни мрежи и за други безжични мрежи; други апарати за предаване или приемане на глас, изображение или други данни, включително апаратите за комуникация в жични или безжични мрежи (такива като LAN или WAN мрежи), различни от тези от № 8443, 8525, 8527 или 8528'
'Microphones and stands therefor; loudspeakers, whether or not mounted in their enclosures; headphones and earphones, whether or not combined with a microphone, and sets consisting of a microphone and one or more loudspeakers; audio-frequency electric amplifiers; electric sound amplifier sets': 'Микрофони и техните стойки; високоговорители, дори монтирани в кутиите им; слушалки, дори комбинирани с микрофон, и комплекти, състоящи се от микрофон и един или повече високоговорители; аудиочестотни електрически усилватели; електрически апарати за усилване на звука'
'Sound recording or sound reproducing apparatus': 'Апарати за записване на звук; апарати за възпроизвеждане на звук; апарати за записване и възпроизвеждане на звук'
'Video recording or reproducing apparatus, whether or not incorporating a video tuner': 'Апарати за записване или възпроизвеждане на изображение и звук, дори с вграден приемник на изображение и звук (видеотунер)'
'Parts and accessories suitable for use solely or principally with the apparatus of heading 8519 or 8521': 'Части и принадлежности, изключително или главно предназначени за апаратите от № 8519 или 8521'
'Discs, tapes, solid-state non-volatile storage devices, smart cards and other media for the recording of sound or of other phenomena, whether or not recorded, including matrices and masters for the production of discs, but excluding products of Chapter 37': 'Дискове, ленти, носители за енергонезависимо запаметяване на данни чрез полупроводникови елементи, smart карти и други носители за записване на звук или за аналогични записвания, със или без запис, включително галваничните матрици и форми за производство на дискове, с изключение на продуктите от глава 37'
'Flat panel display modules, whether or not incorporating touch-sensitive screens': 'Модули за визуализация с плосък екран, дори със сензорни екрани'
'Transmission apparatus for radio-broadcasting or television, whether or not incorporating reception apparatus or sound recording or reproducing apparatus; television cameras, digital cameras and video camera recorders': 'Предавателни апарати за радиоразпръскване или телевизия, дори с вграден приемателен апарат или апарат за записване или възпроизвеждане на звук; телевизионни камери, цифрови фотоапарати и записващи видеокамери'
'Radar apparatus, radio navigational aid apparatus and radio remote control apparatus': 'Апарати за радиозасичане и радиосондиране (радари), радионавигационни апарати и апарати за радиотелеуправление'
'Reception apparatus for radio-broadcasting, whether or not combined, in the same housing, with sound recording or reproducing apparatus or a clock': 'Приемателни апарати за радиоразпръскване, дори комбинирани в една кутия с апарат за записване или възпроизвеждане на звук или с часовниково устройство'
'Monitors and projectors, not incorporating television reception apparatus; reception apparatus for television, whether or not incorporating radio-broadcast receivers or sound or video recording or reproducing apparatus': 'Монитори и прожекционни апарати, без вграден приемателен телевизионен апарат; приемателни телевизионни апарати, дори с вграден приемателен апарат за радиоразпръскване или с апарат за записване или възпроизвеждане на звук или изображение'
'Parts suitable for use solely or principally with the apparatus of headings 8524 to 8528': 'Части, изключително или главно предназначени за апаратите от № 8524 до 8528'
'Electrical signalling, safety or traffic control equipment for railways, tramways, roads, inland waterways, parking facilities, port installations or airfields (other than those of heading 8608)': 'Електрически апарати за сигнализация (различни от апаратите за предаване на информация), за безопасност, за контрол или за управление на железопътни или подобни линии, шосейни или речни пътища, площадки или паркинги, пристанищни съоръжения или летища (различни от тези от № 8608)'
'Electric sound or visual signalling apparatus (for example, bells, sirens, indicator panels, burglar or fire alarms), other than those of heading 8512 or 8530': 'Електрически апарати за звукова или визуална сигнализация (например звънци, сирени, оповестителни табла, апарати за предупреждение при кражба или пожар), различни от тези от № 8512 или 8530'
'Electrical capacitors, fixed, variable or adjustable (pre-set)': 'Електрически кондензатори, постоянни, променливи или настройващи'
'Electrical resistors (including rheostats and potentiometers), other than heating resistors': 'Незагряващи електрически съпротивления (включително реостатите и потенциометрите)'
'Printed circuits': 'Печатни платки'
'Electrical apparatus for switching or protecting electrical circuits, or for making connections to or in electrical circuits (for example, switches, fuses, lightning arresters, voltage limiters, surge suppressors, plugs and other connectors, junction boxes), for a voltage exceeding 1000 V': 'Апаратура за прекъсване, разединяване, защита, разклоняване, включване или свързване на електрически вериги (например прекъсвачи, превключватели, стопяеми предпазители, гръмоотводи, ограничители на напрежение, високочестотни електрически филтри, щепсели и други конектори, съединителни кутии), за напрежение, превишаващо 1000 V'
'Electrical apparatus for switching or protecting electrical circuits, or for making connections to or in electrical circuits (for example, switches, relays, fuses, surge suppressors, plugs, sockets, lamp holders and other connectors, junction boxes), for a voltage not exceeding 1000 V; connectors for optical fibres, optical fibre bundles or cables': 'Апаратура за прекъсване, разединяване, защита, разклоняване, включване или свързване на електрически вериги (например прекъсвачи, превключватели, релета, стопяеми предпазители, високочестотни електрически филтри, щекери и щепсели, фасунги за лампи и други конектори, съединителни кутии), за напрежение, непревишаващо 1000 V; конектори за оптични влакна, снопове или кабели от оптични влакна'
'Boards, panels, consoles, desks, cabinets and other bases, equipped with two or more apparatus of heading 8535 or 8536, for electric control or the distribution of electricity, including those incorporating instruments or apparatus of Chapter 90, and numerical control apparatus, other than switching apparatus of heading 8517': 'Табла, панели, конзоли, пултове, шкафове и други подобни, оборудвани с два или повече уреда от № 8535 или 8536 за електрическо управление или разпределение, включително тези, в които са вградени инструменти или апарати от глава 90, както и апаратите за цифрово управление, различни от комутационните системи от № 8517'
'Parts suitable for use solely or principally with the apparatus of heading 8535, 8536 or 8537': 'Части, изключително или главно предназначени за уредите от № 8535, 8536 или 8537'
'Electric filament or discharge lamps, including sealed beam lamp units and ultraviolet or infra-red lamps; arc-lamps; light-emitting diode (LED) light sources': 'Електрически лампи и тръби с нажежаема жичка или газоразрядни, включително артикулите, наречени капсуловани фарове и прожектори, и лампите и тръбите с ултравиолетови или инфрачервени лъчи; дъгови лампи; светодиодни (LED) светлинни източници'
'Thermionic, cold cathode or photocathode valves and tubes (for example, vacuum or vapour or gas filled valves and tubes, mercury arc rectifying valves and tubes, cathode ray tubes, television camera tubes)': 'Електронни лампи и тръби с топъл катод, студен катод или фотокатод (например лампи и тръби, вакуумни, с пара или газ, живачни токоизправители, електроннолъчеви тръби, телевизионни предавателни тръби), различни от № 8539'
'Semiconductor devices (for example, diodes, transistors, semiconductor-based transducers); photosensitive semiconductor devices, including photovoltaic cells whether or not assembled in modules or made up into panels; light-emitting diodes (LED), whether or not assembled with other light-emitting diodes (LED); mounted piezo-electric crystals': 'Полупроводникови елементи (например диоди, транзистори, полупроводникови преобразуватели); фоточувствителни полупроводникови елементи, включително фотоволтаични клетки, дори монтирани в модули или сглобени в панели; светодиоди (LED), дори сглобени с други светодиоди (LED); монтирани пиезоелектрически кристали'
'Electronic integrated circuits': 'Електронни интегрални схеми'
'Electrical machines and apparatus, having individual functions, not specified or included elsewhere in this chapter': 'Електрически машини и апарати със специфична функция, неупоменати, нито включени другаде в настоящата глава'
'Insulated (including enamelled or anodised) wire, cable (including coaxial cable) and other insulated electric conductors, whether or not fitted with connectors; optical fibre cables, made up of individually sheathed fibres, whether or not assembled with electric conductors or fitted with connectors': 'Жици, кабели (включително коаксиалните кабели) и други изолирани електрически проводници (дори лакирани или анодно оксидирани), снабдени или не с части за свързване; кабели от оптични влакна, съставени от влакна с индивидуална обвивка, дори съдържащи електрически проводници или снабдени с части за свързване'
'Carbon electrodes, carbon brushes, lamp carbons, battery carbons and other articles of graphite or other carbon, with or without metal, of a kind used for electrical purposes': 'Графитни електроди, графитни четки, въглени за лампи или батерии и други артикули от графит или от други форми на въглерода, със или без метал, за електрически приложения'
'Electrical insulators of any material': 'Изолатори за електричество от всякакви материали'
'Insulating fittings for electrical machines, appliances or equipment, being fittings wholly of insulating material apart from any minor components of metal (for example, threaded sockets) incorporated during moulding solely for purposes of assembly, other than insulators of heading 8546; electrical conduit tubing and joints therefor, of base metal lined with insulating material': 'Изолационни части, изцяло от изолиращи материали или съдържащи обикновени метални части за сглобяване (например фасунги с резба), вградени в масата им, за машини, апарати или електрически инсталации, различни от изолаторите от № 8546; изолационни тръби и техните части за свързване, от неблагородни метали с вътрешна изолация'
'Electrical parts of machinery or apparatus, not specified or included elsewhere in this chapter': 'Електрически части за машини или апарати, неупоменати, нито включени другаде в настоящата глава'
'Electrical and electronic waste and scrap': 'Отпадъци и остатъци от електрическо и електронно оборудване'
'Rail locomotives powered from an external source of electricity or by electric accumulators': 'Електрически локомотиви с електрозахранване от електрическата мрежа или от акумулатори'
'Other rail locomotives; locomotive tenders': 'Други локомотиви; тендери'
'Self-propelled railway or tramway coaches, vans and trucks, other than those of heading 8604': 'Мотриси и моторни платформи, различни от тези от № 8604'
'Railway or tramway goods vans and wagons, not self-propelled': 'Товарни железопътни вагони'
'Parts of railway or tramway locomotives or rolling stock': 'Части за превозни средства, движещи се по железопътни или подобни линии'
'Containers (including containers for the transport of fluids) specially designed and equipped for carriage by one or more modes of transport': 'Контейнери (включително контейнерите-цистерни и контейнерите-резервоари), специално предназначени и оборудвани за един или повече начини за транспортиране'
'Tractors (other than tractors of heading 8709)': 'Трактори (с изключение на карите-влекачи от № 8709)'
'Motor vehicles for the transport of ten or more persons, including the driver': 'Автомобилни превозни средства за транспорт на десет или повече човека, включително водача'
'Motor cars and other motor vehicles principally designed for the transport of persons (other than those of heading 8702), including station wagons and racing cars': 'Пътнически автомобили и други автомобилни превозни средства, предназначени главно за транспорт на хора (различни от тези от № 8702), включително товаропътническите и състезателните автомобили'
'Motor vehicles for the transport of goods': 'Автомобилни превозни средства за транспорт на стоки'
'Special purpose motor vehicles, other than those principally designed for the transport of persons or goods (for example, breakdown lorries, crane lorries, fire fighting vehicles, concrete-mixer lorries, road sweeper lorries, spraying lorries, mobile workshops, mobile radiological units)': 'Автомобилни превозни средства за специални цели, различни от тези, които са предназначени главно за транспорт на хора или стоки (например коли за пътна помощ, камиони-кранове, пожарни коли, камиони-бетонобъркачки, коли за почистване на улиците, коли-разпръсквачки, коли-ателиета, коли-флуорографи)'
'Chassis fitted with engines, for the motor vehicles of headings 8701 to 8705': 'Шасита за автомобилни превозни средства от № 8701 до 8705, оборудвани с техния двигател'
'Bodies (including cabs), for the motor vehicles of headings 8701 to 8705': 'Каросерии за автомобилни превозни средства от № 8701 до 8705, включително кабините'
'Parts and accessories of the motor vehicles of headings 8701 to 8705': 'Части и принадлежности за автомобилни превозни средства от № 8701 до 8705'
'Works trucks, self-propelled, not fitted with lifting or handling equipment, of the type used in factories, warehouses, dock areas or airports for short distance transport of goods; tractors of the type used on railway station platforms; parts of the foregoing vehicles': 'Кари, самоходни, неснабдени с устройства за повдигане, от видовете, използвани в заводите, складовете, пристанищата или летищата, за транспорт на стоки на къси разстояния; кари-влекачи от видовете, използвани в гарите; техните части'
'Motorcycles (including mopeds) and cycles fitted with an auxiliary motor, with or without side-cars; side-cars': 'Мотоциклети (включително мотопедите) и велосипеди със спомагателен двигател, със или без кош; кошове'
'Bicycles and other cycles (including delivery tricycles), not motorised': 'Велосипеди (включително и велосипеди на три колела за пренасяне на товари), без двигател'
'Carriages for disabled persons, whether or not motorised or otherwise mechanically propelled': 'Инвалидни колички и други превозни средства за инвалиди, дори с двигател или с друг вид придвижващо устройство'
'Parts and accessories of vehicles of headings 8711 to 8713': 'Части и принадлежности за превозните средства от № 8711 до 8713'
'Baby carriages and parts thereof': 'Бебешки и детски колички и техните части'
'Trailers and semi-trailers; other vehicles, not mechanically propelled; parts thereof': 'Ремаркета и полуремаркета за всякакви превозни средства; други неавтомобилни превозни средства; техните части'
'Balloons and dirigibles; gliders, hang gliders and other non-powered aircraft': 'Балони и дирижабли; безмоторни самолети, делтапланери и други въздухоплавателни превозни средства, предназначени за придвижване без двигател'
'Other aircraft (for example, helicopters, aeroplanes), except unmanned aircraft of heading 8806; spacecraft (including satellites) and suborbital and spacecraft launch vehicles': 'Други въздухоплавателни превозни средства (например хеликоптери, самолети), с изключение на безпилотните въздухоплавателни средства от № 8806; космически превозни средства (включително спътниците) и ракетите им за изстрелване и подорбиталните въздухоплавателни средства'
'Aircraft launching gear; deck-arrestor or similar gear; ground flying trainers; parts of the foregoing articles': 'Апарати и устройства за изстрелване на въздухоплавателни превозни средства; спирачни апарати и устройства за улесняване приземяването на въздухоплавателни превозни средства и подобни апарати и устройства; наземни авиотренажори; техните части'
'Unmanned aircraft': 'Безпилотни въздухоплавателни средства'
'Parts of goods of heading 8801, 8802 or 8806': 'Части за апаратите от № 8801, 8802 или 8806'
'Cruise ships, excursion boats, ferry-boats, cargo ships, barges and similar vessels for the transport of persons or goods': 'Пътнически и туристически кораби, фериботи, товарни кораби, шлепове и подобни кораби за транспорт на хора или стоки'
'Fishing vessels; factory ships and other vessels for processing or preserving fishery products': 'Риболовни кораби; кораби-заводи и други кораби за обработка или за консервиране на продуктите от риболова'
'Yachts and other vessels for pleasure or sports; rowing boats and canoes': 'Яхти и други кораби и лодки за развлечение или спорт; лодки с гребла и канута'
'Tugs and pusher craft': 'Влекачи и тласкачи'
'Light-vessels, fire-floats, dredgers, floating cranes, and other vessels the navigability of which is subsidiary to their main function; floating docks; floating or submersible drilling or production platforms': 'Кораби-фарове, кораби-помпи, кораби-драги, плаващи кранове и други кораби, за които корабоплаването има второстепенно значение по отношение на главното им предназначение; плаващи докове; сондажни или производствени платформи, плаващи или потопяеми'
'Other vessels, including warships and lifeboats other than rowing boats': 'Други кораби, включително бойните плавателни съдове и спасителните лодки, различни от тези с гребла'
'Other floating structures (for example, rafts, tanks, coffer-dams, landing stages, buoys and beacons)': 'Други плаващи съоръжения (например салове, резервоари, шамандури, кесони и сигнални знаци)'
'Optical fibres and optical fibre bundles; optical fibre cables other than those of heading 8544; sheets and plates of polarising material; lenses (including contact lenses), prisms, mirrors and other optical elements, of any material, unmounted, other than such elements of glass not optically worked': 'Оптични влакна и снопове от оптични влакна; кабели от оптични влакна, различни от тези от № 8544; поляризиращи материали на листове или на плочи; лещи (включително контактните лещи), призми, огледала и други оптични елементи от всякакви материали, немонтирани, различни от тези от оптически необработено стъкло'
'Lenses, prisms, mirrors and other optical elements, of any material, mounted, being parts of or fittings for instruments or apparatus, other than such elements of glass not optically worked': 'Лещи, призми, огледала и други оптични елементи от всякакви материали, монтирани, за инструменти или апарати, различни от същите тези артикули, от оптически необработено стъкло'
'Frames and mountings for spectacles, goggles or the like, and parts thereof': 'Рамки за очила или подобни артикули и техните части'
'Spectacles, goggles and the like, corrective, protective or other': 'Очила (коригиращи, защитни или други) и подобни артикули'
'Binoculars, monoculars, other optical telescopes, and mountings therefor; other astronomical instruments and mountings therefor, but not including instruments for radio-astronomy': 'Бинокли, далекогледи, астрономически далекогледи, оптични телескопи и техните корпуси; други инструменти за астрономия и техните корпуси, с изключение на апаратите за радиоастрономия'
'Photographic (other than cinematographic) cameras; photographic flashlight apparatus and flashbulbs other than discharge lamps of heading 8539': 'Фотоапарати; апарати и устройства, включително –лампи и тръби, използвани като светкавици във фотографията, с изключение на газоразрядните лампи от № 8539'
'Cinematographic cameras and projectors, whether or not incorporating sound recording or reproducing apparatus': 'Кинокамери и кинопрожекционни апарати, дори с вградени апарати за запис или възпроизвеждане на звук'
'Image projectors, other than cinematographic; photographic (other than cinematographic) enlargers and reducers': 'Диапроектори; фотографски апарати за увеличаване или намаляване'
'Apparatus and equipment for photographic (including cinematographic) laboratories, not specified or included elsewhere in this chapter; negatoscopes; projection screens': 'Апарати и оборудване за фотолаборатории или за кинолаборатории, неупоменати, нито включени другаде в настоящата глава; негатоскопи; екрани за прожектиране'
'Compound optical microscopes, including those for photomicrography, cinephotomicrography or microprojection': 'Оптични микроскопи, включително микроскопите за микрофотография, микрокинематография или микропрожекция'
'Microscopes other than optical microscopes; diffraction apparatus': 'Микроскопи, различни от оптичните; дифрактографи'
'Lasers, other than laser diodes; other optical appliances and instruments, not specified or included elsewhere in this chapter': 'Лазери, различни от лазерните диоди; други оптични апарати и инструменти, неупоменати, нито включени другаде в настоящата глава'
'Direction finding compasses; other navigational instruments and appliances': 'Компаси, включително навигационните компаси; други инструменти и апарати за навигация'
'Surveying (including photogrammetrical surveying), hydrographic, oceanographic, hydrological, meteorological or geophysical instruments and appliances, excluding compasses; rangefinders': 'Инструменти и апарати за геодезия, топография, земемерство, нивелиране, фотограметрия, хидрография, океанография, хидрология, метеорология или геофизика, с изключение на компасите; далекомери'
'Balances of a sensitivity of 5 cg or better, with or without weights': 'Везни с чувствителност 5 cg или по-голяма, със или без теглилки'
'Drawing, marking-out or mathematical calculating instruments (for example, drafting machines, pantographs, protractors, drawing sets, slide rules, disc calculators); instruments for measuring length, for use in the hand (for example, measuring rods and tapes, micrometers, callipers), not specified or included elsewhere in this chapter': 'Инструменти за чертане, трасиране или смятане (например чертожни машини, пантографи, транспортири, чертожни комплекти, сметачни линии, дискове); ръчни инструменти за измерване на дължини (например метри, микрометри, шублери и калибри), неупоменати, нито включени другаде в настоящата глава'
'Instruments and appliances used in medical, surgical, dental or veterinary sciences, including scintigraphic apparatus, other electromedical apparatus and sight-testing instruments': 'Медицински, хирургически, зъболекарски или ветеринарни инструменти и апарати, включително апаратите за сцинтиграфия и другите електромедицински апарати, както и апаратите за изследване на зрението'
'Mechano-therapy appliances; massage apparatus; psychological aptitude-testing apparatus; ozone therapy, oxygen therapy, aerosol therapy, artificial respiration or other therapeutic respiration apparatus': 'Апарати за механотерапия; апарати за масаж; апарати за психотехника; апарати за озонотерапия, кислородотерапия, аерозолна терапия, дихателни апарати за реанимация и други апарати за дихателна терапия'
'Other breathing appliances and gas masks, excluding protective masks having neither mechanical parts nor replaceable filters': 'Други дихателни апарати и газови маски, с изключение на защитните маски без механизъм и без сменяем филтриращ елемент'
'Orthopaedic appliances, including crutches, surgical belts and trusses; splints and other fracture appliances; artificial parts of the body; hearing aids and other appliances which are worn or carried, or implanted in the body, to compensate for a defect or disability': 'Ортопедични апарати и артикули, включително медико-хирургически колани и бандажи и патерици; шини, корита и други артикули и апарати за фрактури; артикули и апарати за протези; слухови апарати и други апарати за носене в ръка, върху тялото или за имплантиране в организма с цел да се компенсира недостатък или недъг'
'Apparatus based on the use of X-rays or of alpha, beta, gamma or other ionising radiation, whether or not for medical, surgical, dental or veterinary uses, including radiography or radiotherapy apparatus, X-ray tubes and other X-ray generators, high tension generators, control panels and desks, screens, examination or treatment tables, chairs and the like': 'Апарати с Х (рентгенови) лъчи и апарати, използващи алфа-, бета-, гама- или други йонизиращи излъчвания, дори за медицинско, хирургическо, зъболекарско или ветеринарно приложение, включително апаратите за рентгенофлуорография или рентгенотерапия, рентгеновите тръби и други устройства, генериращи Х (рентгенови) лъчи, генераторите на напрежение, командните пултове, екраните, масите, креслата и други подобни за изследване или лечение'
'Instruments, apparatus and models, designed for demonstrational purposes (for example, in education or exhibitions), unsuitable for other uses': 'Инструменти, апарати и модели, предназначени за демонстриране (например при обучение или изложби), които не могат да служат за други цели'
'Machines and appliances for testing the hardness, strength, compressibility, elasticity or other mechanical properties of materials (for example, metals, wood, textiles, paper, plastics)': 'Машини и апарати за изпитване на твърдост, опън, натиск, еластичност или други механични характеристики на материалите (например метали, дърво, текстил, хартия, пластмаси)'
'Hydrometers and similar floating instruments, thermometers, pyrometers, barometers, hygrometers and psychrometers, recording or not, and any combination of these instruments': 'Гъстомери, ареометри и други подобни плуващи инструменти, термометри, пирометри, барометри, влагомери и психрометри, със или без устройства за регистриране, дори комбинирани помежду си'
'Instruments and apparatus for measuring or checking the flow, level, pressure or other variables of liquids or gases (for example, flow meters, level gauges, manometers, heat meters), excluding instruments and apparatus of heading 9014, 9015, 9028 or 9032': 'Инструменти и апарати за измерване или контрол на дебита, нивото, налягането или другите променливи характеристики на течности или газове (например дебитомери, нивопоказатели, манометри, топломери), с изключение на инструментите и апаратите от № 9014, 9015, 9028 или 9032'
'Instruments and apparatus for physical or chemical analysis (for example, polarimeters, refractometers, spectrometers, gas or smoke analysis apparatus); instruments and apparatus for measuring or checking viscosity, porosity, expansion, surface tension or the like; instruments and apparatus for measuring or checking quantities of heat, sound or light (including exposure meters); microtomes': 'Инструменти и апарати за физични или химични анализи (например поляриметри, рефрактометри, спектрометри, анализатори на газове или на дим); инструменти и апарати за изпитване на вискозитета, порьозността, разширяването, повърхностното напрежение или други подобни, или за калориметрични, акустични или фотометрични измервания (включително експозиметрите); микротоми'
'Gas, liquid or electricity supply or production meters, including calibrating meters therefor': 'Броячи за газове, течности или електричество, включително броячите за тяхното еталониране'
'Revolution counters, production counters, taximeters, milometers, pedometers and the like; speed indicators and tachometers, other than those of heading 9014 or 9015; stroboscopes': 'Други броячи (например броячи на обороти, броячи на продукция, таксиметри, броячи за изминато разстояние, крачкомери), скоростомери и тахометри, различни от тези от № 9014 или 9015; стробоскопи'
'Oscilloscopes, spectrum analysers and other instruments and apparatus for measuring or checking electrical quantities, excluding meters of heading 9028; instruments and apparatus for measuring or detecting alpha, beta, gamma, X-ray, cosmic or other ionising radiation': 'Осцилоскопи, спектрални анализатори и други инструменти и апарати за измерване или контрол на електрическите величини; инструменти и апарати за измерване или откриване на алфа, бета, гама, рентгенови, космически или други йонизиращи лъчения'
'Measuring or checking instruments, appliances and machines, not specified or included elsewhere in this chapter; profile projectors': 'Инструменти, апарати и машини за измерване или контрол, неупоменати, нито включени другаде в настоящата глава; профилпроектори'
'Automatic regulating or controlling instruments and apparatus': 'Инструменти и апарати за автоматично регулиране или контрол'
'Parts and accessories (not specified or included elsewhere in this chapter) for machines, appliances, instruments or apparatus of Chapter 90': 'Части и принадлежности, неупоменати, нито включени другаде в настоящата глава, за машини, апарати, инструменти или артикули от глава 90'
'Wristwatches, pocket-watches and other watches, including stopwatches, with case of precious metal or of metal clad with precious metal': 'Ръчни часовници, джобни часовници и подобни часовници (включително хронометри и други от същите видове), с корпуси от благородни метали или от плакета или дублета от благородни метали'
'Wristwatches, pocket-watches and other watches, including stopwatches, other than those of heading 9101': 'Ръчни часовници, джобни часовници и подобни часовници (включително хронометри от същите видове), различни от тези от № 9101'
'Clocks with watch movements, excluding clocks of heading 9104': 'Будилници и други часовници, с часовников механизъм с малък обем'
'Other clocks': 'Будилници и други часовници, с часовников механизъм, неотговарящ на определението в забележка 3 от настоящата глава'
'Time of day recording apparatus and apparatus for measuring, recording or otherwise indicating intervals of time, with clock or watch movement or with synchronous motor (for example, time-registers, time-recorders)': 'Апарати за контролиране на времето и хронометри с часовников механизъм или синхронен двигател (например апарати за регистриране на присъствието, апарати за отбелязване на часа и датата)'
'Watch movements, complete and assembled': 'Часовникови механизми с малък обем, комплектувани и сглобени'
'Clock movements, complete and assembled': 'Часовникови механизми, различни от тези с малък обем, комплектувани и сглобени'
'Complete watch or clock movements, unassembled or partly assembled (movement sets); incomplete watch or clock movements, assembled; rough watch or clock movements': 'Комплектувани часовникови механизми, несглобени или частично сглобени (шаблони); некомплектувани часовникови механизми, сглобени; заготовки за часовникови механизми'
'Watch cases and parts thereof': 'Корпуси за часовниците от № 9101 или 9102 и техните части'
'Clock cases and cases of a similar type for other goods of this chapter, and parts thereof': 'Кутии и шкафове за часовникови апарати и техните части'
'Watch straps, watch bands and watch bracelets, and parts thereof': 'Верижки и каишки за ръчни часовници и техните части'
'Other clock or watch parts': 'Други части за часовници'
'Pianos, including automatic pianos; harpsichords and other keyboard stringed instruments': 'Пиана, дори автоматични; клавесини и други струнни инструменти с клавиатура'
'Other string musical instruments (for example, guitars, violins, harps)': 'Други струнни музикални инструменти (например китари, цигулки, арфи)'
'Wind musical instruments (for example, keyboard pipe organs, accordions, clarinets, trumpets, bagpipes), other than fairground organs and mechanical street organs': 'Духови музикални инструменти (например органи с тръби и с клавиатура, акордеони, кларинети, тромпети, гайди), различни от оркестриони и латерни'
'Musical instruments, the sound of which is produced, or must be amplified, electrically (for example, organs, guitars, accordions)': 'Музикални инструменти, чийто звук се произвежда или се усилва по електрически начин (например органи, китари, акордеони)'
'Musical boxes, fairground organs, mechanical street organs, mechanical singing birds, musical saws and other musical instruments not falling within any other heading of this chapter; decoy calls of all kinds; whistles, call horns and other mouth-blown sound signalling instruments': 'Музикални кутии, оркестриони, латерни, свирещи птички, музикални триони и други музикални инструменти, невключени в друга позиция на настоящата глава; всякакви видове свирки за примамване на животни; свирки, рогове и други инструменти за повикване или сигнализация чрез уста'
'Parts (for example, mechanisms for musical boxes) and accessories (for example, cards, discs and rolls for mechanical instruments) of musical instruments; metronomes, tuning forks and pitch pipes of all kinds': 'Части (например механизми за музикални кутии) и принадлежности (например карти, дискове и рула за апаратите за механична музика) за музикални инструменти; метрономи, камертони и свирки за настройване на инструменти от всички видове'
'Military weapons, other than revolvers, pistols and the arms of heading 9307': 'Бойни оръжия, различни от револверите, пистолетите и хладните оръжия от № 9307'
'Other firearms and similar devices which operate by the firing of an explosive charge (for example, sporting shotguns and rifles, muzzle-loading firearms, Very pistols and other devices designed to project only signal flares, pistols and revolvers for firing blank ammunition, captive-bolt humane killers, line-throwing guns)': 'Други огнестрелни оръжия и подобни устройства, използващи възпламеняването на барута (например ловни пушки и карабини, огнестрелни оръжия, които могат да бъдат заредени само през дулото, пистолети за изстрелване на ракети и други подобни, предназначени единствено за изстрелването на сигнални ракети, пистолети и револвери за изстрелване на халосни патрони, пистолети за предварително зашеметяване на добитъка при клане, оръдия за изстрелване на котвени въжета)'
'Parts and accessories of articles of headings 9301 to 9304': 'Части и принадлежности за артикулите от № 9301 до 9304'
'Bombs, grenades, torpedoes, mines, missiles and similar munitions of war and parts thereof; cartridges and other ammunition and projectiles and parts thereof, including shot and cartridge wads': 'Бомби, гранати, торпили, мини, ракети, патрони и други муниции и снаряди, и техните части, включително сачмите, ловните куршуми и набивките за патрони'
'Seats (other than those of heading 9402), whether or not convertible into beds, and parts thereof': 'Мебели за сядане (с изключение на тези от № 9402), дори превръщащи се на легла, и техните части'
"Medical, surgical, dental or veterinary furniture (for example, operating tables, examination tables, hospital beds with mechanical fittings, dentists' chairs); barbers' chairs and similar chairs, having rotating as well as both reclining and elevating movements; parts of the foregoing articles": 'Мебелировка за медицински, хирургически, зъболекарски или ветеринарни кабинети и зали (например операционни маси, маси за прегледи, легла с механизъм за използване в клиниките, зъболекарски столове и други); столове за фризьорски салони и подобни столове, с устройство за ориентация и повдигане; части за тези артикули'
'Other furniture and parts thereof': 'Други мебели и техните части'
'Mattress supports; articles of bedding and similar furnishing (for example, mattresses, quilts, eiderdowns, cushions, pouffes and pillows) fitted with springs or stuffed or internally fitted with any material or of cellular rubber or plastics, whether or not covered': 'Пружини за легла и поставки за матраци; артикули за легла и подобни артикули (например дюшеци, юргани, пухени завивки, пуфове, възглавници) с пружини или тапицирани, или пълнени с всякакви материали, включително тези от порест каучук или от порести пластмаси, обвити или не'
'Luminaires and lighting fittings including searchlights and spotlights and parts thereof, not elsewhere specified or included; illuminated signs, illuminated nameplates and the like, having a permanently fixed light source, and parts thereof not elsewhere specified or included': 'Осветителни тела и осветителна арматура (включително прожекторите) и техните части, неупоменати, нито включени другаде; рекламни лампи, светлинни надписи, светлинни указателни табели и подобни артикули, притежаващи постоянно фиксиран светлинен източник, и техните части, неупоменати, нито включени другаде'
'Prefabricated buildings': 'Сглобяеми конструкции'
"Tricycles, scooters, pedal cars and similar wheeled toys; dolls' carriages; dolls; other toys; reduced-size (scale) models and similar recreational models, working or not; puzzles of all kinds": 'Велосипеди с три колела, тротинетки, автомобилчета с педали и подобни играчки на колела; колички за кукли; кукли; други играчки; умалени модели и подобни модели за забавление, със или без механизъм; пъзели (картинни мозайки) от всякакъв вид'
'Video game consoles and machines, table or parlour games, including pintables, billiards, special tables for casino games and automatic bowling equipment, amusement machines operated by coins, banknotes, bank cards, tokens or by any other means of payment': 'Конзоли или устройства за видеоигри, артикули за колективни игри, включително игрите с двигател или с механизъм, билярди, специални маси за хазартни игри и игри с автоматични кегли (например боулинг), игрални автомати, функциониращи чрез вкарването на монети, банкноти (хартиени пари), банкови карти, жетони или всякакви други разплащателни средства'
'Festive, carnival or other entertainment articles, including conjuring tricks and novelty jokes': 'Артикули за празненства, карнавали и други развлечения, включително артикулите за илюзионисти и артикулите-сюрпризи'
'Articles and equipment for general physical exercise, gymnastics, athletics, other sports (including table tennis) or outdoor games, not specified or included elsewhere in this chapter; swimming pools and paddling pools': 'Артикули и съоръжения за физическа култура, гимнастика, атлетика, други видове спорт (включително тенис на маса) или игри на открито, неупоменати, нито включени другаде в настоящата глава; басейни и детски басейни'
