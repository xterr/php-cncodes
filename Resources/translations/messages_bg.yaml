'Medicaments (excluding goods of heading 3002, 3005 or 3006) consisting of mixed or unmixed products for therapeutic or prophylactic uses, put up in measured doses (including those in the form of transdermal administration systems) or in forms or packings for retail sale': 'Медикаменти (с изключение на продуктите от № 3002, 3005 или 3006), съставени от смесени или несмесени продукти, приготвени за терапевтични или профилактични цели, представени под формата на дози (включително тези за трансдермално приложение) или пригодени за продажба на дребно'
'Wadding, gauze, bandages and similar articles (for example, dressings, adhesive plasters, poultices), impregnated or coated with pharmaceutical substances or put up in forms or packings for retail sale for medical, surgical, dental or veterinary purposes': 'Вати, марли, бинтове и аналогични артикули (например превръзки, пластири, синапизми), напоени или промазани с фармацевтични субстанции или пригодени за продажба на дребно за медицински, хирургически, стоматологични или ветеринарни цели'
'Pharmaceutical goods specified in note 4 to this chapter': 'Фармацевтични препарати и артикули, посочени в забележка 4 от настоящата глава'
'Mineral or chemical fertilisers, nitrogenous': 'Минерални или химични азотни торове'
'Mineral or chemical fertilisers, phosphatic': 'Минерални или химични фосфорни торове'
'Mineral or chemical fertilisers, potassic': 'Минерални или химични калиеви торове'
'Mineral or chemical fertilisers containing two or three of the fertilising elements nitrogen, phosphorus and potassium; other fertilisers; goods of this chapter in tablets or similar forms or in packages of a gross weight not exceeding 10 kg': 'Минерални или химични торове, съдържащи два или три от подхранващите елементи: азот, фосфор и калий; други торове; продукти от настоящата глава, представени под формата на таблетки или други подобни форми, или в опаковки с брутно тегло, непревишаващо 10 kg'
'Tanning extracts of vegetable origin; tannins and their salts, ethers, esters and other derivatives': 'Дъбилни екстракти от растителен произход; танини и техните соли, етери, естери и други производни'
'Synthetic organic tanning substances; inorganic tanning substances; tanning preparations, whether or not containing natural tanning substances; enzymatic preparations for pre-tanning': 'Органични синтетични дъбилни продукти; неорганични дъбилни продукти; дъбилни препарати, дори съдържащи естествени дъбилни продукти; ензимни препарати за предварително дъбене'
'Colouring matter of vegetable or animal origin (including dyeing extracts but excluding animal black), whether or not chemically defined; preparations as specified in note 3 to this chapter based on colouring matter of vegetable or animal origin': 'Багрилни вещества от растителен или животински произход (включително багрилните екстракти, с изключение на саждите от животински произход), дори с определен химичен състав; препарати, посочени в забележка 3 от настоящата глава, на базата на багрилни вещества от растителен или животински произход'
'Synthetic organic colouring matter, whether or not chemically defined; preparations as specified in note 3 to this chapter based on synthetic organic colouring matter; synthetic organic products of a kind used as fluorescent brightening agents or as luminophores, whether or not chemically defined': 'Синтетични органични багрилни вещества, дори с определен химичен състав; препарати, посочени в забележка 3 от настоящата глава, на базата на синтетични органични багрилни вещества; синтетични органични продукти от видовете, използвани като средства за флуоресценция или като луминофори, дори с определен химичен състав'
'Other colouring matter; preparations as specified in note 3 to this chapter, other than those of heading 3203, 3204 or 3205; inorganic products of a kind used as luminophores, whether or not chemically defined': 'Други багрилни вещества; препарати, посочени в забележка 3 от настоящата глава, различни от тези в № 3203, 3204 или 3205; неорганични продукти от видовете, използвани като луминофори, дори с определен химичен състав'
'Prepared pigments, prepared opacifiers and prepared colours, vitrifiable enamels and glazes, engobes (slips), liquid lustres and similar preparations, of a kind used in the ceramic, enamelling or glass industry; glass frit and other glass, in the form of powder, granules or flakes': 'Готови пигменти, готови препарати за матиране и оцветяване, остъкляващи емайли и гланцове, ангоби, течни лустра и подобни препарати за керамичната, емайловата или стъкларската промишленост; стъклени фрити и други стъкла под формата на прах, гранули, пластинки или люспи'
'Paints and varnishes (including enamels and lacquers) based on synthetic polymers or chemically modified natural polymers, dispersed or dissolved in a non-aqueous medium; solutions as defined in note 4 to this chapter': 'Бои и лакове на базата на синтетични полимери или химически модифицирани естествени полимери, диспергирани или разтворени в неводна среда; разтвори, посочени в забележка 4 от настоящата глава'
'Paints and varnishes (including enamels and lacquers) based on synthetic polymers or chemically modified natural polymers, dispersed or dissolved in an aqueous medium': 'Бои и лакове на базата на синтетични полимери или химически модифицирани естествени полимери, диспергирани или разтворени във водна среда'
'Other paints and varnishes (including enamels, lacquers and distempers); prepared water pigments of a kind used for finishing leather': 'Други бои и лакове; готови водни пигменти от видовете, използвани за повърхностна дообработка на кожи'
'Pigments (including metallic powders and flakes) dispersed in non-aqueous media, in liquid or paste form, of a kind used in the manufacture of paints (including enamels); stamping foils; dyes and other colouring matter put up in forms or packings for retail sale': 'Пигменти (включително металните прахове и люспи), диспергирани в неводна среда, в течно или пастообразно състояние, от видовете, използвани за производството на бои (включително емайли); фолио за печатане чрез щамповане; бои и други багрилни вещества, представени във форми или опаковки за продажба на дребно'
"Artists', students' or signboard painters' colours, modifying tints, amusement colours and the like, in tablets, tubes, jars, bottles, pans or in similar forms or packings": 'Бои за художници, ученически бои, плакатни бои, бои за изменяне на нюансите, за забавление и подобни бои на таблетки, в туби, бурканчета, шишенца, панички и други подобни'
"Glaziers' putty, grafting putty, resin cements, caulking compounds and other mastics; painters' fillings; non-refractory surfacing preparations for façades, indoor walls, floors, ceilings or the like": 'Кит за прозорци, свързващи смоли и други китове; покрития, използвани при боядисването; неогнеупорни покрития от вида на използваните в зидарството'
'Printing ink, writing or drawing ink and other inks, whether or not concentrated or solid': 'Печатарски мастила, мастила за писане или чертане и други мастила, дори концентрирани или в твърдо състояние'
'Essential oils (terpeneless or not), including concretes and absolutes; resinoids; extracted oleoresins; concentrates of essential oils in fats, in fixed oils, in waxes or the like, obtained by enfleurage or maceration; terpenic by-products of the deterpenation of essential oils; aqueous distillates and aqueous solutions of essential oils': 'Етерични масла (обезтерпенени или не), включително така наречените конкрети и абсолю; резиноиди; екстрахирани олеосмоли; концентрирани разтвори на етерични масла в мазнини, в нелетливи масла, във восъци или в аналогични материали, получени чрез екстракция или накисване; остатъчни терпенови субпродукти, получени от обезтерпенването на етеричните масла; ароматични дестилирани води и водни разтвори на етерични масла'
'Mixtures of odoriferous substances and mixtures (including alcoholic solutions) with a basis of one or more of these substances, of a kind used as raw materials in industry; other preparations based on odoriferous substances, of a kind used for the manufacture of beverages': 'Смеси от ароматични вещества и смеси (включително алкохолни разтвори) на базата на едно или повече от тези вещества от видовете, използвани като суровини в промишлеността; други препарати на базата на ароматични вещества от видовете, използвани за производството на напитки'
'Perfumes and toilet waters': 'Парфюми и тоалетни води'
'Beauty or make-up preparations and preparations for the care of the skin (other than medicaments), including sunscreen or suntan preparations; manicure or pedicure preparations': 'Готови продукти за разкрасяване или гримиране и препарати за поддържане на кожата, различни от медикаментите, включително препаратите за предпазване от слънце и препаратите за получаване на слънчев загар; препарати за маникюр или педикюр'
'Preparations for use on the hair': 'Препарати за поддържане на косата'
'Preparations for oral or dental hygiene, including denture fixative pastes and powders; yarn used to clean between the teeth (dental floss), in individual retail packages': 'Препарати за поддържане хигиената на устната кухина или зъбите, включително праховете и пастите за улесняване прилепването на зъбните протези; конци, използвани за почистване на зъбите (зъбни конци), представени в единични опаковки за продажба на дребно'
'Pre-shave, shaving or aftershave preparations, personal deodorants, bath preparations, depilatories and other perfumery, cosmetic or toilet preparations, not elsewhere specified or included; prepared room deodorisers, whether or not perfumed or having disinfectant properties': 'Препарати, които се използват преди, по време или след бръснене, дезодоранти за тяло, препарати за баня, депилатоари, други готови парфюмерийни или тоалетни продукти и други козметични препарати, неупоменати, нито включени другаде; готови дезодоранти за помещения, дори неароматизирани, със или без дезинфекционни свойства'
'Soap; organic surface-active products and preparations for use as soap, in the form of bars, cakes, moulded pieces or shapes, whether or not containing soap; organic surface-active products and preparations for washing the skin, in the form of liquid or cream and put up for retail sale, whether or not containing soap; paper, wadding, felt and nonwovens, impregnated, coated or covered with soap or detergent': 'Сапуни; повърхностноактивни органични продукти и препарати, употребявани като сапуни, на пръчки, парчета или калъпи, дори съдържащи сапун; повърхностноактивни органични продукти и препарати, за миене на кожата, течни или под формата на крем и пригодени за продажба на дребно, дори и съдържащи сапун; хартия, вата, филц и нетъкан текстил, напоени, промазани или покрити със сапун или детергенти'
'Organic surface-active agents (other than soap); surface-active preparations, washing preparations (including auxiliary washing preparations) and cleaning preparations, whether or not containing soap, other than those of heading 3401': 'Повърхностноактивни органични вещества (различни от сапуните); повърхностноактивни препарати, перилни препарати (включително спомагателните) и почистващи препарати, дори съдържащи сапун, различни от включените в № 3401'
'Lubricating preparations (including cutting-oil preparations, bolt or nut release preparations, anti-rust or anti-corrosion preparations and mould-release preparations, based on lubricants) and preparations of a kind used for the oil or grease treatment of textile materials, leather, furskins or other materials, but excluding preparations containing, as basic constituents, 70 % or more by weight of petroleum oils or of oils obtained from bituminous minerals': 'Смазочни препарати (включително маслата, употребявани при рязане, препаратите за намаляване триенето на гайките, препаратите против корозия и препаратите за откалъпване на базата на смазочни материали) и препарати за омасляване на текстилни материали, намасляване на кожи или на други материали, с изключение на тези, съдържащи като основен компонент 70 % или повече тегловно нефтени масла или масла от битуминозни минерали'
'Artificial waxes and prepared waxes': 'Изкуствени восъци и восъчни препарати'
'Polishes and creams, for footwear, furniture, floors, coachwork, glass or metal, scouring pastes and powders and similar preparations (whether or not in the form of paper, wadding, felt, nonwovens, cellular plastics or cellular rubber, impregnated, coated or covered with such preparations), excluding waxes of heading 3404': 'Вакси и кремове за обувки, паркетини, политури, препарати за лъскане на каросерии, стъкла или метали, пасти и прахове за чистене и лъскане и подобни препарати (дори под формата на хартия, вата, филц, нетъкан текстил, порести пластмаси или порест каучук, напоени, промазани или покрити с тези препарати), с изключение на восъците от № 3404'
'Casein, caseinates and other casein derivatives; casein glues': 'Казеини, казеинати и други казеинови производни; казеинови лепила'
'Albumins (including concentrates of two or more whey proteins, containing by weight more than 80 % whey proteins, calculated on the dry matter), albuminates and other albumin derivatives': 'Албумини (включително концентратите на два или повече протеини, получени от суроватка, съдържащи тегловно повече от 80 % протеини от суроватка, изчислени в сухо вещество), албуминати и други производни на албумините'
'Gelatin (including gelatin in rectangular (including square) sheets, whether or not surface-worked or coloured) and gelatin derivatives; isinglass; other glues of animal origin, excluding casein glues of heading 3501': 'Желатин (включително желатин под формата на изрязани квадратни или правоъгълни листове, дори с обработена повърхност или оцветени) и производни на желатина; ихтиокол; други лепила от животински произход, с изключение на казеиновите лепила от № 3501'
'Peptones and their derivatives; other protein substances and their derivatives, not elsewhere specified or included; hide powder, whether or not chromed': 'Пептони и техните производни; други протеинови вещества и техните производни, неупоменати, нито включени другаде; стрити на прах кожи, обработени или не с хром'
'Dextrins and other modified starches (for example, pregelatinised or esterified starches); glues based on starches, or on dextrins or other modified starches': 'Декстрин и други модифицирани скорбяла и нишесте (например желатинирани или естерифицирани скорбяла и нишесте); лепила на базата на скорбяла или нишесте, на декстрин или на други модифицирани скорбяла или нишесте'
'Prepared glues and other prepared adhesives, not elsewhere specified or included; products suitable for use as glues or adhesives, put up for retail sale as glues or adhesives, not exceeding a net weight of 1 kg': 'Готови лепила, неупоменати, нито включени другаде; всякакви продукти, употребявани за лепене, пригодени за продажба на дребно като лепила с нетно тегло, непревишаващо 1 kg'
'Enzymes; prepared enzymes not elsewhere specified or included': 'Ензими; ензимни препарати, неупоменати, нито включени другаде'
'Safety fuses; detonating cords; percussion or detonating caps; igniters; electric detonators': 'Бикфордови фитили; детониращи шнурове; ударни или детонаторни капсули; възпламенители; електрически детонатори'
'Fireworks, signalling flares, rain rockets, fog signals and other pyrotechnic articles': 'Артикули за фойерверки, сигнални ракети, ракети срещу градушка, сигнални огньове и други пиротехнически артикули'
'Ferro-cerium and other pyrophoric alloys in all forms; articles of combustible materials as specified in note 2 to this chapter': 'Фероцерий и други пирофорни сплави под всякакви форми; артикули от възпламенителни материали, упоменати в забележка 2 от настоящата глава'
'Photographic plates and film in the flat, sensitised, unexposed, of any material other than paper, paperboard or textiles; instant print film in the flat, sensitised, unexposed, whether or not in packs': 'Чувствителни, неекспонирани фотографски плаки и плоскоформатни филми, които не са от хартия, картон или текстил; чувствителни, неекспонирани, плоскоформатни фотографски филми за моментално проявяване и изготвяне на снимки, дори в опаковки'
'Photographic film in rolls, sensitised, unexposed, of any material other than paper, paperboard or textiles; instant print film in rolls, sensitised, unexposed': 'Чувствителни, неекспонирани фотоленти на рула, които не са от хартия, картон или текстил; чувствителни, неекспонирани фотоленти на рула за моментално проявяване и изготвяне на снимки'
'Photographic paper, paperboard and textiles, sensitised, unexposed': 'Чувствителни, неекспонирани фотографски хартия, картон и текстил'
'Photographic plates, film, paper, paperboard and textiles, exposed but not developed': 'Фотографски плаки, ленти, филми, хартия, картон и текстил, експонирани, но непроявени'
'Photographic plates and film, exposed and developed, other than cinematographic film': 'Фотографски плаки и ленти, експонирани и проявени, различни от кинематографските филми'
'Cinematographic film, exposed and developed, whether or not incorporating soundtrack or consisting only of soundtrack': 'Кинематографски филми, експонирани и проявени, неми или със зарегистриран звук или само със зарегистриран звук'
'Chemical preparations for photographic uses (other than varnishes, glues, adhesives and similar preparations); unmixed products for photographic uses, put up in measured portions or put up for retail sale in a form ready for use': 'Химически препарати за фотографски цели, различни от лаковете, лепилата и подобни препарати; несмесени продукти, дозирани за фотографски цели или пригодени за продажба на дребно за същите цели, готови за употреба'
'Artificial graphite; colloidal or semi-colloidal graphite; preparations based on graphite or other carbon in the form of pastes, blocks, plates or other semi-manufactures': 'Изкуствен графит; колоиден или полуколоиден графит; препарати на базата на графита или на други форми на въглерода под формата на пасти, блокове, плочки или други полуфабрикати'
'Activated carbon; activated natural mineral products; animal black, including spent animal black': 'Активен въглен; естествени активирани минерални материали; животински въглен, включително обеднен животински въглен'
'Tall oil, whether or not refined': 'Талово масло, дори рафинирано'
'Gum, wood or sulphate turpentine and other terpenic oils produced by the distillation or other treatment of coniferous woods; crude dipentene; sulphite turpentine and other crude para-cymene; pine oil containing alpha-terpineol as the main constituent': 'Терпентинови масла, получени от балсамова смола, от иглолистна дървесина или при производството на целулоза по сулфатния метод, и други терпенови масла, получени при дестилация или друга обработка на иглолистна дървесина; суров дипентен; терпентиново масло, получено при производството на целулоза по бисулфитния метод, и други сурови парацимоли; борово масло (Pinе oil), съдържащо като главна съставна част алфатерпинеол'
'Rosin and resin acids, and derivatives thereof; rosin spirit and rosin oils; run gums': 'Колофони и смолни киселини и техните производни; есенция от колофон и масла от колофон; разтопени смоли'
"Wood tar; wood tar oils; wood creosote; wood naphtha; vegetable pitch; brewers' pitch and similar preparations based on rosin, resin acids or on vegetable pitch": 'Дървесен катран; дървесни катранени масла; дървесен креозот; дървесен метилов спирт; растителни катрани; смоли за пивоварното производство и подобни продукти на базата на колофоните, смолните киселини или растителните катрани'
'Insecticides, rodenticides, fungicides, herbicides, anti-sprouting products and plant-growth regulators, disinfectants and similar products, put up in forms or packings for retail sale or as preparations or articles (for example, sulphur-treated bands, wicks and candles, and fly-papers)': 'Инсектициди, родентициди, фунгициди, хербициди, инхибитори на кълнене и регулатори на растежа на растенията, дезинфекционни средства и други подобни, представени във форми или опаковки за продажба на дребно или във вид на препарати или артикули, като ленти, фитили и свещи, съдържащи сяра, и хартиени мухоловки'
'Finishing agents, dye carriers to accelerate the dyeing or fixing of dyestuffs and other products and preparations (for example, dressings and mordants), of a kind used in the textile, paper, leather or like industries, not elsewhere specified or included': 'Препарати за апретура или дообработка, ускорители на боядисване или фиксиране на багрила и други продукти и препарати (например препарати за скробване и препарати за стипцоване), използвани при производството на текстил, хартия, кожи или в подобни производства, неупоменати, нито включени другаде'
'Pickling preparations for metal surfaces; fluxes and other auxiliary preparations for soldering, brazing or welding; soldering, brazing or welding powders and pastes consisting of metal and other materials; preparations of a kind used as cores or coatings for welding electrodes or rods': 'Препарати за декапиране на метали; флюсове за заваряване или спояване и други спомагателни препарати, използвани при заваряване или спояване на металите; пасти и прахове за заваряване или спояване, съставени от метал и от други материали; препарати за обмазване или пълнене на електроди или пръчици за заваряване'
'Anti-knock preparations, oxidation inhibitors, gum inhibitors, viscosity improvers, anti-corrosive preparations and other prepared additives, for mineral oils (including gasoline) or for other liquids used for the same purposes as mineral oils': 'Антидетонаторни препарати, забавители на окисляването, добавки, предотвратяващи образуването на смоли, средства за подобряване на вискозитета, антикорозионни добавки и други приготвени добавки за минерални масла (включително за бензин) или за други течности, използвани за същите цели както минералните масла'
'Prepared rubber accelerators; compound plasticisers for rubber or plastics, not elsewhere specified or included; anti-oxidising preparations and other compound stabilisers for rubber or plastics': 'Препарати, наречени ускорители на вулканизация; сложни пластификатори за каучук или пластмаси, неупоменати, нито включени другаде; антиокислителни препарати и други сложни стабилизатори за каучук или пластмаси'
'Organic composite solvents and thinners, not elsewhere specified or included; prepared paint or varnish removers': 'Сложни органични разтворители и разредители, неупоменати, нито включени другаде; препарати за премахване на бои или лакове'
'Reaction initiators, reaction accelerators and catalytic preparations, not elsewhere specified or included': 'Инициатори на реакции, ускорители на реакции и катализаторни препарати, неупоменати, нито включени другаде'
'Refractory cements, mortars, concretes and similar compositions, including dolomite ramming mix, other than products of heading 3801': 'Огнеупорни цименти, строителни разтвори, бетони и други подобни огнеупорни смеси, включително доломит, агломериран с помощта на свързващи вещества, различни от продуктите от № 3801'
'Mixed alkylbenzenes and mixed alkylnaphthalenes, other than those of heading 2707 or 2902': 'Алкилбензенови и алкилнафталенови смеси, различни от посочените в № 2707 или 2902'
'Chemical elements doped for use in electronics, in the form of discs, wafers or similar forms; chemical compounds doped for use in electronics': 'Химични елементи, легирани с оглед използването им в електрониката, под формата на дискове, пластинки или аналогични форми; химични съединения, легирани с оглед използването им в електрониката'
'Diagnostic or laboratory reagents on a backing, prepared diagnostic or laboratory reagents whether or not on a backing, whether or not put up in the form of kits, other than those of heading 3006; certified reference materials': 'Диагностични или лабораторни реактиви върху всякакъв носител, приготвени диагностични или лабораторни реактиви, дори представени върху носител, дори представени под формата на комплекти, различни от посочените в № 3006; сертифицирани референтни материали'
'Industrial monocarboxylic fatty acids; acid oils from refining; industrial fatty alcohols': 'Промишлени монокарбоксилни мастни киселини; масла, получени при рафиниране, съдържащи киселини; промишлени мастни алкохоли'
'Prepared binders for foundry moulds or cores; chemical products and preparations of the chemical or allied industries (including those consisting of mixtures of natural products), not elsewhere specified or included': 'Свързващи препарати за леярски форми или сърца; химични продукти и препарати на химическата промишленост или на други, свързани с нея промишлености (включително смесите от естествени продукти), неупоменати, нито включени другаде'
'Residual products of the chemical or allied industries, not elsewhere specified or included; municipal waste; sewage sludge; other wastes specified in note 6 to this chapter': 'Отпадъчни продукти от химическата или свързани с нея промишлености, неупоменати нито включени другаде; битови отпадъци; утайки от отпадъчни води; други отпадъци, упоменати в забележка 6 към настоящата глава'
'Biodiesel and mixtures thereof, not containing or containing less than 70 % by weight of petroleum oils or oils obtained from bituminous minerals': 'Биодизел и смеси от биодизел, които не съдържат нефтени масла или масла от битуминозни минерали, или ги съдържат, но под 70 % тегловно'
'Mixtures containing halogenated derivatives of methane, ethane or propane, not elsewhere specified or included': 'Смеси, съдържащи халогенопроизводни на метана, етана или пропана, неупоменати, нито включени другаде'
'Polymers of ethylene, in primary forms': 'Полимери на етилена в първични форми'
'Polymers of propylene or of other olefins, in primary forms': 'Полимери на пропилена или на други олефини в първични форми'
'Polymers of styrene, in primary forms': 'Полимери на стирена в първични форми'
'Polymers of vinyl chloride or of other halogenated olefins, in primary forms': 'Полимери на винилхлорида или на други халогенирани олефини в първични форми'
'Polymers of vinyl acetate or of other vinyl esters, in primary forms; other vinyl polymers in primary forms': 'Полимери на винилацетата или на други винилови естери в първични форми; други винилови полимери в първични форми'
'Acrylic polymers in primary forms': 'Акрилови полимери в първични форми'
'Polyacetals, other polyethers and epoxide resins, in primary forms; polycarbonates, alkyd resins, polyallyl esters and other polyesters, in primary forms': 'Полиацетали, други полиетери и епоксидни смоли в първични форми; поликарбонати, алкидни смоли, алилни полиестери и други полиестери в първични форми'
'Polyamides in primary forms': 'Полиамиди в първични форми'
'Amino-resins, phenolic resins and polyurethanes, in primary forms': 'Аминосмоли, фенолни смоли и полиуретани в първични форми'
'Petroleum resins, coumarone-indene resins, polyterpenes, polysulphides, polysulphones and other products specified in note 3 to this chapter, not elsewhere specified or included, in primary forms': 'Нефтени смоли, кумаронинденови смоли, политерпени, полисулфиди, полисулфони и други продукти, упоменати в забележка 3 от настоящата глава, неупоменати, нито включени другаде, в първични форми'
'Cellulose and its chemical derivatives, not elsewhere specified or included, in primary forms': 'Целулоза и нейните химически производни, неупоменати, нито включени другаде, в първични форми'
'Natural polymers (for example, alginic acid) and modified natural polymers (for example, hardened proteins, chemical derivatives of natural rubber), not elsewhere specified or included, in primary forms': 'Естествени полимери (например алгинова киселина) и модифицирани естествени полимери (например втвърдени протеини, химични производни на естествения каучук), неупоменати, нито включени другаде, в първични форми'
'Waste, parings and scrap, of plastics': 'Отпадъци, изрезки и остатъци от пластмаси'
'Monofilament of which any cross-sectional dimension exceeds 1 mm, rods, sticks and profile shapes, whether or not surface-worked but not otherwise worked, of plastics': 'Пластмасови едножични влакна, чийто най-голям размер на напречния разрез превишава 1 mm (моновлакна), пръчки, прътове и профили, дори с повърхностна обработка, но необработени по друг начин'
'Tubes, pipes and hoses, and fittings therefor (for example, joints, elbows, flanges), of plastics': 'Пластмасови тръби и маркучи и техните принадлежности (например свръзки, колена, муфи)'
'Floor coverings of plastics, whether or not self-adhesive, in rolls or in the form of tiles; wall or ceiling coverings of plastics, as defined in note 9 to this chapter': 'Пластмасови подови настилки, дори самозалепващи се, на роли или под формата на плочи или плочки; пластмасови облицовки за стени или тавани, определени в забележка 9 от настоящата глава'
'Self-adhesive plates, sheets, film, foil, tape, strip and other flat shapes, of plastics, whether or not in rolls': 'Пластмасови самозалепващи се плочи, листове, ленти, фолио и други плоски форми, дори на роли'
'Other plates, sheets, film, foil and strip, of plastics, non-cellular and not reinforced, laminated, supported or similarly combined with other materials': 'Други плочи, листове, фолио, ленти и пластини от непорести пластмаси, неподсилени, ненаслоени, без подложка, нито по друг начин съчетани с други материали'
'Other plates, sheets, film, foil and strip, of plastics': 'Други пластмасови плочи, листове, фолио, ленти и пластини'
'Baths, shower-baths, sinks, washbasins, bidets, lavatory pans, seats and covers, flushing cisterns and similar sanitary ware, of plastics': 'Пластмасови вани, поддушови корита, мивки, бидета, тоалетни чинии и техните седалки и капаци, казанчета за тоалетни и подобни санитарни или хигиенни артикули'
'Articles for the conveyance or packing of goods, of plastics; stoppers, lids, caps and other closures, of plastics': 'Пластмасови транспортни или опаковъчни артикули; пластмасови тапи, капаци, капсули и други приспособления за затваряне'
'Tableware, kitchenware, other household articles and hygienic or toilet articles, of plastics': 'Пластмасови съдове и прибори за сервиране или за кухня, други домашни потреби и хигиенни или тоалетни артикули'
"Builders' ware of plastics, not elsewhere specified or included": 'Пластмасови артикули за оборудване в строителството, неупоменати, нито включени другаде'
'Other articles of plastics and articles of other materials of headings 3901 to 3914': 'Други изделия от пластмаси и изделия от другите материали от № 3901 до 3914'
'Natural rubber, balata, gutta-percha, guayule, chicle and similar natural gums, in primary forms or in plates, sheets or strip': 'Естествен каучук, балата, гутаперча, гуаюла, чикъл и аналогични естествени гуми в първични форми или на плочи, листове или ленти'
'Synthetic rubber and factice derived from oils, in primary forms or in plates, sheets or strip; mixtures of any product of heading 4001 with any product of this heading, in primary forms or in plates, sheets or strip': 'Синтетичен каучук и фактис за каучук, произведен от масла, в първични форми или на плочи, листове или ленти; смеси от продуктите от № 4001 с продукти от настоящата позиция, в първични форми или на плочи, листове или ленти'
'Compounded rubber, unvulcanised, in primary forms or in plates, sheets or strip': 'Невулканизирани каучукови смеси в първични форми или на плочи, листове или ленти'
'Other forms (for example, rods, tubes and profile shapes) and articles (for example, discs and rings), of unvulcanised rubber': 'Други форми (например пръчки, тръби, профили) и артикули (например дискове, шайби), от невулканизиран каучук'
'Plates, sheets, strip, rods and profile shapes, of vulcanised rubber other than hard rubber': 'Плочи, листове, ленти, пръчки и профили от вулканизиран невтвърден каучук'
'Tubes, pipes and hoses, of vulcanised rubber other than hard rubber, with or without their fittings (for example, joints, elbows, flanges)': 'Тръби и маркучи от вулканизиран невтвърден каучук, дори с принадлежности (например свръзки, колена, муфи)'
'Conveyor or transmission belts or belting, of vulcanised rubber': 'Транспортни ленти или трансмисионни ремъци от вулканизиран каучук'
'New pneumatic tyres, of rubber': 'Пневматични гуми от каучук, нови'
'Retreaded or used pneumatic tyres of rubber; solid or cushion tyres, tyre treads and tyre flaps, of rubber': 'Пневматични гуми от каучук, регенерирани или употребявани; бандажни гуми, протектори за пневматични гуми и колани (предпазни ленти), от каучук'
'Inner tubes, of rubber': 'Вътрешни гуми от каучук'
'Hygienic or pharmaceutical articles (including teats), of vulcanised rubber other than hard rubber, with or without fittings of hard rubber': 'Хигиенни или фармацевтични артикули (включително биберони) от невтвърден вулканизиран каучук, дори с части от втвърден каучук'
'Articles of apparel and clothing accessories (including gloves, mittens and mitts), for all purposes, of vulcanised rubber other than hard rubber': 'Облекла и принадлежности към тях (включително ръкавици, ръкавици без пръсти и ръкавици с един пръст), от вулканизиран невтвърден каучук, за всякакъв вид употреба'
'Other articles of vulcanised rubber other than hard rubber': 'Други изделия от невтвърден вулканизиран каучук'
'Raw hides and skins of bovine (including buffalo) or equine animals (fresh, or salted, dried, limed, pickled or otherwise preserved, but not tanned, parchment-dressed or further prepared), whether or not dehaired or split': 'Сурови кожи от едър рогат добитък (включително биволските) или кожи от еднокопитни (пресни или осолени, сушени, варосани, пиклирани или консервирани по друг начин, но недъбени, нито пергаментирани, нито обработени по друг начин), дори обезкосмени или цепени'
'Raw skins of sheep or lambs (fresh, or salted, dried, limed, pickled or otherwise preserved, but not tanned, parchment-dressed or further prepared), whether or not with wool on or split, other than those excluded by note 1(c) to this chapter': 'Сурови овчи кожи (пресни или осолени, сушени, варосани, пиклирани или консервирани по друг начин, но недъбени, нито пергаментирани, нито обработени по друг начин), дори обезкосмени или цепени, различни от тези, които са изключени със забележка 1, буква в) от настоящата глава'
'Other raw hides and skins (fresh, or salted, dried, limed, pickled or otherwise preserved, but not tanned, parchment-dressed or further prepared), whether or not dehaired or split, other than those excluded by note 1(b) or 1(c) to this chapter': 'Други сурови кожи (пресни или осолени, сушени, варосани, пиклирани или консервирани по друг начин, но недъбени, нито пергаментирани, нито обработени по друг начин), дори обезкосмени или цепени, различни от тези, които са изключени със забележка 1, буква б) или в) от настоящата глава'
'Tanned or crust hides and skins of bovine (including buffalo) or equine animals, without hair on, whether or not split, but not further prepared': 'Дъбени или crust кожи от едър рогат добитък (включително биволските) и от еднокопитни, обезкосмени, дори цепени, но необработени по друг начин'
'Tanned or crust skins of sheep or lambs, without wool on, whether or not split, but not further prepared': 'Дъбени или crust овчи кожи, обезкосмени, дори цепени, но необработени по друг начин'
'Tanned or crust hides and skins of other animals, without wool or hair on, whether or not split, but not further prepared': 'Дъбени или crust кожи от други животни, обезкосмени, дори цепени, но необработени по друг начин'
'Leather further prepared after tanning or crusting, including parchment-dressed leather, of bovine (including buffalo) or equine animals, without hair on, whether or not split, other than leather of heading 4114': 'Дъбени или crust кожи, допълнително обработени, включително пергаментирани кожи, от едър рогат добитък (включително биволските) и от еднокопитни, обезкосмени, дори цепени, различни от тези от № 4114'
'Leather further prepared after tanning or crusting, including parchment-dressed leather, of other animals, without wool or hair on, whether or not split, other than leather of heading 4114': 'Дъбени или crust кожи от други животни, допълнително обработени, включително пергаментирани кожи, обезкосмени, дори цепени, различни от тези от № 4114'
'Chamois (including combination chamois) leather; patent leather and patent laminated leather; metallised leather': 'Замшеви кожи — гюдерии (включително комбинирано маслено-формалиново дъбени кожи); кожи с лаково или друго покритие; метализирани кожи'
'Composition leather with a basis of leather or leather fibre, in slabs, sheets or strip, whether or not in rolls; parings and other waste of leather or of composition leather, not suitable for the manufacture of leather articles; leather dust, powder and flour': 'Възстановена кожа на базата на кожа или кожени влакна, на плочи, листове или ленти, дори навити на рула; изрезки и други отпадъци от обработени кожи или от възстановена кожа, негодни за производството на кожени изделия; стърготини, прах и брашно от кожа'
'Trunks, suitcases, vanity cases, executive-cases, briefcases, school satchels, spectacle cases, binocular cases, camera cases, musical instrument cases, gun cases, holsters and similar containers; travelling-bags, insulated food or beverages bags, toilet bags, rucksacks, handbags, shopping-bags, wallets, purses, map-cases, cigarette-cases, tobacco-pouches, tool bags, sports bags, bottle-cases, jewellery boxes, powder boxes, cutlery cases and similar containers, of leather or of composition leather, of sheeting of plastics, of textile materials, of vulcanised fibre or of paperboard, or wholly or mainly covered with such materials or with paper': 'Куфари, куфарчета, включително тоалетните куфарчета и куфарчета за документи, папки, ученически чанти, калъфи за очила, за бинокли, за фотоапарати, за камери, за музикални инструменти или за оръжия и други подобни; пътни чанти, изолиращи чанти за храни и напитки, тоалетни чантички, раници, ръчни чанти, пазарски чанти, портфейли, портмонета, калъфи за карти за игра, калъфи за цигари, кесии за тютюн, кутии за инструменти, чанти за спортни артикули, кутии за флакони или бижута, пудриери, кутии за златарски изделия и други подобни, от естествена или възстановена кожа, от пластмасови листове, от текстилни материали, от вулканфибър или от картон, или покрити изцяло или в по-голямата си част с тези материали или с хартия'
'Articles of apparel and clothing accessories, of leather or of composition leather': 'Облекла и допълнения към облеклото, от естествена или възстановена кожа'
'Other articles of leather or of composition leather': 'Други изделия от естествена или възстановена кожа'
"Raw furskins (including heads, tails, paws and other pieces or cuttings, suitable for furriers' use), other than raw hides and skins of heading 4101, 4102 or 4103": 'Сурови кожухарски кожи (включително главите, опашките, крачетата и други части, годни за употреба в кожухарството), различни от суровите кожи от № 4101, 4102 или 4103'
'Tanned or dressed furskins (including heads, tails, paws and other pieces or cuttings), unassembled, or assembled (without the addition of other materials) other than those of heading 4303': 'Дъбени или апретирани кожухарски кожи (включително главите, опашките, крачетата и други части, отпадъци и изрезки), несъединени или съединени (но не посредством други материали), различни от включените в № 4303'
'Articles of apparel, clothing accessories and other articles of furskin': 'Облекла, допълнения към облеклото и други артикули от кожухарски кожи'
'Fuel wood, in logs, in billets, in twigs, in faggots or in similar forms; wood in chips or particles; sawdust and wood waste and scrap, whether or not agglomerated in logs, briquettes, pellets or similar forms': 'Дърва за горене под формата на трупчета, цепеници, клони, снопчета или подобни форми; дървен материал на трески или частици; дървени стърготини, отпадъци и остатъци, дори агломерирани под формата на трупчета, брикети, пелети или в подобни форми'
'Wood charcoal (including shell or nut charcoal), whether or not agglomerated': 'Дървени въглища (включително въглищата от черупки или костилки), дори агломерирани'
'Wood in the rough, whether or not stripped of bark or sapwood, or roughly squared': 'Необработен дървен материал, дори обелен, със или без беловина, двустранно или четиристранно грубо издялан, с приблизителна форма на квадрат или правоъгълник'
'Hoopwood; split poles; piles, pickets and stakes of wood, pointed but not sawn lengthwise; wooden sticks, roughly trimmed but not turned, bent or otherwise worked, suitable for the manufacture of walking sticks, umbrellas, tool handles or the like; chipwood and the like': 'Дървени заготовки за обръчи; цепени колчета за връзване на лози и подобни; заострени колове и колчета от дървен материал, небичен надлъжно; само грубо нарязан или заоблен, но нестругован, нито извит и нито обработен по някакъв друг начин дървен материал за бастуни, чадъри, дръжки на инструменти или други подобни; дървени пръчки, ленти и други подобни'
'Railway or tramway sleepers (cross-ties) of wood': 'Дървени траверси за железопътни или подобни линии'
'Wood sawn or chipped lengthwise, sliced or peeled, whether or not planed, sanded or end-jointed, of a thickness exceeding 6 mm': 'Дървен материал, нарязан или бичен надлъжно, цепен или кръгообразно нарязан, дори рендосан, шлифован или клинозъбно съединен, с дебелина над 6 mm'
'Sheets for veneering (including those obtained by slicing laminated wood), for plywood or for similar laminated wood and other wood, sawn lengthwise, sliced or peeled, whether or not planed, sanded, spliced or end-jointed, of a thickness not exceeding 6 mm': 'Фурнирни листове (включително тези, получени чрез нацепване на слоест дървен материал), развиван фурнир за шперплат или листове за подобен слоест дървен материал и друг дървен материал, надлъжно нарязан, нацепен или кръгообразно развит, дори рендосан, шлифован, челно или клинозъбно съединен, с дебелина, непревишаваща 6 mm'
'Wood (including strips and friezes for parquet flooring, not assembled) continuously shaped (tongued, grooved, rebated, chamfered, V-jointed, beaded, moulded, rounded or the like) along any of its edges, ends or faces, whether or not planed, sanded or end-jointed': 'Дървен материал (включително паркетни дъски и фризи, несглобени), профилиран (нутван, федерован, жлебован, фалцован, кантован, свързан под формата на V, формован за корнизи, със заоблени ръбове или обработен по подобен начин) по дължината на един или на няколко ръбове или страни, дори рендосан, шлифован или клинозъбно съединен'
'Particle board, oriented strand board (OSB) and similar board (for example, waferboard) of wood or other ligneous materials, whether or not agglomerated with resins or other organic binding substances': 'Плочи от дървесни частици, плочи, наречени oriented strand board (OSB) и подобни плочи (например waferboards) от дървен материал или от други дървесинни материали, дори агломерирани със смоли или с други органични свързващи вещества'
'Fibreboard of wood or other ligneous materials, whether or not bonded with resins or other organic substances': 'Плочи от дървесни влакна или от влакна от други дървесинни материали, дори агломерирани със смоли или други органични свързващи вещества'
'Plywood, veneered panels and similar laminated wood': 'Шперплат, фурнировани плоскости и подобен слоест дървен материал'
'Wooden frames for paintings, photographs, mirrors or similar objects': 'Дървени рамки за картини, фотографии, огледала или други подобни'
'Packing cases, boxes, crates, drums and similar packings, of wood; cable-drums of wood; pallets, box pallets and other load boards, of wood; pallet collars of wood': 'Каси, касетки, щайги, барабани и подобни амбалажи от дървен материал; дървени барабани за кабели; обикновени палети, бокс палети и други товароносители от дърво; дървени подпори за палети'
"Builders' joinery and carpentry of wood, including cellular wood panels, assembled flooring panels, shingles and shakes": 'Дърводелски изделия и части за конструкции от дърво, включително порестите дървесни плочи, съединени плочи за подови настилки и покривните шиндри (shingles и shakes), от дървен материал'
'Tableware and kitchenware, of wood': 'Съдове и прибори за сервиране или за кухня от дървен материал'
'Wood marquetry and inlaid wood; caskets and cases for jewellery or cutlery, and similar articles, of wood; statuettes and other ornaments, of wood; wooden articles of furniture not falling in Chapter 94': 'Мозайки върху дърво и инкрустиран дървен материал; ковчежета, кутии и калъфи за бижута или за златарски изделия и други подобни, от дървен материал; статуетки и други изделия за украса, от дървен материал; артикули за вътрешно обзавеждане от дървен материал, невключени в глава 94'
'Other articles of wood': 'Други изделия от дървен материал'
'Natural cork, raw or simply prepared; waste cork; crushed, granulated or ground cork': 'Естествен корк, необработен или само почистен; отпадъци от корк; натрошен, гранулиран или пулверизиран корк'
'Articles of natural cork': 'Изделия от естествен корк'
'Agglomerated cork (with or without a binding substance) and articles of agglomerated cork': 'Агломериран корк (със или без свързващо вещество) и изделия от агломериран корк'
'Plaits and similar products of plaiting materials, whether or not assembled into strips; plaiting materials, plaits and similar products of plaiting materials, bound together in parallel strands or woven, in sheet form, whether or not being finished articles (for example, mats, matting, screens)': 'Сплитки и подобни артикули от материали за плетене, дори свързани на ленти; материали за плетене, сплитки и подобни артикули от материали за плетене, изтъкани или паралелно подредени в една плоскост, дори завършени (например рогозки, изтривалки и решетки)'
'Basketwork, wickerwork and other articles, made directly to shape from plaiting materials or made up from goods of heading 4601; articles of loofah': 'Кошничарски изделия, изработени директно във форма, от материалите за плетене или конфекционирани с помощта на артикулите от № 4601; изделия от луфа'
'Mechanical wood pulp': 'Механична дървесна маса'
'Chemical wood pulp, soda or sulphate, other than dissolving grades': 'Химична дървесна маса, натронова или сулфатна, различна от масата за разтваряне'
'Chemical wood pulp, sulphite, other than dissolving grades': 'Химична дървесна маса, сулфитна, различна от масата за разтваряне'
'Pulps of fibres derived from recovered (waste and scrap) paper or paperboard or of other fibrous cellulosic material': 'Влакнести маси, получени от хартия или картон за рециклиране (отпадъци и остатъци) или от други влакнести целулозни материали'
'Recovered (waste and scrap) paper or paperboard': 'Хартии или картони за рециклиране (отпадъци и остатъци)'
'Uncoated paper and paperboard, of a kind used for writing, printing or other graphic purposes, and non-perforated punchcards and punch-tape paper, in rolls or rectangular (including square) sheets, of any size, other than paper of heading 4801 or 4803; handmade paper and paperboard': 'Хартии и картони, непромазани, от видовете, използвани за писане, печатане или други графични цели, и хартии и картони за карти или за ленти за перфориране, неперфорирани, на роли или на листове с квадратна или правоъгълна форма, с всякакви размери, различни от хартиите от № 4801 или 4803; хартии и картони, произведени на отделни листове (ръчно отлята хартия)'
'Toilet or facial tissue stock, towel or napkin stock and similar paper of a kind used for household or sanitary purposes, cellulose wadding and webs of cellulose fibres, whether or not creped, crinkled, embossed, perforated, surface-coloured, surface-decorated or printed, in rolls or sheets': 'Хартии от видовете, използвани за направа на тоалетна хартия, на салфетки за почистване на грим, на хартии за подсушаване на ръцете, на салфетки или на подобни хартии за домакинска, хигиенна или тоалетна употреба; целулозна вата и платна от целулозни влакна, дори крепирани, плисирани, релефно щамповани, перфорирани, повърхностно оцветени, повърхностно декорирани или напечатани, на роли или на листове'
'Uncoated kraft paper and paperboard, in rolls or sheets, other than that of heading 4802 or 4803': 'Крафтхартии и крафткартони, непромазани, на роли или на листове, различни от тези в № 4802 или 4803'
'Other uncoated paper and paperboard, in rolls or sheets, not further worked or processed than as specified in note 3 to this chapter': 'Други хартии и картони, непромазани, на роли или на листове, непретърпели допълнителна преработка или обработки, различни от посочените в забележка 3 от настоящата глава'
'Vegetable parchment, greaseproof papers, tracing papers and glassine and other glazed transparent or translucent papers, in rolls or sheets': 'Растителен пергамент (сулфурирани хартии и картони), маслоустойчиви хартии, паус, хартия кристал и други каландрирани хартии, прозрачни или полупрозрачни, на роли или на листове'
'Composite paper and paperboard (made by sticking flat layers of paper or paperboard together with an adhesive), not surface-coated or impregnated, whether or not internally reinforced, in rolls or sheets': 'Композитни хартии и картони, плоско съединени чрез слепване, непокрити, нито импрегнирани, дори вътрешно подсилени, на роли или на листове'
'Paper and paperboard, corrugated (with or without glued flat surface sheets), creped, crinkled, embossed or perforated, in rolls or sheets, other than paper of the kind described in heading 4803': 'Хартии и картони, навълнени (дори с покритие чрез залепване), крепирани, плисирани, релефно щамповани или перфорирани, на роли или на листове, различни от хартиите от № 4803'
'Carbon paper, self-copy paper and other copying or transfer papers (including coated or impregnated paper for duplicator stencils or offset plates), whether or not printed, in rolls or sheets': 'Индиго хартии, наречени автокопирни, и други хартии за копиране или пренасяне (включително покритите, намазаните или импрегнираните хартии за восъчни листове (циклостилни хартии) или за офсетни плаки), дори напечатани, на роли или на листове'
'Paper and paperboard, coated on one or both sides with kaolin (China clay) or other inorganic substances, with or without a binder, and with no other coating, whether or not surface-coloured, surface-decorated or printed, in rolls or rectangular (including square) sheets, of any size': 'Хартии и картони, на които едната или двете страни са покрити с каолин или други неорганични вещества, със или без свързващи материали, с изключение на всякакво друго покритие, дори повърхностно оцветени, повърхностно декорирани или печатани, на роли или на листове с квадратна или правоъгълна форма, с всякакви размери'
'Paper, paperboard, cellulose wadding and webs of cellulose fibres, coated, impregnated, covered, surface-coloured, surface-decorated or printed, in rolls or rectangular (including square) sheets, of any size, other than goods of the kind described in heading 4803, 4809 or 4810': 'Хартии, картони, целулозна вата и платна от целулозни влакна, намазани, покрити, импрегнирани, повърхностно оцветени, повърхностно декорирани или печатани, на роли или на листове с квадратна или правоъгълна форма, с всякакви размери, различни от продуктите от № 4803, 4809 или 4810'
'Cigarette paper, whether or not cut to size or in the form of booklets or tubes': 'Цигарена хартия, дори изрязана по формат или на листчета или тръбички'
'Wallpaper and similar wallcoverings; window transparencies of paper': 'Хартиени тапети и подобни стенни облицовки; транспарантна хартия за прозорци'
'Carbon paper, self-copy paper and other copying or transfer papers (other than those of heading 4809), duplicator stencils and offset plates, of paper, whether or not put up in boxes': 'Индиго, хартии, наречени автокопирни, и други хартии за копиране или пренасяне (различни от включените в № 4809), комплекти от восъчни (циклостилни) листове и офсетни плаки от хартия, дори в кутии'
'Envelopes, letter cards, plain postcards and correspondence cards, of paper or paperboard; boxes, pouches, wallets and writing compendiums, of paper or paperboard, containing an assortment of paper stationery': 'Пликове, листове-пликове, неилюстрирани пощенски картички и картички за кореспонденция, от хартия или картон; кутии, папки и други подобни, от хартия или картон, съдържащи комплекти от артикули за кореспонденция'
'Toilet paper and similar paper, cellulose wadding or webs of cellulose fibres, of a kind used for household or sanitary purposes, in rolls of a width not exceeding 36 cm, or cut to size or shape; handkerchiefs, cleansing tissues, towels, tablecloths, serviettes, bedsheets and similar household, sanitary or hospital articles, articles of apparel and clothing accessories, of paper pulp, paper, cellulose wadding or webs of cellulose fibres': 'Тоалетна хартия или подобни хартии, целулозна вата или платна от целулозни влакна от видовете, използвани за домакински или санитарни цели, на роли с широчина, непревишаваща 36 cm, или нарязани във формат; носни кърпички, салфетки за почистване на грим, за подсушаване на ръцете, покривки, салфетки за маса, спални чаршафи и подобни домакински, тоалетни, хигиенни или болнични артикули, облекло и допълнения към облеклото, от хартиена маса, хартия, целулозна вата или платна от целулозни влакна'
'Cartons, boxes, cases, bags and other packing containers, of paper, paperboard, cellulose wadding or webs of cellulose fibres; box files, letter trays, and similar articles, of paper or paperboard, of a kind used in offices, shops or the like': 'Кутии, торби, пликове, кесии и други опаковки, от хартия, картон, целулозна вата или платна от целулозни влакна; картонени изделия за канцеларски цели, за магазини или подобни'
'Registers, account books, notebooks, order books, receipt books, letter pads, memorandum pads, diaries and similar articles, exercise books, blotting pads, binders (loose-leaf or other), folders, file covers, manifold business forms, interleaved carbon sets and other articles of stationery, of paper or paperboard; albums for samples or for collections and book covers, of paper or paperboard': 'Регистри, счетоводни книги, бележници, кочани (за поръчки, за квитанции), бележници с дати, канцеларски хартиени кубове, блокове от листове за писма и подобни изделия, тетрадки, попивателна хартия, класьори, подвързии (с подвижни листове и други), папки за досиета и други ученически, канцеларски или книжарски артикули, от хартия или картон, включително връзки листове и кочани с бланки, дори съдържащи листове от индиго; албуми за мостри или колекции и корици за книги, от хартия или картон'
'Paper or paperboard labels of all kinds, whether or not printed': 'Етикети от всякакъв вид, от хартия или картон, напечатани или не'
'Bobbins, spools, cops and similar supports, of paper pulp, paper or paperboard (whether or not perforated or hardened)': 'Барабани, макари, масури, шпули и други подобни, от хартиена маса, хартия или картон, дори перфорирани или втвърдени'
'Other paper, paperboard, cellulose wadding and webs of cellulose fibres, cut to size or shape; other articles of paper pulp, paper, paperboard, cellulose wadding or webs of cellulose fibres': 'Други хартии, картони, целулозна вата, платна от целулозни влакна, изрязани на формати; други изделия от хартиена маса, хартия, картон, целулозна вата или платна от целулозни влакна'
'Printed books, brochures, leaflets and similar printed matter, whether or not in single sheets': 'Книги, брошури и подобни печатни издания, дори на отделни листове'
'Newspapers, journals and periodicals, whether or not illustrated or containing advertising material': 'Вестници и печатни периодични издания, дори илюстровани или съдържащи рекламни материали'
'Maps and hydrographic or similar charts of all kinds, including atlases, wall maps, topographical plans and globes, printed': 'Картографски изделия от всякакъв вид, включително напечатаните стенни карти, топографски планове и глобуси'
'Unused postage, revenue or similar stamps of current or new issue in the country in which they have, or will have, a recognised face value; stamp-impressed paper; banknotes; cheque forms; stock, share or bond certificates and similar documents of title': 'Пощенски, таксови и подобни марки, неунищожени, в обращение или предназначени да бъдат в обращение в страната, в която имат или ще имат призната номинална стойност; гербова хартия; банкноти; чекове, акции или облигации и подобни ценни книжа'
'Transfers (decalcomanias)': 'Превадки от всякакъв вид'
'Other printed matter, including printed pictures and photographs': 'Други печатни произведения, включително изображения, гравюри и фотографии'
'Silk yarn (other than yarn spun from silk waste) not put up for retail sale': 'Прежди от естествена коприна (различни от преждите от отпадъци от естествена коприна), непригодени за продажба на дребно'
'Yarn spun from silk waste, not put up for retail sale': 'Прежди от отпадъци от естествена коприна, непригодени за продажба на дребно'
'Silk yarn and yarn spun from silk waste, put up for retail sale; silkworm gut': 'Прежди от естествена коприна или от отпадъци от естествена коприна, пригодени за продажба на дребно; нишки от Месина'
'Woven fabrics of silk or of silk waste': 'Тъкани от естествена коприна или от отпадъци от естествена коприна'
'Wool, not carded or combed': 'Вълни, нещрайхгарни, нито камгарни'
'Fine or coarse animal hair, not carded or combed': 'Фини или груби животински косми, нещрайхгарни, нито камгарни'
'Waste of wool or of fine or coarse animal hair, including yarn waste but excluding garnetted stock': 'Отпадъци от вълна или от фини или груби животински косми, включително отпадъците от прежди, с изключение на развлакнените отпадъци'
'Wool and fine or coarse animal hair, carded or combed (including combed wool in fragments)': 'Вълна, фини или груби животински косми, щрайхгарни или камгарни (включително безразборно камгарирана вълна)'
'Yarn of carded wool, not put up for retail sale': 'Прежди от щрайхгарна вълна, непригодени за продажба на дребно'
'Yarn of combed wool, not put up for retail sale': 'Прежди от камгарна вълна, непригодени за продажба на дребно'
'Yarn of fine animal hair (carded or combed), not put up for retail sale': 'Прежди от фини животински косми, щрайхгарни или камгарни, непригодени за продажба на дребно'
'Yarn of wool or of fine animal hair, put up for retail sale': 'Прежди от вълна или от фини животински косми, пригодени за продажба на дребно'
'Woven fabrics of carded wool or of carded fine animal hair': 'Тъкани от щрайхгарна вълна или от щрайхгарни фини животински косми'
'Woven fabrics of combed wool or of combed fine animal hair': 'Тъкани от камгарна вълна или от камгарни фини животински косми'
'Cotton, not carded or combed': 'Памук, некардиран, нито пениран'
'Cotton waste (including yarn waste and garnetted stock)': 'Отпадъци от памук (включително отпадъците от прежди и развлакнените отпадъци)'
'Cotton sewing thread, whether or not put up for retail sale': 'Шевни конци от памук, дори пригодени за продажба на дребно'
'Cotton yarn (other than sewing thread), containing 85 % or more by weight of cotton, not put up for retail sale': 'Памучни прежди (различни от шевните конци), съдържащи тегловно 85 % или повече памук, непригодени за продажба на дребно'
'Cotton yarn (other than sewing thread), containing less than 85 % by weight of cotton, not put up for retail sale': 'Памучни прежди (различни от шевните конци), съдържащи тегловно по-малко от 85 % памук, непригодени за продажба на дребно'
'Cotton yarn (other than sewing thread) put up for retail sale': 'Памучни прежди (различни от шевните конци), пригодени за продажба на дребно'
'Woven fabrics of cotton, containing 85 % or more by weight of cotton, weighing not more than 200 g/m2': 'Памучни тъкани, съдържащи тегловно най-малко 85 % памук, с тегло, непревишаващо 200 g/m2'
'Woven fabrics of cotton, containing 85 % or more by weight of cotton, weighing more than 200 g/m2': 'Памучни тъкани, съдържащи тегловно 85 % или повече памук, с тегло, превишаващо 200 g/m2'
'Woven fabrics of cotton, containing less than 85 % by weight of cotton, mixed mainly or solely with man-made fibres, weighing not more than 200 g/m2': 'Памучни тъкани, съдържащи тегловно по-малко от 85 % памук, смесени предимно или само със синтетични или изкуствени влакна, с тегло, непревишаващо 200 g/m2'
'Woven fabrics of cotton, containing less than 85 % by weight of cotton, mixed mainly or solely with man-made fibres, weighing more than 200 g/m2': 'Памучни тъкани, съдържащи тегловно по-малко от 85 % памук, смесени предимно или само със синтетични или изкуствени влакна, с тегло, превишаващо 200 g/m2'
'Other woven fabrics of cotton': 'Други памучни тъкани'
'Flax, raw or processed but not spun; flax tow and waste (including yarn waste and garnetted stock)': 'Необработен или обработен лен, но непреден; дреб и отпадъци от лен (включително отпадъците от прежди и развлакнените отпадъци)'
'True hemp (Cannabis sativa L.), raw or processed but not spun; tow and waste of true hemp (including yarn waste and garnetted stock)': 'Коноп (Cannabis sativa L.), необработен или обработен, но непреден; дреб и отпадъци от коноп (включително отпадъците от прежди и развлакнените отпадъци)'
'Jute and other textile bast fibres (excluding flax, true hemp and ramie), raw or processed but not spun; tow and waste of these fibres (including yarn waste and garnetted stock)': 'Юта и други текстилни ликови влакна (с изключение на лена, конопа и рами), необработени или обработени, но непредени; дреб и отпадъци от тези влакна (включително отпадъците от прежди и развлакнените отпадъци)'
'Flax yarn': 'Прежди от лен'
'Yarn of jute or of other textile bast fibres of heading 5303': 'Прежди от юта или от други текстилни ликови влакна от № 5303'
'Yarn of other vegetable textile fibres; paper yarn': 'Прежди от други растителни текстилни влакна; хартиени прежди'
'Woven fabrics of flax': 'Тъкани от лен'
'Woven fabrics of jute or of other textile bast fibres of heading 5303': 'Тъкани от юта или от други текстилни ликови влакна от № 5303'
'Woven fabrics of other vegetable textile fibres; woven fabrics of paper yarn': 'Тъкани от други растителни текстилни влакна; тъкани от хартиени прежди'
'Sewing thread of man-made filaments, whether or not put up for retail sale': 'Шевни конци от синтетични или изкуствени нишки, дори пригодени за продажба на дребно'
'Synthetic filament yarn (other than sewing thread), not put up for retail sale, including synthetic monofilament of less than 67 decitex': 'Прежди от синтетични нишки (различни от шевните конци), непригодени за продажба на дребно, включително синтетичните монофиламенти с линейна плътност, по-малка от 67 dtex'
'Artificial filament yarn (other than sewing thread), not put up for retail sale, including artificial monofilament of less than 67 decitex': 'Прежди от изкуствени нишки (различни от шевните конци), непригодени за продажба на дребно, включително изкуствените монофиламенти с линейна плътност, по-малка от 67 dtex'
'Synthetic monofilament of 67 decitex or more and of which no cross-sectional dimension exceeds 1 mm; strip and the like (for example, artificial straw), of synthetic textile materials, of an apparent width not exceeding 5 mm': 'Синтетични монофиламенти с линейна плътност, равна или превишаваща 67 dtex, чието най-голямо напречно сечение не превишава 1 mm; ленти и подобни форми (например изкуствена слама) от синтетични текстилни материали, чиято видима широчина не превишава 5 mm'
'Woven fabrics of synthetic filament yarn, including woven fabrics obtained from materials of heading 5404': 'Тъкани от прежди от синтетични нишки, включително тъканите, получени от продуктите от № 5404'
'Woven fabrics of artificial filament yarn, including woven fabrics obtained from materials of heading 5405': 'Тъкани от прежди от изкуствени нишки, включително тъканите, получени от продуктите от № 5405'
'Synthetic filament tow': 'Кабели от синтетични нишки'
'Artificial filament tow': 'Кабели от изкуствени нишки'
