'Carpets and other textile floor coverings, woven, not tufted or flocked, whether or not made up, including Kelem, Schumacks, Karamanie and similar hand-woven rugs': 'Тъкàни килими и други тъкàни подови настилки от текстилни материали, нито тъфтинг, нито флок, дори конфекционирани, включително килимите, наречени Kelеm, Schumacks, Karamanie, и подобни ръчно тъкàни килими'
'Carpets and other textile floor coverings (including turf), tufted, whether or not made up': 'Килими и други подови настилки от текстилни материали (включително тревни чимове), тъфтинг, дори конфекционирани'
'Carpets and other textile floor coverings, of felt, not tufted or flocked, whether or not made up': 'Килими и други подови настилки, от филц, нито тъфтинг, нито флок, дори конфекционирани'
'Other carpets and other textile floor coverings, whether or not made up': 'Други килими и подови настилки от текстилни материали, дори конфекционирани'
