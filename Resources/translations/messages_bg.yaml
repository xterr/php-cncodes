'Twine, cordage, ropes and cables, whether or not plaited or braided and whether or not impregnated, coated, covered or sheathed with rubber or plastics': 'Канапи, въжета и дебели въжета, плетени или не, дори импрегнирани, промазани, покрити или обвити с каучук или с пластмаси'
'Knotted netting of twine, cordage or rope; made-up fishing nets and other made-up nets, of textile materials': 'Мрежи със завързани бримки, на платна или на части, изработени от канапи, въжета или дебели въжета; конфекционирани мрежи за риболов и други конфекционирани мрежи, изработени от текстилни материали'
