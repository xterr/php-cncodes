'Tyre cord fabric of high-tenacity yarn of nylon or other polyamides, polyesters or viscose rayon': 'Платна за пневматични гуми, получени на основата на прежди с висока здравина, от найлон или от други полиамиди, от полиестери или от вискозна коприна'
