'Other made-up clothing accessories, knitted or crocheted; knitted or crocheted parts of garments or of clothing accessories': 'Други конфекционирани допълнения за облеклата, трикотажни или плетени; части за облекла или допълнения за облекла, трикотажни или плетени'
