'Felt, whether or not impregnated, coated, covered or laminated': 'Филцове, дори импрегнирани, промазани, покрити или ламинирани'
'Nonwovens, whether or not impregnated, coated, covered or laminated': 'Нетъкани текстилни материали, дори импрегнирани, промазани, покрити или ламинирани'
'Rubber thread and cord, textile covered; textile yarn, and strip and the like of heading 5404 or 5405, impregnated, coated, covered or sheathed with rubber or plastics': 'Нишки и въжета от каучук, покрити с текстил; текстилни прежди, ленти и подобни форми от № 5404 или 5405, импрегнирани, промазани, покрити или обвити с каучук или с пластмаси'
