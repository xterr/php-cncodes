'Terry towelling and similar woven terry fabrics, other than narrow fabrics of heading 5806; tufted textile fabrics, other than products of heading 5703': 'Хавлиени тъкани, различни от артикулите от № 5806; тъфтинг изделия, различни от продуктите от № 5703'
'Gauze, other than narrow fabrics of heading 5806': 'Тъкани със сплитка гаце, различни от артикулите от № 5806'
