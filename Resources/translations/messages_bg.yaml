'Narrow woven fabrics, other than goods of heading 5807; narrow fabrics consisting of warp without weft assembled by means of an adhesive (bolducs)': 'Ленти, различни от артикулите от № 5807; ленти, състоящи се само от основа без вътък, чиито паралелни нишки са свързани с лепило'
