'Lenses, prisms, mirrors and other optical elements, of any material, mounted, being parts of or fittings for instruments or apparatus, other than such elements of glass not optically worked': 'Lentes, prismas, espejos y demás elementos de óptica de cualquier materia, montados, para instrumentos o aparatos, excepto los de vidrio sin trabajar ópticamente'
'Frames and mountings for spectacles, goggles or the like, and parts thereof': 'Monturas (armazones) de gafas (anteojos) o de artículos similares y sus partes'
'Spectacles, goggles and the like, corrective, protective or other': 'Gafas (anteojos) correctoras, protectoras u otras, y artículos similares'
'Binoculars, monoculars, other optical telescopes, and mountings therefor; other astronomical instruments and mountings therefor, but not including instruments for radio-astronomy': 'Binoculares (incluidos los prismáticos), catalejos, anteojos astronómicos, telescopios ópticos y sus armazones; los demás instrumentos de astronomía y sus armazones, excepto los aparatos de radioastronomía'
'Photographic (other than cinematographic) cameras; photographic flashlight apparatus and flashbulbs other than discharge lamps of heading 8539': 'Cámaras fotográficas; aparatos y dispositivos, incluidos las lámparas y tubos, para la producción de destellos en fotografía, excepto las lámparas y tubos de descarga de la partida 8539'
'Cinematographic cameras and projectors, whether or not incorporating sound recording or reproducing apparatus': 'Cámaras y proyectores cinematográficos, incluso con grabador o reproductor de sonido incorporados'
'Image projectors, other than cinematographic; photographic (other than cinematographic) enlargers and reducers': 'Proyectores de imagen fija; ampliadoras o reductoras, fotográficas'
'Apparatus and equipment for photographic (including cinematographic) laboratories, not specified or included elsewhere in this chapter; negatoscopes; projection screens': 'Aparatos y material para laboratorios fotográficos o cinematográficos, no expresados ni comprendidos en otra parte de este Capítulo; negatoscopios; pantallas de proyección'
'Compound optical microscopes, including those for photomicrography, cinephotomicrography or microprojection': 'Microscopios ópticos, incluso para fotomicrografía, cinefotomicrografía o microproyección'
'Microscopes other than optical microscopes; diffraction apparatus': 'Microscopios, excepto los ópticos; difractógrafos'
'Lasers, other than laser diodes; other optical appliances and instruments, not specified or included elsewhere in this chapter': 'Láseres, excepto los diodos láser; los demás aparatos e instrumentos de óptica, no expresados ni comprendidos en otra parte de este Capítulo'
'Direction finding compasses; other navigational instruments and appliances': 'Brújulas, incluidos los compases de navegación; los demás instrumentos y aparatos de navegación'
'Surveying (including photogrammetrical surveying), hydrographic, oceanographic, hydrological, meteorological or geophysical instruments and appliances, excluding compasses; rangefinders': 'Instrumentos y aparatos de geodesia, topografía, agrimensura, nivelación, fotogrametría, hidrografía, oceanografía, hidrología, meteorología o geofísica (excepto las brújulas); telémetros'
'Balances of a sensitivity of 5 cg or better, with or without weights': 'Balanzas sensibles a un peso inferior o igual a 5 cg, incluso con pesas'
