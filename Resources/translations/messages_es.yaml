'Meat of bovine animals, fresh or chilled': 'Carne de animales de la especie bovina, fresca o refrigerada'
'Meat of bovine animals, frozen': 'Carne de animales de la especie bovina, congelada'
'Meat of swine, fresh, chilled or frozen': 'Carne de animales de la especie porcina, fresca, refrigerada o congelada'
'Meat of sheep or goats, fresh, chilled or frozen': 'Carne de animales de las especies ovina o caprina, fresca, refrigerada o congelada'
'Meat of horses, asses, mules or hinnies, fresh, chilled or frozen': 'Carne de animales de las especies caballar, asnal o mular, fresca, refrigerada o congelada'
'Edible offal of bovine animals, swine, sheep, goats, horses, asses, mules or hinnies, fresh, chilled or frozen': 'Despojos comestibles de animales de las especies bovina, porcina, ovina, caprina, caballar, asnal o mular, frescos, refrigerados o congelados'
'Meat and edible offal, of the poultry of heading 0105, fresh, chilled or frozen': 'Carne y despojos comestibles, de aves de la partida 0105, frescos, refrigerados o congelados'
'Other meat and edible meat offal, fresh, chilled or frozen': 'Las demás carnes y despojos comestibles, frescos, refrigerados o congelados'
'Pig fat, free of lean meat, and poultry fat, not rendered or otherwise extracted, fresh, chilled, frozen, salted, in brine, dried or smoked': 'Tocino sin partes magras y grasa de cerdo o de ave sin fundir ni extraer de otro modo, frescos, refrigerados, congelados, salados o en salmuera, secos o ahumados'
'Meat and edible meat offal, salted, in brine, dried or smoked; edible flours and meals of meat or meat offal': 'Carne y despojos comestibles, salados o en salmuera, secos o ahumados; harina y polvo comestibles, de carne o de despojos'
'Live fish': 'Peces vivos'
'Fish, fresh or chilled, excluding fish fillets and other fish meat of heading 0304': 'Pescado fresco o refrigerado (excepto los filetes y demás carne de pescado de la partida 0304)'
'Fish, frozen, excluding fish fillets and other fish meat of heading 0304': 'Pescado congelado (excepto los filetes y demás carne de pescado de la partida 0304)'
'Fish fillets and other fish meat (whether or not minced), fresh, chilled or frozen': 'Filetes y demás carne de pescado (incluso picada), frescos, refrigerados o congelados'
'Fish, dried, salted or in brine; smoked fish, whether or not cooked before or during the smoking process': 'Pescado seco, salado o en salmuera; pescado ahumado, incluso cocido antes o durante el ahumado'
'Crustaceans, whether in shell or not, live, fresh, chilled, frozen, dried, salted or in brine; smoked crustaceans, whether in shell or not, whether or not cooked before or during the smoking process; crustaceans, in shell, cooked by steaming or by boiling in water, whether or not chilled, frozen, dried, salted or in brine': 'Crustáceos, incluso pelados, vivos, frescos, refrigerados, congelados, secos, salados o en salmuera; crustáceos ahumados, incluso pelados, incluso cocidos antes o durante el ahumado; crustáceos sin pelar, cocidos en agua o vapor, incluso refrigerados, congelados, secos, salados o en salmuera'
'Molluscs, whether in shell or not, live, fresh, chilled, frozen, dried, salted or in brine; smoked molluscs, whether in shell or not, whether or not cooked before or during the smoking process': 'Moluscos, incluso separados de sus valvas, vivos, frescos, refrigerados, congelados, secos, salados o en salmuera; moluscos ahumados, incluso pelados, incluso cocidos antes o durante el ahumado'
'Aquatic invertebrates other than crustaceans and molluscs, live, fresh, chilled, frozen, dried, salted or in brine; smoked aquatic invertebrates other than crustaceans and molluscs, whether or not cooked before or during the smoking process': 'Invertebrados acuáticos, excepto los crustáceos y moluscos, vivos, frescos, refrigerados, congelados, secos, salados o en salmuera; invertebrados acuáticos ahumados, excepto los crustáceos y moluscos, incluso cocidos antes o durante el ahumado'
'Flours, meals and pellets of fish, crustaceans, molluscs and other aquatic invertebrates, fit for human consumption': 'Harina, polvo y pellets de pescado, crustáceos, moluscos y demás invertebrados acuáticos, aptos para la alimentación humana'
'Milk and cream, not concentrated nor containing added sugar or other sweetening matter': 'Leche y nata (crema), sin concentrar, sin adición de azúcar ni otro edulcorante'
'Milk and cream, concentrated or containing added sugar or other sweetening matter': 'Leche y nata (crema), concentradas o con adición de azúcar u otro edulcorante'
'Yogurt; buttermilk, curdled milk and cream, kephir and other fermented or acidified milk and cream, whether or not concentrated or containing added sugar or other sweetening matter or flavoured or containing added fruit, nuts or cocoa': 'Yogur; suero de mantequilla (de manteca), leche y nata (crema) cuajadas, kéfir y demás leches y natas (cremas), fermentadas o acidificadas, incluso concentrados o con adición de azúcar u otro edulcorante, aromatizados o con frutas u otros frutos o cacao'
'Whey, whether or not concentrated or containing added sugar or other sweetening matter; products consisting of natural milk constituents, whether or not containing added sugar or other sweetening matter, not elsewhere specified or included': 'Lactosuero, incluso concentrado o con adición de azúcar u otro edulcorante; productos constituidos por los componentes naturales de la leche, incluso con adición de azúcar u otro edulcorante, no expresados o incluidos en otra parte'
'Butter and other fats and oils derived from milk; dairy spreads': 'Mantequilla (manteca) y demás materias grasas de la leche; pastas lácteas para untar'
'Cheese and curd': 'Quesos y requesón'
"Birds' eggs, in shell, fresh, preserved or cooked": 'Huevos de ave con cáscara (cascarón), frescos, conservados o cocidos'
"Birds' eggs, not in shell, and egg yolks, fresh, dried, cooked by steaming or by boiling in water, moulded, frozen or otherwise preserved, whether or not containing added sugar or other sweetening matter": 'Huevos de ave sin cáscara (cascarón) y yemas de huevo, frescos, secos, cocidos en agua o vapor, moldeados, congelados o conservados de otro modo, incluso con adición de azúcar u otro edulcorante'
'Insects and other edible products of animal origin, not elsewhere specified or included': 'Insectos y demás productos comestibles de origen animal, no expresados ni comprendidos en otra parte'
"Pigs', hogs' or boars' bristles and hair; badger hair and other brush making hair; waste of such bristles or hair": 'Cerdas de cerdo o de jabalí; pelo de tejón y demás pelos para cepillería; desperdicios de dichas cerdas o pelos'
'Skins and other parts of birds, with their feathers or down, feathers and parts of feathers (whether or not with trimmed edges) and down, not further worked than cleaned, disinfected or treated for preservation; powder and waste of feathers or parts of feathers': 'Pieles y demás partes de ave, con sus plumas o plumón, plumas y partes de plumas (incluso recortadas) y plumón, en bruto o simplemente limpiados, desinfectados o preparados para su conservación; polvo y desperdicios de plumas o de partes de plumas'
'Bones and horn-cores, unworked, defatted, simply prepared (but not cut to shape), treated with acid or degelatinised; powder and waste of these products': 'Huesos y núcleos córneos, en bruto, desgrasados, simplemente preparados (pero sin cortar en forma determinada), acidulados o desgelatinizados; polvo y desperdicios de estas materias'
'Ivory, tortoiseshell, whalebone and whalebone hair, horns, antlers, hooves, nails, claws and beaks, unworked or simply prepared but not cut to shape; powder and waste of these products': 'Marfil, concha (caparazón) de tortuga, ballenas de mamíferos marinos (incluidas las barbas), cuernos, astas, cascos, pezuñas, uñas, garras y picos, en bruto o simplemente preparados, pero sin cortar en forma determinada; polvo y desperdicios de estas materias'
'Coral and similar materials, unworked or simply prepared but not otherwise worked; shells of molluscs, crustaceans or echinoderms and cuttle-bone, unworked or simply prepared but not cut to shape, powder and waste thereof': 'Coral y materias similares, en bruto o simplemente preparados, pero sin otro trabajo; valvas y caparazones de moluscos, crustáceos o equinodermos, y jibiones, en bruto o simplemente preparados, pero sin cortar en forma determinada, incluso en polvo y desperdicios'
'Animal products not elsewhere specified or included; dead animals of Chapter 1 or 3, unfit for human consumption': 'Productos de origen animal no expresados ni comprendidos en otra parte; animales muertos de los Capítulos 1 o 3, impropios para la alimentación humana'
'Bulbs, tubers, tuberous roots, corms, crowns and rhizomes, dormant, in growth or in flower; chicory plants and roots other than roots of heading 1212': 'Bulbos, cebollas, tubérculos, raíces y bulbos tuberosos, turiones y rizomas, en reposo vegetativo, en vegetación o en flor; plantas y raíces de achicoria, excepto las raíces de la partida 1212'
'Other live plants (including their roots), cuttings and slips; mushroom spawn': 'Las demás plantas vivas (incluidas sus raíces), esquejes e injertos; micelios'
'Cut flowers and flower buds of a kind suitable for bouquets or for ornamental purposes, fresh, dried, dyed, bleached, impregnated or otherwise prepared': 'Flores y capullos, cortados para ramos o adornos, frescos, secos, blanqueados, teñidos, impregnados o preparados de otra forma'
'Foliage, branches and other parts of plants, without flowers or flower buds, and grasses, mosses and lichens, being goods of a kind suitable for bouquets or for ornamental purposes, fresh, dried, dyed, bleached, impregnated or otherwise prepared': 'Follaje, hojas, ramas y demás partes de plantas, sin flores ni capullos, y hierbas, musgos y líquenes, para ramos o adornos, frescos, secos, blanqueados, teñidos, impregnados o preparados de otra forma'
'Potatoes, fresh or chilled': 'Patatas (papas) frescas o refrigeradas'
'Tomatoes, fresh or chilled': 'Tomates frescos o refrigerados'
'Onions, shallots, garlic, leeks and other alliaceous vegetables, fresh or chilled': 'Cebollas, chalotes, ajos, puerros y demás hortalizas aliáceas, frescos o refrigerados'
'Cabbages, cauliflowers, kohlrabi, kale and similar edible brassicas, fresh or chilled': 'Coles, incluidos los repollos, coliflores, coles rizadas, colinabos y productos comestibles similares del género Brassica, frescos o refrigerados'
'Lettuce (Lactuca sativa) and chicory (Cichorium spp.), fresh or chilled': 'Lechugas (Lactuca sativa) y achicorias, comprendidas la escarola y la endibia (Cichorium spp.), frescas o refrigeradas'
'Carrots, turnips, salad beetroot, salsify, celeriac, radishes and similar edible roots, fresh or chilled': 'Zanahorias, nabos, remolachas para ensalada, salsifíes, apionabos, rábanos y raíces comestibles similares, frescos o refrigerados'
'Cucumbers and gherkins, fresh or chilled': 'Pepinos y pepinillos, frescos o refrigerados'
'Leguminous vegetables, shelled or unshelled, fresh or chilled': 'Hortalizas de vaina, aunque estén desvainadas, frescas o refrigeradas'
'Other vegetables, fresh or chilled': 'Las demás hortalizas, frescas o refrigeradas'
'Vegetables (uncooked or cooked by steaming or boiling in water), frozen': 'Hortalizas, aunque estén cocidas en agua o vapor, congeladas'
'Vegetables provisionally preserved, but unsuitable in that state for immediate consumption': 'Hortalizas conservadas provisionalmente, pero todavía impropias, en este estado, para consumo inmediato'
'Dried vegetables, whole, cut, sliced, broken or in powder, but not further prepared': 'Hortalizas secas, incluidas las cortadas en trozos o en rodajas o las trituradas o pulverizadas, pero sin otra preparación'
'Dried leguminous vegetables, shelled, whether or not skinned or split': 'Hortalizas de vaina secas desvainadas, aunque estén mondadas o partidas'
'Manioc, arrowroot, salep, Jerusalem artichokes, sweet potatoes and similar roots and tubers with high starch or inulin content, fresh, chilled, frozen or dried, whether or not sliced or in the form of pellets; sago pith': 'Raíces de mandioca (yuca), arrurruz o salep, aguaturmas (patacas), batatas (boniatos, camotes) y raíces y tubérculos similares ricos en fécula o inulina, frescos, refrigerados, congelados o secos, incluso troceados o en pellets; médula de sagú'
'Coconuts, Brazil nuts and cashew nuts, fresh or dried, whether or not shelled or peeled': 'Cocos, nueces del Brasil y nueces de marañón (merey, cajuil, anacardo, cajú), frescos o secos, incluso sin cáscara o mondados'
'Other nuts, fresh or dried, whether or not shelled or peeled': 'Los demás frutos de cáscara frescos o secos, incluso sin cáscara o mondados'
'Bananas, including plantains, fresh or dried': 'Plátanos (bananas), incluidos los plantains (plátanos macho), frescos o secos'
'Dates, figs, pineapples, avocados, guavas, mangoes and mangosteens, fresh or dried': 'Dátiles, higos, piñas (ananás), aguacates (paltas), guayabas, mangos y mangostanes, frescos o secos'
'Citrus fruit, fresh or dried': 'Agrios (cítricos) frescos o secos'
'Grapes, fresh or dried': 'Uvas, frescas o secas, incluidas las pasas'
'Melons (including watermelons) and papaws (papayas), fresh': 'Melones, sandías y papayas, frescos'
'Apples, pears and quinces, fresh': 'Manzanas, peras y membrillos, frescos'
'Apricots, cherries, peaches (including nectarines), plums and sloes, fresh': 'Albaricoques (damascos, chabacanos), cerezas, melocotones (duraznos) (incluidos los griñones y nectarinas), ciruelas y endrinas, frescos'
'Other fruit, fresh': 'Las demás frutas u otros frutos, frescos'
'Fruit and nuts, uncooked or cooked by steaming or boiling in water, frozen, whether or not containing added sugar or other sweetening matter': 'Frutas y otros frutos, sin cocer o cocidos en agua o vapor, congelados, incluso con adición de azúcar u otro edulcorante'
'Fruit and nuts provisionally preserved, but unsuitable in that state for immediate consumption': 'Frutas y otros frutos, conservados provisionalmente, pero todavía impropios, en este estado, para consumo inmediato'
'Fruit, dried, other than that of headings 0801 to 0806; mixtures of nuts or dried fruits of this chapter': 'Frutas y otros frutos, secos, excepto los de las partidas 0801 a 0806; mezclas de frutas u otros frutos, secos, o de frutos de cáscara de este Capítulo'
'Coffee, whether or not roasted or decaffeinated; coffee husks and skins; coffee substitutes containing coffee in any proportion': 'Café, incluso tostado o descafeinado; cáscara y cascarilla de café; sucedáneos del café que contengan café en cualquier proporción'
'Tea, whether or not flavoured': 'Té, incluso aromatizado'
'Pepper of the genus Piper; dried or crushed or ground fruit of the genus Capsicum or of the genus Pimenta': 'Pimienta del género Piper; frutos de los géneros Capsicum o Pimenta, secos, triturados o pulverizados'
Vanilla: Vainilla
'Cinnamon and cinnamon-tree flowers': 'Canela y flores de canelero'
'Cloves (whole fruit, cloves and stems)': 'Clavos (frutos enteros, clavillos y pedúnculos)'
'Nutmeg, mace and cardamoms': 'Nuez moscada, macis, amomos y cardamomos'
'Seeds of anise, badian, fennel, coriander, cumin or caraway; juniper berries': 'Semillas de anís, badiana, hinojo, cilantro, comino o alcaravea; bayas de enebro'
'Ginger, saffron, turmeric (curcuma), thyme, bay leaves, curry and other spices': 'Jengibre, azafrán, cúrcuma, tomillo, hojas de laurel, curri y demás especias'
'Wheat and meslin': 'Trigo y morcajo (tranquillón)'
Rye: Centeno
Barley: Cebada
Oats: Avena
'Maize (corn)': Maíz
Rice: Arroz
'Grain sorghum': 'Sorgo de grano (granífero)'
'Buckwheat, millet and canary seed; other cereals': 'Alforfón, mijo y alpiste; los demás cereales'
'Wheat or meslin flour': 'Harina de trigo o de morcajo (tranquillón)'
'Cereal flours other than of wheat or meslin': 'Harina de cereales, excepto de trigo o de morcajo (tranquillón)'
'Cereal groats, meal and pellets': 'Grañones, sémola y pellets, de cereales'
'Cereal grains otherwise worked (for example, hulled, rolled, flaked, pearled, sliced or kibbled), except rice of heading 1006; germ of cereals, whole, rolled, flaked or ground': 'Granos de cereales trabajados de otro modo (por ejemplo: mondados, aplastados, en copos, perlados, troceados o quebrantados), excepto del arroz de la partida 1006; germen de cereales entero, aplastado, en copos o molido'
'Flour, meal, powder, flakes, granules and pellets of potatoes': 'Harina, sémola, polvo, copos, gránulos y pellets, de patata (papa)'
'Flour, meal and powder of the dried leguminous vegetables of heading 0713, of sago or of roots or tubers of heading 0714 or of the products of Chapter 8': 'Harina, sémola y polvo de las hortalizas de la partida 0713, de sagú o de las raíces o tubérculos de la partida 0714 o de los productos del Capítulo 8'
'Malt, whether or not roasted': 'Malta (de cebada u otros cereales), incluso tostada'
'Starches; inulin': 'Almidón y fécula; inulina'
'Soya beans, whether or not broken': 'Habas (porotos, frijoles, fréjoles) de soja (soya), incluso quebrantadas'
'Groundnuts, not roasted or otherwise cooked, whether or not shelled or broken': 'Cacahuates (cacahuetes, maníes) sin tostar ni cocer de otro modo, incluso sin cáscara o quebrantados'
'Linseed, whether or not broken': 'Semilla de lino, incluso quebrantada'
'Rape or colza seeds, whether or not broken': 'Semillas de nabo (nabina) o de colza, incluso quebrantadas'
'Sunflower seeds, whether or not broken': 'Semilla de girasol, incluso quebrantada'
'Other oil seeds and oleaginous fruits, whether or not broken': 'Las demás semillas y frutos oleaginosos, incluso quebrantados'
'Flours and meals of oil seeds or oleaginous fruits, other than those of mustard': 'Harina de semillas o de frutos oleaginosos, excepto la harina de mostaza'
'Seeds, fruit and spores, of a kind used for sowing': 'Semillas, frutos y esporas, para siembra'
'Hop cones, fresh or dried, whether or not ground, powdered or in the form of pellets; lupulin': 'Conos de lúpulo frescos o secos, incluso triturados, molidos o en pellets; lupulino'
'Plants and parts of plants (including seeds and fruits), of a kind used primarily in perfumery, in pharmacy or for insecticidal, fungicidal or similar purposes, fresh, chilled, frozen or dried, whether or not cut, crushed or powdered': 'Plantas, partes de plantas, semillas y frutos de las especies utilizadas principalmente en perfumería, medicina o para usos insecticidas, parasiticidas o similares, frescos, refrigerados, congelados o secos, incluso cortados, quebrantados o pulverizados'
'Locust beans, seaweeds and other algae, sugar beet and sugar cane, fresh, chilled, frozen or dried, whether or not ground; fruit stones and kernels and other vegetable products (including unroasted chicory roots of the variety Cichorium intybus sativum) of a kind used primarily for human consumption, not elsewhere specified or included': 'Algarrobas, algas, remolacha azucarera y caña de azúcar, frescas, refrigeradas, congeladas o secas, incluso pulverizadas; huesos (carozos) y almendras de frutos y demás productos vegetales (incluidas las raíces de achicoria sin tostar de la variedad Cichorium intybus sativum) empleados principalmente en la alimentación humana, no expresados ni comprendidos en otra parte'
'Swedes, mangolds, fodder roots, hay, lucerne (alfalfa), clover, sainfoin, forage kale, lupines, vetches and similar forage products, whether or not in the form of pellets': 'Nabos forrajeros, remolachas forrajeras, raíces forrajeras, heno, alfalfa, trébol, esparceta, coles forrajeras, altramuces, vezas y productos forrajeros similares, incluso en pellets'
'Lac; natural gums, resins, gum-resins and oleoresins (for example, balsams)': 'Goma laca; gomas, resinas, gomorresinas y oleorresinas (por ejemplo: bálsamos), naturales'
'Vegetable saps and extracts; pectic substances, pectinates and pectates; agar-agar and other mucilages and thickeners, whether or not modified, derived from vegetable products': 'Jugos y extractos vegetales; materias pécticas, pectinatos y pectatos; agar-agar y demás mucílagos y espesativos derivados de los vegetales, incluso modificados'
'Vegetable materials of a kind used primarily for plaiting (for example, bamboos, rattans, reeds, rushes, osier, raffia, cleaned, bleached or dyed cereal straw, and lime bark)': 'Materias vegetales de las especies utilizadas principalmente en cestería o espartería (por ejemplo: bambú, roten (ratán), caña, junco, mimbre, rafia, paja de cereales limpiada, blanqueada o teñida, corteza de tilo)'
'Vegetable products not elsewhere specified or included': 'Productos vegetales no expresados ni comprendidos en otra parte'
'Pig fat (including lard) and poultry fat, other than that of heading 0209 or 1503': 'Grasa de cerdo (incluida la manteca de cerdo) y grasa de ave, excepto las de las partidas 0209 o 1503'
'Fats of bovine animals, sheep or goats, other than those of heading 1503': 'Grasa de animales de las especies bovina, ovina o caprina, excepto las de la partida 1503'
'Lard stearin, lard oil, oleostearin, oleo-oil and tallow oil, not emulsified or mixed or otherwise prepared': 'Estearina solar, aceite de manteca de cerdo, oleoestearina, oleomargarina y aceite de sebo, sin emulsionar, mezclar ni preparar de otro modo'
'Fats and oils and their fractions, of fish or marine mammals, whether or not refined, but not chemically modified': 'Grasas y aceites, y sus fracciones, de pescado o de mamíferos marinos, incluso refinados, pero sin modificar químicamente'
'Wool grease and fatty substances derived therefrom (including lanolin)': 'Grasa de lana y sustancias grasas derivadas, incluida la lanolina'
'Soya-bean oil and its fractions, whether or not refined, but not chemically modified': 'Aceite de soja (soya) y sus fracciones, incluso refinado, pero sin modificar químicamente'
'Groundnut oil and its fractions, whether or not refined, but not chemically modified': 'Aceite de cacahuete (cacahuate, maní) y sus fracciones, incluso refinado, pero sin modificar químicamente'
'Olive oil and its fractions, whether or not refined, but not chemically modified': 'Aceite de oliva y sus fracciones, incluso refinado, pero sin modificar químicamente'
'Other oils and their fractions, obtained solely from olives, whether or not refined, but not chemically modified, including blends of these oils or fractions with oils or fractions of heading 1509': 'Los demás aceites y sus fracciones obtenidos exclusivamente de aceituna, incluso refinados, pero sin modificar químicamente, y mezclas de estos aceites o fracciones con los aceites o fracciones de la partida 1509'
'Palm oil and its fractions, whether or not refined, but not chemically modified': 'Aceite de palma y sus fracciones, incluso refinado, pero sin modificar químicamente'
'Sunflower-seed, safflower or cotton-seed oil and fractions thereof, whether or not refined, but not chemically modified': 'Aceites de girasol, cártamo o algodón, y sus fracciones, incluso refinados, pero sin modificar químicamente'
'Coconut (copra), palm kernel or babassu oil and fractions thereof, whether or not refined, but not chemically modified': 'Aceites de coco (de copra), de almendra de palma (palmiste) o de babasú, y sus fracciones, incluso refinados, pero sin modificar químicamente'
'Rape, colza or mustard oil and fractions thereof, whether or not refined, but not chemically modified': 'Aceites de nabo (de nabina), colza o mostaza, y sus fracciones, incluso refinados, pero sin modificar químicamente'
'Other fixed vegetable or microbial fats and oils (including jojoba oil) and their fractions, whether or not refined, but not chemically modified': 'Las demás grasas y aceites, vegetales (incluido el aceite de jojoba) o de origen microbiano, fijos, y sus fracciones, incluso refinados, pero sin modificar químicamente'
'Animal, vegetable or microbial fats and oils and their fractions, partly or wholly hydrogenated, inter-esterified, re-esterified or elaidinised, whether or not refined, but not further prepared': 'Grasas y aceites, animales, vegetales o de origen microbiano, y sus fracciones, parcial o totalmente hidrogenados, interesterificados, reesterificados o elaidinizados, incluso refinados, pero sin preparar de otro modo'
'Margarine; edible mixtures or preparations of animal, vegetable or microbial fats or oils or of fractions of different fats or oils of this chapter, other than edible fats or oils or their fractions of heading 1516': 'Margarina; mezclas o preparaciones alimenticias de grasas o aceites, animales, vegetales o de origen microbiano, o de fracciones de diferentes grasas o aceites, de este Capítulo, excepto las grasas y aceites, alimenticios o sus fracciones, de la partida 1516'
'Animal, vegetable or microbial fats and oils and their fractions, boiled, oxidised, dehydrated, sulphurised, blown, polymerised by heat in vacuum or in inert gas or otherwise chemically modified, excluding those of heading 1516; inedible mixtures or preparations of animal, vegetable or microbial fats or oils or of fractions of different fats or oils of this chapter, not elsewhere specified or included': 'Grasas y aceites, animales, vegetales o de origen microbiano, y sus fracciones, cocidos, oxidados, deshidratados, sulfurados, soplados, polimerizados por calor en vacío o atmósfera inerte (estandolizados), o modificados químicamente de otra forma, excepto los de la partida 1516; mezclas o preparaciones no alimenticias de grasas o de aceites, animales, vegetales o de origen microbiano, o de fracciones de diferentes grasas o aceites, de este Capítulo, no expresadas ni comprendidas en otra parte'
'Vegetable waxes (other than triglycerides), beeswax, other insect waxes and spermaceti, whether or not refined or coloured': 'Ceras vegetales (excepto los triglicéridos), cera de abejas o de otros insectos y esperma de ballena o de otros cetáceos (espermaceti), incluso refinadas o coloreadas'
'Degras; residues resulting from the treatment of fatty substances or animal or vegetable waxes': 'Degrás; residuos procedentes del tratamiento de grasas o ceras, animales o vegetales'
'Sausages and similar products, of meat, meat offal, blood or insects; food preparations based on these products': 'Embutidos y productos similares de carne, despojos, sangre o de insectos; preparaciones alimenticias a base de estos productos'
'Other prepared or preserved meat, meat offal, blood or insects': 'Las demás preparaciones y conservas de carne, despojos, sangre o de insectos'
'Extracts and juices of meat, fish or crustaceans, molluscs or other aquatic invertebrates': 'Extractos y jugos de carne, pescado o de crustáceos, moluscos o demás invertebrados acuáticos'
'Prepared or preserved fish; caviar and caviar substitutes prepared from fish eggs': 'Preparaciones y conservas de pescado; caviar y sus sucedáneos preparados con huevas de pescado'
'Crustaceans, molluscs and other aquatic invertebrates, prepared or preserved': 'Crustáceos, moluscos y demás invertebrados acuáticos, preparados o conservados'
'Cane or beet sugar and chemically pure sucrose, in solid form': 'Azúcar de caña o de remolacha y sacarosa químicamente pura, en estado sólido'
'Other sugars, including chemically pure lactose, maltose, glucose and fructose, in solid form; sugar syrups not containing added flavouring or colouring matter; artificial honey, whether or not mixed with natural honey; caramel': 'Los demás azúcares, incluidas la lactosa, maltosa, glucosa y fructosa (levulosa) químicamente puras, en estado sólido; jarabe de azúcar sin adición de aromatizante ni colorante; sucedáneos de la miel, incluso mezclados con miel natural; azúcar y melaza caramelizados'
'Molasses resulting from the extraction or refining of sugar': 'Melaza procedente de la extracción o del refinado del azúcar'
'Sugar confectionery (including white chocolate), not containing cocoa': 'Artículos de confitería sin cacao (incluido el chocolate blanco)'
'Cocoa paste, whether or not defatted': 'Pasta de cacao, incluso desgrasada'
'Chocolate and other food preparations containing cocoa': 'Chocolate y demás preparaciones alimenticias que contengan cacao'
'Malt extract; food preparations of flour, groats, meal, starch or malt extract, not containing cocoa or containing less than 40 % by weight of cocoa calculated on a totally defatted basis, not elsewhere specified or included; food preparations of goods of headings 0401 to 0404, not containing cocoa or containing less than 5 % by weight of cocoa calculated on a totally defatted basis, not elsewhere specified or included': 'Extracto de malta; preparaciones alimenticias de harina, grañones, sémola, almidón, fécula o extracto de malta, que no contengan cacao o con un contenido de cacao inferior al 40 % en peso calculado sobre una base totalmente desgrasada, no expresadas ni comprendidas en otra parte; preparaciones alimenticias de productos de las partidas 0401 a 0404 que no contengan cacao o con un contenido de cacao inferior al 5 % en peso calculado sobre una base totalmente desgrasada, no expresadas ni comprendidas en otra parte'
'Pasta, whether or not cooked or stuffed (with meat or other substances) or otherwise prepared, such as spaghetti, macaroni, noodles, lasagne, gnocchi, ravioli, cannelloni; couscous, whether or not prepared': 'Pastas alimenticias, incluso cocidas o rellenas (de carne u otras sustancias) o preparadas de otra forma, tales como espaguetis, fideos, macarrones, tallarines, lasañas, ñoquis, ravioles, canelones; cuscús, incluso preparado'
'Prepared foods obtained by the swelling or roasting of cereals or cereal products (for example, corn flakes); cereals (other than maize (corn)) in grain form or in the form of flakes or other worked grains (except flour, groats and meal), pre-cooked or otherwise prepared, not elsewhere specified or included': 'Productos a base de cereales obtenidos por inflado o tostado (por ejemplo: hojuelas o copos de maíz); cereales (excepto el maíz) en grano o en forma de copos u otro grano trabajado (excepto la harina, grañones y sémola), precocidos o preparados de otro modo, no expresados ni comprendidos en otra parte'
"Bread, pastry, cakes, biscuits and other bakers' wares, whether or not containing cocoa; communion wafers, empty cachets of a kind suitable for pharmaceutical use, sealing wafers, rice paper and similar products": 'Productos de panadería, pastelería o galletería, incluso con adición de cacao; hostias, sellos vacíos de los tipos utilizados para medicamentos, obleas para sellar, pastas secas de harina, almidón o fécula, en hojas, y productos similares'
'Vegetables, fruit, nuts and other edible parts of plants, prepared or preserved by vinegar or acetic acid': 'Hortalizas, frutas u otros frutos y demás partes comestibles de plantas, preparados o conservados en vinagre o en ácido acético'
'Tomatoes prepared or preserved otherwise than by vinegar or acetic acid': 'Tomates preparados o conservados (excepto en vinagre o en ácido acético)'
'Mushrooms and truffles, prepared or preserved otherwise than by vinegar or acetic acid': 'Hongos y trufas, preparados o conservados (excepto en vinagre o en ácido acético)'
'Other vegetables prepared or preserved otherwise than by vinegar or acetic acid, frozen, other than products of heading 2006': 'Las demás hortalizas preparadas o conservadas (excepto en vinagre o en ácido acético), congeladas, excepto los productos de la partida 2006'
'Other vegetables prepared or preserved otherwise than by vinegar or acetic acid, not frozen, other than products of heading 2006': 'Las demás hortalizas preparadas o conservadas (excepto en vinagre o en ácido acético), sin congelar, excepto los productos de la partida 2006'
'Vegetables, fruit, nuts, fruit-peel and other parts of plants, preserved by sugar (drained, glacé or crystallised)': 'Hortalizas, frutas u otros frutos o sus cortezas y demás partes de plantas, confitados con azúcar (almibarados, glaseados o escarchados)'
'Jams, fruit jellies, marmalades, fruit or nut purée and fruit or nut pastes, obtained by cooking, whether or not containing added sugar or other sweetening matter': 'Confituras, jaleas y mermeladas, purés y pastas de frutas u otros frutos, obtenidos por cocción, incluso con adición de azúcar u otro edulcorante'
'Fruit, nuts and other edible parts of plants, otherwise prepared or preserved, whether or not containing added sugar or other sweetening matter or spirit, not elsewhere specified or included': 'Frutas u otros frutos y demás partes comestibles de plantas, preparados o conservados de otro modo, incluso con adición de azúcar u otro edulcorante o alcohol, no expresados ni comprendidos en otra parte'
'Fruit or nut juices (including grape must and coconut water) and vegetable juices, unfermented and not containing added spirit, whether or not containing added sugar or other sweetening matter': 'Jugos de frutas u otros frutos (incluido el mosto de uva y el agua de coco) o de hortalizas, sin fermentar y sin adición de alcohol, incluso con adición de azúcar u otro edulcorante'
'Extracts, essences and concentrates, of coffee, tea or maté and preparations with a basis of these products or with a basis of coffee, tea or maté; roasted chicory and other roasted coffee substitutes, and extracts, essences and concentrates thereof': 'Extractos, esencias y concentrados de café, té o yerba mate y preparaciones a base de estos productos o a base de café, té o yerba mate; achicoria tostada y demás sucedáneos del café tostados y sus extractos, esencias y concentrados'
'Yeasts (active or inactive); other single-cell micro-organisms, dead (but not including vaccines of heading 3002); prepared baking powders': 'Levaduras (vivas o muertas); los demás microorganismos monocelulares muertos (excepto las vacunas de la partida 3002); polvos preparados para esponjar masas'
'Sauces and preparations therefor; mixed condiments and mixed seasonings; mustard flour and meal and prepared mustard': 'Preparaciones para salsas y salsas preparadas; condimentos y sazonadores, compuestos; harina de mostaza y mostaza preparada'
'Soups and broths and preparations therefor; homogenised composite food preparations': 'Preparaciones para sopas, potajes o caldos; sopas, potajes o caldos, preparados; preparaciones alimenticias compuestas homogeneizadas'
'Ice cream and other edible ice, whether or not containing cocoa': 'Helados, incluso con cacao'
'Food preparations not elsewhere specified or included': 'Preparaciones alimenticias no expresadas ni comprendidas en otra parte'
'Waters, including natural or artificial mineral waters and aerated waters, not containing added sugar or other sweetening matter nor flavoured; ice and snow': 'Agua, incluidas el agua mineral natural o artificial y la gaseada, sin adición de azúcar u otro edulcorante ni aromatizada; hielo y nieve'
'Waters, including mineral waters and aerated waters, containing added sugar or other sweetening matter or flavoured, and other non-alcoholic beverages, not including fruit, nut or vegetable juices of heading 2009': 'Agua, incluidas el agua mineral y la gaseada, con adición de azúcar u otro edulcorante o aromatizada, y demás bebidas no alcohólicas, excepto los jugos de frutas u otros frutos o de hortalizas de la partida 2009'
'Beer made from malt': 'Cerveza de malta'
'Wine of fresh grapes, including fortified wines; grape must other than that of heading 2009': 'Vino de uvas frescas, incluso encabezado; mosto de uva, excepto el de la partida 2009'
'Vermouth and other wine of fresh grapes flavoured with plants or aromatic substances': 'Vermut y demás vinos de uvas frescas preparados con plantas o sustancias aromáticas'
'Other fermented beverages (for example, cider, perry, mead, saké); mixtures of fermented beverages and mixtures of fermented beverages and non-alcoholic beverages, not elsewhere specified or included': 'Las demás bebidas fermentadas (por ejemplo: sidra, perada, aguamiel, sake); mezclas de bebidas fermentadas y mezclas de bebidas fermentadas y bebidas no alcohólicas, no expresadas ni comprendidas en otra parte'
'Undenatured ethyl alcohol of an alcoholic strength by volume of 80 % vol or higher; ethyl alcohol and other spirits, denatured, of any strength': 'Alcohol etílico sin desnaturalizar con grado alcohólico volumétrico superior o igual al 80 % vol.; alcohol etílico y aguardiente desnaturalizados, de cualquier graduación'
'Undenatured ethyl alcohol of an alcoholic strength by volume of less than 80 % vol; spirits, liqueurs and other spirituous beverages': 'Alcohol etílico sin desnaturalizar con grado alcohólico volumétrico inferior al 80 % vol.; aguardientes, licores y demás bebidas espirituosas'
'Vinegar and substitutes for vinegar obtained from acetic acid': 'Vinagre y sucedáneos del vinagre obtenidos a partir del ácido acético'
'Flours, meals and pellets, of meat or meat offal, of fish or of crustaceans, molluscs or other aquatic invertebrates, unfit for human consumption; greaves': 'Harina, polvo y pellets, de carne, despojos, pescado o de crustáceos, moluscos o demás invertebrados acuáticos, impropios para la alimentación humana; chicharrones'
'Bran, sharps and other residues, whether or not in the form of pellets, derived from the sifting, milling or other working of cereals or of leguminous plants': 'Salvados, moyuelos y demás residuos del cernido, de la molienda o de otros tratamientos de los cereales o de las leguminosas, incluso en pellets'
'Residues of starch manufacture and similar residues, beet-pulp, bagasse and other waste of sugar manufacture, brewing or distilling dregs and waste, whether or not in the form of pellets': 'Residuos de la industria del almidón y residuos similares, pulpa de remolacha, bagazo de caña de azúcar y demás desperdicios de la industria azucarera, heces y desperdicios de cervecería o de destilería, incluso en pellets'
'Oilcake and other solid residues, whether or not ground or in the form of pellets, resulting from the extraction of vegetable or microbial fats or oils, other than those of heading 2304 or 2305': 'Tortas y demás residuos sólidos de la extracción de grasas o aceites, vegetales o de origen microbiano, incluso molidos o en pellets, excepto los de las partidas 2304 o 2305'
'Wine lees; argol': 'Lías o heces de vino; tártaro bruto'
'Vegetable materials and vegetable waste, vegetable residues and by-products, whether or not in the form of pellets, of a kind used in animal feeding, not elsewhere specified or included': 'Materias vegetales y desperdicios vegetales, residuos y subproductos vegetales, incluso en pellets, de los tipos utilizados para la alimentación de los animales, no expresados ni comprendidos en otra parte'
'Preparations of a kind used in animal feeding': 'Preparaciones del tipo de las utilizadas para la alimentación de los animales'
'Unmanufactured tobacco; tobacco refuse': 'Tabaco en rama o sin elaborar; desperdicios de tabaco'
'Cigars, cheroots, cigarillos and cigarettes, of tobacco or of tobacco substitutes': 'Cigarros (puros), incluso despuntados, cigarritos (puritos) y cigarrillos, de tabaco o de sucedáneos del tabaco'
'Other manufactured tobacco and manufactured tobacco substitutes; homogenised or reconstituted tobacco; tobacco extracts and essences': 'Los demás tabacos y sucedáneos del tabaco, elaborados; tabaco homogeneizado o reconstituido; extractos y jugos de tabaco'
'Products containing tobacco, reconstituted tobacco, nicotine, or tobacco or nicotine substitutes, intended for inhalation without combustion; other nicotine containing products intended for the intake of nicotine into the human body': 'Productos que contengan tabaco, tabaco reconstituido, nicotina o sucedáneos del tabaco o de nicotina, destinados para la inhalación sin combustión; otros productos que contengan nicotina destinados para la absorción de nicotina en el cuerpo humano'
'Salt (including table salt and denatured salt) and pure sodium chloride, whether or not in aqueous solution or containing added anti-caking or free-flowing agents; sea water': 'Sal (incluidas la de mesa y la desnaturalizada), y cloruro de sodio puro, incluso en disolución acuosa o con adición de antiaglomerantes o de agentes que garanticen una buena fluidez; agua de mar'
'Sulphur of all kinds, other than sublimed sulphur, precipitated sulphur and colloidal sulphur': 'Azufre de cualquier clase, excepto el sublimado, el precipitado y el coloidal'
'Natural graphite': 'Grafito natural'
'Natural sands of all kinds, whether or not coloured, other than metal-bearing sands of Chapter 26': 'Arenas naturales de cualquier clase, incluso coloreadas, excepto las arenas metalíferas del Capítulo 26'
'Quartz (other than natural sands); quartzite, whether or not roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape': 'Cuarzo (excepto las arenas naturales); cuarcita, incluso desbastada o simplemente troceada, por aserrado o de otro modo, en bloques o en placas cuadradas o rectangulares'
'Kaolin and other kaolinic clays, whether or not calcined': 'Caolín y demás arcillas caolínicas, incluso calcinados'
'Other clays (not including expanded clays of heading 6806), andalusite, kyanite and sillimanite, whether or not calcined; mullite; chamotte or dinas earths': 'Las demás arcillas (excepto las arcillas dilatadas de la partida 6806), andalucita, cianita y silimanita, incluso calcinadas; mullita; tierras de chamota o de dinas'
'Natural calcium phosphates, natural aluminium calcium phosphates and phosphatic chalk': 'Fosfatos de calcio naturales, fosfatos aluminocálcicos naturales y cretas fosfatadas'
'Natural barium sulphate (barytes); natural barium carbonate (witherite), whether or not calcined, other than barium oxide of heading 2816': 'Sulfato de bario natural (baritina); carbonato de bario natural (witherita), incluso calcinado, excepto el óxido de bario de la partida 2816'
