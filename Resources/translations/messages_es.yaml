'Machines for additive manufacturing': 'Máquinas para fabricación aditiva'
'Machines and apparatus of a kind used solely or principally for the manufacture of semiconductor boules or wafers, semiconductor devices, electronic integrated circuits or flat panel displays; machines and apparatus specified in note 11(C) to this chapter; parts and accessories': 'Máquinas y aparatos utilizados, exclusiva o principalmente, para la fabricación de semiconductores en forma de monocristales periformes u obleas (wafers), dispositivos semiconductores, circuitos electrónicos integrados o dispositivos de visualización (display) de pantalla plana; máquinas y aparatos descritos en la Nota 11 C) de este Capítulo; partes y accesorios'
'Machinery parts, not containing electrical connectors, insulators, coils, contacts or other electrical features, not specified or included elsewhere in this chapter': 'Partes de máquinas o aparatos, no expresadas ni comprendidas en otra parte de este capítulo, sin conexiones eléctricas, partes aisladas eléctricamente, bobinados, contactos ni otras características eléctricas'
'Electric motors and generators (excluding generating sets)': 'Motores y generadores, eléctricos (excepto los grupos electrógenos)'
'Electric generating sets and rotary converters': 'Grupos electrógenos y convertidores rotativos eléctricos'
'Parts suitable for use solely or principally with the machines of heading 8501 or 8502': 'Partes identificables como destinadas, exclusiva o principalmente, a las máquinas de las partidas 8501 u 8502'
'Electrical transformers, static converters (for example, rectifiers) and inductors': 'Transformadores eléctricos, convertidores eléctricos estáticos (por ejemplo: rectificadores) y bobinas de reactancia (autoinducción)'
'Electromagnets; permanent magnets and articles intended to become permanent magnets after magnetisation; electromagnetic or permanent magnet chucks, clamps and similar holding devices; electromagnetic couplings, clutches and brakes; electromagnetic lifting heads': 'Electroimanes; imanes permanentes y artículos destinados a ser imantados permanentemente; platos, mandriles y dispositivos magnéticos o electromagnéticos similares, de sujeción; acoplamientos, embragues, variadores de velocidad y frenos, electromagnéticos; cabezas elevadoras electromagnéticas'
'Primary cells and primary batteries': 'Pilas y baterías de pilas, eléctricas'
