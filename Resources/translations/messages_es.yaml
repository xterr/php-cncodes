'Gas, liquid or electricity supply or production meters, including calibrating meters therefor': 'Contadores de gas, líquido o electricidad, incluidos los de calibración'
'Revolution counters, production counters, taximeters, milometers, pedometers and the like; speed indicators and tachometers, other than those of heading 9014 or 9015; stroboscopes': 'Los demás contadores (por ejemplo: cuentarrevoluciones, contadores de producción, taxímetros, cuentakilómetros, podómetros); velocímetros y tacómetros, excepto los de las partidas 9014 o 9015; estroboscopios'
'Oscilloscopes, spectrum analysers and other instruments and apparatus for measuring or checking electrical quantities, excluding meters of heading 9028; instruments and apparatus for measuring or detecting alpha, beta, gamma, X-ray, cosmic or other ionising radiation': 'Osciloscopios, analizadores de espectro y demás instrumentos y aparatos para medida o control de magnitudes eléctricas; instrumentos y aparatos para medida o detección de radiaciones alfa, beta, gamma, X, cósmicas o demás radiaciones ionizantes'
'Measuring or checking instruments, appliances and machines, not specified or included elsewhere in this chapter; profile projectors': 'Instrumentos, máquinas y aparatos para medida o control, no expresados ni comprendidos en otra parte de este Capítulo; proyectores de perfiles'
'Automatic regulating or controlling instruments and apparatus': 'Instrumentos y aparatos automáticos para regulación o control automáticos'
'Parts and accessories (not specified or included elsewhere in this chapter) for machines, appliances, instruments or apparatus of Chapter 90': 'Partes y accesorios, no expresados ni comprendidos en otra parte de este Capítulo, para máquinas, aparatos, instrumentos o artículos del Capítulo 90'
'Wristwatches, pocket-watches and other watches, including stopwatches, with case of precious metal or of metal clad with precious metal': 'Relojes de pulsera, bolsillo y similares (incluidos los contadores de tiempo de los mismos tipos), con caja de metal precioso o chapado de metal precioso (plaqué)'
'Wristwatches, pocket-watches and other watches, including stopwatches, other than those of heading 9101': 'Relojes de pulsera, bolsillo y similares (incluidos los contadores de tiempo de los mismos tipos), excepto los de la partida 9101'
'Clocks with watch movements, excluding clocks of heading 9104': 'Despertadores y demás relojes de pequeño mecanismo de relojería'
'Other clocks': 'Los demás relojes'
'Time of day recording apparatus and apparatus for measuring, recording or otherwise indicating intervals of time, with clock or watch movement or with synchronous motor (for example, time-registers, time-recorders)': 'Aparatos de control de tiempo y contadores de tiempo, con mecanismo de relojería o motor sincrónico (por ejemplo: registradores de asistencia, registradores fechadores, registradores contadores)'
'Watch movements, complete and assembled': 'Pequeños mecanismos de relojería completos y montados'
'Clock movements, complete and assembled': 'Los demás mecanismos de relojería completos y montados'
'Complete watch or clock movements, unassembled or partly assembled (movement sets); incomplete watch or clock movements, assembled; rough watch or clock movements': 'Mecanismos de relojería completos, sin montar o parcialmente montados (chablons); mecanismos de relojería incompletos, montados; mecanismos de relojería en blanco (ébauches)'
'Watch cases and parts thereof': 'Cajas de los relojes de las partidas 9101 o 9102, y sus partes'
'Clock cases and cases of a similar type for other goods of this chapter, and parts thereof': 'Cajas y envolturas similares para los demás aparatos de relojería y sus partes'
'Watch straps, watch bands and watch bracelets, and parts thereof': 'Pulseras para reloj y sus partes'
'Other clock or watch parts': 'Las demás partes de aparatos de relojería'
'Pianos, including automatic pianos; harpsichords and other keyboard stringed instruments': 'Pianos, incluso automáticos; clavecines y demás instrumentos de cuerda con teclado'
'Other string musical instruments (for example, guitars, violins, harps)': 'Los demás instrumentos musicales de cuerda (por ejemplo: guitarras, violines, arpas)'
'Wind musical instruments (for example, keyboard pipe organs, accordions, clarinets, trumpets, bagpipes), other than fairground organs and mechanical street organs': 'Instrumentos musicales de viento (por ejemplo: órganos de tubos y teclado, acordeones, clarinetes, trompetas, gaitas), excepto los orquestriones y los organillos'
'Musical instruments, the sound of which is produced, or must be amplified, electrically (for example, organs, guitars, accordions)': 'Instrumentos musicales en los que el sonido se produzca o tenga que amplificarse eléctricamente (por ejemplo: órganos, guitarras, acordeones)'
