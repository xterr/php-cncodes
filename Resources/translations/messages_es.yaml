'Telephone sets, including smartphones and other telephones for cellular networks or for other wireless networks; other apparatus for the transmission or reception of voice, images or other data, including apparatus for communication in a wired or wireless network (such as a local or wide area network), other than transmission or reception apparatus of heading 8443, 8525, 8527 or 8528': 'Teléfonos, incluidos los teléfonos inteligentes y demás teléfonos móviles (celulares) y los de otras redes inalámbricas; los demás aparatos de emisión, transmisión o recepción de voz, imagen u otros datos, incluidos los de comunicación en red con o sin cable [tales como redes locales (LAN) o extendidas (WAN)], distintos de los aparatos de emisión, transmisión o recepción de las partidas 8443, 8525, 8527 u 8528'
'Microphones and stands therefor; loudspeakers, whether or not mounted in their enclosures; headphones and earphones, whether or not combined with a microphone, and sets consisting of a microphone and one or more loudspeakers; audio-frequency electric amplifiers; electric sound amplifier sets': 'Micrófonos y sus soportes; altavoces (altoparlantes), incluso montados en sus cajas; auriculares, incluidos los de casco, estén o no combinados con micrófono, y juegos o conjuntos constituidos por un micrófono y uno o varios altavoces (altoparlantes); amplificadores eléctricos de audiofrecuencia; equipos eléctricos para amplificación de sonido'
'Sound recording or sound reproducing apparatus': 'Aparatos de grabación de sonido; aparatos de reproducción de sonido; aparatos de grabación y reproducción de sonido'
'Video recording or reproducing apparatus, whether or not incorporating a video tuner': 'Aparatos de grabación o reproducción de imagen y sonido (vídeos), incluso con receptor de señales de imagen y sonido incorporado'
'Parts and accessories suitable for use solely or principally with the apparatus of heading 8519 or 8521': 'Partes y accesorios identificables como destinados, exclusiva o principalmente, a los aparatos de la partida 8519 u 8521'
'Discs, tapes, solid-state non-volatile storage devices, smart cards and other media for the recording of sound or of other phenomena, whether or not recorded, including matrices and masters for the production of discs, but excluding products of Chapter 37': 'Discos, cintas, dispositivos de almacenamiento permanente de datos a base de semiconductores, tarjetas inteligentes (smart cards) y demás soportes para grabar sonido o grabaciones análogas, grabados o no, incluso las matrices y moldes galvánicos para fabricación de discos, excepto los productos del Capítulo 37'
'Flat panel display modules, whether or not incorporating touch-sensitive screens': 'Módulos de visualización (display) de pantalla plana, incluso que incorporen pantallas táctiles'
'Transmission apparatus for radio-broadcasting or television, whether or not incorporating reception apparatus or sound recording or reproducing apparatus; television cameras, digital cameras and video camera recorders': 'Aparatos emisores de radiodifusión o televisión, incluso con aparato receptor o de grabación o reproducción de sonido incorporado; cámaras de televisión, cámaras fotográficas digitales y videocámaras'
'Radar apparatus, radio navigational aid apparatus and radio remote control apparatus': 'Aparatos de radar, radionavegación o radiotelemando'
'Reception apparatus for radio-broadcasting, whether or not combined, in the same housing, with sound recording or reproducing apparatus or a clock': 'Aparatos receptores de radiodifusión, incluso combinados en la misma envoltura con grabador o reproductor de sonido o con reloj'
'Monitors and projectors, not incorporating television reception apparatus; reception apparatus for television, whether or not incorporating radio-broadcast receivers or sound or video recording or reproducing apparatus': 'Monitores y proyectores, que no incorporen aparato receptor de televisión; aparatos receptores de televisión, incluso con aparato receptor de radiodifusión o grabación o reproducción de sonido o imagen incorporado'
'Parts suitable for use solely or principally with the apparatus of headings 8524 to 8528': 'Partes identificables como destinadas, exclusiva o principalmente, a los aparatos de las partidas 8524 a 8528'
'Electrical signalling, safety or traffic control equipment for railways, tramways, roads, inland waterways, parking facilities, port installations or airfields (other than those of heading 8608)': 'Aparatos eléctricos de señalización (excepto los de transmisión de mensajes), seguridad, control o mando, para vías férreas o similares, carreteras, vías fluviales, áreas o parques de estacionamiento, instalaciones portuarias o aeropuertos (excepto los de la partida 8608)'
'Electric sound or visual signalling apparatus (for example, bells, sirens, indicator panels, burglar or fire alarms), other than those of heading 8512 or 8530': 'Aparatos eléctricos de señalización acústica o visual (por ejemplo: timbres, sirenas, tableros indicadores, avisadores de protección contra robo o incendio) (excepto los de las partidas 8512 u 8530)'
'Electrical capacitors, fixed, variable or adjustable (pre-set)': 'Condensadores eléctricos fijos, variables o ajustables'
'Electrical resistors (including rheostats and potentiometers), other than heating resistors': 'Resistencias eléctricas, excepto las de calentamiento (incluidos reóstatos y potenciómetros)'
'Printed circuits': 'Circuitos impresos'
'Electrical apparatus for switching or protecting electrical circuits, or for making connections to or in electrical circuits (for example, switches, fuses, lightning arresters, voltage limiters, surge suppressors, plugs and other connectors, junction boxes), for a voltage exceeding 1000 V': 'Aparatos para corte, seccionamiento, protección, derivación, empalme o conexión de circuitos eléctricos (por ejemplo: interruptores, conmutadores, cortacircuitos, pararrayos, limitadores de tensión, supresores de sobretensión transitoria, tomas de corriente y demás conectores, cajas de empalme), para una tensión superior a 1000 V'
'Electrical apparatus for switching or protecting electrical circuits, or for making connections to or in electrical circuits (for example, switches, relays, fuses, surge suppressors, plugs, sockets, lamp holders and other connectors, junction boxes), for a voltage not exceeding 1000 V; connectors for optical fibres, optical fibre bundles or cables': 'Aparatos para corte, seccionamiento, protección, derivación, empalme o conexión de circuitos eléctricos [por ejemplo: interruptores, conmutadores, relés, cortacircuitos, supresores de sobretensión transitoria, clavijas y tomas de corriente (enchufes), portalámparas y demás conectores, cajas de empalme], para una tensión inferior o igual a 1000 V; conectores de fibras ópticas, haces o cables de fibras ópticas'
'Boards, panels, consoles, desks, cabinets and other bases, equipped with two or more apparatus of heading 8535 or 8536, for electric control or the distribution of electricity, including those incorporating instruments or apparatus of Chapter 90, and numerical control apparatus, other than switching apparatus of heading 8517': 'Cuadros, paneles, consolas, armarios y demás soportes equipados con varios aparatos de las partidas 8535 u 8536, para control o distribución de electricidad, incluidos los que incorporen instrumentos o aparatos del Capítulo 90, así como los aparatos de control numérico (excepto los aparatos de conmutación de la partida 8517)'
'Parts suitable for use solely or principally with the apparatus of heading 8535, 8536 or 8537': 'Partes identificables como destinadas, exclusiva o principalmente, a los aparatos de las partidas 8535, 8536 u 8537'
'Electric filament or discharge lamps, including sealed beam lamp units and ultraviolet or infra-red lamps; arc-lamps; light-emitting diode (LED) light sources': 'Lámparas y tubos eléctricos de incandescencia o de descarga, incluidos los faros o unidades sellados y las lámparas y tubos de rayos ultravioletas o infrarrojos; lámparas de arco; fuentes luminosas de diodos emisores de luz (LED)'
'Thermionic, cold cathode or photocathode valves and tubes (for example, vacuum or vapour or gas filled valves and tubes, mercury arc rectifying valves and tubes, cathode ray tubes, television camera tubes)': 'Lámparas, tubos y válvulas electrónicos, de cátodo caliente, cátodo frío o fotocátodo (por ejemplo: lámparas, tubos y válvulas, de vacío, de vapor o gas, tubos rectificadores de vapor de mercurio, tubos de rayos catódicos, tubos y válvulas para cámaras de televisión) (excepto los de la partida 8539)'
'Semiconductor devices (for example, diodes, transistors, semiconductor-based transducers); photosensitive semiconductor devices, including photovoltaic cells whether or not assembled in modules or made up into panels; light-emitting diodes (LED), whether or not assembled with other light-emitting diodes (LED); mounted piezo-electric crystals': 'Dispositivos semiconductores (por ejemplo: diodos, transistores, transductores basados en semiconductores); dispositivos semiconductores fotosensibles, incluidas las células fotovoltaicas, aunque estén ensambladas en módulos o paneles; diodos emisores de luz (LED), incluso ensamblados con otros diodos emisores de luz (LED); cristales piezoeléctricos montados'
'Electronic integrated circuits': 'Circuitos electrónicos integrados'
'Electrical machines and apparatus, having individual functions, not specified or included elsewhere in this chapter': 'Máquinas y aparatos eléctricos con función propia, no expresados ni comprendidos en otra parte de este Capítulo'
'Insulated (including enamelled or anodised) wire, cable (including coaxial cable) and other insulated electric conductors, whether or not fitted with connectors; optical fibre cables, made up of individually sheathed fibres, whether or not assembled with electric conductors or fitted with connectors': 'Hilos, cables (incluidos los coaxiales) y demás conductores aislados para electricidad, aunque estén laqueados, anodizados o provistos de piezas de conexión; cables de fibras ópticas constituidos por fibras enfundadas individualmente, incluso con conductores eléctricos o provistos de piezas de conexión'
'Carbon electrodes, carbon brushes, lamp carbons, battery carbons and other articles of graphite or other carbon, with or without metal, of a kind used for electrical purposes': 'Electrodos y escobillas de carbón, carbón para lámparas o pilas y demás artículos de grafito u otros carbonos, incluso con metal, para usos eléctricos'
'Electrical insulators of any material': 'Aisladores eléctricos de cualquier materia'
'Insulating fittings for electrical machines, appliances or equipment, being fittings wholly of insulating material apart from any minor components of metal (for example, threaded sockets) incorporated during moulding solely for purposes of assembly, other than insulators of heading 8546; electrical conduit tubing and joints therefor, of base metal lined with insulating material': 'Piezas aislantes totalmente de materia aislante o con simples piezas metálicas de ensamblado (por ejemplo: casquillos roscados) embutidas en la masa, para máquinas, aparatos o instalaciones eléctricas (excepto los aisladores de la partida 8546); tubos aisladores y sus piezas de unión, de metal común, aislados interiormente'
'Electrical parts of machinery or apparatus, not specified or included elsewhere in this chapter': 'Partes eléctricas de máquinas o aparatos, no expresadas ni comprendidas en otra parte de este Capítulo'
'Electrical and electronic waste and scrap': 'Desperdicios y desechos, eléctricos y electrónicos'
'Rail locomotives powered from an external source of electricity or by electric accumulators': 'Locomotoras y locotractores, de fuente externa de electricidad o acumuladores eléctricos'
'Other rail locomotives; locomotive tenders': 'Las demás locomotoras y locotractores; ténderes'
'Self-propelled railway or tramway coaches, vans and trucks, other than those of heading 8604': 'Automotores para vías férreas y tranvías autopropulsados, excepto los de la partida 8604'
'Railway or tramway goods vans and wagons, not self-propelled': 'Vagones para transporte de mercancías sobre carriles (rieles)'
'Parts of railway or tramway locomotives or rolling stock': 'Partes de vehículos para vías férreas o similares'
'Containers (including containers for the transport of fluids) specially designed and equipped for carriage by one or more modes of transport': 'Contenedores (incluidos los contenedores cisterna y los contenedores depósito) especialmente concebidos y equipados para uno o varios medios de transporte'
'Tractors (other than tractors of heading 8709)': 'Tractores (excepto las carretillas tractor de la partida 8709)'
'Motor vehicles for the transport of ten or more persons, including the driver': 'Vehículos automóviles para transporte de diez o más personas, incluido el conductor'
'Motor cars and other motor vehicles principally designed for the transport of persons (other than those of heading 8702), including station wagons and racing cars': 'Automóviles de turismo y demás vehículos automóviles diseñados principalmente para transporte de personas (excepto los de la partida 8702), incluidos los del tipo familiar (break o station wagon) y los de carreras'
'Motor vehicles for the transport of goods': 'Vehículos automóviles para transporte de mercancías'
'Special purpose motor vehicles, other than those principally designed for the transport of persons or goods (for example, breakdown lorries, crane lorries, fire fighting vehicles, concrete-mixer lorries, road sweeper lorries, spraying lorries, mobile workshops, mobile radiological units)': 'Vehículos automóviles para usos especiales, excepto los diseñados principalmente para transporte de personas o mercancías (por ejemplo: coches para reparaciones (auxilio mecánico), camiones grúa, camiones de bomberos, camiones hormigonera, coches barredera, coches esparcidores, coches taller, coches radiológicos)'
'Chassis fitted with engines, for the motor vehicles of headings 8701 to 8705': 'Chasis de vehículos automóviles de las partidas 8701 a 8705, equipados con su motor'
'Bodies (including cabs), for the motor vehicles of headings 8701 to 8705': 'Carrocerías de vehículos automóviles de las partidas 8701 a 8705, incluidas las cabinas'
'Parts and accessories of the motor vehicles of headings 8701 to 8705': 'Partes y accesorios de vehículos automóviles de las partidas 8701 a 8705'
'Works trucks, self-propelled, not fitted with lifting or handling equipment, of the type used in factories, warehouses, dock areas or airports for short distance transport of goods; tractors of the type used on railway station platforms; parts of the foregoing vehicles': 'Carretillas automóvil sin dispositivo de elevación de los tipos utilizados en fábricas, almacenes, puertos o aeropuertos, para transporte de mercancías a corta distancia; carretillas tractor de los tipos utilizados en estaciones ferroviarias; sus partes'
'Motorcycles (including mopeds) and cycles fitted with an auxiliary motor, with or without side-cars; side-cars': 'Motocicletas (incluidos los ciclomotores) y velocípedos equipados con motor auxiliar, con sidecar o sin él; sidecares'
'Bicycles and other cycles (including delivery tricycles), not motorised': 'Bicicletas y demás velocípedos (incluidos los triciclos de reparto) sin motor'
'Carriages for disabled persons, whether or not motorised or otherwise mechanically propelled': 'Sillones de ruedas y demás vehículos para inválidos, incluso con motor u otro mecanismo de propulsión'
'Parts and accessories of vehicles of headings 8711 to 8713': 'Partes y accesorios de vehículos de las partidas 8711 a 8713'
'Baby carriages and parts thereof': 'Coches, sillas y vehículos similares para transporte de niños, y sus partes'
'Trailers and semi-trailers; other vehicles, not mechanically propelled; parts thereof': 'Remolques y semirremolques para cualquier vehículo; los demás vehículos no automóviles; sus partes'
'Balloons and dirigibles; gliders, hang gliders and other non-powered aircraft': 'Globos y dirigibles; planeadores, alas planeadoras y demás aeronaves no propulsados con motor'
'Other aircraft (for example, helicopters, aeroplanes), except unmanned aircraft of heading 8806; spacecraft (including satellites) and suborbital and spacecraft launch vehicles': 'Las demás aeronaves (por ejemplo: helicópteros, aviones), excepto las aeronaves no tripuladas de la partida 8806; vehículos espaciales (incluidos los satélites) y sus vehículos de lanzamiento y vehículos suborbitales'
'Aircraft launching gear; deck-arrestor or similar gear; ground flying trainers; parts of the foregoing articles': 'Aparatos y dispositivos para lanzamiento de aeronaves; aparatos y dispositivos para aterrizaje en portaaviones y aparatos y dispositivos similares; aparatos de entrenamiento de vuelo en tierra; sus partes'
'Unmanned aircraft': 'Aeronaves no tripuladas'
'Parts of goods of heading 8801, 8802 or 8806': 'Partes de los aparatos de las partidas 8801, 8802 u 8806'
'Cruise ships, excursion boats, ferry-boats, cargo ships, barges and similar vessels for the transport of persons or goods': 'Transatlánticos, barcos para excursiones (de cruceros), transbordadores, cargueros, gabarras (barcazas) y barcos similares para transporte de personas o mercancías'
'Fishing vessels; factory ships and other vessels for processing or preserving fishery products': 'Barcos de pesca; barcos factoría y demás barcos para la preparación o la conservación de los productos de la pesca'
'Yachts and other vessels for pleasure or sports; rowing boats and canoes': 'Yates y demás barcos y embarcaciones de recreo o deporte; barcas (botes) de remo y canoas'
'Tugs and pusher craft': 'Remolcadores y barcos empujadores'
'Light-vessels, fire-floats, dredgers, floating cranes, and other vessels the navigability of which is subsidiary to their main function; floating docks; floating or submersible drilling or production platforms': 'Barcos faro, barcos bomba, dragas, pontones grúa y demás barcos en los que la navegación sea accesoria en relación con la función principal; diques flotantes; plataformas de perforación o explotación, flotantes o sumergibles'
'Other vessels, including warships and lifeboats other than rowing boats': 'Los demás barcos, incluidos los navíos de guerra y barcos de salvamento excepto los de remo'
'Other floating structures (for example, rafts, tanks, coffer-dams, landing stages, buoys and beacons)': 'Los demás artefactos flotantes (por ejemplo: balsas, depósitos, cajones, incluso de amarre, boyas y balizas)'
