'Dolomite, whether or not calcined or sintered, including dolomite roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape': 'Dolomita, incluso sinterizada o calcinada, incluida la dolomita desbastada o simplemente troceada, por aserrado o de otro modo, en bloques o en placas cuadradas o rectangulares'
'Natural magnesium carbonate (magnesite); fused magnesia; dead-burned (sintered) magnesia, whether or not containing small quantities of other oxides added before sintering; other magnesium oxide, whether or not pure': 'Carbonato de magnesio natural (magnesita); magnesia electrofundida; magnesia calcinada a muerte (sinterizada), incluso con pequeñas cantidades de otros óxidos añadidos antes de la sinterización; otro óxido de magnesio, incluso puro'
'Gypsum; anhydrite; plasters (consisting of calcined gypsum or calcium sulphate) whether or not coloured, with or without small quantities of accelerators or retarders': 'Yeso natural; anhidrita; yeso fraguable (consistente en yeso natural calcinado o en sulfato de calcio), incluso coloreado o con pequeñas cantidades de aceleradores o retardadores'
'Quicklime, slaked lime and hydraulic lime, other than calcium oxide and hydroxide of heading 2825': 'Cal viva, cal apagada y cal hidráulica, excepto el óxido y el hidróxido de calcio de la partida 2825'
'Portland cement, aluminous cement, slag cement, supersulphate cement and similar hydraulic cements, whether or not coloured or in the form of clinkers': 'Cementos hidráulicos (comprendidos los cementos sin pulverizar o clinker), incluso coloreados'
Asbestos: 'Amianto (asbesto)'
'Mica, including splittings; mica waste': 'Mica, incluida la exfoliada en laminillas irregulares splittings; desperdicios de mica'
'Natural steatite, whether or not roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape; talc': 'Esteatita natural, incluso desbastada o simplemente troceada, por aserrado o de otro modo, en bloques o en placas cuadradas o rectangulares; talco'
'Feldspar; leucite; nepheline and nepheline syenite; fluorspar': 'Feldespato; leucita; nefelina y nefelina sienita; espato flúor'
'Mineral substances not elsewhere specified or included': 'Materias minerales no expresadas ni comprendidas en otra parte'
'Iron ores and concentrates, including roasted iron pyrites': 'Minerales de hierro y sus concentrados, incluidas las piritas de hierro tostadas (cenizas de piritas)'
'Uranium or thorium ores and concentrates': 'Minerales de uranio o torio, y sus concentrados'
'Molybdenum ores and concentrates': 'Minerales de molibdeno y sus concentrados'
'Niobium, tantalum, vanadium or zirconium ores and concentrates': 'Minerales de niobio, tantalio, vanadio o circonio, y sus concentrados'
'Precious-metal ores and concentrates': 'Minerales de los metales preciosos y sus concentrados'
'Other ores and concentrates': 'Los demás minerales y sus concentrados'
'Slag, dross (other than granulated slag), scalings and other waste from the manufacture of iron or steel': 'Escorias (excepto las granuladas), batiduras y demás desperdicios de la siderurgia'
'Slag, ash and residues (other than from the manufacture of iron or steel), containing metals, arsenic or their compounds': 'Escorias, cenizas y residuos (excepto los de la siderurgia), que contengan metal, arsénico, o sus compuestos'
'Other slag and ash, including seaweed ash (kelp); ash and residues from the incineration of municipal waste': 'Las demás escorias y cenizas, incluidas las cenizas de algas; cenizas y residuos procedentes de la incineración de desechos municipales'
'Coal; briquettes, ovoids and similar solid fuels manufactured from coal': 'Hullas; briquetas, ovoides y combustibles sólidos similares, obtenidos de la hulla'
'Lignite, whether or not agglomerated, excluding jet': 'Lignitos, incluso aglomerados, excepto el azabache'
'Coke and semi-coke of coal, of lignite or of peat, whether or not agglomerated; retort carbon': 'Coques y semicoques de hulla, lignito o turba, incluso aglomerados; carbón de retorta'
'Oils and other products of the distillation of high temperature coal tar; similar products in which the weight of the aromatic constituents exceeds that of the non-aromatic constituents': 'Aceites y demás productos de la destilación de los alquitranes de hulla de alta temperatura; productos análogos en los que los constituyentes aromáticos predominen en peso sobre los no aromáticos'
'Pitch and pitch coke, obtained from coal tar or from other mineral tars': 'Brea y coque de brea de alquitrán de hulla o de otros alquitranes minerales'
'Petroleum oils and oils obtained from bituminous minerals, crude': 'Aceites crudos de petróleo o de mineral bituminoso'
'Petroleum oils and oils obtained from bituminous minerals, other than crude; preparations not elsewhere specified or included, containing by weight 70 % or more of petroleum oils or of oils obtained from bituminous minerals, these oils being the basic constituents of the preparations; waste oils': 'Aceites de petróleo o de mineral bituminoso, excepto los aceites crudos; preparaciones no expresadas ni comprendidas en otra parte, con un contenido de aceites de petróleo o de mineral bituminoso superior o igual al 70 % en peso, en las que estos aceites constituyan el elemento base; desechos de aceites'
'Petroleum gases and other gaseous hydrocarbons': 'Gas de petróleo y demás hidrocarburos gaseosos'
'Petroleum jelly; paraffin wax, microcrystalline petroleum wax, slack wax, ozokerite, lignite wax, peat wax, other mineral waxes, and similar products obtained by synthesis or by other processes, whether or not coloured': 'Vaselina; parafina, cera de petróleo microcristalina, slack wax, ozoquerita, cera de lignito, cera de turba, demás ceras minerales y productos similares obtenidos por síntesis o por otros procedimientos, incluso coloreados'
'Petroleum coke, petroleum bitumen and other residues of petroleum oils or of oils obtained from bituminous minerals': 'Coque de petróleo, betún de petróleo y demás residuos de los aceites de petróleo o de mineral bituminoso'
'Bitumen and asphalt, natural; bituminous or oil-shale and tar sands; asphaltites and asphaltic rocks': 'Betunes y asfaltos naturales; pizarras y arenas bituminosas; asfaltitas y rocas asfálticas'
'Fluorine, chlorine, bromine and iodine': 'Flúor, cloro, bromo y yodo'
'Hydrogen, rare gases and other non-metals': 'Hidrógeno, gases nobles y demás elementos no metálicos'
'Alkali or alkaline-earth metals; rare-earth metals, scandium and yttrium, whether or not intermixed or interalloyed; mercury': 'Metales alcalinos o alcalinotérreos; metales de las tierras raras, escandio e itrio, incluso mezclados o aleados entre sí; mercurio'
'Hydrogen chloride (hydrochloric acid); chlorosulphuric acid': 'Cloruro de hidrógeno (ácido clorhídrico); ácido clorosulfúrico'
'Diphosphorus pentaoxide; phosphoric acid; polyphosphoric acids, whether or not chemically defined': 'Pentóxido de difósforo; ácido fosfórico; ácidos polifosfóricos, aunque no sean de constitución química definida'
'Other inorganic acids and other inorganic oxygen compounds of non-metals': 'Los demás ácidos inorgánicos y los demás compuestos oxigenados inorgánicos de los elementos no metálicos'
'Halides and halide oxides of non-metals': 'Halogenuros y oxihalogenuros de los elementos no metálicos'
'Sulphides of non-metals; commercial phosphorus trisulphide': 'Sulfuros de los elementos no metálicos; trisulfuro de fósforo comercial'
'Ammonia, anhydrous or in aqueous solution': 'Amoníaco anhidro o en disolución acuosa'
'Sodium hydroxide (caustic soda); potassium hydroxide (caustic potash); peroxides of sodium or potassium': 'Hidróxido de sodio (sosa o soda cáustica); hidróxido de potasio (potasa cáustica); peróxidos de sodio o de potasio'
'Hydroxide and peroxide of magnesium; oxides, hydroxides and peroxides, of strontium or barium': 'Hidróxido y peróxido de magnesio; óxidos, hidróxidos y peróxidos, de estroncio o de bario'
'Artificial corundum, whether or not chemically defined; aluminium oxide; aluminium hydroxide': 'Corindón artificial, aunque no sea de constitución química definida; óxido de aluminio; hidróxido de aluminio'
'Chromium oxides and hydroxides': 'Óxidos e hidróxidos de cromo'
'Manganese oxides': 'Óxidos de manganeso'
'Iron oxides and hydroxides; earth colours containing 70 % or more by weight of combined iron evaluated as Fe2O3': 'Óxidos e hidróxidos de hierro; tierras colorantes con un contenido de hierro combinado, expresado en Fe2O3, superior o igual al 70 % en peso'
'Lead oxides; red lead and orange lead': 'Óxidos de plomo; minio y minio anaranjado'
'Hydrazine and hydroxylamine and their inorganic salts; other inorganic bases; other metal oxides, hydroxides and peroxides': 'Hidrazina e hidroxilamina y sus sales inorgánicas; las demás bases inorgánicas; los demás óxidos, hidróxidos y peróxidos de metales'
'Fluorides; fluorosilicates, fluoroaluminates and other complex fluorine salts': 'Fluoruros; fluorosilicatos, fluoroaluminatos y demás sales complejas de flúor'
'Chlorides, chloride oxides and chloride hydroxides; bromides and bromide oxides; iodides and iodide oxides': 'Cloruros, oxicloruros e hidroxicloruros; bromuros y oxibromuros; yoduros y oxiyoduros'
'Hypochlorites; commercial calcium hypochlorite; chlorites; hypobromites': 'Hipocloritos; hipoclorito de calcio comercial; cloritos; hipobromitos'
'Chlorates and perchlorates; bromates and perbromates; iodates and periodates': 'Cloratos y percloratos; bromatos y perbromatos; yodatos y peryodatos'
'Sulphides; polysulphides, whether or not chemically defined': 'Sulfuros; polisulfuros, aunque no sean de constitución química definida'
'Dithionites and sulphoxylates': 'Ditionitos y sulfoxilatos'
'Sulphites; thiosulphates': 'Sulfitos; tiosulfatos'
'Sulphates; alums; peroxosulphates (persulphates)': 'Sulfatos; alumbres; peroxosulfatos (persulfatos)'
'Nitrites; nitrates': 'Nitritos; nitratos'
'Phosphinates (hypophosphites), phosphonates (phosphites) and phosphates; polyphosphates, whether or not chemically defined': 'Fosfinatos (hipofosfitos), fosfonatos (fosfitos) y fosfatos; polifosfatos, aunque no sean de constitución química definida'
'Carbonates; peroxocarbonates (percarbonates); commercial ammonium carbonate containing ammonium carbamate': 'Carbonatos; peroxocarbonatos (percarbonatos); carbonato de amonio comercial que contenga carbamato de amonio'
'Cyanides, cyanide oxides and complex cyanides': 'Cianuros, oxicianuros y cianuros complejos'
'Silicates; commercial alkali metal silicates': 'Silicatos; silicatos comerciales de los metales alcalinos'
'Borates; peroxoborates (perborates)': 'Boratos; peroxoboratos (perboratos)'
'Salts of oxometallic or peroxometallic acids': 'Sales de los ácidos oxometálicos o peroxometálicos'
'Other salts of inorganic acids or peroxoacids (including aluminosilicates whether or not chemically defined), other than azides': 'Las demás sales de los ácidos o peroxoácidos inorgánicos (incluidos los aluminosilicatos, aunque no sean de constitución química definida), excepto los aziduros (azidas)'
'Colloidal precious metals; inorganic or organic compounds of precious metals, whether or not chemically defined; amalgams of precious metals': 'Metal precioso en estado coloidal; compuestos inorgánicos u orgánicos de metal precioso, aunque no sean de constitución química definida; amalgamas de metal precioso'
'Radioactive chemical elements and radioactive isotopes (including the fissile or fertile chemical elements and isotopes) and their compounds; mixtures and residues containing these products': 'Elementos químicos radiactivos e isótopos radiactivos (incluidos los elementos químicos e isótopos fisionables o fértiles) y sus compuestos; mezclas y residuos que contengan estos productos'
'Isotopes other than those of heading 2844; compounds, inorganic or organic, of such isotopes, whether or not chemically defined': 'Isótopos, excepto los de la partida 2844; sus compuestos inorgánicos u orgánicos, aunque no sean de constitución química definida'
'Compounds, inorganic or organic, of rare-earth metals, of yttrium or of scandium or of mixtures of these metals': 'Compuestos inorgánicos u orgánicos, de metales de las tierras raras, del itrio, del escandio o de las mezclas de estos metales'
'Carbides, whether or not chemically defined': 'Carburos, aunque no sean de constitución química definida'
'Inorganic or organic compounds of mercury, whether or not chemically defined, excluding amalgams': 'Compuestos inorgánicos u orgánicos de mercurio, aunque no sean de constitución química definida, excepto las amalgamas'
'Phosphides, whether or not chemically defined, excluding ferrophosphorus; other inorganic compounds (including distilled or conductivity water and water of similar purity); liquid air (whether or not rare gases have been removed); compressed air; amalgams, other than amalgams of precious metals': 'Fosfuros, aunque no sean de constitución química definida, excepto los ferrofósforos; los demás compuestos inorganicos (incluida el agua destilada, de conductividad o del mismo grado de pureza); aire líquido, aunque se le hayan eliminado los gases nobles; aire comprimido; amalgamas, excepto las de metal precioso'
'Acyclic hydrocarbons': 'Hidrocarburos acíclicos'
'Cyclic hydrocarbons': 'Hidrocarburos cíclicos'
'Halogenated derivatives of hydrocarbons': 'Derivados halogenados de los hidrocarburos'
'Sulphonated, nitrated or nitrosated derivatives of hydrocarbons, whether or not halogenated': 'Derivados sulfonados, nitrados o nitrosados de los hidrocarburos, incluso halogenados'
'Acyclic alcohols and their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Alcoholes acíclicos y sus derivados halogenados, sulfonados, nitrados o nitrosados'
'Cyclic alcohols and their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Alcoholes cíclicos y sus derivados halogenados, sulfonados, nitrados o nitrosados'
'Phenols; phenol-alcohols': 'Fenoles; fenoles-alcoholes'
'Halogenated, sulphonated, nitrated or nitrosated derivatives of phenols or phenol-alcohols': 'Derivados halogenados, sulfonados, nitrados o nitrosados, de los fenoles o de los fenoles-alcoholes'
'Ethers, ether-alcohols, ether-phenols, ether-alcohol-phenols, alcohol peroxides, ether peroxides, acetal and hemiacetal peroxides, ketone peroxides (whether or not chemically defined), and their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Éteres, éteres-alcoholes, éteres-fenoles, éteres-alcoholes-fenoles, peróxidos de alcoholes, peróxidos de éteres, peróxidos de acetales y de semiacetales, peróxidos de cetonas (aunque no sean de constitución química definida), y sus derivados halogenados, sulfonados, nitrados o nitrosados'
'Epoxides, epoxyalcohols, epoxyphenols and epoxyethers, with a three-membered ring, and their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Epóxidos, epoxialcoholes, epoxifenoles y epoxiéteres, con tres átomos en el ciclo, y sus derivados halogenados, sulfonados, nitrados o nitrosados'
'Aldehydes, whether or not with other oxygen function; cyclic polymers of aldehydes; paraformaldehyde': 'Aldehídos, incluso con otras funciones oxigenadas; polímeros cíclicos de los aldehídos; paraformaldehído'
'Ketones and quinones, whether or not with other oxygen function, and their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Cetonas y quinonas, incluso con otras funciones oxigenadas, y sus derivados halogenados, sulfonados, nitrados o nitrosados'
'Saturated acyclic monocarboxylic acids and their anhydrides, halides, peroxides and peroxyacids; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Ácidos monocarboxílicos acíclicos saturados y sus anhídridos, halogenuros, peróxidos y peroxiácidos; sus derivados halogenados, sulfonados, nitrados o nitrosados'
'Unsaturated acyclic monocarboxylic acids, cyclic monocarboxylic acids, their anhydrides, halides, peroxides and peroxyacids; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Ácidos monocarboxílicos acíclicos no saturados y ácidos monocarboxílicos cíclicos, sus anhídridos, halogenuros, peróxidos y peroxiácidos; sus derivados halogenados, sulfonados, nitrados o nitrosados'
'Polycarboxylic acids, their anhydrides, halides, peroxides and peroxyacids; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Ácidos policarboxílicos, sus anhídridos, halogenuros, peróxidos y peroxiácidos; sus derivados halogenados, sulfonados, nitrados o nitrosados'
'Carboxylic acids with additional oxygen function and their anhydrides, halides, peroxides and peroxyacids; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Ácidos carboxílicos con funciones oxigenadas suplementarias y sus anhídridos, halogenuros, peróxidos y peroxiácidos; sus derivados halogenados, sulfonados, nitrados o nitrosados'
'Phosphoric esters and their salts, including lactophosphates; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Ésteres fosfóricos y sus sales, incluidos los lactofosfatos; sus derivados halogenados, sulfonados, nitrados o nitrosados'
'Esters of other inorganic acids of non-metals (excluding esters of hydrogen halides) and their salts; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Ésteres de los demás ácidos inorgánicos de los no metales (excepto de los ésteres de halogenuros de hidrógeno) y sus sales; sus derivados halogenados, sulfonados, nitrados o nitrosados'
'Amine-function compounds': 'Compuestos con función amina'
'Oxygen-function amino-compounds': 'Compuestos aminados con funciones oxigenadas'
'Quaternary ammonium salts and hydroxides; lecithins and other phosphoaminolipids, whether or not chemically defined': 'Sales e hidróxidos de amonio cuaternario; lecitinas y demás fosfoaminolípidos, aunque no sean de constitución química definida'
'Carboxyamide-function compounds; amide-function compounds of carbonic acid': 'Compuestos con función carboxiamida; compuestos con función amida del ácido carbónico'
'Carboxyimide-function compounds (including saccharin and its salts) and imine-function compounds': 'Compuestos con función carboxiimida, incluida la sacarina y sus sales, o con función imina'
'Nitrile-function compounds': 'Compuestos con función nitrilo'
'Compounds with other nitrogen function': 'Compuestos con otras funciones nitrogenadas'
'Organo-sulphur compounds': 'Tiocompuestos orgánicos'
'Other organo-inorganic compounds': 'Los demás compuestos órgano-inorgánicos'
'Heterocyclic compounds with oxygen hetero-atom(s) only': 'Compuestos heterocíclicos con heteroátomo(s) de oxígeno exclusivamente'
'Heterocyclic compounds with nitrogen hetero-atom(s) only': 'Compuestos heterocíclicos con heteroátomo(s) de nitrógeno exclusivamente'
'Nucleic acids and their salts, whether or not chemically defined; other heterocyclic compounds': 'Ácidos nucleicos y sus sales, aunque no sean de constitución química definida; los demás compuestos heterocíclicos'
Sulphonamides: Sulfonamidas
'Provitamins and vitamins, natural or reproduced by synthesis (including natural concentrates), derivatives thereof used primarily as vitamins, and intermixtures of the foregoing, whether or not in any solvent': 'Provitaminas y vitaminas, naturales o reproducidas por síntesis, incluidos los concentrados naturales, y sus derivados utilizados principalmente como vitaminas, mezclados o no entre sí o en disoluciones de cualquier clase'
'Hormones, prostaglandins, thromboxanes and leukotrienes, natural or reproduced by synthesis; derivatives and structural analogues thereof, including chain modified polypeptides, used primarily as hormones': 'Hormonas, prostaglandinas, tromboxanos y leucotrienos, naturales o reproducidos por síntesis; sus derivados y análogos estructurales, incluidos los polipéptidos de cadena modificada, utilizados principalmente como hormonas'
'Glycosides, natural or reproduced by synthesis, and their salts, ethers, esters and other derivatives': 'Heterósidos, naturales o reproducidos por síntesis, sus sales, éteres, ésteres y demás derivados'
'Alkaloids, natural or reproduced by synthesis, and their salts, ethers, esters and other derivatives': 'Alcaloides, naturales o reproducidos por síntesis, sus sales, éteres, ésteres y demás derivados'
Antibiotics: Antibióticos
'Glands and other organs for organo-therapeutic uses, dried, whether or not powdered; extracts of glands or other organs or of their secretions for organo-therapeutic uses; heparin and its salts; other human or animal substances prepared for therapeutic or prophylactic uses, not elsewhere specified or included': 'Glándulas y demás órganos para usos opoterápicos, desecados, incluso pulverizados; extractos de glándulas o de otros órganos o de sus secreciones, para usos opoterápicos; heparina y sus sales; las demás sustancias humanas o animales preparadas para usos terapéuticos o profilácticos, no expresadas ni comprendidas en otra parte'
'Human blood; animal blood prepared for therapeutic, prophylactic or diagnostic uses; antisera, other blood fractions and immunological products, whether or not modified or obtained by means of biotechnological processes; vaccines, toxins, cultures of micro-organisms (excluding yeasts) and similar products; cell cultures, whether or not modified': 'Sangre humana; sangre animal preparada para usos terapéuticos, profilácticos o de diagnóstico; antisueros (sueros con anticuerpos), demás fracciones de la sangre y productos inmunológicos, incluso modificados u obtenidos por procesos biotecnológicos; vacunas, toxinas, cultivos de microorganismos (excepto las levaduras) y productos similares; cultivos de células, incluso modificadas'
'Medicaments (excluding goods of heading 3002, 3005 or 3006) consisting of two or more constituents which have been mixed together for therapeutic or prophylactic uses, not put up in measured doses or in forms or packings for retail sale': 'Medicamentos (excepto los productos de las partidas 3002, 3005 o 3006) constituidos por productos mezclados entre sí, preparados para usos terapéuticos o profilácticos, sin dosificar ni acondicionar para la venta al por menor'
'Medicaments (excluding goods of heading 3002, 3005 or 3006) consisting of mixed or unmixed products for therapeutic or prophylactic uses, put up in measured doses (including those in the form of transdermal administration systems) or in forms or packings for retail sale': 'Medicamentos (excepto los productos de las partidas 3002, 3005 o 3006) constituidos por productos mezclados o sin mezclar, preparados para usos terapéuticos o profilácticos, dosificados (incluidos los administrados por vía transdérmica) o acondicionados para la venta al por menor'
'Wadding, gauze, bandages and similar articles (for example, dressings, adhesive plasters, poultices), impregnated or coated with pharmaceutical substances or put up in forms or packings for retail sale for medical, surgical, dental or veterinary purposes': 'Guatas, gasas, vendas y artículos análogos (por ejemplo: apósitos, esparadrapos, sinapismos), impregnados o recubiertos de sustancias farmacéuticas o acondicionados para la venta al por menor con fines médicos, quirúrgicos, odontológicos o veterinarios'
'Pharmaceutical goods specified in note 4 to this chapter': 'Preparaciones y artículos farmacéuticos a que se refiere la Nota 4 de este Capítulo'
'Mineral or chemical fertilisers, nitrogenous': 'Abonos minerales o químicos nitrogenados'
'Mineral or chemical fertilisers, phosphatic': 'Abonos minerales o químicos fosfatados'
'Mineral or chemical fertilisers, potassic': 'Abonos minerales o químicos potásicos'
'Mineral or chemical fertilisers containing two or three of the fertilising elements nitrogen, phosphorus and potassium; other fertilisers; goods of this chapter in tablets or similar forms or in packages of a gross weight not exceeding 10 kg': 'Abonos minerales o químicos, con dos o tres de los elementos fertilizantes: nitrógeno, fósforo y potasio; los demás abonos; productos de este Capítulo en tabletas o formas similares o en envases de un peso bruto inferior o igual a 10 kg'
'Tanning extracts of vegetable origin; tannins and their salts, ethers, esters and other derivatives': 'Extractos curtientes de origen vegetal; taninos y sus sales, éteres, ésteres y demás derivados'
'Synthetic organic tanning substances; inorganic tanning substances; tanning preparations, whether or not containing natural tanning substances; enzymatic preparations for pre-tanning': 'Productos curtientes orgánicos sintéticos; productos curtientes inorgánicos; preparaciones curtientes, incluso con productos curtientes naturales; preparaciones enzimáticas para precurtido'
'Colouring matter of vegetable or animal origin (including dyeing extracts but excluding animal black), whether or not chemically defined; preparations as specified in note 3 to this chapter based on colouring matter of vegetable or animal origin': 'Materias colorantes de origen vegetal o animal, incluidos los extractos tintóreos (excepto los negros de origen animal), aunque sean de constitución química definida; preparaciones a que se refiere la Nota 3 de este Capítulo a base de materias de origen vegetal o animal'
'Synthetic organic colouring matter, whether or not chemically defined; preparations as specified in note 3 to this chapter based on synthetic organic colouring matter; synthetic organic products of a kind used as fluorescent brightening agents or as luminophores, whether or not chemically defined': 'Materias colorantes orgánicas sintéticas, aunque sean de constitución química definida; preparaciones a que se refiere la Nota 3 de este Capítulo a base de materias colorantes orgánicas sintéticas; productos orgánicos sintéticos de los tipos utilizados para el avivado fluorescente o como luminóforos, aunque sean de constitución química definida'
'Other colouring matter; preparations as specified in note 3 to this chapter, other than those of heading 3203, 3204 or 3205; inorganic products of a kind used as luminophores, whether or not chemically defined': 'Las demás materias colorantes; preparaciones a que se refiere la Nota 3 de este Capítulo (excepto las de las partidas 3203, 3204 o 3205); productos inorgánicos de los tipos utilizados como luminóforos, aunque sean de constitución química definida'
'Prepared pigments, prepared opacifiers and prepared colours, vitrifiable enamels and glazes, engobes (slips), liquid lustres and similar preparations, of a kind used in the ceramic, enamelling or glass industry; glass frit and other glass, in the form of powder, granules or flakes': 'Pigmentos, opacificantes y colores preparados, composiciones vitrificables, engobes, abrillantadores (lustres) líquidos y preparaciones similares, de los tipos utilizados en cerámica, esmaltado o en la industria del vidrio; frita de vidrio y demás vidrios, en polvo, gránulos, copos o escamillas'
'Paints and varnishes (including enamels and lacquers) based on synthetic polymers or chemically modified natural polymers, dispersed or dissolved in a non-aqueous medium; solutions as defined in note 4 to this chapter': 'Pinturas y barnices a base de polímeros sintéticos o naturales modificados, dispersos o disueltos en un medio no acuoso; disoluciones definidas en la Nota 4 de este Capítulo'
'Paints and varnishes (including enamels and lacquers) based on synthetic polymers or chemically modified natural polymers, dispersed or dissolved in an aqueous medium': 'Pinturas y barnices a base de polímeros sintéticos o naturales modificados, dispersos o disueltos en un medio acuoso'
'Other paints and varnishes (including enamels, lacquers and distempers); prepared water pigments of a kind used for finishing leather': 'Las demás pinturas y barnices; pigmentos al agua preparados de los tipos utilizados para el acabado del cuero'
'Pigments (including metallic powders and flakes) dispersed in non-aqueous media, in liquid or paste form, of a kind used in the manufacture of paints (including enamels); stamping foils; dyes and other colouring matter put up in forms or packings for retail sale': 'Pigmentos, incluidos el polvo y escamillas metálicos, dispersos en medios no acuosos, líquidos o en pasta, de los tipos utilizados para la fabricación de pinturas; hojas para el marcado a fuego; tintes y demás materias colorantes presentados en formas o envases para la venta al por menor'
"Artists', students' or signboard painters' colours, modifying tints, amusement colours and the like, in tablets, tubes, jars, bottles, pans or in similar forms or packings": 'Colores para la pintura artística, la enseñanza, la pintura de carteles, para matizar o para entretenimiento y colores similares, en pastillas, tubos, botes, frascos o en formas o envases similares'
"Glaziers' putty, grafting putty, resin cements, caulking compounds and other mastics; painters' fillings; non-refractory surfacing preparations for façades, indoor walls, floors, ceilings or the like": 'Masilla, cementos de resina y demás mástiques; plastes (enduidos) utilizados en pintura; plastes (enduidos) no refractarios de los tipos utilizados en albañilería'
'Printing ink, writing or drawing ink and other inks, whether or not concentrated or solid': 'Tintas de imprimir, tintas de escribir o de dibujar y demás tintas, incluso concentradas o sólidas'
'Essential oils (terpeneless or not), including concretes and absolutes; resinoids; extracted oleoresins; concentrates of essential oils in fats, in fixed oils, in waxes or the like, obtained by enfleurage or maceration; terpenic by-products of the deterpenation of essential oils; aqueous distillates and aqueous solutions of essential oils': 'Aceites esenciales (desterpenados o no), incluidos los concretos o absolutos; resinoides; oleorresinas de extracción; disoluciones concentradas de aceites esenciales en grasas, aceites fijos, ceras o materias análogas, obtenidas por enflorado o maceración; subproductos terpénicos residuales de la desterpenación de los aceites esenciales; destilados acuosos aromáticos y disoluciones acuosas de aceites esenciales'
'Mixtures of odoriferous substances and mixtures (including alcoholic solutions) with a basis of one or more of these substances, of a kind used as raw materials in industry; other preparations based on odoriferous substances, of a kind used for the manufacture of beverages': 'Mezclas de sustancias odoríferas y mezclas, incluidas las disoluciones alcohólicas, a base de una o varias de estas sustancias, de los tipos utilizados como materias básicas para la industria; las demás preparaciones a base de sustancias odoríferas, de los tipos utilizados para la elaboración de bebidas'
'Perfumes and toilet waters': 'Perfumes y aguas de tocador'
'Beauty or make-up preparations and preparations for the care of the skin (other than medicaments), including sunscreen or suntan preparations; manicure or pedicure preparations': 'Preparaciones de belleza, maquillaje y para el cuidado de la piel (excepto los medicamentos), incluidas las preparaciones antisolares y las bronceadoras; preparaciones para manicuras o pedicuras'
'Preparations for use on the hair': 'Preparaciones capilares'
'Preparations for oral or dental hygiene, including denture fixative pastes and powders; yarn used to clean between the teeth (dental floss), in individual retail packages': 'Preparaciones para higiene bucal o dental, incluidos los polvos y cremas para la adherencia de las dentaduras; hilo utilizado para limpieza de los espacios interdentales (hilo dental), en envases individuales para la venta al por menor'
'Pre-shave, shaving or aftershave preparations, personal deodorants, bath preparations, depilatories and other perfumery, cosmetic or toilet preparations, not elsewhere specified or included; prepared room deodorisers, whether or not perfumed or having disinfectant properties': 'Preparaciones para afeitar o para antes o después del afeitado, desodorantes corporales, preparaciones para el baño, depilatorios y demás preparaciones de perfumería, de tocador o de cosmética, no expresadas ni comprendidas en otra parte; preparaciones desodorantes de locales, incluso sin perfumar, aunque tengan propiedades desinfectantes'
'Soap; organic surface-active products and preparations for use as soap, in the form of bars, cakes, moulded pieces or shapes, whether or not containing soap; organic surface-active products and preparations for washing the skin, in the form of liquid or cream and put up for retail sale, whether or not containing soap; paper, wadding, felt and nonwovens, impregnated, coated or covered with soap or detergent': 'Jabón; productos y preparaciones orgánicos tensoactivos utilizados como jabón, en barras, panes, trozos o piezas troqueladas o moldeadas, aunque contengan jabón; productos y preparaciones orgánicos tensoactivos para el lavado de la piel, líquidos o en crema, acondicionados para la venta al por menor, aunque contengan jabón; papel, guata, fieltro y tela sin tejer, impregnados, recubiertos o revestidos de jabón o de detergentes'
'Organic surface-active agents (other than soap); surface-active preparations, washing preparations (including auxiliary washing preparations) and cleaning preparations, whether or not containing soap, other than those of heading 3401': 'Agentes de superficie orgánicos (excepto el jabón); preparaciones tensoactivas, preparaciones para lavar, incluidas las preparaciones auxiliares de lavado, y preparaciones de limpieza, aunque contengan jabón (excepto las de la partida 3401)'
'Lubricating preparations (including cutting-oil preparations, bolt or nut release preparations, anti-rust or anti-corrosion preparations and mould-release preparations, based on lubricants) and preparations of a kind used for the oil or grease treatment of textile materials, leather, furskins or other materials, but excluding preparations containing, as basic constituents, 70 % or more by weight of petroleum oils or of oils obtained from bituminous minerals': 'Preparaciones lubricantes, incluidos los aceites de corte, las preparaciones para aflojar tuercas, las preparaciones antiherrumbre o anticorrosión y las preparaciones para el desmoldeo, a base de lubricantes y preparaciones de los tipos utilizados para el ensimado de materias textiles o el aceitado o engrasado de cueros y pieles, peletería u otras materias (excepto aquellas que contengan como componente básico una proporción de aceites de petróleo o de mineral bituminoso superior o igual al 70 % en peso)'
'Artificial waxes and prepared waxes': 'Ceras artificiales y ceras preparadas'
'Polishes and creams, for footwear, furniture, floors, coachwork, glass or metal, scouring pastes and powders and similar preparations (whether or not in the form of paper, wadding, felt, nonwovens, cellular plastics or cellular rubber, impregnated, coated or covered with such preparations), excluding waxes of heading 3404': 'Betunes y cremas para el calzado, encáusticos, abrillantadores (lustres) para carrocerías, vidrio o metal, pastas y polvos para fregar y preparaciones similares, incluso papel, guata, fieltro, tela sin tejer, plástico o caucho celulares, impregnados, recubiertos o revestidos de estas preparaciones (excepto las ceras de la partida 3404)'
'Casein, caseinates and other casein derivatives; casein glues': 'Caseína, caseinatos y demás derivados de la caseína; colas de caseína'
'Albumins (including concentrates of two or more whey proteins, containing by weight more than 80 % whey proteins, calculated on the dry matter), albuminates and other albumin derivatives': 'Albúminas (incluidos los concentrados de varias proteínas del lactosuero, con un contenido de proteínas del lactosuero superior al 80 % en peso, calculado sobre materia seca) albuminatos y demás derivados de las albúminas'
'Gelatin (including gelatin in rectangular (including square) sheets, whether or not surface-worked or coloured) and gelatin derivatives; isinglass; other glues of animal origin, excluding casein glues of heading 3501': 'Gelatinas (aunque se presenten en hojas cuadradas o rectangulares, incluso trabajadas en la superficie o coloreadas) y sus derivados; ictiocola; las demás colas de origen animal (excepto las colas de caseína de la partida 3501)'
'Peptones and their derivatives; other protein substances and their derivatives, not elsewhere specified or included; hide powder, whether or not chromed': 'Peptonas y sus derivados; las demás materias proteínicas y sus derivados, no expresados ni comprendidos en otra parte; polvo de cueros y pieles, incluso tratado al cromo'
'Dextrins and other modified starches (for example, pregelatinised or esterified starches); glues based on starches, or on dextrins or other modified starches': 'Dextrina y demás almidones y féculas modificados (por ejemplo: almidones y féculas pregelatinizados o esterificados); colas a base de almidón, fécula, dextrina o demás almidones o féculas modificados'
'Prepared glues and other prepared adhesives, not elsewhere specified or included; products suitable for use as glues or adhesives, put up for retail sale as glues or adhesives, not exceeding a net weight of 1 kg': 'Colas y demás adhesivos preparados, no expresados ni comprendidos en otra parte; productos de cualquier clase utilizados como colas o adhesivos, acondicionados para la venta al por menor como colas o adhesivos, de peso neto inferior o igual a 1 kg'
'Enzymes; prepared enzymes not elsewhere specified or included': 'Enzimas; preparaciones enzimáticas no expresadas ni comprendidas en otra parte'
'Safety fuses; detonating cords; percussion or detonating caps; igniters; electric detonators': 'Mechas de seguridad; cordones detonantes; cebos y cápsulas, fulminantes; inflamadores; detonadores eléctricos'
'Fireworks, signalling flares, rain rockets, fog signals and other pyrotechnic articles': 'Artículos para fuegos artificiales, cohetes de señales o granífugos y similares, petardos y demás artículos de pirotecnia'
'Ferro-cerium and other pyrophoric alloys in all forms; articles of combustible materials as specified in note 2 to this chapter': 'Ferrocerio y demás aleaciones pirofóricas en cualquier forma; artículos de materias inflamables a que se refiere la Nota 2 de este Capítulo'
'Photographic plates and film in the flat, sensitised, unexposed, of any material other than paper, paperboard or textiles; instant print film in the flat, sensitised, unexposed, whether or not in packs': 'Placas y películas planas, fotográficas, sensibilizadas, sin impresionar, excepto las de papel, cartón o textiles; películas fotográficas planas autorrevelables, sensibilizadas, sin impresionar, incluso en cargadores'
'Photographic film in rolls, sensitised, unexposed, of any material other than paper, paperboard or textiles; instant print film in rolls, sensitised, unexposed': 'Películas fotográficas en rollos, sensibilizadas, sin impresionar, excepto las de papel, cartón o textiles; películas fotográficas autorrevelables en rollos, sensibilizadas, sin impresionar'
'Photographic paper, paperboard and textiles, sensitised, unexposed': 'Papel, cartón y textiles, fotográficos, sensibilizados, sin impresionar'
'Photographic plates, film, paper, paperboard and textiles, exposed but not developed': 'Placas, películas, papel, cartón y textiles, fotográficos, impresionados pero sin revelar'
'Photographic plates and film, exposed and developed, other than cinematographic film': 'Placas y películas, fotográficas, impresionadas y reveladas, excepto las cinematográficas (filmes)'
'Cinematographic film, exposed and developed, whether or not incorporating soundtrack or consisting only of soundtrack': 'Películas cinematográficas (filmes), impresionadas y reveladas, con registro de sonido o sin él, o con registro de sonido solamente'
'Chemical preparations for photographic uses (other than varnishes, glues, adhesives and similar preparations); unmixed products for photographic uses, put up in measured portions or put up for retail sale in a form ready for use': 'Preparaciones químicas para uso fotográfico (excepto los barnices, colas, adhesivos y preparaciones similares); productos sin mezclar para uso fotográfico, dosificados o acondicionados para la venta al por menor listos para su empleo'
'Artificial graphite; colloidal or semi-colloidal graphite; preparations based on graphite or other carbon in the form of pastes, blocks, plates or other semi-manufactures': 'Grafito artificial; grafito coloidal o semicoloidal; preparaciones a base de grafito u otros carbonos, en pasta, bloques, plaquitas u otras semimanufacturas'
'Activated carbon; activated natural mineral products; animal black, including spent animal black': 'Carbón activado; materias minerales naturales activadas; negro de origen animal, incluido el agotado'
'Tall oil, whether or not refined': 'Tall oil, incluso refinado'
'Gum, wood or sulphate turpentine and other terpenic oils produced by the distillation or other treatment of coniferous woods; crude dipentene; sulphite turpentine and other crude para-cymene; pine oil containing alpha-terpineol as the main constituent': 'Esencias de trementina, de madera de pino o de pasta celulósica al sulfato (sulfato de trementina) y demás esencias terpénicas procedentes de la destilación o de otros tratamientos de la madera de coníferas; dipenteno en bruto; esencia de pasta celulósica al bisulfito (bisulfito de trementina) y demás paracimenos en bruto; aceite de pino con alfa-terpineol como componente principal'
'Rosin and resin acids, and derivatives thereof; rosin spirit and rosin oils; run gums': 'Colofonias y ácidos resínicos, y sus derivados; esencia y aceites de colofonia; gomas fundidas'
"Wood tar; wood tar oils; wood creosote; wood naphtha; vegetable pitch; brewers' pitch and similar preparations based on rosin, resin acids or on vegetable pitch": 'Alquitranes de madera; aceites de alquitrán de madera; creosota de madera; metileno (nafta de madera); pez vegetal; pez de cervecería y preparaciones similares a base de colofonia, de ácidos resínicos o de pez vegetal'
'Insecticides, rodenticides, fungicides, herbicides, anti-sprouting products and plant-growth regulators, disinfectants and similar products, put up in forms or packings for retail sale or as preparations or articles (for example, sulphur-treated bands, wicks and candles, and fly-papers)': 'Insecticidas, raticidas y demás antirroedores, fungicidas, herbicidas, inhibidores de germinación y reguladores del crecimiento de las plantas, desinfectantes y productos similares, presentados en formas o en envases para la venta al por menor, o como preparaciones o artículos tales como cintas, mechas y velas, azufradas, y papeles matamoscas'
'Finishing agents, dye carriers to accelerate the dyeing or fixing of dyestuffs and other products and preparations (for example, dressings and mordants), of a kind used in the textile, paper, leather or like industries, not elsewhere specified or included': 'Aprestos y productos de acabado, aceleradores de tintura o de fijación de materias colorantes y demás productos y preparaciones (por ejemplo: aprestos y mordientes), de los tipos utilizados en la industria textil, del papel, del cuero o industrias similares, no expresados ni comprendidos en otra parte'
'Pickling preparations for metal surfaces; fluxes and other auxiliary preparations for soldering, brazing or welding; soldering, brazing or welding powders and pastes consisting of metal and other materials; preparations of a kind used as cores or coatings for welding electrodes or rods': 'Preparaciones para el decapado de metal; flujos y demás preparaciones auxiliares para soldar metal; pastas y polvos para soldar, constituidos por metal y otros productos; preparaciones de los tipos utilizados para recubrir o rellenar electrodos o varillas de soldadura'
'Anti-knock preparations, oxidation inhibitors, gum inhibitors, viscosity improvers, anti-corrosive preparations and other prepared additives, for mineral oils (including gasoline) or for other liquids used for the same purposes as mineral oils': 'Preparaciones antidetonantes, inhibidores de oxidación, aditivos peptizantes, mejoradores de viscosidad, anticorrosivos y demás aditivos preparados para aceites minerales, incluida la gasolina, u otros líquidos utilizados para los mismos fines que los aceites minerales'
'Prepared rubber accelerators; compound plasticisers for rubber or plastics, not elsewhere specified or included; anti-oxidising preparations and other compound stabilisers for rubber or plastics': 'Aceleradores de vulcanización preparados; plastificantes compuestos para caucho o plástico, no expresados ni comprendidos en otra parte; preparaciones antioxidantes y demás estabilizantes compuestos para caucho o plástico'
'Organic composite solvents and thinners, not elsewhere specified or included; prepared paint or varnish removers': 'Disolventes y diluyentes orgánicos compuestos, no expresados ni comprendidos en otra parte; preparaciones para quitar pinturas o barnices'
'Reaction initiators, reaction accelerators and catalytic preparations, not elsewhere specified or included': 'Iniciadores y aceleradores de reacción y preparaciones catalíticas, no expresados ni comprendidos en otra parte'
'Refractory cements, mortars, concretes and similar compositions, including dolomite ramming mix, other than products of heading 3801': 'Cementos, morteros, hormigones y preparaciones similares, refractarios, incluido el aglomerado de dolomita, excepto los productos de la partida 3801'
'Mixed alkylbenzenes and mixed alkylnaphthalenes, other than those of heading 2707 or 2902': 'Mezclas de alquilbencenos y mezclas de alquilnaftalenos (excepto las de las partidas 2707 o 2902)'
'Chemical elements doped for use in electronics, in the form of discs, wafers or similar forms; chemical compounds doped for use in electronics': 'Elementos químicos dopados para uso en electrónica, en discos, obleas (wafers) o formas análogas; compuestos químicos dopados para uso en electrónica'
'Diagnostic or laboratory reagents on a backing, prepared diagnostic or laboratory reagents whether or not on a backing, whether or not put up in the form of kits, other than those of heading 3006; certified reference materials': 'Reactivos de diagnóstico o de laboratorio sobre cualquier soporte y reactivos de diagnóstico o de laboratorio preparados, incluso sobre soporte, incluso presentados en kits, excepto los de la partida 3006; materiales de referencia certificados'
'Industrial monocarboxylic fatty acids; acid oils from refining; industrial fatty alcohols': 'Ácidos grasos monocarboxílicos industriales; aceites ácidos del refinado; alcoholes grasos industriales'
'Prepared binders for foundry moulds or cores; chemical products and preparations of the chemical or allied industries (including those consisting of mixtures of natural products), not elsewhere specified or included': 'Preparaciones aglutinantes para moldes o núcleos de fundición; productos químicos y preparaciones de la industria química o de las industrias conexas, incluidas las mezclas de productos naturales, no expresados ni comprendidos en otra parte'
'Residual products of the chemical or allied industries, not elsewhere specified or included; municipal waste; sewage sludge; other wastes specified in note 6 to this chapter': 'Productos residuales de la industria química o de las industrias conexas, no expresados ni comprendidos en otra parte; desechos municipales; lodos de depuración; los demás desechos citados en la Nota 6 del presente Capítulo'
'Biodiesel and mixtures thereof, not containing or containing less than 70 % by weight of petroleum oils or oils obtained from bituminous minerals': 'Biodiésel y sus mezclas, sin aceites de petróleo o de mineral bituminoso o con un contenido inferior al 70 % en peso'
'Mixtures containing halogenated derivatives of methane, ethane or propane, not elsewhere specified or included': 'Mezclas que contengan derivados halogenados de metano, etano o propano, no expresadas ni comprendidas en otra parte'
'Polymers of ethylene, in primary forms': 'Polímeros de etileno en formas primarias'
'Polymers of propylene or of other olefins, in primary forms': 'Polímeros de propileno o de otras olefinas, en formas primarias'
'Polymers of styrene, in primary forms': 'Polímeros de estireno en formas primarias'
'Polymers of vinyl chloride or of other halogenated olefins, in primary forms': 'Polímeros de cloruro de vinilo o de otras olefinas halogenadas, en formas primarias'
'Polymers of vinyl acetate or of other vinyl esters, in primary forms; other vinyl polymers in primary forms': 'Polímeros de acetato de vinilo o de otros ésteres vinílicos, en formas primarias; los demás polímeros vinílicos en formas primarias'
'Acrylic polymers in primary forms': 'Polímeros acrílicos en formas primarias'
'Polyacetals, other polyethers and epoxide resins, in primary forms; polycarbonates, alkyd resins, polyallyl esters and other polyesters, in primary forms': 'Poliacetales, los demás poliéteres y resinas epoxi, en formas primarias; policarbonatos, resinas alcídicas, poliésteres alílicos y demás poliésteres, en formas primarias'
'Polyamides in primary forms': 'Poliamidas en formas primarias'
'Amino-resins, phenolic resins and polyurethanes, in primary forms': 'Resinas amínicas, resinas fenólicas y poliuretanos, en formas primarias'
'Petroleum resins, coumarone-indene resins, polyterpenes, polysulphides, polysulphones and other products specified in note 3 to this chapter, not elsewhere specified or included, in primary forms': 'Resinas de petróleo, resinas de cumarona-indeno, politerpenos, polisulfuros, polisulfonas y demás productos previstos en la Nota 3 de este Capítulo, no expresados ni comprendidos en otra parte, en formas primarias'
'Cellulose and its chemical derivatives, not elsewhere specified or included, in primary forms': 'Celulosa y sus derivados químicos, no expresados ni comprendidos en otra parte, en formas primarias'
'Natural polymers (for example, alginic acid) and modified natural polymers (for example, hardened proteins, chemical derivatives of natural rubber), not elsewhere specified or included, in primary forms': 'Polímeros naturales (por ejemplo: ácido algínico) y polímeros naturales modificados (por ejemplo: proteínas endurecidas, derivados químicos del caucho natural), no expresados ni comprendidos en otra parte, en formas primarias'
'Waste, parings and scrap, of plastics': 'Desechos, desperdicios y recortes, de plástico'
'Monofilament of which any cross-sectional dimension exceeds 1 mm, rods, sticks and profile shapes, whether or not surface-worked but not otherwise worked, of plastics': 'Monofilamentos cuya mayor dimensión de la sección transversal sea superior a 1 mm, barras, varillas y perfiles, incluso trabajados en la superficie pero sin otra labor, de plástico'
'Tubes, pipes and hoses, and fittings therefor (for example, joints, elbows, flanges), of plastics': 'Tubos y accesorios de tubería [por ejemplo: juntas, codos, empalmes (racores)], de plástico'
'Floor coverings of plastics, whether or not self-adhesive, in rolls or in the form of tiles; wall or ceiling coverings of plastics, as defined in note 9 to this chapter': 'Revestimientos de plástico para suelos, incluso autoadhesivos, en rollos o losetas; revestimientos de plástico para paredes o techos, definidos en la Nota 9 de este Capítulo'
'Self-adhesive plates, sheets, film, foil, tape, strip and other flat shapes, of plastics, whether or not in rolls': 'Placas, láminas, hojas, cintas, tiras y demás formas planas, autoadhesivas, de plástico, incluso en rollos'
'Other plates, sheets, film, foil and strip, of plastics, non-cellular and not reinforced, laminated, supported or similarly combined with other materials': 'Las demás placas, láminas, películas, hojas y tiras, de plástico no celular y sin refuerzo, estratificación ni soporte o combinación similar con otras materias'
'Other plates, sheets, film, foil and strip, of plastics': 'Las demás placas, láminas, películas, hojas y tiras, de plástico'
'Baths, shower-baths, sinks, washbasins, bidets, lavatory pans, seats and covers, flushing cisterns and similar sanitary ware, of plastics': 'Bañeras, duchas, fregaderos (piletas de lavar), lavabos, bidés, inodoros y sus asientos y tapas, cisternas (depósitos de agua) para inodoros y artículos sanitarios o higiénicos similares, de plástico'
'Articles for the conveyance or packing of goods, of plastics; stoppers, lids, caps and other closures, of plastics': 'Artículos para el transporte o envasado, de plástico; tapones, tapas, cápsulas y demás dispositivos de cierre, de plástico'
'Tableware, kitchenware, other household articles and hygienic or toilet articles, of plastics': 'Vajilla, artículos de cocina o de uso doméstico y artículos de higiene o tocador, de plástico'
"Builders' ware of plastics, not elsewhere specified or included": 'Artículos para la construcción, de plástico, no expresados ni comprendidos en otra parte'
'Other articles of plastics and articles of other materials of headings 3901 to 3914': 'Las demás manufacturas de plástico y manufacturas de las demás materias de las partidas 3901 a 3914'
'Natural rubber, balata, gutta-percha, guayule, chicle and similar natural gums, in primary forms or in plates, sheets or strip': 'Caucho natural, balata, gutapercha, guayule, chicle y gomas naturales análogas, en formas primarias o en placas, hojas o tiras'
'Synthetic rubber and factice derived from oils, in primary forms or in plates, sheets or strip; mixtures of any product of heading 4001 with any product of this heading, in primary forms or in plates, sheets or strip': 'Caucho sintético y caucho facticio derivado de los aceites, en formas primarias o en placas, hojas o tiras; mezclas de productos de la partida 4001 con los de esta partida, en formas primarias o en placas, hojas o tiras'
'Compounded rubber, unvulcanised, in primary forms or in plates, sheets or strip': 'Caucho mezclado sin vulcanizar, en formas primarias o en placas, hojas o tiras'
'Other forms (for example, rods, tubes and profile shapes) and articles (for example, discs and rings), of unvulcanised rubber': 'Las demás formas (por ejemplo: varillas, tubos, perfiles) y artículos (por ejemplo: discos, arandelas), de caucho sin vulcanizar'
'Plates, sheets, strip, rods and profile shapes, of vulcanised rubber other than hard rubber': 'Placas, hojas, tiras, varillas y perfiles, de caucho vulcanizado sin endurecer'
'Tubes, pipes and hoses, of vulcanised rubber other than hard rubber, with or without their fittings (for example, joints, elbows, flanges)': 'Tubos de caucho vulcanizado sin endurecer, incluso con sus accesorios [por ejemplo: juntas, codos, empalmes (racores)]'
'Conveyor or transmission belts or belting, of vulcanised rubber': 'Correas transportadoras o de transmisión, de caucho vulcanizado'
'New pneumatic tyres, of rubber': 'Neumáticos (llantas neumáticas) nuevos de caucho'
'Retreaded or used pneumatic tyres of rubber; solid or cushion tyres, tyre treads and tyre flaps, of rubber': 'Neumáticos (llantas neumáticas) recauchutados o usados, de caucho; bandajes (llantas macizas o huecas), bandas de rodadura para neumáticos (llantas neumáticas) y protectores (flaps), de caucho'
'Inner tubes, of rubber': 'Cámaras de caucho para neumáticos (llantas neumáticas)'
'Hygienic or pharmaceutical articles (including teats), of vulcanised rubber other than hard rubber, with or without fittings of hard rubber': 'Artículos de higiene o de farmacia, comprendidas las tetinas, de caucho vulcanizado sin endurecer, incluso con partes de caucho endurecido'
'Articles of apparel and clothing accessories (including gloves, mittens and mitts), for all purposes, of vulcanised rubber other than hard rubber': 'Prendas de vestir, guantes, mitones y manoplas y demás complementos (accesorios), de vestir, para cualquier uso, de caucho vulcanizado sin endurecer'
'Other articles of vulcanised rubber other than hard rubber': 'Las demás manufacturas de caucho vulcanizado sin endurecer'
'Raw hides and skins of bovine (including buffalo) or equine animals (fresh, or salted, dried, limed, pickled or otherwise preserved, but not tanned, parchment-dressed or further prepared), whether or not dehaired or split': 'Cueros y pieles en bruto, de bovino, incluido el búfalo, o de equino (frescos o salados, secos, encalados, piquelados o conservados de otro modo, pero sin curtir, apergaminar ni preparar de otra forma), incluso depilados o divididos'
'Raw skins of sheep or lambs (fresh, or salted, dried, limed, pickled or otherwise preserved, but not tanned, parchment-dressed or further prepared), whether or not with wool on or split, other than those excluded by note 1(c) to this chapter': 'Cueros y pieles en bruto, de ovino (frescos o salados, secos, encalados, piquelados o conservados de otro modo, pero sin curtir, apergaminar ni preparar de otra forma), incluso depilados o divididos, excepto los excluidos por la Nota 1 c) de este Capítulo'
'Other raw hides and skins (fresh, or salted, dried, limed, pickled or otherwise preserved, but not tanned, parchment-dressed or further prepared), whether or not dehaired or split, other than those excluded by note 1(b) or 1(c) to this chapter': 'Los demás cueros y pieles, en bruto (frescos o salados, secos, encalados, piquelados o conservados de otro modo, pero sin curtir, apergaminar ni preparar de otra forma), incluso depilados o divididos, excepto los excluidos por las Notas 1 b) o 1 c) de este Capítulo'
'Tanned or crust hides and skins of bovine (including buffalo) or equine animals, without hair on, whether or not split, but not further prepared': 'Cueros y pieles curtidos o crust, de bovino, incluido el búfalo, o de equino, depilados, incluso divididos pero sin otra preparación'
'Tanned or crust skins of sheep or lambs, without wool on, whether or not split, but not further prepared': 'Pieles curtidas o crust, de ovino, depiladas, incluso divididas pero sin otra preparación'
'Tanned or crust hides and skins of other animals, without wool or hair on, whether or not split, but not further prepared': 'Cueros y pieles depilados de los demás animales y pieles de animales sin pelo, curtidos o crust, incluso divididos pero sin otra preparación'
'Leather further prepared after tanning or crusting, including parchment-dressed leather, of bovine (including buffalo) or equine animals, without hair on, whether or not split, other than leather of heading 4114': 'Cueros preparados después del curtido o del secado y cueros y pieles apergaminados, de bovino (incluido el búfalo) o equino, depilados, incluso divididos excepto los de la partida 4114'
'Leather further prepared after tanning or crusting, including parchment-dressed leather, of other animals, without wool or hair on, whether or not split, other than leather of heading 4114': 'Cueros preparados después del curtido o secado y cueros y pieles apergaminados, de los demás animales, depilados y cueros preparados después del curtido y cueros y pieles apergaminados, de animales sin pelo, incluso divididos excepto los de la partida 4114'
'Chamois (including combination chamois) leather; patent leather and patent laminated leather; metallised leather': 'Cueros y pieles agamuzados, incluido el agamuzado combinado al aceite; cueros y pieles charolados y sus imitaciones de cueros o pieles chapados; cueros y pieles metalizados'
'Composition leather with a basis of leather or leather fibre, in slabs, sheets or strip, whether or not in rolls; parings and other waste of leather or of composition leather, not suitable for the manufacture of leather articles; leather dust, powder and flour': 'Cuero regenerado a base de cuero o fibras de cuero, en placas, hojas o tiras, incluso enrolladas; recortes y demás desperdicios de cuero o piel, preparados, o de cuero regenerado, inutilizables para la fabricación de manufacturas de cuero; aserrín, polvo y harina de cuero'
'Trunks, suitcases, vanity cases, executive-cases, briefcases, school satchels, spectacle cases, binocular cases, camera cases, musical instrument cases, gun cases, holsters and similar containers; travelling-bags, insulated food or beverages bags, toilet bags, rucksacks, handbags, shopping-bags, wallets, purses, map-cases, cigarette-cases, tobacco-pouches, tool bags, sports bags, bottle-cases, jewellery boxes, powder boxes, cutlery cases and similar containers, of leather or of composition leather, of sheeting of plastics, of textile materials, of vulcanised fibre or of paperboard, or wholly or mainly covered with such materials or with paper': 'Baúles, maletas (valijas), maletines, incluidos los de aseo y los portadocumentos, portafolios (carteras de mano), cartapacios, fundas y estuches para gafas (anteojos), binoculares, cámaras fotográficas o cinematográficas, instrumentos musicales o armas y continentes similares; sacos de viaje, sacos (bolsas) aislantes para alimentos y bebidas, bolsas de aseo, mochilas, bolsos de mano (carteras), bolsas para la compra, billeteras, portamonedas, portamapas, petacas, pitilleras y bolsas para tabaco, bolsas para herramientas y para artículos de deporte, estuches para frascos y botellas, estuches para joyas, polveras, estuches para orfebrería y continentes similares, de cuero natural o regenerado, hojas de plástico, materia textil, fibra vulcanizada o cartón, o recubiertos totalmente o en su mayor parte con estas materias o papel'
'Articles of apparel and clothing accessories, of leather or of composition leather': 'Prendas y complementos (accesorios), de vestir, de cuero natural o cuero regenerado'
'Other articles of leather or of composition leather': 'Las demás manufacturas de cuero natural o cuero regenerado'
"Raw furskins (including heads, tails, paws and other pieces or cuttings, suitable for furriers' use), other than raw hides and skins of heading 4101, 4102 or 4103": 'Peletería en bruto, incluidas las cabezas, colas, patas y demás trozos utilizables en peletería (excepto las pieles en bruto de las partidas 4101, 4102 o 4103)'
'Tanned or dressed furskins (including heads, tails, paws and other pieces or cuttings), unassembled, or assembled (without the addition of other materials) other than those of heading 4303': 'Peletería curtida o adobada, incluidas las cabezas, colas, patas y demás trozos, desechos y recortes, incluso ensamblada (sin otras materias) (excepto la de la partida 4303)'
'Articles of apparel, clothing accessories and other articles of furskin': 'Prendas y complementos (accesorios), de vestir, y demás artículos de peletería'
'Fuel wood, in logs, in billets, in twigs, in faggots or in similar forms; wood in chips or particles; sawdust and wood waste and scrap, whether or not agglomerated in logs, briquettes, pellets or similar forms': 'Leña; madera en plaquitas o partículas; aserrín, desperdicios y desechos, de madera, incluso aglomerados en leños, briquetas, pellets o formas similares'
'Wood charcoal (including shell or nut charcoal), whether or not agglomerated': 'Carbón vegetal, comprendido el de cáscaras o de huesos (carozos) de frutos, incluso aglomerado'
'Wood in the rough, whether or not stripped of bark or sapwood, or roughly squared': 'Madera en bruto, incluso descortezada, desalburada o escuadrada'
'Hoopwood; split poles; piles, pickets and stakes of wood, pointed but not sawn lengthwise; wooden sticks, roughly trimmed but not turned, bent or otherwise worked, suitable for the manufacture of walking sticks, umbrellas, tool handles or the like; chipwood and the like': 'Flejes de madera; rodrigones hendidos; estacas y estaquillas de madera, apuntadas, sin aserrar longitudinalmente; madera simplemente desbastada o redondeada, pero sin tornear, curvar ni trabajar de otro modo, para bastones, paraguas, mangos de herramientas o similares; madera en tablillas, láminas, cintas o similares'
'Railway or tramway sleepers (cross-ties) of wood': 'Traviesas (durmientes) de madera para vías férreas o similares'
'Wood sawn or chipped lengthwise, sliced or peeled, whether or not planed, sanded or end-jointed, of a thickness exceeding 6 mm': 'Madera aserrada o desbastada longitudinalmente, cortada o desenrollada, incluso cepillada, lijada o unida por los extremos, de espesor superior a 6 mm'
'Sheets for veneering (including those obtained by slicing laminated wood), for plywood or for similar laminated wood and other wood, sawn lengthwise, sliced or peeled, whether or not planed, sanded, spliced or end-jointed, of a thickness not exceeding 6 mm': 'Hojas para chapado (incluidas las obtenidas por cortado de madera estratificada), para contrachapado o para maderas estratificadas similares y demás maderas aserradas longitudinalmente, cortadas o desenrolladas, incluso cepilladas, lijadas, unidas longitudinalmente o por los extremos, de espesor inferior o igual a 6 mm'
'Wood (including strips and friezes for parquet flooring, not assembled) continuously shaped (tongued, grooved, rebated, chamfered, V-jointed, beaded, moulded, rounded or the like) along any of its edges, ends or faces, whether or not planed, sanded or end-jointed': 'Madera (incluidas las tablillas y frisos para parqués, sin ensamblar) perfilada longitudinalmente (con lengüetas, ranuras, rebajes, acanalados, biselados, con juntas en V, moldurados, redondeados o similares) en una o varias caras, cantos o extremos, incluso cepillada, lijada o unida por los extremos'
'Particle board, oriented strand board (OSB) and similar board (for example, waferboard) of wood or other ligneous materials, whether or not agglomerated with resins or other organic binding substances': 'Tableros de partículas, tableros llamados oriented strand board (OSB) y tableros similares (por ejemplo: los llamados waferboard), de madera u otras materias leñosas, incluso aglomeradas con resinas o demás aglutinantes orgánicos'
'Fibreboard of wood or other ligneous materials, whether or not bonded with resins or other organic substances': 'Tableros de fibra de madera u otras materias leñosas, incluso aglomeradas con resinas o demás aglutinantes orgánicos'
'Plywood, veneered panels and similar laminated wood': 'Madera contrachapada, madera chapada y madera estratificada similar'
'Wooden frames for paintings, photographs, mirrors or similar objects': 'Marcos de madera para cuadros, fotografías, espejos u objetos similares'
'Packing cases, boxes, crates, drums and similar packings, of wood; cable-drums of wood; pallets, box pallets and other load boards, of wood; pallet collars of wood': 'Cajones, cajas, jaulas, tambores y envases similares, de madera; carretes para cables, de madera; paletas, paletas caja y demás plataformas para carga, de madera; collarines para paletas, de madera'
"Builders' joinery and carpentry of wood, including cellular wood panels, assembled flooring panels, shingles and shakes": 'Obras y piezas de carpintería para construcciones, incluidos los tableros celulares, los tableros ensamblados para revestimiento de suelo y tablillas para cubierta de tejados o fachadas (shingles y shakes), de madera'
'Tableware and kitchenware, of wood': 'Artículos de mesa o de cocina, de madera'
'Wood marquetry and inlaid wood; caskets and cases for jewellery or cutlery, and similar articles, of wood; statuettes and other ornaments, of wood; wooden articles of furniture not falling in Chapter 94': 'Marquetería y taracea; cofrecillos y estuches para joyería u orfebrería y manufacturas similares, de madera; estatuillas y demás objetos de adorno, de madera; artículos de mobiliario, de madera, no comprendidos en el Capítulo 94'
'Other articles of wood': 'Las demás manufacturas de madera'
'Natural cork, raw or simply prepared; waste cork; crushed, granulated or ground cork': 'Corcho natural en bruto o simplemente preparado; desperdicios de corcho; corcho triturado, granulado o pulverizado'
'Articles of natural cork': 'Manufacturas de corcho natural'
'Agglomerated cork (with or without a binding substance) and articles of agglomerated cork': 'Corcho aglomerado, incluso con aglutinante, y manufacturas de corcho aglomerado'
'Plaits and similar products of plaiting materials, whether or not assembled into strips; plaiting materials, plaits and similar products of plaiting materials, bound together in parallel strands or woven, in sheet form, whether or not being finished articles (for example, mats, matting, screens)': 'Trenzas y artículos similares, de materia trenzable, incluso ensamblados en tiras; materia trenzable, trenzas y artículos similares de materia trenzable, tejidos o paralelizados, en forma plana, incluso terminados (por ejemplo: esterillas, esteras, cañizos)'
'Basketwork, wickerwork and other articles, made directly to shape from plaiting materials or made up from goods of heading 4601; articles of loofah': 'Artículos de cestería obtenidos directamente en su forma con materia trenzable o confeccionados con artículos de la partida 4601; manufacturas de esponja vegetal (paste o lufa)'
'Mechanical wood pulp': 'Pasta mecánica de madera'
'Chemical wood pulp, soda or sulphate, other than dissolving grades': 'Pasta química de madera a la sosa (soda) o al sulfato (excepto la pasta para disolver)'
'Chemical wood pulp, sulphite, other than dissolving grades': 'Pasta química de madera al sulfito (excepto la pasta para disolver)'
'Pulps of fibres derived from recovered (waste and scrap) paper or paperboard or of other fibrous cellulosic material': 'Pasta de fibras obtenidas de papel o cartón reciclado (desperdicios y desechos) o de las demás materias fibrosas celulósicas'
'Recovered (waste and scrap) paper or paperboard': 'Papel o cartón para reciclar (desperdicios y desechos)'
'Uncoated paper and paperboard, of a kind used for writing, printing or other graphic purposes, and non-perforated punchcards and punch-tape paper, in rolls or rectangular (including square) sheets, of any size, other than paper of heading 4801 or 4803; handmade paper and paperboard': 'Papel y cartón, sin estucar ni recubrir, de los tipos utilizados para escribir, imprimir u otros fines gráficos y papel y cartón para tarjetas o cintas para perforar (sin perforar), en bobinas (rollos) o en hojas de forma cuadrada o rectangular, de cualquier tamaño, excepto el papel de las partidas 4801 o 4803; papel y cartón hechos a mano (hoja a hoja)'
'Toilet or facial tissue stock, towel or napkin stock and similar paper of a kind used for household or sanitary purposes, cellulose wadding and webs of cellulose fibres, whether or not creped, crinkled, embossed, perforated, surface-coloured, surface-decorated or printed, in rolls or sheets': 'Papel del tipo utilizado para papel higiénico, toallitas para desmaquillar, toallas, servilletas o papeles similares de uso doméstico, de higiene o tocador, guata de celulosa y napa de fibras de celulosa, incluso rizados (crepés), plisados, gofrados, estampados, perforados, coloreados o decorados en la superficie o impresos, en bobinas (rollos) o en hojas'
'Uncoated kraft paper and paperboard, in rolls or sheets, other than that of heading 4802 or 4803': 'Papel y cartón Kraft, sin estucar ni recubrir, en bobinas (rollos) o en hojas (excepto el de las partidas 4802 o 4803)'
'Other uncoated paper and paperboard, in rolls or sheets, not further worked or processed than as specified in note 3 to this chapter': 'Los demás papeles y cartones, sin estucar ni recubrir, en bobinas (rollos) o en hojas, que no hayan sido sometidos a trabajos complementarios o tratamientos distintos de los especificados en la Nota 3 de este Capítulo'
'Vegetable parchment, greaseproof papers, tracing papers and glassine and other glazed transparent or translucent papers, in rolls or sheets': 'Papel y cartón sulfurizados, papel resistente a las grasas, papel vegetal, papel cristal y demás papeles calandrados transparentes o traslúcidos, en bobinas (rollos) o en hojas'
'Composite paper and paperboard (made by sticking flat layers of paper or paperboard together with an adhesive), not surface-coated or impregnated, whether or not internally reinforced, in rolls or sheets': 'Papel y cartón obtenidos por pegado de hojas planas, sin estucar ni recubrir en la superficie y sin impregnar, incluso reforzados interiormente, en bobinas (rollos) o en hojas'
'Paper and paperboard, corrugated (with or without glued flat surface sheets), creped, crinkled, embossed or perforated, in rolls or sheets, other than paper of the kind described in heading 4803': 'Papel y cartón corrugados, incluso revestidos por encolado, rizados (crepés), plisados, gofrados, estampados o perforados, en bobinas (rollos) o en hojas (excepto el papel de los tipos descritos en el texto de la partida 4803)'
'Carbon paper, self-copy paper and other copying or transfer papers (including coated or impregnated paper for duplicator stencils or offset plates), whether or not printed, in rolls or sheets': 'Papel carbón (carbónico), papel autocopia y demás papeles para copiar o transferir, incluido el estucado o cuché, recubierto o impregnado, para clisés de mimeógrafo (stencils) o para planchas offset, incluso impresos, en bobinas (rollos) o en hojas'
'Paper and paperboard, coated on one or both sides with kaolin (China clay) or other inorganic substances, with or without a binder, and with no other coating, whether or not surface-coloured, surface-decorated or printed, in rolls or rectangular (including square) sheets, of any size': 'Papel y cartón estucados por una o las dos caras con caolín u otras sustancias inorgánicas, con aglutinante o sin él, con exclusión de cualquier otro estucado o recubrimiento, incluso coloreados o decorados en la superficie o impresos, en bobinas (rollos) o en hojas de forma cuadrada o rectangular, de cualquier tamaño'
'Paper, paperboard, cellulose wadding and webs of cellulose fibres, coated, impregnated, covered, surface-coloured, surface-decorated or printed, in rolls or rectangular (including square) sheets, of any size, other than goods of the kind described in heading 4803, 4809 or 4810': 'Papel, cartón, guata de celulosa y napa de fibras de celulosa, estucados, recubiertos, impregnados o revestidos, coloreados o decorados en la superficie o impresos, en bobinas (rollos) o en hojas de forma cuadrada o rectangular, de cualquier tamaño, excepto los productos de los tipos descritos en el texto de las partidas 4803, 4809 o 4810'
'Cigarette paper, whether or not cut to size or in the form of booklets or tubes': 'Papel de fumar, incluso cortado al tamaño adecuado, en librillos o en tubos'
'Wallpaper and similar wallcoverings; window transparencies of paper': 'Papel para decorar y revestimientos similares de paredes; papel para vidrieras'
'Carbon paper, self-copy paper and other copying or transfer papers (other than those of heading 4809), duplicator stencils and offset plates, of paper, whether or not put up in boxes': 'Papel carbón (carbónico), papel autocopia y demás papeles para copiar o transferir (excepto los de la partida 4809), clisés de mimeógrafo (stencils) completos y planchas offset, de papel, incluso acondicionados en cajas'
'Envelopes, letter cards, plain postcards and correspondence cards, of paper or paperboard; boxes, pouches, wallets and writing compendiums, of paper or paperboard, containing an assortment of paper stationery': 'Sobres, sobres carta, tarjetas postales sin ilustrar y tarjetas para correspondencia, de papel o cartón; cajas, bolsas y presentaciones similares, de papel o cartón, con un surtido de artículos de correspondencia'
'Toilet paper and similar paper, cellulose wadding or webs of cellulose fibres, of a kind used for household or sanitary purposes, in rolls of a width not exceeding 36 cm, or cut to size or shape; handkerchiefs, cleansing tissues, towels, tablecloths, serviettes, bedsheets and similar household, sanitary or hospital articles, articles of apparel and clothing accessories, of paper pulp, paper, cellulose wadding or webs of cellulose fibres': 'Papel del tipo utilizado para papel higiénico y papeles similares, guata de celulosa o napa de fibras de celulosa, de los tipos utilizados para fines domésticos o sanitarios, en bobinas (rollos) de una anchura inferior o igual a 36 cm o cortados en formato; pañuelos, toallitas de desmaquillar, toallas, manteles, servilletas, sábanas y artículos similares para uso doméstico, de tocador, higiénico o de hospital, prendas y complementos (accesorios), de vestir, de pasta de papel, papel, guata de celulosa o napa de fibras de celulosa'
'Cartons, boxes, cases, bags and other packing containers, of paper, paperboard, cellulose wadding or webs of cellulose fibres; box files, letter trays, and similar articles, of paper or paperboard, of a kind used in offices, shops or the like': 'Cajas, sacos (bolsas), bolsitas, cucuruchos y demás envases de papel, cartón, guata de celulosa o napa de fibras de celulosa; cartonajes de oficina, tienda o similares'
'Registers, account books, notebooks, order books, receipt books, letter pads, memorandum pads, diaries and similar articles, exercise books, blotting pads, binders (loose-leaf or other), folders, file covers, manifold business forms, interleaved carbon sets and other articles of stationery, of paper or paperboard; albums for samples or for collections and book covers, of paper or paperboard': 'Libros registro, libros de contabilidad, talonarios (de notas, pedidos o recibos), agendas, bloques, memorandos, bloques de papel de cartas y artículos similares, cuadernos, carpetas de mesa, clasificadores, encuadernaciones (de hojas móviles u otras), carpetas y cubiertas para documentos y demás artículos escolares, de oficina o de papelería, incluso los formularios en paquetes o plegados (manifold), aunque lleven papel carbón (carbónico), de papel o cartón; álbumes para muestras o para colecciones y cubiertas para libros, de papel o cartón'
'Paper or paperboard labels of all kinds, whether or not printed': 'Etiquetas de todas clases, de papel o cartón, incluso impresas'
'Bobbins, spools, cops and similar supports, of paper pulp, paper or paperboard (whether or not perforated or hardened)': 'Carretes, bobinas, canillas y soportes similares, de pasta de papel, papel o cartón, incluso perforados o endurecidos'
'Other paper, paperboard, cellulose wadding and webs of cellulose fibres, cut to size or shape; other articles of paper pulp, paper, paperboard, cellulose wadding or webs of cellulose fibres': 'Los demás papeles, cartones, guata de celulosa y napa de fibras de celulosa, cortados en formato; los demás artículos de pasta de papel, papel, cartón, guata de celulosa o napa de fibras de celulosa'
'Printed books, brochures, leaflets and similar printed matter, whether or not in single sheets': 'Libros, folletos e impresos similares, incluso en hojas sueltas'
'Newspapers, journals and periodicals, whether or not illustrated or containing advertising material': 'Diarios y publicaciones periódicas, impresos, incluso ilustrados o con publicidad'
'Maps and hydrographic or similar charts of all kinds, including atlases, wall maps, topographical plans and globes, printed': 'Manufacturas cartográficas de todas clases, incluidos los mapas murales, planos topográficos y esferas, impresos'
'Unused postage, revenue or similar stamps of current or new issue in the country in which they have, or will have, a recognised face value; stamp-impressed paper; banknotes; cheque forms; stock, share or bond certificates and similar documents of title': 'Sellos (estampillas) de correos, timbres fiscales y análogos, sin obliterar, que tengan o estén destinados a tener curso legal en el país en el que su valor facial sea reconocido; papel timbrado; billetes de banco; cheques; títulos de acciones u obligaciones y títulos similares'
'Transfers (decalcomanias)': 'Calcomanías de cualquier clase'
'Other printed matter, including printed pictures and photographs': 'Los demás impresos, incluidas las estampas, grabados y fotografías'
'Silk yarn (other than yarn spun from silk waste) not put up for retail sale': 'Hilados de seda (excepto los hilados de desperdicios de seda) sin acondicionar para la venta al por menor'
'Yarn spun from silk waste, not put up for retail sale': 'Hilados de desperdicios de seda sin acondicionar para la venta al por menor'
'Silk yarn and yarn spun from silk waste, put up for retail sale; silkworm gut': 'Hilados de seda o de desperdicios de seda, acondicionados para la venta al por menor; pelo de Mesina (crin de Florencia)'
'Woven fabrics of silk or of silk waste': 'Tejidos de seda o de desperdicios de seda'
'Wool, not carded or combed': 'Lana sin cardar ni peinar'
'Fine or coarse animal hair, not carded or combed': 'Pelo fino u ordinario, sin cardar ni peinar'
'Waste of wool or of fine or coarse animal hair, including yarn waste but excluding garnetted stock': 'Desperdicios de lana o de pelo fino u ordinario, incluidos los desperdicios de hilados (excepto las hilachas)'
'Wool and fine or coarse animal hair, carded or combed (including combed wool in fragments)': 'Lana y pelo fino u ordinario, cardados o peinados (incluida la lana peinada a granel)'
'Yarn of carded wool, not put up for retail sale': 'Hilados de lana cardada sin acondicionar para la venta al por menor'
'Yarn of combed wool, not put up for retail sale': 'Hilados de lana peinada sin acondicionar para la venta al por menor'
'Yarn of fine animal hair (carded or combed), not put up for retail sale': 'Hilados de pelo fino cardado o peinado, sin acondicionar para la venta al por menor'
'Yarn of wool or of fine animal hair, put up for retail sale': 'Hilados de lana o pelo fino, acondicionados para la venta al por menor'
'Woven fabrics of carded wool or of carded fine animal hair': 'Tejidos de lana cardada o pelo fino cardado'
'Woven fabrics of combed wool or of combed fine animal hair': 'Tejidos de lana peinada o pelo fino peinado'
'Cotton, not carded or combed': 'Algodón sin cardar ni peinar'
'Cotton waste (including yarn waste and garnetted stock)': 'Desperdicios de algodón (incluidos los desperdicios de hilados y las hilachas)'
'Cotton sewing thread, whether or not put up for retail sale': 'Hilo de coser de algodón, incluso acondicionado para la venta al por menor'
'Cotton yarn (other than sewing thread), containing 85 % or more by weight of cotton, not put up for retail sale': 'Hilados de algodón (excepto el hilo de coser) con un contenido de algodón superior o igual al 85 % en peso, sin acondicionar para la venta al por menor'
'Cotton yarn (other than sewing thread), containing less than 85 % by weight of cotton, not put up for retail sale': 'Hilados de algodón (excepto el hilo de coser) con un contenido de algodón inferior al 85 % en peso, sin acondicionar para la venta al por menor'
'Cotton yarn (other than sewing thread) put up for retail sale': 'Hilados de algodón (excepto el hilo de coser) acondicionados para la venta al por menor'
'Woven fabrics of cotton, containing 85 % or more by weight of cotton, weighing not more than 200 g/m2': 'Tejidos de algodón con un contenido de algodón superior o igual al 85 % en peso, de peso inferior o igual a 200 g/m2'
'Woven fabrics of cotton, containing 85 % or more by weight of cotton, weighing more than 200 g/m2': 'Tejidos de algodón con un contenido de algodón superior o igual al 85 % en peso, de peso superior a 200 g/m2'
'Woven fabrics of cotton, containing less than 85 % by weight of cotton, mixed mainly or solely with man-made fibres, weighing not more than 200 g/m2': 'Tejidos de algodón con un contenido de algodón inferior al 85 % en peso, mezclado exclusiva o principalmente con fibras sintéticas o artificiales, de peso inferior o igual a 200 g/m2'
'Woven fabrics of cotton, containing less than 85 % by weight of cotton, mixed mainly or solely with man-made fibres, weighing more than 200 g/m2': 'Tejidos de algodón con un contenido de algodón inferior al 85 % en peso, mezclado exclusiva o principalmente con fibras sintéticas o artificiales, de peso superior a 200 g/m2'
'Other woven fabrics of cotton': 'Los demás tejidos de algodón'
'Flax, raw or processed but not spun; flax tow and waste (including yarn waste and garnetted stock)': 'Lino en bruto o trabajado, pero sin hilar; estopas y desperdicios de lino (incluidos los desperdicios de hilados y las hilachas)'
'True hemp (Cannabis sativa L.), raw or processed but not spun; tow and waste of true hemp (including yarn waste and garnetted stock)': 'Cáñamo (Cannabis sativa L.) en bruto o trabajado, pero sin hilar; estopas y desperdicios de cáñamo (incluidos los desperdicios de hilados y las hilachas)'
'Jute and other textile bast fibres (excluding flax, true hemp and ramie), raw or processed but not spun; tow and waste of these fibres (including yarn waste and garnetted stock)': 'Yute y demás fibras textiles del líber (excepto el lino, cáñamo y ramio), en bruto o trabajados, pero sin hilar; estopas y desperdicios de estas fibras (incluidos los desperdicios de hilados y las hilachas)'
'Flax yarn': 'Hilados de lino'
'Yarn of jute or of other textile bast fibres of heading 5303': 'Hilados de yute o demás fibras textiles del líber de la partida 5303'
'Yarn of other vegetable textile fibres; paper yarn': 'Hilados de las demás fibras textiles vegetales; hilados de papel'
'Woven fabrics of flax': 'Tejidos de lino'
'Woven fabrics of jute or of other textile bast fibres of heading 5303': 'Tejidos de yute o demás fibras textiles del líber de la partida 5303'
'Woven fabrics of other vegetable textile fibres; woven fabrics of paper yarn': 'Tejidos de las demás fibras textiles vegetales; tejidos de hilados de papel'
'Sewing thread of man-made filaments, whether or not put up for retail sale': 'Hilo de coser de filamentos sintéticos o artificiales, incluso acondicionado para la venta al por menor'
'Synthetic filament yarn (other than sewing thread), not put up for retail sale, including synthetic monofilament of less than 67 decitex': 'Hilados de filamentos sintéticos (excepto el hilo de coser) sin acondicionar para la venta al por menor, incluidos los monofilamentos sintéticos de título inferior a 67 decitex'
'Artificial filament yarn (other than sewing thread), not put up for retail sale, including artificial monofilament of less than 67 decitex': 'Hilados de filamentos artificiales (excepto el hilo de coser) sin acondicionar para la venta al por menor, incluidos los monofilamentos artificiales de título inferior a 67 decitex'
'Synthetic monofilament of 67 decitex or more and of which no cross-sectional dimension exceeds 1 mm; strip and the like (for example, artificial straw), of synthetic textile materials, of an apparent width not exceeding 5 mm': 'Monofilamentos sintéticos de título superior o igual a 67 decitex y cuya mayor dimensión de la sección transversal sea inferior o igual a 1 mm; tiras y formas similares (por ejemplo: paja artificial) de materia textil sintética, de anchura aparente inferior o igual a 5 mm'
'Woven fabrics of synthetic filament yarn, including woven fabrics obtained from materials of heading 5404': 'Tejidos de hilados de filamentos sintéticos, incluidos los tejidos fabricados con los productos de la partida 5404'
'Woven fabrics of artificial filament yarn, including woven fabrics obtained from materials of heading 5405': 'Tejidos de hilados de filamentos artificiales, incluidos los fabricados con productos de la partida 5405'
'Synthetic filament tow': 'Cables de filamentos sintéticos'
'Artificial filament tow': 'Cables de filamentos artificiales'
'Synthetic staple fibres, not carded, combed or otherwise processed for spinning': 'Fibras sintéticas discontinuas, sin cardar, peinar ni transformar de otro modo para la hilatura'
'Artificial staple fibres, not carded, combed or otherwise processed for spinning': 'Fibras artificiales discontinuas, sin cardar, peinar ni transformar de otro modo para la hilatura'
'Waste (including noils, yarn waste and garnetted stock) of man-made fibres': 'Desperdicios de fibras sintéticas o artificiales (incluidas las borras, los desperdicios de hilados y las hilachas)'
'Synthetic staple fibres, carded, combed or otherwise processed for spinning': 'Fibras sintéticas discontinuas, cardadas, peinadas o transformadas de otro modo para la hilatura'
'Sewing thread of man-made staple fibres, whether or not put up for retail sale': 'Hilo de coser de fibras sintéticas o artificiales, discontinuas, incluso acondicionado para la venta al por menor'
'Yarn (other than sewing thread) of synthetic staple fibres, not put up for retail sale': 'Hilados de fibras sintéticas discontinuas (excepto el hilo de coser) sin acondicionar para la venta al por menor'
'Yarn (other than sewing thread) of artificial staple fibres, not put up for retail sale': 'Hilados de fibras artificiales discontinuas (excepto el hilo de coser) sin acondicionar para la venta al por menor'
'Yarn (other than sewing thread) of man-made staple fibres, put up for retail sale': 'Hilados de fibras sintéticas o artificiales, discontinuas (excepto el hilo de coser) acondicionados para la venta al por menor'
'Woven fabrics of synthetic staple fibres, containing 85 % or more by weight of synthetic staple fibres': 'Tejidos de fibras sintéticas discontinuas con un contenido de fibras sintéticas discontinuas superior o igual al 85 % en peso'
'Woven fabrics of synthetic staple fibres, containing less than 85 % by weight of such fibres, mixed mainly or solely with cotton, of a weight not exceeding 170 g/m2': 'Tejidos de fibras sintéticas discontinuas con un contenido de estas fibras inferior al 85 % en peso, mezcladas exclusiva o principalmente con algodón, de peso inferior o igual a 170 g/m2'
'Woven fabrics of synthetic staple fibres, containing less than 85 % by weight of such fibres, mixed mainly or solely with cotton, of a weight exceeding 170 g/m2': 'Tejidos de fibras sintéticas discontinuas con un contenido de estas fibras inferior al 85 % en peso, mezcladas exclusiva o principalmente con algodón, de peso superior a 170 g/m2'
'Other woven fabrics of synthetic staple fibres': 'Los demás tejidos de fibras sintéticas discontinuas'
'Woven fabrics of artificial staple fibres': 'Tejidos de fibras artificiales discontinuas'
'Wadding of textile materials and articles thereof; textile fibres, not exceeding 5 mm in length (flock), textile dust and mill neps': 'Guata de materia textil y artículos de esta guata; fibras textiles de longitud inferior o igual a 5 mm (tundizno), nudos y motas de materia textil'
'Felt, whether or not impregnated, coated, covered or laminated': 'Fieltro, incluso impregnado, recubierto, revestido o estratificado'
'Nonwovens, whether or not impregnated, coated, covered or laminated': 'Tela sin tejer, incluso impregnada, recubierta, revestida o estratificada'
'Rubber thread and cord, textile covered; textile yarn, and strip and the like of heading 5404 or 5405, impregnated, coated, covered or sheathed with rubber or plastics': 'Hilos y cuerdas de caucho revestidos de textiles; hilados de textiles, tiras y formas similares de las partidas 5404 o 5405, impregnados, recubiertos, revestidos o enfundados con caucho o plástico'
