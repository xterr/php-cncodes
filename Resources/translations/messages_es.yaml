'Lead plates, sheets, strip and foil; lead powders and flakes': 'Chapas, hojas y tiras, de plomo; polvo y escamillas, de plomo'
'Other articles of lead': 'Las demás manufacturas de plomo'
'Unwrought zinc': 'Cinc en bruto'
'Zinc dust, powders and flakes': 'Polvo y escamillas, de cinc'
'Unwrought tin': 'Estaño en bruto'
'Other articles of tin': 'Las demás manufacturas de estaño'
'Tungsten (wolfram) and articles thereof, including waste and scrap': 'Volframio (tungsteno) y sus manufacturas, incluidos los desperdicios y desechos'
'Molybdenum and articles thereof, including waste and scrap': 'Molibdeno y sus manufacturas, incluidos los desperdicios y desechos'
'Tantalum and articles thereof, including waste and scrap': 'Tantalio y sus manufacturas, incluidos los desperdicios y desechos'
'Magnesium and articles thereof, including waste and scrap': 'Magnesio y sus manufacturas, incluidos los desperdicios y desechos'
'Cobalt mattes and other intermediate products of cobalt metallurgy; cobalt and articles thereof, including waste and scrap': 'Matas de cobalto y demás productos intermedios de la metalurgia del cobalto; cobalto y sus manufacturas, incluidos los desperdicios y desechos'
'Bismuth and articles thereof, including waste and scrap': 'Bismuto y sus manufacturas, incluidos los desperdicios y desechos'
'Titanium and articles thereof, including waste and scrap': 'Titanio y sus manufacturas, incluidos los desperdicios y desechos'
'Zirconium and articles thereof, including waste and scrap': 'Circonio y sus manufacturas, incluidos los desperdicios y desechos'
'Antimony and articles thereof, including waste and scrap': 'Antimonio y sus manufacturas, incluidos los desperdicios y desechos'
'Manganese and articles thereof, including waste and scrap': 'Manganeso y sus manufacturas, incluidos los desperdicios y desechos'
'Beryllium, chromium, hafnium, rhenium, thallium, cadmium, germanium, vanadium, gallium, indium and niobium (columbium), and articles of these metals, including waste and scrap': 'Berilio, cadmio, cromo, germanio, vanadio, galio, hafnio (celtio), indio, niobio (colombio), renio y talio, asi como las manufacturas de estos metales, incluidos los desperdicios y desechos'
'Cermets and articles thereof, including waste and scrap': 'Cermet y sus manufacturas, incluidos los desperdicios y desechos'
'Hand tools, the following: spades, shovels, mattocks, picks, hoes, forks and rakes; axes, billhooks and similar hewing tools; secateurs and pruners of any kind; scythes, sickles, hay knives, hedge shears, timber wedges and other tools of a kind used in agriculture, horticulture or forestry': 'Layas, palas, azadas, picos, binaderas, horcas de labranza, rastrillos y raederas; hachas, hocinos y herramientas similares con filo; tijeras de podar de cualquier tipo, hoces y guadañas; cuchillos para heno o para paja, cizallas para setos, cuñas y demás herramientas de mano, agrícolas, hortícolas o forestales'
'Handsaws; blades for saws of all kinds (including slitting, slotting or toothless saw blades)': 'Sierras de mano; hojas de sierra de cualquier clase (incluidas las fresas sierra y las hojas sin dentar)'
'Files, rasps, pliers (including cutting pliers), pincers, tweezers, metal-cutting shears, pipe-cutters, bolt croppers, perforating punches and similar hand tools': 'Limas, escofinas, alicates, incluso cortantes, tenazas, pinzas, cizallas para metales, cortatubos, cortapernos, sacabocados y herramientas similares, de mano'
'Hand-operated spanners and wrenches (including torque meter wrenches but not including tap wrenches); interchangeable spanner sockets, with or without handles': 'Llaves de ajuste de mano (incluidas las llaves dinamométricas); cubos (vasos) de ajuste intercambiables, incluso con mango'
"Hand tools (including glaziers' diamonds), not elsewhere specified or included; blowlamps; vices, clamps and the like, other than accessories for and parts of machine-tools or water-jet cutting machines; anvils; portable forges; hand- or pedal-operated grinding wheels with frameworks": 'Herramientas de mano (incluidos los diamantes de vidriero), no expresadas ni comprendidas en otra parte; lámparas de soldar y similares; tornillos de banco, prensas de carpintero y similares, excepto los que sean accesorios o partes de máquinas herramienta o de máquinas para cortar por chorro de agua; yunques; fraguas portátiles; muelas de mano o pedal, con bastidor'
'Interchangeable tools for hand tools, whether or not power-operated, or for machine tools (for example, for pressing, stamping, punching, tapping, threading, drilling, boring, broaching, milling, turning or screw driving), including dies for drawing or extruding metal, and rock-drilling or earth-boring tools': 'Útiles intercambiables para herramientas de mano, incluso mecánicas, o para máquinas herramienta (por ejemplo: de embutir, estampar, punzonar, roscar (incluso aterrajar), taladrar, escariar, brochar, fresar, tornear, atornillar), incluidas las hileras de extrudir o de estirar (trefilar) metal, así como los útiles de perforación o sondeo'
'Knives and cutting blades, for machines or for mechanical appliances': 'Cuchillas y hojas cortantes, para máquinas o aparatos mecánicos'
'Plates, sticks, tips and the like for tools, unmounted, of cermets': 'Plaquitas, varillas, puntas y artículos similares para útiles, sin montar, de cermet'
'Knives with cutting blades, serrated or not (including pruning knives), other than knives of heading 8208, and blades therefor': 'Cuchillos con hoja cortante o dentada, incluidas las navajas de podar, y sus hojas (excepto los artículos de la partida 8208)'
'Razors and razor blades (including razor blade blanks in strips)': 'Navajas y maquinillas de afeitar y sus hojas (incluidos los esbozos en fleje)'
"Other articles of cutlery (for example, hair clippers, butchers' or kitchen cleavers, choppers and mincing knives, paperknives); manicure or pedicure sets and instruments (including nail files)": 'Los demás artículos de cuchillería (por ejemplo: máquinas de cortar el pelo o de esquilar, cuchillas de picar carne, tajaderas de carnicería o cocina y cortapapeles); herramientas y juegos de herramientas de manicura o de pedicura (incluidas las limas para uñas)'
'Spoons, forks, ladles, skimmers, cake-servers, fish-knives, butter-knives, sugar tongs and similar kitchen or tableware': 'Cucharas, tenedores, cucharones, espumaderas, palas para tarta, cuchillos para pescado o mantequilla (manteca), pinzas para azúcar y artículos similares'
'Padlocks and locks (key, combination or electrically operated), of base metal; clasps and frames with clasps, incorporating locks, of base metal; keys for any of the foregoing articles, of base metal': 'Candados, cerraduras y cerrojos (de llave, de combinación o eléctricos), de metal común; cierres y monturas cierre, con cerradura incorporada, de metal común; llaves de metal común para estos artículos'
'Base-metal mountings, fittings and similar articles suitable for furniture, doors, staircases, windows, blinds, coachwork, saddlery, trunks, chests, caskets or the like; base-metal hat-racks, hat-pegs, brackets and similar fixtures; castors with mountings of base metal; automatic door closers of base metal': 'Guarniciones, herrajes y artículos similares, de metal común, para muebles, puertas, escaleras, ventanas, persianas, carrocerías, artículos de guarnicionería, baúles, arcas, cofres y demás manufacturas de esta clase; colgadores, perchas, soportes y artículos similares, de metal común; ruedas con montura de metal común; cierrapuertas automáticos de metal común'
'Armoured or reinforced safes, strongboxes and doors and safe deposit lockers for strong-rooms, cash or deed boxes and the like, of base metal': 'Cajas de caudales, puertas blindadas y compartimientos para cámaras acorazadas, cofres y cajas de seguridad y artículos similares, de metal común'
'Fittings for loose-leaf binders or files, letter clips, letter corners, paper clips, indexing tags and similar office articles, of base metal; staples in strips (for example, for offices, upholstery, packaging), of base metal': 'Mecanismos para encuadernación de hojas intercambiables o para clasificadores, sujetadores, cantoneras, clips, índices de señal y artículos similares de oficina, de metal común; grapas en tiras (por ejemplo: de oficina, tapicería o envase) de metal común'
'Bells, gongs and the like, non-electric, of base metal; statuettes and other ornaments, of base metal; photograph, picture or similar frames, of base metal; mirrors of base metal': 'Campanas, campanillas, gongos y artículos similares, que no sean eléctricos, de metal común; estatuillas y demás artículos de adorno, de metal común; marcos para fotografías, grabados o similares, de metal común; espejos de metal común'
'Flexible tubing of base metal, with or without fittings': 'Tubos flexibles de metal común, incluso con sus accesorios'
'Clasps, frames with clasps, buckles, buckle-clasps, hooks, eyes, eyelets and the like, of base metal, of a kind used for clothing or clothing accessories, footwear, jewellery, wrist watches, books, awnings, leather goods, travel goods or saddlery or for other made up articles; tubular or bifurcated rivets, of base metal; beads and spangles, of base metal': 'Cierres, monturas cierre, hebillas, hebillas cierre, corchetes, ganchos, anillos para ojetes y artículos similares, de metal común, de los tipos utilizados para prendas de vestir o sus complementos (accesorios), calzado, bisutería, relojes de pulsera, libros, toldos, marroquinería, talabartería, artículos de viaje o demás artículos confeccionados; remaches tubulares o con espiga hendida, de metal común; cuentas y lentejuelas, de metal común'
'Stoppers, caps and lids (including crown corks, screw caps and pouring stoppers), capsules for bottles, threaded bungs, bung covers, seals and other packing accessories, of base metal': 'Tapones y tapas (incluidas las tapas corona, las tapas roscadas y los tapones vertedores), cápsulas para botellas, tapones roscados, sobretapas, precintos y demás accesorios para envases, de metal común'
'Wire, rods, tubes, plates, electrodes and similar products, of base metal or of metal carbides, coated or cored with flux material, of a kind used for soldering, brazing, welding or deposition of metal or of metal carbides; wire and rods, of agglomerated base metal powder, used for metal spraying': 'Alambres, varillas, tubos, placas, electrodos y artículos similares, de metal común o de carburo metálico, recubiertos o rellenos de decapantes o de fundentes, para soldadura o depósito de metal o de carburo metálico; alambres y varillas, de polvo de metal común aglomerado, para la metalización por proyección'
'Nuclear reactors; fuel elements (cartridges), non-irradiated, for nuclear reactors; machinery and apparatus for isotopic separation': 'Reactores nucleares; elementos combustibles (cartuchos) sin irradiar para reactores nucleares; máquinas y aparatos para la separación isotópica'
'Steam or other vapour generating boilers (other than central heating hot water boilers capable also of producing low pressure steam); superheated water boilers': 'Calderas de vapor (generadores de vapor) (excepto las de calefacción central diseñadas para producir agua caliente y también vapor a baja presión); calderas denominadas de agua sobrecalentada'
'Central heating boilers other than those of heading 8402': 'Calderas para calefacción central (excepto las de la partida 8402)'
'Auxiliary plant for use with boilers of heading 8402 or 8403 (for example, economisers, superheaters, soot removers, gas recoverers); condensers for steam or other vapour power units': 'Aparatos auxiliares para las calderas de las partidas 8402 u 8403 (por ejemplo: economizadores, recalentadores, deshollinadores o recuperadores de gas); condensadores para máquinas de vapor'
'Producer gas or water gas generators, with or without their purifiers; acetylene gas generators and similar water process gas generators, with or without their purifiers': 'Generadores de gas pobre (gas de aire) o de gas de agua, incluso con sus depuradores; generadores de acetileno y generadores similares de gases, por vía húmeda, incluso con sus depuradores'
'Steam turbines and other vapour turbines': 'Turbinas de vapor'
'Spark-ignition reciprocating or rotary internal combustion piston engines': 'Motores de émbolo (pistón) alternativo y motores rotativos, de encendido por chispa (motores de explosión)'
'Compression-ignition internal combustion piston engines (diesel or semi-diesel engines)': 'Motores de émbolo (pistón) de encendido por compresión (motores diésel o semi-diésel)'
'Parts suitable for use solely or principally with the engines of heading 8407 or 8408': 'Partes identificables como destinadas, exclusiva o principalmente, a los motores de las partidas 8407 u 8408'
'Hydraulic turbines, water wheels, and regulators therefor': 'Turbinas hidráulicas, ruedas hidráulicas y sus reguladores'
'Turbojets, turbopropellers and other gas turbines': 'Turborreactores, turbopropulsores y demás turbinas de gas'
'Other engines and motors': 'Los demás motores y máquinas motrices'
'Pumps for liquids, whether or not fitted with a measuring device; liquid elevators': 'Bombas para líquidos, incluso con dispositivo medidor incorporado; elevadores de líquidos'
'Air or vacuum pumps, air or other gas compressors and fans; ventilating or recycling hoods incorporating a fan, whether or not fitted with filters; gas-tight biological safety cabinets, whether or not fitted with filters': 'Bombas de aire o de vacío, compresores de aire u otros gases y ventiladores; campanas aspirantes para extracción o reciclado, con ventilador incorporado, incluso con filtro; recintos de seguridad biológica herméticos a gases, incluso con filtro'
'Air-conditioning machines, comprising a motor-driven fan and elements for changing the temperature and humidity, including those machines in which the humidity cannot be separately regulated': 'Máquinas y aparatos para acondicionamiento de aire que comprenden un ventilador con motor y los dispositivos adecuados para modificar la temperatura y la humedad, aunque no regulen separadamente el grado higrométrico'
'Furnace burners for liquid fuel, for pulverised solid fuel or for gas; mechanical stokers, including their mechanical grates, mechanical ash dischargers and similar appliances': 'Quemadores para la alimentación de hogares, de combustibles líquidos o sólidos pulverizados o de gases; alimentadores mecánicos de hogares, parrillas mecánicas, descargadores mecánicos de cenizas y demás dispositivos mecánicos auxiliares empleados en hogares'
'Industrial or laboratory furnaces and ovens, including incinerators, non-electric': 'Hornos industriales o de laboratorio, incluidos los incineradores, que no sean eléctricos'
'Refrigerators, freezers and other refrigerating or freezing equipment, electric or other; heat pumps other than air-conditioning machines of heading 8415': 'Refrigeradores, congeladores y demás material, máquinas y aparatos para producción de frío, aunque no sean eléctricos; bombas de calor (excepto las máquinas y aparatos para acondicionamiento de aire de la partida 8415)'
'Machinery, plant or laboratory equipment, whether or not electrically heated (excluding furnaces, ovens and other equipment of heading 8514), for the treatment of materials by a process involving a change of temperature such as heating, cooking, roasting, distilling, rectifying, sterilising, pasteurising, steaming, drying, evaporating, vaporising, condensing or cooling, other than machinery or plant of a kind used for domestic purposes; instantaneous or storage water heaters, non-electric': 'Aparatos, dispositivos o equipos de laboratorio, aunque se calienten eléctricamente (excepto los hornos y demás aparatos de la partida 8514), para el tratamiento de materias mediante operaciones que impliquen un cambio de temperatura, tales como calentamiento, cocción, torrefacción, destilación, rectificación, esterilización, pasteurización, baño de vapor de agua, secado, evaporación, vaporización, condensación o enfriamiento (excepto los aparatos domésticos); calentadores de agua de calentamiento instantáneo o de acumulación (excepto los eléctricos)'
'Calendering or other rolling machines, other than for metals or glass, and cylinders therefor': 'Calandrias y laminadores (excepto para metal o vidrio), y cilindros para estas máquinas'
'Centrifuges, including centrifugal dryers; filtering or purifying machinery and apparatus, for liquids or gases': 'Centrifugadoras, incluidas las secadoras centrífugas; aparatos para filtrar o depurar líquidos o gases'
'Dishwashing machines; machinery for cleaning or drying bottles or other containers; machinery for filling, closing, sealing or labelling bottles, cans, boxes, bags or other containers; machinery for capsuling bottles, jars, tubes and similar containers; other packing or wrapping machinery (including heat-shrink wrapping machinery); machinery for aerating beverages': 'Máquinas para lavar vajilla; máquinas y aparatos para limpiar o secar botellas o demás recipientes; máquinas y aparatos para llenar, cerrar, tapar, taponar o etiquetar botellas, botes o latas, cajas, sacos (bolsas) o demás continentes; máquinas y aparatos de capsular botellas, tarros, tubos y continentes análogos; las demás máquinas y aparatos para empaquetar o envolver mercancías (incluidas las de envolver con película termorretráctil); máquinas y aparatos para gasear bebidas'
'Weighing machinery (excluding balances of a sensitivity of 5 cg or better), including weight-operated counting or checking machines; weighing machine weights of all kinds': 'Aparatos e instrumentos de pesar, incluidas las básculas y balanzas para comprobar o contar piezas fabricadas (excepto las balanzas sensibles a un peso inferior o igual a 5 cg); pesas para toda clase de básculas o balanzas'
'Mechanical appliances (whether or not hand-operated) for projecting, dispersing or spraying liquids or powders; fire extinguishers, whether or not charged; spray guns and similar appliances; steam or sandblasting machines and similar jet projecting machines': 'Aparatos mecánicos, incluso manuales, para proyectar, dispersar o pulverizar materias líquidas o en polvo; extintores, incluso cargados; pistolas aerográficas y aparatos similares; máquinas y aparatos de chorro de arena o de vapor y aparatos de chorro similares'
'Pulley tackle and hoists other than skip hoists; winches and capstans; jacks': 'Polipastos; tornos y cabrestantes; gatos'
"Ships' derricks; cranes, including cable cranes; mobile lifting frames, straddle carriers and works trucks fitted with a crane": 'Grúas y aparatos de elevación sobre cable aéreo; puentes rodantes, pórticos de descarga o manipulación, puentes grúa, carretillas puente y carretillas grúa'
'Fork-lift trucks; other works trucks fitted with lifting or handling equipment': 'Carretillas apiladoras; las demás carretillas de manipulación con dispositivo de elevación incorporado'
'Other lifting, handling, loading or unloading machinery (for example, lifts, escalators, conveyors, teleferics)': 'Las demás máquinas y aparatos de elevación, carga, descarga o manipulación (por ejemplo: ascensores, escaleras mecánicas, transportadores, teleféricos)'
'Self-propelled bulldozers, angledozers, graders, levellers, scrapers, mechanical shovels, excavators, shovel loaders, tamping machines and roadrollers': 'Topadoras frontales (bulldozers), topadoras angulares (angledozers), niveladoras, traíllas (scrapers), palas mecánicas, excavadoras, cargadoras, palas cargadoras, compactadoras y apisonadoras (aplanadoras), autopropulsadas'
'Other moving, grading, levelling, scraping, excavating, tamping, compacting, extracting or boring machinery, for earth, minerals or ores; piledrivers and pile extractors; snowploughs and snowblowers': 'Las demás máquinas y aparatos para explanar, nivelar, traillar (scraping), excavar, compactar, apisonar (aplanar), extraer o perforar tierra o minerales; martinetes y máquinas para arrancar pilotes, estacas o similares; quitanieves'
'Parts suitable for use solely or principally with the machinery of headings 8425 to 8430': 'Partes identificables como destinadas, exclusiva o principalmente, a las máquinas o aparatos de las partidas 8425 a 8430'
'Agricultural, horticultural or forestry machinery for soil preparation or cultivation; lawn or sports-ground rollers': 'Máquinas, aparatos y artefactos agrícolas, hortícolas o silvícolas, para la preparación o el trabajo del suelo o para el cultivo; rodillos para césped o terrenos de deporte'
'Harvesting or threshing machinery, including straw or fodder balers; grass or hay mowers; machines for cleaning, sorting or grading eggs, fruit or other agricultural produce, other than machinery of heading 8437': 'Máquinas, aparatos y artefactos de cosechar o trillar, incluidas las prensas para paja o forraje; cortadoras de césped y guadañadoras; máquinas para limpieza o clasificación de huevos, frutos o demás productos agrícolas (excepto las de la partida 8437)'
'Milking machines and dairy machinery': 'Máquinas de ordeñar y máquinas y aparatos para la industria lechera'
'Presses, crushers and similar machinery used in the manufacture of wine, cider, fruit juices or similar beverages': 'Prensas, estrujadoras y máquinas y aparatos análogos para la producción de vino, sidra, jugos de frutos o bebidas similares'
'Other agricultural, horticultural, forestry, poultry-keeping or bee-keeping machinery, including germination plant fitted with mechanical or thermal equipment; poultry incubators and brooders': 'Las demás máquinas y aparatos para la agricultura, horticultura, silvicultura, avicultura o apicultura, incluidos los germinadores con dispositivos mecánicos o térmicos incorporados y las incubadoras y criadoras avícolas'
'Machines for cleaning, sorting or grading seed, grain or dried leguminous vegetables; machinery used in the milling industry or for the working of cereals or dried leguminous vegetables, other than farm-type machinery': 'Máquinas para limpieza, clasificación o cribado de semillas, granos u hortalizas de vaina secas; máquinas y aparatos para molienda o tratamiento de cereales u hortalizas de vaina secas (excepto las de tipo rural)'
'Machinery, not specified or included elsewhere in this chapter, for the industrial preparation or manufacture of food or drink, other than machinery for the extraction or preparation of animal or fixed vegetable or microbial fats or oils': 'Máquinas y aparatos, no expresados ni comprendidos en otra parte de este Capítulo, para la preparación o fabricación industrial de alimentos o bebidas, excepto las máquinas y aparatos para extracción o preparación de aceites o grasas, vegetales o de origen microbiano, fijos o animales'
'Machinery for making pulp of fibrous cellulosic material or for making or finishing paper or paperboard': 'Máquinas y aparatos para la fabricación de pasta de materias fibrosas celulósicas o para la fabricación o acabado de papel o cartón'
'Bookbinding machinery, including book-sewing machines': 'Máquinas y aparatos para encuadernación, incluidas las máquinas para coser pliegos'
'Other machinery for making up paper pulp, paper or paperboard, including cutting machines of all kinds': 'Las demás máquinas y aparatos para el trabajo de la pasta de papel, del papel o cartón, incluidas las cortadoras de cualquier tipo'
'Machinery, apparatus and equipment (other than the machines of headings 8456 to 8465) for preparing or making plates, cylinders or other printing components; plates, cylinders and other printing components; plates, cylinders and lithographic stones, prepared for printing purposes (for example, planed, grained or polished)': 'Máquinas, aparatos y material (excepto las máquinas de las partidas 8456 a 8465) para preparar o fabricar clisés, planchas, cilindros o demás elementos impresores; clisés, planchas, cilindros y demás elementos impresores; piedras litográficas, planchas, placas y cilindros, preparados para la impresión (por ejemplo: aplanados, graneados, pulidos)'
'Printing machinery used for printing by means of plates, cylinders and other printing components of heading 8442; other printers, copying machines and facsimile machines, whether or not combined; parts and accessories thereof': 'Máquinas y aparatos para imprimir mediante planchas, cilindros y demás elementos impresores de la partida 8442; las demás máquinas impresoras, copiadoras y de fax, incluso combinadas entre sí; partes y accesorios'
'Machines for extruding, drawing, texturing or cutting man-made textile materials': 'Máquinas para extrudir, estirar, texturar o cortar materia textil sintética o artificial'
'Machines for preparing textile fibres; spinning, doubling or twisting machines and other machinery for producing textile yarns; textile reeling or winding (including weft-winding) machines and machines for preparing textile yarns for use on the machines of heading 8446 or 8447': 'Máquinas para la preparación de materia textil; máquinas para hilar, doblar o retorcer materia textil y demás máquinas y aparatos para la fabricación de hilados textiles; máquinas para bobinar (incluidas las canilleras), o devanar materia textil y máquinas para la preparación de hilados textiles para su utilización en las máquinas de las partidas 8446 u 8447'
'Weaving machines (looms)': Telares
'Knitting machines, stitch-bonding machines and machines for making gimped yarn, tulle, lace, embroidery, trimmings, braid or net and machines for tufting': 'Máquinas de tricotar, de coser por cadeneta, de entorchar, de fabricar tul, encaje, bordados, pasamanería, trenzas, redes o de insertar mechones'
'Auxiliary machinery for use with machines of heading 8444, 8445, 8446 or 8447 (for example, dobbies, jacquards, automatic stop motions, shuttle changing mechanisms); parts and accessories suitable for use solely or principally with the machines of this heading or of heading 8444, 8445, 8446 or 8447 (for example, spindles and spindle flyers, card clothing, combs, extruding nipples, shuttles, healds and heald-frames, hosiery needles)': 'Máquinas y aparatos auxiliares para las máquinas de las partidas 8444, 8445, 8446 u 8447 (por ejemplo: maquinitas para lizos, mecanismos Jacquard, paraurdidumbres y paratramas, mecanismos de cambio de lanzadera); partes y accesorios identificables como destinados, exclusiva o principalmente, a las máquinas de esta partida o de las partidas 8444, 8445, 8446 u 8447 (por ejemplo: husos, aletas, guarniciones de cardas, peines, barretas, hileras, lanzaderas, lizos y cuadros de lizos, agujas, platinas, ganchos)'
'Household or laundry-type washing machines, including machines which both wash and dry': 'Máquinas para lavar ropa, incluso con dispositivo de secado'
'Machinery (other than machines of heading 8450) for washing, cleaning, wringing, drying, ironing, pressing (including fusing presses), bleaching, dyeing, dressing, finishing, coating or impregnating textile yarns, fabrics or made-up textile articles and machines for applying the paste to the base fabric or other support used in the manufacture of floor coverings such as linoleum; machines for reeling, unreeling, folding, cutting or pinking textile fabrics': 'Máquinas y aparatos (excepto las máquinas de la partida 8450) para lavar, limpiar, escurrir, secar, planchar, prensar (incluidas las prensas de fijar), blanquear, teñir, aprestar, acabar, recubrir o impregnar hilados, telas o manufacturas textiles y máquinas para el revestimiento de telas u otros soportes utilizados en la fabricación de cubresuelos, tales como linóleo; máquinas para enrollar, desenrollar, plegar, cortar o dentar telas'
'Sewing machines, other than book-sewing machines of heading 8440; furniture, bases and covers specially designed for sewing machines; sewing machine needles': 'Máquinas de coser (excepto las de coser pliegos de la partida 8440); muebles, basamentos y tapas o cubiertas especialmente diseñados para máquinas de coser; agujas para máquinas de coser'
'Machinery for preparing, tanning or working hides, skins or leather or for making or repairing footwear or other articles of hides, skins or leather, other than sewing machines': 'Máquinas y aparatos para la preparación, curtido o trabajo de cuero o piel o para la fabricación o reparación de calzado u otras manufacturas de cuero o piel (excepto las máquinas de coser)'
'Converters, ladles, ingot moulds and casting machines, of a kind used in metallurgy or in metal foundries': 'Convertidores, cucharas de colada, lingoteras y máquinas de colar (moldear), para metalurgia, acerías o fundiciones'
'Metal-rolling mills and rolls therefor': 'Laminadores para metal y sus cilindros'
'Machine tools for working any material by removal of material, by laser or other light or photon beam, ultrasonic, electrodischarge, electrochemical, electron beam, ionic-beam or plasma arc processes; water-jet cutting machines': 'Máquinas herramienta que trabajen por arranque de cualquier materia mediante láser u otros haces de luz o de fotones, por ultrasonido, electroerosión, procesos electroquímicos, haces de electrones, haces iónicos o chorro de plasma; máquinas para cortar por chorro de agua'
'Machining centres, unit construction machines (single station) and multi-station transfer machines, for working metal': 'Centros de mecanizado, máquinas de puesto fijo y máquinas de puestos múltiples, para trabajar metal'
'Lathes (including turning centres) for removing metal': 'Tornos (incluidos los centros de torneado) que trabajen por arranque de metal'
'Machine tools (including way-type unit head machines) for drilling, boring, milling, threading or tapping by removing metal, other than lathes (including turning centres) of heading 8458': 'Máquinas herramienta (incluidas las unidades de mecanizado de correderas) de taladrar, escariar, fresar o roscar (incluso aterrajar), metal por arranque de material, excepto los tornos (incluidos los centros de torneado) de la partida 8458)'
'Machine tools for deburring, sharpening, grinding, honing, lapping, polishing or otherwise finishing metal or cermets by means of grinding stones, abrasives or polishing products, other than gear cutting, gear grinding or gear finishing machines of heading 8461': 'Máquinas herramienta de desbarbar, afilar, amolar, rectificar, lapear (bruñir), pulir o hacer otras operaciones de acabado, para metal o cermet, mediante muelas, abrasivos o productos para pulir (excepto las máquinas para tallar o acabar engranajes de la partida 8461)'
'Machine tools for planing, shaping, slotting, broaching, gear cutting, gear grinding or gear finishing, sawing, cutting-off and other machine tools working by removing metal or cermets, not elsewhere specified or included': 'Máquinas herramienta de cepillar, limar, mortajar, brochar, tallar o acabar engranajes, aserrar, trocear y demás máquinas herramienta que trabajen por arranque de metal o cermet, no expresadas ni comprendidas en otra parte'
'Machine tools (including presses) for working metal by forging, hammering or die forging (excluding rolling mills); machine tools (including presses, slitting lines and cut-to-length lines) for working metal by bending, folding, straightening, flattening, shearing, punching, notching or nibbling (excluding draw-benches); presses for working metal or metal carbides, not specified above': 'Máquinas herramienta (incluidas las prensas) de forjar o estampar, martillos pilón y otras máquinas de martillar, para trabajar metal (excepto los laminadores); máquinas herramienta (incluidas las prensas, las líneas de hendido y las líneas de corte longitudinal) de enrollar, curvar, plegar, enderezar, aplanar, cizallar, punzonar, entallar o mordiscar, metal (excepto los bancos de estirar); prensas para trabajar metal o carburos metálicos, no expresadas anteriormente'
'Other machine tools for working metal or cermets, without removing material': 'Las demás máquinas herramienta para trabajar metal o cermet, que no trabajen por arranque de materia'
'Machine tools for working stone, ceramics, concrete, asbestos-cement or like mineral materials or for cold working glass': 'Máquinas herramienta para trabajar piedra, cerámica, hormigón, amiantocemento o materias minerales similares, o para trabajar el vidrio en frío'
'Machine tools (including machines for nailing, stapling, glueing or otherwise assembling) for working wood, cork, bone, hard rubber, hard plastics or similar hard materials': 'Máquinas herramienta (incluidas las de clavar, grapar, encolar o ensamblar de otro modo) para trabajar madera, corcho, hueso, caucho endurecido, plástico rígido o materias duras similares'
'Parts and accessories suitable for use solely or principally with the machines of headings 8456 to 8465, including work or tool holders, self-opening dieheads, dividing heads and other special attachments for the machines; tool holders for any type of tool for working in the hand': 'Partes y accesorios identificables como destinados, exclusiva o principalmente, a las máquinas de las partidas 8456 a 8465, incluidos los portapiezas y portaútiles, dispositivos de roscar de apertura automática, divisores y demás dispositivos especiales para montar en estas máquinas; portaútiles para herramientas de mano de cualquier tipo'
'Tools for working in the hand, pneumatic, hydraulic or with self-contained electric or non-electric motor': 'Herramientas neumáticas, hidráulicas o con motor incorporado, incluso eléctrico, de uso manual'
'Machinery and apparatus for soldering, brazing or welding, whether or not capable of cutting, other than those of heading 8515; gas-operated surface tempering machines and appliances': 'Máquinas y aparatos para soldar, aunque puedan cortar (excepto los de la partida 8515); máquinas y aparatos de gas para temple superficial'
'Calculating machines and pocket-size data-recording, reproducing and displaying machines with calculating functions; accounting machines, postage-franking machines, ticket-issuing machines and similar machines, incorporating a calculating device; cash registers': 'Máquinas de calcular y máquinas de bolsillo registradoras, reproductoras y visualizadoras de datos, con función de cálculo; máquinas de contabilidad, de franquear, expedir boletos (tiques) y máquinas similares, con dispositivo de cálculo incorporado; cajas registradoras'
'Automatic data-processing machines and units thereof; magnetic or optical readers, machines for transcribing data onto data media in coded form and machines for processing such data, not elsewhere specified or included': 'Máquinas automáticas para tratamiento o procesamiento de datos y sus unidades; lectores magnéticos u ópticos, máquinas para registro de datos sobre soporte en forma codificada y máquinas para tratamiento o procesamiento de estos datos, no expresadas ni comprendidas en otra parte'
'Other office machines (for example, hectograph or stencil duplicating machines, addressing machines, automatic banknote dispensers, coin-sorting machines, coin-counting or -wrapping machines, pencil-sharpening machines, perforating or stapling machines)': 'Las demás máquinas y aparatos de oficina (por ejemplo: copiadoras hectográficas, mimeógrafos, máquinas de imprimir direcciones, distribuidores automáticos de billetes de banco, máquinas de clasificar, contar o encartuchar monedas, sacapuntas, perforadoras, grapadoras)'
'Parts and accessories (other than covers, carrying cases and the like) suitable for use solely or principally with machines of headings 8470 to 8472': 'Partes y accesorios (excepto los estuches, fundas y similares) identificables como destinados, exclusiva o principalmente, a las máquinas o aparatos de las partidas 8470 a 8472'
