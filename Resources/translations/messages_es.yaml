'Machines for assembling electric or electronic lamps, tubes or valves or flashbulbs, in glass envelopes; machines for manufacturing or hot working glass or glassware': 'Máquinas para montar lámparas, tubos o válvulas eléctricos o electrónicos o lámparas de destello, que tengan envoltura de vidrio; máquinas para fabricar o trabajar en caliente el vidrio o sus manufacturas'
'Automatic goods-vending machines (for example, postage stamp, cigarette, food or beverage machines), including money-changing machines': 'Máquinas automáticas para la venta de productos [por ejemplo: sellos (estampillas), cigarrillos, alimentos, bebidas], incluidas las máquinas de cambiar moneda'
'Machinery for working rubber or plastics or for the manufacture of products from these materials, not specified or included elsewhere in this chapter': 'Máquinas y aparatos para trabajar caucho o plástico o para fabricar productos de estas materias, no expresados ni comprendidos en otra parte de este capítulo'
'Machinery for preparing or making up tobacco, not specified or included elsewhere in this chapter': 'Máquinas y aparatos para preparar o elaborar tabaco, no expresados ni comprendidos en otra parte de este capítulo'
'Machines and mechanical appliances having individual functions, not specified or included elsewhere in this chapter': 'Máquinas y aparatos mecánicos con función propia, no expresados ni comprendidos en otra parte de este capítulo'
'Moulding boxes for metal foundry; mould bases; moulding patterns; moulds for metal (other than ingot moulds), metal carbides, glass, mineral materials, rubber or plastics': 'Cajas de fundición; placas de fondo para moldes; modelos para moldes; moldes para metal (excepto las lingoteras), carburos metálicos, vidrio, materia mineral, caucho o plástico'
'Taps, cocks, valves and similar appliances for pipes, boiler shells, tanks, vats or the like, including pressure-reducing valves and thermostatically controlled valves': 'Artículos de grifería y órganos similares para tuberías, calderas, depósitos, cubas o continentes similares, incluidas las válvulas reductoras de presión y las válvulas termostáticas'
'Ball or roller bearings': 'Rodamientos de bolas, de rodillos o de agujas'
'Transmission shafts (including cam shafts and crank shafts) and cranks; bearing housings and plain shaft bearings; gears and gearing; ball or roller screws; gear boxes and other speed changers, including torque converters; flywheels and pulleys, including pulley blocks; clutches and shaft couplings (including universal joints)': 'Árboles de transmisión (incluidos los de levas y los cigüeñales) y manivelas; cajas de cojinetes y cojinetes; engranajes y ruedas de fricción; husillos fileteados de bolas o rodillos; reductores, multiplicadores y variadores de velocidad, incluidos los convertidores de par; volantes y poleas, incluidos los motones; embragues y órganos de acoplamiento, incluidas las juntas de articulación'
