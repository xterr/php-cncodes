"Hand tools (including glaziers' diamonds), not elsewhere specified or included; blowlamps; vices, clamps and the like, other than accessories for and parts of machine-tools or water-jet cutting machines; anvils; portable forges; hand- or pedal-operated grinding wheels with frameworks": "Outils et outillage à main (y compris les diamants de vitriers) non dénommés ni compris ailleurs; lampes à souder et similaires; étaux, serre-joints et similaires, autres que ceux constituant des accessoires ou des parties de machines-outils ou de machines à découper par jet d'eau; enclumes; forges portatives; meules avec bâtis, à main ou à pédale"
'Interchangeable tools for hand tools, whether or not power-operated, or for machine tools (for example, for pressing, stamping, punching, tapping, threading, drilling, boring, broaching, milling, turning or screw driving), including dies for drawing or extruding metal, and rock-drilling or earth-boring tools': "Outils interchangeables pour outillage à main, mécanique ou non, ou pour machines-outils (à emboutir, à estamper, à poinçonner, à tarauder, à fileter, à percer, à aléser, à brocher, à fraiser, à tourner, à visser, par exemple), y compris les filières pour l'étirage ou le filage (extrusion) des métaux, ainsi que les outils de forage ou de sondage"
'Knives and cutting blades, for machines or for mechanical appliances': 'Couteaux et lames tranchantes, pour machines ou pour appareils mécaniques'
'Plates, sticks, tips and the like for tools, unmounted, of cermets': 'Plaquettes, baguettes, pointes et objets similaires pour outils, non montés, constitués par des cermets'
'Knives with cutting blades, serrated or not (including pruning knives), other than knives of heading 8208, and blades therefor': 'Couteaux (autres que ceux du no 8208) à lame tranchante ou dentelée, y compris les serpettes fermantes, et leurs lames'
'Razors and razor blades (including razor blade blanks in strips)': 'Rasoirs et leurs lames (y compris les ébauches en bandes)'
"Other articles of cutlery (for example, hair clippers, butchers' or kitchen cleavers, choppers and mincing knives, paperknives); manicure or pedicure sets and instruments (including nail files)": "Autres articles de coutellerie (tondeuses, fendoirs, couperets, hachoirs de bouchers ou de cuisine et coupe-papier, par exemple); outils et assortiments d'outils de manucures ou de pédicures (y compris les limes à ongles)"
'Spoons, forks, ladles, skimmers, cake-servers, fish-knives, butter-knives, sugar tongs and similar kitchen or tableware': 'Cuillers, fourchettes, louches, écumoires, pelles à tartes, couteaux spéciaux à poisson ou à beurre, pinces à sucre et articles similaires'
'Padlocks and locks (key, combination or electrically operated), of base metal; clasps and frames with clasps, incorporating locks, of base metal; keys for any of the foregoing articles, of base metal': 'Cadenas, serrures et verrous (à clef, à secret ou électriques), en métaux communs; fermoirs et montures-fermoirs comportant une serrure, en métaux communs; clefs pour ces articles, en métaux communs'
'Base-metal mountings, fittings and similar articles suitable for furniture, doors, staircases, windows, blinds, coachwork, saddlery, trunks, chests, caskets or the like; base-metal hat-racks, hat-pegs, brackets and similar fixtures; castors with mountings of base metal; automatic door closers of base metal': "Garnitures, ferrures et articles similaires en métaux communs pour meubles, portes, escaliers, fenêtres, persiennes, carrosseries, articles de sellerie, malles, coffres, coffrets ou autres ouvrages de l'espèce; patères, porte-chapeaux, supports et articles similaires, en métaux communs; roulettes avec monture en métaux communs; ferme-portes automatiques en métaux communs"
'Armoured or reinforced safes, strongboxes and doors and safe deposit lockers for strong-rooms, cash or deed boxes and the like, of base metal': 'Coffres-forts, portes blindées et compartiments pour chambres fortes, coffres et cassettes de sûreté et articles similaires, en métaux communs'
'Fittings for loose-leaf binders or files, letter clips, letter corners, paper clips, indexing tags and similar office articles, of base metal; staples in strips (for example, for offices, upholstery, packaging), of base metal': 'Mécanismes pour reliure de feuillets mobiles ou pour classeurs, attache-lettres, coins de lettres, trombones, onglets de signalisation et objets similaires de bureau, en métaux communs; agrafes présentées en barrettes (de bureau, pour tapissiers, emballeurs, par exemple), en métaux communs'
'Bells, gongs and the like, non-electric, of base metal; statuettes and other ornaments, of base metal; photograph, picture or similar frames, of base metal; mirrors of base metal': "Cloches, sonnettes, gongs et articles similaires, non électriques, en métaux communs; statuettes et autres objets d'ornement, en métaux communs; cadres pour photographies, gravures ou similaires, en métaux communs; miroirs en métaux communs"
'Flexible tubing of base metal, with or without fittings': 'Tuyaux flexibles en métaux communs, même avec leurs accessoires'
'Clasps, frames with clasps, buckles, buckle-clasps, hooks, eyes, eyelets and the like, of base metal, of a kind used for clothing or clothing accessories, footwear, jewellery, wrist watches, books, awnings, leather goods, travel goods or saddlery or for other made up articles; tubular or bifurcated rivets, of base metal; beads and spangles, of base metal': 'Fermoirs, montures-fermoirs, boucles, boucles-fermoirs, agrafes, crochets, oeillets et articles similaires, en métaux communs, pour vêtements ou accessoires du vêtement, chaussures, bijouterie, bracelets-montres, livres, bâches, maroquinerie, sellerie, articles de voyage ou pour toutes confections; rivets tubulaires ou à tige fendue, en métaux communs; perles et paillettes découpées, en métaux communs'
'Stoppers, caps and lids (including crown corks, screw caps and pouring stoppers), capsules for bottles, threaded bungs, bung covers, seals and other packing accessories, of base metal': "Bouchons (y compris les bouchons-couronnes, les bouchons à pas de vis et les bouchons-verseurs), couvercles, capsules pour bouteilles, bondes filetées, plaques de bondes, scellés et autres accessoires pour l'emballage, en métaux communs"
'Wire, rods, tubes, plates, electrodes and similar products, of base metal or of metal carbides, coated or cored with flux material, of a kind used for soldering, brazing, welding or deposition of metal or of metal carbides; wire and rods, of agglomerated base metal powder, used for metal spraying': 'Fils, baguettes, tubes, plaques, électrodes et articles similaires, en métaux communs ou en carbures métalliques, enrobés ou fourrés de décapants ou de fondants, pour brasage, soudage ou dépôt de métal ou de carbures métalliques; fils et baguettes en poudres de métaux communs agglomérés, pour la métallisation par projection'
'Nuclear reactors; fuel elements (cartridges), non-irradiated, for nuclear reactors; machinery and apparatus for isotopic separation': 'Réacteurs nucléaires; éléments combustibles (cartouches) non irradiés pour réacteurs nucléaires; machines et appareils pour la séparation isotopique'
'Steam or other vapour generating boilers (other than central heating hot water boilers capable also of producing low pressure steam); superheated water boilers': "Chaudières à vapeur (générateurs de vapeur), autres que les chaudières pour le chauffage central conçues pour produire à la fois de l'eau chaude et de la vapeur à basse pression; chaudières dites à eau surchauffée"
'Central heating boilers other than those of heading 8402': 'Chaudières pour le chauffage central autres que celles du no 8402'
'Auxiliary plant for use with boilers of heading 8402 or 8403 (for example, economisers, superheaters, soot removers, gas recoverers); condensers for steam or other vapour power units': 'Appareils auxiliaires pour chaudières des nos 8402 ou 8403 (économiseurs, surchauffeurs, appareils de ramonage ou de récupération des gaz, par exemple); condenseurs pour machines à vapeur'
'Producer gas or water gas generators, with or without their purifiers; acetylene gas generators and similar water process gas generators, with or without their purifiers': "Générateurs de gaz à l'air ou de gaz à l'eau, avec ou sans leurs épurateurs; générateurs d'acétylène et générateurs similaires de gaz, par procédé à l'eau, avec ou sans leurs épurateurs"
'Steam turbines and other vapour turbines': 'Turbines à vapeur'
'Spark-ignition reciprocating or rotary internal combustion piston engines': 'Moteurs à piston alternatif ou rotatif, à allumage par étincelles (moteurs à explosion)'
'Compression-ignition internal combustion piston engines (diesel or semi-diesel engines)': 'Moteurs à piston, à allumage par compression (moteur diesel ou semi-diesel)'
'Parts suitable for use solely or principally with the engines of heading 8407 or 8408': 'Parties reconnaissables comme étant exclusivement ou principalement destinées aux moteurs des nos 8407 ou 8408'
'Hydraulic turbines, water wheels, and regulators therefor': 'Turbines hydrauliques, roues hydrauliques et leurs régulateurs'
'Turbojets, turbopropellers and other gas turbines': 'Turboréacteurs, turbopropulseurs et autres turbines à gaz'
'Other engines and motors': 'Autres moteurs et machines motrices'
'Pumps for liquids, whether or not fitted with a measuring device; liquid elevators': 'Pompes pour liquides, même comportant un dispositif mesureur; élévateurs à liquides'
'Air or vacuum pumps, air or other gas compressors and fans; ventilating or recycling hoods incorporating a fan, whether or not fitted with filters; gas-tight biological safety cabinets, whether or not fitted with filters': "Pompes à air ou à vide, compresseurs d'air ou d'autres gaz et ventilateurs; hottes aspirantes à extraction ou à recyclage, à ventilateur incorporé, même filtrantes; enceintes de sécurité biologique étanches aux gaz, même filtrantes"
'Air-conditioning machines, comprising a motor-driven fan and elements for changing the temperature and humidity, including those machines in which the humidity cannot be separately regulated': "Machines et appareils pour le conditionnement de l'air comprenant un ventilateur à moteur et des dispositifs propres à modifier la température et l'humidité, y compris ceux dans lesquels le degré hygrométrique n'est pas réglable séparément"
'Furnace burners for liquid fuel, for pulverised solid fuel or for gas; mechanical stokers, including their mechanical grates, mechanical ash dischargers and similar appliances': "Brûleurs pour l'alimentation des foyers, à combustibles liquides, à combustibles solides pulvérisés ou à gaz; foyers automatiques, y compris leurs avant-foyers, leurs grilles mécaniques, leurs dispositifs mécaniques pour l'évacuation des cendres et dispositifs similaires"
'Industrial or laboratory furnaces and ovens, including incinerators, non-electric': 'Fours industriels ou de laboratoires, y compris les incinérateurs, non électriques'
'Refrigerators, freezers and other refrigerating or freezing equipment, electric or other; heat pumps other than air-conditioning machines of heading 8415': "Réfrigérateurs, congélateurs-conservateurs et autres matériel, machines et appareils pour la production du froid, à équipement électrique ou autre; pompes à chaleur autres que les machines et appareils pour le conditionnement de l'air du no 8415"
'Machinery, plant or laboratory equipment, whether or not electrically heated (excluding furnaces, ovens and other equipment of heading 8514), for the treatment of materials by a process involving a change of temperature such as heating, cooking, roasting, distilling, rectifying, sterilising, pasteurising, steaming, drying, evaporating, vaporising, condensing or cooling, other than machinery or plant of a kind used for domestic purposes; instantaneous or storage water heaters, non-electric': "Appareils, dispositifs ou équipements de laboratoire, même chauffés électriquement (à l'exclusion des fours et autres appareils du no 8514), pour le traitement de matières par des opérations impliquant un changement de température telles que le chauffage, la cuisson, la torréfaction, la distillation, la rectification, la stérilisation, la pasteurisation, l'étuvage, le séchage, l'évaporation, la vaporisation, la condensation ou le refroidissement, autres que les appareils domestiques; chauffe-eau non électriques, à chauffage instantané ou à accumulation"
'Calendering or other rolling machines, other than for metals or glass, and cylinders therefor': 'Calandres et laminoirs, autres que pour les métaux ou le verre, et cylindres pour ces machines'
'Centrifuges, including centrifugal dryers; filtering or purifying machinery and apparatus, for liquids or gases': "Centrifugeuses, y compris les essoreuses centrifuges; appareils pour la filtration ou l'épuration des liquides ou des gaz"
'Dishwashing machines; machinery for cleaning or drying bottles or other containers; machinery for filling, closing, sealing or labelling bottles, cans, boxes, bags or other containers; machinery for capsuling bottles, jars, tubes and similar containers; other packing or wrapping machinery (including heat-shrink wrapping machinery); machinery for aerating beverages': 'Machines à laver la vaisselle; machines et appareils servant à nettoyer ou à sécher les bouteilles ou autres récipients; machines et appareils à remplir, fermer, boucher ou étiqueter les bouteilles, boîtes, sacs ou autres contenants; machines et appareils à capsuler les bouteilles, pots, tubes et contenants analogues; autres machines et appareils à empaqueter ou à emballer les marchandises (y compris les machines et appareils à emballer sous film thermorétractable); machines et appareils à gazéifier les boissons'
'Weighing machinery (excluding balances of a sensitivity of 5 cg or better), including weight-operated counting or checking machines; weighing machine weights of all kinds': "Appareils et instruments de pesage, y compris les bascules et balances à vérifier les pièces usinées, mais à l'exclusion des balances sensibles à un poids de 5 cg ou moins; poids pour toutes balances"
'Mechanical appliances (whether or not hand-operated) for projecting, dispersing or spraying liquids or powders; fire extinguishers, whether or not charged; spray guns and similar appliances; steam or sandblasting machines and similar jet projecting machines': 'Appareils mécaniques (même à main) à projeter, disperser ou pulvériser des matières liquides ou en poudre; extincteurs, même chargés; pistolets aérographes et appareils similaires; machines et appareils à jet de sable, à jet de vapeur et appareils à jet similaires'
'Pulley tackle and hoists other than skip hoists; winches and capstans; jacks': 'Palans; treuils et cabestans; crics et vérins'
"Ships' derricks; cranes, including cable cranes; mobile lifting frames, straddle carriers and works trucks fitted with a crane": 'Bigues; grues et blondins; ponts roulants, portiques de déchargement ou de manutention, ponts-grues, chariots-cavaliers et chariots-grues'
'Fork-lift trucks; other works trucks fitted with lifting or handling equipment': "Chariots-gerbeurs; autres chariots de manutention munis d'un dispositif de levage"
'Other lifting, handling, loading or unloading machinery (for example, lifts, escalators, conveyors, teleferics)': 'Autres machines et appareils de levage, de chargement, de déchargement ou de manutention (ascenseurs, escaliers mécaniques, transporteurs, téléphériques, par exemple)'
'Self-propelled bulldozers, angledozers, graders, levellers, scrapers, mechanical shovels, excavators, shovel loaders, tamping machines and roadrollers': 'Bouteurs (bulldozers), bouteurs biais (angledozers), niveleuses, décapeuses (scrapers), pelles mécaniques, excavateurs, chargeuses et chargeuses-pelleteuses, compacteuses et rouleaux compresseurs, autopropulsés'
'Other moving, grading, levelling, scraping, excavating, tamping, compacting, extracting or boring machinery, for earth, minerals or ores; piledrivers and pile extractors; snowploughs and snowblowers': "Autres machines et appareils de terrassement, nivellement, décapage, excavation, compactage, extraction ou forage de la terre, des minéraux ou des minerais; sonnettes de battage et machines pour l'arrachage des pieux; chasse-neige"
'Parts suitable for use solely or principally with the machinery of headings 8425 to 8430': 'Parties reconnaissables comme étant exclusivement ou principalement destinées aux machines ou appareils des nos 8425 à 8430'
'Agricultural, horticultural or forestry machinery for soil preparation or cultivation; lawn or sports-ground rollers': 'Machines, appareils et engins agricoles, horticoles ou sylvicoles pour la préparation ou le travail du sol ou pour la culture; rouleaux pour pelouses ou terrains de sport'
'Harvesting or threshing machinery, including straw or fodder balers; grass or hay mowers; machines for cleaning, sorting or grading eggs, fruit or other agricultural produce, other than machinery of heading 8437': 'Machines, appareils et engins pour la récolte et le battage des produits agricoles, y compris les presses à paille ou à fourrage; tondeuses à gazon et faucheuses; machines pour le nettoyage ou le triage des œufs, fruits ou autres produits agricoles, autres que les machines et appareils du no 8437'
'Milking machines and dairy machinery': 'Machines à traire et machines et appareils de laiterie'
'Presses, crushers and similar machinery used in the manufacture of wine, cider, fruit juices or similar beverages': 'Presses et pressoirs, fouloirs et machines et appareils analogues pour la fabrication du vin, du cidre, des jus de fruits ou de boissons similaires'
'Other agricultural, horticultural, forestry, poultry-keeping or bee-keeping machinery, including germination plant fitted with mechanical or thermal equipment; poultry incubators and brooders': "Autres machines et appareils pour l'agriculture, l'horticulture, la sylviculture, l'aviculture ou l'apiculture, y compris les germoirs comportant des dispositifs mécaniques ou thermiques et les couveuses et éleveuses pour l'aviculture"
'Machines for cleaning, sorting or grading seed, grain or dried leguminous vegetables; machinery used in the milling industry or for the working of cereals or dried leguminous vegetables, other than farm-type machinery': 'Machines pour le nettoyage, le triage ou le criblage des grains ou des légumes secs; machines et appareils pour la minoterie ou le traitement des céréales ou légumes secs, autres que les machines et appareils du type fermier'
'Machinery, not specified or included elsewhere in this chapter, for the industrial preparation or manufacture of food or drink, other than machinery for the extraction or preparation of animal or fixed vegetable or microbial fats or oils': "Machines et appareils, non dénommés ni compris ailleurs dans le présent chapitre, pour la préparation ou la fabrication industrielles d'aliments ou de boissons, autres que les machines et appareils pour l'extraction ou la préparation des huiles ou graisses végétales ou d’origine microbienne fixes ou animales"
'Machinery for making pulp of fibrous cellulosic material or for making or finishing paper or paperboard': 'Machines et appareils pour la fabrication de la pâte de matières fibreuses cellulosiques ou pour la fabrication ou le finissage du papier ou du carton'
'Bookbinding machinery, including book-sewing machines': 'Machines et appareils pour le brochage ou la reliure, y compris les machines à coudre les feuillets'
'Other machinery for making up paper pulp, paper or paperboard, including cutting machines of all kinds': 'Autres machines et appareils pour le travail de la pâte à papier, du papier ou du carton, y compris les coupeuses de tous types'
'Machinery, apparatus and equipment (other than the machines of headings 8456 to 8465) for preparing or making plates, cylinders or other printing components; plates, cylinders and other printing components; plates, cylinders and lithographic stones, prepared for printing purposes (for example, planed, grained or polished)': 'Machines, appareils et matériels (autres que les machines des nos 8456 à 8465) pour la préparation ou la fabrication des clichés, planches, cylindres ou autres organes imprimants; clichés, planches, cylindres et autres organes imprimants; pierres lithographiques, planches, plaques et cylindres préparés pour l’impression (planés, grenés, polis, par exemple)'
'Printing machinery used for printing by means of plates, cylinders and other printing components of heading 8442; other printers, copying machines and facsimile machines, whether or not combined; parts and accessories thereof': 'Machines et appareils servant à l’impression au moyen de planches, cylindres et autres organes imprimants du no 8442; autres imprimantes, machines à copier et machines à télécopier, même combinées entre elles; parties et accessoires'
'Machines for extruding, drawing, texturing or cutting man-made textile materials': "Machines pour le filage (extrusion), l'étirage, la texturation ou le tranchage des matières textiles synthétiques ou artificielles"
'Machines for preparing textile fibres; spinning, doubling or twisting machines and other machinery for producing textile yarns; textile reeling or winding (including weft-winding) machines and machines for preparing textile yarns for use on the machines of heading 8446 or 8447': 'Machines pour la préparation des matières textiles; machines pour la filature, le doublage ou le retordage des matières textiles et autres machines et appareils pour la fabrication des fils textiles; machines à bobiner (y compris les canetières) ou à dévider les matières textiles et machines pour la préparation des fils textiles en vue de leur utilisation sur les machines des nos 8446 ou 8447'
'Weaving machines (looms)': 'Métiers à tisser'
'Knitting machines, stitch-bonding machines and machines for making gimped yarn, tulle, lace, embroidery, trimmings, braid or net and machines for tufting': 'Machines et métiers à bonneterie, de couture-tricotage, à guipure, à tulle, à dentelle, à broderie, à passementerie, à tresses, à filet ou à touffeter'
'Auxiliary machinery for use with machines of heading 8444, 8445, 8446 or 8447 (for example, dobbies, jacquards, automatic stop motions, shuttle changing mechanisms); parts and accessories suitable for use solely or principally with the machines of this heading or of heading 8444, 8445, 8446 or 8447 (for example, spindles and spindle flyers, card clothing, combs, extruding nipples, shuttles, healds and heald-frames, hosiery needles)': 'Machines et appareils auxiliaires pour les machines des nos 8444, 8445, 8446 ou 8447 (ratières, mécaniques Jacquard, casse-chaînes et casse-trames, mécanismes de changement de navettes, par exemple); parties et accessoires reconnaissables comme étant exclusivement ou principalement destinés aux machines de la présente position ou des nos 8444, 8445, 8446 ou 8447 (broches, ailettes, garnitures de cardes, peignes, barrettes, filières, navettes, lisses et cadres de lisses, aiguilles, platines, crochets, par exemple)'
'Household or laundry-type washing machines, including machines which both wash and dry': 'Machines à laver le linge, même avec dispositif de séchage'
'Machinery (other than machines of heading 8450) for washing, cleaning, wringing, drying, ironing, pressing (including fusing presses), bleaching, dyeing, dressing, finishing, coating or impregnating textile yarns, fabrics or made-up textile articles and machines for applying the paste to the base fabric or other support used in the manufacture of floor coverings such as linoleum; machines for reeling, unreeling, folding, cutting or pinking textile fabrics': "Machines et appareils (autres que les machines du no 8450) pour le lavage, le nettoyage, l'essorage, le séchage, le repassage, le pressage (y compris les presses à fixer), le blanchiment, la teinture, l'apprêt, le finissage, l'enduction ou l'imprégnation des fils, tissus ou ouvrages en matières textiles et machines pour le revêtement des tissus ou autres supports utilisés pour la fabrication de couvre-parquets tels que le linoléum; machines à enrouler, dérouler, plier, couper ou denteler les tissus"
'Sewing machines, other than book-sewing machines of heading 8440; furniture, bases and covers specially designed for sewing machines; sewing machine needles': 'Machines à coudre, autres que les machines à coudre les feuillets du no 8440; meubles, embases et couvercles spécialement conçus pour machines à coudre; aiguilles pour machines à coudre'
'Machinery for preparing, tanning or working hides, skins or leather or for making or repairing footwear or other articles of hides, skins or leather, other than sewing machines': 'Machines et appareils pour la préparation, le tannage ou le travail des cuirs ou peaux ou pour la fabrication ou la réparation des chaussures ou autres ouvrages en cuir ou en peau, autres que les machines à coudre'
'Converters, ladles, ingot moulds and casting machines, of a kind used in metallurgy or in metal foundries': 'Convertisseurs, poches de coulée, lingotières et machines à couler (mouler) pour métallurgie, aciérie ou fonderie'
'Metal-rolling mills and rolls therefor': 'Laminoirs à métaux et leurs cylindres'
'Machine tools for working any material by removal of material, by laser or other light or photon beam, ultrasonic, electrodischarge, electrochemical, electron beam, ionic-beam or plasma arc processes; water-jet cutting machines': "Machines-outils travaillant par enlèvement de toute matière et opérant par laser ou autre faisceau de lumière ou de photons, par ultrasons, par électro-érosion, par procédés électrochimiques, par faisceaux d'électrons, par faisceaux ioniques ou par jet de plasma; machines à découper par jet d'eau"
'Machining centres, unit construction machines (single station) and multi-station transfer machines, for working metal': "Centres d'usinage, machines à poste fixe et machines à stations multiples, pour le travail des métaux"
'Lathes (including turning centres) for removing metal': 'Tours (y compris les centres de tournage) travaillant par enlèvement de métal'
'Machine tools (including way-type unit head machines) for drilling, boring, milling, threading or tapping by removing metal, other than lathes (including turning centres) of heading 8458': "Machines (y compris les unités d'usinage à glissières) à percer, aléser, fraiser, fileter ou tarauder les métaux par enlèvement de matière, autres que les tours (y compris les centres de tournage) du no 8458"
'Machine tools for deburring, sharpening, grinding, honing, lapping, polishing or otherwise finishing metal or cermets by means of grinding stones, abrasives or polishing products, other than gear cutting, gear grinding or gear finishing machines of heading 8461': "Machines à ébarber, affûter, meuler, rectifier, roder, polir ou à faire d'autres opérations de finissage, travaillant des métaux ou des cermets à l'aide de meules, d'abrasifs ou de produits de polissage, autres que les machines à tailler ou à finir les engrenages du no 8461"
'Machine tools for planing, shaping, slotting, broaching, gear cutting, gear grinding or gear finishing, sawing, cutting-off and other machine tools working by removing metal or cermets, not elsewhere specified or included': 'Machines à raboter, étaux-limeurs, machines à mortaiser, brocher, tailler les engrenages, finir les engrenages, scier, tronçonner et autres machines-outils travaillant par enlèvement de métal ou de cermets, non dénommées ni comprises ailleurs'
'Machine tools (including presses) for working metal by forging, hammering or die forging (excluding rolling mills); machine tools (including presses, slitting lines and cut-to-length lines) for working metal by bending, folding, straightening, flattening, shearing, punching, notching or nibbling (excluding draw-benches); presses for working metal or metal carbides, not specified above': 'Machines (y compris les presses) à forger ou à estamper, moutons, marteaux-pilons et martinets pour le travail des métaux (à l’exclusion des laminoirs); machines (y compris les presses, les lignes de refendage et les lignes de découpe à longueur) à rouler, cintrer, plier, dresser, planer, cisailler, poinçonner, gruger ou à grignoter les métaux (à l’exclusion des bancs à étirer); presses pour le travail des métaux ou des carbures métalliques, autres que celles visées ci-dessus'
'Other machine tools for working metal or cermets, without removing material': 'Autres machines-outils pour le travail des métaux ou des cermets, travaillant sans enlèvement de matière'
'Machine tools for working stone, ceramics, concrete, asbestos-cement or like mineral materials or for cold working glass': "Machines-outils pour le travail de la pierre, des produits céramiques, du béton, de l'amiante-ciment ou de matières minérales similaires, ou pour le travail à froid du verre"
'Machine tools (including machines for nailing, stapling, glueing or otherwise assembling) for working wood, cork, bone, hard rubber, hard plastics or similar hard materials': "Machines-outils (y compris les machines à clouer, agrafer, coller ou autrement assembler) pour le travail du bois, du liège, de l'os, du caoutchouc durci, des matières plastiques dures ou matières dures similaires"
'Parts and accessories suitable for use solely or principally with the machines of headings 8456 to 8465, including work or tool holders, self-opening dieheads, dividing heads and other special attachments for the machines; tool holders for any type of tool for working in the hand': 'Parties et accessoires reconnaissables comme étant exclusivement ou principalement destinés aux machines des nos 8456 à 8465, y compris les porte-pièces et porte-outils, les filières à déclenchement automatique, les dispositifs diviseurs et autres dispositifs spéciaux se montant sur ces machines; porte-outils pour outils ou outillage à main, de tous types'
'Tools for working in the hand, pneumatic, hydraulic or with self-contained electric or non-electric motor': 'Outils pneumatiques, hydrauliques ou à moteur (électrique ou non électrique) incorporé, pour emploi à la main'
'Machinery and apparatus for soldering, brazing or welding, whether or not capable of cutting, other than those of heading 8515; gas-operated surface tempering machines and appliances': 'Machines et appareils pour le brasage ou le soudage, même pouvant couper, autres que ceux du no 8515; machines et appareils aux gaz pour la trempe superficielle'
'Calculating machines and pocket-size data-recording, reproducing and displaying machines with calculating functions; accounting machines, postage-franking machines, ticket-issuing machines and similar machines, incorporating a calculating device; cash registers': "Machines à calculer et machines de poche permettant d'enregistrer, de reproduire et d'afficher des informations, comportant une fonction de calcul; machines comptables, machines à affranchir, à établir les tickets et machines similaires, comportant un dispositif de calcul; caisses enregistreuses"
'Automatic data-processing machines and units thereof; magnetic or optical readers, machines for transcribing data onto data media in coded form and machines for processing such data, not elsewhere specified or included': "Machines automatiques de traitement de l'information et leurs unités; lecteurs magnétiques ou optiques, machines de mise d'informations sur support sous forme codée et machines de traitement de ces informations, non dénommés ni compris ailleurs"
'Other office machines (for example, hectograph or stencil duplicating machines, addressing machines, automatic banknote dispensers, coin-sorting machines, coin-counting or -wrapping machines, pencil-sharpening machines, perforating or stapling machines)': 'Autres machines et appareils de bureau (duplicateurs hectographiques ou à stencils, machines à imprimer les adresses, distributeurs automatiques de billets de banque, machines à trier, à compter ou à encartoucher les pièces de monnaie, appareils à tailler les crayons, appareils à perforer ou à agrafer, par exemple)'
'Parts and accessories (other than covers, carrying cases and the like) suitable for use solely or principally with machines of headings 8470 to 8472': 'Parties et accessoires (autres que les coffrets, housses et similaires) reconnaissables comme étant exclusivement ou principalement destinés aux machines ou appareils des nos 8470 à 8472'
'Machinery for sorting, screening, separating, washing, crushing, grinding, mixing or kneading earth, stone, ores or other mineral substances, in solid (including powder or paste) form; machinery for agglomerating, shaping or moulding solid mineral fuels, ceramic paste, unhardened cements, plastering materials or other mineral products in powder or paste form; machines for forming foundry moulds of sand': 'Machines et appareils à trier, cribler, séparer, laver, concasser, broyer, mélanger ou malaxer les terres, pierres, minerais ou autres matières minérales solides (y compris les poudres et les pâtes); machines à agglomérer, former ou mouler les combustibles minéraux solides, les pâtes céramiques, le ciment, le plâtre ou autres matières minérales en poudre ou en pâte; machines à former les moules de fonderie en sable'
'Machines for assembling electric or electronic lamps, tubes or valves or flashbulbs, in glass envelopes; machines for manufacturing or hot working glass or glassware': "Machines pour l'assemblage des lampes, tubes ou valves électriques ou électroniques ou des lampes pour la production de la lumière-éclair, qui comportent une enveloppe en verre; machines pour la fabrication ou le travail à chaud du verre ou des ouvrages en verre"
'Automatic goods-vending machines (for example, postage stamp, cigarette, food or beverage machines), including money-changing machines': 'Machines automatiques de vente de produits (timbres-poste, cigarettes, denrées alimentaires, boissons, par exemple), y compris les machines pour changer la monnaie'
'Machinery for working rubber or plastics or for the manufacture of products from these materials, not specified or included elsewhere in this chapter': 'Machines et appareils pour le travail du caoutchouc ou des matières plastiques ou pour la fabrication de produits en ces matières, non dénommés ni compris ailleurs dans le présent chapitre'
'Machinery for preparing or making up tobacco, not specified or included elsewhere in this chapter': 'Machines et appareils pour la préparation ou la transformation du tabac, non dénommés ni compris ailleurs dans le présent chapitre'
'Machines and mechanical appliances having individual functions, not specified or included elsewhere in this chapter': 'Machines et appareils mécaniques ayant une fonction propre, non dénommés ni compris ailleurs dans le présent chapitre'
'Moulding boxes for metal foundry; mould bases; moulding patterns; moulds for metal (other than ingot moulds), metal carbides, glass, mineral materials, rubber or plastics': 'Châssis de fonderie; plaques de fond pour moules; modèles pour moules; moules pour les métaux (autres que les lingotières), les carbures métalliques, le verre, les matières minérales, le caoutchouc ou les matières plastiques'
'Taps, cocks, valves and similar appliances for pipes, boiler shells, tanks, vats or the like, including pressure-reducing valves and thermostatically controlled valves': 'Articles de robinetterie et organes similaires pour tuyauteries, chaudières, réservoirs, cuves ou contenants similaires, y compris les détendeurs et les vannes thermostatiques'
'Ball or roller bearings': 'Roulements à billes, à galets, à rouleaux ou à aiguilles'
'Transmission shafts (including cam shafts and crank shafts) and cranks; bearing housings and plain shaft bearings; gears and gearing; ball or roller screws; gear boxes and other speed changers, including torque converters; flywheels and pulleys, including pulley blocks; clutches and shaft couplings (including universal joints)': "Arbres de transmission (y compris les arbres à cames et les vilebrequins) et manivelles; paliers et coussinets; engrenages et roues de friction; broches filetées à billes ou à rouleaux; réducteurs, multiplicateurs et variateurs de vitesse, y compris les convertisseurs de couple; volants et poulies, y compris les poulies à moufles; embrayages et organes d'accouplement, y compris les joints d'articulation"
'Gaskets and similar joints of metal sheeting combined with other material or of two or more layers of metal; sets or assortments of gaskets and similar joints, dissimilar in composition, put up in pouches, envelopes or similar packings; mechanical seals': "Joints métalloplastiques; jeux ou assortiments de joints de composition différente présentés en pochettes, enveloppes ou emballages analogues; joints d'étanchéité mécaniques"
'Machines for additive manufacturing': 'Machines pour la fabrication additive'
'Machines and apparatus of a kind used solely or principally for the manufacture of semiconductor boules or wafers, semiconductor devices, electronic integrated circuits or flat panel displays; machines and apparatus specified in note 11(C) to this chapter; parts and accessories': "Machines et appareils utilisés exclusivement ou principalement pour la fabrication des lingots, des plaquettes ou des dispositifs à semi-conducteur, des circuits intégrés électroniques ou des dispositifs d'affichage à écran plat; machines et appareils visés à la note 11 C) du présent chapitre; parties et accessoires"
'Machinery parts, not containing electrical connectors, insulators, coils, contacts or other electrical features, not specified or included elsewhere in this chapter': "Parties de machines ou d'appareils, non dénommées ni comprises ailleurs dans le présent chapitre, ne comportant pas de connexions électriques, de parties isolées électriquement, de bobinages, de contacts ni d'autres caractéristiques électriques"
'Electric motors and generators (excluding generating sets)': "Moteurs et machines génératrices, électriques, à l'exclusion des groupes électrogènes"
'Electric generating sets and rotary converters': 'Groupes électrogènes et convertisseurs rotatifs électriques'
'Parts suitable for use solely or principally with the machines of heading 8501 or 8502': 'Parties reconnaissables comme étant exclusivement ou principalement destinées aux machines des nos 8501 ou 8502'
'Electrical transformers, static converters (for example, rectifiers) and inductors': 'Transformateurs électriques, convertisseurs électriques statiques (redresseurs, par exemple), bobines de réactance et selfs'
'Electromagnets; permanent magnets and articles intended to become permanent magnets after magnetisation; electromagnetic or permanent magnet chucks, clamps and similar holding devices; electromagnetic couplings, clutches and brakes; electromagnetic lifting heads': 'Électro-aimants; aimants permanents et articles destinés à devenir des aimants permanents après aimantation; plateaux, mandrins et dispositifs magnétiques ou électromagnétiques similaires de fixation; accouplements, embrayages, variateurs de vitesse et freins électromagnétiques; têtes de levage électromagnétiques'
'Primary cells and primary batteries': 'Piles et batteries de piles électriques'
'Electric accumulators, including separators therefor, whether or not rectangular (including square)': 'Accumulateurs électriques, y compris leurs séparateurs, même de forme carrée ou rectangulaire'
'Vacuum cleaners': Aspirateurs
'Electromechanical domestic appliances, with self-contained electric motor, other than vacuum cleaners of heading 8508': 'Appareils électromécaniques à moteur électrique incorporé, à usage domestique, autres que les aspirateurs du no 8508'
'Shavers, hair clippers and hair-removing appliances, with self-contained electric motor': 'Rasoirs, tondeuses et appareils à épiler, à moteur électrique incorporé'
'Electrical ignition or starting equipment of a kind used for spark-ignition or compression-ignition internal combustion engines (for example, ignition magnetos, magneto-dynamos, ignition coils, sparking plugs and glow plugs, starter motors); generators (for example, dynamos, alternators) and cut-outs of a kind used in conjunction with such engines': "Appareils et dispositifs électriques d'allumage ou de démarrage pour moteurs à allumage par étincelles ou par compression (magnétos, dynamos-magnétos, bobines d'allumage, bougies d'allumage ou de chauffage, démarreurs, par exemple); génératrices (dynamos, alternateurs, par exemple) et conjoncteurs-disjoncteurs utilisés avec ces moteurs"
'Electrical lighting or signalling equipment (excluding articles of heading 8539), windscreen wipers, defrosters and demisters, of a kind used for cycles or motor vehicles': "Appareils électriques d'éclairage ou de signalisation (à l'exclusion des articles du no 8539), essuie-glaces, dégivreurs et dispositifs antibuée électriques, des types utilisés pour cycles ou automobiles"
'Portable electric lamps designed to function by their own source of energy (for example, dry batteries, accumulators, magnetos), other than lighting equipment of heading 8512': "Lampes électriques portatives, conçues pour fonctionner au moyen de leur propre source d'énergie (à piles, à accumulateurs, électromagnétiques, par exemple), autres que les appareils d'éclairage du no 8512"
'Industrial or laboratory electric furnaces and ovens (including those functioning by induction or dielectric loss); other industrial or laboratory equipment for the heat treatment of materials by induction or dielectric loss': 'Fours électriques industriels ou de laboratoires, y compris ceux fonctionnant par induction ou par pertes diélectriques; autres appareils industriels ou de laboratoires pour le traitement thermique des matières par induction ou par pertes diélectriques'
'Electric (including electrically heated gas), laser or other light or photon beam, ultrasonic, electron beam, magnetic pulse or plasma arc soldering, brazing or welding machines and apparatus, whether or not capable of cutting; electric machines and apparatus for hot spraying of metals or cermets': "Machines et appareils pour le brasage ou le soudage (même pouvant couper), électriques (y compris ceux aux gaz chauffés électriquement) ou opérant par laser ou autres faisceaux de lumière ou de photons, par ultrasons, par faisceaux d'électrons, par impulsions magnétiques ou au jet de plasma; machines et appareils électriques pour la projection à chaud de métaux ou de cermets"
'Electric instantaneous or storage water heaters and immersion heaters; electric space-heating apparatus and soil-heating apparatus; electrothermic hairdressing apparatus (for example, hairdryers, hair curlers, curling tong heaters) and hand dryers; electric smoothing irons; other electrothermic appliances of a kind used for domestic purposes; electric heating resistors, other than those of heading 8545': 'Chauffe-eau et thermoplongeurs électriques; appareils électriques pour le chauffage des locaux, du sol ou pour usages similaires; appareils électrothermiques pour la coiffure (sèche-cheveux, appareils à friser, chauffe-fers à friser, par exemple) ou pour sécher les mains; fers à repasser électriques; autres appareils électrothermiques pour usages domestiques; résistances chauffantes, autres que celles du no 8545'
'Telephone sets, including smartphones and other telephones for cellular networks or for other wireless networks; other apparatus for the transmission or reception of voice, images or other data, including apparatus for communication in a wired or wireless network (such as a local or wide area network), other than transmission or reception apparatus of heading 8443, 8525, 8527 or 8528': "Postes téléphoniques d’usagers, y compris les téléphones intelligents et autres téléphones pour réseaux cellulaires et pour autres réseaux sans fil; autres appareils pour l'émission, la transmission ou la réception de la voix, d’images ou d'autres données, y compris les appareils pour la communication dans un réseau filaire ou sans fil (tel qu'un réseau local ou étendu), autres que ceux des nos 8443, 8525, 8527 ou 8528"
'Microphones and stands therefor; loudspeakers, whether or not mounted in their enclosures; headphones and earphones, whether or not combined with a microphone, and sets consisting of a microphone and one or more loudspeakers; audio-frequency electric amplifiers; electric sound amplifier sets': "Microphones et leurs supports; haut-parleurs, même montés dans leurs enceintes; casques d'écoute et écouteurs, même combinés avec un microphone, et ensembles ou assortiments constitués par un microphone et un ou plusieurs haut-parleurs; amplificateurs électriques d'audiofréquence; appareils électriques d'amplification du son"
'Sound recording or sound reproducing apparatus': "Appareils d'enregistrement du son; appareils de reproduction du son; appareils d'enregistrement et de reproduction du son"
'Video recording or reproducing apparatus, whether or not incorporating a video tuner': "Appareils d'enregistrement ou de reproduction vidéophoniques, même incorporant un récepteur de signaux vidéophoniques"
'Parts and accessories suitable for use solely or principally with the apparatus of heading 8519 or 8521': 'Parties et accessoires reconnaissables comme étant exclusivement ou principalement destinés aux appareils des nos 8519 ou 8521'
'Discs, tapes, solid-state non-volatile storage devices, smart cards and other media for the recording of sound or of other phenomena, whether or not recorded, including matrices and masters for the production of discs, but excluding products of Chapter 37': "Disques, bandes, dispositifs de stockage rémanent des données à base de semi-conducteurs, cartes intelligentes et autres supports pour l'enregistrement du son ou pour enregistrements analogues, mêmes enregistrés, y compris les matrices et moules galvaniques pour la fabrication des disques, à l'exclusion des produits du chapitre 37"
'Flat panel display modules, whether or not incorporating touch-sensitive screens': 'Modules d’affichage à écran plat, même comprenant des écrans tactiles'
'Transmission apparatus for radio-broadcasting or television, whether or not incorporating reception apparatus or sound recording or reproducing apparatus; television cameras, digital cameras and video camera recorders': "Appareils d'émission pour la radiodiffusion ou la télévision, même incorporant un appareil de réception ou un appareil d'enregistrement ou de reproduction du son; caméras de télévision, appareils photographiques numériques et caméscopes"
'Radar apparatus, radio navigational aid apparatus and radio remote control apparatus': 'Appareils de radiodétection et de radiosondage (radar), appareils de radionavigation et appareils de radiotélécommande'
'Reception apparatus for radio-broadcasting, whether or not combined, in the same housing, with sound recording or reproducing apparatus or a clock': "Appareils récepteurs pour la radiodiffusion, même combinés, sous une même enveloppe, à un appareil d'enregistrement ou de reproduction du son ou à un appareil d'horlogerie"
'Monitors and projectors, not incorporating television reception apparatus; reception apparatus for television, whether or not incorporating radio-broadcast receivers or sound or video recording or reproducing apparatus': "Moniteurs et projecteurs, n'incorporant pas d'appareil de réception de télévision; appareils récepteurs de télévision, même incorporant un appareil récepteur de radiodiffusion ou un appareil d'enregistrement ou de reproduction du son ou des images"
'Parts suitable for use solely or principally with the apparatus of headings 8524 to 8528': 'Parties reconnaissables comme étant exclusivement ou principalement destinées aux appareils des nos 8524 à 8528'
'Electrical signalling, safety or traffic control equipment for railways, tramways, roads, inland waterways, parking facilities, port installations or airfields (other than those of heading 8608)': 'Appareils électriques de signalisation (autres que pour la transmission de messages), de sécurité, de contrôle ou de commande pour voies ferrées ou similaires, voies routières ou fluviales, aires ou parcs de stationnement, installations portuaires ou aérodromes (autres que ceux du no 8608)'
'Electric sound or visual signalling apparatus (for example, bells, sirens, indicator panels, burglar or fire alarms), other than those of heading 8512 or 8530': "Appareils électriques de signalisation acoustique ou visuelle (sonneries, sirènes, tableaux annonciateurs, appareils avertisseurs pour la protection contre le vol ou l'incendie, par exemple), autres que ceux des nos 8512 ou 8530"
'Electrical capacitors, fixed, variable or adjustable (pre-set)': 'Condensateurs électriques, fixes, variables ou ajustables'
'Electrical resistors (including rheostats and potentiometers), other than heating resistors': 'Résistances électriques non chauffantes (y compris les rhéostats et les potentiomètres)'
'Printed circuits': 'Circuits imprimés'
'Electrical apparatus for switching or protecting electrical circuits, or for making connections to or in electrical circuits (for example, switches, fuses, lightning arresters, voltage limiters, surge suppressors, plugs and other connectors, junction boxes), for a voltage exceeding 1000 V': 'Appareillage pour la coupure, le sectionnement, la protection, le branchement, le raccordement ou la connexion des circuits électriques (interrupteurs, commutateurs, coupe-circuit, parafoudres, limiteurs de tension, parasurtenseurs, prises de courant et autres connecteurs, boîtes de jonction, par exemple), pour une tension excédant 1000 V'
'Electrical apparatus for switching or protecting electrical circuits, or for making connections to or in electrical circuits (for example, switches, relays, fuses, surge suppressors, plugs, sockets, lamp holders and other connectors, junction boxes), for a voltage not exceeding 1000 V; connectors for optical fibres, optical fibre bundles or cables': "Appareillage pour la coupure, le sectionnement, la protection, le branchement, le raccordement ou la connexion des circuits électriques (interrupteurs, commutateurs, relais, coupe-circuit, parasurtenseurs, fiches et prises de courant, douilles pour lampes et autres connecteurs, boîtes de jonction, par exemple), pour une tension n'excédant pas 1000 V; connecteurs pour fibres optiques, faisceaux ou câbles de fibres optiques"
'Boards, panels, consoles, desks, cabinets and other bases, equipped with two or more apparatus of heading 8535 or 8536, for electric control or the distribution of electricity, including those incorporating instruments or apparatus of Chapter 90, and numerical control apparatus, other than switching apparatus of heading 8517': 'Tableaux, panneaux, consoles, pupitres, armoires et autres supports comportant plusieurs appareils des nos 8535 ou 8536, pour la commande ou la distribution électrique, y compris ceux incorporant des instruments ou appareils du chapitre 90 ainsi que les appareils de commande numérique, autres que les appareils de commutation du no 8517'
'Parts suitable for use solely or principally with the apparatus of heading 8535, 8536 or 8537': 'Parties reconnaissables comme étant exclusivement ou principalement destinées aux appareils des nos 8535, 8536 ou 8537'
'Electric filament or discharge lamps, including sealed beam lamp units and ultraviolet or infra-red lamps; arc-lamps; light-emitting diode (LED) light sources': 'Lampes et tubes électriques à incandescence ou à décharge, y compris les articles dits phares et projecteurs scellés et les lampes et tubes à rayons ultraviolets ou infrarouges; lampes à arc; sources lumineuses à diodes émettrices de lumière (LED)'
'Thermionic, cold cathode or photocathode valves and tubes (for example, vacuum or vapour or gas filled valves and tubes, mercury arc rectifying valves and tubes, cathode ray tubes, television camera tubes)': 'Lampes, tubes et valves électroniques à cathode chaude, à cathode froide ou à photocathode (lampes, tubes et valves à vide, à vapeur ou à gaz, tubes redresseurs à vapeur de mercure, tubes cathodiques, tubes et valves pour caméras de télévision, par exemple), autres que ceux du no 8539'
'Semiconductor devices (for example, diodes, transistors, semiconductor-based transducers); photosensitive semiconductor devices, including photovoltaic cells whether or not assembled in modules or made up into panels; light-emitting diodes (LED), whether or not assembled with other light-emitting diodes (LED); mounted piezo-electric crystals': 'Dispositifs à semi-conducteur (par exemple, diodes, transistors, transducteurs à semiconducteur); dispositifs photosensibles à semi-conducteur, y compris les cellules photovoltaïques même assemblées en modules ou constituées en panneaux; diodes émettrices de lumière (LED), même assemblées avec d’autres diodes émettrices de lumière (LED); cristaux piézo-électriques montés'
'Electronic integrated circuits': 'Circuits intégrés électroniques'
'Electrical machines and apparatus, having individual functions, not specified or included elsewhere in this chapter': 'Machines et appareils électriques ayant une fonction propre, non dénommés ni compris ailleurs dans le présent chapitre'
'Insulated (including enamelled or anodised) wire, cable (including coaxial cable) and other insulated electric conductors, whether or not fitted with connectors; optical fibre cables, made up of individually sheathed fibres, whether or not assembled with electric conductors or fitted with connectors': "Fils, câbles (y compris les câbles coaxiaux) et autres conducteurs isolés pour l'électricité (même laqués ou oxydés anodiquement), munis ou non de pièces de connexion; câbles de fibres optiques, constitués de fibres gainées individuellement, même comportant des conducteurs électriques ou munis de pièces de connexion"
'Carbon electrodes, carbon brushes, lamp carbons, battery carbons and other articles of graphite or other carbon, with or without metal, of a kind used for electrical purposes': 'Électrodes en charbon, balais en charbon, charbons pour lampes ou pour piles et autres articles en graphite ou en autre carbone, avec ou sans métal, pour usages électriques'
'Electrical insulators of any material': "Isolateurs en toutes matières pour l'électricité"
'Insulating fittings for electrical machines, appliances or equipment, being fittings wholly of insulating material apart from any minor components of metal (for example, threaded sockets) incorporated during moulding solely for purposes of assembly, other than insulators of heading 8546; electrical conduit tubing and joints therefor, of base metal lined with insulating material': "Pièces isolantes, entièrement en matières isolantes ou comportant de simples pièces métalliques d'assemblage (douilles à pas de vis, par exemple) noyées dans la masse, pour machines, appareils ou installations électriques, autres que les isolateurs du no 8546; tubes isolateurs et leurs pièces de raccordement, en métaux communs, isolés intérieurement"
'Electrical parts of machinery or apparatus, not specified or included elsewhere in this chapter': 'Parties électriques de machines ou d’appareils, non dénommées ni comprises ailleurs dans le présent chapitre'
'Electrical and electronic waste and scrap': 'Déchets et débris électriques et électroniques'
'Rail locomotives powered from an external source of electricity or by electric accumulators': "Locomotives et locotracteurs, à source extérieure d'électricité ou à accumulateurs électriques"
'Other rail locomotives; locomotive tenders': 'Autres locomotives et locotracteurs; tenders'
'Self-propelled railway or tramway coaches, vans and trucks, other than those of heading 8604': 'Automotrices et autorails, autres que ceux du no 8604'
'Railway or tramway goods vans and wagons, not self-propelled': 'Wagons pour le transport sur rail de marchandises'
'Parts of railway or tramway locomotives or rolling stock': 'Parties de véhicules pour voies ferrées ou similaires'
'Containers (including containers for the transport of fluids) specially designed and equipped for carriage by one or more modes of transport': 'Cadres et conteneurs (y compris les conteneurs-citernes et les conteneurs-réservoirs) spécialement conçus et équipés pour un ou plusieurs modes de transport'
'Tractors (other than tractors of heading 8709)': "Tracteurs (à l'exclusion des chariots-tracteurs du no 8709)"
'Motor vehicles for the transport of ten or more persons, including the driver': 'Véhicules automobiles pour le transport de dix personnes ou plus, chauffeur inclus'
'Motor cars and other motor vehicles principally designed for the transport of persons (other than those of heading 8702), including station wagons and racing cars': 'Voitures de tourisme et autres véhicules automobiles principalement conçus pour le transport de personnes (autres que ceux du no 8702), y compris les voitures du type break et les voitures de course'
'Motor vehicles for the transport of goods': 'Véhicules automobiles pour le transport de marchandises'
'Special purpose motor vehicles, other than those principally designed for the transport of persons or goods (for example, breakdown lorries, crane lorries, fire fighting vehicles, concrete-mixer lorries, road sweeper lorries, spraying lorries, mobile workshops, mobile radiological units)': "Véhicules automobiles à usages spéciaux, autres que ceux principalement conçus pour le transport de personnes ou de marchandises (dépanneuses, camions-grues, voitures de lutte contre l'incendie, camions-bétonnières, voitures balayeuses, voitures épandeuses, voitures-ateliers, voitures radiologiques, par exemple)"
'Chassis fitted with engines, for the motor vehicles of headings 8701 to 8705': 'Châssis des véhicules automobiles des nos 8701 à 8705, équipés de leur moteur'
'Bodies (including cabs), for the motor vehicles of headings 8701 to 8705': 'Carrosseries des véhicules automobiles des nos 8701 à 8705, y compris les cabines'
'Parts and accessories of the motor vehicles of headings 8701 to 8705': 'Parties et accessoires des véhicules automobiles des nos 8701 à 8705'
'Works trucks, self-propelled, not fitted with lifting or handling equipment, of the type used in factories, warehouses, dock areas or airports for short distance transport of goods; tractors of the type used on railway station platforms; parts of the foregoing vehicles': "Chariots automobiles non munis d'un dispositif de levage, des types utilisés dans les usines, les entrepôts, les ports ou les aéroports pour le transport des marchandises sur de courtes distances; chariots-tracteurs des types utilisés dans les gares; leurs parties"
'Motorcycles (including mopeds) and cycles fitted with an auxiliary motor, with or without side-cars; side-cars': "Motocycles (y compris les cyclomoteurs) et cycles équipés d'un moteur auxiliaire, avec ou sans side-cars; side-cars"
'Bicycles and other cycles (including delivery tricycles), not motorised': 'Bicyclettes et autres cycles (y compris les triporteurs), sans moteur'
'Carriages for disabled persons, whether or not motorised or otherwise mechanically propelled': 'Fauteuils roulants et autres véhicules pour invalides, même avec moteur ou autre mécanisme de propulsion'
'Parts and accessories of vehicles of headings 8711 to 8713': 'Parties et accessoires des véhicules des nos 8711 à 8713'
'Baby carriages and parts thereof': 'Landaus, poussettes et voitures similaires pour le transport des enfants, et leurs parties'
'Trailers and semi-trailers; other vehicles, not mechanically propelled; parts thereof': 'Remorques et semi-remorques pour tous véhicules; autres véhicules non automobiles; leurs parties'
'Balloons and dirigibles; gliders, hang gliders and other non-powered aircraft': 'Ballons et dirigeables; planeurs, ailes volantes et autres véhicules aériens, non conçus pour la propulsion à moteur'
'Other aircraft (for example, helicopters, aeroplanes), except unmanned aircraft of heading 8806; spacecraft (including satellites) and suborbital and spacecraft launch vehicles': 'Autres véhicules aériens (hélicoptères, avions, par exemple), à l’exception des véhicules aériens sans pilote du n° 8806; véhicules spatiaux (y compris les satellites) et leurs véhicules lanceurs et véhicules sous-orbitaux'
'Aircraft launching gear; deck-arrestor or similar gear; ground flying trainers; parts of the foregoing articles': "Appareils et dispositifs pour le lancement de véhicules aériens; appareils et dispositifs pour l'appontage de véhicules aériens et appareils et dispositifs similaires; appareils au sol d'entraînement au vol; leurs parties"
'Unmanned aircraft': 'Véhicules aériens sans pilote'
'Parts of goods of heading 8801, 8802 or 8806': 'Parties des appareils nos 8801, 8802 ou 8806'
'Cruise ships, excursion boats, ferry-boats, cargo ships, barges and similar vessels for the transport of persons or goods': 'Paquebots, bateaux de croisières, transbordeurs, cargos, péniches et bateaux similaires pour le transport de personnes ou de marchandises'
'Fishing vessels; factory ships and other vessels for processing or preserving fishery products': 'Bateaux de pêche; navires-usines et autres bateaux pour le traitement ou la mise en conserve des produits de la pêche'
'Yachts and other vessels for pleasure or sports; rowing boats and canoes': 'Yachts et autres bateaux et embarcations de plaisance ou de sport; bateaux à rames et canoës'
'Tugs and pusher craft': 'Remorqueurs et bateaux-pousseurs'
'Light-vessels, fire-floats, dredgers, floating cranes, and other vessels the navigability of which is subsidiary to their main function; floating docks; floating or submersible drilling or production platforms': "Bateaux-phares, bateaux-pompes, bateaux-dragueurs, pontons-grues et autres bateaux pour lesquels la navigation n'est qu'accessoire par rapport à la fonction principale; docks flottants; plates-formes de forage ou d'exploitation, flottantes ou submersibles"
'Other vessels, including warships and lifeboats other than rowing boats': "Autres bateaux, y compris les navires de guerre et les bateaux de sauvetage autres qu'à rames"
'Other floating structures (for example, rafts, tanks, coffer-dams, landing stages, buoys and beacons)': "Autres engins flottants (radeaux, réservoirs, caissons, coffres d'amarrage, bouées et balises, par exemple)"
'Optical fibres and optical fibre bundles; optical fibre cables other than those of heading 8544; sheets and plates of polarising material; lenses (including contact lenses), prisms, mirrors and other optical elements, of any material, unmounted, other than such elements of glass not optically worked': "Fibres optiques et faisceaux de fibres optiques; câbles de fibres optiques autres que ceux du no 8544; matières polarisantes en feuilles ou en plaques; lentilles (y compris les verres de contact), prismes, miroirs et autres éléments d'optique en toutes matières, non montés, autres que ceux en verre non travaillé optiquement"
'Lenses, prisms, mirrors and other optical elements, of any material, mounted, being parts of or fittings for instruments or apparatus, other than such elements of glass not optically worked': "Lentilles, prismes, miroirs et autres éléments d'optique en toutes matières, montés, pour instruments ou appareils, autres que ceux en verre non travaillé optiquement"
'Frames and mountings for spectacles, goggles or the like, and parts thereof': "Montures de lunettes ou d'articles similaires, et leurs parties"
'Spectacles, goggles and the like, corrective, protective or other': 'Lunettes (correctrices, protectrices ou autres) et articles similaires'
'Binoculars, monoculars, other optical telescopes, and mountings therefor; other astronomical instruments and mountings therefor, but not including instruments for radio-astronomy': "Jumelles, longues-vues, lunettes astronomiques, télescopes optiques, et leurs bâtis; autres instruments d'astronomie et leurs bâtis, à l'exclusion des appareils de radio-astronomie"
'Photographic (other than cinematographic) cameras; photographic flashlight apparatus and flashbulbs other than discharge lamps of heading 8539': "Appareils photographiques; appareils et dispositifs, y compris les lampes et tubes, pour la production de la lumière-éclair en photographie, à l'exclusion des lampes et tubes à décharge du no 8539"
'Cinematographic cameras and projectors, whether or not incorporating sound recording or reproducing apparatus': "Caméras et projecteurs cinématographiques, même incorporant des appareils d'enregistrement ou de reproduction du son"
'Image projectors, other than cinematographic; photographic (other than cinematographic) enlargers and reducers': "Projecteurs d'images fixes; appareils photographiques d'agrandissement ou de réduction"
'Apparatus and equipment for photographic (including cinematographic) laboratories, not specified or included elsewhere in this chapter; negatoscopes; projection screens': 'Appareils et matériel pour laboratoires photographiques ou cinématographiques, non dénommés ni compris ailleurs dans le présent chapitre; négatoscopes; écrans pour projections'
'Compound optical microscopes, including those for photomicrography, cinephotomicrography or microprojection': 'Microscopes optiques, y compris les microscopes pour la photomicrographie, la cinéphotomicrographie ou la microprojection'
'Microscopes other than optical microscopes; diffraction apparatus': "Microscopes autres qu'optiques; diffractographes"
'Lasers, other than laser diodes; other optical appliances and instruments, not specified or included elsewhere in this chapter': 'Lasers, autres que les diodes laser; autres appareils et instruments d’optique, non dénommés ni compris ailleurs dans le présent chapitre'
'Direction finding compasses; other navigational instruments and appliances': 'Boussoles, y compris les compas de navigation; autres instruments et appareils de navigation'
'Surveying (including photogrammetrical surveying), hydrographic, oceanographic, hydrological, meteorological or geophysical instruments and appliances, excluding compasses; rangefinders': "Instruments et appareils de géodésie, de topographie, d'arpentage, de nivellement, de photogrammétrie, d'hydrographie, d'océanographie, d'hydrologie, de météorologie ou de géophysique, à l'exclusion des boussoles; télémètres"
'Balances of a sensitivity of 5 cg or better, with or without weights': 'Balances sensibles à un poids de 5 cg ou moins, avec ou sans poids'
'Drawing, marking-out or mathematical calculating instruments (for example, drafting machines, pantographs, protractors, drawing sets, slide rules, disc calculators); instruments for measuring length, for use in the hand (for example, measuring rods and tapes, micrometers, callipers), not specified or included elsewhere in this chapter': 'Instruments de dessin, de traçage ou de calcul (machines à dessiner, pantographes, rapporteurs, étuis de mathématiques, règles et cercles à calcul, par exemple); instruments de mesure de longueurs, pour emploi à la main (mètres, micromètres, pieds à coulisse et calibres, par exemple), non dénommés ni compris ailleurs dans le présent chapitre'
'Instruments and appliances used in medical, surgical, dental or veterinary sciences, including scintigraphic apparatus, other electromedical apparatus and sight-testing instruments': "Instruments et appareils pour la médecine, la chirurgie, l'art dentaire ou l'art vétérinaire, y compris les appareils de scintigraphie et autres appareils électromédicaux ainsi que les appareils pour tests visuels"
'Mechano-therapy appliances; massage apparatus; psychological aptitude-testing apparatus; ozone therapy, oxygen therapy, aerosol therapy, artificial respiration or other therapeutic respiration apparatus': "Appareils de mécanothérapie; appareils de massage; appareils de psychotechnie; appareils d'ozonothérapie, d'oxygénothérapie, d'aérosolthérapie, appareils respiratoires de réanimation et autres appareils de thérapie respiratoire"
'Other breathing appliances and gas masks, excluding protective masks having neither mechanical parts nor replaceable filters': "Autres appareils respiratoires et masques à gaz, à l'exclusion des masques de protection dépourvus de mécanisme et d'élément filtrant amovible"
'Orthopaedic appliances, including crutches, surgical belts and trusses; splints and other fracture appliances; artificial parts of the body; hearing aids and other appliances which are worn or carried, or implanted in the body, to compensate for a defect or disability': "Articles et appareils d'orthopédie, y compris les ceintures et bandages médico-chirurgicaux et les béquilles; attelles, gouttières et autres articles et appareils pour fractures; articles et appareils de prothèse; appareils pour faciliter l'audition aux sourds et autres appareils à tenir à la main, à porter sur la personne ou à implanter dans l'organisme, afin de compenser une déficience ou une infirmité"
'Apparatus based on the use of X-rays or of alpha, beta, gamma or other ionising radiation, whether or not for medical, surgical, dental or veterinary uses, including radiography or radiotherapy apparatus, X-ray tubes and other X-ray generators, high tension generators, control panels and desks, screens, examination or treatment tables, chairs and the like': "Appareils à rayons X et appareils utilisant les radiations alpha, bêta gamma ou d’autres radiations ionisantes, même à usage médical, chirurgical, dentaire ou vétérinaire, y compris les appareils de radiophotographie ou de radiothérapie, les tubes à rayons X et autres dispositifs générateurs de rayons X, les générateurs de tension, les pupitres de commande, les écrans, les tables, fauteuils et supports similaires d'examen ou de traitement"
'Instruments, apparatus and models, designed for demonstrational purposes (for example, in education or exhibitions), unsuitable for other uses': "Instruments, appareils et modèles conçus pour la démonstration (dans l'enseignement ou les expositions, par exemple), non susceptibles d'autres emplois"
'Machines and appliances for testing the hardness, strength, compressibility, elasticity or other mechanical properties of materials (for example, metals, wood, textiles, paper, plastics)': "Machines et appareils d'essais de dureté, de traction, de compression, d'élasticité ou d'autres propriétés mécaniques des matériaux (métaux, bois, textiles, papier, matières plastiques, par exemple)"
'Hydrometers and similar floating instruments, thermometers, pyrometers, barometers, hygrometers and psychrometers, recording or not, and any combination of these instruments': 'Densimètres, aréomètres, pèse-liquides et instruments flottants similaires, thermomètres, pyromètres, baromètres, hygromètres et psychromètres, enregistreurs ou non, même combinés entre eux'
'Instruments and apparatus for measuring or checking the flow, level, pressure or other variables of liquids or gases (for example, flow meters, level gauges, manometers, heat meters), excluding instruments and apparatus of heading 9014, 9015, 9028 or 9032': "Instruments et appareils pour la mesure ou le contrôle du débit, du niveau, de la pression ou d'autres caractéristiques variables des liquides ou des gaz (débitmètres, indicateurs de niveau, manomètres, compteurs de chaleur, par exemple), à l'exclusion des instruments et appareils des nos 9014, 9015, 9028 ou 9032"
'Instruments and apparatus for physical or chemical analysis (for example, polarimeters, refractometers, spectrometers, gas or smoke analysis apparatus); instruments and apparatus for measuring or checking viscosity, porosity, expansion, surface tension or the like; instruments and apparatus for measuring or checking quantities of heat, sound or light (including exposure meters); microtomes': 'Instruments et appareils pour analyses physiques ou chimiques (polarimètres, réfractomètres, spectromètres, analyseurs de gaz ou de fumées, par exemple); instruments et appareils pour essais de viscosité, de porosité, de dilatation, de tension superficielle ou similaires ou pour mesures calorimétriques, acoustiques ou photométriques (y compris les indicateurs de temps de pose); microtomes'
'Gas, liquid or electricity supply or production meters, including calibrating meters therefor': "Compteurs de gaz, de liquides ou d'électricité, y compris les compteurs pour leur étalonnage"
'Revolution counters, production counters, taximeters, milometers, pedometers and the like; speed indicators and tachometers, other than those of heading 9014 or 9015; stroboscopes': 'Autres compteurs (compteurs de tours, compteurs de production, taximètres, totalisateurs de chemin parcouru, podomètres, par exemple); indicateurs de vitesse et tachymètres, autres que ceux des nos 9014 ou 9015; stroboscopes'
'Oscilloscopes, spectrum analysers and other instruments and apparatus for measuring or checking electrical quantities, excluding meters of heading 9028; instruments and apparatus for measuring or detecting alpha, beta, gamma, X-ray, cosmic or other ionising radiation': 'Oscilloscopes, analyseurs de spectre et autres instruments et appareils pour la mesure ou le contrôle de grandeurs électriques; instruments et appareils pour la mesure ou la détection des radiations alpha, bêta, gamma, X, cosmiques ou autres radiations ionisantes'
'Measuring or checking instruments, appliances and machines, not specified or included elsewhere in this chapter; profile projectors': 'Instruments, appareils et machines de mesure ou de contrôle, non dénommés ni compris ailleurs dans le présent chapitre; projecteurs de profils'
'Automatic regulating or controlling instruments and apparatus': 'Instruments et appareils pour la régulation ou le contrôle automatiques'
'Parts and accessories (not specified or included elsewhere in this chapter) for machines, appliances, instruments or apparatus of Chapter 90': 'Parties et accessoires non dénommés ni compris ailleurs dans le présent chapitre, pour machines, appareils, instruments ou articles du chapitre 90'
'Wristwatches, pocket-watches and other watches, including stopwatches, with case of precious metal or of metal clad with precious metal': 'Montres-bracelets, montres de poche et montres similaires (y compris les compteurs de temps des mêmes types), avec boîte en métaux précieux ou en plaqués ou doublés de métaux précieux'
'Wristwatches, pocket-watches and other watches, including stopwatches, other than those of heading 9101': 'Montres-bracelets, montres de poche et montres similaires (y compris les compteurs de temps des mêmes types), autres que celles du no 9101'
'Clocks with watch movements, excluding clocks of heading 9104': 'Réveils et pendulettes, à mouvement de montre'
'Other clocks': "Réveils, pendules, horloges et appareils d'horlogerie similaires, à mouvement autre que de montre"
'Time of day recording apparatus and apparatus for measuring, recording or otherwise indicating intervals of time, with clock or watch movement or with synchronous motor (for example, time-registers, time-recorders)': "Appareils de contrôle du temps et compteurs de temps, à mouvement d'horlogerie ou à moteur synchrone (horloges de pointage, horodateurs, horocompteurs, par exemple)"
'Watch movements, complete and assembled': 'Mouvements de montres, complets et assemblés'
'Clock movements, complete and assembled': "Mouvements d'horlogerie, complets et assemblés, autres que de montres"
'Complete watch or clock movements, unassembled or partly assembled (movement sets); incomplete watch or clock movements, assembled; rough watch or clock movements': "Mouvements d'horlogerie complets, non assemblés ou partiellement assemblés (chablons); mouvements d'horlogerie incomplets, assemblés; ébauches de mouvements d'horlogerie"
'Watch cases and parts thereof': 'Boîtes de montres des nos 9101 ou 9102 et leurs parties'
'Clock cases and cases of a similar type for other goods of this chapter, and parts thereof': "Cages et cabinets d'appareils d'horlogerie et leurs parties"
'Watch straps, watch bands and watch bracelets, and parts thereof': 'Bracelets de montres et leurs parties'
'Other clock or watch parts': "Autres fournitures d'horlogerie"
'Pianos, including automatic pianos; harpsichords and other keyboard stringed instruments': 'Pianos, même automatiques; clavecins et autres instruments à cordes à clavier'
'Other string musical instruments (for example, guitars, violins, harps)': 'Autres instruments de musique à cordes (guitares, violons, harpes, par exemple)'
'Wind musical instruments (for example, keyboard pipe organs, accordions, clarinets, trumpets, bagpipes), other than fairground organs and mechanical street organs': 'Instruments de musique à vent (orgues à tuyaux et à clavier, accordéons, clarinettes, trompettes, cornemuses, par exemple), autres que les orchestrions et les orgues de Barbarie'
'Musical instruments, the sound of which is produced, or must be amplified, electrically (for example, organs, guitars, accordions)': 'Instruments de musique dont le son est produit ou doit être amplifié par des moyens électriques (orgues, guitares, accordéons, par exemple)'
'Musical boxes, fairground organs, mechanical street organs, mechanical singing birds, musical saws and other musical instruments not falling within any other heading of this chapter; decoy calls of all kinds; whistles, call horns and other mouth-blown sound signalling instruments': "Boîtes à musique, orchestrions, orgues de Barbarie, oiseaux chanteurs, scies musicales et autres instruments de musique non repris dans une autre position du présent chapitre; appeaux de tous types, sifflets, cornes d'appel et autres instruments d'appel ou de signalisation à bouche"
'Parts (for example, mechanisms for musical boxes) and accessories (for example, cards, discs and rolls for mechanical instruments) of musical instruments; metronomes, tuning forks and pitch pipes of all kinds': "Parties (mécanismes de boîtes à musique, par exemple) et accessoires (cartes, disques et rouleaux pour appareils à jouer mécaniquement, par exemple) d'instruments de musique; métronomes et diapasons de tous types"
'Military weapons, other than revolvers, pistols and the arms of heading 9307': 'Armes de guerre, autres que les revolvers, pistolets et armes blanches du no 9307'
'Other firearms and similar devices which operate by the firing of an explosive charge (for example, sporting shotguns and rifles, muzzle-loading firearms, Very pistols and other devices designed to project only signal flares, pistols and revolvers for firing blank ammunition, captive-bolt humane killers, line-throwing guns)': "Autres armes à feu et engins similaires utilisant la déflagration de la poudre (fusils et carabines de chasse, armes à feu ne pouvant être chargées que par le canon, pistolets lance-fusées et autres engins conçus uniquement pour lancer des fusées de signalisation, pistolets et revolvers pour le tir à blanc, pistolets d'abattage à cheville, canons lance-amarres, par exemple)"
'Parts and accessories of articles of headings 9301 to 9304': 'Parties et accessoires des articles des nos 9301 à 9304'
'Bombs, grenades, torpedoes, mines, missiles and similar munitions of war and parts thereof; cartridges and other ammunition and projectiles and parts thereof, including shot and cartridge wads': 'Bombes, grenades, torpilles, mines, missiles, cartouches et autres munitions et projectiles, et leurs parties, y compris les chevrotines, plombs de chasse et bourres pour cartouches'
'Seats (other than those of heading 9402), whether or not convertible into beds, and parts thereof': "Sièges (à l'exclusion de ceux du no 9402), même transformables en lits, et leurs parties"
"Medical, surgical, dental or veterinary furniture (for example, operating tables, examination tables, hospital beds with mechanical fittings, dentists' chairs); barbers' chairs and similar chairs, having rotating as well as both reclining and elevating movements; parts of the foregoing articles": "Mobilier pour la médecine, la chirurgie, l'art dentaire ou l'art vétérinaire (tables d'opérations, tables d'examen, lits à mécanisme pour usages cliniques, fauteuils de dentistes, par exemple); fauteuils pour salons de coiffure et fauteuils similaires, avec dispositif à la fois d'orientation et d'élévation; parties de ces articles"
'Other furniture and parts thereof': 'Autres meubles et leurs parties'
'Mattress supports; articles of bedding and similar furnishing (for example, mattresses, quilts, eiderdowns, cushions, pouffes and pillows) fitted with springs or stuffed or internally fitted with any material or of cellular rubber or plastics, whether or not covered': 'Sommiers; articles de literie et articles similaires (matelas, couvre-pieds, édredons, coussins, poufs, oreillers, par exemple), comportant des ressorts ou bien rembourrés ou garnis intérieurement de toutes matières, y compris ceux en caoutchouc alvéolaire ou en matières plastiques alvéolaires, recouverts ou non'
'Luminaires and lighting fittings including searchlights and spotlights and parts thereof, not elsewhere specified or included; illuminated signs, illuminated nameplates and the like, having a permanently fixed light source, and parts thereof not elsewhere specified or included': "Luminaires et appareils d'éclairage (y compris les projecteurs) et leurs parties, non dénommés ni compris ailleurs; lampes-réclames, enseignes lumineuses, plaques indicatrices lumineuses et articles similaires, possédant une source d'éclairage fixée à demeure, et leurs parties non dénommées ni comprises ailleurs"
'Prefabricated buildings': 'Constructions préfabriquées'
"Tricycles, scooters, pedal cars and similar wheeled toys; dolls' carriages; dolls; other toys; reduced-size (scale) models and similar recreational models, working or not; puzzles of all kinds": 'Tricycles, trottinettes, autos à pédales et jouets à roues similaires; landaus et poussettes pour poupées; poupées; autres jouets; modèles réduits et modèles similaires pour le divertissement, animés ou non; puzzles de tout genre'
'Video game consoles and machines, table or parlour games, including pintables, billiards, special tables for casino games and automatic bowling equipment, amusement machines operated by coins, banknotes, bank cards, tokens or by any other means of payment': 'Consoles et machines de jeux vidéo, jeux de société, y compris les jeux à moteur ou à mouvement, les billards, les tables spéciales pour jeux de casino, les jeux de quilles automatiques (bowlings, par exemple), les jeux fonctionnant par l’introduction d’une pièce de monnaie, d’un billet de banque, d’une carte bancaire, d’un jeton ou par tout autre moyen de paiement'
'Festive, carnival or other entertainment articles, including conjuring tricks and novelty jokes': 'Articles pour fêtes, carnaval ou autres divertissements, y compris les articles de magie et articles-surprises'
'Articles and equipment for general physical exercise, gymnastics, athletics, other sports (including table tennis) or outdoor games, not specified or included elsewhere in this chapter; swimming pools and paddling pools': "Articles et matériel pour la culture physique, la gymnastique, l'athlétisme, les autres sports (y compris le tennis de table) ou les jeux de plein air, non dénommés ni compris ailleurs dans le présent chapitre; piscines et pataugeoires"
'Fishing rods, fish-hooks and other line fishing tackle; fish landing nets, butterfly nets and similar nets; decoy birds (other than those of heading 9208 or 9705) and similar hunting or shooting requisites': 'Cannes à pêche, hameçons et autres articles pour la pêche à la ligne; épuisettes pour tous usages; leurres (autres que ceux des nos 9208 ou 9705) et articles de chasse similaires'
'Travelling circuses and travelling menageries; amusement park rides and water park amusements; fairground amusements, including shooting galleries; travelling theatres': 'Cirques ambulants et ménageries ambulantes; manèges pour parcs de loisirs et attractions de parcs aquatiques; attractions foraines, y compris les stands de tir; théâtres ambulants'
'Worked ivory, bone, tortoiseshell, horn, antlers, coral, mother-of-pearl and other animal carving material, and articles of these materials (including articles obtained by moulding)': "Ivoire, os, écaille de tortue, corne, bois d'animaux, corail, nacre et autres matières animales à tailler, travaillés, et ouvrages en ces matières (y compris les ouvrages obtenus par moulage)"
'Brooms, brushes (including brushes constituting parts of machines, appliances or vehicles), hand-operated mechanical floor sweepers, not motorised, mops and feather dusters; prepared knots and tufts for broom or brush making; paint pads and rollers; squeegees (other than roller squeegees)': "Balais et brosses, même constituant des parties de machines, d'appareils ou de véhicules, balais mécaniques pour emploi à la main, autres qu'à moteur, pinceaux et plumeaux; têtes préparées pour articles de brosserie; tampons et rouleaux à peindre; raclettes en caoutchouc ou en matières souples analogues"
'Buttons, press-fasteners, snap-fasteners and press studs, button moulds and other parts of these articles; button blanks': 'Boutons et boutons-pression; formes pour boutons et autres parties de boutons ou de boutons-pression; ébauches de boutons'
'Slide fasteners and parts thereof': 'Fermetures à glissière et leurs parties'
'Ballpoint pens; felt-tipped and other porous-tipped pens and markers; fountain pens, stylograph pens and other pens; duplicating stylos; propelling or sliding pencils; pen-holders, pencil-holders and similar holders; parts (including caps and clips) of the foregoing articles, other than those of heading 9609': "Stylos et crayons à bille; stylos et marqueurs à mèche feutre ou à autres pointes poreuses; stylos à plume et autres stylos; stylets pour duplicateurs; porte-mine; porte-plume, porte-crayon et articles similaires; parties (y compris les capuchons et les agrafes) de ces articles, à l'exclusion de celles du no 9609"
"Pencils (other than pencils of heading 9608), crayons, pencil leads, pastels, drawing charcoals, writing or drawing chalks and tailors' chalks": 'Crayons (autres que les crayons du no 9608), mines, pastels, fusains, craies à écrire ou à dessiner et craies de tailleurs'
'Typewriter or similar ribbons, inked or otherwise prepared for giving impressions, whether or not on spools or in cartridges; ink-pads, whether or not inked, with or without boxes': 'Rubans encreurs pour machines à écrire et rubans encreurs similaires, encrés ou autrement préparés en vue de laisser des empreintes, même montés sur bobines ou en cartouches; tampons encreurs même imprégnés, avec ou sans boîte'
'Cigarette lighters and other lighters, whether or not mechanical or electrical, and parts thereof other than flints and wicks': "Briquets et allumeurs (à l'exclusion des allumeurs du no 3603), même mécaniques ou électriques, et leurs parties autres que les pierres et les mèches"
'Smoking pipes (including pipe bowls) and cigar or cigarette holders, and parts thereof': 'Pipes (y compris les têtes de pipes), fume-cigare et fume-cigarette, et leurs parties'
