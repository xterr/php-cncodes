'Crustaceans, molluscs and other aquatic invertebrates, prepared or preserved': 'Crustacés, mollusques et autres invertébrés aquatiques, préparés ou conservés'
'Cane or beet sugar and chemically pure sucrose, in solid form': "Sucres de canne ou de betterave et saccharose chimiquement pur, à l'état solide"
'Other sugars, including chemically pure lactose, maltose, glucose and fructose, in solid form; sugar syrups not containing added flavouring or colouring matter; artificial honey, whether or not mixed with natural honey; caramel': "Autres sucres, y compris le lactose, le maltose, le glucose et le fructose (lévulose) chimiquement purs, à l'état solide; sirops de sucres sans addition d'aromatisants ou de colorants; succédanés du miel, même mélangés de miel naturel; sucres et mélasses caramélisés"
'Molasses resulting from the extraction or refining of sugar': "Mélasses résultant de l'extraction ou du raffinage du sucre"
'Sugar confectionery (including white chocolate), not containing cocoa': 'Sucreries sans cacao (y compris le chocolat blanc)'
'Cocoa paste, whether or not defatted': 'Pâte de cacao, même dégraissée'
'Chocolate and other food preparations containing cocoa': 'Chocolat et autres préparations alimentaires contenant du cacao'
'Malt extract; food preparations of flour, groats, meal, starch or malt extract, not containing cocoa or containing less than 40 % by weight of cocoa calculated on a totally defatted basis, not elsewhere specified or included; food preparations of goods of headings 0401 to 0404, not containing cocoa or containing less than 5 % by weight of cocoa calculated on a totally defatted basis, not elsewhere specified or included': 'Extraits de malt; préparations alimentaires de farines, gruaux, semoules, amidons, fécules ou extraits de malt, ne contenant pas de cacao ou contenant moins de 40 % en poids de cacao calculés sur une base entièrement dégraissée, non dénommées ni comprises ailleurs; préparations alimentaires de produits des nos 0401 à 0404, ne contenant pas de cacao ou contenant moins de 5 % en poids de cacao calculés sur une base entièrement dégraissée, non dénommées ni comprises ailleurs'
'Pasta, whether or not cooked or stuffed (with meat or other substances) or otherwise prepared, such as spaghetti, macaroni, noodles, lasagne, gnocchi, ravioli, cannelloni; couscous, whether or not prepared': "Pâtes alimentaires, même cuites ou farcies (de viande ou d'autres substances) ou bien autrement préparées, telles que spaghetti, macaroni, nouilles, lasagnes, gnocchi, ravioli, cannelloni; couscous, même préparé"
'Prepared foods obtained by the swelling or roasting of cereals or cereal products (for example, corn flakes); cereals (other than maize (corn)) in grain form or in the form of flakes or other worked grains (except flour, groats and meal), pre-cooked or otherwise prepared, not elsewhere specified or included': "Produits à base de céréales obtenus par soufflage ou grillage (corn flakes, par exemple); céréales (autres que le maïs) en grains ou sous forme de flocons ou d'autres grains travaillés (à l'exception de la farine, du gruau et de la semoule), précuites ou autrement préparées, non dénommées ni comprises ailleurs"
"Bread, pastry, cakes, biscuits and other bakers' wares, whether or not containing cocoa; communion wafers, empty cachets of a kind suitable for pharmaceutical use, sealing wafers, rice paper and similar products": "Produits de la boulangerie, de la pâtisserie ou de la biscuiterie, même additionnés de cacao; hosties, cachets vides des types utilisés pour médicaments, pains à cacheter, pâtes séchées de farine, d'amidon ou de fécule en feuilles et produits similaires"
'Vegetables, fruit, nuts and other edible parts of plants, prepared or preserved by vinegar or acetic acid': "Légumes, fruits et autres parties comestibles de plantes, préparés ou conservés au vinaigre ou à l'acide acétique"
'Tomatoes prepared or preserved otherwise than by vinegar or acetic acid': "Tomates préparées ou conservées autrement qu'au vinaigre ou à l'acide acétique"
'Mushrooms and truffles, prepared or preserved otherwise than by vinegar or acetic acid': "Champignons et truffes, préparés ou conservés autrement qu'au vinaigre ou à l'acide acétique"
'Other vegetables prepared or preserved otherwise than by vinegar or acetic acid, frozen, other than products of heading 2006': "Autres légumes préparés ou conservés autrement qu'au vinaigre ou à l'acide acétique, congelés, autres que les produits du no 2006"
'Other vegetables prepared or preserved otherwise than by vinegar or acetic acid, not frozen, other than products of heading 2006': "Autres légumes préparés ou conservés autrement qu'au vinaigre ou à l'acide acétique, non congelés, autres que les produits du no 2006"
'Vegetables, fruit, nuts, fruit-peel and other parts of plants, preserved by sugar (drained, glacé or crystallised)': 'Légumes, fruits, écorces de fruits et autres parties de plantes, confits au sucre (égouttés, glacés ou cristallisés)'
'Jams, fruit jellies, marmalades, fruit or nut purée and fruit or nut pastes, obtained by cooking, whether or not containing added sugar or other sweetening matter': "Confitures, gelées, marmelades, purées et pâtes de fruits, obtenues par cuisson, avec ou sans addition de sucre ou d'autres édulcorants"
'Fruit, nuts and other edible parts of plants, otherwise prepared or preserved, whether or not containing added sugar or other sweetening matter or spirit, not elsewhere specified or included': "Fruits et autres parties comestibles de plantes, autrement préparés ou conservés, avec ou sans addition de sucre ou d'autres édulcorants ou d'alcool, non dénommés ni compris ailleurs"
'Fruit or nut juices (including grape must and coconut water) and vegetable juices, unfermented and not containing added spirit, whether or not containing added sugar or other sweetening matter': "Jus de fruits (y compris les moûts de raisin et l’eau de noix de coco) ou de légumes, non fermentés, sans addition d’alcool, avec ou sans addition de sucre ou d'autres édulcorants"
'Extracts, essences and concentrates, of coffee, tea or maté and preparations with a basis of these products or with a basis of coffee, tea or maté; roasted chicory and other roasted coffee substitutes, and extracts, essences and concentrates thereof': 'Extraits, essences et concentrés de café, de thé ou de maté et préparations à base de ces produits ou à base de café, thé ou maté; chicorée torréfiée et autres succédanés torréfiés du café et leurs extraits, essences et concentrés'
'Yeasts (active or inactive); other single-cell micro-organisms, dead (but not including vaccines of heading 3002); prepared baking powders': "Levures (vivantes ou mortes); autres micro-organismes monocellulaires morts (à l'exclusion des vaccins du no 3002); poudres à lever préparées"
'Sauces and preparations therefor; mixed condiments and mixed seasonings; mustard flour and meal and prepared mustard': 'Préparations pour sauces et sauces préparées; condiments et assaisonnements, composés; farine de moutarde et moutarde préparée'
'Soups and broths and preparations therefor; homogenised composite food preparations': 'Préparations pour soupes, potages ou bouillons; soupes, potages ou bouillons préparés; préparations alimentaires composites homogénéisées'
'Ice cream and other edible ice, whether or not containing cocoa': 'Glaces de consommation, même contenant du cacao'
'Food preparations not elsewhere specified or included': 'Préparations alimentaires non dénommées ni comprises ailleurs'
'Waters, including natural or artificial mineral waters and aerated waters, not containing added sugar or other sweetening matter nor flavoured; ice and snow': "Eaux, y compris les eaux minérales naturelles ou artificielles et les eaux gazéifiées, non additionnées de sucre ou d'autres édulcorants ni aromatisées; glace et neige"
'Waters, including mineral waters and aerated waters, containing added sugar or other sweetening matter or flavoured, and other non-alcoholic beverages, not including fruit, nut or vegetable juices of heading 2009': "Eaux, y compris les eaux minérales et les eaux gazéifiées, additionnées de sucre ou d'autres édulcorants ou aromatisées, et autres boissons non alcooliques, à l'exclusion des jus de fruits ou de légumes du no 2009"
'Beer made from malt': 'Bières de malt'
'Wine of fresh grapes, including fortified wines; grape must other than that of heading 2009': 'Vins de raisins frais, y compris les vins enrichis en alcool; moûts de raisin, autres que ceux du no 2009'
'Vermouth and other wine of fresh grapes flavoured with plants or aromatic substances': "Vermouths et autres vins de raisins frais préparés à l'aide de plantes ou de substances aromatiques"
'Other fermented beverages (for example, cider, perry, mead, saké); mixtures of fermented beverages and mixtures of fermented beverages and non-alcoholic beverages, not elsewhere specified or included': 'Autres boissons fermentées (cidre, poiré, hydromel, saké, par exemple); mélanges de boissons fermentées et mélanges de boissons fermentées et de boissons non alcooliques, non dénommés ni compris ailleurs'
'Undenatured ethyl alcohol of an alcoholic strength by volume of 80 % vol or higher; ethyl alcohol and other spirits, denatured, of any strength': "Alcool éthylique non dénaturé d'un titre alcoométrique volumique de 80 % vol ou plus; alcool éthylique et eaux-de-vie dénaturés de tous titres"
'Undenatured ethyl alcohol of an alcoholic strength by volume of less than 80 % vol; spirits, liqueurs and other spirituous beverages': "Alcool éthylique non dénaturé d'un titre alcoométrique volumique de moins de 80 % vol; eaux-de-vie, liqueurs et autres boissons spiritueuses"
'Vinegar and substitutes for vinegar obtained from acetic acid': "Vinaigres comestibles et succédanés de vinaigre comestibles obtenus à partir d'acide acétique"
'Flours, meals and pellets, of meat or meat offal, of fish or of crustaceans, molluscs or other aquatic invertebrates, unfit for human consumption; greaves': "Farines, poudres et agglomérés sous forme de pellets, de viandes, d'abats, de poissons ou de crustacés, de mollusques ou d'autres invertébrés aquatiques, impropres à l'alimentation humaine; cretons"
'Bran, sharps and other residues, whether or not in the form of pellets, derived from the sifting, milling or other working of cereals or of leguminous plants': "Sons, remoulages et autres résidus, même agglomérés sous forme de pellets, du criblage, de la mouture ou d'autres traitements des céréales ou des légumineuses"
'Residues of starch manufacture and similar residues, beet-pulp, bagasse and other waste of sugar manufacture, brewing or distilling dregs and waste, whether or not in the form of pellets': "Résidus d'amidonnerie et résidus similaires, pulpes de betteraves, bagasses de cannes à sucre et autres déchets de sucrerie, drêches et déchets de brasserie ou de distillerie, même agglomérés sous forme de pellets"
'Oilcake and other solid residues, whether or not ground or in the form of pellets, resulting from the extraction of vegetable or microbial fats or oils, other than those of heading 2304 or 2305': "Tourteaux et autres résidus solides, même broyés ou agglomérés sous forme de pellets, de l'extraction de graisses ou huiles végétales ou d’origine microbienne, autres que ceux des nos 2304 ou 2305"
'Wine lees; argol': 'Lies de vin; tartre brut'
'Vegetable materials and vegetable waste, vegetable residues and by-products, whether or not in the form of pellets, of a kind used in animal feeding, not elsewhere specified or included': "Matières végétales et déchets végétaux, résidus et sous-produits végétaux, même agglomérés sous forme de pellets, des types utilisés pour l'alimentation des animaux, non dénommés ni compris ailleurs"
'Preparations of a kind used in animal feeding': "Préparations des types utilisés pour l'alimentation des animaux"
'Unmanufactured tobacco; tobacco refuse': 'Tabacs bruts ou non fabriqués; déchets de tabac'
'Cigars, cheroots, cigarillos and cigarettes, of tobacco or of tobacco substitutes': 'Cigares (y compris ceux à bouts coupés), cigarillos et cigarettes, en tabac ou en succédanés de tabac'
'Other manufactured tobacco and manufactured tobacco substitutes; homogenised or reconstituted tobacco; tobacco extracts and essences': 'Autres tabacs et succédanés de tabac, fabriqués; tabacs homogénéisés ou reconstitués; extraits et sauces de tabac'
'Products containing tobacco, reconstituted tobacco, nicotine, or tobacco or nicotine substitutes, intended for inhalation without combustion; other nicotine containing products intended for the intake of nicotine into the human body': 'Produits contenant du tabac, du tabac reconstitué, de la nicotine ou des succédanés de tabac ou de nicotine, destinés à une inhalation sans combustion; autres produits contenant de la nicotine, destines à l’absorption de la nicotine dans le corps humain'
'Salt (including table salt and denatured salt) and pure sodium chloride, whether or not in aqueous solution or containing added anti-caking or free-flowing agents; sea water': "Sel (y compris le sel préparé pour la table et le sel dénaturé) et chlorure de sodium pur, même en solution aqueuse ou additionnés d'agents antiagglomérants ou d'agents assurant une bonne fluidité; eau de mer"
'Sulphur of all kinds, other than sublimed sulphur, precipitated sulphur and colloidal sulphur': "Soufres de toute espèce, à l'exclusion du soufre sublimé, du soufre précipité et du soufre colloïdal"
'Natural graphite': 'Graphite naturel'
'Natural sands of all kinds, whether or not coloured, other than metal-bearing sands of Chapter 26': "Sables naturels de toute espèce, même colorés, à l'exclusion des sables métallifères du chapitre 26"
'Quartz (other than natural sands); quartzite, whether or not roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape': 'Quartz (autres que les sables naturels); quartzites, même dégrossis ou simplement débités, par sciage ou autrement, en blocs ou en plaques de forme carrée ou rectangulaire'
'Kaolin and other kaolinic clays, whether or not calcined': 'Kaolin et autres argiles kaoliniques, même calcinés'
'Other clays (not including expanded clays of heading 6806), andalusite, kyanite and sillimanite, whether or not calcined; mullite; chamotte or dinas earths': "Autres argiles (à l'exclusion des argiles expansées du no 6806), andalousite, cyanite, sillimanite, même calcinées; mullite; terres de chamotte ou de dinas"
'Natural calcium phosphates, natural aluminium calcium phosphates and phosphatic chalk': 'Phosphates de calcium naturels, phosphates aluminocalciques naturels et craies phosphatées'
'Natural barium sulphate (barytes); natural barium carbonate (witherite), whether or not calcined, other than barium oxide of heading 2816': "Sulfate de baryum naturel (barytine); carbonate de baryum naturel (withérite), même calciné, à l'exclusion de l'oxyde de baryum du no 2816"
'Pumice stone; emery; natural corundum, natural garnet and other natural abrasives, whether or not heat-treated': 'Pierre ponce; émeri; corindon naturel, grenat naturel et autres abrasifs naturels, même traités thermiquement'
'Marble, travertine, ecaussine and other calcareous monumental or building stone of an apparent specific gravity of 2,5 or more, and alabaster, whether or not roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape': "Marbres, travertins, écaussines et autres pierres calcaires de taille ou de construction d'une densité apparente égale ou supérieure à 2,5, et albâtre, même dégrossis ou simplement débités, par sciage ou autrement, en blocs ou en plaques de forme carrée ou rectangulaire"
'Granite, porphyry, basalt, sandstone and other monumental or building stone, whether or not roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape': 'Granit, porphyre, basalte, grès et autres pierres de taille ou de construction, même dégrossis ou simplement débités, par sciage ou autrement, en blocs ou en plaques de forme carrée ou rectangulaire'
'Pebbles, gravel, broken or crushed stone, of a kind commonly used for concrete aggregates, for road metalling or for railway or other ballast, shingle and flint, whether or not heat-treated; macadam of slag, dross or similar industrial waste, whether or not incorporating the materials cited in the first part of the heading; tarred macadam; granules, chippings and powder, of stones of heading 2515 or 2516, whether or not heat-treated': "Cailloux, graviers, pierres concassées, des types généralement utilisés pour le bétonnage ou pour l'empierrement des routes, des voies ferrées ou autres ballasts, galets et silex, même traités thermiquement; macadam de laitier, de scories ou de déchets industriels similaires, même comprenant des matières reprises dans la première partie du libellé; tarmacadam; granulés, éclats et poudres de pierres des nos 2515 ou 2516, même traités thermiquement"
'Dolomite, whether or not calcined or sintered, including dolomite roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape': 'Dolomie, même frittée ou calcinée, y compris la dolomie dégrossie ou simplement débitée, par sciage ou autrement, en blocs ou en plaques de forme carrée ou rectangulaire'
'Natural magnesium carbonate (magnesite); fused magnesia; dead-burned (sintered) magnesia, whether or not containing small quantities of other oxides added before sintering; other magnesium oxide, whether or not pure': "Carbonate de magnésium naturel (magnésite); magnésie électrofondue; magnésie calcinée à mort (frittée), même contenant de faibles quantités d'autres oxydes ajoutés avant le frittage; autre oxyde de magnésium, même pur"
'Gypsum; anhydrite; plasters (consisting of calcined gypsum or calcium sulphate) whether or not coloured, with or without small quantities of accelerators or retarders': "Gypse; anhydrite; plâtres, même colorés ou additionnés de faibles quantités d'accélérateurs ou de retardateurs"
'Quicklime, slaked lime and hydraulic lime, other than calcium oxide and hydroxide of heading 2825': "Chaux vive, chaux éteinte et chaux hydraulique, à l'exclusion de l'oxyde et de l'hydroxyde de calcium du no 2825"
'Portland cement, aluminous cement, slag cement, supersulphate cement and similar hydraulic cements, whether or not coloured or in the form of clinkers': 'Ciments hydrauliques (y compris les ciments non pulvérisés dits clinkers), même colorés'
Asbestos: 'Amiante (asbeste)'
'Mica, including splittings; mica waste': 'Mica, y compris le mica clivé en lamelles irrégulières (splittings); déchets de mica'
'Natural steatite, whether or not roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape; talc': 'Stéatite naturelle, même dégrossie ou simplement débitée, par sciage ou autrement, en blocs ou en plaques de forme carrée ou rectangulaire; talc'
'Feldspar; leucite; nepheline and nepheline syenite; fluorspar': 'Feldspath; leucite; néphéline et néphéline syénite; spath fluor'
'Mineral substances not elsewhere specified or included': 'Matières minérales non dénommées ni comprises ailleurs'
'Iron ores and concentrates, including roasted iron pyrites': 'Minerais de fer et leurs concentrés, y compris les pyrites de fer grillées (cendres de pyrites)'
'Uranium or thorium ores and concentrates': "Minerais d'uranium ou de thorium et leurs concentrés"
'Molybdenum ores and concentrates': 'Minerais de molybdène et leurs concentrés'
'Niobium, tantalum, vanadium or zirconium ores and concentrates': 'Minerais de niobium, de tantale, de vanadium ou de zirconium et leurs concentrés'
'Precious-metal ores and concentrates': 'Minerais de métaux précieux et leurs concentrés'
'Other ores and concentrates': 'Autres minerais et leurs concentrés'
'Slag, dross (other than granulated slag), scalings and other waste from the manufacture of iron or steel': "Scories, laitiers (autres que le laitier granulé), battitures et autres déchets de la fabrication de la fonte, du fer ou de l'acier"
'Slag, ash and residues (other than from the manufacture of iron or steel), containing metals, arsenic or their compounds': "Scories, cendres et résidus (autres que ceux provenant de la fabrication de la fonte, du fer ou de l'acier) contenant des métaux, de l'arsenic, ou leurs composés"
'Other slag and ash, including seaweed ash (kelp); ash and residues from the incineration of municipal waste': "Autres scories et cendres, y compris les cendres de varech; cendres et résidus provenant de l'incinération des déchets municipaux"
'Coal; briquettes, ovoids and similar solid fuels manufactured from coal': 'Houilles; briquettes, boulets et combustibles solides similaires obtenus à partir de la houille'
'Lignite, whether or not agglomerated, excluding jet': "Lignites, même agglomérés, à l'exclusion du jais"
'Coke and semi-coke of coal, of lignite or of peat, whether or not agglomerated; retort carbon': 'Cokes et semi-cokes de houille, de lignite ou de tourbe, même agglomérés; charbon de cornue'
'Oils and other products of the distillation of high temperature coal tar; similar products in which the weight of the aromatic constituents exceeds that of the non-aromatic constituents': 'Huiles et autres produits provenant de la distillation des goudrons de houille de haute température; produits analogues dans lesquels les constituants aromatiques prédominent en poids par rapport aux constituants non aromatiques'
'Pitch and pitch coke, obtained from coal tar or from other mineral tars': "Brai et coke de brai de goudron de houille ou d'autres goudrons minéraux"
'Petroleum oils and oils obtained from bituminous minerals, crude': 'Huiles brutes de pétrole ou de minéraux bitumineux'
'Petroleum oils and oils obtained from bituminous minerals, other than crude; preparations not elsewhere specified or included, containing by weight 70 % or more of petroleum oils or of oils obtained from bituminous minerals, these oils being the basic constituents of the preparations; waste oils': "Huiles de pétrole ou de minéraux bitumineux, autres que les huiles brutes; préparations non dénommées ni comprises ailleurs, contenant en poids 70 % ou plus d'huiles de pétrole ou de minéraux bitumineux et dont ces huiles constituent l'élément de base; déchets d'huiles"
'Petroleum gases and other gaseous hydrocarbons': 'Gaz de pétrole et autres hydrocarbures gazeux'
'Petroleum jelly; paraffin wax, microcrystalline petroleum wax, slack wax, ozokerite, lignite wax, peat wax, other mineral waxes, and similar products obtained by synthesis or by other processes, whether or not coloured': "Vaseline; paraffine, cire de pétrole microcristalline, slack wax, ozokérite, cire de lignite, cire de tourbe, autres cires minérales et produits similaires obtenus par synthèse ou par d'autres procédés, même colorés"
'Petroleum coke, petroleum bitumen and other residues of petroleum oils or of oils obtained from bituminous minerals': 'Coke de pétrole, bitume de pétrole et autres résidus des huiles de pétrole ou de minéraux bitumineux'
'Bitumen and asphalt, natural; bituminous or oil-shale and tar sands; asphaltites and asphaltic rocks': 'Bitumes et asphaltes, naturels; schistes et sables bitumineux; asphaltites et roches asphaltiques'
'Fluorine, chlorine, bromine and iodine': 'Fluor, chlore, brome et iode'
'Hydrogen, rare gases and other non-metals': 'Hydrogène, gaz rares et autres éléments non métalliques'
'Alkali or alkaline-earth metals; rare-earth metals, scandium and yttrium, whether or not intermixed or interalloyed; mercury': 'Métaux alcalins ou alcalino-terreux; métaux de terres rares, scandium et yttrium, même mélangés ou alliés entre eux; mercure'
'Hydrogen chloride (hydrochloric acid); chlorosulphuric acid': "Chlorure d'hydrogène (acide chlorhydrique); acide chlorosulfurique"
'Diphosphorus pentaoxide; phosphoric acid; polyphosphoric acids, whether or not chemically defined': 'Pentaoxyde de diphosphore; acide phosphorique; acides polyphosphoriques, de constitution chimique définie ou non'
'Other inorganic acids and other inorganic oxygen compounds of non-metals': 'Autres acides inorganiques et autres composés oxygénés inorganiques des éléments non métalliques'
'Halides and halide oxides of non-metals': 'Halogénures et oxyhalogénures des éléments non métalliques'
'Sulphides of non-metals; commercial phosphorus trisulphide': 'Sulfures des éléments non métalliques; trisulfure de phosphore du commerce'
'Ammonia, anhydrous or in aqueous solution': 'Ammoniac anhydre ou en solution aqueuse (ammoniaque)'
'Sodium hydroxide (caustic soda); potassium hydroxide (caustic potash); peroxides of sodium or potassium': 'Hydroxyde de sodium (soude caustique); hydroxyde de potassium (potasse caustique); peroxydes de sodium ou de potassium'
'Hydroxide and peroxide of magnesium; oxides, hydroxides and peroxides, of strontium or barium': 'Hydroxyde et peroxyde de magnésium; oxydes, hydroxydes et peroxydes de strontium ou de baryum'
'Artificial corundum, whether or not chemically defined; aluminium oxide; aluminium hydroxide': "Corindon artificiel, chimiquement défini ou non; oxyde d'aluminium; hydroxyde d'aluminium"
'Chromium oxides and hydroxides': 'Oxydes et hydroxydes de chrome'
'Manganese oxides': 'Oxydes de manganèse'
'Iron oxides and hydroxides; earth colours containing 70 % or more by weight of combined iron evaluated as Fe2O3': 'Oxydes et hydroxydes de fer; terres colorantes contenant en poids 70 % ou plus de fer combiné, évalué en Fe2O3'
'Lead oxides; red lead and orange lead': 'Oxydes de plomb; minium et mine orange'
'Hydrazine and hydroxylamine and their inorganic salts; other inorganic bases; other metal oxides, hydroxides and peroxides': 'Hydrazine et hydroxylamine et leurs sels inorganiques; autres bases inorganiques; autres oxydes, hydroxydes et peroxydes de métaux'
'Fluorides; fluorosilicates, fluoroaluminates and other complex fluorine salts': 'Fluorures; fluorosilicates, fluoroaluminates et autres sels complexes de fluor'
'Chlorides, chloride oxides and chloride hydroxides; bromides and bromide oxides; iodides and iodide oxides': 'Chlorures, oxychlorures et hydroxychlorures; bromures et oxybromures; iodures et oxyiodures'
'Hypochlorites; commercial calcium hypochlorite; chlorites; hypobromites': 'Hypochlorites; hypochlorite de calcium du commerce; chlorites; hypobromites'
'Chlorates and perchlorates; bromates and perbromates; iodates and periodates': 'Chlorates et perchlorates; bromates et perbromates; iodates et periodates'
'Sulphides; polysulphides, whether or not chemically defined': 'Sulfures; polysulfures, de constitution chimique définie ou non'
'Dithionites and sulphoxylates': 'Dithionites et sulfoxylates'
'Sulphites; thiosulphates': 'Sulfites; thiosulfates'
'Sulphates; alums; peroxosulphates (persulphates)': 'Sulfates; aluns; peroxosulfates (persulfates)'
'Nitrites; nitrates': 'Nitrites; nitrates'
'Phosphinates (hypophosphites), phosphonates (phosphites) and phosphates; polyphosphates, whether or not chemically defined': 'Phosphinates (hypophosphites), phosphonates (phosphites) et phosphates; polyphosphates, de constitution chimique définie ou non'
'Carbonates; peroxocarbonates (percarbonates); commercial ammonium carbonate containing ammonium carbamate': "Carbonates; peroxocarbonates (percarbonates); carbonate d'ammonium du commerce contenant du carbamate d'ammonium"
'Cyanides, cyanide oxides and complex cyanides': 'Cyanures, oxycyanures et cyanures complexes'
'Silicates; commercial alkali metal silicates': 'Silicates; silicates des métaux alcalins du commerce'
'Borates; peroxoborates (perborates)': 'Borates; peroxoborates (perborates)'
'Salts of oxometallic or peroxometallic acids': 'Sels des acides oxométalliques ou peroxométalliques'
'Other salts of inorganic acids or peroxoacids (including aluminosilicates whether or not chemically defined), other than azides': 'Autres sels des acides ou peroxoacides inorganiques (y compris les aluminosilicates de constitution chimique définie ou non), autres que les azotures'
'Colloidal precious metals; inorganic or organic compounds of precious metals, whether or not chemically defined; amalgams of precious metals': "Métaux précieux à l'état colloïdal; composés inorganiques ou organiques de métaux précieux, de constitution chimique définie ou non; amalgames de métaux précieux"
'Radioactive chemical elements and radioactive isotopes (including the fissile or fertile chemical elements and isotopes) and their compounds; mixtures and residues containing these products': 'Éléments chimiques radioactifs et isotopes radioactifs (y compris les éléments chimiques et isotopes fissiles ou fertiles) et leurs composés; mélanges et résidus contenant ces produits'
'Isotopes other than those of heading 2844; compounds, inorganic or organic, of such isotopes, whether or not chemically defined': 'Isotopes autres que ceux du no 2844; leurs composés inorganiques ou organiques, de constitution chimique définie ou non'
'Compounds, inorganic or organic, of rare-earth metals, of yttrium or of scandium or of mixtures of these metals': "Composés, inorganiques ou organiques, des métaux des terres rares, de l'yttrium ou du scandium ou des mélanges de ces métaux"
'Carbides, whether or not chemically defined': 'Carbures, de constitution chimique définie ou non'
'Inorganic or organic compounds of mercury, whether or not chemically defined, excluding amalgams': "Composés inorganiques ou organiques du mercure, de constitution chimique définie ou non, à l'exclusion des amalgames"
'Phosphides, whether or not chemically defined, excluding ferrophosphorus; other inorganic compounds (including distilled or conductivity water and water of similar purity); liquid air (whether or not rare gases have been removed); compressed air; amalgams, other than amalgams of precious metals': 'Phosphures, de constitution chimique définie ou non, à l’exclusion des ferrophosphores; autres composés inorganiques (y compris les eaux distillées, de conductibilité ou de même degré de pureté); air liquide (y compris l’air liquide dont les gaz rares ont été éliminés); air comprimé; amalgames autres que de métaux précieux'
'Acyclic hydrocarbons': 'Hydrocarbures acycliques'
'Cyclic hydrocarbons': 'Hydrocarbures cycliques'
'Halogenated derivatives of hydrocarbons': 'Dérivés halogénés des hydrocarbures'
'Sulphonated, nitrated or nitrosated derivatives of hydrocarbons, whether or not halogenated': 'Dérivés sulfonés, nitrés ou nitrosés des hydrocarbures, même halogénés'
'Acyclic alcohols and their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Alcools acycliques et leurs dérivés halogénés, sulfonés, nitrés ou nitrosés'
'Cyclic alcohols and their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Alcools cycliques et leurs dérivés halogénés, sulfonés, nitrés ou nitrosés'
'Phenols; phenol-alcohols': 'Phénols; phénols-alcools'
'Halogenated, sulphonated, nitrated or nitrosated derivatives of phenols or phenol-alcohols': 'Dérivés halogénés, sulfonés, nitrés ou nitrosés des phénols ou des phénols-alcools'
'Ethers, ether-alcohols, ether-phenols, ether-alcohol-phenols, alcohol peroxides, ether peroxides, acetal and hemiacetal peroxides, ketone peroxides (whether or not chemically defined), and their halogenated, sulphonated, nitrated or nitrosated derivatives': "Éthers, éthers-alcools, éthers-phénols, éthers-alcools-phénols, peroxydes d'alcools, peroxydes d'éthers, peroxydes d’acétals et d’hémi-acetals, peroxydes de cétones (de constitution chimique définie ou non) et leurs dérivés halogénés, sulfonés, nitrés ou nitrosés"
'Epoxides, epoxyalcohols, epoxyphenols and epoxyethers, with a three-membered ring, and their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Époxydes, époxy-alcools, époxy-phénols et époxy-éthers, avec trois atomes dans le cycle, et leurs dérivés halogénés, sulfonés, nitrés ou nitrosés'
'Aldehydes, whether or not with other oxygen function; cyclic polymers of aldehydes; paraformaldehyde': "Aldéhydes, même contenant d'autres fonctions oxygénées; polymères cycliques des aldéhydes; paraformaldéhyde"
'Ketones and quinones, whether or not with other oxygen function, and their halogenated, sulphonated, nitrated or nitrosated derivatives': "Cétones et quinones, même contenant d'autres fonctions oxygénées, et leurs dérivés halogénés, sulfonés, nitrés ou nitrosés"
'Saturated acyclic monocarboxylic acids and their anhydrides, halides, peroxides and peroxyacids; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Acides monocarboxyliques acycliques saturés et leurs anhydrides, halogénures, peroxydes et peroxyacides; leurs dérivés halogénés, sulfonés, nitrés ou nitrosés'
'Unsaturated acyclic monocarboxylic acids, cyclic monocarboxylic acids, their anhydrides, halides, peroxides and peroxyacids; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Acides monocarboxyliques acycliques non saturés et acides monocarboxyliques cycliques, leurs anhydrides, halogénures, peroxydes et peroxyacides; leurs dérivés halogénés, sulfonés, nitrés ou nitrosés'
'Polycarboxylic acids, their anhydrides, halides, peroxides and peroxyacids; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Acides polycarboxyliques, leurs anhydrides, halogénures, peroxydes et peroxyacides; leurs dérivés halogénés, sulfonés, nitrés ou nitrosés'
'Carboxylic acids with additional oxygen function and their anhydrides, halides, peroxides and peroxyacids; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Acides carboxyliques contenant des fonctions oxygénées supplémentaires et leurs anhydrides, halogénures, peroxydes et peroxyacides; leurs dérivés halogénés, sulfonés, nitrés ou nitrosés'
'Phosphoric esters and their salts, including lactophosphates; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Esters phosphoriques et leurs sels, y compris les lactophosphates; leurs dérivés halogénés, sulfonés, nitrés ou nitrosés'
'Esters of other inorganic acids of non-metals (excluding esters of hydrogen halides) and their salts; their halogenated, sulphonated, nitrated or nitrosated derivatives': "Esters des autres acides inorganiques des non-métaux (à l'exclusion des esters des halogénures d'hydrogène) et leurs sels; leurs dérivés halogénés, sulfonés, nitrés ou nitrosés"
'Amine-function compounds': 'Composés à fonction amine'
'Oxygen-function amino-compounds': 'Composés aminés à fonctions oxygénées'
'Quaternary ammonium salts and hydroxides; lecithins and other phosphoaminolipids, whether or not chemically defined': "Sels et hydroxydes d'ammonium quaternaires; lécithines et autres phosphoaminolipides, de constitution chimique définie ou non"
'Carboxyamide-function compounds; amide-function compounds of carbonic acid': "Composés à fonction carboxyamide; composés à fonction amide de l'acide carbonique"
'Carboxyimide-function compounds (including saccharin and its salts) and imine-function compounds': 'Composés à fonction carboxyimide (y compris la saccharine et ses sels) ou à fonction imine'
'Nitrile-function compounds': 'Composés à fonction nitrile'
'Compounds with other nitrogen function': 'Composés à autres fonctions azotées'
'Organo-sulphur compounds': 'Thiocomposés organiques'
'Other organo-inorganic compounds': 'Autres composés organo-inorganiques'
'Heterocyclic compounds with oxygen hetero-atom(s) only': "Composés hétérocycliques à hétéroatome(s) d'oxygène exclusivement"
'Heterocyclic compounds with nitrogen hetero-atom(s) only': "Composés hétérocycliques à hétéroatome(s) d'azote exclusivement"
'Nucleic acids and their salts, whether or not chemically defined; other heterocyclic compounds': 'Acides nucléiques et leurs sels, de constitution chimique définie ou non; autres composés hétérocycliques'
Sulphonamides: Sulfonamides
'Provitamins and vitamins, natural or reproduced by synthesis (including natural concentrates), derivatives thereof used primarily as vitamins, and intermixtures of the foregoing, whether or not in any solvent': 'Provitamines et vitamines, naturelles ou reproduites par synthèse (y compris les concentrats naturels), ainsi que leurs dérivés utilisés principalement en tant que vitamines, mélangés ou non entre eux, même en solutions quelconques'
'Hormones, prostaglandins, thromboxanes and leukotrienes, natural or reproduced by synthesis; derivatives and structural analogues thereof, including chain modified polypeptides, used primarily as hormones': 'Hormones, prostaglandines, thromboxanes et leucotriènes, naturels ou reproduits par synthèse; leurs dérivés et analogues structurels, y compris les polypeptides à chaîne modifiée, utilisés principalement comme hormones'
'Glycosides, natural or reproduced by synthesis, and their salts, ethers, esters and other derivatives': 'Hétérosides, naturels ou reproduits par synthèse, leurs sels, leurs éthers, leurs esters et autres dérivés'
'Alkaloids, natural or reproduced by synthesis, and their salts, ethers, esters and other derivatives': 'Alcaloïdes, naturels ou reproduits par synthèse, leurs sels, leurs éthers, leurs esters et autres dérivés'
Antibiotics: Antibiotiques
'Glands and other organs for organo-therapeutic uses, dried, whether or not powdered; extracts of glands or other organs or of their secretions for organo-therapeutic uses; heparin and its salts; other human or animal substances prepared for therapeutic or prophylactic uses, not elsewhere specified or included': "Glandes et autres organes à usages opothérapiques, à l'état desséché, même pulvérisés; extraits, à usages opothérapiques, de glandes ou d'autres organes ou de leurs sécrétions; héparine et ses sels; autres substances humaines ou animales préparées à des fins thérapeutiques ou prophylactiques non dénommées ni comprises ailleurs"
'Human blood; animal blood prepared for therapeutic, prophylactic or diagnostic uses; antisera, other blood fractions and immunological products, whether or not modified or obtained by means of biotechnological processes; vaccines, toxins, cultures of micro-organisms (excluding yeasts) and similar products; cell cultures, whether or not modified': 'Sang humain; sang animal préparé en vue d’usages thérapeutiques, prophylactiques ou de diagnostic; antisérums, autres fractions du sang et produits immunologiques, même modifiés ou obtenus par voie biotechnologique; vaccins, toxines, cultures de micro-organismes (à l’exclusion des levures) et produits similaires; cultures de cellules, même modifiées'
'Medicaments (excluding goods of heading 3002, 3005 or 3006) consisting of two or more constituents which have been mixed together for therapeutic or prophylactic uses, not put up in measured doses or in forms or packings for retail sale': "Médicaments (à l'exclusion des produits des nos 3002, 3005 ou 3006) constitués par des produits mélangés entre eux, préparés à des fins thérapeutiques ou prophylactiques, mais ni présentés sous forme de doses, ni conditionnés pour la vente au détail"
'Medicaments (excluding goods of heading 3002, 3005 or 3006) consisting of mixed or unmixed products for therapeutic or prophylactic uses, put up in measured doses (including those in the form of transdermal administration systems) or in forms or packings for retail sale': "Médicaments (à l'exclusion des produits des nos 3002, 3005 ou 3006) constitués par des produits mélangés ou non mélangés, préparés à des fins thérapeutiques ou prophylactiques, présentés sous forme de doses (y compris ceux destinés à être administrés par voie percutanée) ou conditionnés pour la vente au détail"
'Wadding, gauze, bandages and similar articles (for example, dressings, adhesive plasters, poultices), impregnated or coated with pharmaceutical substances or put up in forms or packings for retail sale for medical, surgical, dental or veterinary purposes': 'Ouates, gazes, bandes et articles analogues (pansements, sparadraps, sinapismes, par exemple), imprégnés ou recouverts de substances pharmaceutiques ou conditionnés pour la vente au détail à des fins médicales, chirurgicales, dentaires ou vétérinaires'
'Pharmaceutical goods specified in note 4 to this chapter': 'Préparations et articles pharmaceutiques visés à la note 4 du présent chapitre'
'Mineral or chemical fertilisers, nitrogenous': 'Engrais minéraux ou chimiques azotés'
'Mineral or chemical fertilisers, phosphatic': 'Engrais minéraux ou chimiques phosphatés'
'Mineral or chemical fertilisers, potassic': 'Engrais minéraux ou chimiques potassiques'
'Mineral or chemical fertilisers containing two or three of the fertilising elements nitrogen, phosphorus and potassium; other fertilisers; goods of this chapter in tablets or similar forms or in packages of a gross weight not exceeding 10 kg': "Engrais minéraux ou chimiques contenant deux ou trois des éléments fertilisants: azote, phosphore et potassium; autres engrais; produits du présent chapitre présentés soit en tablettes ou formes similaires, soit en emballages d'un poids brut n'excédant pas 10 kg"
'Tanning extracts of vegetable origin; tannins and their salts, ethers, esters and other derivatives': "Extraits tannants d'origine végétale; tanins et leurs sels, éthers, esters et autres dérivés"
'Synthetic organic tanning substances; inorganic tanning substances; tanning preparations, whether or not containing natural tanning substances; enzymatic preparations for pre-tanning': 'Produits tannants organiques synthétiques; produits tannants inorganiques; préparations tannantes, même contenant des produits tannants naturels; préparations enzymatiques pour le prétannage'
'Colouring matter of vegetable or animal origin (including dyeing extracts but excluding animal black), whether or not chemically defined; preparations as specified in note 3 to this chapter based on colouring matter of vegetable or animal origin': "Matières colorantes d'origine végétale ou animale (y compris les extraits tinctoriaux, mais à l'exclusion des noirs d'origine animale), même de constitution chimique définie; préparations visées à la note 3 du présent chapitre, à base de matières colorantes d'origine végétale ou animale"
'Synthetic organic colouring matter, whether or not chemically defined; preparations as specified in note 3 to this chapter based on synthetic organic colouring matter; synthetic organic products of a kind used as fluorescent brightening agents or as luminophores, whether or not chemically defined': "Matières colorantes organiques synthétiques, même de constitution chimique définie; préparations visées à la note 3 du présent chapitre, à base de matières colorantes organiques synthétiques; produits organiques synthétiques des types utilisés comme agents d'avivage fluorescents ou comme luminophores, même de constitution chimique définie"
'Other colouring matter; preparations as specified in note 3 to this chapter, other than those of heading 3203, 3204 or 3205; inorganic products of a kind used as luminophores, whether or not chemically defined': 'Autres matières colorantes; préparations visées à la note 3 du présent chapitre, autres que celles des nos 3203, 3204 ou 3205; produits inorganiques des types utilisés comme luminophores, même de constitution chimique définie'
'Prepared pigments, prepared opacifiers and prepared colours, vitrifiable enamels and glazes, engobes (slips), liquid lustres and similar preparations, of a kind used in the ceramic, enamelling or glass industry; glass frit and other glass, in the form of powder, granules or flakes': "Pigments, opacifiants et couleurs préparés, compositions vitrifiables, engobes, lustres liquides et préparations similaires, des types utilisés pour la céramique, l'émaillerie ou la verrerie; frittes de verre et autres verres, sous forme de poudre, de grenailles, de lamelles ou de flocons"
'Paints and varnishes (including enamels and lacquers) based on synthetic polymers or chemically modified natural polymers, dispersed or dissolved in a non-aqueous medium; solutions as defined in note 4 to this chapter': 'Peintures et vernis à base de polymères synthétiques ou de polymères naturels modifiés, dispersés ou dissous dans un milieu non aqueux; solutions définies à la note 4 du présent chapitre'
'Paints and varnishes (including enamels and lacquers) based on synthetic polymers or chemically modified natural polymers, dispersed or dissolved in an aqueous medium': 'Peintures et vernis à base de polymères synthétiques ou de polymères naturels modifiés, dispersés ou dissous dans un milieu aqueux'
'Other paints and varnishes (including enamels, lacquers and distempers); prepared water pigments of a kind used for finishing leather': "Autres peintures et vernis; pigments à l'eau préparés des types utilisés pour le finissage des cuirs"
'Pigments (including metallic powders and flakes) dispersed in non-aqueous media, in liquid or paste form, of a kind used in the manufacture of paints (including enamels); stamping foils; dyes and other colouring matter put up in forms or packings for retail sale': 'Pigments (y compris les poudres et flocons métalliques) dispersés dans des milieux non aqueux, sous forme de liquide ou de pâte, des types utilisés pour la fabrication de peintures; feuilles pour le marquage au fer; teintures et autres matières colorantes présentées dans des formes ou emballages pour la vente au détail'
"Artists', students' or signboard painters' colours, modifying tints, amusement colours and the like, in tablets, tubes, jars, bottles, pans or in similar forms or packings": "Couleurs pour la peinture artistique, l'enseignement, la peinture des enseignes, la modification des nuances, l'amusement et couleurs similaires, en pastilles, tubes, pots, flacons, godets ou conditionnements similaires"
"Glaziers' putty, grafting putty, resin cements, caulking compounds and other mastics; painters' fillings; non-refractory surfacing preparations for façades, indoor walls, floors, ceilings or the like": 'Mastic de vitrier, ciments de résine et autres mastics; enduits utilisés en peinture; enduits non réfractaires des types utilisés en maçonnerie'
'Printing ink, writing or drawing ink and other inks, whether or not concentrated or solid': "Encres d'imprimerie, encres à écrire ou à dessiner et autres encres, même concentrées ou sous formes solides"
'Essential oils (terpeneless or not), including concretes and absolutes; resinoids; extracted oleoresins; concentrates of essential oils in fats, in fixed oils, in waxes or the like, obtained by enfleurage or maceration; terpenic by-products of the deterpenation of essential oils; aqueous distillates and aqueous solutions of essential oils': "Huiles essentielles (déterpénées ou non), y compris celles dites concrètes ou absolues; résinoïdes; oléorésines d'extraction; solutions concentrées d'huiles essentielles dans les graisses, les huiles fixes, les cires ou matières analogues, obtenues par enfleurage ou macération; sous-produits terpéniques résiduaires de la déterpénation des huiles essentielles; eaux distillées aromatiques et solutions aqueuses d'huiles essentielles"
'Mixtures of odoriferous substances and mixtures (including alcoholic solutions) with a basis of one or more of these substances, of a kind used as raw materials in industry; other preparations based on odoriferous substances, of a kind used for the manufacture of beverages': "Mélanges de substances odoriférantes et mélanges (y compris les solutions alcooliques) à base d'une ou de plusieurs de ces substances, des types utilisés comme matières de base pour l'industrie; autres préparations à base de substances odoriférantes, des types utilisés pour la fabrication de boissons"
'Perfumes and toilet waters': 'Parfums et eaux de toilette'
'Beauty or make-up preparations and preparations for the care of the skin (other than medicaments), including sunscreen or suntan preparations; manicure or pedicure preparations': "Produits de beauté ou de maquillage préparés et préparations pour l'entretien ou les soins de la peau, autres que les médicaments, y compris les préparations antisolaires et les préparations pour bronzer; préparations pour manucures ou pédicures"
'Preparations for use on the hair': 'Préparations capillaires'
'Preparations for oral or dental hygiene, including denture fixative pastes and powders; yarn used to clean between the teeth (dental floss), in individual retail packages': "Préparations pour l'hygiène buccale ou dentaire, y compris les poudres et crèmes pour faciliter l'adhérence des dentiers; fils utilisés pour nettoyer les espaces interdentaires (fils dentaires), en emballages individuels de détail"
'Pre-shave, shaving or aftershave preparations, personal deodorants, bath preparations, depilatories and other perfumery, cosmetic or toilet preparations, not elsewhere specified or included; prepared room deodorisers, whether or not perfumed or having disinfectant properties': "Préparations pour le prérasage, le rasage ou l'après-rasage, désodorisants corporels, préparations pour bains, dépilatoires, autres produits de parfumerie ou de toilette préparés et autres préparations cosmétiques, non dénommés ni compris ailleurs; désodorisants de locaux, préparés, même non parfumés, ayant ou non des propriétés désinfectantes"
'Soap; organic surface-active products and preparations for use as soap, in the form of bars, cakes, moulded pieces or shapes, whether or not containing soap; organic surface-active products and preparations for washing the skin, in the form of liquid or cream and put up for retail sale, whether or not containing soap; paper, wadding, felt and nonwovens, impregnated, coated or covered with soap or detergent': 'Savons; produits et préparations organiques tensio-actifs à usage de savon, en barres, en pains, en morceaux ou en sujets frappés, même contenant du savon; produits et préparations organiques tensio-actifs destinés au lavage de la peau, sous forme de liquide ou de crème, conditionnés pour la vente au détail, même contenant du savon; papier, ouates, feutres et nontissés, imprégnés, enduits ou recouverts de savon ou de détergents'
'Organic surface-active agents (other than soap); surface-active preparations, washing preparations (including auxiliary washing preparations) and cleaning preparations, whether or not containing soap, other than those of heading 3401': 'Agents de surface organiques (autres que les savons); préparations tensio-actives, préparations pour lessives (y compris les préparations auxiliaires de lavage) et préparations de nettoyage, même contenant du savon, autres que celles du no 3401'
'Lubricating preparations (including cutting-oil preparations, bolt or nut release preparations, anti-rust or anti-corrosion preparations and mould-release preparations, based on lubricants) and preparations of a kind used for the oil or grease treatment of textile materials, leather, furskins or other materials, but excluding preparations containing, as basic constituents, 70 % or more by weight of petroleum oils or of oils obtained from bituminous minerals': "Préparations lubrifiantes (y compris les huiles de coupe, les préparations pour le dégrippage des écrous, les préparations antirouille ou anticorrosion et les préparations pour le démoulage, à base de lubrifiants) et préparations des types utilisés pour l'ensimage des matières textiles, l'huilage ou le graissage du cuir, des pelleteries ou d'autres matières, à l'exclusion de celles contenant comme constituants de base 70 % ou davantage en poids d'huiles de pétrole ou de minéraux bitumineux"
'Artificial waxes and prepared waxes': 'Cires artificielles et cires préparées'
'Polishes and creams, for footwear, furniture, floors, coachwork, glass or metal, scouring pastes and powders and similar preparations (whether or not in the form of paper, wadding, felt, nonwovens, cellular plastics or cellular rubber, impregnated, coated or covered with such preparations), excluding waxes of heading 3404': "Cirages et crèmes pour chaussures, encaustiques, brillants pour carrosseries, verre ou métaux, pâtes et poudres à récurer et préparations similaires (même sous forme de papier, ouates, feutres, nontissés, matière plastique ou caoutchouc alvéolaires, imprégnés, enduits ou recouverts de ces préparations), à l'exclusion des cires du no 3404"
'Casein, caseinates and other casein derivatives; casein glues': 'Caséines, caséinates et autres dérivés des caséines; colles de caséine'
'Albumins (including concentrates of two or more whey proteins, containing by weight more than 80 % whey proteins, calculated on the dry matter), albuminates and other albumin derivatives': 'Albumines (y compris les concentrats de plusieurs protéines de lactosérum contenant, en poids calculé sur matière sèche, plus de 80 % de protéines de lactosérum), albuminates et autres dérivés des albumines'
'Gelatin (including gelatin in rectangular (including square) sheets, whether or not surface-worked or coloured) and gelatin derivatives; isinglass; other glues of animal origin, excluding casein glues of heading 3501': "Gélatines (y compris celles présentées en feuilles de forme carrée ou rectangulaire, même ouvrées en surface ou colorées) et leurs dérivés; ichtyocolle; autres colles d'origine animale, à l'exclusion des colles de caséine du no 3501"
'Peptones and their derivatives; other protein substances and their derivatives, not elsewhere specified or included; hide powder, whether or not chromed': 'Peptones et leurs dérivés; autres matières protéiques et leurs dérivés, non dénommés ni compris ailleurs; poudre de peau, traitée ou non au chrome'
'Dextrins and other modified starches (for example, pregelatinised or esterified starches); glues based on starches, or on dextrins or other modified starches': "Dextrine et autres amidons et fécules modifiés (les amidons et fécules pré-gélatinisés ou estérifiés, par exemple); colles à base d'amidons ou de fécules, de dextrine ou d'autres amidons ou fécules modifiés"
'Prepared glues and other prepared adhesives, not elsewhere specified or included; products suitable for use as glues or adhesives, put up for retail sale as glues or adhesives, not exceeding a net weight of 1 kg': "Colles et autres adhésifs préparés, non dénommés ni compris ailleurs; produits de toute espèce à usage de colles ou d'adhésifs, conditionnés pour la vente au détail comme colles ou adhésifs, d'un poids net n'excédant pas 1 kg"
'Enzymes; prepared enzymes not elsewhere specified or included': 'Enzymes; enzymes préparées non dénommées ni comprises ailleurs'
'Safety fuses; detonating cords; percussion or detonating caps; igniters; electric detonators': 'Mèches de sûreté; cordeaux détonants; amorces et capsules fulminantes; allumeurs; détonateurs électriques'
'Fireworks, signalling flares, rain rockets, fog signals and other pyrotechnic articles': "Articles pour feux d'artifice, fusées de signalisation ou paragrêles et similaires, pétards et autres articles de pyrotechnie"
'Ferro-cerium and other pyrophoric alloys in all forms; articles of combustible materials as specified in note 2 to this chapter': 'Ferrocérium et autres alliages pyrophoriques sous toutes formes; articles en matières inflammables cités à la note 2 du présent chapitre'
'Photographic plates and film in the flat, sensitised, unexposed, of any material other than paper, paperboard or textiles; instant print film in the flat, sensitised, unexposed, whether or not in packs': 'Plaques et films plans, photographiques, sensibilisés, non impressionnés, en autres matières que le papier, le carton ou les textiles; films photographiques plans à développement et tirage instantanés, sensibilisés, non impressionnés, même en chargeurs'
'Photographic film in rolls, sensitised, unexposed, of any material other than paper, paperboard or textiles; instant print film in rolls, sensitised, unexposed': 'Pellicules photographiques sensibilisées, non impressionnées, en rouleaux, en autres matières que le papier, le carton ou les textiles; pellicules photographiques à développement et tirage instantanés en rouleaux, sensibilisées, non impressionnées'
'Photographic paper, paperboard and textiles, sensitised, unexposed': 'Papiers, cartons et textiles, photographiques, sensibilisés, non impressionnés'
'Photographic plates, film, paper, paperboard and textiles, exposed but not developed': 'Plaques, pellicules, films, papiers, cartons et textiles, photographiques, impressionnés mais non développés'
'Photographic plates and film, exposed and developed, other than cinematographic film': 'Plaques et pellicules, photographiques, impressionnées et développées, autres que les films cinématographiques'
'Cinematographic film, exposed and developed, whether or not incorporating soundtrack or consisting only of soundtrack': "Films cinématographiques, impressionnés et développés, comportant ou non l'enregistrement du son ou ne comportant que l'enregistrement du son"
'Chemical preparations for photographic uses (other than varnishes, glues, adhesives and similar preparations); unmixed products for photographic uses, put up in measured portions or put up for retail sale in a form ready for use': "Préparations chimiques pour usages photographiques, autres que les vernis, colles, adhésifs et préparations similaires; produits non mélangés, soit dosés en vue d'usages photographiques, soit conditionnés pour la vente au détail pour ces mêmes usages et prêts à l'emploi"
'Artificial graphite; colloidal or semi-colloidal graphite; preparations based on graphite or other carbon in the form of pastes, blocks, plates or other semi-manufactures': "Graphite artificiel; graphite colloïdal ou semi-colloïdal; préparations à base de graphite ou d'autre carbone, sous forme de pâtes, blocs, plaquettes ou d'autres demi-produits"
'Activated carbon; activated natural mineral products; animal black, including spent animal black': "Charbons activés; matières minérales naturelles activées; noirs d'origine animale, y compris le noir animal épuisé"
'Tall oil, whether or not refined': 'Tall oil, même raffiné'
'Gum, wood or sulphate turpentine and other terpenic oils produced by the distillation or other treatment of coniferous woods; crude dipentene; sulphite turpentine and other crude para-cymene; pine oil containing alpha-terpineol as the main constituent': "Essences de térébenthine, de bois de pin ou de papeterie au sulfate et autres essences terpéniques provenant de la distillation ou d'autres traitements des bois de conifères; dipentène brut; essence de papeterie au bisulfite et autres paracymènes bruts; huile de pin contenant l'alpha-terpinéol comme constituant principal"
'Rosin and resin acids, and derivatives thereof; rosin spirit and rosin oils; run gums': 'Colophanes et acides résiniques, et leurs dérivés; essence de colophane et huiles de colophane; gommes fondues'
"Wood tar; wood tar oils; wood creosote; wood naphtha; vegetable pitch; brewers' pitch and similar preparations based on rosin, resin acids or on vegetable pitch": "Goudrons de bois; huiles de goudron de bois; créosote de bois; méthylène; poix végétales; poix de brasserie et préparations similaires à base de colophanes, d'acides résiniques ou de poix végétales"
'Insecticides, rodenticides, fungicides, herbicides, anti-sprouting products and plant-growth regulators, disinfectants and similar products, put up in forms or packings for retail sale or as preparations or articles (for example, sulphur-treated bands, wicks and candles, and fly-papers)': "Insecticides, antirongeurs, fongicides, herbicides, inhibiteurs de germination et régulateurs de croissance pour plantes, désinfectants et produits similaires, présentés dans des formes ou emballages de vente au détail ou à l'état de préparations ou sous forme d'articles tels que rubans, mèches et bougies soufrés et papier tue-mouches"
'Finishing agents, dye carriers to accelerate the dyeing or fixing of dyestuffs and other products and preparations (for example, dressings and mordants), of a kind used in the textile, paper, leather or like industries, not elsewhere specified or included': "Agents d'apprêt ou de finissage, accélérateurs de teinture ou de fixation de matières colorantes et autres produits et préparations (parements préparés et préparations pour le mordançage, par exemple), des types utilisés dans l'industrie textile, l'industrie du papier, l'industrie du cuir ou les industries similaires, non dénommés ni compris ailleurs"
'Pickling preparations for metal surfaces; fluxes and other auxiliary preparations for soldering, brazing or welding; soldering, brazing or welding powders and pastes consisting of metal and other materials; preparations of a kind used as cores or coatings for welding electrodes or rods': "Préparations pour le décapage des métaux; flux à souder ou à braser et autres préparations auxiliaires pour le soudage ou le brasage des métaux; pâtes et poudres à souder ou à braser composées de métal et d'autres produits; préparations des types utilisés pour l'enrobage ou le fourrage des électrodes ou des baguettes de soudage"
'Anti-knock preparations, oxidation inhibitors, gum inhibitors, viscosity improvers, anti-corrosive preparations and other prepared additives, for mineral oils (including gasoline) or for other liquids used for the same purposes as mineral oils': "Préparations antidétonantes, inhibiteurs d'oxydation, additifs peptisants, améliorants de viscosité, additifs anticorrosifs et autres additifs préparés, pour huiles minérales (y compris l'essence) ou pour autres liquides utilisés aux mêmes fins que les huiles minérales"
'Prepared rubber accelerators; compound plasticisers for rubber or plastics, not elsewhere specified or included; anti-oxidising preparations and other compound stabilisers for rubber or plastics': 'Préparations dites accélérateurs de vulcanisation; plastifiants composites pour caoutchouc ou matières plastiques, non dénommés ni compris ailleurs; préparations antioxydantes et autres stabilisateurs composites pour caoutchouc ou matières plastiques'
'Organic composite solvents and thinners, not elsewhere specified or included; prepared paint or varnish removers': 'Solvants et diluants organiques composites, non dénommés ni compris ailleurs; préparations conçues pour enlever les peintures ou les vernis'
'Reaction initiators, reaction accelerators and catalytic preparations, not elsewhere specified or included': 'Initiateurs de réaction, accélérateurs de réaction et préparations catalytiques, non dénommés ni compris ailleurs'
'Refractory cements, mortars, concretes and similar compositions, including dolomite ramming mix, other than products of heading 3801': 'Ciments, mortiers, bétons et compositions similaires réfractaires y compris les pisés de dolomie, autres que les produits du no 3801'
'Mixed alkylbenzenes and mixed alkylnaphthalenes, other than those of heading 2707 or 2902': 'Alkylbenzènes en mélanges et alkylnaphtalènes en mélanges, autres que ceux des nos 2707 ou 2902'
'Chemical elements doped for use in electronics, in the form of discs, wafers or similar forms; chemical compounds doped for use in electronics': 'Éléments chimiques dopés en vue de leur utilisation en électronique, sous forme de disques, plaquettes ou formes analogues; composés chimiques dopés en vue de leur utilisation en électronique'
'Diagnostic or laboratory reagents on a backing, prepared diagnostic or laboratory reagents whether or not on a backing, whether or not put up in the form of kits, other than those of heading 3006; certified reference materials': 'Réactifs de diagnostic ou de laboratoire sur tout support et réactifs de diagnostic ou de laboratoire préparés, même sur un support, même présentés sous forme de trousses, autres que ceux du no 3006; matériaux de référence certifiés'
'Industrial monocarboxylic fatty acids; acid oils from refining; industrial fatty alcohols': 'Acides gras monocarboxyliques industriels; huiles acides de raffinage; alcools gras industriels'
'Prepared binders for foundry moulds or cores; chemical products and preparations of the chemical or allied industries (including those consisting of mixtures of natural products), not elsewhere specified or included': 'Liants préparés pour moules ou noyaux de fonderie; produits chimiques et préparations des industries chimiques ou des industries connexes (y compris celles consistant en mélanges de produits naturels), non dénommés ni compris ailleurs'
'Residual products of the chemical or allied industries, not elsewhere specified or included; municipal waste; sewage sludge; other wastes specified in note 6 to this chapter': "Produits résiduaires des industries chimiques ou des industries connexes, non dénommés ni compris ailleurs; déchets municipaux; boues d'épuration; autres déchets mentionnés dans la note 6 du présent chapitre"
'Biodiesel and mixtures thereof, not containing or containing less than 70 % by weight of petroleum oils or oils obtained from bituminous minerals': "Biodiesel et ses mélanges, ne contenant pas d'huiles de pétrole ni de minéraux bitumineux ou en contenant moins de 70 % en poids"
'Mixtures containing halogenated derivatives of methane, ethane or propane, not elsewhere specified or included': 'Mélanges contenant des dérivés halogénés du méthane, de l’éthane ou du propane, non dénommés ni compris ailleurs'
'Polymers of ethylene, in primary forms': "Polymères de l'éthylène, sous formes primaires"
'Polymers of propylene or of other olefins, in primary forms': "Polymères de propylène ou d'autres oléfines, sous formes primaires"
'Polymers of styrene, in primary forms': 'Polymères du styrène, sous formes primaires'
'Polymers of vinyl chloride or of other halogenated olefins, in primary forms': "Polymères du chlorure de vinyle ou d'autres oléfines halogénées, sous formes primaires"
'Polymers of vinyl acetate or of other vinyl esters, in primary forms; other vinyl polymers in primary forms': "Polymères d'acétate de vinyle ou d'autres esters de vinyle, sous formes primaires; autres polymères de vinyle, sous formes primaires"
'Acrylic polymers in primary forms': 'Polymères acryliques, sous formes primaires'
'Polyacetals, other polyethers and epoxide resins, in primary forms; polycarbonates, alkyd resins, polyallyl esters and other polyesters, in primary forms': 'Polyacétals, autres polyéthers et résines époxydes, sous formes primaires; polycarbonates, résines alkydes, polyesters allyliques et autres polyesters, sous formes primaires'
'Polyamides in primary forms': 'Polyamides sous formes primaires'
'Amino-resins, phenolic resins and polyurethanes, in primary forms': 'Résines aminiques, résines phénoliques et polyuréthannes, sous formes primaires'
'Petroleum resins, coumarone-indene resins, polyterpenes, polysulphides, polysulphones and other products specified in note 3 to this chapter, not elsewhere specified or included, in primary forms': 'Résines de pétrole, résines de coumarone-indène, polyterpènes, polysulfures, polysulfones et autres produits mentionnés dans la note 3 du présent chapitre, non dénommés ni compris ailleurs, sous formes primaires'
'Cellulose and its chemical derivatives, not elsewhere specified or included, in primary forms': 'Cellulose et ses dérivés chimiques, non dénommés ni compris ailleurs, sous formes primaires'
'Natural polymers (for example, alginic acid) and modified natural polymers (for example, hardened proteins, chemical derivatives of natural rubber), not elsewhere specified or included, in primary forms': 'Polymères naturels (acide alginique, par exemple) et polymères naturels modifiés (protéines durcies, dérivés chimiques du caoutchouc naturel, par exemple), non dénommés ni compris ailleurs, sous formes primaires'
'Waste, parings and scrap, of plastics': 'Déchets, rognures et débris de matières plastiques'
'Monofilament of which any cross-sectional dimension exceeds 1 mm, rods, sticks and profile shapes, whether or not surface-worked but not otherwise worked, of plastics': 'Monofilaments dont la plus grande dimension de la coupe transversale excède 1 mm (monofils), joncs, bâtons et profilés, même ouvrés en surface mais non autrement travaillés, en matières plastiques'
'Tubes, pipes and hoses, and fittings therefor (for example, joints, elbows, flanges), of plastics': 'Tubes et tuyaux et leurs accessoires (joints, coudes, raccords, par exemple), en matières plastiques'
'Floor coverings of plastics, whether or not self-adhesive, in rolls or in the form of tiles; wall or ceiling coverings of plastics, as defined in note 9 to this chapter': 'Revêtements de sols en matières plastiques, même auto-adhésifs, en rouleaux ou sous formes de carreaux ou de dalles; revêtements de murs ou de plafonds en matières plastiques définis dans la note 9 du présent chapitre'
'Self-adhesive plates, sheets, film, foil, tape, strip and other flat shapes, of plastics, whether or not in rolls': 'Plaques, feuilles, bandes, rubans, pellicules et autres formes plates, auto-adhésifs, en matières plastiques, même en rouleaux'
'Other plates, sheets, film, foil and strip, of plastics, non-cellular and not reinforced, laminated, supported or similarly combined with other materials': "Autres plaques, feuilles, pellicules, bandes et lames, en matières plastiques non alvéolaires, non renforcées, ni stratifiées, ni munies d'un support, ni pareillement associées à d'autres matières"
'Other plates, sheets, film, foil and strip, of plastics': 'Autres plaques, feuilles, pellicules, bandes et lames, en matières plastiques'
'Baths, shower-baths, sinks, washbasins, bidets, lavatory pans, seats and covers, flushing cisterns and similar sanitary ware, of plastics': "Baignoires, douches, éviers, lavabos, bidets, cuvettes d'aisance et leurs sièges et couvercles, réservoirs de chasse et articles similaires pour usages sanitaires ou hygiéniques, en matières plastiques"
'Articles for the conveyance or packing of goods, of plastics; stoppers, lids, caps and other closures, of plastics': "Articles de transport ou d'emballage, en matières plastiques; bouchons, couvercles, capsules et autres dispositifs de fermeture, en matières plastiques"
'Tableware, kitchenware, other household articles and hygienic or toilet articles, of plastics': "Vaisselle, autres articles de ménage ou d'économie domestique et articles d'hygiène ou de toilette, en matières plastiques"
"Builders' ware of plastics, not elsewhere specified or included": "Articles d'équipement pour la construction, en matières plastiques, non dénommés ni compris ailleurs"
'Other articles of plastics and articles of other materials of headings 3901 to 3914': 'Autres ouvrages en matières plastiques et ouvrages en autres matières des nos 3901 à 3914'
'Natural rubber, balata, gutta-percha, guayule, chicle and similar natural gums, in primary forms or in plates, sheets or strip': 'Caoutchouc naturel, balata, gutta-percha, guayule, chicle et gommes naturelles analogues, sous formes primaires ou en plaques, feuilles ou bandes'
'Synthetic rubber and factice derived from oils, in primary forms or in plates, sheets or strip; mixtures of any product of heading 4001 with any product of this heading, in primary forms or in plates, sheets or strip': 'Caoutchouc synthétique et factice pour caoutchouc dérivé des huiles, sous formes primaires ou en plaques, feuilles ou bandes; mélanges des produits du no 4001 avec des produits de la présente position, sous formes primaires ou en plaques, feuilles ou bandes'
'Compounded rubber, unvulcanised, in primary forms or in plates, sheets or strip': 'Caoutchouc mélangé, non vulcanisé, sous formes primaires ou en plaques, feuilles ou bandes'
'Other forms (for example, rods, tubes and profile shapes) and articles (for example, discs and rings), of unvulcanised rubber': 'Autres formes (baguettes, tubes, profilés, par exemple) et articles (disques, rondelles, par exemple) en caoutchouc non vulcanisé'
'Plates, sheets, strip, rods and profile shapes, of vulcanised rubber other than hard rubber': 'Plaques, feuilles, bandes, baguettes et profilés, en caoutchouc vulcanisé non durci'
'Tubes, pipes and hoses, of vulcanised rubber other than hard rubber, with or without their fittings (for example, joints, elbows, flanges)': 'Tubes et tuyaux en caoutchouc vulcanisé non durci, même pourvus de leurs accessoires (joints, coudes, raccords, par exemple)'
'Conveyor or transmission belts or belting, of vulcanised rubber': 'Courroies transporteuses ou de transmission, en caoutchouc vulcanisé'
'New pneumatic tyres, of rubber': 'Pneumatiques neufs, en caoutchouc'
'Retreaded or used pneumatic tyres of rubber; solid or cushion tyres, tyre treads and tyre flaps, of rubber': 'Pneumatiques rechapés ou usagés en caoutchouc; bandages, bandes de roulement pour pneumatiques et flaps, en caoutchouc'
'Inner tubes, of rubber': 'Chambres à air, en caoutchouc'
'Hygienic or pharmaceutical articles (including teats), of vulcanised rubber other than hard rubber, with or without fittings of hard rubber': "Articles d'hygiène ou de pharmacie (y compris les tétines), en caoutchouc vulcanisé non durci, même avec parties en caoutchouc durci"
'Articles of apparel and clothing accessories (including gloves, mittens and mitts), for all purposes, of vulcanised rubber other than hard rubber': 'Vêtements et accessoires du vêtement (y compris les gants, mitaines et moufles) en caoutchouc vulcanisé non durci, pour tous usages'
'Other articles of vulcanised rubber other than hard rubber': 'Autres ouvrages en caoutchouc vulcanisé non durci'
'Raw hides and skins of bovine (including buffalo) or equine animals (fresh, or salted, dried, limed, pickled or otherwise preserved, but not tanned, parchment-dressed or further prepared), whether or not dehaired or split': "Cuirs et peaux bruts de bovins (y compris les buffles) ou d'équidés (frais, ou salés, séchés, chaulés, picklés ou autrement conservés, mais non tannés ni parcheminés ni autrement préparés), même épilés ou refendus"
'Raw skins of sheep or lambs (fresh, or salted, dried, limed, pickled or otherwise preserved, but not tanned, parchment-dressed or further prepared), whether or not with wool on or split, other than those excluded by note 1(c) to this chapter': "Peaux brutes d'ovins (fraîches, ou salées, séchées, chaulées, picklées ou autrement conservées, mais non tannées ni parcheminées ni autrement préparées), même épilées ou refendues, autres que celles exclues par la note 1, point c), du présent chapitre"
'Other raw hides and skins (fresh, or salted, dried, limed, pickled or otherwise preserved, but not tanned, parchment-dressed or further prepared), whether or not dehaired or split, other than those excluded by note 1(b) or 1(c) to this chapter': 'Autres cuirs et peaux bruts (frais, ou salés, séchés, chaulés, picklés ou autrement conservés, mais non tannés ni parcheminés ni autrement préparés), même épilés ou refendus, autres que ceux exclus par les notes 1, point b), ou 1, point c), du présent chapitre'
'Tanned or crust hides and skins of bovine (including buffalo) or equine animals, without hair on, whether or not split, but not further prepared': "Cuirs et peaux tannés ou en croûte de bovins (y compris les buffles) ou d'équidés, épilés, même refendus, mais non autrement préparés"
'Tanned or crust skins of sheep or lambs, without wool on, whether or not split, but not further prepared': "Peaux tannées ou en croûte d'ovins, épilées, même refendues, mais non autrement préparées"
'Tanned or crust hides and skins of other animals, without wool or hair on, whether or not split, but not further prepared': "Cuirs et peaux épilés d'autres animaux et peaux d'animaux dépourvus de poils, tannés ou en croûte, même refendus, mais non autrement préparés"
'Leather further prepared after tanning or crusting, including parchment-dressed leather, of bovine (including buffalo) or equine animals, without hair on, whether or not split, other than leather of heading 4114': "Cuirs préparés après tannage ou après dessèchement et cuirs et peaux parcheminés, de bovins (y compris les buffles) ou d'équidés, épilés, même refendus, autres que ceux du no 4114"
'Leather further prepared after tanning or crusting, including parchment-dressed leather, of other animals, without wool or hair on, whether or not split, other than leather of heading 4114': "Cuirs préparés après tannage ou après dessèchement et cuirs et peaux parcheminés, d'autres animaux, épilés, et cuirs préparés après tannage et cuirs et peaux parcheminés, d'animaux dépourvus de poils, même refendus, autres que ceux du no 4114"
'Chamois (including combination chamois) leather; patent leather and patent laminated leather; metallised leather': 'Cuirs et peaux chamoisés (y compris le chamois combiné); cuirs et peaux vernis ou plaqués; cuirs et peaux métallisés'
'Composition leather with a basis of leather or leather fibre, in slabs, sheets or strip, whether or not in rolls; parings and other waste of leather or of composition leather, not suitable for the manufacture of leather articles; leather dust, powder and flour': "Cuir reconstitué, à base de cuir ou de fibres de cuir, en plaques, feuilles ou bandes même enroulées; rognures et autres déchets de cuirs ou de peaux préparés ou de cuir reconstitué, non utilisables pour la fabrication d'ouvrages en cuir; sciure, poudre et farine de cuir"
'Trunks, suitcases, vanity cases, executive-cases, briefcases, school satchels, spectacle cases, binocular cases, camera cases, musical instrument cases, gun cases, holsters and similar containers; travelling-bags, insulated food or beverages bags, toilet bags, rucksacks, handbags, shopping-bags, wallets, purses, map-cases, cigarette-cases, tobacco-pouches, tool bags, sports bags, bottle-cases, jewellery boxes, powder boxes, cutlery cases and similar containers, of leather or of composition leather, of sheeting of plastics, of textile materials, of vulcanised fibre or of paperboard, or wholly or mainly covered with such materials or with paper': 'Malles, valises et mallettes, y compris les mallettes de toilette et les mallettes porte-documents, serviettes, cartables, étuis à lunettes, étuis pour jumelles, appareils photographiques, caméras, instruments de musique ou armes et contenants similaires; sacs de voyage, sacs isolants pour produits alimentaires et boissons, trousses de toilette, sacs à dos, sacs à main, sacs à provisions, portefeuilles, porte-monnaie, porte-cartes, étuis à cigarettes, blagues à tabac, trousses à outils, sacs pour articles de sport, boîtes pour flacons ou bijoux, boîtes à poudre, écrins pour orfèvrerie et contenants similaires, en cuir naturel ou reconstitué, en feuilles de matières plastiques, en matières textiles, en fibre vulcanisée ou en carton, ou recouverts, en totalité ou en majeure partie, de ces mêmes matières ou de papier'
'Articles of apparel and clothing accessories, of leather or of composition leather': 'Vêtements et accessoires du vêtement en cuir naturel ou reconstitué'
'Other articles of leather or of composition leather': 'Autres ouvrages en cuir naturel ou reconstitué'
"Raw furskins (including heads, tails, paws and other pieces or cuttings, suitable for furriers' use), other than raw hides and skins of heading 4101, 4102 or 4103": 'Pelleteries brutes (y compris les têtes, queues, pattes et autres morceaux utilisables en pelleteries), autres que les peaux brutes des nos 4101, 4102 ou 4103'
'Tanned or dressed furskins (including heads, tails, paws and other pieces or cuttings), unassembled, or assembled (without the addition of other materials) other than those of heading 4303': "Pelleteries tannées ou apprêtées (y compris les têtes, queues, pattes et autres morceaux, déchets et chutes), non assemblées ou assemblées (sans adjonction d'autres matières), autres que celles du no 4303"
'Articles of apparel, clothing accessories and other articles of furskin': 'Vêtements, accessoires du vêtement et autres articles en pelleteries'
'Fuel wood, in logs, in billets, in twigs, in faggots or in similar forms; wood in chips or particles; sawdust and wood waste and scrap, whether or not agglomerated in logs, briquettes, pellets or similar forms': 'Bois de chauffage en rondins, bûches, ramilles, fagots ou sous formes similaires; bois en plaquettes ou en particules; sciures, déchets et débris de bois, même agglomérés sous forme de bûches, briquettes, granulés ou sous formes similaires'
'Wood charcoal (including shell or nut charcoal), whether or not agglomerated': 'Charbon de bois (y compris le charbon de coques ou de noix), même aggloméré'
'Wood in the rough, whether or not stripped of bark or sapwood, or roughly squared': 'Bois bruts, même écorcés, désaubiérés ou équarris'
'Hoopwood; split poles; piles, pickets and stakes of wood, pointed but not sawn lengthwise; wooden sticks, roughly trimmed but not turned, bent or otherwise worked, suitable for the manufacture of walking sticks, umbrellas, tool handles or the like; chipwood and the like': "Bois feuillards; échalas fendus; pieux et piquets en bois, appointés, non sciés longitudinalement; bois simplement dégrossis ou arrondis, mais non tournés ni courbés ni autrement travaillés, pour cannes, parapluies, manches d'outils ou similaires; bois en éclisses, lames, rubans et similaires"
'Railway or tramway sleepers (cross-ties) of wood': 'Traverses en bois pour voies ferrées ou similaires'
'Wood sawn or chipped lengthwise, sliced or peeled, whether or not planed, sanded or end-jointed, of a thickness exceeding 6 mm': "Bois sciés ou dédossés longitudinalement, tranchés ou déroulés, même rabotés, poncés ou collés par assemblage en bout, d'une épaisseur excédant 6 mm"
'Sheets for veneering (including those obtained by slicing laminated wood), for plywood or for similar laminated wood and other wood, sawn lengthwise, sliced or peeled, whether or not planed, sanded, spliced or end-jointed, of a thickness not exceeding 6 mm': "Feuilles pour placage (y compris celles obtenues par tranchage de bois stratifié), feuilles pour contre-plaqués ou pour bois stratifiés similaires et autres bois, sciés longitudinalement, tranchés ou déroulés, même rabotés, poncés, assemblés bord à bord ou en bout, d'une épaisseur n'excédant pas 6 mm"
'Wood (including strips and friezes for parquet flooring, not assembled) continuously shaped (tongued, grooved, rebated, chamfered, V-jointed, beaded, moulded, rounded or the like) along any of its edges, ends or faces, whether or not planed, sanded or end-jointed': "Bois (y compris les lames et frises à parquet, non assemblées) profilés (languetés, rainés, bouvetés, feuillurés, chanfreinés, joints en V, moulurés, arrondis ou similaires) tout au long d'une ou de plusieurs rives, faces ou bouts, même rabotés, poncés ou collés par assemblage en bout"
'Particle board, oriented strand board (OSB) and similar board (for example, waferboard) of wood or other ligneous materials, whether or not agglomerated with resins or other organic binding substances': "Panneaux de particules, panneaux dits oriented strand board (OSB) et panneaux similaires (par exemple waferboards), en bois ou en autres matières ligneuses, même agglomérés avec des résines ou d'autres liants organiques"
'Fibreboard of wood or other ligneous materials, whether or not bonded with resins or other organic substances': "Panneaux de fibres de bois ou d'autres matières ligneuses, même agglomérées avec des résines ou d'autres liants organiques"
'Plywood, veneered panels and similar laminated wood': 'Bois contre-plaqués, bois plaqués et bois stratifiés similaires'
'Wooden frames for paintings, photographs, mirrors or similar objects': 'Cadres en bois pour tableaux, photographies, miroirs ou objets similaires'
'Packing cases, boxes, crates, drums and similar packings, of wood; cable-drums of wood; pallets, box pallets and other load boards, of wood; pallet collars of wood': 'Caisses, caissettes, cageots, cylindres et emballages similaires, en bois; tambours (tourets) pour câbles, en bois; palettes simples, palettes-caisses et autres plateaux de chargement, en bois; rehausses de palettes en bois'
"Builders' joinery and carpentry of wood, including cellular wood panels, assembled flooring panels, shingles and shakes": 'Ouvrages de menuiserie et pièces de charpente pour construction, y compris les panneaux cellulaires, les panneaux assemblés pour revêtement de sol et les bardeaux (shingles et shakes), en bois'
'Tableware and kitchenware, of wood': 'Articles en bois pour la table ou la cuisine'
'Wood marquetry and inlaid wood; caskets and cases for jewellery or cutlery, and similar articles, of wood; statuettes and other ornaments, of wood; wooden articles of furniture not falling in Chapter 94': "Bois marquetés et bois incrustés; coffrets, écrins et étuis pour bijouterie ou orfèvrerie et ouvrages similaires, en bois; statuettes et autres objets d'ornement, en bois; articles d'ameublement en bois ne relevant pas du chapitre 94"
'Other articles of wood': 'Autres ouvrages en bois'
