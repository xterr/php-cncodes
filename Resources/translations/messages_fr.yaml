'Mechanical wood pulp': 'Pâtes mécaniques de bois'
'Chemical wood pulp, soda or sulphate, other than dissolving grades': 'Pâtes chimiques de bois, à la soude ou au sulfate, autres que les pâtes à dissoudre'
'Chemical wood pulp, sulphite, other than dissolving grades': 'Pâtes chimiques de bois, au bisulfite, autres que les pâtes à dissoudre'
