'Woven fabrics of artificial filament yarn, including woven fabrics obtained from materials of heading 5405': 'Tissus de fils de filaments artificiels, y compris les tissus obtenus à partir des produits du no 5405'
'Synthetic filament tow': 'Câbles de filaments synthétiques'
'Artificial filament tow': 'Câbles de filaments artificiels'
