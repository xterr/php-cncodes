'Woven fabrics of other vegetable textile fibres; woven fabrics of paper yarn': "Tissus d'autres fibres textiles végétales; tissus de fils de papier"
'Sewing thread of man-made filaments, whether or not put up for retail sale': 'Fils à coudre de filaments synthétiques ou artificiels, même conditionnés pour la vente au détail'
'Synthetic filament yarn (other than sewing thread), not put up for retail sale, including synthetic monofilament of less than 67 decitex': 'Fils de filaments synthétiques (autres que les fils à coudre), non conditionnés pour la vente au détail, y compris les monofilaments synthétiques de moins de 67 décitex'
'Artificial filament yarn (other than sewing thread), not put up for retail sale, including artificial monofilament of less than 67 decitex': 'Fils de filaments artificiels (autres que les fils à coudre), non conditionnés pour la vente au détail, y compris les monofilaments artificiels de moins de 67 décitex'
