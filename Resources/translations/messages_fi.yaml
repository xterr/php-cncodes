'Quicklime, slaked lime and hydraulic lime, other than calcium oxide and hydroxide of heading 2825': 'Kalkki, sammuttamaton tai sammutettu, ja hydraulinen kalkki, ei kuitenkaan nimikkeen 2825 kalsiumoksidi ja -hydroksidi'
