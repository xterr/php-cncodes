'Plants and parts of plants (including seeds and fruits), of a kind used primarily in perfumery, in pharmacy or for insecticidal, fungicidal or similar purposes, fresh, chilled, frozen or dried, whether or not cut, crushed or powdered': 'Kasvit ja kasvinosat (myös siemenet ja hedelmät), jollaisia käytetään pääasiallisesti hajusteisiin, farmaseuttisiin tuotteisiin, hyönteisten ja sienitautien torjunta-aineisiin tai niiden kaltaisiin tuotteisiin, tuoreet, jäähdytetyt, jäädytetyt tai kuivatut, myös paloitellut, murskatut tai jauhetut'
'Locust beans, seaweeds and other algae, sugar beet and sugar cane, fresh, chilled, frozen or dried, whether or not ground; fruit stones and kernels and other vegetable products (including unroasted chicory roots of the variety Cichorium intybus sativum) of a kind used primarily for human consumption, not elsewhere specified or included': 'Johanneksenleipä, merilevät ja muut levät, sokerijuurikas ja sokeriruoko, tuoreet, jäähdytetyt, jäädytetyt tai kuivatut, myös jauhetut; hedelmänkivet ja -sydämet sekä muut kasvituotteet (myös paahtamattomat juurisikurin Cichorium intybus sativum juuret), jollaisia käytetään pääasiallisesti ihmisravinnoksi, muualle kuulumattomat'
'Swedes, mangolds, fodder roots, hay, lucerne (alfalfa), clover, sainfoin, forage kale, lupines, vetches and similar forage products, whether or not in the form of pellets': 'Lantut, rehujuurikkaat ja muut rehujuuret, heinä, sini- eli rehumailanen (alfalfa), apila, esparsetti, rehukaali, lupiini, virna ja niiden kaltaiset rehuaineet, myös pelleteiksi valmistetut'
'Lac; natural gums, resins, gum-resins and oleoresins (for example, balsams)': 'Kumilakat; luonnonkumit, -hartsit, -kumihartsit ja oleohartsit (esimerkiksi palsamit)'
'Vegetable saps and extracts; pectic substances, pectinates and pectates; agar-agar and other mucilages and thickeners, whether or not modified, derived from vegetable products': 'Kasvimehut ja -uutteet; pektiiniaineet, pektinaatit ja pektaatit; agar-agar ja muut kasviaineista saadut kasvilimat ja paksunnosaineet, myös modifioidut'
'Vegetable materials of a kind used primarily for plaiting (for example, bamboos, rattans, reeds, rushes, osier, raffia, cleaned, bleached or dyed cereal straw, and lime bark)': 'Kasviaineet, jollaisia käytetään pääasiallisesti palmikointiin tai punontaan (esim. bambu, rottinki, ruoko, kaisla, koripaju, raffia, puhdistettu, valkaistu tai värjätty olki sekä niini)'
'Vegetable products not elsewhere specified or included': 'Muualle kuulumattomat kasvituotteet'
'Pig fat (including lard) and poultry fat, other than that of heading 0209 or 1503': 'Sianrasva, myös sianihra (laardi) ja siipikarjanrasva, muut kuin nimikkeeseen 0209 tai 1503 kuuluvat'
'Fats of bovine animals, sheep or goats, other than those of heading 1503': 'Nautaeläinten, lampaan tai vuohen rasva, muut kuin nimikkeeseen 1503 kuuluvat'
'Lard stearin, lard oil, oleostearin, oleo-oil and tallow oil, not emulsified or mixed or otherwise prepared': 'Laardisteariini, laardiöljy, oleosteariini, oleomargariini ja taliöljy, emulgoimattomat, sekoittamattomat tai muutoin valmistamattomat'
'Fats and oils and their fractions, of fish or marine mammals, whether or not refined, but not chemically modified': 'Kala- ja merinisäkäsrasvat ja -öljyt sekä niiden jakeet, myös puhdistetut, mutta kemiallisesti muuntamattomat'
'Wool grease and fatty substances derived therefrom (including lanolin)': 'Villarasva ja siitä saadut rasva-aineet (myös lanoliini)'
'Soya-bean oil and its fractions, whether or not refined, but not chemically modified': 'Soijaöljy ja sen jakeet, myös puhdistetut, mutta kemiallisesti muuntamattomat'
'Groundnut oil and its fractions, whether or not refined, but not chemically modified': 'Maapähkinäöljy ja sen jakeet, myös puhdistetut, mutta kemiallisesti muuntamattomat'
'Olive oil and its fractions, whether or not refined, but not chemically modified': 'Oliiviöljy ja sen jakeet, myös puhdistetut, mutta kemiallisesti muuntamattomat'
'Other oils and their fractions, obtained solely from olives, whether or not refined, but not chemically modified, including blends of these oils or fractions with oils or fractions of heading 1509': 'Muut yksinomaan oliiveista saadut öljyt ja niiden jakeet, myös puhdistetut, mutta kemiallisesti muuntamattomat, myös näiden öljyjen tai jakeiden ja nimikkeen 1509 öljyjen tai jakeiden sekoitukset'
'Palm oil and its fractions, whether or not refined, but not chemically modified': 'Palmuöljy ja sen jakeet, myös puhdistetut, mutta kemiallisesti muuntamattomat'
'Sunflower-seed, safflower or cotton-seed oil and fractions thereof, whether or not refined, but not chemically modified': 'Auringonkukka-, saflori- ja puuvillansiemenöljy sekä niiden jakeet, myös puhdistetut, mutta kemiallisesti muuntamattomat'
'Coconut (copra), palm kernel or babassu oil and fractions thereof, whether or not refined, but not chemically modified': 'Kookos- (kopra-), palmunydin- ja babassuöljy sekä niiden jakeet, myös puhdistetut, mutta kemiallisesti muuntamattomat'
'Rape, colza or mustard oil and fractions thereof, whether or not refined, but not chemically modified': 'Rapsi-, rypsi- ja sinappiöljy sekä niiden jakeet, myös puhdistetut, mutta kemiallisesti muuntamattomat'
'Other fixed vegetable or microbial fats and oils (including jojoba oil) and their fractions, whether or not refined, but not chemically modified': 'Muut kasvi- ja mikrobirasvat ja rasvaiset kasvi- ja mikrobiöljyt (myös jojobaöljy) sekä niiden jakeet, myös puhdistetut, mutta kemiallisesti muuntamattomat'
'Animal, vegetable or microbial fats and oils and their fractions, partly or wholly hydrogenated, inter-esterified, re-esterified or elaidinised, whether or not refined, but not further prepared': 'Eläin-, kasvi- ja mikrobirasvat ja -öljyt sekä niiden jakeet, osittain tai kokonaan hydratut, vaihtoesteröidyt, uudelleen esteröidyt tai elaidinoidut, myös puhdistetut, mutta ei enempää valmistetut'
'Margarine; edible mixtures or preparations of animal, vegetable or microbial fats or oils or of fractions of different fats or oils of this chapter, other than edible fats or oils or their fractions of heading 1516': 'Margariini; syötävät seokset ja valmisteet, jotka on valmistettu eläin-, kasvi- tai mikrobirasvoista tai -öljyistä tai tämän ryhmän eri rasvojen ja öljyjen jakeista, muut kuin nimikkeen 1516 syötävät rasvat ja öljyt sekä niiden jakeet'
'Animal, vegetable or microbial fats and oils and their fractions, boiled, oxidised, dehydrated, sulphurised, blown, polymerised by heat in vacuum or in inert gas or otherwise chemically modified, excluding those of heading 1516; inedible mixtures or preparations of animal, vegetable or microbial fats or oils or of fractions of different fats or oils of this chapter, not elsewhere specified or included': 'Eläin-, kasvi- ja mikrobirasvat ja -öljyt sekä niiden jakeet, keitetyt, hapetetut, dehydratoidut, rikitetyt, puhalletut, tyhjössä tai inertissä kaasussa kuumentamalla polymeroidut tai muutoin kemiallisesti muunnetut, muut kuin nimikkeen 1516 eläin-, kasvi- ja mikrobirasvat ja -öljyt sekä niiden jakeet; muualle kuulumattomat syötäväksi kelpaamattomat seokset ja valmisteet, jotka on valmistettu eläin-, kasvi- tai mikrobirasvoista tai -öljyistä tai tämän ryhmän eri rasvojen ja öljyjen jakeista'
'Vegetable waxes (other than triglycerides), beeswax, other insect waxes and spermaceti, whether or not refined or coloured': 'Kasvivahat (ei kuitenkaan triglyseridit), mehiläisvaha ja muut hyönteisvahat sekä spermaseetti, myös puhdistetut tai värjätyt'
'Degras; residues resulting from the treatment of fatty substances or animal or vegetable waxes': 'Degras; rasva-aineiden tai eläin- ja kasvivahojen käsittelyssä syntyneet jätteet'
'Sausages and similar products, of meat, meat offal, blood or insects; food preparations based on these products': 'Makkarat ja niiden kaltaiset tuotteet, jotka on valmistettu lihasta, muista eläimenosista, verestä tai hyönteisistä; näihin tuotteisiin perustuvat elintarvikevalmisteet'
'Other prepared or preserved meat, meat offal, blood or insects': 'Muut valmisteet ja säilykkeet, jotka on valmistettu lihasta, muista eläimenosista, verestä tai hyönteisistä'
'Extracts and juices of meat, fish or crustaceans, molluscs or other aquatic invertebrates': 'Lihasta, kalasta, äyriäisistä, nilviäisistä tai muista vedessä elävistä selkärangattomista saadut uutteet ja mehut'
'Prepared or preserved fish; caviar and caviar substitutes prepared from fish eggs': 'Kalavalmisteet ja -säilykkeet; kaviaari ja kalanmädistä valmistetut kaviaarinkorvikkeet'
'Crustaceans, molluscs and other aquatic invertebrates, prepared or preserved': 'Äyriäiset, nilviäiset ja muut vedessä elävät selkärangattomat, valmistetut tai säilötyt'
'Cane or beet sugar and chemically pure sucrose, in solid form': 'Ruoko- ja juurikassokeri sekä kemiallisesti puhdas sakkaroosi, jähmeät'
'Other sugars, including chemically pure lactose, maltose, glucose and fructose, in solid form; sugar syrups not containing added flavouring or colouring matter; artificial honey, whether or not mixed with natural honey; caramel': 'Muut sokerit, myös kemiallisesti puhdas laktoosi, maltoosi, glukoosi ja fruktoosi (levuloosi), jähmeät; lisättyä maku- tai väriainetta sisältämättömät sokerisiirapit; keinotekoinen hunaja, myös luonnonhunajan kanssa sekoitettuna; sokeriväri'
'Molasses resulting from the extraction or refining of sugar': 'Sokerin erottamisessa ja puhdistamisessa syntyvä melassi'
'Sugar confectionery (including white chocolate), not containing cocoa': 'Kaakaota sisältämättömät sokerivalmisteet (myös valkoinen suklaa)'
'Cocoa paste, whether or not defatted': 'Kaakaomassa, myös sellainen, josta rasva on poistettu'
'Chocolate and other food preparations containing cocoa': 'Suklaa ja muut kaakaota sisältävät elintarvikevalmisteet'
'Malt extract; food preparations of flour, groats, meal, starch or malt extract, not containing cocoa or containing less than 40 % by weight of cocoa calculated on a totally defatted basis, not elsewhere specified or included; food preparations of goods of headings 0401 to 0404, not containing cocoa or containing less than 5 % by weight of cocoa calculated on a totally defatted basis, not elsewhere specified or included': 'Mallasuute; muualle kuulumattomat hienoista tai karkeista jauhoista, rouheista, tärkkelyksestä tai mallasuutteesta tehdyt elintarvikevalmisteet, joissa ei ole lainkaan kaakaota tai joissa sitä on vähemmän kuin 40 painoprosenttia täysin rasvattomasta aineesta laskettuna; muualle kuulumattomat nimikkeiden 0401–0404 tuotteista tehdyt elintarvikevalmisteet, joissa ei ole lainkaan kaakaota tai joissa sitä on vähemmän kuin 5 painoprosenttia täysin rasvattomasta aineesta laskettuna'
'Pasta, whether or not cooked or stuffed (with meat or other substances) or otherwise prepared, such as spaghetti, macaroni, noodles, lasagne, gnocchi, ravioli, cannelloni; couscous, whether or not prepared': 'Pastavalmisteet, kuten spagetti, makaroni, nuudelit, lasagne, gnocchi, ravioli ja cannelloni, myös kypsennetyt tai (lihalla tai muulla aineella) täytetyt tai muulla tavalla valmistetut; couscous, myös valmistettu'
'Prepared foods obtained by the swelling or roasting of cereals or cereal products (for example, corn flakes); cereals (other than maize (corn)) in grain form or in the form of flakes or other worked grains (except flour, groats and meal), pre-cooked or otherwise prepared, not elsewhere specified or included': 'Viljasta tai viljatuotteista paisuttamalla tai paahtamalla tehdyt elintarvikevalmisteet (esim. maissihiutaleet); vilja (ei kuitenkaan maissi) jyvinä tai jyväsinä tai hiutaleina tai muulla tavalla valmistettuina jyvinä tai jyväsinä (lukuun ottamatta jauhoja ja rouheita), esikypsennetty tai muulla tavalla valmistettu, muualle kuulumattomat'
"Bread, pastry, cakes, biscuits and other bakers' wares, whether or not containing cocoa; communion wafers, empty cachets of a kind suitable for pharmaceutical use, sealing wafers, rice paper and similar products": 'Ruokaleipä, kakut ja leivokset, keksit ja pikkuleivät (biscuits) sekä muut leipomatuotteet, myös jos niissä on kaakaota; ehtoollisleipä, tyhjät oblaattikapselit, jollaiset soveltuvat farmaseuttiseen käyttöön, sinettiöylätit, riisipaperi ja niiden kaltaiset tuotteet'
'Vegetables, fruit, nuts and other edible parts of plants, prepared or preserved by vinegar or acetic acid': 'Etikan tai etikkahapon avulla valmistetut tai säilötyt kasvikset, hedelmät, pähkinät ja muut syötävät kasvinosat'
'Tomatoes prepared or preserved otherwise than by vinegar or acetic acid': 'Muulla tavalla kuin etikan tai etikkahapon avulla valmistetut tai säilötyt tomaatit'
'Mushrooms and truffles, prepared or preserved otherwise than by vinegar or acetic acid': 'Muulla tavalla kuin etikan tai etikkahapon avulla valmistetut tai säilötyt sienet ja multasienet (tryffelit)'
'Other vegetables prepared or preserved otherwise than by vinegar or acetic acid, frozen, other than products of heading 2006': 'Muulla tavalla kuin etikan tai etikkahapon avulla valmistetut tai säilötyt muut kasvikset, jäädytetyt, muut kuin nimikkeen 2006 tuotteet'
'Other vegetables prepared or preserved otherwise than by vinegar or acetic acid, not frozen, other than products of heading 2006': 'Muulla tavalla kuin etikan tai etikkahapon avulla valmistetut tai säilötyt muut kasvikset, jäädyttämättömät, muut kuin nimikkeen 2006 tuotteet'
'Vegetables, fruit, nuts, fruit-peel and other parts of plants, preserved by sugar (drained, glacé or crystallised)': 'Sokerilla säilötyt (valellut, lasitetut tai kandeeratut) kasvikset, hedelmät, pähkinät, hedelmänkuoret ja muut kasvinosat'
'Jams, fruit jellies, marmalades, fruit or nut purée and fruit or nut pastes, obtained by cooking, whether or not containing added sugar or other sweetening matter': 'Keittämällä valmistetut hillot, hedelmähyytelöt, marmelaatit, hedelmä- ja pähkinäsoseet sekä hedelmä- ja pähkinäpastat, myös lisättyä sokeria tai muuta makeutusainetta sisältävät'
'Fruit, nuts and other edible parts of plants, otherwise prepared or preserved, whether or not containing added sugar or other sweetening matter or spirit, not elsewhere specified or included': 'Muulla tavalla valmistetut tai säilötyt hedelmät, pähkinät ja muut syötävät kasvinosat, myös lisättyä sokeria, muuta makeutusainetta tai alkoholia sisältävät, muualle kuulumattomat'
'Fruit or nut juices (including grape must and coconut water) and vegetable juices, unfermented and not containing added spirit, whether or not containing added sugar or other sweetening matter': 'Käymättömät ja lisättyä alkoholia sisältämättömät hedelmä- ja pähkinämehut (myös rypäleen puristemehu grape must ja kookosvesi) ja kasvismehut, myös lisättyä sokeria tai muuta makeutusainetta sisältävät'
'Extracts, essences and concentrates, of coffee, tea or maté and preparations with a basis of these products or with a basis of coffee, tea or maté; roasted chicory and other roasted coffee substitutes, and extracts, essences and concentrates thereof': 'Kahvi-, tee- ja mateuutteet, -esanssit ja -tiivisteet sekä näihin tuotteisiin tai kahviin, teehen tai mateen perustuvat valmisteet; paahdettu juurisikuri ja muut paahdetut kahvinkorvikkeet sekä niiden uutteet, esanssit ja tiivisteet'
'Yeasts (active or inactive); other single-cell micro-organisms, dead (but not including vaccines of heading 3002); prepared baking powders': 'Hiiva (elävä eli aktiivinen tai kuollut eli inaktiivinen); muut kuolleet yksisoluiset mikro-organismit (ei kuitenkaan nimikkeen 3002 rokotteet); valmistetut leivinjauheet'
'Sauces and preparations therefor; mixed condiments and mixed seasonings; mustard flour and meal and prepared mustard': 'Kastikkeet ja valmisteet niitä varten; maustamisvalmisteita olevat sekoitukset; sinappijauho ja valmistettu sinappi'
'Soups and broths and preparations therefor; homogenised composite food preparations': 'Keitot ja liemet sekä valmisteet niitä varten; homogenoidut sekoitetut elintarvikevalmisteet'
'Ice cream and other edible ice, whether or not containing cocoa': 'Jäätelö, mehujää ja niiden kaltaiset jäädytetyt valmisteet, myös kaakaota sisältävät'
'Food preparations not elsewhere specified or included': 'Muualle kuulumattomat elintarvikevalmisteet'
'Waters, including natural or artificial mineral waters and aerated waters, not containing added sugar or other sweetening matter nor flavoured; ice and snow': 'Vesi, myös luonnon tai keinotekoinen kivennäisvesi ja hiilihapotettu vesi, lisättyä sokeria tai muuta makeutusainetta sisältämätön ja maustamaton; jää ja lumi'
'Waters, including mineral waters and aerated waters, containing added sugar or other sweetening matter or flavoured, and other non-alcoholic beverages, not including fruit, nut or vegetable juices of heading 2009': 'Vesi, myös kivennäisvesi ja hiilihapotettu vesi, lisättyä sokeria tai muuta makeutusainetta sisältävä tai maustettu, ja muut alkoholittomat juomat, ei kuitenkaan nimikkeen 2009 hedelmä-, pähkinä- ja kasvismehu'
'Beer made from malt': mallasjuomat
'Wine of fresh grapes, including fortified wines; grape must other than that of heading 2009': 'Tuoreista rypäleistä valmistettu viini, myös väkevöity viini; rypäleen puristemehu (grape must), muu kuin nimikkeeseen 2009 kuuluva'
'Vermouth and other wine of fresh grapes flavoured with plants or aromatic substances': 'Vermutti ja muu tuoreista viinirypäleistä valmistettu viini, joka on maustettu kasveilla tai aromaattisilla aineilla'
'Other fermented beverages (for example, cider, perry, mead, saké); mixtures of fermented beverages and mixtures of fermented beverages and non-alcoholic beverages, not elsewhere specified or included': 'Muut käymisen avulla valmistetut juomat (esim. siideri, päärynäviini, sima ja sake); käymisen avulla valmistettujen juomien sekoitukset sekä käymisen avulla valmistettujen juomien ja alkoholittomien juomien sekoitukset, muualle kuulumattomat'
'Undenatured ethyl alcohol of an alcoholic strength by volume of 80 % vol or higher; ethyl alcohol and other spirits, denatured, of any strength': 'Denaturoimaton etyylialkoholi (etanoli), alkoholipitoisuus vähintään 80 tilavuusprosenttia; denaturoitu etyylialkoholi (etanoli) ja muu denaturoitu väkiviina, väkevyydestä riippumatta'
'Undenatured ethyl alcohol of an alcoholic strength by volume of less than 80 % vol; spirits, liqueurs and other spirituous beverages': 'Denaturoimaton etyylialkoholi (etanoli), alkoholipitoisuus pienempi kuin 80 tilavuusprosenttia; väkevät alkoholijuomat, liköörit ja muut alkoholipitoiset juomat'
'Vinegar and substitutes for vinegar obtained from acetic acid': 'Etikka ja etikkahaposta valmistetut etikankorvikkeet'
'Flours, meals and pellets, of meat or meat offal, of fish or of crustaceans, molluscs or other aquatic invertebrates, unfit for human consumption; greaves': 'Lihasta, muista eläimenosista, kalasta, äyriäisistä, nilviäisistä tai muista vedessä elävistä selkärangattomista valmistetut ihmisravinnoksi soveltumattomat jauhot, jauheet ja pelletit; eläinrasvan sulatusjätteet'
'Bran, sharps and other residues, whether or not in the form of pellets, derived from the sifting, milling or other working of cereals or of leguminous plants': 'Leseet, lesejauhot ja muut viljan tai palkoviljan seulomisessa, jauhamisessa tai muussa käsittelyssä syntyneet jätetuotteet, myös pelleteiksi valmistetut'
'Residues of starch manufacture and similar residues, beet-pulp, bagasse and other waste of sugar manufacture, brewing or distilling dregs and waste, whether or not in the form of pellets': 'Tärkkelyksenvalmistuksen jätetuotteet ja niiden kaltaiset jäteaineet, sokerijuurikasjätemassa, sokeriruokojäte ja muut sokerinvalmistuksen jätteet, rankki ja muut panimo- ja polttimojätteet, myös pelleteiksi valmistetut'
'Oilcake and other solid residues, whether or not ground or in the form of pellets, resulting from the extraction of vegetable or microbial fats or oils, other than those of heading 2304 or 2305': 'Öljykakut ja muut kasvi- tai mikrobirasvojen tai -öljyjen erottamisessa syntyneet kiinteät jätetuotteet, myös jauhetut tai pelleteiksi valmistetut, muut kuin nimikkeisiin 2304 ja 2305 kuuluvat, jotka ovat peräisin'
'Wine lees; argol': 'Viinisakka; raaka viinikivi'
'Vegetable materials and vegetable waste, vegetable residues and by-products, whether or not in the form of pellets, of a kind used in animal feeding, not elsewhere specified or included': 'Muualle kuulumattomat kasviaineet ja kasviperäiset jätteet sekä kasviperäiset jätetuotteet ja sivutuotteet, jollaisia käytetään eläinten ruokintaan, myös pelleteiksi valmistetut'
'Preparations of a kind used in animal feeding': 'Valmisteet, jollaisia käytetään eläinten ruokintaan'
'Unmanufactured tobacco; tobacco refuse': 'Valmistamaton tupakka; tupakanjätteet'
'Cigars, cheroots, cigarillos and cigarettes, of tobacco or of tobacco substitutes': 'Tupakasta tai tupakankorvikkeesta valmistetut sikarit, pikkusikarit ja savukkeet'
'Other manufactured tobacco and manufactured tobacco substitutes; homogenised or reconstituted tobacco; tobacco extracts and essences': 'Muu valmistettu tupakka sekä muut valmistetut tupakankorvikkeet; homogenoitu tai rekonstruoitu tupakka; tupakkauutteet ja -esanssit'
'Products containing tobacco, reconstituted tobacco, nicotine, or tobacco or nicotine substitutes, intended for inhalation without combustion; other nicotine containing products intended for the intake of nicotine into the human body': 'Tupakkaa, rekonstruoitua tupakkaa, nikotiinia taikka tupakka- tai nikotiinikorvikkeita sisältävät tuotteet, jotka on tarkoitus hengittää sisään ilman polttamista; muut nikotiinia sisältävät tuotteet, jotka on tarkoitettu ihmisten nikotiininsaantiin'
'Salt (including table salt and denatured salt) and pure sodium chloride, whether or not in aqueous solution or containing added anti-caking or free-flowing agents; sea water': 'Suola (myös pöytäsuola ja denaturoitu suola) ja puhdas natriumkloridi, myös vesiliuoksena tai lisättyä paakkuuntumisenestoainetta tai valuvuutta parantavaa ainetta sisältävänä; merivesi'
'Sulphur of all kinds, other than sublimed sulphur, precipitated sulphur and colloidal sulphur': 'Kaikenlainen rikki, ei kuitenkaan sublimoitu, saostettu eikä kolloidinen rikki'
'Natural graphite': Luonnongrafiitti
'Natural sands of all kinds, whether or not coloured, other than metal-bearing sands of Chapter 26': 'Kaikenlainen luonnonhiekka, myös värjätty, ei kuitenkaan 26 ryhmän metallipitoinen hiekka'
'Quartz (other than natural sands); quartzite, whether or not roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape': 'Kvartsi (muu kuin luonnonhiekka); kvartsiitti, myös karkeasti lohkottu tai ainoastaan sahaamalla tai muulla tavalla leikattu suorakaiteen tai neliön muotoisiksi kappaleiksi tai laatoiksi'
'Kaolin and other kaolinic clays, whether or not calcined': 'Kaoliini ja muut kaoliinipitoiset savet, myös kalsinoidut'
'Other clays (not including expanded clays of heading 6806), andalusite, kyanite and sillimanite, whether or not calcined; mullite; chamotte or dinas earths': 'Muut savet (ei kuitenkaan nimikkeen 6806 paisutettu savi), andalusiitti, kyaniitti ja sillimaniitti, myös kalsinoidut; mulliitti; samotti ja dinasmaa'
'Natural calcium phosphates, natural aluminium calcium phosphates and phosphatic chalk': 'Luonnon kalsiumfosfaatit, luonnon alumiinikalsiumfosfaatit ja fosfaattiliitu'
'Natural barium sulphate (barytes); natural barium carbonate (witherite), whether or not calcined, other than barium oxide of heading 2816': 'Luonnon bariumsulfaatti (raskassälpä); luonnon bariumkarbonaatti (viteriitti), myös kalsinoitu, ei kuitenkaan nimikkeen 2816 bariumoksidi'
'Pumice stone; emery; natural corundum, natural garnet and other natural abrasives, whether or not heat-treated': 'Hohkakivi; smirgeli; luonnonkorundi, luonnongranaatti ja muut luonnon hioma-aineet, myös lämpökäsitellyt'
'Marble, travertine, ecaussine and other calcareous monumental or building stone of an apparent specific gravity of 2,5 or more, and alabaster, whether or not roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape': 'Marmori, travertiini, Belgian marmori (eli Belgian graniitti) ja muu muistomerkki- ja rakennuskalkkikivi, jonka näennäinen ominaispaino on vähintään 2,5, sekä alabasteri, myös karkeasti lohkottu tai ainoastaan sahaamalla tai muulla tavalla leikattu suorakaiteen tai neliön muotoisiksi kappaleiksi tai laatoiksi'
'Granite, porphyry, basalt, sandstone and other monumental or building stone, whether or not roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape': 'Graniitti, porfyyri, basaltti, hiekkakivi ja muu muistomerkki- ja rakennuskivi, myös karkeasti lohkottu tai ainoastaan sahaamalla tai muulla tavalla leikattu suorakaiteen tai neliön muotoisiksi kappaleiksi tai laatoiksi'
'Pebbles, gravel, broken or crushed stone, of a kind commonly used for concrete aggregates, for road metalling or for railway or other ballast, shingle and flint, whether or not heat-treated; macadam of slag, dross or similar industrial waste, whether or not incorporating the materials cited in the first part of the heading; tarred macadam; granules, chippings and powder, of stones of heading 2515 or 2516, whether or not heat-treated': 'Pikkukivi, sora, murskattu tai rouhittu kivi, jollaisia tavallisesti käytetään betonin täytekivenä, maantien kiveämiseen, rautatien rakentamiseen tai muuten täytekivenä, mukulakivi ja piikivi, myös lämpökäsitellyt; kuonasta tai sen kaltaisesta teollisuusjätteestä valmistettu sepeli, myös jos siinä on nimikkeen ensimmäisessä osassa tarkoitettuja aineita; tervasepeli; nimikkeen 2515 tai 2516 kivilajeista saadut rouheet, sirut ja jauheet, myös lämpökäsitellyt'
