'Woven fabrics of synthetic staple fibres, containing less than 85 % by weight of such fibres, mixed mainly or solely with cotton, of a weight not exceeding 170 g/m2': 'Kudotut synteettikatkokuitukankaat, joissa on vähemmän kuin 85 painoprosenttia synteettikatkokuituja sekoitettuna pääasiallisesti tai yksinomaan puuvillan kanssa, paino enintään 170 g/m2'
'Woven fabrics of synthetic staple fibres, containing less than 85 % by weight of such fibres, mixed mainly or solely with cotton, of a weight exceeding 170 g/m2': 'Kudotut synteettikatkokuitukankaat, joissa on vähemmän kuin 85 painoprosenttia synteettikatkokuituja sekoitettuna pääasiallisesti tai yksinomaan puuvillan kanssa, paino suurempi kuin 170 g/m2'
'Other woven fabrics of synthetic staple fibres': 'Muut kudotut synteettikatkokuitukankaat'
'Woven fabrics of artificial staple fibres': 'Kudotut muuntokatkokuitukankaat'
