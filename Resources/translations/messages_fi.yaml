'Slag-wool, rock-wool and similar mineral wools; exfoliated vermiculite, expanded clays, foamed slag and similar expanded mineral materials; mixtures and articles of heat-insulating, sound-insulating or sound-absorbing mineral materials, other than those of heading 6811 or 6812 or of Chapter 69': 'Kuonavilla, kivivilla ja niiden kaltainen kivennäisvilla; paisutettu vermikuliitti, paisutettu savi, vaahdotettu kuona ja niiden kaltaiset paisutetut kivennäisaineet; sekoitukset ja tavarat, lämpöä tai ääntä eristävää tai ääntä imevää kivennäisainetta, nimikkeeseen 6811 tai 6812 tai 69 ryhmään kuulumattomat'
'Articles of asphalt or of similar material (for example, petroleum bitumen or coal tar pitch)': 'Asfaltista tai sen kaltaisesta aineesta (esim. maaöljybitumista tai kivihiilitervapiestä) valmistetut tavarat'
'Articles of plaster or of compositions based on plaster': 'Kipsistä tai kipsiin perustuvista aineista valmistetut tavarat'
'Articles of cement, of concrete or of artificial stone, whether or not reinforced': 'Sementistä, betonista tai tekokivestä valmistetut tavarat, myös vahvistetut'
'Articles of asbestos-cement, of cellulose fibre-cement or the like': 'Asbestisementistä, selluloosakuitusementistä tai niiden kaltaisesta aineesta valmistetut tavarat'
'Fabricated asbestos fibres; mixtures with a basis of asbestos or with a basis of asbestos and magnesium carbonate; articles of such mixtures or of asbestos (for example, thread, woven fabric, clothing, headgear, footwear, gaskets), whether or not reinforced, other than goods of heading 6811 or 6813': 'Muokatut asbestikuidut; asbestiin tai asbestiin ja magnesiumkarbonaattiin perustuvat sekoitukset; tällaisista sekoituksista tai asbestista valmistetut tavarat (esim. lanka, kudottu kangas, vaatteet, päähineet, jalkineet, tiivisteet), myös vahvistetut, nimikkeeseen 6811 tai 6813 kuulumattomat'
'Friction material and articles thereof (for example, sheets, rolls, strips, segments, discs, washers, pads), not mounted, for brakes, for clutches or the like, with a basis of asbestos, of other mineral substances or of cellulose, whether or not combined with textile or other materials': 'Kitkamateriaali ja siitä valmistetut tavarat (esim. levyt, rullat, kaistaleet, segmentit, kiekot, renkaat), asentamattomat, jarruja, kytkimiä tai niiden kaltaisia tavaroita varten, asbestiin, muihin kivennäisaineisiin tai selluloosaan perustuvat, myös jos ne on yhdistetty tekstiili- tai muuhun aineeseen'
'Worked mica and articles of mica, including agglomerated or reconstituted mica, whether or not on a support of paper, paperboard or other materials': 'Työstetty kiille ja kiilletavarat, myös yhteenpuristettu tai rekonstruoitu kiille, myös paperi-, kartonki-, pahvi- tai muulla alustalla'
'Articles of stone or of other mineral substances (including carbon fibres, articles of carbon fibres and articles of peat), not elsewhere specified or included': 'Kivestä tai muista kivennäisaineista tehdyt tavarat (myös hiilikuidut ja hiilikuiduista tai turpeesta tehdyt tavarat), muualle kuulumattomat'
'Refractory bricks, blocks, tiles and similar refractory ceramic constructional goods, other than those of siliceous fossil meals or similar siliceous earths': 'Tulenkestävät tiilet, laatat ja niiden kaltaiset tulenkestävät keraamiset rakennustarvikkeet, muut kuin piipitoisista fossiilijauheista tai niiden kaltaisista piipitoisista maalajeista valmistetut tavarat'
'Other refractory ceramic goods (for example, retorts, crucibles, muffles, nozzles, plugs, supports, cupels, tubes, pipes, sheaths, rods and slide gates), other than those of siliceous fossil meals or of similar siliceous earths': 'Muut tulenkestävät keraamiset tavarat (esim. retortit, upokkaat, muhvelit, suuttimet, tulpat, tuet, putket, vaipat, tangot ja liukuluukut), muut kuin piipitoisista fossiilijauheista tai niiden kaltaisista piipitoisista maalajeista valmistetut tavarat'
'Ceramic building bricks, flooring blocks, support or filler tiles and the like': 'Keraamiset rakennustiilet, lattiapalkit, tuki- tai täytetiilet ja niiden kaltaiset tuotteet'
'Roofing tiles, chimney pots, cowls, chimney liners, architectural ornaments and other ceramic constructional goods': 'Kattotiilet, savupiipun jatkokset, savuhatut, savupiipun sisävuoraukset, arkkitehtoniset koristeet ja muut keraamiset rakennustarvikkeet'
