'Ceramic sinks, washbasins, washbasin pedestals, baths, bidets, water closet pans, flushing cisterns, urinals and similar sanitary fixtures': 'Keraamiset huuhtelualtaat, pesualtaat, pesualtaan jalustat, kylpyammeet, pesuistuimet, wc-altaat, huuhtelusäiliöt, urinaalit ja niiden kaltaiset kiinteät saniteettikalusteet'
'Tableware, kitchenware, other household articles and toilet articles, of porcelain or china': 'Posliiniset pöytä-, keittiö- ja muut talousesineet sekä toalettiesineet'
'Statuettes and other ornamental ceramic articles': 'Pienoispatsaat ja muut keraamiset koriste-esineet'
'Other ceramic articles': 'Muut keraamiset tavarat'
'Cullet and other waste and scrap of glass, excluding glass from cathode-ray tubes or other activated glass of heading 8549; glass in the mass': 'Lasimurska ja muut lasijätteet ja -romu, ei kuitenkaan katodisädeputkien lasi eikä nimikkeen 8549 muu aktivoitunut lasi; lasimassa'
