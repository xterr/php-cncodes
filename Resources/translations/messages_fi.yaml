'Hydrogen chloride (hydrochloric acid); chlorosulphuric acid': 'Kloorivety (kloorivetyhappo eli suolahappo); klooririkkihappo'
'Diphosphorus pentaoxide; phosphoric acid; polyphosphoric acids, whether or not chemically defined': 'Difosforipentoksidi; fosforihappo ja polyfosforihapot, myös kemiallisesti määrittelemättömät'
