'Fluorides; fluorosilicates, fluoroaluminates and other complex fluorine salts': 'Fluoridit; fluorosilikaatit, fluoroaluminaatit ja muut kompleksifluorisuolat'
'Chlorides, chloride oxides and chloride hydroxides; bromides and bromide oxides; iodides and iodide oxides': 'Kloridit, kloridioksidit ja kloridihydroksidit; bromidit ja bromidioksidit; jodidit ja jodidioksidit'
'Hypochlorites; commercial calcium hypochlorite; chlorites; hypobromites': 'Hypokloriitit; kaupallinen kalsiumhypokloriitti; kloriitit; hypobromiitit'
'Chlorates and perchlorates; bromates and perbromates; iodates and periodates': 'Kloraatit ja perkloraatit; bromaatit ja perbromaatit; jodaatit ja perjodaatit'
'Sulphides; polysulphides, whether or not chemically defined': 'Sulfidit; polysulfidit, myös kemiallisesti määrittelemättömät'
'Dithionites and sulphoxylates': 'Ditioniitit ja sulfoksylaatit'
'Sulphites; thiosulphates': 'Sulfiitit; tiosulfaatit'
'Sulphates; alums; peroxosulphates (persulphates)': 'Sulfaatit; alunat; peroksosulfaatit (persulfaatit)'
'Nitrites; nitrates': 'Nitriitit; nitraatit'
'Phosphinates (hypophosphites), phosphonates (phosphites) and phosphates; polyphosphates, whether or not chemically defined': 'Fosfinaatit (hypofosfiitit), fosfonaatit (fosfiitit) ja fosfaatit; polyfosfaatit, myös kemiallisesti määrittelemättömät'
