'Quaternary ammonium salts and hydroxides; lecithins and other phosphoaminolipids, whether or not chemically defined': 'Kvaternaariset ammoniumsuolat ja -hydroksidit; lesitiinit ja muut fosfoaminolipidit, myös kemiallisesti määrittelemättömät'
