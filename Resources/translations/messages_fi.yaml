'Aluminium tubes and pipes': Alumiiniputket
'Aluminium structures (excluding prefabricated buildings of heading 9406) and parts of structures (for example, bridges and bridge-sections, towers, lattice masts, roofs, roofing frameworks, doors and windows and their frames and thresholds for doors, balustrades, pillars and columns); aluminium plates, rods, profiles, tubes and the like, prepared for use in structures': 'Alumiiniset rakenteet (ei kuitenkaan nimikkeen 9406 tehdasvalmisteiset rakennukset) ja rakenteiden osat (esim. sillat ja siltaelementit, tornit, ristikkomastot, katot, kattorakenteet, ovet, ikkunat, ovenkarmit, ikkunankehykset ja -karmit, kynnykset, kaiteet ja pylväät); alumiinilevyt, -tangot, -profiilit, -putket ja niiden kaltaiset tavarat, rakenteissa käytettäviksi valmistetut'
'Aluminium casks, drums, cans, boxes and similar containers (including rigid or collapsible tubular containers), for any material (other than compressed or liquefied gas), of a capacity not exceeding 300 litres, whether or not lined or heat-insulated, but not fitted with mechanical or thermal equipment': 'Alumiiniset altaat, astiat, tynnyrit, tölkit, laatikot, rasiat ja niiden kaltaiset säilytyspäällykset (myös pursot ja muut putkilot), kaikkia aineita (ei kuitenkaan tiivistettyjä tai nesteytettyjä kaasuja) varten, enintään 300 litraa vetävät, myös vuoratut tai lämpöeristetyt, mutta ilman mekaanisia tai lämmitys- tai jäähdytysvarusteita'
'Stranded wire, cables, plaited bands and the like, of aluminium, not electrically insulated': 'Säikeislanka, kaapeli, punottu nauha ja niiden kaltaiset tavarat, alumiinia, ilman sähköeristystä'
'Table, kitchen or other household articles and parts thereof, of aluminium; pot scourers and scouring or polishing pads, gloves and the like, of aluminium; sanitary ware and parts thereof, of aluminium': 'Pöytä-, keittiö- ja muut talousesineet sekä niiden osat, alumiinia; padanpuhdistimet sekä puhdistus- ja kiillotussienet ja -käsineet ja niiden kaltaiset tavarat, alumiinia; saniteettitavarat ja niiden osat, alumiinia'
'Other articles of aluminium': 'Muut alumiinitavarat'
'Unwrought lead': 'Muokkaamaton lyijy'
'Lead plates, sheets, strip and foil; lead powders and flakes': 'Lyijylevyt, -nauhat ja -folio; lyijyjauheet ja -suomut'
'Other articles of lead': 'Muut lyijytavarat'
'Unwrought zinc': 'Muokkaamaton sinkki'
'Zinc dust, powders and flakes': 'Sinkkipöly, -jauheet ja -suomut'
'Unwrought tin': 'Muokkaamaton tina'
'Other articles of tin': 'Muut tinatavarat'
'Tungsten (wolfram) and articles thereof, including waste and scrap': 'Volframi ja siitä valmistetut tavarat, myös jätteet ja romu'
'Molybdenum and articles thereof, including waste and scrap': 'Molybdeeni ja siitä valmistetut tavarat, myös jätteet ja romu'
'Tantalum and articles thereof, including waste and scrap': 'Tantaali ja siitä valmistetut tavarat, myös jätteet ja romu'
'Magnesium and articles thereof, including waste and scrap': 'Magnesium ja siitä valmistetut tavarat, myös jätteet ja romu'
'Cobalt mattes and other intermediate products of cobalt metallurgy; cobalt and articles thereof, including waste and scrap': 'Kobolttikivi ja muut koboltin valmistuksen välituotteet; koboltti ja siitä valmistetut tavarat, myös jätteet ja romu'
'Bismuth and articles thereof, including waste and scrap': 'Vismutti ja siitä valmistetut tavarat, myös jätteet ja romu'
'Titanium and articles thereof, including waste and scrap': 'Titaani ja siitä valmistetut tavarat, myös jätteet ja romu'
'Zirconium and articles thereof, including waste and scrap': 'Zirkonium ja siitä valmistetut tavarat, myös jätteet ja romu'
'Antimony and articles thereof, including waste and scrap': 'Antimoni ja siitä valmistetut tavarat, myös jätteet ja romu'
'Manganese and articles thereof, including waste and scrap': 'Mangaani ja siitä valmistetut tavarat, myös jätteet ja romu'
'Beryllium, chromium, hafnium, rhenium, thallium, cadmium, germanium, vanadium, gallium, indium and niobium (columbium), and articles of these metals, including waste and scrap': 'Beryllium, kromi, hafnium, renium, tallium, kadmium, germanium, vanadiini, gallium, indium ja niobium (kolumbium), niistä valmistetut tavarat, myös jätteet ja romu'
'Cermets and articles thereof, including waste and scrap': 'Kermetit ja niistä valmistetut tavarat, myös jätteet ja romu'
'Hand tools, the following: spades, shovels, mattocks, picks, hoes, forks and rakes; axes, billhooks and similar hewing tools; secateurs and pruners of any kind; scythes, sickles, hay knives, hedge shears, timber wedges and other tools of a kind used in agriculture, horticulture or forestry': 'Seuraavat käsityökalut: lapiot, kauhat, kuokat, hakut, heinähangot, talikot ja haravat; kirveet, piilut, vesurit ja niiden kaltaiset hakkuutyökalut; kaikenlaiset sekatöörit ja oksasakset; viikatteet, sirpit, heinäveitset, pensasaitasakset, kaato- ja halkaisukiilat sekä muut maanviljelyksessä, puutarhanhoidossa tai metsänhoidossa käytettävät työkalut'
'Handsaws; blades for saws of all kinds (including slitting, slotting or toothless saw blades)': 'Käsisahat; kaikenlaisten sahojen terät (myös rako- ja urasahanterät sekä hammastamattomat sahanterät)'
'Files, rasps, pliers (including cutting pliers), pincers, tweezers, metal-cutting shears, pipe-cutters, bolt croppers, perforating punches and similar hand tools': 'Viilat, raspit, pihdit (myös katkaisupihdit), atulat, metallisakset, putkenkatkaisimet, pultinleikkaimet, reikämeistit ja -pihdit sekä niiden kaltaiset käsityökalut'
'Hand-operated spanners and wrenches (including torque meter wrenches but not including tap wrenches); interchangeable spanner sockets, with or without handles': 'Käsikäyttöiset kiintoavaimet ja jakoavaimet (myös momenttiavaimet); vaihdettavat hylsyavaimet, myös varsineen'
"Hand tools (including glaziers' diamonds), not elsewhere specified or included; blowlamps; vices, clamps and the like, other than accessories for and parts of machine-tools or water-jet cutting machines; anvils; portable forges; hand- or pedal-operated grinding wheels with frameworks": 'Muualle kuulumattomat käsityökalut (myös lasinleikkuutimantit); puhalluslamput; ruuvipuristimet ja niiden kaltaiset tavarat, muut kuin työstökoneiden tai vesisuihkuleikkauskoneiden tarvikkeet ja osat; alasimet; kenttäahjot; käsi- tai jalkakäyttöiset hiomakivet ja -kiekot'
'Interchangeable tools for hand tools, whether or not power-operated, or for machine tools (for example, for pressing, stamping, punching, tapping, threading, drilling, boring, broaching, milling, turning or screw driving), including dies for drawing or extruding metal, and rock-drilling or earth-boring tools': 'Vaihdettavat työkalut käsityökaluja (myös mekaanisia) tai työstökoneita varten (esim. puristusta, meistausta, kierteittämistä, porausta, avartamista, aventamista, jyrsimistä, sorvaamista tai ruuvinkiertämistä varten), myös metallinvetolevyt, metallinpuristussuulakkeet sekä työkalut kallionporausta tai maankairausta varten'
'Knives and cutting blades, for machines or for mechanical appliances': 'Koneiden ja mekaanisten laitteiden veitset ja leikkuuterät'
'Plates, sticks, tips and the like for tools, unmounted, of cermets': 'Laatat, sauvat, kärjet ja niiden kaltaiset asentamattomat kappaleet työkaluja varten, kermettiä'
'Knives with cutting blades, serrated or not (including pruning knives), other than knives of heading 8208, and blades therefor': 'Veitset, leikkaavin, myös hammastetuin terin (myös puutarhaveitset), nimikkeeseen 8208 kuulumattomat, ja niiden terät'
'Razors and razor blades (including razor blade blanks in strips)': 'Partaveitset ja partakoneet sekä niiden terät (myös partakoneenterien teelmät nauhoina)'
"Other articles of cutlery (for example, hair clippers, butchers' or kitchen cleavers, choppers and mincing knives, paperknives); manicure or pedicure sets and instruments (including nail files)": 'Muut leikkaamisvälineet (esim. tukan- ja karvanleikkuuvälineet, teurastajien ja talouskäyttöön tarkoitetut liha- ja muut veitset ja hakkurit sekä paperiveitset); manikyyri- ja pedikyyrivälinesarjat ja -välineet (myös kynsiviilat)'
'Spoons, forks, ladles, skimmers, cake-servers, fish-knives, butter-knives, sugar tongs and similar kitchen or tableware': 'Lusikat, haarukat, liemikauhat, reikäkauhat, kakkulapiot, kalaveitset, voiveitset, sokeripihdit ja niiden kaltaiset keittiö- ja ruokailuvälineet'
'Padlocks and locks (key, combination or electrically operated), of base metal; clasps and frames with clasps, incorporating locks, of base metal; keys for any of the foregoing articles, of base metal': 'Riippulukot ja muut lukot (avaimella, yhdistelmällä tai sähköllä toimivat), epäjaloa metallia; näppäinsalvat ja näppäinsalvoin varustetut kehykset, lukolliset, epäjaloa metallia; edellä mainittujen tavaroiden avaimet, epäjaloa metallia'
'Base-metal mountings, fittings and similar articles suitable for furniture, doors, staircases, windows, blinds, coachwork, saddlery, trunks, chests, caskets or the like; base-metal hat-racks, hat-pegs, brackets and similar fixtures; castors with mountings of base metal; automatic door closers of base metal': 'Helat, varusteet ja niiden kaltaiset tavarat, jotka soveltuvat huonekaluihin, oviin, portaisiin, ikkunoihin, kaihtimiin, vaununkoreihin, valjasteoksiin, matka-arkkuihin, kirstuihin, lippaisiin ja niiden kaltaisiin tavaroihin, epäjaloa metallia; vaatenaulakot ja -naulat, konsolit sekä niiden kaltaiset kiinteät kalusteet, epäjaloa metallia; kääntöpyörät ja niiden kaltaiset pyörät ja rullat (castors), joiden kiinnitysrunko on epäjaloa metallia; itsetoimivat ovensulkimet, epäjaloa metallia'
'Armoured or reinforced safes, strongboxes and doors and safe deposit lockers for strong-rooms, cash or deed boxes and the like, of base metal': 'Panssaroidut tai vahvistetut kassa- ja turvakaapit, kassaholvien ovet ja tallelokerot, kassa- ja asiakirjalippaat sekä niiden kaltaiset tavarat, epäjaloa metallia'
'Fittings for loose-leaf binders or files, letter clips, letter corners, paper clips, indexing tags and similar office articles, of base metal; staples in strips (for example, for offices, upholstery, packaging), of base metal': 'Irtolehti- tai keräilykansioiden mekanismit, kirjeenpitimet, kulmaliittimet, paperipuristimet ja -liittimet, korttiratsastajat ja niiden kaltaiset toimistotarvikkeet, epäjaloa metallia; nitomaniitit kaistaleina (esim. toimistoihin, verhoiluun tai pakkaamiseen soveltuvat), epäjaloa metallia'
'Bells, gongs and the like, non-electric, of base metal; statuettes and other ornaments, of base metal; photograph, picture or similar frames, of base metal; mirrors of base metal': 'Soittokellot, kulkuset, kumistimet ja niiden kaltaiset tavarat, muut kuin sähköllä toimivat, epäjaloa metallia; pienoispatsaat ja muut koriste-esineet, epäjaloa metallia; valokuvakehykset, taulunkehykset ja niiden kaltaiset kehykset, epäjaloa metallia; peilit, epäjaloa metallia'
'Flexible tubing of base metal, with or without fittings': 'Taipuisat putket ja letkut, epäjaloa metallia, myös jos niissä on liitos- ja muita osia'
'Clasps, frames with clasps, buckles, buckle-clasps, hooks, eyes, eyelets and the like, of base metal, of a kind used for clothing or clothing accessories, footwear, jewellery, wrist watches, books, awnings, leather goods, travel goods or saddlery or for other made up articles; tubular or bifurcated rivets, of base metal; beads and spangles, of base metal': 'Näppäinsalvat, näppäinsalvoin varustetut kehykset, soljet, näppäinsoljet, hakaset, silmukat, kengänsirkat, vahvikerenkaat ja niiden kaltaiset tavarat, epäjaloa metallia, jollaisia käytetään esim. vaatteisiin, vaatetustarvikkeisiin, jalkineisiin, koruihin, rannekelloihin, kirjoihin, suojapeitteisiin, nahkatavaroihin, matkatarvikkeisiin tai satulateoksiin taikka muihin valmistettuihin tavaroihin; putkiniitit ja haaraniitit, epäjaloa metallia; helmet ja paljetit, epäjaloa metallia'
'Stoppers, caps and lids (including crown corks, screw caps and pouring stoppers), capsules for bottles, threaded bungs, bung covers, seals and other packing accessories, of base metal': 'Tulpat, korkit ja kannet (myös kruunukorkit, kierrekorkit ja -kannet ja kaatotulpat), pullonkapselit, kierretulpat, tulpansuojukset, sinetit ja muut pakkaustarvikkeet, epäjaloa metallia'
'Wire, rods, tubes, plates, electrodes and similar products, of base metal or of metal carbides, coated or cored with flux material, of a kind used for soldering, brazing, welding or deposition of metal or of metal carbides; wire and rods, of agglomerated base metal powder, used for metal spraying': 'Lanka, puikot, putket, levyt, elektrodit ja niiden kaltaiset tavarat, epäjaloa metallia tai metallikarbidia, juotos- tai hitsausainepäällyksin tai -täyttein, jollaisia käytetään metallin tai metallikarbidien juottamiseen tai hitsaamiseen; lanka ja puikot, yhteenpuristettua epäjaloa metallijauhetta, metallin ruiskuttamiseen käytettävät'
'Nuclear reactors; fuel elements (cartridges), non-irradiated, for nuclear reactors; machinery and apparatus for isotopic separation': 'Ydinreaktorit; ydinreaktorien säteilyttämättömät polttoaine-elementit; koneet ja laitteet isotooppien erottamiseen'
'Steam or other vapour generating boilers (other than central heating hot water boilers capable also of producing low pressure steam); superheated water boilers': 'Höyrykattilat ja muut höyrynkehittimet (muut kuin keskuslämmityskattilat, joilla voidaan kehittää myös matalapaineista höyryä); kuumavesikattilat'
'Central heating boilers other than those of heading 8402': 'Keskuslämmityskattilat, muut kuin nimikkeeseen 8402 kuuluvat'
'Auxiliary plant for use with boilers of heading 8402 or 8403 (for example, economisers, superheaters, soot removers, gas recoverers); condensers for steam or other vapour power units': 'Nimikkeiden 8402 ja 8403 höyrynkehittimien ja kattiloiden apulaitteet (esim. esilämmittimet, tulistimet, noenpoistolaitteet ja savukaasun palautuslaitteet); höyrykoneiden lauhduttimet'
'Producer gas or water gas generators, with or without their purifiers; acetylene gas generators and similar water process gas generators, with or without their purifiers': 'generaattorikaasu- tai vesikaasugeneraattorit, myös puhdistimineen; asetyleenikaasugeneraattorit ja niiden kaltaiset vesimenetelmällä toimivat kaasugeneraattorit, myös puhdistimineen'
'Steam turbines and other vapour turbines': Höyryturbiinit
'Spark-ignition reciprocating or rotary internal combustion piston engines': 'Kipinäsytytteiset iskumäntä- tai kiertomäntämoottorit'
'Compression-ignition internal combustion piston engines (diesel or semi-diesel engines)': 'Puristussytytteiset mäntämoottorit (diesel- tai puolidieselmoottorit)'
'Parts suitable for use solely or principally with the engines of heading 8407 or 8408': 'Osat, jotka soveltuvat käytettäviksi yksinomaan tai pääasiallisesti nimikkeen 8407 tai 8408 moottoreissa'
'Hydraulic turbines, water wheels, and regulators therefor': 'Hydrauliset turbiinit ja vesipyörät sekä niiden säätimet'
'Turbojets, turbopropellers and other gas turbines': 'Suihkuturbiinimoottorit, potkuriturbiinimoottorit ja muut kaasuturbiinit'
'Other engines and motors': 'Muut voimakoneet ja moottorit'
'Pumps for liquids, whether or not fitted with a measuring device; liquid elevators': 'Nestepumput, myös mittauslaittein; neste-elevaattorit'
'Air or vacuum pumps, air or other gas compressors and fans; ventilating or recycling hoods incorporating a fan, whether or not fitted with filters; gas-tight biological safety cabinets, whether or not fitted with filters': 'Ilma- tai tyhjiöpumput, ilma- ja muut kaasukompressorit sekä tuulettimet; tuuletus- tai ilmankiertokuvut sisäänrakennetuin tuulettimin, myös jos niissä on suodattimet; kaasutiiviit biologiset turvakaapit, myös suodattimilla varustetut'
'Air-conditioning machines, comprising a motor-driven fan and elements for changing the temperature and humidity, including those machines in which the humidity cannot be separately regulated': 'Ilmastointilaitteet, joissa on moottorituuletin ja laitteet lämpötilan ja kosteuden muuttamista varten, myös ilmastointilaitteet, joissa kosteutta ei voida säätää erikseen'
'Furnace burners for liquid fuel, for pulverised solid fuel or for gas; mechanical stokers, including their mechanical grates, mechanical ash dischargers and similar appliances': 'Tulipesänpolttimet nestemäistä polttoainetta, jauhemaista kiinteää polttoainetta tai kaasua varten; mekaaniset polttoaineen syöttölaitteet, myös niiden mekaaniset arinat ja mekaaniset tuhkanpoistolaitteet sekä niiden kaltaiset laitteet'
'Industrial or laboratory furnaces and ovens, including incinerators, non-electric': 'Teollisuus- tai laboratoriouunit, myös polttouunit (insineraattorit), muut kuin sähköllä toimivat'
'Refrigerators, freezers and other refrigerating or freezing equipment, electric or other; heat pumps other than air-conditioning machines of heading 8415': 'Jääkaapit, pakastimet ja muut jäähdytys- tai jäädytyslaitteet ja -laitteistot, sähköllä toimivat ja muut; lämpöpumput, muut kuin nimikkeen 8415 ilmastointilaitteet'
'Machinery, plant or laboratory equipment, whether or not electrically heated (excluding furnaces, ovens and other equipment of heading 8514), for the treatment of materials by a process involving a change of temperature such as heating, cooking, roasting, distilling, rectifying, sterilising, pasteurising, steaming, drying, evaporating, vaporising, condensing or cooling, other than machinery or plant of a kind used for domestic purposes; instantaneous or storage water heaters, non-electric': 'Koneet ja laitteet, myös sähköllä kuumennettavat (muut kuin uunit ja muut nimikkeen 8514 laitteet), aineiden käsittelyä varten lämpötilan muutoksen käsittävällä menettelyllä, kuten kuumentamalla, keittämällä, paahtamalla, tislaamalla, rektifioimalla, steriloimalla, pastöroimalla, höyryttämällä, kuivaamalla, haihduttamalla, höyrystämällä, tiivistämällä tai jäähdyttämällä, muut kuin kotitalouksissa käytettävät koneet ja laitteet; vedenkuumennuslaitteet ja kuumanvedenvaraajat, muut kuin sähköllä toimivat'
'Calendering or other rolling machines, other than for metals or glass, and cylinders therefor': 'Kalanterikoneet ja muut valssauskoneet, muut kuin metallin tai lasin valssaukseen tarkoitetut, sekä niiden telat'
'Centrifuges, including centrifugal dryers; filtering or purifying machinery and apparatus, for liquids or gases': 'Lingot, myös kuivauslingot; nesteiden tai kaasujen suodatus- tai puhdistuskoneet ja -laitteet'
'Dishwashing machines; machinery for cleaning or drying bottles or other containers; machinery for filling, closing, sealing or labelling bottles, cans, boxes, bags or other containers; machinery for capsuling bottles, jars, tubes and similar containers; other packing or wrapping machinery (including heat-shrink wrapping machinery); machinery for aerating beverages': 'Astianpesukoneet; koneet ja laitteet pullojen tai muiden pakkausastioiden puhdistamista tai kuivaamista varten; koneet ja laitteet pullojen, tölkkien, laatikoiden, pussien, säkkien tai muiden tavaranpäällysten täyttämistä, sulkemista tai nimilapulla varustamista varten; koneet ja laitteet pullojen, ruukkujen, putkiloiden ja niiden kaltaisten tavaranpäällysten kapseloimista varten; muut pakkaus- tai käärimiskoneet ja -laitteet (myös kutistepakkauskoneet ja -laitteet); juomien hiilihapottamiskoneet ja -laitteet'
'Weighing machinery (excluding balances of a sensitivity of 5 cg or better), including weight-operated counting or checking machines; weighing machine weights of all kinds': "Punnituslaitteet (ei kuitenkaan vaa'at, joiden herkkyys on vähintään 0,05 g), myös painon perusteella toimivat lasku- tai tarkkailulaitteet; punnituslaitteiden kaikenlaiset punnukset"
'Mechanical appliances (whether or not hand-operated) for projecting, dispersing or spraying liquids or powders; fire extinguishers, whether or not charged; spray guns and similar appliances; steam or sandblasting machines and similar jet projecting machines': 'Mekaaniset nesteen tai jauheen ruiskutus-, hajotus- tai sumutuslaitteet (myös käsikäyttöiset); tulensammuttimet, myös panostetut; ruiskupistoolit ja niiden kaltaiset laitteet; höyryn- tai hiekanpuhalluskoneet sekä niiden kaltaiset suihkutuskoneet'
'Pulley tackle and hoists other than skip hoists; winches and capstans; jacks': 'Taljat ja muut väkipyörästöt; vintturit, muut kuin kippikauhavintturit; nostoruuvit ja väkivivut'
"Ships' derricks; cranes, including cable cranes; mobile lifting frames, straddle carriers and works trucks fitted with a crane": 'Laivojen nostopuomit; nostokurjet, myös kaapelinosturit; liikkuvat portaalinosturit, haaratrukit ja nosturitrukit'
'Fork-lift trucks; other works trucks fitted with lifting or handling equipment': 'Haarukkatrukit; muut trukit, joissa on nosto- tai käsittelylaitteet'
'Other lifting, handling, loading or unloading machinery (for example, lifts, escalators, conveyors, teleferics)': 'Muut nosto-, käsittely-, lastaus- tai purkauskoneet ja -laitteet (esim. hissit, liukuportaat, kuljettimet ja ilmaköysiradat)'
'Self-propelled bulldozers, angledozers, graders, levellers, scrapers, mechanical shovels, excavators, shovel loaders, tamping machines and roadrollers': 'Itseliikkuvat puskutraktorit (bulldozerit ja angledozerit), tiehöylät, raappauskoneet, kaivinkoneet, kauhakuormaajat, maantiivistyskoneet ja tiejyrät'
'Other moving, grading, levelling, scraping, excavating, tamping, compacting, extracting or boring machinery, for earth, minerals or ores; piledrivers and pile extractors; snowploughs and snowblowers': 'Muut maan, kivennäisten tai malmien siirto-, höyläys-, tasoitus-, raappaus-, kaivin-, tiivistys-, junttaus-, louhinta- tai porauskoneet ja -laitteet; paalujuntat ja paalunylösvetäjät; lumiaurat ja lumilingot'
'Parts suitable for use solely or principally with the machinery of headings 8425 to 8430': 'Osat, jotka soveltuvat käytettäviksi yksinomaan tai pääasiallisesti nimikkeiden 8425–8430 koneissa ja laitteissa'
'Agricultural, horticultural or forestry machinery for soil preparation or cultivation; lawn or sports-ground rollers': 'Maanviljelys-, puutarhanhoito- tai metsänhoitokoneet ja -laitteet maan muokkaamista tai viljelyä varten; nurmikko- tai urheilukenttäjyrät'
'Harvesting or threshing machinery, including straw or fodder balers; grass or hay mowers; machines for cleaning, sorting or grading eggs, fruit or other agricultural produce, other than machinery of heading 8437': 'Sadonkorjuu- tai puimakoneet ja -laitteet, myös olki- tai rehupaalaimet; ruohonleikkuu- tai niittokoneet; munien, hedelmien tai muiden maataloustuotteiden puhdistus- tai lajittelukoneet, muut kuin nimikkeen 8437 koneet ja laitteet'
'Milking machines and dairy machinery': 'Lypsykoneet sekä meijerikoneet ja -laitteet'
'Presses, crushers and similar machinery used in the manufacture of wine, cider, fruit juices or similar beverages': 'Puristimet, murskaimet ja niiden kaltaiset koneet ja laitteet, joita käytetään viinin, siiderin, hedelmämehun tai niiden kaltaisten juomien valmistuksessa'
'Other agricultural, horticultural, forestry, poultry-keeping or bee-keeping machinery, including germination plant fitted with mechanical or thermal equipment; poultry incubators and brooders': 'Muut maanviljelys-, puutarhanhoito-, metsänhoito-, siipikarjanhoito- tai mehiläistenhoitokoneet ja -laitteet, myös mekaanisin tai lämpölaittein varustetut idätyslaitteet; hautomalaitteet ja lämpökaapit siipikarjanhoitoa varten'
'Machines for cleaning, sorting or grading seed, grain or dried leguminous vegetables; machinery used in the milling industry or for the working of cereals or dried leguminous vegetables, other than farm-type machinery': 'Siementen, viljan tai kuivan palkoviljan puhdistus- tai lajittelukoneet ja -laitteet; koneet ja laitteet, joita käytetään myllyteollisuudessa tai viljan tai kuivan palkoviljan jalostuksessa, muut kuin maataloudessa käytettävät'
'Machinery, not specified or included elsewhere in this chapter, for the industrial preparation or manufacture of food or drink, other than machinery for the extraction or preparation of animal or fixed vegetable or microbial fats or oils': 'Muualle tähän ryhmään kuulumattomat koneet ja laitteet elintarvikkeiden tai juomien teollista valmistusta varten, muut kuin koneet ja laitteet eläinrasvojen ja -öljyjen, kasvi- ja mikrobirasvojen sekä rasvaisten kasvi- ja mikrobiöljyjen erottamista tai valmistusta varten'
'Machinery for making pulp of fibrous cellulosic material or for making or finishing paper or paperboard': 'Koneet ja laitteet, joilla valmistetaan massaa kuituisesta selluloosa-aineesta tai valmistetaan tai jälkikäsitellään paperia, kartonkia tai pahvia'
'Bookbinding machinery, including book-sewing machines': 'Kirjansitomakoneet ja -laitteet, myös kirjannitomakoneet'
'Other machinery for making up paper pulp, paper or paperboard, including cutting machines of all kinds': 'Muut koneet ja laitteet paperimassan, paperin, kartongin tai pahvin edelleenkäsittelyä varten, myös kaikenlaiset leikkauskoneet'
'Machinery, apparatus and equipment (other than the machines of headings 8456 to 8465) for preparing or making plates, cylinders or other printing components; plates, cylinders and other printing components; plates, cylinders and lithographic stones, prepared for printing purposes (for example, planed, grained or polished)': 'Koneet ja laitteet (muut kuin nimikkeiden 8456–8465 koneet) painolaattojen, -levyjen tai -sylinterien tai muiden painokomponenttien käsittelyä tai valmistusta varten; painolaatat, -levyt, -sylinterit ja muut painokomponentit; painatusta varten valmistetut laatat, levyt sylinterit ja litografiakivet (esim. tasoitetut, karhennetut tai kiillotetut)'
'Printing machinery used for printing by means of plates, cylinders and other printing components of heading 8442; other printers, copying machines and facsimile machines, whether or not combined; parts and accessories thereof': 'Painokoneet ja -laitteet, joita käytetään painettaessa laattojen, levyjen sylinterien ja muiden nimikkeeseen 8442 kuuluvien painokomponenttien avulla; muut kirjoittimet, kopiokoneet ja telekopiolaitteet (telefaxlaitteet) yhdistettyinä tai erillisinä; niiden osat ja tarvikkeet'
'Machines for extruding, drawing, texturing or cutting man-made textile materials': 'Koneet tekstiilitekokuitujen suulakepuristamista, venytystä, teksturoimista tai katkomista varten'
'Machines for preparing textile fibres; spinning, doubling or twisting machines and other machinery for producing textile yarns; textile reeling or winding (including weft-winding) machines and machines for preparing textile yarns for use on the machines of heading 8446 or 8447': 'Tekstiilikuitujen käsittelykoneet; kehruu-, kertaus- tai kiertämiskoneet sekä muut tekstiililankojen valmistuskoneet ja -laitteet; tekstiililankojen vyyhteämis-, kelaus- tai puolauskoneet (myös kuteenpuolaajat) sekä koneet tekstiililangan käsittelemiseksi nimikkeiden 8446 ja 8447 koneita varten'
'Weaving machines (looms)': 'Kutomakoneet (myös kangaspuut)'
'Knitting machines, stitch-bonding machines and machines for making gimped yarn, tulle, lace, embroidery, trimmings, braid or net and machines for tufting': 'Neulekoneet, ommelkangaskoneet ja koneet kierrepäällystetyn langan, tyllin, pitsin, koruompeleiden, nauhojen, punosten tai verkon valmistusta varten sekä tuftauskoneet'
'Auxiliary machinery for use with machines of heading 8444, 8445, 8446 or 8447 (for example, dobbies, jacquards, automatic stop motions, shuttle changing mechanisms); parts and accessories suitable for use solely or principally with the machines of this heading or of heading 8444, 8445, 8446 or 8447 (for example, spindles and spindle flyers, card clothing, combs, extruding nipples, shuttles, healds and heald-frames, hosiery needles)': 'Nimikkeen 8444, 8445, 8446 tai 8447 koneiden apukoneet ja -laitteet (esim. varsi- ja jacquardlaitteet, automaattiset langanvartijalaitteet ja syöstävänvaihtolaitteet); osat ja tarvikkeet, jotka soveltuvat käytettäviksi yksinomaan tai pääasiallisesti tämän nimikkeen tai nimikkeen 8444, 8445, 8446 tai 8447 koneissa ja laitteissa (esim. värttinät ja siipivärttinät, karstakangas, kammat, puristussuulakkeet, syöstävät, niidet, niisikehykset ja neulekoneenneulat)'
'Household or laundry-type washing machines, including machines which both wash and dry': 'Pyykinpesukoneet talouksia tai pesuloita varten, myös koneet, jotka sekä pesevät että kuivaavat'
'Machinery (other than machines of heading 8450) for washing, cleaning, wringing, drying, ironing, pressing (including fusing presses), bleaching, dyeing, dressing, finishing, coating or impregnating textile yarns, fabrics or made-up textile articles and machines for applying the paste to the base fabric or other support used in the manufacture of floor coverings such as linoleum; machines for reeling, unreeling, folding, cutting or pinking textile fabrics': 'Koneet ja laitteet (muut kuin nimikkeen 8450 koneet) tekstiililankojen, -kankaiden tai valmiiden tekstiilitavaroiden pesemistä, muuta puhdistamista, vääntämistä, kuivaamista, silittämistä, prässäämistä (myös liimaliinaprässit), valkaisemista, värjäämistä, viimeistystä, päällystämistä tai kyllästämistä varten sekä koneet, joita käytetään lattianpäällysteiden, kuten linoleumin, valmistuksessa kangas- tai muun pohjan päällystämiseen massalla; koneet tekstiilikankaiden käärimistä, aukikäärimistä, laskostusta, leikkaamista tai pykäreunan tekemistä varten'
'Sewing machines, other than book-sewing machines of heading 8440; furniture, bases and covers specially designed for sewing machines; sewing machine needles': 'Ompelukoneet, muut kuin nimikkeen 8440 kirjannitomakoneet; erityisesti ompelukoneita varten suunnitellut huonekalut, alustat, kotelot ja suojukset; ompelukoneenneulat'
'Machinery for preparing, tanning or working hides, skins or leather or for making or repairing footwear or other articles of hides, skins or leather, other than sewing machines': 'Koneet ja laitteet vuodan tai nahan muokkausta, parkitusta tai muuta käsittelyä varten tai jalkineiden tai muiden vuota- tai nahkatavaroiden valmistusta tai korjaamista varten, muut kuin ompelukoneet'
'Converters, ladles, ingot moulds and casting machines, of a kind used in metallurgy or in metal foundries': 'Konvertterit, valusangot, valukokillit ja valukoneet, jollaisia käytetään metallurgiassa tai metallivalimoissa'
'Metal-rolling mills and rolls therefor': 'Metallinvalssaimet ja niiden telat'
'Machine tools for working any material by removal of material, by laser or other light or photon beam, ultrasonic, electrodischarge, electrochemical, electron beam, ionic-beam or plasma arc processes; water-jet cutting machines': 'Kaikkia aineita työstävät koneet, jotka irrottavat ainetta laser- tai muulla valo- tai fotonisäteellä, ultraäänellä, sähköpurkauksella, sähkökemiallisella prosessilla, elektronisuihkulla, ionisäteellä tai plasmakaarella; vesisuihkuleikkauskoneet'
'Machining centres, unit construction machines (single station) and multi-station transfer machines, for working metal': 'Työstökeskukset, yksikkörakenteiset koneet (yksiasemaiset työstöyksiköt) ja moniasemaiset transferkoneet, metallin työstöön'
'Lathes (including turning centres) for removing metal': 'Lastuavat sorvit (myös sorvauskeskukset) metallin työstöön'
'Machine tools (including way-type unit head machines) for drilling, boring, milling, threading or tapping by removing metal, other than lathes (including turning centres) of heading 8458': 'Lastuavat työstökoneet (myös koneet, joissa karapää liikkuu johteilla (way-type unit head machines)) metallin poraukseen, avarrukseen, jyrsintään tai kierteitykseen, muut kuin nimikkeen 8458 sorvit (myös sorvauskeskukset)'
'Machine tools for deburring, sharpening, grinding, honing, lapping, polishing or otherwise finishing metal or cermets by means of grinding stones, abrasives or polishing products, other than gear cutting, gear grinding or gear finishing machines of heading 8461': 'Työstökoneet metallin tai kermettien purseenpoistoon, teroitukseen, hiontaan, laahintaan, hiertämiseen, kiillotukseen tai muuhun viimeistelyyn hiomakivien tai muiden hioma- tai kiillotusaineiden avulla, muut kuin nimikkeen 8461 hammaspyörien leikkuu-, hioma- tai viimeistelykoneet'
'Machine tools for planing, shaping, slotting, broaching, gear cutting, gear grinding or gear finishing, sawing, cutting-off and other machine tools working by removing metal or cermets, not elsewhere specified or included': 'Työstökoneet höyläykseen, poikittaishöyläykseen, pistoon, avennukseen, sahaukseen tai katkaisuun sekä muut lastuavat työstökoneet, myös hammaspyörien leikkuu-, hioma- tai viimeistelykoneet, metallia tai kermettejä varten, muualle kuulumattomat'
'Machine tools (including presses) for working metal by forging, hammering or die forging (excluding rolling mills); machine tools (including presses, slitting lines and cut-to-length lines) for working metal by bending, folding, straightening, flattening, shearing, punching, notching or nibbling (excluding draw-benches); presses for working metal or metal carbides, not specified above': 'Koneet (myös puristimet) metallin työstämiseen takomalla tai muottitaonnalla (ei kuitenkaan valssaimet); koneet (myös puristimet, halkaisulinjat ja katkaisulinjat) metallin työstämiseen taivuttamalla, särmäämällä, oikaisemalla, leikkaamalla, meistämällä, loveamalla tai nakertamalla; edellä mainitsemattomat metallin tai metallikarbidien työstöpuristimet'
'Other machine tools for working metal or cermets, without removing material': 'muut lastuamattomat metallin tai kermettien työstökoneet'
'Machine tools for working stone, ceramics, concrete, asbestos-cement or like mineral materials or for cold working glass': 'Koneet kiven, keraamisten tuotteiden, betonin, asbestisementin tai niiden kaltaisten kivennäisaineiden työstöön tai lasin kylmätyöstöön'
'Machine tools (including machines for nailing, stapling, glueing or otherwise assembling) for working wood, cork, bone, hard rubber, hard plastics or similar hard materials': 'Koneet (myös koneet naulaamista, sinkilöimistä, liimaamista tai muuta kokoonpanoa varten) puun, korkin, luun, kovakumin, kovamuovin tai niiden kaltaisten kovien aineiden työstöön'
'Parts and accessories suitable for use solely or principally with the machines of headings 8456 to 8465, including work or tool holders, self-opening dieheads, dividing heads and other special attachments for the machines; tool holders for any type of tool for working in the hand': 'Osat ja tarvikkeet, jotka soveltuvat käytettäviksi yksinomaan tai pääasiallisesti nimikkeiden 8456–8465 koneissa, myös työkappaleen- tai työkalunpitimet, itseaukeavat kierteityspäät, jakopäät ja muut koneiden lisälaitteet; kaikenlaisten käsityövälineiden pitimet'
'Tools for working in the hand, pneumatic, hydraulic or with self-contained electric or non-electric motor': 'Pneumaattiset ja hydrauliset käsityövälineet ja käsityövälineet, joissa on yhteenrakennettu sähkö- tai muu moottori'
'Machinery and apparatus for soldering, brazing or welding, whether or not capable of cutting, other than those of heading 8515; gas-operated surface tempering machines and appliances': 'Juotto- tai hitsauskoneet ja -laitteet, myös leikkaavat, muut kuin nimikkeeseen 8515 kuuluvat; kaasukäyttöiset pintakarkaisukoneet ja -laitteet'
'Calculating machines and pocket-size data-recording, reproducing and displaying machines with calculating functions; accounting machines, postage-franking machines, ticket-issuing machines and similar machines, incorporating a calculating device; cash registers': 'Laskukoneet ja taskukokoiset tietojen tallennus-, toisto- ja näyttölaitteet, joissa on laskutoimintoja; kirjanpitokoneet, postituskoneet, matka- tai pääsylippukoneet sekä niiden kaltaiset koneet, jotka sisältävät laskulaitteen; rekisteröivät kassakoneet'
'Automatic data-processing machines and units thereof; magnetic or optical readers, machines for transcribing data onto data media in coded form and machines for processing such data, not elsewhere specified or included': 'Automaattiset tietojenkäsittelykoneet ja niiden yksiköt; magneettimerkkien lukijat ja optiset lukijat, koneet tietojen siirtämistä varten tietovälineelle koodimuodossa ja koneet tällaisten tietojen käsittelemistä varten, muualle kuulumattomat'
'Other office machines (for example, hectograph or stencil duplicating machines, addressing machines, automatic banknote dispensers, coin-sorting machines, coin-counting or -wrapping machines, pencil-sharpening machines, perforating or stapling machines)': 'Muut toimistokoneet ja -laitteet (esim. hektografit ja vahamonistuskoneet, osoitekoneet, setelinantoautomaatit, rahanlajittelu-, rahanlaskemis- tai rahankäärimiskoneet, kynänteroituslaitteet, lävistys- tai nitomalaitteet)'
'Parts and accessories (other than covers, carrying cases and the like) suitable for use solely or principally with machines of headings 8470 to 8472': 'Osat ja tarvikkeet (muut kuin suojuspeitteet, kantolaukut ja niiden kaltaiset tavarat), jotka soveltuvat käytettäviksi yksinomaan tai pääasiallisesti nimikkeiden 8470–8472 koneissa'
'Machinery for sorting, screening, separating, washing, crushing, grinding, mixing or kneading earth, stone, ores or other mineral substances, in solid (including powder or paste) form; machinery for agglomerating, shaping or moulding solid mineral fuels, ceramic paste, unhardened cements, plastering materials or other mineral products in powder or paste form; machines for forming foundry moulds of sand': 'Koneet ja laitteet maalajien, kiven, malmien tai muun jähmeän (myös jauhe- tai tahnamaisen) kivennäisaineen lajittelua, seulomista, erottamista, pesemistä, murskaamista, jauhamista, sekoittamista tai vaivaamista varten; koneet ja laitteet jähmeiden kivennäispolttoaineiden, keraamisten massojen, kovettumattoman sementin, kipsin tai muun jauhe- tai tahnamaisen kivennäistuotteen yhteenpuristamista, muotoilua tai valua varten; koneet hiekkavalumuottien valmistamista varten'
'Machines for assembling electric or electronic lamps, tubes or valves or flashbulbs, in glass envelopes; machines for manufacturing or hot working glass or glassware': 'Koneet lasisuojuksellisten sähkö- tai elektronilamppujen, -putkien tai salamalamppujen kokoamiseksi; koneet lasin tai lasitavaroiden valmistukseen tai kuumana työstöön'
'Automatic goods-vending machines (for example, postage stamp, cigarette, food or beverage machines), including money-changing machines': 'Tavaranmyyntiautomaatit (esim. postimerkki-, savuke-, elintarvike- tai juoma-automaatit), myös rahanvaihtoautomaatit'
'Machinery for working rubber or plastics or for the manufacture of products from these materials, not specified or included elsewhere in this chapter': 'Koneet ja laitteet kumin tai muovin työstöä varten tai kumi- tai muovitavaroiden valmistusta varten, muualle tähän ryhmään kuulumattomat'
'Machinery for preparing or making up tobacco, not specified or included elsewhere in this chapter': 'Koneet ja laitteet tupakan käsittelyä tai valmistusta varten, muualle tähän ryhmään kuulumattomat'
'Machines and mechanical appliances having individual functions, not specified or included elsewhere in this chapter': 'Koneet ja mekaaniset laitteet, joilla on itsenäinen tehtävä, muualle tähän ryhmään kuulumattomat'
'Moulding boxes for metal foundry; mould bases; moulding patterns; moulds for metal (other than ingot moulds), metal carbides, glass, mineral materials, rubber or plastics': 'Kaavauskehykset metallinvalua varten; mallipohjat; valumallit; muotit metallia (muut kuin valukokillit), metallikarbideja, lasia, kivennäisaineita, kumia tai muovia varten'
'Taps, cocks, valves and similar appliances for pipes, boiler shells, tanks, vats or the like, including pressure-reducing valves and thermostatically controlled valves': 'Hanat, venttiilit ja niiden kaltaiset laitteet putkijohtoja, höyrykattiloita, säiliöitä, astioita tai niiden kaltaisia tavaroita varten, myös paineenalennusventtiilit ja termostaatin ohjaamat venttiilit'
'Ball or roller bearings': 'Kuulalaakerit ja rullalaakerit'
'Transmission shafts (including cam shafts and crank shafts) and cranks; bearing housings and plain shaft bearings; gears and gearing; ball or roller screws; gear boxes and other speed changers, including torque converters; flywheels and pulleys, including pulley blocks; clutches and shaft couplings (including universal joints)': 'Voimansiirtoakselit (myös nokka-akselit ja kampiakselit); laakeripesät ja liukulaakerit; hammas- tai kitkapyörästöt; kuula- tai rullaruuvit; vaihdelaatikot ja muut vaihteistot, myös momentinmuuntimet; vauhtipyörät sekä hihna-, köysi- tai väkipyörät; akselikytkimet (myös ristinivelet)'
'Gaskets and similar joints of metal sheeting combined with other material or of two or more layers of metal; sets or assortments of gaskets and similar joints, dissimilar in composition, put up in pouches, envelopes or similar packings; mechanical seals': 'Tiivisteet, jotka on valmistettu metallilevystä ja muusta aineesta tai kahdesta tai useammasta metallikerroksesta; erilaisten tiivisteiden sarjat ja lajitelmat, pusseissa, rasioissa tai niiden kaltaisissa pakkauksissa; mekaaniset tiivisteet'
'Machines for additive manufacturing': 'Koneet materiaalia lisäävää valmistusta varten'
'Machines and apparatus of a kind used solely or principally for the manufacture of semiconductor boules or wafers, semiconductor devices, electronic integrated circuits or flat panel displays; machines and apparatus specified in note 11(C) to this chapter; parts and accessories': 'Koneet ja laitteet, joita käytetään yksinomaan tai pääasiassa puolijohdetankojen tai -kiekkojen, puolijohdekomponenttien, elektronisten integroitujen piirien tai litteiden näyttöjen valmistuksessa; tämän ryhmän 11 huomautuksen C kohdassa eritellyt koneet ja laitteet; osat ja tarvikkeet'
'Machinery parts, not containing electrical connectors, insulators, coils, contacts or other electrical features, not specified or included elsewhere in this chapter': 'Koneiden ja laitteiden osat, joissa ei ole sähkökytkinosia, -eristimiä, -käämejä tai -koskettimia eikä muita sähköteknisiä osia, muualle tähän ryhmään kuulumattomat'
'Electric motors and generators (excluding generating sets)': 'Sähkömoottorit ja -generaattorit (ei kuitenkaan sähkögeneraattoriyhdistelmät)'
'Electric generating sets and rotary converters': 'Sähkögeneraattoriyhdistelmät ja pyörivät sähkömuuttajat'
'Parts suitable for use solely or principally with the machines of heading 8501 or 8502': 'Osat, jotka soveltuvat käytettäviksi yksinomaan tai pääasiallisesti nimikkeen 8501 tai 8502 koneissa'
'Electrical transformers, static converters (for example, rectifiers) and inductors': 'Sähkömuuntajat, staattiset sähkömuuttajat (esim. tasasuuntaajat) ja induktorit'
'Electromagnets; permanent magnets and articles intended to become permanent magnets after magnetisation; electromagnetic or permanent magnet chucks, clamps and similar holding devices; electromagnetic couplings, clutches and brakes; electromagnetic lifting heads': 'Sähkömagneetit; kestomagneetit ja tavarat, jotka magnetoinnin jälkeen on tarkoitettu käytettäviksi kestomagneetteina; sähkömagneetti- tai kestomagneetti-istukat ja niiden kaltaiset pitimet; sähkömagneettiset kytkimet ja jarrut; sähkömagneettiset nostopäät'
'Primary cells and primary batteries': 'Galvaaniset parit ja paristot'
'Electric accumulators, including separators therefor, whether or not rectangular (including square)': 'Sähköakut sekä niihin kuuluvat erottimet, myös suorakaiteen tai neliön muotoiset'
'Vacuum cleaners': Pölynimurit
'Electromechanical domestic appliances, with self-contained electric motor, other than vacuum cleaners of heading 8508': 'Sähkömekaaniset talouskoneet ja -laitteet, joissa on yhteenrakennettu sähkömoottori, ei kuitenkaan nimikkeen 8508 pölynimurit'
'Shavers, hair clippers and hair-removing appliances, with self-contained electric motor': 'Partakoneet, hiusten- tai karvanleikkuukoneet, sekä ihokarvojen poistolaitteet yhteenrakennetuin sähkömoottorein'
'Electrical ignition or starting equipment of a kind used for spark-ignition or compression-ignition internal combustion engines (for example, ignition magnetos, magneto-dynamos, ignition coils, sparking plugs and glow plugs, starter motors); generators (for example, dynamos, alternators) and cut-outs of a kind used in conjunction with such engines': 'Sähkösytytys- tai -käynnistyslaitteet, jollaisia käytetään kipinäsytytys- tai puristussytytysmoottoreissa (esim. sytytysmagneetot, laturimagneetot, sytytyskelat, sytytys- ja hehkutulpat sekä käynnistinmoottorit); generaattorit (esim. tasavirta- tai vaihtovirtageneraattorit) sekä lataus- ja takavirtareleet, jollaisia käytetään polttomoottoreiden yhteydessä'
'Electrical lighting or signalling equipment (excluding articles of heading 8539), windscreen wipers, defrosters and demisters, of a kind used for cycles or motor vehicles': 'Sähköllä toimivat valaistus- tai merkinantolaitteet (muut kuin nimikkeen 8539 tavarat), sähköllä toimivat tuulilasinpyyhkimet sekä sähköllä toimivat jään- tai huurunpoistolaitteet, jollaisia käytetään polkupyörissä tai moottoriajoneuvoissa'
'Portable electric lamps designed to function by their own source of energy (for example, dry batteries, accumulators, magnetos), other than lighting equipment of heading 8512': 'Kannettavat sähkövalaisimet, jotka saavat virran omasta energialähteestä (esim. kuivaparistoista, akuista tai magneetoista), muut kuin nimikkeen 8512 valaistuslaitteet'
'Industrial or laboratory electric furnaces and ovens (including those functioning by induction or dielectric loss); other industrial or laboratory equipment for the heat treatment of materials by induction or dielectric loss': 'Teollisuudessa tai laboratorioissa käytettävät sähköuunit (myös induktion tai dielektrisen häviön avulla toimivat); muut teollisuudessa tai laboratoriossa käytettävät induktion tai dielektrisen häviön avulla toimivat aineiden kuumentamiseen käytettävät laitteet'
'Electric (including electrically heated gas), laser or other light or photon beam, ultrasonic, electron beam, magnetic pulse or plasma arc soldering, brazing or welding machines and apparatus, whether or not capable of cutting; electric machines and apparatus for hot spraying of metals or cermets': 'Juotto- tai hitsauskoneet ja -laitteet, jotka toimivat sähköllä (myös sähköllä kuumennettavalla kaasulla), laserilla tai muulla valo- tai fotonisäteellä, ultraäänellä, elektronisuihkulla, magneettisykkeellä tai plasmakaarella, myös leikkaavat; sähkökoneet ja -laitteet metallien tai kermettien kuumaruiskutusta varten'
'Electric instantaneous or storage water heaters and immersion heaters; electric space-heating apparatus and soil-heating apparatus; electrothermic hairdressing apparatus (for example, hairdryers, hair curlers, curling tong heaters) and hand dryers; electric smoothing irons; other electrothermic appliances of a kind used for domestic purposes; electric heating resistors, other than those of heading 8545': 'Vedenkuumennuslaitteet ja kuumanvedenvaraajat sekä uppokuumentimet, sähköllä toimivat; huoneiden tai vastaavien tilojen sähkölämmityslaitteet sekä maan sähkölämmityslaitteet; sähkölämpölaitteet hiustenkäsittelyä varten (esim. hiustenkuivaajat, kihartimet ja kiharruspihtien kuumentimet) tai käsien kuivaamista varten; sähkösilitysraudat; muut sähkölämpölaitteet, jollaisia käytetään kotitalouksissa; sähkökuumennusvastukset, muut kuin nimikkeeseen 8545 kuuluvat'
'Telephone sets, including smartphones and other telephones for cellular networks or for other wireless networks; other apparatus for the transmission or reception of voice, images or other data, including apparatus for communication in a wired or wireless network (such as a local or wide area network), other than transmission or reception apparatus of heading 8443, 8525, 8527 or 8528': 'Älypuhelimet ja muut puhelimet, myös soluverkoissa tai muissa langattomissa verkoissa käytettävät; äänen, kuvan tai muiden tietojen lähettämiseen tai vastaanottamiseen käytettävät muut laitteet, myös laitteet langallisissa tai langattomissa verkoissa (kuten lähi- ja kaukoverkoissa) tapahtuvaa tietoliikennettä varten, ei kuitenkaan nimikkeen 8443, 8525, 8527 ja 8528 lähettimet ja vastaanottimet'
'Microphones and stands therefor; loudspeakers, whether or not mounted in their enclosures; headphones and earphones, whether or not combined with a microphone, and sets consisting of a microphone and one or more loudspeakers; audio-frequency electric amplifiers; electric sound amplifier sets': 'Mikrofonit ja niiden jalustat; kaiuttimet, myös koteloidut; kuulokkeet, myös mikrofoniin yhdistetyt, ja mikrofonin ja yhden tai useamman kaiuttimen yhdistelmät; sähköllä toimivat äänitaajuusvahvistimet; sähköllä toimivat äänenvahvistinyhdistelmät'
'Sound recording or sound reproducing apparatus': 'Äänen tallennus- tai toistolaitteet'
'Video recording or reproducing apparatus, whether or not incorporating a video tuner': 'Videosignaalien tallennus- tai toistolaitteet, myös samaan ulkokuoreen yhdistetyin videovirittimin'
'Parts and accessories suitable for use solely or principally with the apparatus of heading 8519 or 8521': 'Osat ja tarvikkeet, jotka soveltuvat ainoastaan tai pääasiallisesti käytettäviksi nimikkeen 8519 tai 8521 laitteisiin'
'Discs, tapes, solid-state non-volatile storage devices, smart cards and other media for the recording of sound or of other phenomena, whether or not recorded, including matrices and masters for the production of discs, but excluding products of Chapter 37': 'Levyt, nauhat, puolijohdeteknologiaa käyttävät haihtumattomat puolijohdemuistit, toimikortit ja muut tiedonkantajat äänen tai muiden ilmiöiden tallennukseen, myös tallenteita sisältävät, sekä matriisit ja isiöt levyjen valmistusta varten, ei kuitenkaan 37 ryhmän tuotteet'
'Flat panel display modules, whether or not incorporating touch-sensitive screens': 'Litteät näyttömoduulit, myös kosketusnäytöllä varustetut'
'Transmission apparatus for radio-broadcasting or television, whether or not incorporating reception apparatus or sound recording or reproducing apparatus; television cameras, digital cameras and video camera recorders': 'Yleisradio- tai televisiolähettimet, myös yhteenrakennetuin vastaanottimin tai äänen tallennus- tai toistolaittein; televisiokamerat, digitaalikamerat ja videokameranauhurit'
'Radar apparatus, radio navigational aid apparatus and radio remote control apparatus': 'Tutkalaitteet, radionavigointilaitteet ja radiokauko-ohjauslaitteet'
'Reception apparatus for radio-broadcasting, whether or not combined, in the same housing, with sound recording or reproducing apparatus or a clock': 'Yleisradiovastaanottimet, myös jos samaan koteloon on yhdistetty äänen tallennus- tai toistolaite tai kello'
'Monitors and projectors, not incorporating television reception apparatus; reception apparatus for television, whether or not incorporating radio-broadcast receivers or sound or video recording or reproducing apparatus': 'Monitorit ja projektorit, joissa ei ole yhteenrakennettua televisiovastaanotinta; televisiovastaanottimet, myös yhteenrakennettuin yleisradiovastaanottimin tai äänen tai videosignaalien tallennus- tai toistolaittein'
'Parts suitable for use solely or principally with the apparatus of headings 8524 to 8528': 'Osat, jotka soveltuvat käytettäviksi yksinomaan tai pääasiallisesti nimikkeiden 8524–8528 laitteissa'
'Electrical signalling, safety or traffic control equipment for railways, tramways, roads, inland waterways, parking facilities, port installations or airfields (other than those of heading 8608)': 'Sähköllä toimivat merkinanto-, turva- tai liikenteenvalvonta- tai -ohjauslaitteet rautateitä, raitioteitä, katuja, teitä, sisävesiväyliä, paikoitustiloja, satamia tai lentokenttiä varten (muut kuin nimikkeeseen 8608 kuuluvat)'
'Electric sound or visual signalling apparatus (for example, bells, sirens, indicator panels, burglar or fire alarms), other than those of heading 8512 or 8530': 'Akustiset tai visuaaliset sähkömerkinantolaitteet (esim. soittokellot, sireenit, ilmaisintaulut sekä murto- tai palohälyttimet), muut kuin nimikkeeseen 8512 tai 8530 kuuluvat'
'Electrical capacitors, fixed, variable or adjustable (pre-set)': 'Sähkökondensaattorit, kiinteät tai säädettävät (myös esiaseteltavat)'
'Electrical resistors (including rheostats and potentiometers), other than heating resistors': 'Sähkövastukset (myös reostaatit ja potentiometrit), muut kuin kuumennusvastukset'
'Printed circuits': 'Painetut piirit'
'Electrical apparatus for switching or protecting electrical circuits, or for making connections to or in electrical circuits (for example, switches, fuses, lightning arresters, voltage limiters, surge suppressors, plugs and other connectors, junction boxes), for a voltage exceeding 1000 V': 'Sähkölaitteet sähkövirtapiirin kytkemistä, katkaisemista tai suojaamista varten tai siihen liittämistä varten (esim. kytkimet, varokkeet, ylijännitesuojat, jännitteen rajoittimet, syöksyaaltosuojat, pistotulpat ja muut liittimet ja liitäntärasiat), suurempaa kuin 1000 voltin nimellisjännitettä varten'
'Electrical apparatus for switching or protecting electrical circuits, or for making connections to or in electrical circuits (for example, switches, relays, fuses, surge suppressors, plugs, sockets, lamp holders and other connectors, junction boxes), for a voltage not exceeding 1000 V; connectors for optical fibres, optical fibre bundles or cables': 'Sähkölaitteet sähkövirtapiirin kytkemistä, katkaisemista tai suojaamista varten tai siihen liittämistä varten (esim. kytkimet, releet, varokkeet, syöksyaaltosuojat, pistotulpat, pistorasiat, lampunpitimet ja muut liittimet, liitäntärasiat), enintään 1000 voltin nimellisjännitettä varten; liittimet valokuituja, valokuitukimppuja tai valokaapeleita varten'
'Boards, panels, consoles, desks, cabinets and other bases, equipped with two or more apparatus of heading 8535 or 8536, for electric control or the distribution of electricity, including those incorporating instruments or apparatus of Chapter 90, and numerical control apparatus, other than switching apparatus of heading 8517': 'Taulut, paneelit, konsolit, pöydät, kaapit ja muut alustat, joissa on vähintään kaksi nimikkeen 8535 tai 8536 laitetta, sähköistä ohjausta tai sähkönjakelua varten, myös sellaiset, joissa on 90 ryhmän kojeita tai laitteita, sekä numeeriset ohjauslaitteet, muut kuin nimikkeen 8517 kytkentälaitteet'
'Parts suitable for use solely or principally with the apparatus of heading 8535, 8536 or 8537': 'Osat, jotka soveltuvat käytettäviksi yksinomaan tai pääasiallisesti nimikkeen 8535, 8536 tai 8537 laitteissa'
'Electric filament or discharge lamps, including sealed beam lamp units and ultraviolet or infra-red lamps; arc-lamps; light-emitting diode (LED) light sources': 'Sähköhehkulamput tai sähköpurkauslamput ja -putket, myös umpiovalonheittimet (sealed-beam lamp units) sekä ultravioletti- tai infrapunalamput; kaarilamput; valodiodivalonlähteet (LED-valonlähteet)'
'Thermionic, cold cathode or photocathode valves and tubes (for example, vacuum or vapour or gas filled valves and tubes, mercury arc rectifying valves and tubes, cathode ray tubes, television camera tubes)': 'Elektroniputket (kuumakatodi-, kylmäkatodi- tai valokatodiputket), esim. tyhjiöputket, höyry- tai kaasutäytteiset putket, elohopeatasasuuntausputket, katodisädeputket ja televisiokameraputket'
'Semiconductor devices (for example, diodes, transistors, semiconductor-based transducers); photosensitive semiconductor devices, including photovoltaic cells whether or not assembled in modules or made up into panels; light-emitting diodes (LED), whether or not assembled with other light-emitting diodes (LED); mounted piezo-electric crystals': 'Puolijohdekomponentit (esimerkiksi diodit, transistorit, ja puolijohtimeen pohjautuvat muuntimet); valolle herkät puolijohdekomponentit, mukaan lukien valojännitekennot, myös jos ne on koottu moduuleiksi tai paneeleiksi; valodiodit (LED), myös muihin valodiodeihin (LED) yhdistetyt; asennetut pietsosähköiset kiteet'
'Electronic integrated circuits': 'Elektroniset integroidut piirit'
'Electrical machines and apparatus, having individual functions, not specified or included elsewhere in this chapter': 'Sähkökoneet ja -laitteet, joilla on itsenäinen tehtävä, muualle tähän ryhmään kuulumattomat'
'Insulated (including enamelled or anodised) wire, cable (including coaxial cable) and other insulated electric conductors, whether or not fitted with connectors; optical fibre cables, made up of individually sheathed fibres, whether or not assembled with electric conductors or fitted with connectors': 'Eristetty (myös emaloitu tai anodisoitu) lanka ja kaapeli (myös koaksiaalikaapeli) sekä muut eristetyt sähköjohtimet, myös jos niissä on liittimiä; valokaapelit, joissa kullakin kuidulla on oma kuorensa, myös jos niihin on yhdistetty sähköjohtimia tai jos niissä on liittimiä'
'Carbon electrodes, carbon brushes, lamp carbons, battery carbons and other articles of graphite or other carbon, with or without metal, of a kind used for electrical purposes': 'Hiilielektrodit, hiiliharjat, lampunhiilet, paristohiilet ja muut grafiitista tai muusta hiilestä valmistetut tavarat, jollaisia käytetään sähkötarkoituksiin, myös jos niissä on metallia'
'Electrical insulators of any material': 'Mitä ainetta tahansa olevat sähköeristimet'
'Insulating fittings for electrical machines, appliances or equipment, being fittings wholly of insulating material apart from any minor components of metal (for example, threaded sockets) incorporated during moulding solely for purposes of assembly, other than insulators of heading 8546; electrical conduit tubing and joints therefor, of base metal lined with insulating material': 'Sähkökoneiden tai -laitteiden eristystarvikkeet, joitakin vähäisiä valettaessa tai puristettaessa ainoastaan yhteenliittämistarkoituksessa kiinnitettyjä metalliosia (esim. kierteitettyjä hylsyjä) lukuun ottamatta kokonaan eristysaineesta valmistettuja, muut kuin nimikkeen 8546 eristimet; sähköjohdinputket ja niiden liitoskappaleet, epäjaloa metallia, eristysaineella vuoratut'
'Electrical parts of machinery or apparatus, not specified or included elsewhere in this chapter': 'Koneiden ja laitteiden sähköosat, muualle tähän ryhmään kuulumattomat'
'Electrical and electronic waste and scrap': 'Sähkö- ja elektroniikkajätteet ja ‑romu'
'Rail locomotives powered from an external source of electricity or by electric accumulators': 'Veturit, jotka toimivat ulkoisella virtalähteellä tai sähköakuilla'
'Other rail locomotives; locomotive tenders': 'Muut veturit; tenderit'
'Self-propelled railway or tramway coaches, vans and trucks, other than those of heading 8604': 'Itseliikkuvat rautatie- tai raitiotievaunut, muut kuin nimikkeeseen 8604 kuuluvat'
'Railway or tramway goods vans and wagons, not self-propelled': 'Rautatien tai raitiotien tavaravaunut, itseliikkumattomat'
'Parts of railway or tramway locomotives or rolling stock': 'Rautatien tai raitiotien veturien tai muun liikkuvan kaluston osat'
'Containers (including containers for the transport of fluids) specially designed and equipped for carriage by one or more modes of transport': 'Kontit (myös nesteenkuljetuskontit), jotka on erityisesti suunniteltu ja varustettu yhtä tai useampaa kuljetusmuotoa varten'
'Tractors (other than tractors of heading 8709)': 'Traktorit, muut kuin nimikkeeseen 8709 kuuluvat'
'Motor vehicles for the transport of ten or more persons, including the driver': 'Moottoriajoneuvot vähintään 10 henkilön (kuljettaja mukaan lukien) kuljettamiseen'
'Motor cars and other motor vehicles principally designed for the transport of persons (other than those of heading 8702), including station wagons and racing cars': 'Autot ja muut moottoriajoneuvot, pääasiallisesti henkilökuljetukseen suunnitellut (muut kuin nimikkeeseen 8702 kuuluvat), myös farmariautot ja kilpa-autot'
'Motor vehicles for the transport of goods': 'Tavarankuljetukseen tarkoitetut moottoriajoneuvot'
'Special purpose motor vehicles, other than those principally designed for the transport of persons or goods (for example, breakdown lorries, crane lorries, fire fighting vehicles, concrete-mixer lorries, road sweeper lorries, spraying lorries, mobile workshops, mobile radiological units)': 'Erikoismoottoriajoneuvot, muut kuin pääasiallisesti henkilö- tai tavarankuljetukseen suunnitellut (esim. hinausautot, nosturiautot, paloautot, betoninsekoitinautot, kadunlakaisuautot, ruiskuautot, työpaja-autot ja röntgenautot)'
'Chassis fitted with engines, for the motor vehicles of headings 8701 to 8705': 'Alustat, moottorein varustetut, nimikkeiden 8701–8705 moottoriajoneuvoja varten'
'Bodies (including cabs), for the motor vehicles of headings 8701 to 8705': 'Korit (myös ohjaamot), nimikkeiden 8701–8705 moottoriajoneuvoja varten'
'Parts and accessories of the motor vehicles of headings 8701 to 8705': 'Nimikkeiden 8701–8705 moottoriajoneuvojen osat ja tarvikkeet'
'Works trucks, self-propelled, not fitted with lifting or handling equipment, of the type used in factories, warehouses, dock areas or airports for short distance transport of goods; tractors of the type used on railway station platforms; parts of the foregoing vehicles': 'Itseliikkuvat trukit, joissa ei ole nosto- eikä käsittelylaitteita ja jollaisia käytetään tehtaissa, varastoissa, satama-alueilla tai lentokentillä tavaran kuljetukseen lyhyitä matkoja; traktorit, jollaisia käytetään rautatieasemilla; edellä mainittujen ajoneuvojen osat'
'Motorcycles (including mopeds) and cycles fitted with an auxiliary motor, with or without side-cars; side-cars': 'Moottoripyörät (myös mopot) ja apumoottorilla varustetut polkupyörät, myös sivuvaunuineen; sivuvaunut'
'Bicycles and other cycles (including delivery tricycles), not motorised': 'Polkupyörät (myös kolmipyöräiset tavarankuljetuspolkupyörät), moottorittomat'
'Carriages for disabled persons, whether or not motorised or otherwise mechanically propelled': 'Pyörätuolit ja muut liikuntarajoitteisten kulkuvälineet, myös moottoroidut tai muuten mekaanisella kuljetuskoneistolla toimivat'
'Parts and accessories of vehicles of headings 8711 to 8713': 'Nimikkeiden 8711–8713 kulkuneuvojen osat ja tarvikkeet'
'Baby carriages and parts thereof': 'Lastenvaunut, lastenrattaat ja niiden kaltaiset lasten kuljettamiseen tarkoitetut laitteet sekä niiden osat'
'Trailers and semi-trailers; other vehicles, not mechanically propelled; parts thereof': 'Perävaunut ja puoliperävaunut; muut kuljetusvälineet, ilman mekaanista kuljetuskoneistoa; niiden osat'
'Balloons and dirigibles; gliders, hang gliders and other non-powered aircraft': 'Ilmapallot ja -laivat; purje- ja liitolentokoneet ja riippuliitimet sekä muut moottorittomat ilma-alukset'
'Other aircraft (for example, helicopters, aeroplanes), except unmanned aircraft of heading 8806; spacecraft (including satellites) and suborbital and spacecraft launch vehicles': 'Muut ilma-alukset (esim. helikopterit ja lentokoneet), kuin nimikkeen 8806 miehittämättömät ilma-alukset; avaruusalukset (myös satelliitit) ja niiden kantoraketit sekä suborbitaaliset alukset'
'Aircraft launching gear; deck-arrestor or similar gear; ground flying trainers; parts of the foregoing articles': 'Ilma-alusten lähetyslaitteet; lentotukialusten kannella käytettävät jarrutuslaitteet ja niiden kaltaiset laitteet; laitteet maassa tapahtuvaa lentokoulutusta varten; edellä mainittujen tavaroiden osat'
'Unmanned aircraft': 'Miehittämättömät ilma-alukset'
'Parts of goods of heading 8801, 8802 or 8806': 'Nimikkeiden 8801, 8802 ja 8806 tavaroiden osat'
'Cruise ships, excursion boats, ferry-boats, cargo ships, barges and similar vessels for the transport of persons or goods': 'Risteilyalukset, kiertoajelualukset, lautta-alukset, lastialukset, proomut ja niiden kaltaiset alukset henkilö- tai tavarankuljetukseen'
'Fishing vessels; factory ships and other vessels for processing or preserving fishery products': 'Kalastusalukset; tehdas- ja muut alukset kalastustuotteiden jalostusta tai säilöntää varten'
'Yachts and other vessels for pleasure or sports; rowing boats and canoes': 'Huvi- tai urheilukäyttöön tarkoitetut alukset; soutuveneet ja kanootit'
'Tugs and pusher craft': 'Hinaajat ja työntöalukset'
'Light-vessels, fire-floats, dredgers, floating cranes, and other vessels the navigability of which is subsidiary to their main function; floating docks; floating or submersible drilling or production platforms': 'Majakkalaivat, ruiskualukset, ruoppausalukset, uivat nosturit ja muut alukset, joiden purjehduskelpoisuus on toissijainen niiden pääkäyttöön verrattuna; uivat telakat; uivat tai upotettavat poraus- tai tuotantolautat'
'Other vessels, including warships and lifeboats other than rowing boats': 'Muut alukset, myös sota-alukset ja pelastusveneet, muut kuin soutuveneet'
'Other floating structures (for example, rafts, tanks, coffer-dams, landing stages, buoys and beacons)': 'Muut uivat rakenteet (esim. lautat, säiliöt, kasuunit, laiturit, poijut ja merimerkit)'
'Optical fibres and optical fibre bundles; optical fibre cables other than those of heading 8544; sheets and plates of polarising material; lenses (including contact lenses), prisms, mirrors and other optical elements, of any material, unmounted, other than such elements of glass not optically worked': 'Valokuidut ja valokuitukimput; valokaapelit, muut kuin nimikkeeseen 8544 kuuluvat; polarisoivasta aineesta valmistetut laatat ja levyt; mitä ainetta tahansa olevat kehystämättömät linssit (myös piilolasit), prismat, peilit ja muut optiset elementit, muut kuin tällaiset elementit optisesti työstämätöntä lasia'
'Lenses, prisms, mirrors and other optical elements, of any material, mounted, being parts of or fittings for instruments or apparatus, other than such elements of glass not optically worked': 'Mitä ainetta tahansa olevat kehystetyt linssit, prismat, peilit ja muut optiset elementit, kun ne ovat kojeiden tai laitteiden osia tai tarvikkeita, muut kuin tällaiset elementit, optisesti työstämätöntä lasia'
'Frames and mountings for spectacles, goggles or the like, and parts thereof': 'Silmälasien tai niiden kaltaisten esineiden kehykset ja niiden osat'
'Spectacles, goggles and the like, corrective, protective or other': 'Silmälasit ja niiden kaltaiset esineet, näön korjaamiseen, silmien suojaamiseen tai muuhun tarkoitukseen'
'Binoculars, monoculars, other optical telescopes, and mountings therefor; other astronomical instruments and mountings therefor, but not including instruments for radio-astronomy': 'Kiikarit ja kaukoputket sekä niiden jalustat; muut tähtitieteelliset kojeet ja niiden jalustat, ei kuitenkaan radiotähtitieteelliset kojeet'
'Photographic (other than cinematographic) cameras; photographic flashlight apparatus and flashbulbs other than discharge lamps of heading 8539': 'Valokuvauskamerat; valokuvaussalamalaitteet ja valokuvaussalamalamput, muut kuin nimikkeen 8539 sähköpurkauslamput'
'Cinematographic cameras and projectors, whether or not incorporating sound recording or reproducing apparatus': 'Elokuvakamerat ja -projektorit, myös jos niissä on äänen tallennus- tai toistolaitteet'
'Image projectors, other than cinematographic; photographic (other than cinematographic) enlargers and reducers': 'Projektorit, muut kuin elokuvaprojektorit ja profiiliprojektorit; valokuvan (ei kuitenkaan elokuvan) suurennus- tai pienennyslaitteet'
'Apparatus and equipment for photographic (including cinematographic) laboratories, not specified or included elsewhere in this chapter; negatoscopes; projection screens': 'Laitteet ja varusteet valokuva- ja elokuvalaboratorioita varten, muualle tähän ryhmään kuulumattomat; negatiivientarkastuslaitteet, valkokankaat'
'Compound optical microscopes, including those for photomicrography, cinephotomicrography or microprojection': 'Optiset mikroskoopit, myös mikrovalokuvausta, mikroelokuvausta tai mikroprojisointia varten'
'Microscopes other than optical microscopes; diffraction apparatus': 'mikroskoopit, muut kuin optiset; diffraktiolaitteet'
'Lasers, other than laser diodes; other optical appliances and instruments, not specified or included elsewhere in this chapter': 'Laserit, muut kuin laserdiodit; muut optiset laitteet ja kojeet, muualle tähän ryhmään kuulumattomat'
'Direction finding compasses; other navigational instruments and appliances': 'Kompassit; muut navigointikojeet ja -laitteet'
'Surveying (including photogrammetrical surveying), hydrographic, oceanographic, hydrological, meteorological or geophysical instruments and appliances, excluding compasses; rangefinders': 'Geodeettiset (myös fotogrammetriset), hydrografiset, oseanografiset, hydrologiset, meteorologiset tai geofysikaaliset kojeet ja laitteet, ei kuitenkaan kompassit; etäisyysmittarit'
'Balances of a sensitivity of 5 cg or better, with or without weights': "Vaa'at, joiden herkkyys on vähintään 0,05 g, myös punnuksineen"
'Drawing, marking-out or mathematical calculating instruments (for example, drafting machines, pantographs, protractors, drawing sets, slide rules, disc calculators); instruments for measuring length, for use in the hand (for example, measuring rods and tapes, micrometers, callipers), not specified or included elsewhere in this chapter': 'Piirustus- tai merkintäkojeet ja matemaattiset laskukojeet (esim. piirustuskoneet, pantografit, astelevyt, harpikot, laskutikut ja laskulevyt); kädessä pidettävät pituuksien mittaukseen käytettävät kojeet (esim. mittatangot ja -nauhat sekä mikrometrit ja työntömitat), muualle tähän ryhmään kuulumattomat'
'Instruments and appliances used in medical, surgical, dental or veterinary sciences, including scintigraphic apparatus, other electromedical apparatus and sight-testing instruments': 'Lääketieteessä, myös hammas- tai eläinlääketieteessä tai kirurgiassa käytettävät kojeet ja laitteet, mukaan lukien skintigrafiset laitteet, muut sähkölääkintälaitteet ja näöntarkastuskojeet'
'Mechano-therapy appliances; massage apparatus; psychological aptitude-testing apparatus; ozone therapy, oxygen therapy, aerosol therapy, artificial respiration or other therapeutic respiration apparatus': 'Mekanoterapeuttiset laitteet; hierontalaitteet; laitteet psykologisia soveltuvuustestejä varten; otsoni-, happi- tai aerosolihoitolaitteet, tekohengityslaitteet ja muut terapeuttiset hengityslaitteet'
'Other breathing appliances and gas masks, excluding protective masks having neither mechanical parts nor replaceable filters': 'Muut hengityslaitteet ja kaasunaamarit (ei kuitenkaan suojanaamarit, joissa ei ole mekaanisia osia eikä vaihdettavia suodattimia)'
'Orthopaedic appliances, including crutches, surgical belts and trusses; splints and other fracture appliances; artificial parts of the body; hearing aids and other appliances which are worn or carried, or implanted in the body, to compensate for a defect or disability': 'Ortopediset välineet, myös kainalosauvat, kirurgiset vyöt ja kohjuvyöt; lastat ja muut murtumanhoitovälineet; proteesit; kuulolaitteet sekä muut vamman tai vajavuuden kompensoimiseksi mukana pidettävät tai kannettavat tai kehoon istutettavat välineet'
'Apparatus based on the use of X-rays or of alpha, beta, gamma or other ionising radiation, whether or not for medical, surgical, dental or veterinary uses, including radiography or radiotherapy apparatus, X-ray tubes and other X-ray generators, high tension generators, control panels and desks, screens, examination or treatment tables, chairs and the like': 'Röntgensäteiden tai alfa-, beeta- tai gammasäteilyn taikka muun ionisoivan säteilyn käyttöön perustuvat laitteet, lääkintä-, myös hammas- tai eläinlääkintä- tai kirurgiseen käyttöön tai muuhun käyttöön, mukaan lukien radiografia- tai radioterapialaitteet, röntgenputket ja muut röntgengeneraattorit, suurjännitegeneraattorit, valvontapaneelit ja -pöydät, varjostimet, tutkimus- tai käsittelypöydät, -tuolit sekä niiden kaltaiset tavarat'
'Instruments, apparatus and models, designed for demonstrational purposes (for example, in education or exhibitions), unsuitable for other uses': 'Kojeet, laitteet ja mallit, jotka on tarkoitettu esittelyä (esim. opetusta tai näyttelyä) varten, muuhun käyttöön soveltumattomat'
'Machines and appliances for testing the hardness, strength, compressibility, elasticity or other mechanical properties of materials (for example, metals, wood, textiles, paper, plastics)': 'Koneet ja laitteet aineiden (esim. metallin, puun, tekstiilitavaroiden, paperin tai muovin) kovuuden, lujuuden, kokoonpuristuvuuden, kimmoisuuden tai muiden mekaanisten ominaisuuksien testausta varten'
'Hydrometers and similar floating instruments, thermometers, pyrometers, barometers, hygrometers and psychrometers, recording or not, and any combination of these instruments': 'Densimetrit, areometrit ja niiden kaltaiset uppomittarit, lämpömittarit, pyrometrit, ilmapuntarit, hygrometrit ja psykrometrit, myös rekisteröivät, sekä näiden kojeiden yhdistelmät'
'Instruments and apparatus for measuring or checking the flow, level, pressure or other variables of liquids or gases (for example, flow meters, level gauges, manometers, heat meters), excluding instruments and apparatus of heading 9014, 9015, 9028 or 9032': 'Kojeet ja laitteet nesteiden tai kaasujen virtauksen, pinnan korkeuden, paineen tai muiden vaihtelevien ominaisuuksien mittaamista tai tarkkailua varten (esim. virtausmittarit, pinnan korkeuden osoittimet, painemittarit ja lämmönkulutusmittarit), ei kuitenkaan nimikkeen 9014, 9015, 9028 tai 9032 kojeet ja laitteet'
'Instruments and apparatus for physical or chemical analysis (for example, polarimeters, refractometers, spectrometers, gas or smoke analysis apparatus); instruments and apparatus for measuring or checking viscosity, porosity, expansion, surface tension or the like; instruments and apparatus for measuring or checking quantities of heat, sound or light (including exposure meters); microtomes': 'Kojeet ja laitteet fysikaalista tai kemiallista analyysiä varten (esim. polarimetrit, refraktometrit, spektrometrit sekä kaasu- tai savuanalyysilaitteet); kojeet ja laitteet viskositeetin, huokoisuuden, laajenemisen, pintajännityksen tai niiden kaltaisten ominaisuuksien mittaamista tai tarkkailua varten; kojeet ja laitteet lämpömäärän, äänitason tai valon voimakkuuden mittaamista tai tarkkailua varten (myös valotusmittarit); mikrotomit'
'Gas, liquid or electricity supply or production meters, including calibrating meters therefor': 'Kaasun, nesteen tai sähkön kulutus- tai tuotantomittarit, myös niiden tarkistusmittarit'
'Revolution counters, production counters, taximeters, milometers, pedometers and the like; speed indicators and tachometers, other than those of heading 9014 or 9015; stroboscopes': 'Kierroslaskurit, tuotannonlaskurit, taksamittarit, matkamittarit, askelmittarit ja niiden kaltaiset kojeet; nopeusmittarit ja takometrit, muut kuin nimikkeeseen 9014 tai 9015 kuuluvat; stroboskoopit'
'Oscilloscopes, spectrum analysers and other instruments and apparatus for measuring or checking electrical quantities, excluding meters of heading 9028; instruments and apparatus for measuring or detecting alpha, beta, gamma, X-ray, cosmic or other ionising radiation': 'Oskilloskoopit, spektrianalysaattorit ja muut sähkösuureiden mittaus- tai tarkkailukojeet ja -laitteet, ei kuitenkaan nimikkeen 9028 mittarit; alfa-, beeta-, gamma-, röntgen-, kosmisen tai muun ionisoivan säteilyn mittaus- tai toteamiskojeet ja -laitteet'
'Measuring or checking instruments, appliances and machines, not specified or included elsewhere in this chapter; profile projectors': 'Mittaus- tai tarkkailukojeet, -laitteet ja -koneet, muualle tähän ryhmään kuulumattomat; profiiliprojektorit'
