'Medicaments (excluding goods of heading 3002, 3005 or 3006) consisting of two or more constituents which have been mixed together for therapeutic or prophylactic uses, not put up in measured doses or in forms or packings for retail sale': 'Lääkkeet (ei kuitenkaan nimikkeen 3002, 3005 tai 3006 tuotteet), joissa on terapeuttisessa tai ennalta ehkäisevässä tarkoituksessa keskenään sekoitettuina kaksi tai useampia aineosia, muut kuin annostetut tai vähittäismyyntimuodoissa tai -pakkauksissa olevat'
'Medicaments (excluding goods of heading 3002, 3005 or 3006) consisting of mixed or unmixed products for therapeutic or prophylactic uses, put up in measured doses (including those in the form of transdermal administration systems) or in forms or packings for retail sale': 'Lääkkeet (ei kuitenkaan nimikkeen 3002, 3005 tai 3006 tuotteet), joissa on sekoitettuja tai sekoittamattomia tuotteita terapeuttista tai ennalta ehkäisevää käyttöä varten, annostettuina (myös ihon läpi annettavassa muodossa) tai vähittäismyyntimuodoissa tai -pakkauksissa olevat'
'Wadding, gauze, bandages and similar articles (for example, dressings, adhesive plasters, poultices), impregnated or coated with pharmaceutical substances or put up in forms or packings for retail sale for medical, surgical, dental or veterinary purposes': 'Vanu, sideharso, kääreet ja niiden kaltaiset tavarat (esim. valmiit haavasiteet, kiinnelaastarit ja hauteet), kyllästetyt tai päällystetyt farmaseuttisilla aineilla tai kirurgiseen tai lääkintä-, myös eläinlääkintä- ja hammaslääkintäkäyttöön tarkoitetuissa vähittäismyyntimuodoissa tai -pakkauksissa'
'Pharmaceutical goods specified in note 4 to this chapter': 'Tämän ryhmän 4 huomautuksessa tarkoitetut farmaseuttiset valmisteet'
'Mineral or chemical fertilisers, nitrogenous': 'Typpilannoitteet, kivennäiset tai kemialliset'
'Mineral or chemical fertilisers, phosphatic': 'Fosfaattilannoitteet, kivennäiset tai kemialliset'
'Mineral or chemical fertilisers, potassic': 'Kalilannoitteet, kivennäiset tai kemialliset'
'Mineral or chemical fertilisers containing two or three of the fertilising elements nitrogen, phosphorus and potassium; other fertilisers; goods of this chapter in tablets or similar forms or in packages of a gross weight not exceeding 10 kg': 'Kivennäis- tai kemialliset lannoitteet, joissa on kahta tai kolmea seuraavista lannoittavista aineista: typpeä, fosforia tai kaliumia; muut lannoitteet; tämän ryhmän lannoitteet tabletteina tai niiden kaltaisessa muodossa tai bruttopainoltaan enintään 10 kg:n pakkauksissa'
'Tanning extracts of vegetable origin; tannins and their salts, ethers, esters and other derivatives': 'Kasviperäiset parkitusuutteet; tanniinit sekä niiden suolat, eetterit, esterit ja muut johdannaiset'
'Synthetic organic tanning substances; inorganic tanning substances; tanning preparations, whether or not containing natural tanning substances; enzymatic preparations for pre-tanning': 'Synteettiset orgaaniset parkitusaineet; epäorgaaniset parkitusaineet; parkitusvalmisteet, myös luonnon parkitusaineita sisältävät; entsymaattiset valmisteet esiparkitusta varten'
'Colouring matter of vegetable or animal origin (including dyeing extracts but excluding animal black), whether or not chemically defined; preparations as specified in note 3 to this chapter based on colouring matter of vegetable or animal origin': 'Kasvi- tai eläinperäiset väriaineet (myös väriuutteet, mutta ei eläinmusta), myös kemiallisesti määritellyt; tämän ryhmän 3 huomautuksessa tarkoitetut kasvi- tai eläinperäisiin väriaineisiin perustuvat valmisteet'
'Synthetic organic colouring matter, whether or not chemically defined; preparations as specified in note 3 to this chapter based on synthetic organic colouring matter; synthetic organic products of a kind used as fluorescent brightening agents or as luminophores, whether or not chemically defined': 'Synteettiset orgaaniset väriaineet, myös kemiallisesti määritellyt; tämän ryhmän 3 huomautuksessa tarkoitetut synteettisiin orgaanisiin väriaineisiin perustuvat valmisteet; synteettiset orgaaniset tuotteet, jollaisia käytetään fluoresoivina kirkasteina tai luminoforeina, myös kemiallisesti määritellyt'
'Other colouring matter; preparations as specified in note 3 to this chapter, other than those of heading 3203, 3204 or 3205; inorganic products of a kind used as luminophores, whether or not chemically defined': 'Muut väriaineet; tämän ryhmän 3 huomautuksessa tarkoitetut valmisteet, muut kuin nimikkeisiin 3203, 3204 ja 3205 kuuluvat; epäorgaaniset tuotteet, jollaisia käytetään luminoforeina, myös kemiallisesti määritellyt'
'Prepared pigments, prepared opacifiers and prepared colours, vitrifiable enamels and glazes, engobes (slips), liquid lustres and similar preparations, of a kind used in the ceramic, enamelling or glass industry; glass frit and other glass, in the form of powder, granules or flakes': 'Valmistetut pigmentit, valmistetut samennusaineet ja valmistetut värit, lasiintuvat emalit ja lasitteet, enkopit, nestemäiset lysterit ja niiden kaltaiset valmisteet, jollaisia käytetään keraamisessa, emaloimis- ja lasiteollisuudessa; lasisulate (fritti) ja muu lasi jauheena, rakeina, suomuina tai hiutaleina'
'Paints and varnishes (including enamels and lacquers) based on synthetic polymers or chemically modified natural polymers, dispersed or dissolved in a non-aqueous medium; solutions as defined in note 4 to this chapter': 'Maalit ja lakat, jotka perustuvat muuhun kuin vettä sisältävään väliaineeseen dispergoituihin tai liuotettuihin synteettisiin polymeereihin tai kemiallisesti muunnettuihin luonnonpolymeereihin; tämän ryhmän 4 huomautuksessa määritellyt liuokset'
'Paints and varnishes (including enamels and lacquers) based on synthetic polymers or chemically modified natural polymers, dispersed or dissolved in an aqueous medium': 'Maalit ja lakat, jotka perustuvat vettä sisältävään väliaineeseen dispergoituihin tai liuotettuihin synteettisiin polymeereihin tai kemiallisesti muunnettuihin luonnonpolymeereihin'
'Other paints and varnishes (including enamels, lacquers and distempers); prepared water pigments of a kind used for finishing leather': 'Muut maalit ja lakat; valmistetut vesipigmenttivärit, jollaisia käytetään nahan viimeistelyyn'
'Pigments (including metallic powders and flakes) dispersed in non-aqueous media, in liquid or paste form, of a kind used in the manufacture of paints (including enamels); stamping foils; dyes and other colouring matter put up in forms or packings for retail sale': 'Nestemäiset tai tahnamaiset, muuhun kuin vettä sisältävään väliaineeseen dispergoidut pigmentit (myös metallijauheet ja -hiutaleet), jollaisia käytetään maalien valmistuksessa; pronssi- ja värilehtiset; vähittäismyyntimuodoissa tai -pakkauksissa olevat värit ja väriaineet'
"Artists', students' or signboard painters' colours, modifying tints, amusement colours and the like, in tablets, tubes, jars, bottles, pans or in similar forms or packings": 'Taiteilijan-, koulu- ja julistevärit, sävytysvärit, harrastevärit ja niiden kaltaiset värit, tabletteina, putkiloissa, tölkeissä, pulloissa tai niiden kaltaisissa muodoissa tai pakkauksissa'
"Glaziers' putty, grafting putty, resin cements, caulking compounds and other mastics; painters' fillings; non-refractory surfacing preparations for façades, indoor walls, floors, ceilings or the like": 'Ikkunakitti, oksastusvaha, hartsisementit sekä muut täyte- ja tiivistystahnat; silotteet; muut kuin tulenkestävät julkisivujen, sisäseinien, lattioiden, sisäkattojen ja niiden kaltaisten pintojen peittämiseen tarkoitetut valmisteet'
'Printing ink, writing or drawing ink and other inks, whether or not concentrated or solid': 'Painovärit, kirjoitus- ja piirustusmusteet, myös tussi, sekä muut musteet, myös tiivistetyt ja kiinteät'
'Essential oils (terpeneless or not), including concretes and absolutes; resinoids; extracted oleoresins; concentrates of essential oils in fats, in fixed oils, in waxes or the like, obtained by enfleurage or maceration; terpenic by-products of the deterpenation of essential oils; aqueous distillates and aqueous solutions of essential oils': 'Kasvialkuperää olevat haihtuvat öljyt (terpeenittömät tai terpeenipitoiset), myös jähmeät (concretes) ja vahaa poistamalla saadut nesteet (absolutes); resinoidit; uutetut oleohartsit; haihtuvien öljyjen väkevöidyt rasva-, rasvaöljy- ja vahaliuokset tai niiden kaltaiset liuokset, kylmänä uuttamalla (enfleurage) tai maseroimalla saadut; terpeenipitoiset sivutuotteet, joita saadaan poistettaessa terpeenejä haihtuvista öljyistä; haihtuvien öljyjen vesitisleet ja -liuokset'
'Mixtures of odoriferous substances and mixtures (including alcoholic solutions) with a basis of one or more of these substances, of a kind used as raw materials in industry; other preparations based on odoriferous substances, of a kind used for the manufacture of beverages': 'Hyvänhajuisten aineiden seokset sekä yhteen tai useampaan tällaiseen aineeseen perustuvat seokset (myös alkoholiliuokset), jollaisia käytetään raaka-aineena teollisuudessa; muut hyvänhajuisiin aineisiin perustuvat valmisteet, jollaisia käytetään juomien valmistukseen'
'Perfumes and toilet waters': 'Hajuvedet ja toalettivedet'
'Beauty or make-up preparations and preparations for the care of the skin (other than medicaments), including sunscreen or suntan preparations; manicure or pedicure preparations': 'Kauneudenhoito- ja meikkivalmisteet sekä ihonhoitovalmisteet (muut kuin lääkkeet), myös aurinkosuoja- ja rusketusvalmisteet; manikyyri- ja pedikyyrivalmisteet'
'Preparations for use on the hair': 'Hiuksiin käytettävät valmisteet'
'Preparations for oral or dental hygiene, including denture fixative pastes and powders; yarn used to clean between the teeth (dental floss), in individual retail packages': 'Suun- ja hampaidenhoitovalmisteet, myös hammasproteesin kiinnitystahnat ja -jauheet; hammasvälien puhdistukseen käytettävä lanka (hammaslanka), yksittäisissä vähittäismyyntipakkauksissa'
'Pre-shave, shaving or aftershave preparations, personal deodorants, bath preparations, depilatories and other perfumery, cosmetic or toilet preparations, not elsewhere specified or included; prepared room deodorisers, whether or not perfumed or having disinfectant properties': 'Parranajovalmisteet, myös ns. pre-shave- ja after-shave-valmisteet, henkilökohtaiseen käyttöön tarkoitetut deodorantit, kylpyvalmisteet, karvanpoistoaineet ja muut muualle kuulumattomat hajuste-, kosmeettiset ja toalettivalmisteet; huoneilman raikasteet, myös hajustetut ja desinfioivat'
'Soap; organic surface-active products and preparations for use as soap, in the form of bars, cakes, moulded pieces or shapes, whether or not containing soap; organic surface-active products and preparations for washing the skin, in the form of liquid or cream and put up for retail sale, whether or not containing soap; paper, wadding, felt and nonwovens, impregnated, coated or covered with soap or detergent': 'Saippua ja suopa; saippuana käytettävät orgaaniset pinta-aktiiviset tuotteet ja valmisteet tankoina, paloina tai valettuina kappaleina, myös jos niissä on saippuaa; ihon pesuun käytettävät orgaaniset pinta-aktiiviset tuotteet ja valmisteet nestemäisinä tai voiteina, vähittäismyyntimuodossa, myös jos niissä on saippuaa; saippualla tai puhdistusaineella kyllästetty, päällystetty tai peitetty paperi, vanu, huopa tai kuitukangas'
'Organic surface-active agents (other than soap); surface-active preparations, washing preparations (including auxiliary washing preparations) and cleaning preparations, whether or not containing soap, other than those of heading 3401': 'Orgaaniset pinta-aktiiviset aineet (muut kuin saippua ja suopa); pinta-aktiiviset valmisteet, pesuvalmisteet (myös pesuapuvalmisteet) ja puhdistusvalmisteet, myös jos niissä on saippuaa tai suopaa, muut kuin nimikkeen 3401 valmisteet'
'Lubricating preparations (including cutting-oil preparations, bolt or nut release preparations, anti-rust or anti-corrosion preparations and mould-release preparations, based on lubricants) and preparations of a kind used for the oil or grease treatment of textile materials, leather, furskins or other materials, but excluding preparations containing, as basic constituents, 70 % or more by weight of petroleum oils or of oils obtained from bituminous minerals': 'Voiteluvalmisteet (myös leikkuuöljyvalmisteet, pulttien ja muttereiden irrottamista helpottavat valmisteet, ruosteen- ja korroosionestoaineet sekä muotinirrotusvalmisteet, voiteluaineisiin perustuvat) ja valmisteet, jollaisia käytetään tekstiiliaineiden, nahan, turkisnahan tai muiden aineiden öljy- tai rasvakäsittelyyn, ei kuitenkaan valmisteet, joissa on perusaineosana maaöljyjä tai bitumisista kivennäisistä saatuja öljyjä vähintään 70 painoprosenttia'
'Artificial waxes and prepared waxes': 'Tekovahat ja valmistetut vahat'
'Polishes and creams, for footwear, furniture, floors, coachwork, glass or metal, scouring pastes and powders and similar preparations (whether or not in the form of paper, wadding, felt, nonwovens, cellular plastics or cellular rubber, impregnated, coated or covered with such preparations), excluding waxes of heading 3404': 'Kiillotusaineet ja voiteet jalkineita, huonekaluja, lattioita, vaununkoreja, lasia tai metallia varten, hankauspastat ja -jauheet sekä niiden kaltaiset valmisteet (myös paperi, vanu, huopa, kuitukangas, huokoinen muovi ja huokoinen kumi, jotka on kyllästetty, päällystetty tai peitetty tällaisella valmisteella), ei kuitenkaan nimikkeen 3404 vahat'
'Casein, caseinates and other casein derivatives; casein glues': 'Kaseiini, kaseinaatit ja muut kaseiinijohdannaiset; kaseiiniliimat'
'Albumins (including concentrates of two or more whey proteins, containing by weight more than 80 % whey proteins, calculated on the dry matter), albuminates and other albumin derivatives': 'Albumiinit (myös kahden tai useamman heraproteiinin tiivisteet, joiden heraproteiinipitoisuus on suurempi kuin 80 prosenttia kuiva-aineen painosta), albuminaatit ja muut albumiinijohdannaiset'
'Gelatin (including gelatin in rectangular (including square) sheets, whether or not surface-worked or coloured) and gelatin derivatives; isinglass; other glues of animal origin, excluding casein glues of heading 3501': 'Gelatiini (myös suorakaiteen tai neliön muotoisina lehtisinä, myös pintakäsiteltyinä tai värjättyinä) ja gelatiinijohdannaiset; kalanrakkoselvikkeet; muut eläinperäiset liimat, ei kuitenkaan nimikkeen 3501 kaseiiniliimat'
'Peptones and their derivatives; other protein substances and their derivatives, not elsewhere specified or included; hide powder, whether or not chromed': 'Peptonit ja niiden johdannaiset; muut proteiiniaineet ja niiden johdannaiset, muualle kuulumattomat; vuotajauhe, myös kromikäsitelty'
'Dextrins and other modified starches (for example, pregelatinised or esterified starches); glues based on starches, or on dextrins or other modified starches': 'Dekstriini ja muu modifioitu tärkkelys (esim. esihyytelöity tai esteröity tärkkelys); tärkkelykseen, dekstriiniin tai muuhun modifioituun tärkkelykseen perustuvat liimat ja liisterit'
'Prepared glues and other prepared adhesives, not elsewhere specified or included; products suitable for use as glues or adhesives, put up for retail sale as glues or adhesives, not exceeding a net weight of 1 kg': 'Valmistetut liimat ja liisterit, muualle kuulumattomat; liimana tai liisterinä käytettäväksi soveltuvat tuotteet, liimana tai liisterinä myytävät, nettopainoltaan enintään 1 kg:n vähittäismyyntipakkauksissa'
'Enzymes; prepared enzymes not elsewhere specified or included': 'Entsyymit; muualle kuulumattomat entsyymivalmisteet'
'Safety fuses; detonating cords; percussion or detonating caps; igniters; electric detonators': 'Tulilanka; räjähtävä tulilanka; sytytysnallit ja räjähdysnallit; sytyttimet; sähköräjähdysnallit'
'Fireworks, signalling flares, rain rockets, fog signals and other pyrotechnic articles': 'Ilotulitusvälineet, merkinantoraketit, saderaketit, paukkuopasteet ja muut pyrotekniset tavarat'
'Ferro-cerium and other pyrophoric alloys in all forms; articles of combustible materials as specified in note 2 to this chapter': 'Ferrocerium ja muut pyroforiset seokset kaikissa muodoissa; tämän ryhmän 2 huomautuksessa tarkoitetut helposti syttyvistä aineista valmistetut tavarat'
'Photographic plates and film in the flat, sensitised, unexposed, of any material other than paper, paperboard or textiles; instant print film in the flat, sensitised, unexposed, whether or not in packs': "Valokuvauslevyt ja -laakafilmit, säteilyherkät, valottamattomat, muuta ainetta kuin paperia, kartonkia, pahvia tai tekstiiliä; pikakuvafilmit, laa'at, säteilyherkät, valottamattomat, myös pakkafilmeinä"
'Photographic film in rolls, sensitised, unexposed, of any material other than paper, paperboard or textiles; instant print film in rolls, sensitised, unexposed': 'Valokuvausfilmit rullissa, säteilyherkät, valottamattomat, muuta ainetta kuin paperia, kartonkia, pahvia tai tekstiiliä; pikakuvafilmit rullissa, säteilyherkät, valottamattomat'
'Photographic paper, paperboard and textiles, sensitised, unexposed': 'Valokuvauspaperi, -kartonki, -pahvi ja -tekstiilit, säteilyherkät, valottamattomat'
'Photographic plates, film, paper, paperboard and textiles, exposed but not developed': 'Valokuvauslevyt, -filmit, -paperi, -kartonki, -pahvi ja -tekstiilit, valotetut, mutta kehittämättömät'
'Photographic plates and film, exposed and developed, other than cinematographic film': 'Valokuvauslevyt ja -filmit, valotetut ja kehitetyt, muut kuin elokuvafilmit'
'Cinematographic film, exposed and developed, whether or not incorporating soundtrack or consisting only of soundtrack': 'Elokuvafilmit, valotetut ja kehitetyt, myös yhdistettyinä ääniraitaan tai sisältäen ainoastaan ääniraidan'
'Chemical preparations for photographic uses (other than varnishes, glues, adhesives and similar preparations); unmixed products for photographic uses, put up in measured portions or put up for retail sale in a form ready for use': 'Kemialliset valmisteet valokuvauskäyttöön (muut kuin lakat, liimat, liisterit ja niiden kaltaiset valmisteet); sekoittamattomat tuotteet valokuvauskäyttöön, annostettuina tai vähittäismyyntipakkauksissa, käyttövalmiissa muodoissa'
'Artificial graphite; colloidal or semi-colloidal graphite; preparations based on graphite or other carbon in the form of pastes, blocks, plates or other semi-manufactures': 'Keinotekoinen grafiitti; kolloidinen tai puolikolloidinen grafiitti; grafiittiin tai muuhun hiileen perustuvat valmisteet, massana, möhkäleinä, levyinä tai muina puolivalmisteina'
'Activated carbon; activated natural mineral products; animal black, including spent animal black': 'Aktiivihiili; aktivoidut luonnon kivennäistuotteet; eläinhiili, myös käytetty'
'Tall oil, whether or not refined': 'Mäntyöljy, myös puhdistettu'
'Gum, wood or sulphate turpentine and other terpenic oils produced by the distillation or other treatment of coniferous woods; crude dipentene; sulphite turpentine and other crude para-cymene; pine oil containing alpha-terpineol as the main constituent': 'Pihka-, puu- ja sulfaattitärpätti sekä muut havupuun tislauksessa tai muussa käsittelyssä saadut terpeenipitoiset öljyt; raaka dipenteeni; sulfiittitärpätti ja muu raaka parasymeeni; pine oil, jonka pääasiallisena aineosana on alfaterpineoli'
'Rosin and resin acids, and derivatives thereof; rosin spirit and rosin oils; run gums': 'Kolofoni ja hartsihapot sekä niiden johdannaiset; pinoliini ja hartsiöljyt; sulatuksella muunnetut luonnonhartsit (run gums)'
"Wood tar; wood tar oils; wood creosote; wood naphtha; vegetable pitch; brewers' pitch and similar preparations based on rosin, resin acids or on vegetable pitch": 'Puuterva; puutervaöljyt; puukreosootti; raaka metanoli; kasvipiki; panimopiki ja sen kaltaiset kolofoniin, hartsihappoihin tai kasvipikeen perustuvat valmisteet'
'Insecticides, rodenticides, fungicides, herbicides, anti-sprouting products and plant-growth regulators, disinfectants and similar products, put up in forms or packings for retail sale or as preparations or articles (for example, sulphur-treated bands, wicks and candles, and fly-papers)': 'Hyönteisten torjunta-aineet, rotanmyrkyt, sienitautien ja rikkakasvien torjunta-aineet, itämistä estävät aineet, kasvien kasvua säätävät aineet, desinfioimisaineet ja niiden kaltaiset tuotteet, vähittäismyyntimuodoissa tai -pakkauksissa tai valmisteina tai tavaroina (esim. rikitetyt nauhat, sydämet ja kynttilät sekä kärpäspaperi)'
'Finishing agents, dye carriers to accelerate the dyeing or fixing of dyestuffs and other products and preparations (for example, dressings and mordants), of a kind used in the textile, paper, leather or like industries, not elsewhere specified or included': 'Viimeistelyvalmisteet, valmisteet, jotka nopeuttavat värjäytymistä tai väriaineiden kiinnittymistä, sekä muut tuotteet ja valmisteet (esim. liistausaineet ja peittausaineet), jollaisia käytetään tekstiili-, paperi-, nahka- tai niiden kaltaisessa teollisuudessa, muualle kuulumattomat'
'Pickling preparations for metal surfaces; fluxes and other auxiliary preparations for soldering, brazing or welding; soldering, brazing or welding powders and pastes consisting of metal and other materials; preparations of a kind used as cores or coatings for welding electrodes or rods': 'Metallipintojen peittausvalmisteet; sulamista edistävät aineet ja muut apuvalmisteet metallien juottamista tai hitsausta varten; juotos- tai hitsausjauheet ja -tahnat, joissa on metallia ja muita aineita; valmisteet, jollaisia käytetään hitsauselektrodien ja -puikkojen täytteenä tai päällysteenä'
'Anti-knock preparations, oxidation inhibitors, gum inhibitors, viscosity improvers, anti-corrosive preparations and other prepared additives, for mineral oils (including gasoline) or for other liquids used for the same purposes as mineral oils': 'Nakutusta, hapettumista, hartsiutumista tai syöpymistä estävät valmisteet, viskositeettia parantavat valmisteet ja muut kivennäisöljyjen (myös bensiinin) ja muiden nesteiden, joita käytetään samaan tarkoitukseen kuin kivennäisöljyjä, lisäainevalmisteet'
'Prepared rubber accelerators; compound plasticisers for rubber or plastics, not elsewhere specified or included; anti-oxidising preparations and other compound stabilisers for rubber or plastics': 'Valmistetut vulkanoinnin kiihdyttimet; muualle kuulumattomat kumin tai muovin pehmitinseokset; hapettumisen estoaineet ja muut kumin tai muovin stabilaattoriseokset'
'Organic composite solvents and thinners, not elsewhere specified or included; prepared paint or varnish removers': 'Orgaaniset liuotin- ja ohennusaineseokset, muualle kuulumattomat; valmistetut maalin- ja lakanpoistoaineet'
'Reaction initiators, reaction accelerators and catalytic preparations, not elsewhere specified or included': 'Reaktion käynnistäjät (initiaattorit), reaktion kiihdyttimet (akseleraattorit) ja katalyyttiset valmisteet, muualle kuulumattomat'
'Refractory cements, mortars, concretes and similar compositions, including dolomite ramming mix, other than products of heading 3801': 'Sementti, laasti, betoni ja niiden kaltaiset seokset, tulenkestävät, myös dolomiittisullomassa, muut kuin nimikkeen 3801 tuotteet'
'Mixed alkylbenzenes and mixed alkylnaphthalenes, other than those of heading 2707 or 2902': 'Seostetut alkyylibentseenit ja seostetut alkyylinaftaleenit, muut kuin nimikkeisiin 2707 ja 2902 kuuluvat'
'Chemical elements doped for use in electronics, in the form of discs, wafers or similar forms; chemical compounds doped for use in electronics': 'Kemialliset alkuaineet, jotka on seostettu (doped) elektroniikassa käyttöä varten, kiekkoina, levyinä tai niiden kaltaisissa muodoissa; kemialliset yhdisteet, jotka on seostettu (doped) elektroniikassa käyttöä varten'
'Diagnostic or laboratory reagents on a backing, prepared diagnostic or laboratory reagents whether or not on a backing, whether or not put up in the form of kits, other than those of heading 3006; certified reference materials': 'Taudinmääritysreagenssit ja laboratorioreagenssit, alustalla, sekä valmistetut taudinmääritysreagenssit ja valmistetut laboratorioreagenssit, alustalla tai ilman sitä, myös testisarjoina, muut kuin nimikkeeseen 3006 kuuluvat; varmennetut vertailumateriaalit'
'Industrial monocarboxylic fatty acids; acid oils from refining; industrial fatty alcohols': 'Teolliset monokarboksyylirasvahapot; puhdistuksessa saadut happamat öljyt; teolliset rasva-alkoholit'
'Prepared binders for foundry moulds or cores; chemical products and preparations of the chemical or allied industries (including those consisting of mixtures of natural products), not elsewhere specified or included': 'Valmistetut sitomisaineet valumuotteja ja -sydämiä varten; kemialliset tuotteet ja kemian- tai siihen liittyvän teollisuuden valmisteet (myös jos ne ovat luonnontuotteiden seoksia), muualle kuulumattomat'
'Residual products of the chemical or allied industries, not elsewhere specified or included; municipal waste; sewage sludge; other wastes specified in note 6 to this chapter': 'Kemian- tai siihen liittyvän teollisuuden jätetuotteet, muualle kuulumattomat; yhdyskuntajäte; viemäriliete; muut tämän ryhmän 6 huomautuksessa tarkoitetut jätteet'
'Biodiesel and mixtures thereof, not containing or containing less than 70 % by weight of petroleum oils or oils obtained from bituminous minerals': 'Biodiesel ja sen sekoitukset, joissa ei ole maaöljyjä tai bitumisista kivennäisistä saatuja öljyjä tai joissa niitä on vähemmän kuin 70 painoprosenttia'
'Mixtures containing halogenated derivatives of methane, ethane or propane, not elsewhere specified or included': 'Sekoitukset, joissa on metaanin, etaanin tai propaanin halogeenijohdannaisia, muualle kuulumattomat'
'Polymers of ethylene, in primary forms': 'Eteenipolymeerit, alkumuodossa'
'Polymers of propylene or of other olefins, in primary forms': 'Propeeni- ja muut olefiinipolymeerit, alkumuodossa'
'Polymers of styrene, in primary forms': 'Styreenipolymeerit, alkumuodossa'
'Polymers of vinyl chloride or of other halogenated olefins, in primary forms': 'Vinyylikloridi- ja muut halogeeniolefiinipolymeerit, alkumuodossa'
'Polymers of vinyl acetate or of other vinyl esters, in primary forms; other vinyl polymers in primary forms': 'Vinyyliasetaatti- ja muut vinyyliesteripolymeerit, alkumuodossa; muut vinyylipolymeerit, alkumuodossa'
'Acrylic polymers in primary forms': 'Akryylipolymeerit, alkumuodossa'
'Polyacetals, other polyethers and epoxide resins, in primary forms; polycarbonates, alkyd resins, polyallyl esters and other polyesters, in primary forms': 'Polyasetaalit, muut polyeetterit ja epoksihartsit, alkumuodossa; polykarbonaatit, alkydihartsit, polyallyyliesterit ja muut polyesterit, alkumuodossa'
'Polyamides in primary forms': 'Polyamidit, alkumuodossa'
'Amino-resins, phenolic resins and polyurethanes, in primary forms': 'Aminohartsit, fenolihartsit ja polyuretaanit, alkumuodossa'
'Petroleum resins, coumarone-indene resins, polyterpenes, polysulphides, polysulphones and other products specified in note 3 to this chapter, not elsewhere specified or included, in primary forms': 'Maaöljyhartsit, kumaroni-indeenihartsit, polyterpeenit, polysulfidit, polysulfonit ja muut tämän ryhmän 3 huomautuksessa tarkoitetut tuotteet, muualle kuulumattomat, alkumuodossa'
'Cellulose and its chemical derivatives, not elsewhere specified or included, in primary forms': 'Selluloosa ja sen kemialliset johdannaiset, muualle kuulumattomat, alkumuodossa'
'Natural polymers (for example, alginic acid) and modified natural polymers (for example, hardened proteins, chemical derivatives of natural rubber), not elsewhere specified or included, in primary forms': 'Luonnonpolymeerit (esim. algiinihappo) ja muunnetut luonnonpolymeerit (esim. kovetetut valkuaisaineet ja luonnonkumin kemialliset johdannaiset), muualle kuulumattomat, alkumuodossa'
'Waste, parings and scrap, of plastics': 'Muovijätteet, -leikkeet ja -romu'
'Monofilament of which any cross-sectional dimension exceeds 1 mm, rods, sticks and profile shapes, whether or not surface-worked but not otherwise worked, of plastics': 'Monofilamenttilanka, jonka poikkileikkauksen suurin mitta on suurempi kuin 1 mm, sauvat, tangot ja profiilit, myös pintakäsitellyt mutta ei muulla tavalla valmistetut, muovia'
'Tubes, pipes and hoses, and fittings therefor (for example, joints, elbows, flanges), of plastics': 'Putket ja letkut sekä niiden liitos- ja muut osat (esim. liitoskappaleet, kulmakappaleet ja laipat), muovia'
'Floor coverings of plastics, whether or not self-adhesive, in rolls or in the form of tiles; wall or ceiling coverings of plastics, as defined in note 9 to this chapter': 'Muoviset lattianpäällysteet, myös itsekiinnittyvät, rullina tai laattoina; tämän ryhmän 9 huomautuksessa määritellyt muoviset seinän- ja katonpäällysteet'
'Self-adhesive plates, sheets, film, foil, tape, strip and other flat shapes, of plastics, whether or not in rolls': 'Itsekiinnittyvät laatat, levyt, kalvot, teippi, kaistaleet ja muut litteät tuotteet, muovia, myös rullina'
'Other plates, sheets, film, foil and strip, of plastics, non-cellular and not reinforced, laminated, supported or similarly combined with other materials': 'Muut laatat, levyt, kalvot, kaistaleet ja nauhat, muovia, ei kuitenkaan huokoista muovia eikä muihin aineisiin vahvistamalla, kerrostamalla, tukemalla tai vastaavalla tavalla yhdistetyt'
'Other plates, sheets, film, foil and strip, of plastics': 'Muut laatat, levyt, kalvot ja kaistaleet, muovia'
'Baths, shower-baths, sinks, washbasins, bidets, lavatory pans, seats and covers, flushing cisterns and similar sanitary ware, of plastics': 'Muoviset kylpyammeet, suihkualtaat, huuhtelualtaat, pesualtaat, pesuistuimet, wc-altaat, -istuinrenkaat ja -kannet, huuhtelusäiliöt ja niiden kaltaiset saniteettitavarat'
'Articles for the conveyance or packing of goods, of plastics; stoppers, lids, caps and other closures, of plastics': 'Tavaroiden kuljettamiseen tai pakkaamiseen käytettävät muovitavarat; muoviset tulpat, kannet, kapselit, korkit ja muut sulkimet'
'Tableware, kitchenware, other household articles and hygienic or toilet articles, of plastics': 'Pöytä- ja keittiöesineet, muut talous-, hygienia- ja toalettiesineet, muovia'
"Builders' ware of plastics, not elsewhere specified or included": 'Muoviset rakennustarvikkeet, muualle kuulumattomat'
'Other articles of plastics and articles of other materials of headings 3901 to 3914': 'Muut muovitavarat ja muista nimikkeiden 3901–3914 aineista valmistetut tavarat'
'Natural rubber, balata, gutta-percha, guayule, chicle and similar natural gums, in primary forms or in plates, sheets or strip': 'Luonnonkumi, balata, guttaperkka, guayulekumi, chiclekumi ja niiden kaltaiset luonnosta saadut kumit, alkumuodossa tai laattoina, levyinä tai kaistaleina'
'Synthetic rubber and factice derived from oils, in primary forms or in plates, sheets or strip; mixtures of any product of heading 4001 with any product of this heading, in primary forms or in plates, sheets or strip': 'Synteettinen kumi ja öljystä valmistettu faktis, alkumuodossa tai laattoina, levyinä tai kaistaleina; nimikkeen 4001 tuotteiden ja tämän nimikkeen tuotteiden seokset, alkumuodossa tai laattoina, levyinä tai kaistaleina'
'Compounded rubber, unvulcanised, in primary forms or in plates, sheets or strip': 'Seostettu kumi, vulkanoimaton, alkumuodossa tai laattoina, levyinä tai kaistaleina'
'Other forms (for example, rods, tubes and profile shapes) and articles (for example, discs and rings), of unvulcanised rubber': 'Vulkanoimaton kumi muissa muodoissa (esim. tankoina, putkina ja profiileina) sekä tavarat vulkanoimattomasta kumista (esim. pyörylät ja renkaat)'
'Plates, sheets, strip, rods and profile shapes, of vulcanised rubber other than hard rubber': 'Laatat, levyt, kaistaleet, tangot ja profiilit, vulkanoitua kumia, ei kuitenkaan kovakumia'
'Tubes, pipes and hoses, of vulcanised rubber other than hard rubber, with or without their fittings (for example, joints, elbows, flanges)': 'Putket ja letkut, vulkanoitua kumia, ei kuitenkaan kovakumia, myös jos niissä on liitos- ja muita osia (esim. liitoskappaleita, kulmakappaleita ja laippoja)'
'Conveyor or transmission belts or belting, of vulcanised rubber': 'Kuljetus- ja käyttöhihnat, vulkanoitua kumia'
'New pneumatic tyres, of rubber': 'Uudet pneumaattiset ulkorenkaat, kumia'
'Retreaded or used pneumatic tyres of rubber; solid or cushion tyres, tyre treads and tyre flaps, of rubber': 'Uudelleen pinnoitetut tai käytetyt pneumaattiset ulkorenkaat, kumia; umpikumirenkaat, joustorenkaat, ulkorenkaan kulutuspinnat sekä vannenauhat, kumia'
'Inner tubes, of rubber': 'Sisärenkaat, kumia'
'Hygienic or pharmaceutical articles (including teats), of vulcanised rubber other than hard rubber, with or without fittings of hard rubber': 'Hygieeniset ja farmaseuttiset tavarat (myös tutit), vulkanoitua kumia, ei kuitenkaan kovakumia, myös kovakumiosin'
'Articles of apparel and clothing accessories (including gloves, mittens and mitts), for all purposes, of vulcanised rubber other than hard rubber': 'Vaatteet ja vaatetustarvikkeet (myös kintaat ja muut käsineet), kaikkiin tarkoituksiin, vulkanoitua kumia, ei kuitenkaan kovakumia'
'Other articles of vulcanised rubber other than hard rubber': 'Muut tavarat, vulkanoitua kumia, ei kuitenkaan kovakumia'
'Raw hides and skins of bovine (including buffalo) or equine animals (fresh, or salted, dried, limed, pickled or otherwise preserved, but not tanned, parchment-dressed or further prepared), whether or not dehaired or split': 'Nauta- ja hevoseläinten (myös puhvelien) raakavuodat ja -nahat (tuoreet tai suolatut, kuivatut, kalkitut, piklatut tai muulla tavalla säilötyt, mutta eivät parkitut, pergamenttinahaksi valmistetut tai enempää valmistetut), myös karvapeitteettömät tai halkaistut'
'Raw skins of sheep or lambs (fresh, or salted, dried, limed, pickled or otherwise preserved, but not tanned, parchment-dressed or further prepared), whether or not with wool on or split, other than those excluded by note 1(c) to this chapter': 'Lampaan ja karitsan raakanahat (tuoreet tai suolatut, kuivatut, kalkitut, piklatut tai muulla tavalla säilötyt, mutta eivät parkitut, pergamenttinahaksi valmistetut tai enempää valmistetut), myös villapeitteettömät tai halkaistut, muut kuin tämän ryhmän 1 huomautuksen c alakohdan mukaisesti tähän ryhmään kuulumattomat'
'Other raw hides and skins (fresh, or salted, dried, limed, pickled or otherwise preserved, but not tanned, parchment-dressed or further prepared), whether or not dehaired or split, other than those excluded by note 1(b) or 1(c) to this chapter': 'Muut raakavuodat ja -nahat (tuoreet tai suolatut, kuivatut, kalkitut, piklatut tai muulla tavalla säilötyt, mutta eivät parkitut, pergamenttinahaksi valmistetut tai enempää valmistetut), myös karvapeitteettömät tai halkaistut, muut kuin tämän ryhmän 1 huomautuksen b tai c alakohdan mukaisesti tähän ryhmään kuulumattomat'
'Tanned or crust hides and skins of bovine (including buffalo) or equine animals, without hair on, whether or not split, but not further prepared': 'Nauta- ja hevoseläinten (myös puhvelien) vuodat ja nahat, parkitut tai crust-käsitellyt, karvapeitteettömät, myös halkaistut, mutta eivät enempää valmistetut'
'Tanned or crust skins of sheep or lambs, without wool on, whether or not split, but not further prepared': 'Parkittu tai crust-käsitelty lampaan- ja karitsannahka, villapeitteetön, myös halkaistu, mutta ei enempää valmistettu'
'Tanned or crust hides and skins of other animals, without wool or hair on, whether or not split, but not further prepared': 'Muiden eläinten parkitut tai crust-käsitellyt vuodat ja nahat, ilman villa- tai karvapeitettä, myös halkaistut, mutta ei enempää valmistetut'
'Leather further prepared after tanning or crusting, including parchment-dressed leather, of bovine (including buffalo) or equine animals, without hair on, whether or not split, other than leather of heading 4114': 'Nauta- ja hevoseläinten (myös puhvelien) nahka, parkituksen tai crust-käsittelyn jälkeen edelleen valmistettu, myös pergamenttinahaksi valmistettu, karvapeitteetön, myös halkaistu, muu kuin nimikkeen 4114 nahka'
'Leather further prepared after tanning or crusting, including parchment-dressed leather, of other animals, without wool or hair on, whether or not split, other than leather of heading 4114': 'Muiden eläinten nahka, parkituksen tai crust-käsittelyn jälkeen edelleen valmistettu, myös pergamenttinahaksi valmistettu, villa- tai karvapeitteetön, myös halkaistu, muu kuin nimikkeen 4114 nahka'
'Chamois (including combination chamois) leather; patent leather and patent laminated leather; metallised leather': 'Säämiskänahka (myös yhdistelmäparkittu säämiskänahka); kiiltonahka ja laminoitu kiiltonahka; metallipinnoitettu nahka'
'Composition leather with a basis of leather or leather fibre, in slabs, sheets or strip, whether or not in rolls; parings and other waste of leather or of composition leather, not suitable for the manufacture of leather articles; leather dust, powder and flour': 'Nahkaan, myös nahkakuituihin, perustuva tekonahka, laattoina, levyinä tai kaistaleina, myös rullina; leikkuu- ja muut jätteet nahasta tai tekonahasta, nahkatavaroiden valmistukseen soveltumattomat; nahkapöly ja -jauhe'
'Trunks, suitcases, vanity cases, executive-cases, briefcases, school satchels, spectacle cases, binocular cases, camera cases, musical instrument cases, gun cases, holsters and similar containers; travelling-bags, insulated food or beverages bags, toilet bags, rucksacks, handbags, shopping-bags, wallets, purses, map-cases, cigarette-cases, tobacco-pouches, tool bags, sports bags, bottle-cases, jewellery boxes, powder boxes, cutlery cases and similar containers, of leather or of composition leather, of sheeting of plastics, of textile materials, of vulcanised fibre or of paperboard, or wholly or mainly covered with such materials or with paper': 'Matka-arkut, matkalaukut, toalettilaukut (vanity-cases), attasealaukut, salkut, koululaukut, silmälasikotelot, kiikarikotelot, kameralaukut, soittimien kotelot ja laukut, asekotelot sekä niiden kaltaiset säilytysesineet; matkakassit ja -pussit, eristetyt laukut ja kassit elintarvikkeita varten, meikkilaukut ja -pussit (toilet bags), selkäreput, käsilaukut, ostoslaukut ja -kassit, lompakot, rahakukkarot, karttakotelot, savukekotelot, tupakkapussit, työkalulaukut ja -salkut, urheiluvälinelaukut, pullokotelot, korulippaat ja -rasiat, puuterirasiat, kotelot ruokailuvälineitä varten ja niiden kaltaiset säilytysesineet, jotka on valmistettu nahasta, tekonahasta, muovilevystä tai -kalvosta, tekstiiliaineesta, vulkaanikuidusta, kartongista tai pahvista tai kokonaan tai suurimmaksi osaksi päällystetty näillä aineilla tai paperilla'
'Articles of apparel and clothing accessories, of leather or of composition leather': 'Vaatteet ja vaatetustarvikkeet nahasta tai tekonahasta'
'Other articles of leather or of composition leather': 'Muut nahasta tai tekonahasta valmistetut tavarat'
"Raw furskins (including heads, tails, paws and other pieces or cuttings, suitable for furriers' use), other than raw hides and skins of heading 4101, 4102 or 4103": "Raa'at turkisnahat (myös päät, hännät, koivet ja muut osat tai leikkeet, jotka sopivat turkkurien käyttöön), muut kuin nimikkeen 4101, 4102 tai 4103 raa'at vuodat ja nahat"
'Tanned or dressed furskins (including heads, tails, paws and other pieces or cuttings), unassembled, or assembled (without the addition of other materials) other than those of heading 4303': 'Parkitut tai muokatut turkisnahat (myös päät, hännät, koivet ja muut osat tai leikkeet), irralliset tai (muita aineita lisäämättä) yhdistetyt, muut kuin nimikkeeseen 4303 kuuluvat'
'Articles of apparel, clothing accessories and other articles of furskin': 'Vaatteet, vaatetustarvikkeet ja muut turkisnahasta valmistetut tavarat'
'Fuel wood, in logs, in billets, in twigs, in faggots or in similar forms; wood in chips or particles; sawdust and wood waste and scrap, whether or not agglomerated in logs, briquettes, pellets or similar forms': 'Polttopuu, rankoina, pölkkyinä, halkoina, oksina, risukimppuina tai niiden kaltaisissa muodoissa; puu lastuina ja hakkeena; sahanpuru ja puujäte, myös pölkyiksi, briketeiksi, pelleteiksi tai niiden kaltaiseen muotoon yhteenpuristettu'
'Wood charcoal (including shell or nut charcoal), whether or not agglomerated': 'Puuhiili (myös kuori- ja pähkinähiili), myös yhteenpuristettu'
'Wood in the rough, whether or not stripped of bark or sapwood, or roughly squared': 'Raakapuu, myös jos siitä on poistettu kuori tai pintapuu, tai karkeasti syrjätty puu'
'Hoopwood; split poles; piles, pickets and stakes of wood, pointed but not sawn lengthwise; wooden sticks, roughly trimmed but not turned, bent or otherwise worked, suitable for the manufacture of walking sticks, umbrellas, tool handles or the like; chipwood and the like': 'Vannepuu; halkaistut pylväät; teroitetut, mutta pituussuunnassa sahaamattomat puupaalut, -seipäät ja -kepit; puukepit, karkeasti muotoillut, mutta ei sorvatut, taivutetut eikä muulla tavalla valmistetut, kävelykeppien, sateenvarjojen, työkalujen varsien tai niiden kaltaisten tavaroiden valmistukseen soveltuvat; puusäleet ja niiden kaltaiset tavarat'
'Railway or tramway sleepers (cross-ties) of wood': 'Puiset rata- ja raitiotiepölkyt'
'Wood sawn or chipped lengthwise, sliced or peeled, whether or not planed, sanded or end-jointed, of a thickness exceeding 6 mm': 'Puu, sahattu tai veistetty (chipped) pituussuunnassa, tasoleikattu tai viiluksi sorvattu, myös höylätty, hiottu tai päistään jatkettu, paksuus suurempi kuin 6 mm'
'Sheets for veneering (including those obtained by slicing laminated wood), for plywood or for similar laminated wood and other wood, sawn lengthwise, sliced or peeled, whether or not planed, sanded, spliced or end-jointed, of a thickness not exceeding 6 mm': 'Viilut vanerointia (myös kerrostettua puuta tasoleikkaamalla saadut), ristiinliimattua vaneria tai niiden kaltaista kerrostettua puuta varten ja muu puu, sahattu pituussuunnassa, tasoleikattu tai viiluksi sorvattu, myös höylätty, hiottu, saumattu tai päistään jatkettu, paksuus enintään 6 mm'
'Wood (including strips and friezes for parquet flooring, not assembled) continuously shaped (tongued, grooved, rebated, chamfered, V-jointed, beaded, moulded, rounded or the like) along any of its edges, ends or faces, whether or not planed, sanded or end-jointed': 'Puu (myös yhdistämättömät laatat ja rimat parkettilattioita varten), yhdeltä tai useammalta syrjältä, pinnalta tai päästä koko pituudelta muotoiltu (pontattu, puolipontattu, viistottu, pontattu viistotuin syrjin tai päin, helmipontattu, tehty muotolistoiksi tai -laudoiksi, pyöristetty tai vastaavilla tavoilla työstetty), myös höylätty, hiottu tai päistään jatkettu'
'Particle board, oriented strand board (OSB) and similar board (for example, waferboard) of wood or other ligneous materials, whether or not agglomerated with resins or other organic binding substances': 'Puusta tai muusta puumaisesta aineesta valmistettu lastulevy ja oriented strand board -levy sekä niiden kaltaiset levyt (esimerkiksi waferboard-levyt), myös hartsilla tai muulla orgaanisella sideaineella yhteenpuristetut'
'Fibreboard of wood or other ligneous materials, whether or not bonded with resins or other organic substances': 'Puusta tai muusta puumaisesta aineesta valmistettu kuitulevy, myös hartsilla tai muulla orgaanisella sideaineella yhteenpuristettu'
'Plywood, veneered panels and similar laminated wood': 'Ristiinliimattu vaneri, vaneroidut puulevyt ja niiden kaltainen kerrostettu puu'
'Wooden frames for paintings, photographs, mirrors or similar objects': 'Puiset maalausten, valokuvien, peilien ja niiden kaltaisten tavaroiden kehykset'
'Packing cases, boxes, crates, drums and similar packings, of wood; cable-drums of wood; pallets, box pallets and other load boards, of wood; pallet collars of wood': 'Puiset pakkauslaatikot, -rasiat, -häkit, -pytyt ja niiden kaltaiset päällykset; puiset kaapeli- ja johdinkelat; kuormalavat, laatikkokuormalavat ja muut puiset lastauslavat; puiset kuormauslavojen lavakaulukset'
"Builders' joinery and carpentry of wood, including cellular wood panels, assembled flooring panels, shingles and shakes": 'Rakennuspuusepän ja kirvesmiehen tuotteet, myös puiset solulevyt, yhdistetyt lattialaatat, päreet ja paanut'
'Tableware and kitchenware, of wood': 'Puiset pöytä- ja keittiöesineet'
'Wood marquetry and inlaid wood; caskets and cases for jewellery or cutlery, and similar articles, of wood; statuettes and other ornaments, of wood; wooden articles of furniture not falling in Chapter 94': 'Puumosaiikki ja upotekoristeinen puu; puiset koru- tai ruokailuvälinelippaat ja -kotelot sekä niiden kaltaiset tavarat; puiset pienoisveistokset ja muut koriste-esineet; puiset 94 ryhmään kuulumattomat kalusteet'
'Other articles of wood': 'Muut puusta valmistetut tavarat'
'Natural cork, raw or simply prepared; waste cork; crushed, granulated or ground cork': 'Luonnonkorkki, raaka tai yksinkertaisesti valmistettu; korkkijätteet; rouhittu, rakeistettu tai jauhettu korkki'
'Articles of natural cork': Luonnonkorkkitavarat
'Agglomerated cork (with or without a binding substance) and articles of agglomerated cork': 'Puristekorkki (myös jos siinä on sideainetta) sekä puristekorkkitavarat'
'Plaits and similar products of plaiting materials, whether or not assembled into strips; plaiting materials, plaits and similar products of plaiting materials, bound together in parallel strands or woven, in sheet form, whether or not being finished articles (for example, mats, matting, screens)': 'Punonta- tai palmikointiaineista valmistetut palmikot ja niiden kaltaiset tuotteet, myös nauhoiksi yhdistetyt; punonta- tai palmikointiaineet, näistä aineista valmistetut palmikot ja niiden kaltaiset tavarat, yhdensuuntaisista säikeistä sidottuina tai kudottuina levyinä, myös jos ne ovat valmiita tavaroita (esim. mattoja tai säleikköjä)'
'Basketwork, wickerwork and other articles, made directly to shape from plaiting materials or made up from goods of heading 4601; articles of loofah': 'Kori- ja punontatavarat, jotka on valmistettu välittömästi määrämuotoisiksi punonta- tai palmikointiaineista tai tehty nimikkeen 4601 tavaroista; luffasta valmistetut tavarat'
'Mechanical wood pulp': 'Mekaaninen puumassa'
'Chemical wood pulp, soda or sulphate, other than dissolving grades': 'Puusta kemiallisesti valmistettu sooda- tai sulfaattisellu, muu kuin liukosellu'
'Chemical wood pulp, sulphite, other than dissolving grades': 'Puusta kemiallisesti valmistettu sulfiittisellu, muu kuin liukosellu'
'Pulps of fibres derived from recovered (waste and scrap) paper or paperboard or of other fibrous cellulosic material': 'Keräyspaperista, -kartongista ja -pahvista (-jätteestä) saaduista kuiduista tai muusta kuituisesta selluloosa-aineesta valmistettu massa'
'Recovered (waste and scrap) paper or paperboard': 'Keräyspaperi, -kartonki ja -pahvi (-jäte)'
'Uncoated paper and paperboard, of a kind used for writing, printing or other graphic purposes, and non-perforated punchcards and punch-tape paper, in rolls or rectangular (including square) sheets, of any size, other than paper of heading 4801 or 4803; handmade paper and paperboard': "Päällystämätön paperi, kartonki ja pahvi, jollaisia käytetään kirjoitus-, painatus- tai muuhun graafiseen tarkoitukseen, sekä rei'ittämätön reikäkorttipaperi ja -kartonki ja reikänauhapaperi, rullina tai suorakaiteen tai neliön muotoisina arkkeina, minkä tahansa kokoisina, muu kuin nimikkeen 4801 tai 4803 paperi; käsintehty paperi, kartonki ja pahvi"
'Toilet or facial tissue stock, towel or napkin stock and similar paper of a kind used for household or sanitary purposes, cellulose wadding and webs of cellulose fibres, whether or not creped, crinkled, embossed, perforated, surface-coloured, surface-decorated or printed, in rolls or sheets': "Toaletti- ja kasvopyyhepehmopaperi, käsipyyhe- ja lautasliinapaperi sekä niiden kaltainen paperi, jollaista käytetään kotitalous- tai saniteettitarkoituksiin, selluloosavanu ja selluloosakuituharso, myös krepattu, poimutettu, kohokuvioitu, rei'itetty, pintavärjätty, pintakoristeltu tai painettu, rullina tai arkkeina"
'Uncoated kraft paper and paperboard, in rolls or sheets, other than that of heading 4802 or 4803': 'Päällystämätön voimapaperi, -kartonki ja -pahvi, rullina tai arkkeina, muu kuin nimikkeeseen 4802 tai 4803 kuuluva'
'Other uncoated paper and paperboard, in rolls or sheets, not further worked or processed than as specified in note 3 to this chapter': 'Muu päällystämätön paperi, kartonki ja pahvi, rullina tai arkkeina, ei enempää valmistettu tai käsitelty kuin mitä tämän ryhmän 3 huomautuksessa määrätään'
'Vegetable parchment, greaseproof papers, tracing papers and glassine and other glazed transparent or translucent papers, in rolls or sheets': 'Pergamenttipaperi, rasvanpitävät paperit (voipaperit), kuultopaperit ja glassiinipaperi sekä muut kiillotetut läpinäkyvät tai läpikuultavat paperit, rullina tai arkkeina'
'Composite paper and paperboard (made by sticking flat layers of paper or paperboard together with an adhesive), not surface-coated or impregnated, whether or not internally reinforced, in rolls or sheets': 'Kerrostettu paperi, kartonki ja pahvi (valmistettu yhdistämällä liimalla tasaisia paperi-, kartonki- tai pahvikerroksia), päällystämätön ja kyllästämätön, myös sisältä vahvistettu, rullina tai arkkeina'
