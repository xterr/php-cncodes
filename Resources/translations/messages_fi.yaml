"Women's or girls' overcoats, car-coats, capes, cloaks, anoraks (including ski-jackets), wind-cheaters, wind-jackets and similar articles, other than those of heading 6204": 'Naisten ja tyttöjen päällystakit, autoilutakit, viitat, kaavut, anorakit (myös hiihtotakit ja -puserot), tuulipuserot, tuulitakit ja niiden kaltaiset tavarat, muut kuin nimikkeeseen 6204 kuuluvat'
