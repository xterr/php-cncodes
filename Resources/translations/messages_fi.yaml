'Paper and paperboard, coated on one or both sides with kaolin (China clay) or other inorganic substances, with or without a binder, and with no other coating, whether or not surface-coloured, surface-decorated or printed, in rolls or rectangular (including square) sheets, of any size': 'Paperi, kartonki ja pahvi, jotka on yhdeltä tai molemmilta puolilta sideainetta käyttäen tai ilman sitä päällystetty kaoliinilla tai muulla epäorgaanisella aineella, ilman mitään muuta päällystystä, myös pintavärjätty, pintakoristeltu tai painettu, rullina tai suorakaiteen tai neliön muotoisina arkkeina, minkä tahansa kokoisina'
