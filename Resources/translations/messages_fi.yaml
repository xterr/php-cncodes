'Petroleum oils and oils obtained from bituminous minerals, crude': "Maaöljyt ja bitumisista kivennäisistä saadut öljyt, raa'at"
'Petroleum oils and oils obtained from bituminous minerals, other than crude; preparations not elsewhere specified or included, containing by weight 70 % or more of petroleum oils or of oils obtained from bituminous minerals, these oils being the basic constituents of the preparations; waste oils': "Maaöljyt ja bitumisista kivennäisistä saadut öljyt, muut kuin raa'at; muualle kuulumattomat valmisteet, joissa on perusaineosana maaöljyjä tai bitumisista kivennäisistä saatuja öljyjä vähintään 70 painoprosenttia; jäteöljyt"
'Petroleum gases and other gaseous hydrocarbons': 'Maaöljykaasut ja muut kaasumaiset hiilivedyt'
'Petroleum jelly; paraffin wax, microcrystalline petroleum wax, slack wax, ozokerite, lignite wax, peat wax, other mineral waxes, and similar products obtained by synthesis or by other processes, whether or not coloured': 'Vaseliini; parafiini, mikrokiteinen maaöljyvaha, puristettu parafiini (slack wax), otsokeriitti, ruskohiilivaha, turvevaha ja muut kivennäisvahat sekä niiden kaltaiset synteettisesti tai muulla menetelmällä valmistetut tuotteet, myös värjätyt'
'Petroleum coke, petroleum bitumen and other residues of petroleum oils or of oils obtained from bituminous minerals': 'Maaöljykoksi, maaöljybitumi ja muut maaöljyjen tai bitumisista kivennäisistä saatujen öljyjen jätetuotteet'
