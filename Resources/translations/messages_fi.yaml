'Woven fabrics of cotton, containing less than 85 % by weight of cotton, mixed mainly or solely with man-made fibres, weighing more than 200 g/m2': 'Kudotut puuvillakankaat, joissa on vähemmän kuin 85 painoprosenttia puuvillaa, sekoitettuna pääasiallisesti tai yksinomaan tekokuitujen kanssa, paino suurempi kuin 200 g/m2'
