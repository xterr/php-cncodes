'Iron oxides and hydroxides; earth colours containing 70 % or more by weight of combined iron evaluated as Fe2O3': 'Rautaoksidit ja -hydroksidit; maavärit, joissa on vähintään 70 painoprosenttia sidottua rautaa laskettuna Fe2O3:na'
