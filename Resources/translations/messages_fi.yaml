'Other footwear with outer soles and uppers of rubber or plastics': 'Muut jalkineet, joiden ulkopohjat ja päälliset ovat kumia tai muovia'
'Footwear with outer soles of rubber, plastics, leather or composition leather and uppers of leather': 'Jalkineet, joiden ulkopohjat ovat kumia, muovia, nahkaa tai tekonahkaa ja päälliset nahkaa'
