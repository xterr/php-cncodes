'Fine or coarse animal hair, not carded or combed': 'Karstaamaton ja kampaamaton hieno tai karkea eläimenkarva'
'Waste of wool or of fine or coarse animal hair, including yarn waste but excluding garnetted stock': 'Villajätteet ja hienon tai karkean eläimenkarvan jätteet, myös langanjätteet, ei kuitenkaan garnetoidut jätteet ja lumput'
