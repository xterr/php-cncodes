'Hats and other headgear, knitted or crocheted, or made up from lace, felt or other textile fabric, in the piece (but not in strips), whether or not lined or trimmed; hairnets of any material, whether or not lined or trimmed': 'Hatut ja muut päähineet, neulotut tai virkatut tai neuloksesta, pitsistä, pitsikankaasta, huovasta tai muusta tekstiilimetritavarasta (ei kuitenkaan kaistaleista) tehdyt, myös vuoratut ja somistetut; mitä ainetta tahansa olevat hiusverkot, myös vuoratut ja somistetut'
'Other headgear, whether or not lined or trimmed': 'Muut päähineet, myös vuoratut ja somistetut'
'Umbrellas and sun umbrellas (including walking-stick umbrellas, garden umbrellas and similar umbrellas)': 'Sateenvarjot ja päivänvarjot (myös kävelykeppisateenvarjot, puutarhavarjot ja niiden kaltaiset päivänvarjot)'
'Parts, trimmings and accessories of articles of heading 6601 or 6602': 'Nimikkeeseen 6601 tai 6602 kuuluvien tavaroiden osat ja tarvikkeet'
'Artificial flowers, foliage and fruit and parts thereof; articles made of artificial flowers, foliage or fruit': 'Tekokukat, -lehdet ja -hedelmät sekä niiden osat; tekokukista, -lehdistä ja -hedelmistä valmistetut tavarat'
'Wigs, false beards, eyebrows and eyelashes, switches and the like, of human or animal hair or of textile materials; articles of human hair not elsewhere specified or included': 'Peruukit ja tekoparrat, irtokulmakarvat ja -ripset, irtopalmikot ja niiden kaltaiset tavarat hiuksista, eläimenkarvasta tai tekstiiliaineesta valmistetut; muualle kuulumattomat hiuksista valmistetut tavarat'
'Worked monumental or building stone (except slate) and articles thereof, other than goods of heading 6801; mosaic cubes and the like, of natural stone (including slate), whether or not on a backing; artificially coloured granules, chippings and powder, of natural stone (including slate)': 'Työstetty muistomerkki- ja rakennuskivi (ei kuitenkaan liuskekivi) ja siitä tehdyt tavarat, muut kuin nimikkeeseen 6801 kuuluvat; mosaiikki- ja niiden kaltaiset kivet, luonnonkiveä (myös liuskekiveä), myös alustalle kiinnitetyt; keinotekoisesti värjätyt rouheet, sirut ja jauheet, luonnonkiveä (myös liuskekiveä)'
'Worked slate and articles of slate or of agglomerated slate': 'Työstetty liuskekivi ja liuskekivitavarat, myös yhteenpuristettua liuskekiveä'
'Millstones, grindstones, grinding wheels and the like, without frameworks, for grinding, sharpening, polishing, trueing or cutting, hand sharpening or polishing stones, and parts thereof, of natural stone, of agglomerated natural or artificial abrasives, or of ceramics, with or without parts of other materials': 'Myllynkivet, hiomakivet, hiomalaikat ja niiden kaltaiset tavarat, ilman telinettä, hiomiseen, teroittamiseen, kiillottamiseen, tarkistushiomiseen tai leikkaamiseen, kovasimet, käsikiillotuskivet ja niiden osat, luonnonkiveä, yhteenpuristettua luonnon tai keinotekoista hioma-ainetta tai keraamista ainetta, myös jos niissä on muuta ainetta olevia osia'
