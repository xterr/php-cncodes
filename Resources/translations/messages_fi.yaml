'Woven fabrics of combed wool or of combed fine animal hair': 'Kudotut kankaat kampavillaa tai kammattua hienoa eläimenkarvaa'
'Cotton, not carded or combed': 'Karstaamaton ja kampaamaton puuvilla'
'Cotton waste (including yarn waste and garnetted stock)': 'Puuvillajätteet (myös lankajätteet ja garnetoidut jätteet ja lumput)'
'Cotton sewing thread, whether or not put up for retail sale': 'Puuvillaompelulanka, myös vähittäismyyntimuodoissa'
'Cotton yarn (other than sewing thread), containing 85 % or more by weight of cotton, not put up for retail sale': 'Puuvillalanka (muu kuin ompelulanka), jossa on vähintään 85 painoprosenttia puuvillaa, ei kuitenkaan vähittäismyyntimuodoissa'
'Cotton yarn (other than sewing thread), containing less than 85 % by weight of cotton, not put up for retail sale': 'Puuvillalanka (muu kuin ompelulanka), jossa on vähemmän kuin 85 painoprosenttia puuvillaa, ei kuitenkaan vähittäismyyntimuodoissa'
'Cotton yarn (other than sewing thread) put up for retail sale': 'Puuvillalanka (muu kuin ompelulanka), vähittäismyyntimuodoissa'
'Woven fabrics of cotton, containing 85 % or more by weight of cotton, weighing not more than 200 g/m2': 'Kudotut puuvillakankaat, joissa on vähintään 85 painoprosenttia puuvillaa, paino enintään 200 g/m2'
