'Artificial staple fibres, not carded, combed or otherwise processed for spinning': 'Muuntokatkokuidut, karstaamattomat, kampaamattomat tai muuten kehruuta varten käsittelemättömät'
'Waste (including noils, yarn waste and garnetted stock) of man-made fibres': 'Tekokuitujätteet (myös kampausjätteet, lankajätteet ja garnetoidut jätteet ja lumput)'
'Synthetic staple fibres, carded, combed or otherwise processed for spinning': 'Synteettikatkokuidut, karstatut, kammatut tai muuten kehruuta varten käsitellyt'
'Sewing thread of man-made staple fibres, whether or not put up for retail sale': 'Ompelulanka, katkottua tekokuitua, myös vähittäismyyntimuodoissa'
'Yarn (other than sewing thread) of synthetic staple fibres, not put up for retail sale': 'Lanka (muu kuin ompelulanka), synteettikatkokuitua, ei kuitenkaan vähittäismyyntimuodoissa'
'Yarn (other than sewing thread) of artificial staple fibres, not put up for retail sale': 'Lanka (muu kuin ompelulanka), muuntokatkokuitua, ei kuitenkaan vähittäismyyntimuodoissa'
'Yarn (other than sewing thread) of man-made staple fibres, put up for retail sale': 'Lanka (muu kuin ompelulanka), katkottua tekokuitua vähittäismyyntimuodoissa'
