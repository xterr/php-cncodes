'Yarn of other vegetable textile fibres; paper yarn': 'Lanka, muista kasvitekstiilikuiduista valmistettu; paperilanka'
'Woven fabrics of flax': 'Kudotut pellavakankaat'
'Woven fabrics of jute or of other textile bast fibres of heading 5303': 'Kudotut kankaat, juutista tai muista nimikkeen 5303 niinitekstiilikuiduista valmistetut'
'Woven fabrics of other vegetable textile fibres; woven fabrics of paper yarn': 'Kudotut kankaat, muista kasvitekstiilikuiduista valmistetut; kudotut paperilankakankaat'
