"Women's or girls' slips, petticoats, briefs, panties, nightdresses, pyjamas, négligés, bathrobes, dressing gowns and similar articles, knitted or crocheted": 'Naisten ja tyttöjen alushameet, pikkuhousut ja muut alushousut, yöpaidat, pyjamat, aamupuvut (negliges), kylpytakit, aamutakit ja niiden kaltaiset tavarat, neulosta'
'T-shirts, singlets and other vests, knitted or crocheted': 'T-paidat, aluspaidat ja muut aluspaitojen kaltaiset paidat, neulosta'
'Jerseys, pullovers, cardigans, waistcoats and similar articles, knitted or crocheted': 'Neulepuserot, pujopaidat, neuletakit, liivit ja niiden kaltaiset tavarat, neulosta'
"Babies' garments and clothing accessories, knitted or crocheted": 'Vauvanvaatteet ja -vaatetustarvikkeet, neulosta'
'Tracksuits, ski suits and swimwear, knitted or crocheted': 'Verryttelypuvut, hiihtopuvut sekä uimapuvut ja uimahousut, neulosta'
'Garments, made up of knitted or crocheted fabrics of heading 5903, 5906 or 5907': 'Nimikkeiden 5903, 5906 ja 5907 neuloksista valmistetut vaatteet'
'Other garments, knitted or crocheted': 'Muut vaatteet, neulosta'
'Pantyhose, tights, stockings, socks and other hosiery, including graduated compression hosiery (for example, stockings for varicose veins) and footwear without applied soles, knitted or crocheted': 'Sukkahousut, myös terättömät, sukat, puolisukat ja niiden kaltaiset neuletuotteet, myös tukisukat ja -sukkahousut (esimerkiksi suonikohjusukat) ja jalkineet, joissa ei ole kiinnitettyä anturaa, neulosta'
'Gloves, mittens and mitts, knitted or crocheted': 'Kintaat ja muut käsineet, neulosta'
'Other made-up clothing accessories, knitted or crocheted; knitted or crocheted parts of garments or of clothing accessories': 'Muut sovitetut vaatetustarvikkeet, neulosta; vaatteiden tai vaatetustarvikkeiden neulotut osat'
