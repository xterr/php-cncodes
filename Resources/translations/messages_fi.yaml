"Women's or girls' overcoats, car coats, capes, cloaks, anoraks (including ski jackets), windcheaters, wind-jackets and similar articles, knitted or crocheted, other than those of heading 6104": 'Naisten ja tyttöjen päällystakit, autoilutakit, viitat, kaavut, anorakit (myös hiihtotakit ja -puserot), tuulipuserot, tuulitakit ja niiden kaltaiset tavarat, neulosta, muut kuin nimikkeeseen 6104 kuuluvat'
