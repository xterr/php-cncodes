'Drawn glass and blown glass, in sheets, whether or not having an absorbent, reflecting or non-reflecting layer, but not otherwise worked': 'Vedetty tai puhallettu tasolasi, myös sellainen, jossa on absorboiva, heijastava tai heijastamaton kerros mutta jota ei ole muulla tavalla valmistettu'
'Float glass and surface ground or polished glass, in sheets, whether or not having an absorbent, reflecting or non-reflecting layer, but not otherwise worked': 'Float-lasi ja pinnalta hiottu tai kiillotettu muu tasolasi, myös sellaiset, joissa on absorboiva, heijastava tai heijastamaton kerros mutta joita ei ole muulla tavalla valmistettu'
'Glass of heading 7003, 7004 or 7005, bent, edge-worked, engraved, drilled, enamelled or otherwise worked, but not framed or fitted with other materials': 'Nimikkeen 7003, 7004 tai 7005 lasi, taivutettu, reunoista työstetty, kaiverrettu, porattu, emaloitu tai muulla tavalla työstetty, mutta ei kehystetty eikä muihin aineisiin yhdistetty'
'Safety glass, consisting of toughened (tempered) or laminated glass': 'Karkaistu tai laminoitu varmuuslasi'
'Multiple-walled insulating units of glass': 'Monikerroksiset eristyslasielementit'
'Glass mirrors, whether or not framed, including rear-view mirrors': 'Lasipeilit, kehystetyt tai kehystämättömät, myös taustapeilit'
