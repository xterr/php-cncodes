"Women's or girls' suits, ensembles, jackets, blazers, dresses, skirts, divided skirts, trousers, bib and brace overalls, breeches and shorts (other than swimwear), knitted or crocheted": 'Naisten ja tyttöjen puvut, yhdistelmäasut, jakut, takit ja bleiserit, leningit, hameet, housuhameet, pitkät housut, lappuhaalarit, polvihousut ja shortsit (ei kuitenkaan uimapuvut), neulosta'
"Men's or boys' shirts, knitted or crocheted": 'Miesten ja poikien paidat, neulosta'
"Women's or girls' blouses, shirts and shirt-blouses, knitted or crocheted": 'Naisten ja tyttöjen puserot, myös paitapuserot, neulosta'
