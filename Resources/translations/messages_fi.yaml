'Other paper, paperboard, cellulose wadding and webs of cellulose fibres, cut to size or shape; other articles of paper pulp, paper, paperboard, cellulose wadding or webs of cellulose fibres': 'Muu paperi, kartonki, pahvi, selluloosavanu ja selluloosakuituharso, määräkokoon tai -muotoon leikattu; muut tavarat, paperimassaa, paperia, kartonkia, pahvia, selluloosavanua tai selluloosakuituharsoa'
'Printed books, brochures, leaflets and similar printed matter, whether or not in single sheets': 'Kirjat, esitteet ja niiden kaltaiset painotuotteet, myös irrallisina lehtinä'
