'Linoleum, whether or not cut to shape; floor coverings consisting of a coating or covering applied on a textile backing, whether or not cut to shape': 'Linoleumi, myös määrämuotoiseksi leikattu; lattianpäällysteet, joissa on tekstiiliainepohjalla muu päällyste- tai peitekerros, myös määrämuotoisiksi leikatut'
'Textile wall coverings': 'Seinänpäällysteet tekstiiliainetta'
'Rubberised textile fabrics, other than those of heading 5902': 'Kumilla käsitellyt tekstiilikankaat, muut kuin nimikkeeseen 5902 kuuluvat'
'Textile hosepiping and similar textile tubing, with or without lining, armour or accessories of other materials': 'Paloletkut ja niiden kaltaiset letkut, tekstiiliainetta, myös vuoratut, vahvistetut tai muuta ainetta olevin varustein'
'Textile products and articles, for technical uses, specified in note 8 to this chapter': 'Tekstiilituotteet ja -tavarat teknisiin tarkoituksiin, tämän ryhmän 8 huomautuksessa mainitut'
'Pile fabrics, including long pile fabrics and terry fabrics, knitted or crocheted': 'Nukkaneulokset, myös pitkänukkaiset neulokset ja froteeneulokset (silmukkanukkaneulokset)'
'Knitted or crocheted fabrics of a width not exceeding 30 cm, containing by weight 5 % or more of elastomeric yarn or rubber thread, other than those of heading 6001': 'Neulokset, leveys enintään 30 cm, vähintään 5 painoprosenttia elastomeerilankaa tai kumilankaa sisältävät, muut kuin nimikkeeseen 6001 kuuluvat'
'Knitted or crocheted fabrics of a width not exceeding 30 cm, other than those of heading 6001 or 6002': 'Neulokset, leveys enintään 30 cm, muut kuin nimikkeisiin 6001 tai 6002 kuuluvat'
'Knitted or crocheted fabrics of a width exceeding 30 cm, containing by weight 5 % or more of elastomeric yarn or rubber thread, other than those of heading 6001': 'Neulokset, leveys suurempi kuin 30 cm, vähintään 5 painoprosenttia elastomeerilankaa tai kumilankaa sisältävät, muut kuin nimikkeeseen 6001 kuuluvat'
