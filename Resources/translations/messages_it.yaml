'Ferrous waste and scrap; remelting scrap ingots of iron or steel': 'Cascami ed avanzi di ghisa, di ferro o di acciaio (rottami); cascami lingottati di ferro o di acciaio'
'Granules and powders, of pig iron, spiegeleisen, iron or steel': 'Graniglie e polveri, di ghisa greggia, di ghisa specolare, di ferro o di acciaio'
'Iron and non-alloy steel in ingots or other primary forms (excluding iron of heading 7203)': 'Ferro ed acciai non legati in lingotti o in altre forme primarie, escluso il ferro della voce 7203'
'Semi-finished products of iron or non-alloy steel': 'Semiprodotti di ferro o di acciai non legati'
'Flat-rolled products of iron or non-alloy steel, of a width of 600 mm or more, hot-rolled, not clad, plated or coated': 'Prodotti laminati piatti, di ferro o di acciai non legati, di larghezza uguale o superiore a 600 mm, laminati a caldo, non placcati né rivestiti'
'Flat-rolled products of iron or non-alloy steel, of a width of 600 mm or more, cold-rolled (cold-reduced), not clad, plated or coated': 'Prodotti laminati piatti, di ferro o di acciai non legati, di larghezza uguale o superiore a 600 mm laminati a freddo, non placcati né rivestiti'
'Flat-rolled products of iron or non-alloy steel, of a width of 600 mm or more, clad, plated or coated': 'Prodotti laminati piatti, di ferro o di acciai non legati, di larghezza uguale o superiore a 600 mm, placcati o rivestiti'
'Flat-rolled products of iron or non-alloy steel, of a width of less than 600 mm, not clad, plated or coated': 'Prodotti laminati piatti, di ferro o di acciai non legati, di larghezza inferiore a 600 mm, non placcati né rivestiti'
'Flat-rolled products of iron or non-alloy steel, of a width of less than 600 mm, clad, plated or coated': 'Prodotti laminati piatti, di ferro o di acciai non legati, di larghezza inferiore a 600 mm, placcati o rivestiti'
'Bars and rods, hot-rolled, in irregularly wound coils, of iron or non-alloy steel': 'Vergella o bordione di ferro o di acciai non legati'
'Other bars and rods of iron or non-alloy steel, not further worked than forged, hot-rolled, hot-drawn or hot-extruded, but including those twisted after rolling': 'Barre di ferro o di acciai non legati, semplicemente fucinate, laminate o estruse a caldo, nonché quelle che hanno subito una torsione dopo la laminazione'
'Other bars and rods of iron or non-alloy steel': 'Altre barre di ferro o di acciai non legati'
'Angles, shapes and sections of iron or non-alloy steel': 'Profilati di ferro o di acciai non legati'
'Wire of iron or non-alloy steel': 'Fili di ferro o di acciai non legati'
'Stainless steel in ingots or other primary forms; semi-finished products of stainless steel': 'Acciai inossidabili in lingotti o in altre forme primarie; semiprodotti di acciai inossidabili'
'Flat-rolled products of stainless steel, of a width of 600 mm or more': 'Prodotti laminati piatti, di acciai inossidabili, di larghezza uguale o superiore a 600 mm'
'Flat-rolled products of stainless steel, of a width of less than 600 mm': 'Prodotti laminati piatti di acciai inossidabili, di larghezza inferiore a 600 mm'
'Other bars and rods of stainless steel; angles, shapes and sections of stainless steel': 'Barre e profilati di acciai inossidabili'
'Other alloy steel in ingots or other primary forms; semi-finished products of other alloy steel': 'Altri acciai legati in lingotti o in altre forme primarie; semiprodotti di altri acciai legati'
'Flat-rolled products of other alloy steel, of a width of 600 mm or more': 'Prodotti laminati piatti di altri acciai legati, di larghezza uguale o superiore a 600 mm'
'Flat-rolled products of other alloy steel, of a width of less than 600 mm': 'Prodotti laminati piatti di altri acciai legati, di larghezza inferiore a 600 mm'
'Bars and rods, hot-rolled, in irregularly wound coils, of other alloy steel': 'Vergella o bordione di altri acciai legati'
'Other bars and rods of other alloy steel; angles, shapes and sections, of other alloy steel; hollow drill bars and rods, of alloy or non-alloy steel': 'Barre e profilati di altri acciai legati; barre forate per la perforazione, di acciai legati o non legati'
'Wire of other alloy steel': 'Fili di altri acciai legati'
'Sheet piling of iron or steel, whether or not drilled, punched or made from assembled elements; welded angles, shapes and sections, of iron or steel': 'Palancole di ferro o di acciaio, anche forate o formate da elementi riuniti; profilati ottenuti per saldatura, di ferro o di acciaio'
'Railway or tramway track construction material of iron or steel, the following: rails, check-rails and rack rails, switch blades, crossing frogs, point rods and other crossing pieces, sleepers (cross-ties), fish-plates, chairs, chair wedges, sole plates (base plates), rail clips, bedplates, ties and other material specialised for jointing or fixing rails': 'Elementi per la costruzione di strade ferrate, di ghisa, di ferro o di acciaio: rotaie, controrotaie e rotaie a cremagliera, aghi, cuori, tiranti per aghi ed altri elementi per incroci o scambi, traverse, stecche (ganasce), cuscinetti, cunei, piastre di appoggio, piastre di fissaggio, piastre e barre di scartamento ed altri pezzi specialmente costruiti per la posa, la congiunzione o il fissaggio delle rotaie'
'Tubes, pipes and hollow profiles, of cast iron': 'Tubi, condotti e profilati cavi, di ghisa'
'Tubes, pipes and hollow profiles, seamless, of iron (other than cast iron) or steel': 'Tubi, condotti e profilati cavi, senza saldatura, di ferro (diverso dalla ghisa) o di acciaio'
'Other tubes and pipes (for example, welded, riveted or similarly closed), having circular cross-sections, the external diameter of which exceeds 406,4 mm, of iron or steel': 'Altri tubi (per esempio: saldati o ribaditi) a sezione circolare, con diametro esterno superiore a 406,4 mm, di ferro o di acciaio'
'Other tubes, pipes and hollow profiles (for example, open seam or welded, riveted or similarly closed), of iron or steel': 'Altri tubi, tubi e profilati cavi (per esempio: saldati, ribaditi, aggraffati o a lembi semplicemente avvicinati), di ferro o di acciaio'
