'Reservoirs, tanks, vats and similar containers for any material (other than compressed or liquefied gas), of iron or steel, of a capacity exceeding 300 l, whether or not lined or heat-insulated, but not fitted with mechanical or thermal equipment': 'Serbatoi, cisterne, vasche, tini ed altri recipienti simili per qualsiasi materia (esclusi i gas compressi o liquefatti), di ghisa, di ferro o di acciaio, di capacità superiore a 300 litri, senza dispositivi meccanici o termici, anche con rivestimento interno o calorifugo'
'Tanks, casks, drums, cans, boxes and similar containers, for any material (other than compressed or liquefied gas), of iron or steel, of a capacity not exceeding 300 l, whether or not lined or heat-insulated, but not fitted with mechanical or thermal equipment': 'Serbatoi, fusti, tamburi, bidoni, scatole e recipienti simili per qualsiasi materia (esclusi i gas compressi o liquefatti), di ghisa, ferro o acciaio, di capacità inferiore o uguale a 300 litri, senza dispositivi meccanici o termici, anche con rivestimento interno o calorifugo'
'Containers for compressed or liquefied gas, of iron or steel': 'Recipienti per gas compressi o liquefatti, di ghisa, ferro o acciaio'
'Stranded wire, ropes, cables, plaited bands, slings and the like, of iron or steel, not electrically insulated': "Trefoli, cavi, trecce, brache ed articoli simili di ferro o di acciaio, non isolati per l'elettricità"
'Cloth (including endless bands), grill, netting and fencing, of iron or steel wire; expanded metal of iron or steel': 'Tele metalliche (comprese le tele continue o senza fine), griglie e reti, di fili di ferro o di acciaio; lamiere e lastre, incise e stirate, di ferro o di acciaio'
'Chain and parts thereof, of iron or steel': 'Catene, catenelle e loro parti, di ghisa, ferro o acciaio'
'Nails, tacks, drawing pins, corrugated nails, staples (other than those of heading 8305) and similar articles, of iron or steel, whether or not with heads of other material, but excluding such articles with heads of copper': 'Punte, chiodi, puntine da disegno, rampini, graffette ondulate o smussate ed articoli simili, di ghisa, ferro o acciaio, anche con capocchia di altra materia, esclusi quelli con capocchia di rame'
'Screws, bolts, nuts, coach screws, screw hooks, rivets, cotters, cotter pins, washers (including spring washers) and similar articles, of iron or steel': 'Viti, bulloni, dadi, tirafondi, ganci a vite, ribadini, copiglie, pernotti, chiavette, rondelle (comprese le rondelle destinate a funzionare da molla) ed articoli simili, di ghisa, ferro o acciaio'
'Sewing needles, knitting needles, bodkins, crochet hooks, embroidery stilettos and similar articles, for use in the hand, of iron or steel; safety pins and other pins of iron or steel, not elsewhere specified or included': 'Aghi da cucire, ferri da maglia, passalacci, uncinetti, punteruoli da ricamo ed articoli simili per lavori a mano, di ferro o di acciaio; spilli di sicurezza ed altri spilli di ferro o di acciaio, non nominati né compresi altrove'
'Springs and leaves for springs, of iron or steel': 'Molle e foglie di molle, di ferro o di acciaio'
'Stoves, ranges, grates, cookers (including those with subsidiary boilers for central heating), barbecues, braziers, gas rings, plate warmers and similar non-electric domestic appliances, and parts thereof, of iron or steel': 'Stufe, caldaie a focolaio, cucine economiche (comprese quelle che possono essere utilizzate accessoriamente per il riscaldamento centrale), graticole, bracieri, fornelli a gas, scaldapiatti ed apparecchi non elettrici simili per uso domestico e loro parti, di ghisa, ferro o acciaio'
'Radiators for central heating, not electrically heated, and parts thereof, of iron or steel; air heaters and hot-air distributors (including distributors which can also distribute fresh or conditioned air), not electrically heated, incorporating a motor-driven fan or blower, and parts thereof, of iron or steel': 'Radiatori per il riscaldamento centrale, a riscaldamento non elettrico, e loro parti, di ghisa, ferro o acciaio; generatori e distributori di aria calda (compresi i distributori che possono funzionare come distributori di aria fresca o condizionata), a riscaldamento non elettrico, aventi un ventilatore o un soffiatore a motore, e loro parti, di ghisa ferro o acciaio'
'Table, kitchen or other household articles and parts thereof, of iron or steel; iron or steel wool; pot scourers and scouring or polishing pads, gloves and the like, of iron or steel': 'Oggetti per uso domestico e loro parti, di ghisa, di ferro o di acciaio; paglia di ferro o di acciaio; spugne, strofinacci, guanti ed oggetti simili per pulire, lucidare o per usi analoghi, di ferro o di acciaio'
'Sanitary ware and parts thereof, of iron or steel': 'Oggetti di igiene o da toeletta e loro parti, di ghisa, ferro o acciaio'
'Other cast articles of iron or steel': 'Altri lavori gettati in forma (fusi), di ghisa, ferro o acciaio'
'Other articles of iron or steel': 'Altri lavori di ferro o acciaio'
