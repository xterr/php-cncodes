'Aluminium foil (whether or not printed or backed with paper, paperboard, plastics or similar backing materials) of a thickness (excluding any backing) not exceeding 0,2 mm': 'Fogli e nastri sottili, di alluminio (anche stampati o fissati su carta, cartone, materie plastiche o supporti simili) di spessore non superiore a 0,2 mm (non compreso il supporto)'
'Aluminium tubes and pipes': 'Tubi di alluminio'
'Aluminium structures (excluding prefabricated buildings of heading 9406) and parts of structures (for example, bridges and bridge-sections, towers, lattice masts, roofs, roofing frameworks, doors and windows and their frames and thresholds for doors, balustrades, pillars and columns); aluminium plates, rods, profiles, tubes and the like, prepared for use in structures': 'Costruzioni e parti di costruzione (per esempio: ponti ed elementi di ponti, torri, piloni, pilastri, colonne, ossature, impalcature, tettoie, porte e finestre e loro intelaiature, stipiti e soglie, balaustrate) di alluminio escluse le costruzioni prefabbricate della voce 9406; lamiere, barre, profilati, tubi e simili, di alluminio, predisposti per essere utilizzati nelle costruzioni'
