'Nickel plates, sheets, strip and foil': 'Lamiere, nastri e fogli, di nichel'
'Nickel tubes, pipes and tube or pipe fittings (for example, couplings, elbows, sleeves)': 'Tubi, condotti ed accessori per tubi o condotti (per esempio: raccordi, gomiti, manicotti), di nichel'
'Other articles of nickel': 'Altri lavori di nichel'
