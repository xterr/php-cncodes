'Bismuth and articles thereof, including waste and scrap': 'Bismuti e lavori di bismuto, compresi i cascami e gli avanzi'
'Titanium and articles thereof, including waste and scrap': 'Titanio e lavori di titanio, compresi i cascami e gli avanzi'
'Zirconium and articles thereof, including waste and scrap': 'Zirconio e lavori di zirconio, compresi i cascami e gli avanzi'
'Antimony and articles thereof, including waste and scrap': 'Antimonio e lavori di antimonio, compresi i cascami e gli avanzi'
'Manganese and articles thereof, including waste and scrap': 'Manganese e lavori di manganese, compresi i cascami e gli avanzi'
'Beryllium, chromium, hafnium, rhenium, thallium, cadmium, germanium, vanadium, gallium, indium and niobium (columbium), and articles of these metals, including waste and scrap': 'Berillio, cromo, afnio, renio, tallio, cadmio, germanio, vanadio, gallio, indio e niobio (colombio), nonché i lavori di questi metalli, compresi i cascami e gli avanzi'
'Cermets and articles thereof, including waste and scrap': 'Cermet e lavori di cermet compresi i cascami e gli avanzi'
'Hand tools, the following: spades, shovels, mattocks, picks, hoes, forks and rakes; axes, billhooks and similar hewing tools; secateurs and pruners of any kind; scythes, sickles, hay knives, hedge shears, timber wedges and other tools of a kind used in agriculture, horticulture or forestry': 'Vanghe, pale, picconi, piccozze, zappe, zappette, forche, rastrelli e raschiatoi; asce, roncole e simili utensili taglienti; forbici per potare di ogni tipo; falci e falcetti, coltelli da fieno o da paglia, cesoie da siepe, cunei ed altri utensili agricoli, orticoli o forestali, a mano'
'Handsaws; blades for saws of all kinds (including slitting, slotting or toothless saw blades)': 'Seghe a mano; lame di seghe di ogni specie (comprese le frese-seghe e le lame non dentate per segare)'
'Files, rasps, pliers (including cutting pliers), pincers, tweezers, metal-cutting shears, pipe-cutters, bolt croppers, perforating punches and similar hand tools': 'Lime, raspe, pinze (anche taglienti), tenaglie, pinzette, cesoie per metalli, tagliatubi, tagliabulloni, foratoi ed utensili simili, a mano'
'Hand-operated spanners and wrenches (including torque meter wrenches but not including tap wrenches); interchangeable spanner sockets, with or without handles': 'Chiavi per dadi a mano (comprese le chiavi dinamometriche ma esclusi i giramaschi); bussole di serraggio intercambiabili, anche con manico'
"Hand tools (including glaziers' diamonds), not elsewhere specified or included; blowlamps; vices, clamps and the like, other than accessories for and parts of machine-tools or water-jet cutting machines; anvils; portable forges; hand- or pedal-operated grinding wheels with frameworks": 'Utensili ed utensileria a mano (compresi i diamanti tagliavetro) non nominati né compresi altrove; lampade per saldare e simili; morse, sergenti e simili, diversi da quelli che costituiscono accessori o parti di macchine utensili o tagliatrici a idrogetto; incudini; fucine portatili; mole con sostegno, a mano o a pedale'
'Interchangeable tools for hand tools, whether or not power-operated, or for machine tools (for example, for pressing, stamping, punching, tapping, threading, drilling, boring, broaching, milling, turning or screw driving), including dies for drawing or extruding metal, and rock-drilling or earth-boring tools': 'Utensili intercambiabili per utensileria a mano, anche meccanica o per macchine utensili (per esempio: per imbutire, stampare, punzonare, maschiare, filettare, forare, alesare, scanalare, fresare, tornire, avvitare) comprese le filiere per trafilare o estrudere i metalli, nonché gli utensili di perforazione o di sondaggio'
'Knives and cutting blades, for machines or for mechanical appliances': 'Coltelli e lame trancianti per macchine o apparecchi meccanici'
'Plates, sticks, tips and the like for tools, unmounted, of cermets': 'Placchette, bacchette, punte ed oggetti simili per utensili, non montati, costituiti da cermet'
'Knives with cutting blades, serrated or not (including pruning knives), other than knives of heading 8208, and blades therefor': 'Coltelli (diversi da quelli della voce 8208) a lama tranciante o dentata, compresi i roncoli chiudibili, e loro lame'
'Razors and razor blades (including razor blade blanks in strips)': 'Rasoi e loro lame (compresi gli sbozzi in nastri)'
"Other articles of cutlery (for example, hair clippers, butchers' or kitchen cleavers, choppers and mincing knives, paperknives); manicure or pedicure sets and instruments (including nail files)": 'Altri oggetti di coltelleria (per esempio: tosatrici, fenditoi, coltellacci, scuri da macellaio o da cucina e tagliacarte); utensili ed assortimenti di utensili per manicure o pedicure (comprese le lime da unghie)'
'Spoons, forks, ladles, skimmers, cake-servers, fish-knives, butter-knives, sugar tongs and similar kitchen or tableware': 'Cucchiai, forchette, mestoli, schiumarole, palette da torta, coltelli speciali da pesce o da burro, pinze da zucchero e oggetti simili'
'Padlocks and locks (key, combination or electrically operated), of base metal; clasps and frames with clasps, incorporating locks, of base metal; keys for any of the foregoing articles, of base metal': 'Lucchetti, serrature e catenacci (a chiave, a segreto o elettrici), di metalli comuni; fermagli e montature a fermaglio con serratura, di metalli comuni; chiavi per tali oggetti, di metalli comuni'
'Base-metal mountings, fittings and similar articles suitable for furniture, doors, staircases, windows, blinds, coachwork, saddlery, trunks, chests, caskets or the like; base-metal hat-racks, hat-pegs, brackets and similar fixtures; castors with mountings of base metal; automatic door closers of base metal': 'Guarnizioni, ferramenta ed oggetti simili di metalli comuni per mobili, porte, scale, finestre, persiane, carrozzerie, oggetti di selleria, bauli, cofani, cofanetti o altri lavori simili; attaccapanni, cappellinai, sostegni ed oggetti simili, di metalli comuni; rotelle con montatura di metalli comuni; congegni di chiusura automatica per porte, di metalli comuni'
'Armoured or reinforced safes, strongboxes and doors and safe deposit lockers for strong-rooms, cash or deed boxes and the like, of base metal': 'Casseforti, porte blindate e scompartimenti per camere di sicurezza, cassette e scrigni di sicurezza ed oggetti simili, di metalli comuni'
'Fittings for loose-leaf binders or files, letter clips, letter corners, paper clips, indexing tags and similar office articles, of base metal; staples in strips (for example, for offices, upholstery, packaging), of base metal': 'Meccanismi per la legatura di fogli volanti o per classificatori, attacchi per lettere, angolari per lettere, fermagli, unghiette di segnalazione ed oggetti simili per ufficio, di metalli comuni; punti metallici presentati in barrette (per esempio: per ufficio, per lavori di tappezzeria, per imballaggi), di metalli comuni'
'Bells, gongs and the like, non-electric, of base metal; statuettes and other ornaments, of base metal; photograph, picture or similar frames, of base metal; mirrors of base metal': 'Campane, campanelli, gong ed oggetti simili, non elettrici, di metalli comuni; statuette ed altri oggetti di ornamento, di metalli comuni; cornici per fotografie, incisioni o simili, di metalli comuni; specchi di metalli comuni'
'Flexible tubing of base metal, with or without fittings': 'Tubi flessibili di metalli comuni, anche con i loro accessori'
'Clasps, frames with clasps, buckles, buckle-clasps, hooks, eyes, eyelets and the like, of base metal, of a kind used for clothing or clothing accessories, footwear, jewellery, wrist watches, books, awnings, leather goods, travel goods or saddlery or for other made up articles; tubular or bifurcated rivets, of base metal; beads and spangles, of base metal': 'Fermagli, montature a fermaglio, fibbie, fibbie a fermaglio, graffette, ganci, occhielli e oggetti simili, di metalli comuni, per vestiti o accessori da abbigliamento, calzature, gioielli, orologi da polso, libri, tende per esterno, pelletteria, articoli da viaggio o oggetti di selleria o per altri articoli confezionati; rivetti tubolari o a gambo biforcuto, di metalli comuni; perle e pagliette tagliate, di metalli comuni'
'Stoppers, caps and lids (including crown corks, screw caps and pouring stoppers), capsules for bottles, threaded bungs, bung covers, seals and other packing accessories, of base metal': 'Tappi (compresi i tappi a corona, i tappi a passo di vite e i tappi versatori), coperchi, capsule per bottiglie, cocchiumi filettati, piastre per cocchiumi, sigilli e altri accessori per imballaggio, di metalli comuni'
'Wire, rods, tubes, plates, electrodes and similar products, of base metal or of metal carbides, coated or cored with flux material, of a kind used for soldering, brazing, welding or deposition of metal or of metal carbides; wire and rods, of agglomerated base metal powder, used for metal spraying': 'Fili, bacchette, tubi, piastre, elettrodi ed oggetti simili, di metalli comuni o di carburi metallici, rivestiti o riempiti di decapanti o di fondenti, per brasatura, saldatura o riporto di metallo o di carburi metallici; fili e bacchette di polveri di metalli comuni agglomerate, per la metallizzazione a proiezione'
'Nuclear reactors; fuel elements (cartridges), non-irradiated, for nuclear reactors; machinery and apparatus for isotopic separation': 'Reattori nucleari, elementi combustibili (cartucce) non irradiati per reattori nucleari; macchine ed apparecchi per la separazione isotopica'
'Steam or other vapour generating boilers (other than central heating hot water boilers capable also of producing low pressure steam); superheated water boilers': 'Caldaie a vapore (generatori di vapore), diverse dalle caldaie per il riscaldamento centrale costruite per produrre contemporaneamente acqua calda e vapore a bassa pressione; caldaie dette ad acqua surriscaldata'
'Central heating boilers other than those of heading 8402': 'Caldaie per il riscaldamento centrale, diverse da quelle della voce 8402'
'Auxiliary plant for use with boilers of heading 8402 or 8403 (for example, economisers, superheaters, soot removers, gas recoverers); condensers for steam or other vapour power units': 'Apparecchi ausiliari per caldaie delle voci 8402 o 8403 (per esempio: economizzatori, surriscaldatori, apparecchi di pulitura o recuperatori di gas); condensatori per macchine a vapore'
'Producer gas or water gas generators, with or without their purifiers; acetylene gas generators and similar water process gas generators, with or without their purifiers': "Generatori di gas d'aria o di gas d'acqua, anche con i rispettivi depuratori; generatori di acetilene e generatori simili di gas con procedimento ad acqua, anche con i rispettivi depuratori"
'Steam turbines and other vapour turbines': 'Turbine a vapore'
'Spark-ignition reciprocating or rotary internal combustion piston engines': 'Motori a pistone alternativo o rotativo, con accensione a scintilla (motori a scoppio)'
'Compression-ignition internal combustion piston engines (diesel or semi-diesel engines)': 'Motori a pistone, con accensione per compressione (motori diesel o semi-diesel)'
'Parts suitable for use solely or principally with the engines of heading 8407 or 8408': 'Parti riconoscibili come destinate, esclusivamente o principalmente, ai motori delle voci 8407 o 8408'
'Hydraulic turbines, water wheels, and regulators therefor': 'Turbine idrauliche, ruote idrauliche e loro regolatori'
'Turbojets, turbopropellers and other gas turbines': 'Turboreattori, turbopropulsori e altre turbine a gas'
'Other engines and motors': 'Altri motori e macchine motrici'
'Pumps for liquids, whether or not fitted with a measuring device; liquid elevators': 'Pompe per liquidi, anche aventi un dispositivo misuratore; elevatori per liquidi'
'Air or vacuum pumps, air or other gas compressors and fans; ventilating or recycling hoods incorporating a fan, whether or not fitted with filters; gas-tight biological safety cabinets, whether or not fitted with filters': 'Pompe per aria o per vuoto, compressori di aria o di altri gas e ventilatori; cappe aspiranti ad estrazione o a riciclaggio, con ventilatore incorporato, anche filtranti; cabine di sicurezza biologica a tenuta stagna, anche filtranti'
'Air-conditioning machines, comprising a motor-driven fan and elements for changing the temperature and humidity, including those machines in which the humidity cannot be separately regulated': "Macchine ed apparecchi per il condizionamento dell'aria comprendenti un ventilatore a motore e dei dispositivi atti a modificare la temperatura e l'umidità, compresi quelli nei quali il grado igrometrico non è regolabile separatamente"
'Furnace burners for liquid fuel, for pulverised solid fuel or for gas; mechanical stokers, including their mechanical grates, mechanical ash dischargers and similar appliances': "Bruciatori per l'alimentazione di focolari, a combustibili liquidi, a combustibili solidi polverizzati o a gas; focolari automatici, compresi i loro avanfocolari, le loro griglie meccaniche, i loro dispositivi meccanici per l'eliminazione delle ceneri e dispositivi simili"
'Industrial or laboratory furnaces and ovens, including incinerators, non-electric': 'Forni industriali o per laboratori, compresi gli inceneritoi, non elettrici'
'Refrigerators, freezers and other refrigerating or freezing equipment, electric or other; heat pumps other than air-conditioning machines of heading 8415': "Frigoriferi, congelatori-conservatori ed altro materiale, altre macchine ed apparecchi per la produzione del freddo, con attrezzatura elettrica o di altra specie; pompe di calore diverse dalle macchine ed apparecchi per il condizionamento dell'aria della voce 8415"
'Machinery, plant or laboratory equipment, whether or not electrically heated (excluding furnaces, ovens and other equipment of heading 8514), for the treatment of materials by a process involving a change of temperature such as heating, cooking, roasting, distilling, rectifying, sterilising, pasteurising, steaming, drying, evaporating, vaporising, condensing or cooling, other than machinery or plant of a kind used for domestic purposes; instantaneous or storage water heaters, non-electric': "Apparecchi e dispositivi, anche riscaldati elettricamente (esclusi i forni e gli apparecchi della voce 8514), per il trattamento di materie con operazioni che implicano un cambiamento di temperatura, come il riscaldamento, la cottura, la torrefazione, la distillazione, la rettificazione, la sterilizzazione, la pastorizzazione, la stufatura, l'essiccazione, l'evaporazione, la vaporizzazione, la condensazione o il raffreddamento, diversi dagli apparecchi domestici; scaldacqua non elettrici, a riscaldamento immediato o ad accumulazione"
'Calendering or other rolling machines, other than for metals or glass, and cylinders therefor': 'Calandre e laminatoi, diversi da quelli per i metalli o per il vetro, e cilindri per dette macchine'
'Centrifuges, including centrifugal dryers; filtering or purifying machinery and apparatus, for liquids or gases': 'Centrifughe, compresi gli idroestrattori centrifughi; apparecchi per filtrare o depurare liquidi o gas'
'Dishwashing machines; machinery for cleaning or drying bottles or other containers; machinery for filling, closing, sealing or labelling bottles, cans, boxes, bags or other containers; machinery for capsuling bottles, jars, tubes and similar containers; other packing or wrapping machinery (including heat-shrink wrapping machinery); machinery for aerating beverages': 'Lavastoviglie; macchine ed apparecchi per pulire o asciugare le bottiglie o altri recipienti; macchine ed apparecchi per riempire, chiudere, tappare o etichettare bottiglie, scatole, sacchi o altri contenitori; macchine ed apparecchi per incapsulare le bottiglie, i boccali, i tubi e gli analoghi contenitori; altre macchine ed apparecchi per impacchettare o imballare le merci (comprese le macchine e apparecchi per imballare con pellicola termoretraibile); macchine ed apparecchi per gassare le bevande'
'Weighing machinery (excluding balances of a sensitivity of 5 cg or better), including weight-operated counting or checking machines; weighing machine weights of all kinds': 'Apparecchi e strumenti per pesare, comprese le basculle e le bilance per verificare i pezzi fabbricati, ma escluse le bilance sensibili ad un peso di 5 cg o meno; pesi per qualsiasi bilancia'
'Mechanical appliances (whether or not hand-operated) for projecting, dispersing or spraying liquids or powders; fire extinguishers, whether or not charged; spray guns and similar appliances; steam or sandblasting machines and similar jet projecting machines': 'Apparecchi meccanici (anche a mano) per spruzzare, cospargere o polverizzare materie liquide o in polvere; estintori, anche carichi; pistole a spruzzo e apparecchi simili; macchine ed apparecchi a getto di sabbia, a getto di vapore e simili apparecchi a getto'
'Pulley tackle and hoists other than skip hoists; winches and capstans; jacks': 'Paranchi; verricelli ed argani; binde e martinetti'
"Ships' derricks; cranes, including cable cranes; mobile lifting frames, straddle carriers and works trucks fitted with a crane": 'Bighe, gru, comprese le gru a funi (blondins); ponti scorrevoli, gru a portale di scarico o di movimentazione, gru a ponte, carrelli-elevatori detti cavaliers e carrelli-gru'
'Fork-lift trucks; other works trucks fitted with lifting or handling equipment': 'Carrelli-stivatori; altri carrelli di movimentazione muniti di un dispositivo di sollevamento'
'Other lifting, handling, loading or unloading machinery (for example, lifts, escalators, conveyors, teleferics)': 'Altre macchine ed apparecchi di sollevamento, di carico, di scarico o di movimentazione (per esempio: ascensori, scale meccaniche, trasportatori, teleferiche)'
'Self-propelled bulldozers, angledozers, graders, levellers, scrapers, mechanical shovels, excavators, shovel loaders, tamping machines and roadrollers': 'Apripista (bulldozers, angledozers), livellatrici, ruspe, spianatrici, pale meccaniche, escavatori, caricatori e caricatrici-spalatrici, compattatori e rulli compressori, semoventi'
'Other moving, grading, levelling, scraping, excavating, tamping, compacting, extracting or boring machinery, for earth, minerals or ores; piledrivers and pile extractors; snowploughs and snowblowers': "Altre macchine ed apparecchi per lo sterramento, il livellamento, lo spianamento, la escavazione, per rendere compatto il terreno, l'estrazione o la perforazione della terra, dei minerali o dei minerali metalliferi, battipali e macchine per l'estrazione dei pali, spazzaneve"
'Parts suitable for use solely or principally with the machinery of headings 8425 to 8430': 'Parti riconoscibili come destinate esclusivamente o principalmente, alle macchine o apparecchi delle voci da 8425 a 8430'
'Agricultural, horticultural or forestry machinery for soil preparation or cultivation; lawn or sports-ground rollers': 'Macchine, apparecchi e congegni agricoli, orticoli o silvicoli, per la preparazione o la lavorazione del suolo o per la coltivazione; rulli per tappeti erbosi o campi sportivi'
'Harvesting or threshing machinery, including straw or fodder balers; grass or hay mowers; machines for cleaning, sorting or grading eggs, fruit or other agricultural produce, other than machinery of heading 8437': 'Macchine, apparecchi e congegni per la raccolta o la trebbiatura dei prodotti agricoli, comprese le presse da paglia o da foraggio; tosatrici da prato e falciatrici; macchine per pulire o per selezionare uova, frutta ed altri prodotti agricoli, diverse dalle macchine ed apparecchi della voce 8437'
'Milking machines and dairy machinery': "Mungitrici e macchine ed apparecchi per l'industria del latte"
'Presses, crushers and similar machinery used in the manufacture of wine, cider, fruit juices or similar beverages': 'Presse e torchi, pigiatrici e macchine ed apparecchi simili per la fabbricazione di vino, sidro, succhi di frutta o bevande simili'
'Other agricultural, horticultural, forestry, poultry-keeping or bee-keeping machinery, including germination plant fitted with mechanical or thermal equipment; poultry incubators and brooders': "Altre macchine ed apparecchi per l'agricoltura, l'orticoltura, la silvicoltura, l'avicoltura o l'apicoltura, compresi gli apparecchi per la germinazione con dispositivi meccanici o termici e le incubatrici e le allevatrici per l'avicoltura"
'Machines for cleaning, sorting or grading seed, grain or dried leguminous vegetables; machinery used in the milling industry or for the working of cereals or dried leguminous vegetables, other than farm-type machinery': 'Macchine per la pulitura, la cernita e la vagliatura dei cereali o dei legumi secchi; macchine ed apparecchi per mulini e per la lavorazione dei cereali o dei legumi secchi, escluse le macchine ed apparecchi del tipo per fattoria'
'Machinery, not specified or included elsewhere in this chapter, for the industrial preparation or manufacture of food or drink, other than machinery for the extraction or preparation of animal or fixed vegetable or microbial fats or oils': "Macchine ed apparecchi, non nominati né compresi altrove in questo capitolo, per la preparazione o la fabbricazione industriale di alimenti o di bevande, diverse dalle macchine e dagli apparecchi per l'estrazione o la preparazione degli oli o grassi vegetali o di origine microbica fissi o animali"
'Machinery for making pulp of fibrous cellulosic material or for making or finishing paper or paperboard': 'Macchine ed apparecchi per la fabbricazione della pasta di materie fibrose cellulosiche o per la fabbricazione o la finitura della carta o del cartone'
'Bookbinding machinery, including book-sewing machines': 'Macchine ed apparecchi per legare o rilegare, comprese le macchine per cucire i fogli'
'Other machinery for making up paper pulp, paper or paperboard, including cutting machines of all kinds': 'Altre macchine ed apparecchi per la lavorazione della pasta per carta, della carta o del cartone, comprese le tagliatrici di ogni tipo'
'Machinery, apparatus and equipment (other than the machines of headings 8456 to 8465) for preparing or making plates, cylinders or other printing components; plates, cylinders and other printing components; plates, cylinders and lithographic stones, prepared for printing purposes (for example, planed, grained or polished)': 'Macchine, apparecchi e materiale (escluse le macchine delle voci da 8456 a 8465) per la preparazione o la fabbricazione di cliché, lastre, cilindri o altri organi per la stampa; cliché, lastre, cilindri ed altri organi per la stampa; pietre litografiche, lastre, placche e cilindri preparati per la stampa (per esempio: levigati, graniti, lucidati)'
'Printing machinery used for printing by means of plates, cylinders and other printing components of heading 8442; other printers, copying machines and facsimile machines, whether or not combined; parts and accessories thereof': 'Macchine e apparecchi per stampare con lastre, cilindri o altri organi per la stampa della voce 8442; altre stampanti, copiatrici e telecopiatrici (telefax), anche combinate tra loro; parti ed accessori'
'Machines for extruding, drawing, texturing or cutting man-made textile materials': 'Macchine per la filatura (estrusione), per lo stiramento, la testurizzazione o il taglio delle materie tessili sintetiche o artificiali'
'Machines for preparing textile fibres; spinning, doubling or twisting machines and other machinery for producing textile yarns; textile reeling or winding (including weft-winding) machines and machines for preparing textile yarns for use on the machines of heading 8446 or 8447': "Macchine per la preparazione delle materie tessili; macchine per la filatura, l'accoppiamento, la torcitura o la ritorcitura delle materie tessili ed altre macchine ed apparecchi per la fabbricazione di filati tessili; macchine per bobinare (comprese le spoliere) o per aspare le materie tessili e macchine per la preparazione di filati tessili destinati ad essere utilizzati sulle macchine delle voci 8446 o 8447"
'Weaving machines (looms)': 'Telai per tessitura'
'Knitting machines, stitch-bonding machines and machines for making gimped yarn, tulle, lace, embroidery, trimmings, braid or net and machines for tufting': 'Macchine e telai per maglieria, per tessuti cuciti con punto a maglia, per guipure, per tulli, per pizzi, per ricami, per passamaneria, per trecce, per tessuti a maglie annodate (reti) o per tessuti tufted'
'Auxiliary machinery for use with machines of heading 8444, 8445, 8446 or 8447 (for example, dobbies, jacquards, automatic stop motions, shuttle changing mechanisms); parts and accessories suitable for use solely or principally with the machines of this heading or of heading 8444, 8445, 8446 or 8447 (for example, spindles and spindle flyers, card clothing, combs, extruding nipples, shuttles, healds and heald-frames, hosiery needles)': 'Macchine ed apparecchi ausiliari per le macchine delle voci 8444, 8445, 8446 o 8447 (per esempio: ratiere, meccanismi Jacquard, rompicatena e rompitrama, meccanismi per il cambio delle navette); parti ed accessori riconoscibili come destinati esclusivamente o principalmente alle macchine di questa voce o delle voci 8444, 8445, 8446 o 8447 (per esempio: fusi, alette, guarniture per carde, pettini, barrette, filiere, navette licci e quadri di licci, aghi, platine, uncinetti)'
'Household or laundry-type washing machines, including machines which both wash and dry': 'Macchine per lavare la biancheria, anche con dispositivo per asciugare'
'Machinery (other than machines of heading 8450) for washing, cleaning, wringing, drying, ironing, pressing (including fusing presses), bleaching, dyeing, dressing, finishing, coating or impregnating textile yarns, fabrics or made-up textile articles and machines for applying the paste to the base fabric or other support used in the manufacture of floor coverings such as linoleum; machines for reeling, unreeling, folding, cutting or pinking textile fabrics': 'Macchine ed apparecchi (diversi dalle macchine della voce 8450) per lavare, pulire, strizzare, asciugare, stirare, pressare (comprese le presse per fissaggio), imbianchire, tingere, apprettare, rifinire, intonacare o impregnare filati, tessuti o lavori di materie tessili e macchine per il rivestimento dei tessuti o di altri supporti utilizzati per la fabbricazione di copripavimenti, come linoleum; macchine per avvolgere, svolgere, piegare, tagliare o dentellare i tessuti'
'Sewing machines, other than book-sewing machines of heading 8440; furniture, bases and covers specially designed for sewing machines; sewing machine needles': 'Macchine per cucire, escluse le macchine per cucire i fogli della voce 8440; mobili, supporti e coperchi costruiti appositamente per macchine per cucire; aghi per macchine per cucire'
'Machinery for preparing, tanning or working hides, skins or leather or for making or repairing footwear or other articles of hides, skins or leather, other than sewing machines': 'Macchine ed apparecchi per la preparazione, la concia o la lavorazione del cuoio o delle pelli o per la fabbricazione o la riparazione di calzature o di altri lavori in cuoio o in pelle, escluse le macchine per cucire'
'Converters, ladles, ingot moulds and casting machines, of a kind used in metallurgy or in metal foundries': 'Convertitori, secchie di colata, lingottiere e macchine per colare (gettare) per la metallurgia, le acciaierie o le fonderie'
'Metal-rolling mills and rolls therefor': 'Laminatoi per metalli e loro cilindri'
'Machine tools for working any material by removal of material, by laser or other light or photon beam, ultrasonic, electrodischarge, electrochemical, electron beam, ionic-beam or plasma arc processes; water-jet cutting machines': 'Macchine utensili che operano con asportazione di qualsiasi materia, operanti con laser o altri fasci di luce o di fotoni, con ultrasuoni, per elettroerosione, con procedimenti elettrochimici, con fasci di elettroni, fasci ionici o a getto di plasma; tagliatrici a idrogetto'
'Machining centres, unit construction machines (single station) and multi-station transfer machines, for working metal': 'Centri di lavorazione, macchine a posto fisso e macchine a stazioni multiple, per la lavorazione dei metalli'
'Lathes (including turning centres) for removing metal': 'Torni (compresi i centri di tornitura) che operano con asportazione di metallo'
'Machine tools (including way-type unit head machines) for drilling, boring, milling, threading or tapping by removing metal, other than lathes (including turning centres) of heading 8458': 'Macchine (comprese le unità di lavorazione con guida di scorrimento) foratrici, alesatrici, fresatrici, filettatrici o maschiatrici per metalli che operano con asportazione di materia, esclusi i torni (compresi i centri di tornitura) della voce 8458'
'Machine tools for deburring, sharpening, grinding, honing, lapping, polishing or otherwise finishing metal or cermets by means of grinding stones, abrasives or polishing products, other than gear cutting, gear grinding or gear finishing machines of heading 8461': 'Macchine per sbavare, affilare, molare, rettificare, smerigliare, levigare o altre macchine che operano per mezzo di mole, abrasivi o prodotti per lucidare, per la rifinitura dei metalli o dei cermet, diverse dalle macchine per tagliare o rifinire gli ingranaggi della voce 8461'
'Machine tools for planing, shaping, slotting, broaching, gear cutting, gear grinding or gear finishing, sawing, cutting-off and other machine tools working by removing metal or cermets, not elsewhere specified or included': 'Macchine per piallare, limare, sbozzare, brocciare, macchine per tagliare o rifinire gli ingranaggi, macchine per segare, troncare ed altre macchine utensili che operano con asportazione di metallo o di cermet, non nominate né comprese altrove'
'Machine tools (including presses) for working metal by forging, hammering or die forging (excluding rolling mills); machine tools (including presses, slitting lines and cut-to-length lines) for working metal by bending, folding, straightening, flattening, shearing, punching, notching or nibbling (excluding draw-benches); presses for working metal or metal carbides, not specified above': 'Macchine (comprese le presse) per fucinare o forgiare a stampo (esclusi i laminatoi), magli per la lavorazione dei metalli; macchine (comprese le presse, le linee di taglio e le linee di taglio su misura), rullatrici, centinatrici, piegatrici, raddrizzatrici, spianatrici, cesoie, punzonatrici, sgretolatrici e roditrici per metalli (escluse trafilatrici); presse per la lavorazione dei metalli o dei carburi metallici, diverse da quelle sopra citate'
'Other machine tools for working metal or cermets, without removing material': 'Altre macchine utensili per la lavorazione dei metalli o dei cermet, che operano senza asportazione di materia'
'Machine tools for working stone, ceramics, concrete, asbestos-cement or like mineral materials or for cold working glass': "Macchine utensili per la lavorazione delle pietre, dei prodotti ceramici, del calcestruzzo, dell'amianto-cemento o di materie minerali simili o per la lavorazione a freddo del vetro"
'Machine tools (including machines for nailing, stapling, glueing or otherwise assembling) for working wood, cork, bone, hard rubber, hard plastics or similar hard materials': "Macchine utensili (comprese le macchine per inchiodare, aggraffare, incollare o riunire in altro modo) per la lavorazione del legno, del sughero, dell'osso, della gomma indurita, delle materie plastiche dure o di materie dure simili"
'Parts and accessories suitable for use solely or principally with the machines of headings 8456 to 8465, including work or tool holders, self-opening dieheads, dividing heads and other special attachments for the machines; tool holders for any type of tool for working in the hand': 'Parti ed accessori riconoscibili come destinati esclusivamente o principalmente alle macchine delle voci da 8456 a 8465 compresi i portapezzi ed i portautensili, le filiere a scatto automatico, i dispositivi divisori ed altri dispositivi speciali da applicare su macchine; portautensili per utensileria a mano di qualsiasi specie'
'Tools for working in the hand, pneumatic, hydraulic or with self-contained electric or non-electric motor': "Utensili pneumatici, idraulici o a motore (elettrico o non elettrico) incorporato, per l'impiego a mano"
'Machinery and apparatus for soldering, brazing or welding, whether or not capable of cutting, other than those of heading 8515; gas-operated surface tempering machines and appliances': 'Macchine ed apparecchi per la brasatura o la saldatura anche in grado di tagliare, diversi da quelli della voce 8515; macchine ed apparecchi a gas per la tempera superficiale'
'Calculating machines and pocket-size data-recording, reproducing and displaying machines with calculating functions; accounting machines, postage-franking machines, ticket-issuing machines and similar machines, incorporating a calculating device; cash registers': 'Macchine calcolatrici e macchine tascabili che permettono la registrazione, la riproduzione e la visualizzazione delle informazioni, con funzione di calcolo; macchine contabili, macchine affrancatrici, macchine per la compilazione dei biglietti e macchine simili, con dispositivi di calcolo; registratori di cassa'
'Automatic data-processing machines and units thereof; magnetic or optical readers, machines for transcribing data onto data media in coded form and machines for processing such data, not elsewhere specified or included': "Macchine automatiche per l'elaborazione dell'informazione e loro unità; lettori magnetici ed ottici, macchine per l'inserimento di informazioni su supporto in forma codificata e macchine per l'elaborazione di queste informazioni, non nominate né comprese altrove"
'Other office machines (for example, hectograph or stencil duplicating machines, addressing machines, automatic banknote dispensers, coin-sorting machines, coin-counting or -wrapping machines, pencil-sharpening machines, perforating or stapling machines)': 'Altre macchine ed apparecchi per ufficio [per esempio: duplicatori ettografici o a matrice (stencil), macchine per stampare gli indirizzi, distributori automatici di biglietti di banca, macchine per selezionare, contare o incartocciare le monete, apparecchi per temperare le matite, apparecchi per forare o per aggraffare]'
'Parts and accessories (other than covers, carrying cases and the like) suitable for use solely or principally with machines of headings 8470 to 8472': 'Parti ed accessori (diversi dai cofanetti, dagli involucri e simili) riconoscibili come destinati esclusivamente o principalmente alle macchine ed apparecchi delle voci da 8470 a 8472'
'Machinery for sorting, screening, separating, washing, crushing, grinding, mixing or kneading earth, stone, ores or other mineral substances, in solid (including powder or paste) form; machinery for agglomerating, shaping or moulding solid mineral fuels, ceramic paste, unhardened cements, plastering materials or other mineral products in powder or paste form; machines for forming foundry moulds of sand': 'Macchine ed apparecchi per selezionare, vagliare, separare, lavare, frantumare, macinare, mescolare o impastare le terre, le pietre, i minerali o altre materie minerali solide (comprese le polveri e le paste); macchine per agglomerare, formare o modellare i combustibili minerali solidi, le paste ceramiche, il cemento, il gesso o altre materie minerali in polvere o in pasta; macchine formatrici in sabbia per fonderia'
'Machines for assembling electric or electronic lamps, tubes or valves or flashbulbs, in glass envelopes; machines for manufacturing or hot working glass or glassware': 'Macchine per montare lampade, tubi o valvole elettrici o elettronici o lampade per la produzione di lampi di luce, che comportano un involucro di vetro; macchine per la fabbricazione o la lavorazione a caldo del vetro o dei lavori di vetro'
'Automatic goods-vending machines (for example, postage stamp, cigarette, food or beverage machines), including money-changing machines': 'Macchine automatiche per la vendita di prodotti (per esempio: francobolli, sigarette, generi alimentari, bevande) comprese le macchine per cambiare in moneta spicciola'
'Machinery for working rubber or plastics or for the manufacture of products from these materials, not specified or included elsewhere in this chapter': 'Macchine ed apparecchi per la lavorazione della gomma o delle materie plastiche o per la fabbricazione di prodotti di tali materie, non nominati né compresi altrove in questo capitolo'
'Machinery for preparing or making up tobacco, not specified or included elsewhere in this chapter': 'Macchine ed apparecchi per la preparazione o la trasformazione del tabacco, non nominati né compresi altrove in questo capitolo'
'Machines and mechanical appliances having individual functions, not specified or included elsewhere in this chapter': 'Macchine ed apparecchi con una funzione specifica, non nominati né compresi altrove in questo capitolo'
'Moulding boxes for metal foundry; mould bases; moulding patterns; moulds for metal (other than ingot moulds), metal carbides, glass, mineral materials, rubber or plastics': 'Staffe per fonderia; piastre di fondo per forme; modelli per forme; forme per i metalli (diversi dalle lingottiere), i carburi metallici, il vetro, le materie minerali, la gomma o le materie plastiche'
'Taps, cocks, valves and similar appliances for pipes, boiler shells, tanks, vats or the like, including pressure-reducing valves and thermostatically controlled valves': 'Oggetti di rubinetteria e apparecchi simili per tubi, caldaie, serbatoi, vasche, tini o recipienti simili, comprese le valvole di riduzione della pressione e le valvole termostatiche'
'Ball or roller bearings': 'Cuscinetti a rotolamento, a sfere, a cilindri, a rulli o ad aghi (a rullini)'
'Transmission shafts (including cam shafts and crank shafts) and cranks; bearing housings and plain shaft bearings; gears and gearing; ball or roller screws; gear boxes and other speed changers, including torque converters; flywheels and pulleys, including pulley blocks; clutches and shaft couplings (including universal joints)': 'Alberi di trasmissione (compresi gli alberi a camme e gli alberi a gomito) e manovelle; supporti e cuscinetti a strisciamento; ingranaggi e ruote di frizione; alberi filettati a sfere o a rulli; riduttori, moltiplicatori e variatori di velocità, compresi i convertitori di coppia; volani e pulegge, comprese le carrucole a staffa; innesti ed organi di accoppiamento, compresi i giunti di articolazione'
'Gaskets and similar joints of metal sheeting combined with other material or of two or more layers of metal; sets or assortments of gaskets and similar joints, dissimilar in composition, put up in pouches, envelopes or similar packings; mechanical seals': 'Guarnizioni metalloplastiche; serie o assortimenti di guarnizioni di composizione diversa, presentati in involucri, buste o imballaggi simili; giunti di tenuta stagna meccanici'
'Machines for additive manufacturing': 'Macchine per la fabbricazione additiva'
'Machines and apparatus of a kind used solely or principally for the manufacture of semiconductor boules or wafers, semiconductor devices, electronic integrated circuits or flat panel displays; machines and apparatus specified in note 11(C) to this chapter; parts and accessories': 'Macchine e apparecchi utilizzati esclusivamente o principalmente per la fabbricazione dei lingotti, delle placchette o dei dispositivi a semiconduttore, dei circuiti integrati elettronici o dei dispositivi di visualizzazione a schermo piatto; macchine e apparecchi di cui alla nota 11 C) del presente capitolo; parti ed accessori'
'Machinery parts, not containing electrical connectors, insulators, coils, contacts or other electrical features, not specified or included elsewhere in this chapter': 'Parti di macchine o di apparecchi non nominate né comprese altrove in questo capitolo, non aventi congiunzioni elettriche, parti isolate elettricamente, avvolgimenti, contatti o altre caratteristiche elettriche'
'Electric motors and generators (excluding generating sets)': 'Motori e generatori elettrici, esclusi i gruppi elettrogeni'
'Electric generating sets and rotary converters': 'Gruppi elettrogeni e convertitori rotanti elettrici'
'Parts suitable for use solely or principally with the machines of heading 8501 or 8502': 'Parti riconoscibili come destinate esclusivamente o principalmente alle macchine delle voci 8501 o 8502'
'Electrical transformers, static converters (for example, rectifiers) and inductors': 'Trasformatori elettrici, convertitori elettrici statici (per esempio: raddrizzatori), bobine di reattanza e bobine di autoinduzione'
'Electromagnets; permanent magnets and articles intended to become permanent magnets after magnetisation; electromagnetic or permanent magnet chucks, clamps and similar holding devices; electromagnetic couplings, clutches and brakes; electromagnetic lifting heads': 'Elettromagneti; calamite permanenti ed oggetti destinati a diventare calamite permanenti dopo magnetizzazione; dischi, mandrini e dispositivi magnetici o elettromagnetici simili di fissazione; accoppiamenti, innesti, variatori di velocità e freni elettromagnetici; teste di sollevamento elettromagnetiche'
'Primary cells and primary batteries': 'Pile e batterie di pile elettriche'
'Electric accumulators, including separators therefor, whether or not rectangular (including square)': 'Accumulatori elettrici, compresi i loro separatori, anche di forma quadrata o rettangolare'
'Vacuum cleaners': Aspirapolvere
'Electromechanical domestic appliances, with self-contained electric motor, other than vacuum cleaners of heading 8508': 'Apparecchi elettromeccanici con motore elettrico incorporato, per uso domestico, diversi dagli aspirapolvere della voce 8508'
'Shavers, hair clippers and hair-removing appliances, with self-contained electric motor': 'Rasoi, tosatrici e apparecchi per la depilazione, con motore elettrico incorporato'
'Electrical ignition or starting equipment of a kind used for spark-ignition or compression-ignition internal combustion engines (for example, ignition magnetos, magneto-dynamos, ignition coils, sparking plugs and glow plugs, starter motors); generators (for example, dynamos, alternators) and cut-outs of a kind used in conjunction with such engines': 'Apparecchi e dispositivi elettrici di accensione o di avviamento per motori con accensione a scintilla o per compressione (per esempio: magneti, dinamo-magneti, bobine di accensione, candele di accensione o di riscaldamento, avviatori); generatori (per esempio: dinamo, alternatori) e congiuntori-disgiuntori per detti motori'
'Electrical lighting or signalling equipment (excluding articles of heading 8539), windscreen wipers, defrosters and demisters, of a kind used for cycles or motor vehicles': 'Apparecchi elettrici di illuminazione o di segnalazione (esclusi gli oggetti della voce 8539), tergicristalli, sbrinatori e dispositivi antiappannanti elettrici, dei tipi utilizzati per velocipedi, motocicli o autoveicoli'
'Portable electric lamps designed to function by their own source of energy (for example, dry batteries, accumulators, magnetos), other than lighting equipment of heading 8512': 'Lampade elettriche portatili destinate a funzionare per mezzo di propria sorgente di energia (per esempio: a pile, ad accumulatori, elettromagnetiche), diverse dagli apparecchi di illuminazione della voce 8512'
'Industrial or laboratory electric furnaces and ovens (including those functioning by induction or dielectric loss); other industrial or laboratory equipment for the heat treatment of materials by induction or dielectric loss': 'Forni elettrici industriali o di laboratorio, compresi quelli funzionanti ad induzione o per perdite dielettriche; altri apparecchi industriali o di laboratorio per il trattamento termico delle materie per induzione o per perdite dielettriche'
'Electric (including electrically heated gas), laser or other light or photon beam, ultrasonic, electron beam, magnetic pulse or plasma arc soldering, brazing or welding machines and apparatus, whether or not capable of cutting; electric machines and apparatus for hot spraying of metals or cermets': 'Macchine ed apparecchi per la brasatura o la saldatura (anche in grado di tagliare), elettrici (compresi quelli a gas riscaldati elettricamente) od operanti con laser o con altri fasci di luce o di fotoni, con ultrasuoni, con fasci di elettroni, per impulsi magnetici o a getto di plasma; macchine ed apparecchi elettrici per spruzzare a caldo metalli o cermet'
'Electric instantaneous or storage water heaters and immersion heaters; electric space-heating apparatus and soil-heating apparatus; electrothermic hairdressing apparatus (for example, hairdryers, hair curlers, curling tong heaters) and hand dryers; electric smoothing irons; other electrothermic appliances of a kind used for domestic purposes; electric heating resistors, other than those of heading 8545': 'Scaldacqua e scaldatori ad immersione, elettrici; apparecchi elettrici per il riscaldamento dei locali, del suolo o per usi simili; apparecchi elettrotermici per parrucchiere (per esempio: asciugacapelli, apparecchi per arricciare, scaldaferri per arricciare) o per asciugare le mani; ferri da stiro elettrici; altri apparecchi elettrotermici per usi domestici; resistenze scaldanti, diverse da quelle della voce 8545'
'Telephone sets, including smartphones and other telephones for cellular networks or for other wireless networks; other apparatus for the transmission or reception of voice, images or other data, including apparatus for communication in a wired or wireless network (such as a local or wide area network), other than transmission or reception apparatus of heading 8443, 8525, 8527 or 8528': 'Apparecchi telefonici per abbonati, compresi gli smartphone e altri telefoni per reti cellulari e per altre reti senza filo; altri apparecchi per la trasmissione o la ricezione della voce, di immagini o di altri dati, compresi gli apparecchi per la comunicazione in una rete con o senza filo (come una rete locale o estesa), diversi da quelli delle voci 8443, 8525, 8527 o 8528'
'Microphones and stands therefor; loudspeakers, whether or not mounted in their enclosures; headphones and earphones, whether or not combined with a microphone, and sets consisting of a microphone and one or more loudspeakers; audio-frequency electric amplifiers; electric sound amplifier sets': 'Microfoni e loro supporti; altoparlanti, anche montati nelle loro casse acustiche; cuffie e auricolari, anche combinati con un microfono, insiemi e assortimenti costituiti da un microfono e da un altoparlante; amplificatori elettrici ad audiofrequenza; apparecchi elettrici di amplificazione del suono'
'Sound recording or sound reproducing apparatus': 'Apparecchi per la registrazione del suono; apparecchi per la riproduzione del suono; apparecchi per la registrazione e la riproduzione del suono'
'Video recording or reproducing apparatus, whether or not incorporating a video tuner': 'Apparecchi per la videoregistrazione o la videoriproduzione, anche incorporanti un ricevitore di segnali videofonici'
'Parts and accessories suitable for use solely or principally with the apparatus of heading 8519 or 8521': 'Parti ed accessori riconoscibili come destinati, esclusivamente o principalmente, agli apparecchi delle voci 8519 o 8521'
'Discs, tapes, solid-state non-volatile storage devices, smart cards and other media for the recording of sound or of other phenomena, whether or not recorded, including matrices and masters for the production of discs, but excluding products of Chapter 37': 'Dischi, nastri, dispositivi di memorizzazione non volatile dei dati a base di semiconduttori, schede intelligenti ed altri supporti per la registrazione del suono o per simili registrazioni, anche registrati, comprese le matrici e le forme galvaniche per la fabbricazione di dischi, esclusi i prodotti del capitolo 37'
'Flat panel display modules, whether or not incorporating touch-sensitive screens': 'Moduli di visualizzazione a schermo piatto, anche dotati di schermi tattili'
'Transmission apparatus for radio-broadcasting or television, whether or not incorporating reception apparatus or sound recording or reproducing apparatus; television cameras, digital cameras and video camera recorders': 'Apparecchi trasmittenti per la radiodiffusione o la televisione, anche muniti di un apparecchio ricevente o di un apparecchio per la registrazione o la riproduzione del suono; telecamere; fotocamere digitali e videocamere digitali'
'Radar apparatus, radio navigational aid apparatus and radio remote control apparatus': 'Apparecchi di radiorilevamento e di radioscandaglio (radar), apparecchi di radionavigazione ed apparecchi di radiotelecomando'
'Reception apparatus for radio-broadcasting, whether or not combined, in the same housing, with sound recording or reproducing apparatus or a clock': 'Apparecchi riceventi per la radiodiffusione, anche combinati, in uno stesso involucro, con un apparecchio per la registrazione o la riproduzione del suono o con un apparecchio di orologeria'
'Monitors and projectors, not incorporating television reception apparatus; reception apparatus for television, whether or not incorporating radio-broadcast receivers or sound or video recording or reproducing apparatus': 'Monitor e proiettori, senza apparecchio ricevente per la televisione incorporato; apparecchi riceventi per la televisione, anche incorporanti un apparecchio ricevente per la radiodiffusione o la registrazione o la riproduzione del suono o di immagini'
'Parts suitable for use solely or principally with the apparatus of headings 8524 to 8528': 'Parti riconoscibili come destinate esclusivamente o principalmente agli apparecchi delle voci da 8524 a 8528'
'Electrical signalling, safety or traffic control equipment for railways, tramways, roads, inland waterways, parking facilities, port installations or airfields (other than those of heading 8608)': 'Apparecchi elettrici di segnalazione (diversi da quelli per la trasmissione di messaggi) di sicurezza, di controllo o di comando per strade ferrate o simili, strade, vie fluviali, aree di parcheggio, installazioni portuali o aerodromi (diversi da quelli della voce 8608)'
'Electric sound or visual signalling apparatus (for example, bells, sirens, indicator panels, burglar or fire alarms), other than those of heading 8512 or 8530': "Apparecchi elettrici di segnalazione acustica o visiva (per esempio: suonerie, sirene, quadri indicatori, apparecchi di avvertimento per la protezione contro il furto e l'incendio), diversi da quelli delle voci 8512 o 8530"
'Electrical capacitors, fixed, variable or adjustable (pre-set)': 'Condensatori elettrici, fissi, variabili o regolabili'
'Electrical resistors (including rheostats and potentiometers), other than heating resistors': 'Resistenze elettriche non scaldanti (compresi i reostati e i potenziometri)'
'Printed circuits': 'Circuiti stampati'
'Electrical apparatus for switching or protecting electrical circuits, or for making connections to or in electrical circuits (for example, switches, fuses, lightning arresters, voltage limiters, surge suppressors, plugs and other connectors, junction boxes), for a voltage exceeding 1000 V': "Apparecchi per l'interruzione, il sezionamento, la protezione, la diramazione, l'allacciamento o il collegamento dei circuiti elettrici (per esempio: interruttori, commutatori, interruttori di sicurezza, scaricatori, limitatori di tensione, limitatori di sovracorrente, prese di corrente e altri connettori, cassette di giunzione) per una tensione superiore a 1000 V"
'Electrical apparatus for switching or protecting electrical circuits, or for making connections to or in electrical circuits (for example, switches, relays, fuses, surge suppressors, plugs, sockets, lamp holders and other connectors, junction boxes), for a voltage not exceeding 1000 V; connectors for optical fibres, optical fibre bundles or cables': "Apparecchi per l'interruzione, il sezionamento, la protezione, la diramazione, l'allacciamento o il collegamento dei circuiti elettrici (per esempio: interruttori, commutatori, relè, interruttori di sicurezza, limitatori di sovracorrente, spine e prese di corrente, portalampade e altri connettori, cassette di giunzione) per una tensione inferiore o uguale a 1000 V; connettori per fibre ottiche, fasci o cavi di fibre ottiche"
'Boards, panels, consoles, desks, cabinets and other bases, equipped with two or more apparatus of heading 8535 or 8536, for electric control or the distribution of electricity, including those incorporating instruments or apparatus of Chapter 90, and numerical control apparatus, other than switching apparatus of heading 8517': 'Quadri, pannelli, mensole, banchi, armadi ed altri supporti provvisti di vari apparecchi delle voci 8535 o 8536 per il comando o la distribuzione elettrica, anche incorporanti strumenti o apparecchi del capitolo 90, e apparecchi di comando numerico, diversi dagli apparecchi di commutazione della voce 8517'
'Parts suitable for use solely or principally with the apparatus of heading 8535, 8536 or 8537': 'Parti riconoscibili come destinate esclusivamente o principalmente agli apparecchi delle voci 8535, 8536 o 8537'
'Electric filament or discharge lamps, including sealed beam lamp units and ultraviolet or infra-red lamps; arc-lamps; light-emitting diode (LED) light sources': 'Lampade e tubi elettrici ad incandescenza o a scarica, compresi gli oggetti detti fari e proiettori sigillati e le lampade e tubi a raggi ultravioletti o infrarossi; lampade ad arco; sorgenti luminose a diodi emettitori di luce (LED)'
'Thermionic, cold cathode or photocathode valves and tubes (for example, vacuum or vapour or gas filled valves and tubes, mercury arc rectifying valves and tubes, cathode ray tubes, television camera tubes)': 'Lampade, tubi e valvole elettroniche a catodo caldo, a catodo freddo o a fotocatodo (per esempio: lampade, tubi e valvole a vuoto, a vapore o a gas, tubi raddrizzatori a vapori di mercurio, tubi catodici, tubi e valvole per telecamere), diversi da quelli della voce 8539'
'Semiconductor devices (for example, diodes, transistors, semiconductor-based transducers); photosensitive semiconductor devices, including photovoltaic cells whether or not assembled in modules or made up into panels; light-emitting diodes (LED), whether or not assembled with other light-emitting diodes (LED); mounted piezo-electric crystals': 'Dispositivi a semiconduttore (ad esempio, diodi, transistor e trasduttori a semiconduttore); dispositivi fotosensibili a semiconduttore, comprese le cellule fotovoltaiche anche montate in moduli o costituite in pannelli; diodi emettitori di luce (LED), anche assemblati con altri diodi emettitori di luce (LED); cristalli piezoelettrici montati'
'Electronic integrated circuits': 'Circuiti integrati elettronici'
'Electrical machines and apparatus, having individual functions, not specified or included elsewhere in this chapter': 'Macchine ed apparecchi elettrici con una funzione specifica, non nominati né compresi altrove in questo capitolo'
'Insulated (including enamelled or anodised) wire, cable (including coaxial cable) and other insulated electric conductors, whether or not fitted with connectors; optical fibre cables, made up of individually sheathed fibres, whether or not assembled with electric conductors or fitted with connectors': "Fili, cavi (compresi i cavi coassiali), ed altri conduttori isolati per l'elettricità (anche laccati od ossidati anodicamente), muniti o meno di pezzi di congiunzione; cavi di fibre ottiche, costituiti di fibre rivestite individualmente anche dotati di conduttori elettrici o muniti di pezzi di congiunzione"
'Carbon electrodes, carbon brushes, lamp carbons, battery carbons and other articles of graphite or other carbon, with or without metal, of a kind used for electrical purposes': 'Elettrodi di carbone, spazzole di carbone, carboni per lampade o per pile ed altri oggetti di grafite o di altro carbonio, con o senza metallo, per usi elettrici'
'Electrical insulators of any material': "Isolatori per l'elettricità, di qualsiasi materia"
'Insulating fittings for electrical machines, appliances or equipment, being fittings wholly of insulating material apart from any minor components of metal (for example, threaded sockets) incorporated during moulding solely for purposes of assembly, other than insulators of heading 8546; electrical conduit tubing and joints therefor, of base metal lined with insulating material': 'Pezzi isolanti interamente di materie isolanti o con semplici parti metalliche di congiunzione (per esempio: boccole a vite) annegate nella massa, per macchine, apparecchi o impianti elettrici, diversi dagli isolatori della voce 8546; tubi isolanti e loro raccordi, di metalli comuni, isolati internamente'
'Electrical parts of machinery or apparatus, not specified or included elsewhere in this chapter': 'Parti elettriche di macchine o di apparecchi, non nominate né comprese altrove in questo capitolo'
'Electrical and electronic waste and scrap': 'Cascami e avanzi elettrici ed elettronici'
'Rail locomotives powered from an external source of electricity or by electric accumulators': 'Locomotive e locotrattori, a presa di corrente elettrica esterna o ad accumulatori elettrici'
'Other rail locomotives; locomotive tenders': 'Altre locomotive e locotrattori; tender'
'Self-propelled railway or tramway coaches, vans and trucks, other than those of heading 8604': 'Automotrici ed elettromotrici, diverse da quelle della voce 8604'
'Railway or tramway goods vans and wagons, not self-propelled': 'Carri per il trasporto di merci su rotaie'
'Parts of railway or tramway locomotives or rolling stock': 'Parti di veicoli per strade ferrate o simili'
'Containers (including containers for the transport of fluids) specially designed and equipped for carriage by one or more modes of transport': 'Casse mobili e contenitori (compresi quelli uso cisterna e quelli uso serbatoio) appositamente costruiti ed attrezzati per uno o più modi di trasporto'
'Tractors (other than tractors of heading 8709)': 'Trattori (esclusi i carrelli-trattori della voce 8709)'
'Motor vehicles for the transport of ten or more persons, including the driver': 'Autoveicoli per il trasporto di dieci persone o più, compreso il conducente'
'Motor cars and other motor vehicles principally designed for the transport of persons (other than those of heading 8702), including station wagons and racing cars': 'Autoveicoli da turismo ed altri autoveicoli costruiti principalmente per il trasporto di persone (diversi da quelli della voce 8702), compresi gli autoveicoli del tipo station wagon e le auto da corsa'
'Motor vehicles for the transport of goods': 'Autoveicoli per il trasporto di merci'
'Special purpose motor vehicles, other than those principally designed for the transport of persons or goods (for example, breakdown lorries, crane lorries, fire fighting vehicles, concrete-mixer lorries, road sweeper lorries, spraying lorries, mobile workshops, mobile radiological units)': 'Autoveicoli per usi speciali, diversi da quelli costruiti principalmente per il trasporto di persone o di merci (per esempio: carro attrezzi, gru-automobili, autopompe antincendio, autocarri betoniere, auto-spazzatrici, autoveicoli spanditori, autocarri-officina, autovetture radiologiche)'
'Chassis fitted with engines, for the motor vehicles of headings 8701 to 8705': 'Telai degli autoveicoli delle voci da 8701 a 8705, con motore'
'Bodies (including cabs), for the motor vehicles of headings 8701 to 8705': 'Carrozzerie degli autoveicoli delle voci da 8701 a 8705, comprese le cabine'
'Parts and accessories of the motor vehicles of headings 8701 to 8705': 'Parti ed accessori degli autoveicoli delle voci da 8701 a 8705'
'Works trucks, self-propelled, not fitted with lifting or handling equipment, of the type used in factories, warehouses, dock areas or airports for short distance transport of goods; tractors of the type used on railway station platforms; parts of the foregoing vehicles': 'Autocarrelli non muniti di un dispositivo di sollevamento, dei tipi utilizzati negli stabilimenti, nei depositi, nei porti o negli aeroporti, per il trasporto di merci su brevi distanze; carrelli-trattori dei tipi utilizzati nelle stazioni; loro parti'
'Motorcycles (including mopeds) and cycles fitted with an auxiliary motor, with or without side-cars; side-cars': 'Motocicli (compresi i ciclomotori) e velocipedi con motore ausiliario, anche con carrozzini laterali; carrozzini laterali (sidecar)'
'Bicycles and other cycles (including delivery tricycles), not motorised': 'Biciclette ed altri velocipedi (compresi i furgoncini a triciclo), senza motore'
'Carriages for disabled persons, whether or not motorised or otherwise mechanically propelled': 'Carrozzelle ed altri veicoli per invalidi, anche con motore o altro meccanismo di propulsione'
'Parts and accessories of vehicles of headings 8711 to 8713': 'Parti ed accessori dei veicoli delle voci da 8711 a 8713'
'Baby carriages and parts thereof': 'Carrozzine, passeggini e veicoli simili per il trasporto dei bambini, e loro parti'
'Trailers and semi-trailers; other vehicles, not mechanically propelled; parts thereof': 'Rimorchi e semirimorchi per qualsiasi veicolo; altri veicoli non automobili; loro parti'
'Balloons and dirigibles; gliders, hang gliders and other non-powered aircraft': 'Palloni e dirigibili; alianti e ali volanti, deltaplani ed altri veicoli aerei, non costruiti per la propulsione a motore'
'Other aircraft (for example, helicopters, aeroplanes), except unmanned aircraft of heading 8806; spacecraft (including satellites) and suborbital and spacecraft launch vehicles': 'Altri veicoli aerie (per esempio: elicotteri, aeroplani), ad eccezione dei veicoli aerei senza pilota della voce 8806 (per esempio: elicotteri, aeroplani); veicoli spaziali (compresi i satelliti) e veicoli di lancio suborbitali e spaziali'
'Aircraft launching gear; deck-arrestor or similar gear; ground flying trainers; parts of the foregoing articles': "Apparecchi e dispositivi per il lancio di veicoli aerei; apparecchi e dispositivi per l'appontaggio di veicoli aerei e apparecchi e dispositivi simili; apparecchi al suolo di allenamento al volo; loro parti"
'Unmanned aircraft': 'Veicoli aerei senza pilota'
'Parts of goods of heading 8801, 8802 or 8806': 'Parti degli apparecchi delle voci 8801, 8802 o 8806'
'Cruise ships, excursion boats, ferry-boats, cargo ships, barges and similar vessels for the transport of persons or goods': 'Piroscafi, navi da crociera, navi traghetto, navi mercantili, maone e navi simili per il trasporto di persone o di merci'
'Fishing vessels; factory ships and other vessels for processing or preserving fishery products': 'Natanti per la pesca, navi officina e altre navi per la lavorazione o la conservazione dei prodotti della pesca'
'Yachts and other vessels for pleasure or sports; rowing boats and canoes': 'Panfili e altre navi ed imbarcazioni da diporto o da sport; imbarcazioni a remi e canoe'
'Tugs and pusher craft': 'Rimorchiatori e spintori'
'Light-vessels, fire-floats, dredgers, floating cranes, and other vessels the navigability of which is subsidiary to their main function; floating docks; floating or submersible drilling or production platforms': 'Navi-faro, navi-pompa, draghe, pontoni-gru ed altri natanti la cui navigazione ha carattere soltanto accessorio rispetto alla loro funzione principale; bacini galleggianti; piattaforme di perforazione o di sfruttamento, galleggianti o sommergibili'
'Other vessels, including warships and lifeboats other than rowing boats': 'Altre navi, comprese le navi da guerra e le imbarcazioni di salvataggio diverse da quelle a remi'
'Other floating structures (for example, rafts, tanks, coffer-dams, landing stages, buoys and beacons)': 'Altri congegni galleggianti (per esempio: zattere, serbatoi, cassoni, boe da ormeggio e gavitelli)'
'Optical fibres and optical fibre bundles; optical fibre cables other than those of heading 8544; sheets and plates of polarising material; lenses (including contact lenses), prisms, mirrors and other optical elements, of any material, unmounted, other than such elements of glass not optically worked': 'Fibre ottiche e fasci di fibre ottiche; cavi di fibre ottiche diversi da quelli della voce 8544; materie polarizzanti in fogli o in lastre; lenti (comprese le lenti oftalmiche a contatto), prismi, specchi ed altri elementi di ottica, di qualsiasi materia, non montati, diversi da quelli di vetro non lavorato otticamente'
'Lenses, prisms, mirrors and other optical elements, of any material, mounted, being parts of or fittings for instruments or apparatus, other than such elements of glass not optically worked': 'Lenti, prismi, specchi ed altri elementi di ottica di qualsiasi materia, montati, per strumenti o apparecchi, diversi da quelli di vetro non lavorato otticamente'
'Frames and mountings for spectacles, goggles or the like, and parts thereof': 'Montature per occhiali o per oggetti simili, e loro parti'
'Spectacles, goggles and the like, corrective, protective or other': 'Occhiali (correttivi, protettivi o altri) ed oggetti simili'
'Binoculars, monoculars, other optical telescopes, and mountings therefor; other astronomical instruments and mountings therefor, but not including instruments for radio-astronomy': 'Binocoli, cannocchiali, cannocchiali astronomici, telescopi ottici e loro sostegni; altri strumenti di astronomia e loro sostegni, esclusi gli apparecchi di radioastronomia'
'Photographic (other than cinematographic) cameras; photographic flashlight apparatus and flashbulbs other than discharge lamps of heading 8539': 'Apparecchi fotografici; apparecchi e dispositivi, comprese le lampade e tubi, per la produzione di lampi di luce in fotografia, escluse le lampade e i tubi a scarica della voce 8539'
'Cinematographic cameras and projectors, whether or not incorporating sound recording or reproducing apparatus': 'Cineprese e proiettori cinematografici, anche muniti di dispositivi, per la registrazione o la riproduzione del suono'
'Image projectors, other than cinematographic; photographic (other than cinematographic) enlargers and reducers': 'Proiettori di immagini fisse; apparecchi fotografici di ingrandimento o di riduzione'
'Apparatus and equipment for photographic (including cinematographic) laboratories, not specified or included elsewhere in this chapter; negatoscopes; projection screens': 'Apparecchi e materiale per laboratori fotografici o cinematografici, non nominati né compresi altrove in questo capitolo; negatoscopi; schermi per proiezioni'
'Compound optical microscopes, including those for photomicrography, cinephotomicrography or microprojection': 'Microscopi ottici, compresi quelli per la fotomicrografia, la cinefotomicrografia o la microproiezione'
'Microscopes other than optical microscopes; diffraction apparatus': 'Microscopi, diversi da quelli ottici; diffrattografi'
'Lasers, other than laser diodes; other optical appliances and instruments, not specified or included elsewhere in this chapter': 'Laser, diversi dai diodi laser; altri apparecchi e strumenti di ottica non nominati né compresi altrove in questo capitolo'
'Direction finding compasses; other navigational instruments and appliances': 'Bussole, comprese quelle di navigazione; altri strumenti ed apparecchi di navigazione'
'Surveying (including photogrammetrical surveying), hydrographic, oceanographic, hydrological, meteorological or geophysical instruments and appliances, excluding compasses; rangefinders': 'Strumenti ed apparecchi di geodesia, topografia, agrimensura, livellazione, fotogrammetria, idrografia, oceanografia, idrologia, meteorologia o geofisica, escluse le bussole; telemetri'
'Balances of a sensitivity of 5 cg or better, with or without weights': 'Bilance sensibili ad un peso di 5 cg o meno, con o senza pesi'
'Drawing, marking-out or mathematical calculating instruments (for example, drafting machines, pantographs, protractors, drawing sets, slide rules, disc calculators); instruments for measuring length, for use in the hand (for example, measuring rods and tapes, micrometers, callipers), not specified or included elsewhere in this chapter': "Strumenti da disegno, da traccia o da calcolo (per esempio: macchine per disegnare, pantografi, rapportatori, scatole di compassi, regoli e cerchi calcolatori); strumenti di misura di lunghezze per l'impiego manuale (per esempio: metri, micrometri, noni e calibri) non nominati né compresi altrove in questo capitolo"
'Instruments and appliances used in medical, surgical, dental or veterinary sciences, including scintigraphic apparatus, other electromedical apparatus and sight-testing instruments': "Strumenti ed apparecchi per la medicina, la chirurgia, l'odontoiatria e la veterinaria, compresi gli apparecchi di scintigrafia ed altri apparecchi elettromedicali, nonché gli apparecchi per controlli oftalmici"
'Mechano-therapy appliances; massage apparatus; psychological aptitude-testing apparatus; ozone therapy, oxygen therapy, aerosol therapy, artificial respiration or other therapeutic respiration apparatus': 'Apparecchi di meccanoterapia; apparecchi per massaggio; apparecchi di psicotecnica; apparecchi di ozonoterapia, di ossigenoterapia, di aerosolterapia, apparecchi respiratori di rianimazione ed altri apparecchi di terapia respiratoria'
'Other breathing appliances and gas masks, excluding protective masks having neither mechanical parts nor replaceable filters': "Altri apparecchi respiratori e maschere antigas, escluse le maschere di protezione prive del meccanismo e dell'elemento filtrante amovibile"
'Orthopaedic appliances, including crutches, surgical belts and trusses; splints and other fracture appliances; artificial parts of the body; hearing aids and other appliances which are worn or carried, or implanted in the body, to compensate for a defect or disability': "Oggetti ed apparecchi di ortopedia, comprese le cinture e le fasce medico-chirurgiche e le stampelle; stecche, docce ed altri oggetti ed apparecchi per fratture; oggetti ed apparecchi di protesi; apparecchi per facilitare l'audizione ai sordi ed altri apparecchi da tenere in mano, da portare sulla persona o da impiantare nell'organismo, per compensare una deficienza o un'infermità"
'Apparatus based on the use of X-rays or of alpha, beta, gamma or other ionising radiation, whether or not for medical, surgical, dental or veterinary uses, including radiography or radiotherapy apparatus, X-ray tubes and other X-ray generators, high tension generators, control panels and desks, screens, examination or treatment tables, chairs and the like': "Apparecchi basati sull'uso di raggi X o di radiazioni alfa, beta, gamma o altre radiazioni ionizzanti, anche per uso medico, chirurgico, odontoiatrico o veterinario, compresi gli apparecchi per radiografia o radioterapia, i tubi a raggi X e gli altri generatori di raggi X, i generatori di alta tensione, i pannelli di controllo, gli schermi, i lettini per esami o trattamenti, le sedie e simili"
'Instruments, apparatus and models, designed for demonstrational purposes (for example, in education or exhibitions), unsuitable for other uses': "Strumenti, apparecchi e modelli progettati per la dimostrazione (per esempio: nell'insegnamento o nelle esposizioni), non suscettibili di altri usi"
'Machines and appliances for testing the hardness, strength, compressibility, elasticity or other mechanical properties of materials (for example, metals, wood, textiles, paper, plastics)': 'Macchine ed apparecchi per prove di durezza, di trazione, di compressione, di elasticità o di altre proprietà meccaniche dei materiali (per esempio: metalli, legno, tessili, carta, materie plastiche)'
'Hydrometers and similar floating instruments, thermometers, pyrometers, barometers, hygrometers and psychrometers, recording or not, and any combination of these instruments': 'Densimetri, aerometri, pesaliquidi e strumenti simili a galleggiamento, termometri, pirometri, barometri, igrometri e psicometri, registratori o no, anche combinati fra loro'
'Instruments and apparatus for measuring or checking the flow, level, pressure or other variables of liquids or gases (for example, flow meters, level gauges, manometers, heat meters), excluding instruments and apparatus of heading 9014, 9015, 9028 or 9032': 'Strumenti ed apparecchi di misura o di controllo della portata, del livello, della pressione o di altre caratteristiche variabili dei liquidi o dei gas (per esempio: misuratori di portata, indicatori di livello, manometri, contatori di calore) esclusi gli strumenti ed apparecchi delle voci 9014, 9015, 9028 o 9032'
'Instruments and apparatus for physical or chemical analysis (for example, polarimeters, refractometers, spectrometers, gas or smoke analysis apparatus); instruments and apparatus for measuring or checking viscosity, porosity, expansion, surface tension or the like; instruments and apparatus for measuring or checking quantities of heat, sound or light (including exposure meters); microtomes': 'Strumenti ed apparecchi per analisi fisiche o chimiche (per esempio: polarimetri, rifrattometri, spettrometri, analizzatori di gas o di fumi); strumenti ed apparecchi per prove di viscosità, di porosità, di dilatazione, di tensione superficiale o simili, o per misure calorimetriche, acustiche o fotometriche (compresi gli indicatori dei tempi di posa); microtomi'
'Gas, liquid or electricity supply or production meters, including calibrating meters therefor': 'Contatori di gas, di liquidi o di elettricità, compresi i contatori per la loro taratura'
'Revolution counters, production counters, taximeters, milometers, pedometers and the like; speed indicators and tachometers, other than those of heading 9014 or 9015; stroboscopes': 'Altri contatori [per esempio: contagiri, contatori di produzione, tassametri, totalizzatori del cammino percorso (contachilometri), pedometri]; indicatori di velocità e tachimetri, diversi da quelli delle voci 9014 o 9015; stroboscopi'
'Oscilloscopes, spectrum analysers and other instruments and apparatus for measuring or checking electrical quantities, excluding meters of heading 9028; instruments and apparatus for measuring or detecting alpha, beta, gamma, X-ray, cosmic or other ionising radiation': 'Oscilloscopi, analizzatori di spettro ed altri strumenti ed apparecchi per la misura o il controllo di grandezze elettriche, esclusi i contatori della voce 9028; strumenti ed apparecchi per la misura o la rilevazione delle radiazioni alfa, beta, gamma, X, cosmiche o di altre radiazioni ionizzanti'
'Measuring or checking instruments, appliances and machines, not specified or included elsewhere in this chapter; profile projectors': 'Strumenti, apparecchi e macchine di misura o di controllo, non nominati né compresi altrove in questo capitolo; proiettori di profili'
'Automatic regulating or controlling instruments and apparatus': 'Strumenti ed apparecchi di regolazione o di controllo automatici'
'Parts and accessories (not specified or included elsewhere in this chapter) for machines, appliances, instruments or apparatus of Chapter 90': 'Parti ed accessori non nominati né compresi altrove in questo capitolo, di macchine, apparecchi, strumenti od oggetti del capitolo 90'
'Wristwatches, pocket-watches and other watches, including stopwatches, with case of precious metal or of metal clad with precious metal': 'Orologi da polso, da tasca e simili (compresi i contatori di tempo degli stessi tipi), con cassa di metalli preziosi o di metalli placcati o ricoperti di metalli preziosi'
'Wristwatches, pocket-watches and other watches, including stopwatches, other than those of heading 9101': 'Orologi da polso, da tasca e simili (compresi i contatori di tempo degli stessi tipi) diversi da quelli della voce 9101'
'Clocks with watch movements, excluding clocks of heading 9104': 'Sveglie e pendolette, con movimento di orologi tascabili'
'Other clocks': 'Sveglie, pendole, orologi e simili apparecchi di orologeria, con movimento diverso da quello degli orologi tascabili'
'Time of day recording apparatus and apparatus for measuring, recording or otherwise indicating intervals of time, with clock or watch movement or with synchronous motor (for example, time-registers, time-recorders)': 'Apparecchi di controllo del tempo e contatori di tempo, a movimento di orologeria o a motore sincrono (per esempio: registratori di presenza, orodatari, contatori di ore)'
'Watch movements, complete and assembled': 'Movimenti di orologi tascabili, completi e montati'
'Clock movements, complete and assembled': 'Movimenti di orologeria, completi e montati, diversi da quelli di orologi tascabili'
'Complete watch or clock movements, unassembled or partly assembled (movement sets); incomplete watch or clock movements, assembled; rough watch or clock movements': 'Movimenti di orologeria completi, non montati o parzialmente montati chablons; movimenti di orologeria incompleti, montati; sbozzi di movimenti di orologeria'
'Watch cases and parts thereof': 'Casse per orologi delle voci 9101 o 9102 e loro parti'
'Clock cases and cases of a similar type for other goods of this chapter, and parts thereof': 'Casse e gabbie e simili, per apparecchi di orologeria e loro parti'
'Watch straps, watch bands and watch bracelets, and parts thereof': 'Cinturini e braccialetti per orologi e loro parti'
'Other clock or watch parts': "Altre forniture d'orologeria"
'Pianos, including automatic pianos; harpsichords and other keyboard stringed instruments': 'Pianoforti, anche automatici; clavicembali ed altri strumenti a corde con tastiera'
'Other string musical instruments (for example, guitars, violins, harps)': 'Altri strumenti musicali a corde (per esempio: chitarre, violini, arpe)'
'Wind musical instruments (for example, keyboard pipe organs, accordions, clarinets, trumpets, bagpipes), other than fairground organs and mechanical street organs': 'Strumenti musicali ad aria (per esempio: organi a canne e a tastiera, fisarmoniche, clarinetti, trombe, cornamuse), diversi da orchestrion e da organi di Barberia'
'Musical instruments, the sound of which is produced, or must be amplified, electrically (for example, organs, guitars, accordions)': 'Strumenti musicali il cui suono è prodotto o deve essere amplificato elettricamente (per esempio: organi, chitarre, fisarmoniche)'
'Musical boxes, fairground organs, mechanical street organs, mechanical singing birds, musical saws and other musical instruments not falling within any other heading of this chapter; decoy calls of all kinds; whistles, call horns and other mouth-blown sound signalling instruments': 'Scatole musicali, orchestrion, organi di Barberia, uccelli cantanti, seghe musicali e altri strumenti musicali non compresi in altre voci di questo capitolo; richiami di ogni genere; fischietti, corni di richiamo ed altri strumenti di chiamata o di segnalazione a bocca'
'Parts (for example, mechanisms for musical boxes) and accessories (for example, cards, discs and rolls for mechanical instruments) of musical instruments; metronomes, tuning forks and pitch pipes of all kinds': 'Parti (per esempio: meccanismi per scatole musicali) ed accessori (per esempio: carte, dischi e rulli per apparecchi meccanici) di strumenti musicali; metronomi e diapason di ogni specie'
'Military weapons, other than revolvers, pistols and the arms of heading 9307': 'Armi da guerra, diverse dalle rivoltelle, dalle pistole e dalle armi bianche della voce 9307'
'Other firearms and similar devices which operate by the firing of an explosive charge (for example, sporting shotguns and rifles, muzzle-loading firearms, Very pistols and other devices designed to project only signal flares, pistols and revolvers for firing blank ammunition, captive-bolt humane killers, line-throwing guns)': 'Altre armi da fuoco e congegni simili che utilizzano la deflagrazione della polvere (per esempio: fucili e carabine da caccia, armi da fuoco caricabili soltanto dalla canna, pistole lanciarazzi ed altri congegni costruiti unicamente per il lancio di razzi di segnalazione, pistole e rivoltelle per il tiro a salve, pistole a chiodo per mattatoi, cannoni lanciagomene)'
'Parts and accessories of articles of headings 9301 to 9304': 'Parti ed accessori degli oggetti delle voci da 9301 a 9304'
'Bombs, grenades, torpedoes, mines, missiles and similar munitions of war and parts thereof; cartridges and other ammunition and projectiles and parts thereof, including shot and cartridge wads': 'Bombe, granate, siluri, mine, missili, cartucce ed altre munizioni e proiettili, e loro parti, compresi i pallettoni, i pallini da caccia e le borre per cartucce'
'Seats (other than those of heading 9402), whether or not convertible into beds, and parts thereof': 'Mobili per sedersi (esclusi quelli della voce 9402), anche trasformabili in letti, e loro parti'
"Medical, surgical, dental or veterinary furniture (for example, operating tables, examination tables, hospital beds with mechanical fittings, dentists' chairs); barbers' chairs and similar chairs, having rotating as well as both reclining and elevating movements; parts of the foregoing articles": "Mobili per la medicina, la chirurgia, l'odontoiatria o la veterinaria (per esempio: tavoli operatori, tavoli per esami, letti con meccanismo per usi clinici, poltrone per dentisti); poltrone da parrucchiere e poltrone simili, con dispositivo di orientamento e di elevazione; parti di tali oggetti"
'Other furniture and parts thereof': 'Altri mobili e loro parti'
'Mattress supports; articles of bedding and similar furnishing (for example, mattresses, quilts, eiderdowns, cushions, pouffes and pillows) fitted with springs or stuffed or internally fitted with any material or of cellular rubber or plastics, whether or not covered': 'Sommier; oggetti letterecci ed oggetti simili (per esempio: materassi, copripiedi, piumini, cuscini, cuscini-poufs, guanciali), con molle oppure imbottiti o guarniti internamente di qualsiasi materia, compresi quelli di gomma alveolare o di materie plastiche alveolari, anche ricoperti'
'Luminaires and lighting fittings including searchlights and spotlights and parts thereof, not elsewhere specified or included; illuminated signs, illuminated nameplates and the like, having a permanently fixed light source, and parts thereof not elsewhere specified or included': "Apparecchi per l'illuminazione, compresi i proiettori ed i riflettori e loro parti, non nominati né compresi altrove; insegne luminose, targhette indicatrici luminose ed oggetti simili, muniti di una fonte di illuminazione fissata in modo definitivo, e loro parti, non nominati né compresi altrove"
'Prefabricated buildings': 'Costruzioni prefabbricate'
"Tricycles, scooters, pedal cars and similar wheeled toys; dolls' carriages; dolls; other toys; reduced-size (scale) models and similar recreational models, working or not; puzzles of all kinds": 'Tricicli, monopattini, automobiline a pedali e giocattoli a ruote simili; carrozzelle e passeggini per bambole; bambole; altri giocattoli; modelli ridotti e modelli simili per il divertimento, anche animati; puzzle di ogni specie'
