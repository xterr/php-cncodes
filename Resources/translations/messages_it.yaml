'Edible offal of bovine animals, swine, sheep, goats, horses, asses, mules or hinnies, fresh, chilled or frozen': 'Frattaglie commestibili di animali delle specie bovina, suina, ovina, caprina, equina, asinina o mulesca, fresche, refrigerate o congelate'
'Meat and edible offal, of the poultry of heading 0105, fresh, chilled or frozen': 'Carni e frattaglie commestibili, fresche, refrigerate o congelate, di volatili della voce 0105'
'Other meat and edible meat offal, fresh, chilled or frozen': 'Altre carni e frattaglie commestibili, fresche, refrigerate o congelate'
'Pig fat, free of lean meat, and poultry fat, not rendered or otherwise extracted, fresh, chilled, frozen, salted, in brine, dried or smoked': 'Grasso di maiale, privo di carne magra e grasso di pollame, non fusi né altrimenti estratti, freschi, refrigerati, congelati, salati o in salamoia, essiccati o affumicati'
'Meat and edible meat offal, salted, in brine, dried or smoked; edible flours and meals of meat or meat offal': 'Carni e frattaglie commestibili, salate o in salamoia, secche o affumicate; farine e polveri, commestibili, di carni o di frattaglie'
'Live fish': 'Pesci vivi'
'Fish, fresh or chilled, excluding fish fillets and other fish meat of heading 0304': 'Pesci freschi o refrigerati, esclusi i filetti di pesce e di altra carne di pesci della voce 0304'
'Fish, frozen, excluding fish fillets and other fish meat of heading 0304': 'Pesci congelati, esclusi i filetti e altre carni di pesci della voce 0304'
'Fish fillets and other fish meat (whether or not minced), fresh, chilled or frozen': 'Filetti di pesci ed altra carne di pesci (anche tritata), freschi, refrigerati o congelati'
'Fish, dried, salted or in brine; smoked fish, whether or not cooked before or during the smoking process': 'Pesci secchi, salati o in salamoia; pesci affumicati, anche cotti prima o durante l’affumicatura'
'Crustaceans, whether in shell or not, live, fresh, chilled, frozen, dried, salted or in brine; smoked crustaceans, whether in shell or not, whether or not cooked before or during the smoking process; crustaceans, in shell, cooked by steaming or by boiling in water, whether or not chilled, frozen, dried, salted or in brine': 'Crostacei, anche sgusciati, vivi, freschi, refrigerati, congelati, secchi, salati o in salamoia; crostacei affumicati, anche sgusciati, anche cotti prima o durante l’affumicatura; crostacei non sgusciati, cotti in acqua o al vapore, anche refrigerati, congelati, secchi, salati o in salamoia'
'Molluscs, whether in shell or not, live, fresh, chilled, frozen, dried, salted or in brine; smoked molluscs, whether in shell or not, whether or not cooked before or during the smoking process': 'Molluschi, anche sgusciati, vivi, freschi, refrigerati, congelati, secchi, salati o in salamoia; molluschi affumicati, anche sgusciati, anche cotti prima o durante l’affumicatura'
'Aquatic invertebrates other than crustaceans and molluscs, live, fresh, chilled, frozen, dried, salted or in brine; smoked aquatic invertebrates other than crustaceans and molluscs, whether or not cooked before or during the smoking process': 'Invertebrati acquatici diversi dai crostacei e dai molluschi, vivi, freschi, refrigerati, congelati, secchi, salati o in salamoia; invertebrati acquatici affumicati diversi dai crostacei e dai molluschi, anche cotti prima o durante l’affumicatura'
'Flours, meals and pellets of fish, crustaceans, molluscs and other aquatic invertebrates, fit for human consumption': 'Farine, polveri e agglomerati in forma di pellet di pesci, crostacei, molluschi e altri invertebrati acquatici, atti all’alimentazione umana'
'Milk and cream, not concentrated nor containing added sugar or other sweetening matter': 'Latte e crema di latte, non concentrati e senza aggiunta di zuccheri o di altri dolcificanti'
'Milk and cream, concentrated or containing added sugar or other sweetening matter': 'Latte e crema di latte, concentrati o con aggiunta di zuccheri o di altri dolcificanti'
'Yogurt; buttermilk, curdled milk and cream, kephir and other fermented or acidified milk and cream, whether or not concentrated or containing added sugar or other sweetening matter or flavoured or containing added fruit, nuts or cocoa': 'Yogurt; latticello, latte e crema coagulati, chefir e altri tipi di latte e creme fermentati o acidificati, anche concentrati o con aggiunta di zuccheri o di altri dolcificanti o con aggiunta di aromatizzanti, di frutta, frutta a guscio o cacao'
'Whey, whether or not concentrated or containing added sugar or other sweetening matter; products consisting of natural milk constituents, whether or not containing added sugar or other sweetening matter, not elsewhere specified or included': 'Siero di latte, anche concentrato o con aggiunta di zuccheri o di altri dolcificanti; prodotti costituiti di componenti naturali del latte, anche con aggiunta di zuccheri o di altri dolcificanti, non nominati né compresi altrove'
'Butter and other fats and oils derived from milk; dairy spreads': 'Burro ed altre materie grasse provenienti dal latte; paste da spalmare lattiere'
'Cheese and curd': 'Formaggi e latticini'
"Birds' eggs, in shell, fresh, preserved or cooked": 'Uova di volatili, in guscio, fresche, conservate o cotte'
"Birds' eggs, not in shell, and egg yolks, fresh, dried, cooked by steaming or by boiling in water, moulded, frozen or otherwise preserved, whether or not containing added sugar or other sweetening matter": 'Uova di volatili sgusciate e tuorli, freschi, essiccati, cotti in acqua o al vapore, modellati, congelati o altrimenti conservati, anche con aggiunta di zuccheri o di altri dolcificanti'
'Insects and other edible products of animal origin, not elsewhere specified or included': 'Insetti e altri prodotti commestibili di origine animale, non nominati né compresi altrove'
"Pigs', hogs' or boars' bristles and hair; badger hair and other brush making hair; waste of such bristles or hair": 'Setole di maiale o di cinghiale; peli di tasso ed altri peli per pennelli, spazzole e simili; cascami di queste setole o di questi peli'
'Skins and other parts of birds, with their feathers or down, feathers and parts of feathers (whether or not with trimmed edges) and down, not further worked than cleaned, disinfected or treated for preservation; powder and waste of feathers or parts of feathers': 'Pelli e altre parti di uccelli rivestite delle loro piume o della loro calugine, piume, penne e loro parti (anche rifilate), calugine, gregge o semplicemente pulite, disinfettate o trattate per assicurarne la conservazione; polveri e cascami di piume, penne e loro parti'
'Bones and horn-cores, unworked, defatted, simply prepared (but not cut to shape), treated with acid or degelatinised; powder and waste of these products': 'Ossa (comprese quelle interne delle corna), gregge, sgrassate o semplicemente preparate (ma non tagliate in una forma determinata), acidulate o degelatinate; polveri e cascami di queste materie'
'Ivory, tortoiseshell, whalebone and whalebone hair, horns, antlers, hooves, nails, claws and beaks, unworked or simply prepared but not cut to shape; powder and waste of these products': 'Avorio, tartaruga, fanoni (comprese le barbe) di balena o di altri mammiferi marini, corna, palchi, zoccoli, unghie, artigli e becchi, greggi o semplicemente preparati, ma non tagliati in una forma determinata; polveri e cascami di queste materie'
'Coral and similar materials, unworked or simply prepared but not otherwise worked; shells of molluscs, crustaceans or echinoderms and cuttle-bone, unworked or simply prepared but not cut to shape, powder and waste thereof': 'Corallo e materie simili, greggi o semplicemente preparati, ma non altrimenti lavorati; conchiglie e carapaci di molluschi, di crostacei o di echinodermi e ossa di seppie, greggi o semplicemente preparati, ma non tagliati in una forma determinata, loro polveri e cascami'
'Animal products not elsewhere specified or included; dead animals of Chapter 1 or 3, unfit for human consumption': "Prodotti di origine animale, non nominati né compresi altrove; animali morti dei capitoli 1 o 3, non atti all'alimentazione umana"
'Bulbs, tubers, tuberous roots, corms, crowns and rhizomes, dormant, in growth or in flower; chicory plants and roots other than roots of heading 1212': 'Bulbi, cormi, tuberi, radici tuberose, zampe e rizomi, allo stato di riposo vegetativo, in vegetazione o fioriti; piante e radici di cicoria diverse dalle radici della voce 1212'
'Other live plants (including their roots), cuttings and slips; mushroom spawn': 'Altre piante vive (comprese le loro radici), talee e marze; bianco di funghi (micelio)'
'Cut flowers and flower buds of a kind suitable for bouquets or for ornamental purposes, fresh, dried, dyed, bleached, impregnated or otherwise prepared': 'Fiori e boccioli di fiori, recisi, per mazzi o per ornamento, freschi, essiccati, imbianchiti, tinti, impregnati o altrimenti preparati'
'Foliage, branches and other parts of plants, without flowers or flower buds, and grasses, mosses and lichens, being goods of a kind suitable for bouquets or for ornamental purposes, fresh, dried, dyed, bleached, impregnated or otherwise prepared': 'Fogliame, foglie, rami ed altre parti di piante, senza fiori né boccioli di fiori, ed erbe, muschi e licheni, per mazzi o per ornamento, freschi, essiccati, imbianchiti, tinti, impregnati o altrimenti preparati'
'Potatoes, fresh or chilled': 'Patate, fresche o refrigerate'
'Tomatoes, fresh or chilled': 'Pomodori, freschi o refrigerati'
'Onions, shallots, garlic, leeks and other alliaceous vegetables, fresh or chilled': 'Cipolle, scalogni, agli, porri ed altri ortaggi agliacei, freschi o refrigerati'
'Cabbages, cauliflowers, kohlrabi, kale and similar edible brassicas, fresh or chilled': 'Cavoli, cavolfiori, cavoli ricci, cavoli rapa e simili prodotti commestibili del genere Brassica, freschi o refrigerati'
'Lettuce (Lactuca sativa) and chicory (Cichorium spp.), fresh or chilled': 'Lattuga (Lactuca sativa) e cicoria (Cichorium spp.), fresche o refrigerate'
'Carrots, turnips, salad beetroot, salsify, celeriac, radishes and similar edible roots, fresh or chilled': 'Carote, navoni, barbabietole da insalata, salsefrica o barba di becco, sedani-rapa, ravanelli e simili radici commestibili, freschi o refrigerati'
'Cucumbers and gherkins, fresh or chilled': 'Cetrioli e cetriolini, freschi o refrigerati'
'Leguminous vegetables, shelled or unshelled, fresh or chilled': 'Legumi da granella, anche sgranati, freschi o refrigerati'
'Other vegetables, fresh or chilled': 'Altri ortaggi, freschi o refrigerati'
'Vegetables (uncooked or cooked by steaming or boiling in water), frozen': 'Ortaggi o legumi (crudi o cotti a vapore o bolliti in acqua), congelati'
'Vegetables provisionally preserved, but unsuitable in that state for immediate consumption': 'Ortaggi o legumi temporaneamente conservati, ma non atti al consumo immediato nello stato in cui sono presentati'
'Dried vegetables, whole, cut, sliced, broken or in powder, but not further prepared': 'Ortaggi o legumi, secchi, anche tagliati in pezzi o a fette oppure tritati o polverizzati, ma non altrimenti preparati'
'Dried leguminous vegetables, shelled, whether or not skinned or split': 'Legumi da granella secchi, sgranati, anche decorticati o spezzati'
'Manioc, arrowroot, salep, Jerusalem artichokes, sweet potatoes and similar roots and tubers with high starch or inulin content, fresh, chilled, frozen or dried, whether or not sliced or in the form of pellets; sago pith': "Radici di manioca, d'arrow-root o di salep, topinambur, patate dolci e altre simili radici e tuberi ad alto tenore di fecola o di inulina, freschi, refrigerati, congelati o essiccati, anche tagliati in pezzi o agglomerati in forma di pellets; midollo della palma a sago"
'Coconuts, Brazil nuts and cashew nuts, fresh or dried, whether or not shelled or peeled': 'Noci di cocco, noci del Brasile e noci di acagiù, fresche o secche, anche sgusciate o decorticate'
'Other nuts, fresh or dried, whether or not shelled or peeled': 'Altra frutta a guscio, fresca o secca, anche sgusciata o decorticata'
'Bananas, including plantains, fresh or dried': 'Banane, comprese le banane plantano, fresche o essiccate'
'Dates, figs, pineapples, avocados, guavas, mangoes and mangosteens, fresh or dried': 'Datteri, fichi, ananassi, avocadi, guaiave, manghi e mangostani, freschi o secchi'
'Citrus fruit, fresh or dried': 'Agrumi, freschi o secchi'
'Grapes, fresh or dried': 'Uve, fresche o secche'
'Melons (including watermelons) and papaws (papayas), fresh': 'Meloni (compresi i cocomeri) e papaie, freschi'
'Apples, pears and quinces, fresh': 'Mele, pere e cotogne, fresche'
'Apricots, cherries, peaches (including nectarines), plums and sloes, fresh': 'Albicocche, ciliegie, pesche (comprese le pesche noci), prugne e prugnole, fresche'
'Other fruit, fresh': 'Altra frutta fresca'
'Fruit and nuts, uncooked or cooked by steaming or boiling in water, frozen, whether or not containing added sugar or other sweetening matter': 'Frutta anche cotte in acqua o al vapore, congelate, anche con aggiunta di zuccheri o di altri dolcificanti'
'Fruit and nuts provisionally preserved, but unsuitable in that state for immediate consumption': 'Frutta e frutta a guscio temporaneamente conservate, ma inadatte in tale stato al consumo immediato'
'Fruit, dried, other than that of headings 0801 to 0806; mixtures of nuts or dried fruits of this chapter': 'Frutta secca diversa da quelle delle voci da 0801 a 0806; miscugli di frutta secca o di frutta a guscio di questo capitolo'
'Coffee, whether or not roasted or decaffeinated; coffee husks and skins; coffee substitutes containing coffee in any proportion': 'Caffè, anche torrefatto o decaffeinizzato; bucce e pellicole di caffè; succedanei del caffè contenenti caffè in qualsiasi proporzione'
'Tea, whether or not flavoured': 'Tè, anche aromatizzato'
'Pepper of the genus Piper; dried or crushed or ground fruit of the genus Capsicum or of the genus Pimenta': 'Pepe (del genere Piper); pimenti del genere Capsicum o del genere Pimenta, essiccati, tritati o polverizzati'
Vanilla: Vaniglia
'Cinnamon and cinnamon-tree flowers': 'Cannella e fiori di cinnamomo'
'Cloves (whole fruit, cloves and stems)': 'Garofani (antofilli, chiodi e steli)'
'Nutmeg, mace and cardamoms': 'Noci moscate, macis, amomi e cardamomi'
'Seeds of anise, badian, fennel, coriander, cumin or caraway; juniper berries': 'Semi di anice, di badiana, di finocchio, di coriandolo, di cumino o di carvi; bacche di ginepro'
'Ginger, saffron, turmeric (curcuma), thyme, bay leaves, curry and other spices': 'Zenzero, zafferano, curcuma, timo, foglie di alloro, curry ed altre spezie'
'Wheat and meslin': 'Frumento (grano) e frumento segalato'
Rye: Segale
Barley: Orzo
Oats: Avena
'Maize (corn)': Granturco
Rice: Riso
'Grain sorghum': 'Sorgo da granella'
'Buckwheat, millet and canary seed; other cereals': 'Grano saraceno, miglio e scagliola; altri cereali'
'Wheat or meslin flour': 'Farine di frumento (grano) o di frumento segalato'
'Cereal flours other than of wheat or meslin': 'Farine di cereali diversi dal frumento (grano) o dal frumento segalato'
'Cereal groats, meal and pellets': 'Semole, semolini e agglomerati in forma di pellets, di cereali'
'Cereal grains otherwise worked (for example, hulled, rolled, flaked, pearled, sliced or kibbled), except rice of heading 1006; germ of cereals, whole, rolled, flaked or ground': 'Cereali altrimenti lavorati (per esempio: mondati, schiacciati, in fiocchi, perlati, tagliati o spezzati), escluso il riso della voce 1006; germi di cereali, interi, schiacciati, in fiocchi o macinati'
'Flour, meal, powder, flakes, granules and pellets of potatoes': 'Farina, semolino, polvere, fiocchi, granuli e agglomerati in forma di pellets, di patate'
'Flour, meal and powder of the dried leguminous vegetables of heading 0713, of sago or of roots or tubers of heading 0714 or of the products of Chapter 8': 'Farine, semolini e polveri dei legumi da granella secchi della voce 0713, di sago o di radici o tuberi della voce 0714 e dei prodotti del capitolo 8'
'Malt, whether or not roasted': 'Malto, anche torrefatto'
'Starches; inulin': 'Amidi e fecole; inulina'
'Soya beans, whether or not broken': 'Fave di soia, anche frantumate'
'Groundnuts, not roasted or otherwise cooked, whether or not shelled or broken': 'Arachidi non tostate né altrimenti cotte, anche sgusciate o frantumate'
'Linseed, whether or not broken': 'Semi di lino, anche frantumati'
'Rape or colza seeds, whether or not broken': 'Semi di ravizzone o di colza, anche frantumati'
'Sunflower seeds, whether or not broken': 'Semi di girasole, anche frantumati'
'Other oil seeds and oleaginous fruits, whether or not broken': 'Altri semi e frutti oleosi, anche frantumati'
'Flours and meals of oil seeds or oleaginous fruits, other than those of mustard': 'Farine di semi o di frutti oleosi, diverse dalla farina di senape'
'Seeds, fruit and spores, of a kind used for sowing': 'Semi, frutti e spore da sementa'
'Hop cones, fresh or dried, whether or not ground, powdered or in the form of pellets; lupulin': 'Coni di luppolo freschi o secchi, anche tritati, macinati o in forma di pellets; luppolina'
'Plants and parts of plants (including seeds and fruits), of a kind used primarily in perfumery, in pharmacy or for insecticidal, fungicidal or similar purposes, fresh, chilled, frozen or dried, whether or not cut, crushed or powdered': 'Piante, parti di piante, semi e frutti, delle specie utilizzate principalmente in profumeria, in medicina o nella preparazione di insetticidi, antiparassitari o simili, freschi, refrigerati, congelati o secchi, anche tagliati, frantumati o polverizzati'
'Locust beans, seaweeds and other algae, sugar beet and sugar cane, fresh, chilled, frozen or dried, whether or not ground; fruit stones and kernels and other vegetable products (including unroasted chicory roots of the variety Cichorium intybus sativum) of a kind used primarily for human consumption, not elsewhere specified or included': "Carrube, alghe, barbabietole da zucchero e canne da zucchero, fresche, refrigerate, congelate o secche, anche polverizzate; noccioli e mandorle di frutti e altri prodotti vegetali (comprese le radici di cicoria non torrefatte della varietà Cichorium intybus sativum) impiegati principalmente nell'alimentazione umana, non nominati né compresi altrove"
'Swedes, mangolds, fodder roots, hay, lucerne (alfalfa), clover, sainfoin, forage kale, lupines, vetches and similar forage products, whether or not in the form of pellets': 'Navoni-rutabaga, barbabietole da foraggio, radici da foraggio, fieno, erba medica, trifoglio, lupinella, cavoli da foraggio, lupino, vecce e altri simili prodotti da foraggio, anche agglomerati in forma di pellets'
'Lac; natural gums, resins, gum-resins and oleoresins (for example, balsams)': 'Gomma lacca; gomme, resine, gommo-resine e oleoresine (per esempio: balsami), naturali'
'Vegetable saps and extracts; pectic substances, pectinates and pectates; agar-agar and other mucilages and thickeners, whether or not modified, derived from vegetable products': 'Succhi ed estratti vegetali; sostanze pectiche, pectinati e pectati; agar-agar ed altre mucillagini ed ispessenti derivati da vegetali, anche modificati'
'Vegetable materials of a kind used primarily for plaiting (for example, bamboos, rattans, reeds, rushes, osier, raffia, cleaned, bleached or dyed cereal straw, and lime bark)': "Materie vegetali delle specie usate principalmente in lavori di intreccio, da panieraio o da stuoiaio (per esempio: bambù, canne d'India, canne, giunchi, vimini, rafia, paglia di cereali pulita, imbianchita o tinta, cortecce di tiglio)"
'Vegetable products not elsewhere specified or included': 'Prodotti vegetali, non nominati né compresi altrove'
'Pig fat (including lard) and poultry fat, other than that of heading 0209 or 1503': 'Grasso di maiale (compreso lo strutto) e grassi di volatili, diversi da quelli delle voci 0209 o 1503'
'Fats of bovine animals, sheep or goats, other than those of heading 1503': 'Grassi di animali delle specie bovina, ovina o caprina, diversi da quelli della voce 1503'
'Lard stearin, lard oil, oleostearin, oleo-oil and tallow oil, not emulsified or mixed or otherwise prepared': 'Stearina solare, olio di strutto, oleostearina, oleomargarina ed olio di sevo, non emulsionati, non mescolati né altrimenti preparati'
'Fats and oils and their fractions, of fish or marine mammals, whether or not refined, but not chemically modified': 'Grassi ed oli e loro frazioni, di pesci o di mammiferi marini, anche raffinati, ma non modificati chimicamente'
'Wool grease and fatty substances derived therefrom (including lanolin)': 'Grasso di lana e sostanze grasse derivate, compresa la lanolina'
'Soya-bean oil and its fractions, whether or not refined, but not chemically modified': 'Olio di soia e sue frazioni, anche raffinati, ma non modificati chimicamente'
'Groundnut oil and its fractions, whether or not refined, but not chemically modified': 'Olio di arachide e sue frazioni, anche raffinati, ma non modificati chimicamente'
'Olive oil and its fractions, whether or not refined, but not chemically modified': "Olio d'oliva e sue frazioni, anche raffinati, ma non modificati chimicamente"
'Other oils and their fractions, obtained solely from olives, whether or not refined, but not chemically modified, including blends of these oils or fractions with oils or fractions of heading 1509': 'Altri oli e loro frazioni, ottenuti esclusivamente dalle olive, anche raffinati, ma non modificati chimicamente e miscele di tali oli o frazioni con gli oli o le frazioni della voce 1509'
'Palm oil and its fractions, whether or not refined, but not chemically modified': 'Olio di palma e sue frazioni, anche raffinati, ma non modificati chimicamente'
'Sunflower-seed, safflower or cotton-seed oil and fractions thereof, whether or not refined, but not chemically modified': 'Oli di girasole, di cartamo o di cotone e loro frazioni, anche raffinati, ma non modificati chimicamente'
'Coconut (copra), palm kernel or babassu oil and fractions thereof, whether or not refined, but not chemically modified': 'Oli di cocco (olio di copra), di palmisti o di babassù e loro frazioni, anche raffinati, ma non modificati chimicamente'
'Rape, colza or mustard oil and fractions thereof, whether or not refined, but not chemically modified': 'Oli di ravizzone, di colza o di senape e loro frazioni, anche raffinati, ma non modificati chimicamente'
'Other fixed vegetable or microbial fats and oils (including jojoba oil) and their fractions, whether or not refined, but not chemically modified': "Altri grassi e oli vegetali o di origine microbica (compreso l'olio di jojoba) e loro frazioni, fissi, anche raffinati, ma non modificati chimicamente"
'Animal, vegetable or microbial fats and oils and their fractions, partly or wholly hydrogenated, inter-esterified, re-esterified or elaidinised, whether or not refined, but not further prepared': 'Grassi e oli animali, vegetali o di origine microbica e loro frazioni, parzialmente o totalmente idrogenati, interesterificati, riesterificati o elaidinizzati, anche raffinati, ma non altrimenti lavorati'
'Margarine; edible mixtures or preparations of animal, vegetable or microbial fats or oils or of fractions of different fats or oils of this chapter, other than edible fats or oils or their fractions of heading 1516': 'Margarina; miscele o preparazioni alimentari di grassi o di oli animali, vegetali o di origine microbica o di frazioni di differenti grassi o oli di questo capitolo, diversi dai grassi e dagli oli alimentari e le loro frazioni della voce 1516'
'Animal, vegetable or microbial fats and oils and their fractions, boiled, oxidised, dehydrated, sulphurised, blown, polymerised by heat in vacuum or in inert gas or otherwise chemically modified, excluding those of heading 1516; inedible mixtures or preparations of animal, vegetable or microbial fats or oils or of fractions of different fats or oils of this chapter, not elsewhere specified or included': 'Grassi e oli animali, vegetali o di origine microbica e loro frazioni, cotti, ossidati, disidratati, solforati, soffiati, standolizzati o altrimenti modificati chimicamente, esclusi quelli della voce 1516; miscugli o preparazioni non alimentari di grassi o di oli animali, vegetali o di origine microbica o di frazioni di differenti grassi od oli di questo capitolo, non nominati né compresi altrove'
'Vegetable waxes (other than triglycerides), beeswax, other insect waxes and spermaceti, whether or not refined or coloured': 'Cere vegetali (diverse dai trigliceridi), cere di api o di altri insetti e spermaceti, anche raffinati o colorati'
'Degras; residues resulting from the treatment of fatty substances or animal or vegetable waxes': 'Degras; residui provenienti dal trattamento delle sostanze grasse o delle cere animali o vegetali'
'Sausages and similar products, of meat, meat offal, blood or insects; food preparations based on these products': 'Salsicce, salami e prodotti simili, di carne, di frattaglie, di sangue o di insetti; preparazioni alimentari a base di tali prodotti'
'Other prepared or preserved meat, meat offal, blood or insects': 'Altre preparazioni e conserve di carni, di frattaglie, di sangue o di insetti'
'Extracts and juices of meat, fish or crustaceans, molluscs or other aquatic invertebrates': 'Estratti e sughi di carne, di pesci o di crostacei, di molluschi o di altri invertebrati acquatici'
'Prepared or preserved fish; caviar and caviar substitutes prepared from fish eggs': 'Preparazioni o conserve di pesci; caviale e suoi succedanei preparati con uova di pesce'
'Crustaceans, molluscs and other aquatic invertebrates, prepared or preserved': 'Crostacei, molluschi ed altri invertebrati acquatici, preparati o conservati'
'Cane or beet sugar and chemically pure sucrose, in solid form': 'Zuccheri di canna o di barbabietola e saccarosio chimicamente puro, allo stato solido'
'Other sugars, including chemically pure lactose, maltose, glucose and fructose, in solid form; sugar syrups not containing added flavouring or colouring matter; artificial honey, whether or not mixed with natural honey; caramel': 'Altri zuccheri, compresi il lattosio, il maltosio, il glucosio e il fruttosio (levulosio) chimicamente puri, allo stato solido; sciroppi di zuccheri senza aggiunta di aromatizzanti o di coloranti; succedanei del miele, anche mescolati con miele naturale; zuccheri e melassi caramellati'
'Molasses resulting from the extraction or refining of sugar': "Melassi ottenuti dall'estrazione o dalla raffinazione dello zucchero"
'Sugar confectionery (including white chocolate), not containing cocoa': 'Prodotti a base di zuccheri non contenenti cacao (compreso il cioccolato bianco)'
'Cocoa paste, whether or not defatted': 'Pasta di cacao, anche sgrassata'
'Chocolate and other food preparations containing cocoa': 'Cioccolata e altre preparazioni alimentari contenenti cacao'
'Malt extract; food preparations of flour, groats, meal, starch or malt extract, not containing cocoa or containing less than 40 % by weight of cocoa calculated on a totally defatted basis, not elsewhere specified or included; food preparations of goods of headings 0401 to 0404, not containing cocoa or containing less than 5 % by weight of cocoa calculated on a totally defatted basis, not elsewhere specified or included': 'Estratti di malto; preparazioni alimentari di farine, semole, semolini, amidi, fecole o estratti di malto, non contenenti cacao o contenenti meno di 40 %, in peso, di cacao calcolato su una base completamente sgrassata, non nominate né comprese altrove; preparazioni alimentari di prodotti delle voci da 0401 a 0404, non contenenti cacao o contenenti meno di 5 %, in peso, di cacao calcolato su una base completamente sgrassata, non nominate né comprese altrove'
'Pasta, whether or not cooked or stuffed (with meat or other substances) or otherwise prepared, such as spaghetti, macaroni, noodles, lasagne, gnocchi, ravioli, cannelloni; couscous, whether or not prepared': 'Paste alimentari, anche cotte o farcite (di carne o di altre sostanze) oppure altrimenti preparate, quali spaghetti, maccheroni, tagliatelle, lasagne, gnocchi, ravioli, cannelloni; cuscus, anche preparato'
'Prepared foods obtained by the swelling or roasting of cereals or cereal products (for example, corn flakes); cereals (other than maize (corn)) in grain form or in the form of flakes or other worked grains (except flour, groats and meal), pre-cooked or otherwise prepared, not elsewhere specified or included': 'Prodotti a base di cereali ottenuti per soffiatura o tostatura (per esempio: corn flakes); cereali (diversi dal granturco) in grani o in forma di fiocchi oppure di altri grani lavorati (escluse le farine, le semole e i semolini), precotti o altrimenti preparati, non nominati né compresi altrove'
"Bread, pastry, cakes, biscuits and other bakers' wares, whether or not containing cocoa; communion wafers, empty cachets of a kind suitable for pharmaceutical use, sealing wafers, rice paper and similar products": 'Prodotti della panetteria, della pasticceria o della biscotteria, anche con aggiunta di cacao; ostie, capsule vuote dei tipi utilizzati per medicamenti, ostie per sigilli, paste in sfoglie essiccate di farina, di amido o di fecola e prodotti simili'
'Vegetables, fruit, nuts and other edible parts of plants, prepared or preserved by vinegar or acetic acid': "Ortaggi e legumi, frutta ed altre parti commestibili di piante, preparati o conservati nell'aceto o nell'acido acetico"
'Tomatoes prepared or preserved otherwise than by vinegar or acetic acid': "Pomodori preparati o conservati ma non nell'aceto o acido acetico"
'Mushrooms and truffles, prepared or preserved otherwise than by vinegar or acetic acid': "Funghi e tartufi, preparati o conservati ma non nell'aceto o acido acetico"
'Other vegetables prepared or preserved otherwise than by vinegar or acetic acid, frozen, other than products of heading 2006': "Altri ortaggi e legumi preparati o conservati ma non nell'aceto o acido acetico, congelati, diversi dai prodotti della voce 2006"
'Other vegetables prepared or preserved otherwise than by vinegar or acetic acid, not frozen, other than products of heading 2006': "Altri ortaggi e legumi preparati o conservati ma non nell'aceto o acido acetico, non congelati, diversi dai prodotti della voce 2006"
'Vegetables, fruit, nuts, fruit-peel and other parts of plants, preserved by sugar (drained, glacé or crystallised)': 'Ortaggi e legumi, frutta, frutta a guscio, scorze di frutta ed altre parti di piante, conservate nello zucchero (sgocciolate, ghiacciate o candite)'
'Jams, fruit jellies, marmalades, fruit or nut purée and fruit or nut pastes, obtained by cooking, whether or not containing added sugar or other sweetening matter': 'Confetture, gelatine, marmellate, puree e paste di frutta o frutta a guscio, ottenute mediante cottura, anche con aggiunta di zuccheri o di altri dolcificanti'
'Fruit, nuts and other edible parts of plants, otherwise prepared or preserved, whether or not containing added sugar or other sweetening matter or spirit, not elsewhere specified or included': 'Frutta, frutta a guscio ed altre parti commestibili di piante, altrimenti preparate o conservate, con o senza aggiunta di zuccheri o di altri dolcificanti o di alcole, non nominate né comprese altrove'
'Fruit or nut juices (including grape must and coconut water) and vegetable juices, unfermented and not containing added spirit, whether or not containing added sugar or other sweetening matter': "Succhi di frutta o di frutta a guscio (compresi il mosto di uva e l'acqua di cocco) e di ortaggi e legumi, non fermentati, senza aggiunta di alcole, anche addizionati di zuccheri o di altri dolcificanti"
'Extracts, essences and concentrates, of coffee, tea or maté and preparations with a basis of these products or with a basis of coffee, tea or maté; roasted chicory and other roasted coffee substitutes, and extracts, essences and concentrates thereof': 'Estratti, essenze e concentrati di caffè, di tè o di mate e preparazioni a base di questi prodotti o a base di caffè, tè o mate; cicoria torrefatta ed altri succedanei torrefatti del caffè e loro estratti, essenze e concentrati'
'Yeasts (active or inactive); other single-cell micro-organisms, dead (but not including vaccines of heading 3002); prepared baking powders': 'Lieviti (vivi o morti); altri microrganismi monocellulari morti (esclusi i vaccini della voce 3002); lieviti in polvere, preparati'
'Sauces and preparations therefor; mixed condiments and mixed seasonings; mustard flour and meal and prepared mustard': 'Preparazioni per salse e salse preparate; condimenti composti; farina di senape e senape preparata'
'Soups and broths and preparations therefor; homogenised composite food preparations': 'Preparazioni per zuppe, minestre o brodi; zuppe, minestre o brodi, preparati; preparazioni alimentari composte omogeneizzate'
'Ice cream and other edible ice, whether or not containing cocoa': 'Gelati, anche contenenti cacao'
'Food preparations not elsewhere specified or included': 'Preparazioni alimentari non nominate né comprese altrove'
'Waters, including natural or artificial mineral waters and aerated waters, not containing added sugar or other sweetening matter nor flavoured; ice and snow': 'Acque, comprese le acque minerali naturali o artificiali e le acque gassate, senza aggiunta di zuccheri o di altri dolcificanti né di aromatizzanti; ghiaccio e neve'
'Waters, including mineral waters and aerated waters, containing added sugar or other sweetening matter or flavoured, and other non-alcoholic beverages, not including fruit, nut or vegetable juices of heading 2009': 'Acque, comprese le acque minerali e le acque gassate, con aggiunta di zucchero o di altri dolcificanti o di aromatizzanti, ed altre bevande non alcoliche, esclusi i succhi di frutta, di frutta a guscio o di ortaggi e legumi della voce 2009'
'Beer made from malt': 'Birra di malto'
'Wine of fresh grapes, including fortified wines; grape must other than that of heading 2009': "Vini di uve fresche, compresi i vini arricchiti d'alcole; mosti di uva, diversi da quelli della voce 2009"
'Vermouth and other wine of fresh grapes flavoured with plants or aromatic substances': 'Vermut ed altri vini di uve fresche preparati con piante o con sostanze aromatiche'
'Other fermented beverages (for example, cider, perry, mead, saké); mixtures of fermented beverages and mixtures of fermented beverages and non-alcoholic beverages, not elsewhere specified or included': 'Altre bevande fermentate (per esempio: sidro, sidro di pere, idromele, saké); miscugli di bevande fermentate e miscugli di bevande fermentate e di bevande non alcoliche, non nominati né compresi altrove'
'Undenatured ethyl alcohol of an alcoholic strength by volume of 80 % vol or higher; ethyl alcohol and other spirits, denatured, of any strength': 'Alcole etilico non denaturato con titolo alcolometrico volumico uguale o superiore a 80 % vol; alcole etilico ed acquaviti, denaturati, di qualsiasi titolo'
'Undenatured ethyl alcohol of an alcoholic strength by volume of less than 80 % vol; spirits, liqueurs and other spirituous beverages': 'Alcole etilico non denaturato con titolo alcolometrico volumico inferiore a 80 % vol; acquaviti, liquori ed altre bevande contenenti alcole di distillazione'
'Vinegar and substitutes for vinegar obtained from acetic acid': "Aceti commestibili e loro succedanei commestibili ottenuti dall'acido acetico"
'Flours, meals and pellets, of meat or meat offal, of fish or of crustaceans, molluscs or other aquatic invertebrates, unfit for human consumption; greaves': "Farine, polveri e agglomerati in forma di pellets, di carni, di frattaglie, di pesci o di crostacei, di molluschi o di altri invertebrati acquatici, non adatti all'alimentazione umana; ciccioli"
'Bran, sharps and other residues, whether or not in the form of pellets, derived from the sifting, milling or other working of cereals or of leguminous plants': 'Crusche, stacciature ed altri residui, anche agglomerati in forma di pellets, della vagliatura, della molitura o di altre lavorazioni dei cereali o dei legumi'
'Residues of starch manufacture and similar residues, beet-pulp, bagasse and other waste of sugar manufacture, brewing or distilling dregs and waste, whether or not in the form of pellets': 'Residui della fabbricazione degli amidi e residui simili, polpe di barbabietole, cascami di canne da zucchero ed altri cascami della fabbricazione dello zucchero, avanzi della fabbricazione della birra o della distillazione degli alcoli, anche agglomerati in forma di pellets'
'Oilcake and other solid residues, whether or not ground or in the form of pellets, resulting from the extraction of vegetable or microbial fats or oils, other than those of heading 2304 or 2305': "Panelli e altri residui solidi, anche macinati o agglomerati in forma di pellet, derivanti dall'estrazione di grassi od oli vegetali o di origine microbica, diversi da quelli delle voci 2304 o 2305"
'Wine lees; argol': 'Fecce di vino; tartaro greggio'
'Vegetable materials and vegetable waste, vegetable residues and by-products, whether or not in the form of pellets, of a kind used in animal feeding, not elsewhere specified or included': "Materie vegetali e cascami vegetali, residui e sottoprodotti vegetali, anche agglomerati in forma di pellets, dei tipi utilizzati per l'alimentazione degli animali, non nominati né compresi altrove"
'Preparations of a kind used in animal feeding': "Preparazioni dei tipi utilizzati per l'alimentazione degli animali"
'Unmanufactured tobacco; tobacco refuse': 'Tabacchi greggi o non lavorati; cascami di tabacco'
'Cigars, cheroots, cigarillos and cigarettes, of tobacco or of tobacco substitutes': 'Sigari (compresi i sigari spuntati), sigaretti e sigarette, di tabacco o di succedanei del tabacco'
'Other manufactured tobacco and manufactured tobacco substitutes; homogenised or reconstituted tobacco; tobacco extracts and essences': 'Altri tabacchi e succedanei del tabacco, lavorati; tabacchi omogeneizzati o ricostituiti; estratti e sughi di tabacco'
'Products containing tobacco, reconstituted tobacco, nicotine, or tobacco or nicotine substitutes, intended for inhalation without combustion; other nicotine containing products intended for the intake of nicotine into the human body': "Prodotti contenenti tabacco, tabacco ricostituito, nicotina o succedanei del tabacco o della nicotina, destinati all'inalazione senza combustione; altri prodotti contenenti nicotina destinati all'assunzione di nicotina nel corpo umano"
'Salt (including table salt and denatured salt) and pure sodium chloride, whether or not in aqueous solution or containing added anti-caking or free-flowing agents; sea water': 'Sale (compreso il sale preparato da tavola ed il sale denaturato) e cloruro di sodio puro, anche in soluzione acquosa oppure addizionati di agenti agglomeranti o di agenti che assicurano una buona fluidità; acqua di mare'
'Sulphur of all kinds, other than sublimed sulphur, precipitated sulphur and colloidal sulphur': 'Zolfi di ogni specie, esclusi lo zolfo sublimato, lo zolfo precipitato e lo zolfo colloidale'
'Natural graphite': 'Grafite naturale'
'Natural sands of all kinds, whether or not coloured, other than metal-bearing sands of Chapter 26': 'Sabbie naturali di ogni specie, anche colorate, escluse le sabbie metallifere del capitolo 26'
'Quartz (other than natural sands); quartzite, whether or not roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape': 'Quarzi (diversi dalle sabbie naturali); quarziti, anche sgrossate o semplicemente segate o altrimenti tagliate, in blocchi o lastre, di forma quadrata o rettangolare'
'Kaolin and other kaolinic clays, whether or not calcined': 'Caolino ed altre argille caoliniche, anche calcinati'
'Other clays (not including expanded clays of heading 6806), andalusite, kyanite and sillimanite, whether or not calcined; mullite; chamotte or dinas earths': 'Altre argille (escluse le argille espanse della voce 6806), andalusite, cianite, sillimanite, anche calcinate; mullite; terre di chamotte o di dinas'
'Natural calcium phosphates, natural aluminium calcium phosphates and phosphatic chalk': 'Fosfati di calcio naturali, fosfati allumino-calcici naturali e crete fosfatiche'
'Natural barium sulphate (barytes); natural barium carbonate (witherite), whether or not calcined, other than barium oxide of heading 2816': "Solfato di bario naturale (baritina); carbonato di bario naturale (witherite), anche calcinato, escluso l'ossido di bario della voce 2816"
'Pumice stone; emery; natural corundum, natural garnet and other natural abrasives, whether or not heat-treated': 'Pietra pomice; smeriglio; corindone naturale, granato naturale ed altri abrasivi naturali, anche trattati termicamente'
'Marble, travertine, ecaussine and other calcareous monumental or building stone of an apparent specific gravity of 2,5 or more, and alabaster, whether or not roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape': 'Marmi, travertini, calcare di Ecaussines ed altre pietre calcaree da taglio o da costruzione con densità apparente uguale o superiore a 2,5, ed alabastro, anche sgrossati o semplicemente segati o altrimenti tagliati, in blocchi o in lastre di forma quadrata o rettangolare'
'Granite, porphyry, basalt, sandstone and other monumental or building stone, whether or not roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape': 'Granito, porfido, basalto, arenaria ed altre pietre da taglio o da costruzione, anche sgrossati o semplicemente segati o altrimenti tagliati, in blocchi o in lastre di forma quadrata o rettangolare'
'Pebbles, gravel, broken or crushed stone, of a kind commonly used for concrete aggregates, for road metalling or for railway or other ballast, shingle and flint, whether or not heat-treated; macadam of slag, dross or similar industrial waste, whether or not incorporating the materials cited in the first part of the heading; tarred macadam; granules, chippings and powder, of stones of heading 2515 or 2516, whether or not heat-treated': 'Sassi, ghiaia, pietre frantumate, dei tipi generalmente utilizzati per calcestruzzo o per massicciate stradali, ferroviarie o altre massicciate, ciottoli e selci, anche trattati termicamente; macadam di loppe, di scorie o di cascami industriali simili, anche contenente materie che rientrano nella prima parte del testo di questa voce, tarmacadam, granuli, scaglie e polveri di pietre delle voci 2515 o 2516, anche trattati termicamente'
'Dolomite, whether or not calcined or sintered, including dolomite roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape': 'Dolomite, anche sinterizzata o calcinata, compresa la dolomite sgrossata o semplicemente segata o altrimenti tagliata, in blocchi o in lastre di forma quadrata o rettangolare'
'Natural magnesium carbonate (magnesite); fused magnesia; dead-burned (sintered) magnesia, whether or not containing small quantities of other oxides added before sintering; other magnesium oxide, whether or not pure': 'Carbonato di magnesio naturale (magnesite); magnesia fusa elettricamente; magnesia calcinata a morte (sinterizzata), anche contenente piccole quantità di altri ossidi aggiunti prima della sinterizzazione; altro ossido di magnesio, anche puri'
'Gypsum; anhydrite; plasters (consisting of calcined gypsum or calcium sulphate) whether or not coloured, with or without small quantities of accelerators or retarders': 'Pietra da gesso; anidrite; gessi, anche colorati o addizionati di piccole quantità di acceleranti o di ritardanti'
'Quicklime, slaked lime and hydraulic lime, other than calcium oxide and hydroxide of heading 2825': "Calce viva, calce spenta e calce idraulica, esclusi l'ossido e l'idrossido di calcio della voce 2825"
'Portland cement, aluminous cement, slag cement, supersulphate cement and similar hydraulic cements, whether or not coloured or in the form of clinkers': 'Cementi idraulici (compresi i cementi non polverizzati detti clinkers), anche colorati'
Asbestos: 'Amianto (asbesto)'
'Mica, including splittings; mica waste': 'Mica, compresa la mica sfaldata in lamine irregolari (splittings); cascami di mica'
'Natural steatite, whether or not roughly trimmed or merely cut, by sawing or otherwise, into blocks or slabs of a rectangular (including square) shape; talc': 'Steatite naturale, anche sgrossata o semplicemente segata o altrimenti tagliata, in blocchi o in lastre di forma quadrata o rettangolare; talco'
'Feldspar; leucite; nepheline and nepheline syenite; fluorspar': 'Feldspato; leucite; nefelina e sienite-nefelinica; spatofluore'
'Mineral substances not elsewhere specified or included': 'Materie minerali non nominate né comprese altrove'
'Iron ores and concentrates, including roasted iron pyrites': 'Minerali di ferro e loro concentrati, comprese le piriti di ferro arrostite (ceneri di piriti)'
'Uranium or thorium ores and concentrates': 'Minerali di uranio o di torio e loro concentrati'
'Molybdenum ores and concentrates': 'Minerali di molibdeno e loro concentrati'
'Niobium, tantalum, vanadium or zirconium ores and concentrates': 'Minerali di niobio, di tantalio, di vanadio o di zirconio e loro concentrati'
'Precious-metal ores and concentrates': 'Minerali di metalli preziosi e loro concentrati'
'Other ores and concentrates': 'Altri minerali e loro concentrati'
'Slag, dross (other than granulated slag), scalings and other waste from the manufacture of iron or steel': "Scorie, loppe (diverse dalle loppe granulate), scaglie ed altri cascami della fabbricazione della ghisa, del ferro o dell'acciaio"
'Slag, ash and residues (other than from the manufacture of iron or steel), containing metals, arsenic or their compounds': "Scorie, ceneri e residui (diversi da quelli della fabbricazione della ghisa, del ferro o dell'acciaio), contenenti metalli, arsenico o loro composti"
'Other slag and ash, including seaweed ash (kelp); ash and residues from the incineration of municipal waste': "Altre scorie e ceneri, comprese le ceneri di varech; ceneri e residui provenienti dall'incenerimento di rifiuti urbani"
'Coal; briquettes, ovoids and similar solid fuels manufactured from coal': 'Carboni fossili; mattonelle, ovoidi e combustibili solidi simili ottenuti da carboni fossili'
'Lignite, whether or not agglomerated, excluding jet': 'Ligniti, anche agglomerate, escluso il giavazzo'
'Coke and semi-coke of coal, of lignite or of peat, whether or not agglomerated; retort carbon': 'Coke e semi-coke di carbon fossile, di lignite o di torba, anche agglomerati; carbone di storta'
'Oils and other products of the distillation of high temperature coal tar; similar products in which the weight of the aromatic constituents exceeds that of the non-aromatic constituents': 'Oli ed altri prodotti provenienti dalla distillazione dei catrami di carbon fossile ottenuti ad alta temperatura; prodotti analoghi nei quali i costituenti aromatici predominano, in peso, rispetto ai costituenti non aromatici'
'Pitch and pitch coke, obtained from coal tar or from other mineral tars': 'Pece e coke di pece di catrame di carbon fossile o di altri catrami minerali'
'Petroleum oils and oils obtained from bituminous minerals, crude': 'Oli greggi di petrolio o di minerali bituminosi'
'Petroleum oils and oils obtained from bituminous minerals, other than crude; preparations not elsewhere specified or included, containing by weight 70 % or more of petroleum oils or of oils obtained from bituminous minerals, these oils being the basic constituents of the preparations; waste oils': 'Oli di petrolio o di minerali bituminosi, diversi dagli oli greggi; preparazioni non nominate né comprese altrove, contenenti, in peso, 70 % o più di oli di petrolio o di minerali bituminosi e delle quali tali oli costituiscono il componente base; residui di oli'
'Petroleum gases and other gaseous hydrocarbons': 'Gas di petrolio ed altri idrocarburi gassosi'
'Petroleum jelly; paraffin wax, microcrystalline petroleum wax, slack wax, ozokerite, lignite wax, peat wax, other mineral waxes, and similar products obtained by synthesis or by other processes, whether or not coloured': 'Vaselina; paraffina, cera di petrolio microcristallina, slack wax, ozocerite, cera di lignite, cera di torba, altre cere minerali e prodotti simili ottenuti per sintesi o con altri procedimenti, anche colorati'
'Petroleum coke, petroleum bitumen and other residues of petroleum oils or of oils obtained from bituminous minerals': 'Coke di petrolio, bitume di petrolio ed altri residui degli oli di petrolio o di minerali bituminosi'
'Bitumen and asphalt, natural; bituminous or oil-shale and tar sands; asphaltites and asphaltic rocks': 'Bitumi ed asfalti, naturali; scisti e sabbie bituminosi; asfaltiti e rocce asfaltiche'
'Fluorine, chlorine, bromine and iodine': 'Fluoro, cloro, bromo e iodio'
'Hydrogen, rare gases and other non-metals': 'Idrogeno, gas rari ed altri elementi non metallici'
'Alkali or alkaline-earth metals; rare-earth metals, scandium and yttrium, whether or not intermixed or interalloyed; mercury': 'Metalli alcalini o alcalino-terrosi; metalli delle terre rare, scandio e ittrio, anche miscelati o in lega fra loro; mercurio'
'Hydrogen chloride (hydrochloric acid); chlorosulphuric acid': 'Cloruro di idrogeno (acido cloridrico); acido clorosolforico'
'Diphosphorus pentaoxide; phosphoric acid; polyphosphoric acids, whether or not chemically defined': 'Pentaossido di difosforo; acido fosforico e acidi polifosforici, di costituzione chimica definita o no'
'Other inorganic acids and other inorganic oxygen compounds of non-metals': 'Altri acidi inorganici ed altri composti ossigenati inorganici degli elementi non metallici'
'Halides and halide oxides of non-metals': 'Alogenuri e ossialogenuri degli elementi non metallici'
'Sulphides of non-metals; commercial phosphorus trisulphide': 'Solfuri degli elementi non metallici; trisolfuro di fosforo del commercio'
'Ammonia, anhydrous or in aqueous solution': 'Ammoniaca anidra o in soluzione acquosa (ammoniaca)'
'Sodium hydroxide (caustic soda); potassium hydroxide (caustic potash); peroxides of sodium or potassium': 'Idrossido di sodio (soda caustica); idrossido di potassio (potassa caustica); perossidi di sodio o di potassio'
'Hydroxide and peroxide of magnesium; oxides, hydroxides and peroxides, of strontium or barium': 'Idrossido e perossido di magnesio; ossidi, idrossidi e perossidi, di stronzio o di bario'
'Artificial corundum, whether or not chemically defined; aluminium oxide; aluminium hydroxide': 'Corindone artificiale, anche definito chimicamente; ossido di alluminio; idrossido di alluminio'
'Chromium oxides and hydroxides': 'Ossidi e idrossidi di cromo'
'Manganese oxides': 'Ossidi di manganese'
'Iron oxides and hydroxides; earth colours containing 70 % or more by weight of combined iron evaluated as Fe2O3': 'Ossidi e idrossidi di ferro; terre coloranti contenenti, in peso, 70 % o più di ferro combinato, calcolato come Fe2O3'
'Lead oxides; red lead and orange lead': 'Ossidi di piombo; minio rosso e minio arancione'
'Hydrazine and hydroxylamine and their inorganic salts; other inorganic bases; other metal oxides, hydroxides and peroxides': 'Idrazina e idrossilammina e loro sali inorganici; altre basi inorganiche; altri ossidi, idrossidi e perossidi di metalli'
'Fluorides; fluorosilicates, fluoroaluminates and other complex fluorine salts': 'Fluoruri; fluorosilicati, fluroralluminati e altri sali complessi del fluoro'
'Chlorides, chloride oxides and chloride hydroxides; bromides and bromide oxides; iodides and iodide oxides': 'Cloruri, ossicloruri e idrossicloruri; bromuri e ossibromuri; ioduri e ossiioduri'
'Hypochlorites; commercial calcium hypochlorite; chlorites; hypobromites': 'Ipocloriti; ipoclorito di calcio del commercio; cloriti; ipobromiti'
'Chlorates and perchlorates; bromates and perbromates; iodates and periodates': 'Clorati e perclorati; bromati e perbromati; iodati e periodati'
'Sulphides; polysulphides, whether or not chemically defined': 'Solfuri; polisolfuri, di costituzione chimica definita o no'
'Dithionites and sulphoxylates': 'Ditioniti e solfossilati'
'Sulphites; thiosulphates': 'Solfiti; tiosolfati'
'Sulphates; alums; peroxosulphates (persulphates)': 'Solfati; allumi; perossolfati (persolfati)'
'Nitrites; nitrates': 'Nitriti; nitrati'
'Phosphinates (hypophosphites), phosphonates (phosphites) and phosphates; polyphosphates, whether or not chemically defined': 'Fosfinati (ipofosfiti), fosfonati (fosfiti) e fosfati; polifosfati, di costituzione chimica definita o no'
'Carbonates; peroxocarbonates (percarbonates); commercial ammonium carbonate containing ammonium carbamate': 'Carbonati; perossocarbonati (percarbonati); carbonato di ammonio del commercio contenente carbammato di ammonio'
'Cyanides, cyanide oxides and complex cyanides': 'Cianuri, ossicianuri e cianuri complessi'
'Silicates; commercial alkali metal silicates': 'Silicati; silicati dei metalli alcalini del commercio'
'Borates; peroxoborates (perborates)': 'Borati; perossoborati (perborati)'
'Salts of oxometallic or peroxometallic acids': 'Sali degli acidi ossometallici o perossometallici'
'Other salts of inorganic acids or peroxoacids (including aluminosilicates whether or not chemically defined), other than azides': 'Altri sali degli acidi o perossoacidi inorganici (compresi gli alluminosilicati di costituzione chimica definita o no), diversi dagli azoturi'
'Colloidal precious metals; inorganic or organic compounds of precious metals, whether or not chemically defined; amalgams of precious metals': 'Metalli preziosi allo stato colloidale; composti inorganici od organici di metalli preziosi, di costituzione chimica definita o no; amalgami di metalli preziosi'
'Radioactive chemical elements and radioactive isotopes (including the fissile or fertile chemical elements and isotopes) and their compounds; mixtures and residues containing these products': 'Elementi chimici radioattivi e isotopi radioattivi (compresi gli elementi chimici e gli isotopi fissili o fertili) e loro composti; miscele e residui contenenti tali prodotti'
'Isotopes other than those of heading 2844; compounds, inorganic or organic, of such isotopes, whether or not chemically defined': 'Isotopi diversi da quelli della voce 2844; loro composti inorganici od organici, di costituzione chimica definita o no'
'Compounds, inorganic or organic, of rare-earth metals, of yttrium or of scandium or of mixtures of these metals': "Composti, inorganici od organici, dei metalli delle terre rare, dell'ittrio o dello scandio o di miscele di tali metalli"
'Carbides, whether or not chemically defined': 'Carburi, di costituzione chimica definita o no'
'Inorganic or organic compounds of mercury, whether or not chemically defined, excluding amalgams': 'Composti inorganici od organici del mercurio, anche chimicamente definiti, esclusi gli amalgami'
'Phosphides, whether or not chemically defined, excluding ferrophosphorus; other inorganic compounds (including distilled or conductivity water and water of similar purity); liquid air (whether or not rare gases have been removed); compressed air; amalgams, other than amalgams of precious metals': "Fosfuri, di costituzione chimica definita o no, esclusi i ferrofosfori; altri composti inorganici (comprese le acque distillate, di conducibilità o dello stesso grado di purezza); aria liquida (compresa l'aria liquida da cui sono stati eliminati i gas rari); aria compressa; amalgami, diversi da quelli di metalli preziosi"
'Acyclic hydrocarbons': 'Idrocarburi aciclici'
'Cyclic hydrocarbons': 'Idrocarburi ciclici'
'Halogenated derivatives of hydrocarbons': 'Derivati alogenati degli idrocarburi'
'Sulphonated, nitrated or nitrosated derivatives of hydrocarbons, whether or not halogenated': 'Derivati solfonati, nitrati o nitrosi degli idrocarburi, anche alogenati'
'Acyclic alcohols and their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Alcoli aciclici e loro derivati alogenati, solfonati, nitrati o nitrosi'
'Cyclic alcohols and their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Alcoli ciclici e loro derivati alogenati, solfonati, nitrati o nitrosi'
'Phenols; phenol-alcohols': 'Fenoli; fenoli-alcoli'
'Halogenated, sulphonated, nitrated or nitrosated derivatives of phenols or phenol-alcohols': 'Derivati alogenati, solfonati, nitrati o nitrosi dei fenoli o dei fenoli-alcoli'
'Ethers, ether-alcohols, ether-phenols, ether-alcohol-phenols, alcohol peroxides, ether peroxides, acetal and hemiacetal peroxides, ketone peroxides (whether or not chemically defined), and their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Eteri, eteri-alcoli, eteri-fenoli, eteri-alcoli-fenoli, perossidi di alcoli, perossidi di eteri, perossidi di acetali e di emiacetali, perossidi di chetoni (di costituzione chimica definita o no) e loro derivati alogenati, solfonati, nitrati o nitrosi'
'Epoxides, epoxyalcohols, epoxyphenols and epoxyethers, with a three-membered ring, and their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Epossidi, epossi-alcoli, epossi-fenoli e epossi-eteri ad anello triatomico, e loro derivati alogenati, solfonati, nitrati o nitrosi'
'Aldehydes, whether or not with other oxygen function; cyclic polymers of aldehydes; paraformaldehyde': 'Aldeidi, anche contenenti altre funzioni ossigenate; polimeri ciclici delle aldeidi; paraformaldeide'
'Ketones and quinones, whether or not with other oxygen function, and their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Chetoni e chinoni, anche contenenti altre funzioni ossigenate, e loro derivati alogenati, solfonati, nitrati o nitrosi'
'Saturated acyclic monocarboxylic acids and their anhydrides, halides, peroxides and peroxyacids; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Acidi monocarbossilici aciclici saturi e loro anidridi, alogenuri, perossidi e perossiacidi; loro derivati alogenati, solfonati, nitrati o nitrosi'
'Unsaturated acyclic monocarboxylic acids, cyclic monocarboxylic acids, their anhydrides, halides, peroxides and peroxyacids; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Acidi monocarbossilici aciclici non saturi e acidi monocarbossilici ciclici, loro anidridi, alogenuri, perossidi e perossiacidi; loro derivati alogenati, solfonati, nitrati o nitrosi'
'Polycarboxylic acids, their anhydrides, halides, peroxides and peroxyacids; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Acidi policarbossilici, loro anidridi, alogenuri, perossidi e perossiacidi; loro derivati alogenati, solfonati, nitrati o nitrosi'
'Carboxylic acids with additional oxygen function and their anhydrides, halides, peroxides and peroxyacids; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Acidi carbossilici contenenti funzioni ossigenate supplementari e loro anidridi, alogenuri, perossidi e perossiacidi; loro derivati alogenati, solfonati, nitrati o nitrosi'
'Phosphoric esters and their salts, including lactophosphates; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Esteri fosforici e loro sali, compresi i lattofosfati; loro derivati alogenati, solfonati, nitrati o nitrosi'
'Esters of other inorganic acids of non-metals (excluding esters of hydrogen halides) and their salts; their halogenated, sulphonated, nitrated or nitrosated derivatives': 'Esteri degli altri acidi inorganici dei non-metalli (esclusi gli esteri degli alogenuri di idrogeno) e loro sali; loro derivati alogenati, solfonati, nitrati o nitrosi'
'Amine-function compounds': 'Composti a funzione ammina'
'Oxygen-function amino-compounds': 'Composti amminici a funzioni ossigenate'
'Quaternary ammonium salts and hydroxides; lecithins and other phosphoaminolipids, whether or not chemically defined': 'Sali e idrossidi di ammonio quaternari; lecitine ed altri fosfoamminolipidi, di costituzione chimica definita o no'
'Carboxyamide-function compounds; amide-function compounds of carbonic acid': "Composti a funzione carbossiammide; composti a funzione ammide dell'acido carbonico"
'Carboxyimide-function compounds (including saccharin and its salts) and imine-function compounds': 'Composti a funzione carbossiimmide (compresa la saccarina e suoi sali) o a funzione immina'
'Nitrile-function compounds': 'Composti a funzione nitrile'
'Compounds with other nitrogen function': 'Composti ad altre funzioni azotate'
'Organo-sulphur compounds': 'Tiocomposti organici'
'Other organo-inorganic compounds': 'Altri composti organo-inorganici'
'Heterocyclic compounds with oxygen hetero-atom(s) only': 'Composti eterociclici con uno o più eteroatomi di solo ossigeno'
'Heterocyclic compounds with nitrogen hetero-atom(s) only': 'Composti eterociclici con uno o più eteroatomi di solo azoto'
'Nucleic acids and their salts, whether or not chemically defined; other heterocyclic compounds': 'Acidi nucleici e loro sali, di costituzione chimica definita o no; altri composti eterociclici'
Sulphonamides: Solfonammidi
'Provitamins and vitamins, natural or reproduced by synthesis (including natural concentrates), derivatives thereof used primarily as vitamins, and intermixtures of the foregoing, whether or not in any solvent': 'Provitamine e vitamine, naturali o riprodotte per sintesi (compresi i concentrati naturali) e loro derivati utilizzati principalmente come vitamine, miscelati o non fra loro, anche disciolti in qualsiasi soluzione'
'Hormones, prostaglandins, thromboxanes and leukotrienes, natural or reproduced by synthesis; derivatives and structural analogues thereof, including chain modified polypeptides, used primarily as hormones': 'Ormoni, prostaglandine, trombossani e leucotrieni, naturali o riprodotti per sintesi; loro derivati e analoghi strutturali, inclusi i polipeptidi con catena modificata, utilizzati principalmente come ormoni'
'Glycosides, natural or reproduced by synthesis, and their salts, ethers, esters and other derivatives': 'Eterosidi, naturali o riprodotti per sintesi, loro sali, loro eteri, loro esteri e altri derivati'
'Alkaloids, natural or reproduced by synthesis, and their salts, ethers, esters and other derivatives': 'Alcaloidi, naturali o riprodotti per sintesi, loro sali, loro eteri, loro esteri e altri derivati'
Antibiotics: Antibiotici
'Glands and other organs for organo-therapeutic uses, dried, whether or not powdered; extracts of glands or other organs or of their secretions for organo-therapeutic uses; heparin and its salts; other human or animal substances prepared for therapeutic or prophylactic uses, not elsewhere specified or included': 'Ghiandole ed altri organi per usi opoterapici, disseccati, anche polverizzati; estratti, per usi opoterapici, di ghiandole o di altri organi o delle loro secrezioni; eparina e suoi sali; altre sostanze umane o animali preparate per scopi terapeutici o profilattici non nominate né comprese altrove'
'Human blood; animal blood prepared for therapeutic, prophylactic or diagnostic uses; antisera, other blood fractions and immunological products, whether or not modified or obtained by means of biotechnological processes; vaccines, toxins, cultures of micro-organisms (excluding yeasts) and similar products; cell cultures, whether or not modified': 'Sangue umano; sangue animale preparato per usi terapeutici, profilattici o diagnostici; antisieri, altre frazioni del sangue e prodotti immunologici, anche modificati o ottenuti mediante procedimenti biotecnologici; vaccini, tossine, colture di microorganismi (esclusi i lieviti) e prodotti simili; colture cellulari, anche modificate'
'Medicaments (excluding goods of heading 3002, 3005 or 3006) consisting of two or more constituents which have been mixed together for therapeutic or prophylactic uses, not put up in measured doses or in forms or packings for retail sale': 'Medicamenti (esclusi i prodotti delle voci 3002, 3005 o 3006) costituiti da prodotti miscelati tra loro, preparati per scopi terapeutici o profilattici, ma non presentati sotto forma di dosi, né condizionati per la vendita al minuto'
'Medicaments (excluding goods of heading 3002, 3005 or 3006) consisting of mixed or unmixed products for therapeutic or prophylactic uses, put up in measured doses (including those in the form of transdermal administration systems) or in forms or packings for retail sale': 'Medicamenti (esclusi i prodotti delle voci 3002, 3005 o 3006) costituiti da prodotti anche miscelati, preparati per scopi terapeutici o profilattici, presentati sotto forma di dosi (compresi i prodotti destinati alla somministrazione per assorbimento percutaneo) o condizionati per la vendita al minuto'
'Wadding, gauze, bandages and similar articles (for example, dressings, adhesive plasters, poultices), impregnated or coated with pharmaceutical substances or put up in forms or packings for retail sale for medical, surgical, dental or veterinary purposes': 'Ovatte, garze, bende e prodotti analoghi (per esempio: medicazioni, cerotti, senapismi), impregnati o ricoperti di sostanze farmaceutiche o condizionati per la vendita al minuto per usi medici, chirurgici, odontoiatrici o veterinari'
'Pharmaceutical goods specified in note 4 to this chapter': 'Preparazioni e prodotti farmaceutici elencati nella nota 4 di questo capitolo'
'Mineral or chemical fertilisers, nitrogenous': 'Concimi minerali o chimici azotati'
'Mineral or chemical fertilisers, phosphatic': 'Concimi minerali o chimici fosfatici'
'Mineral or chemical fertilisers, potassic': 'Concimi minerali o chimici potassici'
'Mineral or chemical fertilisers containing two or three of the fertilising elements nitrogen, phosphorus and potassium; other fertilisers; goods of this chapter in tablets or similar forms or in packages of a gross weight not exceeding 10 kg': 'Concimi minerali o chimici contenenti due o tre degli elementi fertilizzanti: azoto, fosforo e potassio; altri concimi; prodotti di questo capitolo presentati sia in tavolette o forme simili, sia in imballaggi di un peso lordo inferiore o uguale a 10 kg'
'Tanning extracts of vegetable origin; tannins and their salts, ethers, esters and other derivatives': 'Estratti per concia di origine vegetale; tannini e loro sali, eteri, esteri e altri derivati'
'Synthetic organic tanning substances; inorganic tanning substances; tanning preparations, whether or not containing natural tanning substances; enzymatic preparations for pre-tanning': 'Prodotti per concia organici sintetici; prodotti per concia inorganici; preparazioni per concia, anche contenenti prodotti per concia naturali; preparazioni enzimatiche per preconcia'
'Colouring matter of vegetable or animal origin (including dyeing extracts but excluding animal black), whether or not chemically defined; preparations as specified in note 3 to this chapter based on colouring matter of vegetable or animal origin': 'Sostanze coloranti di origine vegetale o animale (compresi gli estratti per tinta, ma esclusi i neri di origine animale), anche di costituzione chimica definita; preparazioni a base di sostanze coloranti di origine vegetale o animale, previste nella nota 3 di questo capitolo'
'Synthetic organic colouring matter, whether or not chemically defined; preparations as specified in note 3 to this chapter based on synthetic organic colouring matter; synthetic organic products of a kind used as fluorescent brightening agents or as luminophores, whether or not chemically defined': 'Sostanze coloranti organiche sintetiche, anche di costituzione chimica definita; preparazioni a base di sostanze coloranti organiche sintetiche previste nella nota 3 di questo capitolo; prodotti organici sintetici dei tipi utilizzati come agenti fluorescenti di avvivaggio o come sostanze luminescenti, anche di costituzione chimica definita'
'Other colouring matter; preparations as specified in note 3 to this chapter, other than those of heading 3203, 3204 or 3205; inorganic products of a kind used as luminophores, whether or not chemically defined': 'Altre sostanze coloranti; preparazioni previste nella nota 3 di questo capitolo, diverse da quelle delle voci 3203, 3204 o 3205; prodotti inorganici dei tipi utilizzati come sostanze luminescenti, anche di costituzione chimica definita'
'Prepared pigments, prepared opacifiers and prepared colours, vitrifiable enamels and glazes, engobes (slips), liquid lustres and similar preparations, of a kind used in the ceramic, enamelling or glass industry; glass frit and other glass, in the form of powder, granules or flakes': 'Pigmenti, opacizzanti e colori preparati, preparazioni vetrificabili, ingobbi, lustri liquidi e preparazioni simili, dei tipi utilizzati per la ceramica, la smalteria e la vetreria; fritte di vetro e altri vetri, in forma di polvere, di granuli, di lamelle o di fiocchi'
'Paints and varnishes (including enamels and lacquers) based on synthetic polymers or chemically modified natural polymers, dispersed or dissolved in a non-aqueous medium; solutions as defined in note 4 to this chapter': 'Pitture e vernici a base di polimeri sintetici o di polimeri naturali modificati, dispersi o disciolti in un mezzo non acquoso; soluzioni previste nella nota 4 di questo capitolo'
'Paints and varnishes (including enamels and lacquers) based on synthetic polymers or chemically modified natural polymers, dispersed or dissolved in an aqueous medium': 'Pitture e vernici a base di polimeri sintetici o di polimeri naturali modificati, dispersi o disciolti in un mezzo acquoso'
'Other paints and varnishes (including enamels, lacquers and distempers); prepared water pigments of a kind used for finishing leather': "Altre pitture e vernici; pigmenti all'acqua preparati dei tipi utilizzati per la rifinitura del cuoio"
'Pigments (including metallic powders and flakes) dispersed in non-aqueous media, in liquid or paste form, of a kind used in the manufacture of paints (including enamels); stamping foils; dyes and other colouring matter put up in forms or packings for retail sale': "Pigmenti (compresi le polveri e i fiocchi metallici) dispersi in mezzi non acquosi, sotto forma di liquido o di pasta, dei tipi utilizzati per le preparazioni di pitture; fogli per l'impressione a caldo (carta pastello); tinture ed altre sostanze coloranti presentate in forme o imballaggi per la vendita al minuto"
"Artists', students' or signboard painters' colours, modifying tints, amusement colours and the like, in tablets, tubes, jars, bottles, pans or in similar forms or packings": "Colori per la pittura artistica, l'insegnamento, la pittura di insegne, per modificare le gradazioni di tinta o per il divertimento, e colori simili, in pastiglie, tubetti, barattoli, flaconi, scodellini o confezioni simili"
"Glaziers' putty, grafting putty, resin cements, caulking compounds and other mastics; painters' fillings; non-refractory surfacing preparations for façades, indoor walls, floors, ceilings or the like": 'Mastice da vetraio, cementi di resina ed altri mastici; stucchi utilizzati nella pittura, stucchi (intonaci) non refrattari dei tipi utilizzati nella muratura'
'Printing ink, writing or drawing ink and other inks, whether or not concentrated or solid': 'Inchiostri da stampa, inchiostri per scrivere o da disegno ed altri inchiostri, anche concentrati o in forme solide'
'Essential oils (terpeneless or not), including concretes and absolutes; resinoids; extracted oleoresins; concentrates of essential oils in fats, in fixed oils, in waxes or the like, obtained by enfleurage or maceration; terpenic by-products of the deterpenation of essential oils; aqueous distillates and aqueous solutions of essential oils': "Oli essenziali (deterpenati o no) compresi quelli detti concreti o assoluti; resinoidi; oleoresine d'estrazione; soluzioni concentrate di oli essenziali nei grassi, negli oli fissi, nelle cere o nei prodotti analoghi, ottenute per enfleurage o macerazione; sottoprodotti terpenici residuali della deterpenazione degli oli essenziali; acque distillate aromatiche e soluzioni acquose di oli essenziali"
'Mixtures of odoriferous substances and mixtures (including alcoholic solutions) with a basis of one or more of these substances, of a kind used as raw materials in industry; other preparations based on odoriferous substances, of a kind used for the manufacture of beverages': "Miscugli di sostanze odorifere e miscugli (comprese le soluzioni alcoliche) a base di una o più di tali sostanze, dei tipi utilizzati come materie prime per l'industria; altre preparazioni a base di sostanze odorifere dei tipi utilizzati per la fabbricazione delle bevande"
'Perfumes and toilet waters': 'Profumi ed acque da toeletta'
'Beauty or make-up preparations and preparations for the care of the skin (other than medicaments), including sunscreen or suntan preparations; manicure or pedicure preparations': 'Prodotti di bellezza o per il trucco preparati e preparazioni per la conservazione o la cura della pelle, diversi dai medicamenti, comprese le preparazioni antisolari e le preparazioni per abbronzare; preparazioni per manicure o pedicure'
'Preparations for use on the hair': 'Preparazioni per capelli'
'Preparations for oral or dental hygiene, including denture fixative pastes and powders; yarn used to clean between the teeth (dental floss), in individual retail packages': "Preparazioni per l'igiene della bocca o dei denti, comprese le polveri e le creme per facilitare l'adesione delle dentiere; fili utilizzati per pulire gli spazi fra i denti (fili interdentali), in imballaggi singoli per la vendita al minuto"
'Pre-shave, shaving or aftershave preparations, personal deodorants, bath preparations, depilatories and other perfumery, cosmetic or toilet preparations, not elsewhere specified or included; prepared room deodorisers, whether or not perfumed or having disinfectant properties': 'Preparazioni prebarba, da barba e dopobarba, deodoranti per la persona, preparazioni per il bagno, prodotti depilatori, altri prodotti per profumeria o per toeletta preparati ed altre preparazioni cosmetiche, non nominati né compresi altrove; deodoranti per locali, preparati, anche non profumati, aventi o non proprietà disinfettanti'
'Soap; organic surface-active products and preparations for use as soap, in the form of bars, cakes, moulded pieces or shapes, whether or not containing soap; organic surface-active products and preparations for washing the skin, in the form of liquid or cream and put up for retail sale, whether or not containing soap; paper, wadding, felt and nonwovens, impregnated, coated or covered with soap or detergent': 'Saponi; prodotti e preparazioni organici tensioattivi da usare come sapone, in barre, pani, pezzi o soggetti ottenuti a stampo, anche contenenti sapone; prodotti e preparazioni organici tensioattivi per la pulizia della pelle, sotto forma liquida o di crema, condizionati per la vendita al minuto, anche contenenti sapone; carta, ovatte, feltri e stoffe non tessute, impregnati, spalmati, o ricoperti di sapone o di detergenti'
'Organic surface-active agents (other than soap); surface-active preparations, washing preparations (including auxiliary washing preparations) and cleaning preparations, whether or not containing soap, other than those of heading 3401': 'Agenti organici di superficie (diversi dai saponi); preparazioni tensioattive, preparazioni per liscivie (comprese le preparazioni ausiliarie per lavare) e preparazioni per pulire, anche contenenti sapone, diverse da quelle della voce 3401'
'Lubricating preparations (including cutting-oil preparations, bolt or nut release preparations, anti-rust or anti-corrosion preparations and mould-release preparations, based on lubricants) and preparations of a kind used for the oil or grease treatment of textile materials, leather, furskins or other materials, but excluding preparations containing, as basic constituents, 70 % or more by weight of petroleum oils or of oils obtained from bituminous minerals': "Preparazioni lubrificanti (compresi gli oli da taglio, le preparazioni per eliminare il grippaggio dei dadi, le preparazioni antiruggine o anticorrosione e le preparazioni per la sformatura, a base di lubrificanti) e preparazioni dei tipi utilizzati per l'ensimaggio delle materie tessili, per oliare o ingrassare il cuoio, le pelli o altre materie, escluse quelle contenenti come costituenti di base 70 % o più, in peso, di oli di petrolio o di minerali bituminosi"
'Artificial waxes and prepared waxes': 'Cere artificiali e cere preparate'
'Polishes and creams, for footwear, furniture, floors, coachwork, glass or metal, scouring pastes and powders and similar preparations (whether or not in the form of paper, wadding, felt, nonwovens, cellular plastics or cellular rubber, impregnated, coated or covered with such preparations), excluding waxes of heading 3404': 'Lucidi e creme per calzature, encaustici, lucidi per carrozzerie, per vetro o metalli, paste e polveri per pulire e lucidare e preparazioni simili (anche sotto forma di carta, ovatte, feltri, stoffe non tessute, materia plastica o gomma alveolari, impregnati, spalmati o ricoperti di tali preparazioni), escluse le cere della voce 3404'
'Casein, caseinates and other casein derivatives; casein glues': 'Caseine, caseinati ed altri derivati delle caseine; colle di caseina'
'Albumins (including concentrates of two or more whey proteins, containing by weight more than 80 % whey proteins, calculated on the dry matter), albuminates and other albumin derivatives': 'Albumine (compresi i concentrati di due o più proteine di siero di latte contenenti in peso, calcolato su sostanza secca, più di 80 % di proteine di siero di latte), albuminati ed altri derivati delle albumine'
'Gelatin (including gelatin in rectangular (including square) sheets, whether or not surface-worked or coloured) and gelatin derivatives; isinglass; other glues of animal origin, excluding casein glues of heading 3501': 'Gelatine (comprese quelle presentate in fogli di forma quadrata o rettangolare, anche lavorati in superficie o colorati) e loro derivati; ittiocolla; altre colle di origine animale, escluse le colle di caseina della voce 3501'
'Peptones and their derivatives; other protein substances and their derivatives, not elsewhere specified or included; hide powder, whether or not chromed': 'Peptoni e loro derivati; altre sostanze proteiche e loro derivati, non nominati né compresi altrove; polvere di pelle, anche trattata al cromo'
'Dextrins and other modified starches (for example, pregelatinised or esterified starches); glues based on starches, or on dextrins or other modified starches': 'Destrina ed altri amidi e fecole modificati (per esempio: amidi e fecole, pregelatinizzati od esterificati); colle a base di amidi o di fecole, di destrina o di altri amidi o fecole modificati'
'Prepared glues and other prepared adhesives, not elsewhere specified or included; products suitable for use as glues or adhesives, put up for retail sale as glues or adhesives, not exceeding a net weight of 1 kg': 'Colle ed altri adesivi preparati, non nominati né compresi altrove; prodotti di ogni specie da usare come colle o adesivi, condizionati per la vendita al minuto come colle o adesivi di peso netto non superiore ad 1 kg'
'Enzymes; prepared enzymes not elsewhere specified or included': 'Enzimi; enzimi preparati non nominati né compresi altrove'
'Safety fuses; detonating cords; percussion or detonating caps; igniters; electric detonators': 'Micce di sicurezza; cordoni detonanti; inneschi e capsule fulminanti; accenditori; detonatori elettrici'
'Fireworks, signalling flares, rain rockets, fog signals and other pyrotechnic articles': "Articoli per fuochi d'artificio, razzi di segnalazione o grandinifughi e simili, petardi ed altri articoli pirotecnici"
'Ferro-cerium and other pyrophoric alloys in all forms; articles of combustible materials as specified in note 2 to this chapter': 'Ferro-cerio ed altre leghe piroforiche di qualsiasi forma; prodotti e preparazioni di sostanze infiammabili citati nella nota 2 di questo capitolo'
'Photographic plates and film in the flat, sensitised, unexposed, of any material other than paper, paperboard or textiles; instant print film in the flat, sensitised, unexposed, whether or not in packs': 'Lastre e pellicole fotografiche piane, sensibilizzate, non impressionate, di materie diverse dalla carta, dal cartone o dai tessili, pellicole fotografiche piane a sviluppo e stampa istantanei, sensibilizzate, non impressionate, anche in caricatori'
'Photographic film in rolls, sensitised, unexposed, of any material other than paper, paperboard or textiles; instant print film in rolls, sensitised, unexposed': 'Pellicole fotografiche sensibilizzate, non impressionate, in rotoli, di materie diverse dalla carta, dal cartone o dai tessili; pellicole fotografiche a sviluppo e a stampa istantanei, in rotoli, sensibilizzate, non impressionate'
'Photographic paper, paperboard and textiles, sensitised, unexposed': 'Carte, cartoni e tessili, fotografici, sensibilizzati, non impressionati'
'Photographic plates, film, paper, paperboard and textiles, exposed but not developed': 'Lastre, pellicole, carte, cartoni e tessili, fotografici, impressionati ma non sviluppati'
'Photographic plates and film, exposed and developed, other than cinematographic film': 'Lastre e pellicole, fotografiche, impressionate e sviluppate, diverse dalle pellicole cinematografiche'
'Cinematographic film, exposed and developed, whether or not incorporating soundtrack or consisting only of soundtrack': 'Pellicole cinematografiche, impressionate e sviluppate, anche portanti la registrazione del suono oppure portanti soltanto la registrazione del suono'
'Chemical preparations for photographic uses (other than varnishes, glues, adhesives and similar preparations); unmixed products for photographic uses, put up in measured portions or put up for retail sale in a form ready for use': "Preparazioni chimiche per usi fotografici, diverse da vernici, colle, adesivi e preparazioni simili; prodotti non miscelati, presentati in dosi per usi fotografici, oppure condizionati per la vendita al minuto per gli stessi usi e pronti per l'impiego"
'Artificial graphite; colloidal or semi-colloidal graphite; preparations based on graphite or other carbon in the form of pastes, blocks, plates or other semi-manufactures': 'Grafite artificiale; grafite colloidale o semicolloidale; preparazioni a base di grafite o di altro carbonio, in forma di paste, blocchi, placchette o di altri semiprodotti'
'Activated carbon; activated natural mineral products; animal black, including spent animal black': 'Carboni attivati; sostanze minerali naturali attivate; neri di origine animale, compreso il nero animale esaurito'
'Tall oil, whether or not refined': 'Tallolio, anche raffinato'
'Gum, wood or sulphate turpentine and other terpenic oils produced by the distillation or other treatment of coniferous woods; crude dipentene; sulphite turpentine and other crude para-cymene; pine oil containing alpha-terpineol as the main constituent': 'Essenze di trementina, di legno di pino o di cellulosa al solfato ed altre essenze terpeniche provenienti dalla distillazione o da altri trattamenti del legno di conifere; dipentene greggio; essenza di cellulosa al bisolfito ed altri paracimeni greggi; olio di pino contenente, come componente principale, alfaterpineolo'
'Rosin and resin acids, and derivatives thereof; rosin spirit and rosin oils; run gums': 'Colofonie ed acidi resinici, e loro derivati; essenza di colofonia e oli di colofonia; gomme fuse'
"Wood tar; wood tar oils; wood creosote; wood naphtha; vegetable pitch; brewers' pitch and similar preparations based on rosin, resin acids or on vegetable pitch": 'Catrami di legno; oli di catrame di legno; creosoto di legno; alcole metilico greggio; peci vegetali; pece da birrai e preparazioni simili a base di colofonie, di acidi resinici o di peci vegetali'
'Insecticides, rodenticides, fungicides, herbicides, anti-sprouting products and plant-growth regulators, disinfectants and similar products, put up in forms or packings for retail sale or as preparations or articles (for example, sulphur-treated bands, wicks and candles, and fly-papers)': 'Insetticidi, rodenticidi, fungicidi, erbicidi, inibitori di germinazione e regolatori di crescita per piante, disinfettanti e prodotti simili presentati in forme o in imballaggi per la vendita al minuto oppure allo stato di preparazioni o in forma di oggetti quali nastri, stoppini e candele solforati e carte moschicide'
'Finishing agents, dye carriers to accelerate the dyeing or fixing of dyestuffs and other products and preparations (for example, dressings and mordants), of a kind used in the textile, paper, leather or like industries, not elsewhere specified or included': "Agenti d'apprettatura o di finitura, acceleranti di tintura o di fissaggio di materie coloranti e altri prodotti e preparazioni (per esempio: bozzime preparate e preparazioni per la mordenzatura), dei tipi utilizzati nelle industrie tessili, della carta, del cuoio o in industrie simili, non nominati né compresi altrove"
'Pickling preparations for metal surfaces; fluxes and other auxiliary preparations for soldering, brazing or welding; soldering, brazing or welding powders and pastes consisting of metal and other materials; preparations of a kind used as cores or coatings for welding electrodes or rods': 'Preparazioni per il decapaggio dei metalli; preparazioni disossidanti per saldare o brasare ed altre preparazioni ausiliarie per la saldatura o la brasatura dei metalli; paste e polveri per saldare o brasare, composte di metallo e di altri prodotti; preparazioni dei tipi utilizzati per il rivestimento o il riempimento di elettrodi o di bacchette per saldatura'
'Anti-knock preparations, oxidation inhibitors, gum inhibitors, viscosity improvers, anti-corrosive preparations and other prepared additives, for mineral oils (including gasoline) or for other liquids used for the same purposes as mineral oils': 'Preparazioni antidetonanti, inibitori di ossidazione, additivi peptizzanti, preparazioni per migliorare la viscosità, additivi contro la corrosione ed altri additivi preparati, per oli minerali (compresa la benzina) o per altri liquidi adoperati per gli stessi scopi degli oli minerali'
'Prepared rubber accelerators; compound plasticisers for rubber or plastics, not elsewhere specified or included; anti-oxidising preparations and other compound stabilisers for rubber or plastics': 'Preparazioni dette acceleranti di vulcanizzazione; plastificanti composti per gomma o materie plastiche, non nominati né compresi altrove; preparazioni antiossidanti ed altri stabilizzanti composti per gomma o materie plastiche'
'Organic composite solvents and thinners, not elsewhere specified or included; prepared paint or varnish removers': 'Solventi e diluenti organici composti, non nominati né compresi altrove; preparazioni per togliere pitture o vernici'
'Reaction initiators, reaction accelerators and catalytic preparations, not elsewhere specified or included': 'Iniziatori di reazione, acceleranti di reazione e preparazioni catalitiche, non nominati né compresi altrove'
'Refractory cements, mortars, concretes and similar compositions, including dolomite ramming mix, other than products of heading 3801': 'Cementi, malte, calcestruzzi e composizioni simili, refrattari, compresa la pigiata di dolomite, diversi dai prodotti della voce 3801'
'Mixed alkylbenzenes and mixed alkylnaphthalenes, other than those of heading 2707 or 2902': 'Alchilbenzeni in miscele e alchilnaftaleni in miscele, diversi da quelli delle voci 2707 e 2902'
'Chemical elements doped for use in electronics, in the form of discs, wafers or similar forms; chemical compounds doped for use in electronics': 'Elementi chimici drogati per essere utilizzati in elettronica, in forma di dischi, piastrine o forme analoghe; composti chimici drogati per essere utilizzati in elettronica'
'Diagnostic or laboratory reagents on a backing, prepared diagnostic or laboratory reagents whether or not on a backing, whether or not put up in the form of kits, other than those of heading 3006; certified reference materials': 'Reattivi per diagnostica o da laboratorio su qualsiasi supporto, reattivi per diagnostica o da laboratorio preparati, anche presentati su supporto, anche presentati in forma di kit, diversi da quelli della voce 3006; materiali di riferimento certificati'
'Industrial monocarboxylic fatty acids; acid oils from refining; industrial fatty alcohols': 'Acidi grassi monocarbossilici industriali; oli acidi di raffinazione; alcoli grassi industriali'
'Prepared binders for foundry moulds or cores; chemical products and preparations of the chemical or allied industries (including those consisting of mixtures of natural products), not elsewhere specified or included': 'Leganti preparati per forme o per anime da fonderia; prodotti chimici e preparazioni delle industrie chimiche o delle industrie connesse (comprese quelle costituite da miscele di prodotti naturali), non nominati né compresi altrove'
'Residual products of the chemical or allied industries, not elsewhere specified or included; municipal waste; sewage sludge; other wastes specified in note 6 to this chapter': 'Prodotti residuali delle industrie chimiche o delle industrie connesse, non nominati né compresi altrove; rifiuti urbani; fanghi di depurazione; altri rifiuti definiti nella nota 6 del presente capitolo'
'Biodiesel and mixtures thereof, not containing or containing less than 70 % by weight of petroleum oils or oils obtained from bituminous minerals': 'Biodiesel e le sue miscele, non contenenti o contenenti meno del 70% in peso di oli di petrolio o di minerali bituminosi'
'Mixtures containing halogenated derivatives of methane, ethane or propane, not elsewhere specified or included': "Miscele contenenti derivati alogenati del metano, dell'etano o del propano, non nominate né comprese altrove"
'Polymers of ethylene, in primary forms': 'Polimeri di etilene, in forme primarie'
'Polymers of propylene or of other olefins, in primary forms': 'Polimeri di propilene o di altre olefine, in forme primarie'
'Polymers of styrene, in primary forms': 'Polimeri di stirene, in forme primarie'
'Polymers of vinyl chloride or of other halogenated olefins, in primary forms': 'Polimeri di cloruro di vinile o di altre olefine alogenate, in forme primarie'
'Polymers of vinyl acetate or of other vinyl esters, in primary forms; other vinyl polymers in primary forms': 'Polimeri di acetato di vinile o di altri esteri di vinile, in forme primarie; altri polimeri di vinile, in forme primarie'
'Acrylic polymers in primary forms': 'Polimeri acrilici, in forme primarie'
'Polyacetals, other polyethers and epoxide resins, in primary forms; polycarbonates, alkyd resins, polyallyl esters and other polyesters, in primary forms': 'Poliacetali, altri polieteri e resine epossidiche, in forme primarie; policarbonati, resine alchidiche, poliesteri allilici ed altri poliesteri, in forme primarie'
'Polyamides in primary forms': 'Poliammidi in forme primarie'
'Amino-resins, phenolic resins and polyurethanes, in primary forms': 'Resine amminiche, resine fenoliche e poliuretaniche, in forme primarie'
'Petroleum resins, coumarone-indene resins, polyterpenes, polysulphides, polysulphones and other products specified in note 3 to this chapter, not elsewhere specified or included, in primary forms': 'Resine di petrolio, resine cumaronindeniche, politerpeni, polisolfuri, polisolfoni ed altri prodotti citati nella nota 3 di questo capitolo, non nominati né compresi altrove, in forme primarie'
'Cellulose and its chemical derivatives, not elsewhere specified or included, in primary forms': 'Cellulosa e suoi derivati chimici, non nominati né compresi altrove, in forme primarie'
'Natural polymers (for example, alginic acid) and modified natural polymers (for example, hardened proteins, chemical derivatives of natural rubber), not elsewhere specified or included, in primary forms': 'Polimeri naturali (per esempio: acido alginico) e polimeri naturali modificati (per esempio: proteine indurite, derivati chimici della gomma naturale) non nominati né compresi altrove, in forme primarie'
'Waste, parings and scrap, of plastics': 'Cascami, ritagli e avanzi di materie plastiche'
'Monofilament of which any cross-sectional dimension exceeds 1 mm, rods, sticks and profile shapes, whether or not surface-worked but not otherwise worked, of plastics': 'Monofilamenti, la cui dimensione massima della sezione trasversale è superiore a 1 mm (monofili), verghe, bastoni e profilati, anche lavorati in superficie, ma non altrimenti lavorati, di materie plastiche'
'Tubes, pipes and hoses, and fittings therefor (for example, joints, elbows, flanges), of plastics': 'Tubi e loro accessori (per esempio: giunti, gomiti, raccordi) di materie plastiche'
'Floor coverings of plastics, whether or not self-adhesive, in rolls or in the form of tiles; wall or ceiling coverings of plastics, as defined in note 9 to this chapter': 'Rivestimenti per pavimenti di materie plastiche, anche autoadesivi, in rotoli o in forma di piastrelle o di lastre; rivestimenti per pareti o per soffitti di materie plastiche, definiti nella nota 9 di questo capitolo'
'Self-adhesive plates, sheets, film, foil, tape, strip and other flat shapes, of plastics, whether or not in rolls': 'Lastre, fogli, strisce, nastri, pellicole ed altre forme piatte, autoadesivi, di materie plastiche, anche in rotoli'
'Other plates, sheets, film, foil and strip, of plastics, non-cellular and not reinforced, laminated, supported or similarly combined with other materials': 'Altre lastre, fogli, pellicole, strisce e lamelle di materie plastiche non alveolari, non rinforzati, né stratificati, né muniti di supporto, né parimenti associati ad altre materie'
'Other plates, sheets, film, foil and strip, of plastics': 'Altre lastre, fogli, pellicole, strisce e lamelle, di materie plastiche'
'Baths, shower-baths, sinks, washbasins, bidets, lavatory pans, seats and covers, flushing cisterns and similar sanitary ware, of plastics': 'Vasche da bagno, docce, lavandini, lavabi, bidè, tazze per gabinetti e loro tavolette e coperchi, cassette di scarico e articoli simili per usi sanitari o igienici, di materie plastiche'
'Articles for the conveyance or packing of goods, of plastics; stoppers, lids, caps and other closures, of plastics': "Articoli per il trasporto o l'imballaggio, di materie plastiche; turaccioli, coperchi, capsule ed altri dispositivi di chiusura, di materie plastiche"
'Tableware, kitchenware, other household articles and hygienic or toilet articles, of plastics': 'Vasellame, altri oggetti per uso domestico ed oggetti di igiene o da toletta, di materie plastiche'
"Builders' ware of plastics, not elsewhere specified or included": 'Oggetti di attrezzatura per costruzioni, di materie plastiche, non nominati né compresi altrove'
'Other articles of plastics and articles of other materials of headings 3901 to 3914': 'Altri lavori di materie plastiche e lavori di altre materie delle voci da 3901 a 3914'
'Natural rubber, balata, gutta-percha, guayule, chicle and similar natural gums, in primary forms or in plates, sheets or strip': 'Gomma naturale, balata, guttaperca, guayule, chicle e gomme naturali analoghe in forme primarie o in lastre, fogli o nastri'
'Synthetic rubber and factice derived from oils, in primary forms or in plates, sheets or strip; mixtures of any product of heading 4001 with any product of this heading, in primary forms or in plates, sheets or strip': 'Gomma sintetica e fatturato (factis) in forme primarie o in lastre, fogli o nastri; mescoli di prodotti della voce 4001 con prodotti di questa voce, in forme primarie o in lastre, fogli o nastri'
'Compounded rubber, unvulcanised, in primary forms or in plates, sheets or strip': 'Gomma mescolata, non vulcanizzata, in forme primarie o in lastre, fogli o nastri'
'Other forms (for example, rods, tubes and profile shapes) and articles (for example, discs and rings), of unvulcanised rubber': 'Altre forme (per esempio: bacchette, tubi, profilati) e oggetti (per esempio: dischi, rondelle), di gomma non vulcanizzata'
'Plates, sheets, strip, rods and profile shapes, of vulcanised rubber other than hard rubber': 'Lastre, fogli, nastri, bacchette e profilati, di gomma vulcanizzata non indurita'
'Tubes, pipes and hoses, of vulcanised rubber other than hard rubber, with or without their fittings (for example, joints, elbows, flanges)': 'Tubi di gomma vulcanizzata non indurita, anche muniti dei loro accessori (per esempio giunti, gomiti, raccordi)'
'Conveyor or transmission belts or belting, of vulcanised rubber': 'Nastri trasportatori e cinghie di trasmissione, di gomma vulcanizzata'
'New pneumatic tyres, of rubber': 'Pneumatici nuovi, di gomma'
'Retreaded or used pneumatic tyres of rubber; solid or cushion tyres, tyre treads and tyre flaps, of rubber': 'Pneumatici rigenerati o usati, di gomma; gomme piene o semipiene, battistrada per pneumatici e protettori (flaps), di gomma'
'Inner tubes, of rubber': "Camere d'aria, di gomma"
'Hygienic or pharmaceutical articles (including teats), of vulcanised rubber other than hard rubber, with or without fittings of hard rubber': "Articoli d'igiene e farmacia (comprese le tettarelle), di gomma vulcanizzata non indurita, anche con parti di gomma indurita"
'Articles of apparel and clothing accessories (including gloves, mittens and mitts), for all purposes, of vulcanised rubber other than hard rubber': 'Indumenti ed accessori di abbigliamento (compresi i guanti, mezzoguanti e muffole), di gomma vulcanizzata non indurita, per qualsiasi uso'
'Other articles of vulcanised rubber other than hard rubber': 'Altri lavori di gomma vulcanizzata non indurita'
'Raw hides and skins of bovine (including buffalo) or equine animals (fresh, or salted, dried, limed, pickled or otherwise preserved, but not tanned, parchment-dressed or further prepared), whether or not dehaired or split': 'Cuoi e pelli greggi di bovini (compresi i bufali) o di equidi (freschi, o salati, secchi, calcinati, piclati o altrimenti conservati, ma non conciati né pergamenati né altrimenti preparati), anche depilate o spaccate'
'Raw skins of sheep or lambs (fresh, or salted, dried, limed, pickled or otherwise preserved, but not tanned, parchment-dressed or further prepared), whether or not with wool on or split, other than those excluded by note 1(c) to this chapter': 'Pelli gregge di ovini (fresche o salate, secche, trattate con calce, piclate o altrimenti conservate, ma non conciate né pergamenate né altrimenti preparate) o anche depilate o spaccate, diverse da quelle escluse dalla nota 1 c) di questo capitolo'
'Other raw hides and skins (fresh, or salted, dried, limed, pickled or otherwise preserved, but not tanned, parchment-dressed or further prepared), whether or not dehaired or split, other than those excluded by note 1(b) or 1(c) to this chapter': 'Altri cuoi e pelli greggi (freschi o salati, secchi, calcinati, piclati o altrimenti conservati, ma non conciati né pergamenati né altrimenti preparati), anche depilati o spaccati, diversi da quelli esclusi dalle note 1 b) e 1 c) di questo capitolo'
'Tanned or crust hides and skins of bovine (including buffalo) or equine animals, without hair on, whether or not split, but not further prepared': 'Cuoi e pelli conciati o in crosta di bovini (compresi i bufali) o di equidi, depilati, anche spaccati, ma non altrimenti preparati'
'Tanned or crust skins of sheep or lambs, without wool on, whether or not split, but not further prepared': 'Pelli conciate o in crosta di ovini, depilate, anche spaccate ma non altrimenti preparate'
'Tanned or crust hides and skins of other animals, without wool or hair on, whether or not split, but not further prepared': 'Cuoi e pelli depilati di altri animali e pelli di animali senza peli, conciati o in crosta, anche spaccati, ma non altrimenti preparati'
'Leather further prepared after tanning or crusting, including parchment-dressed leather, of bovine (including buffalo) or equine animals, without hair on, whether or not split, other than leather of heading 4114': "Cuoi preparati dopo la concia o dopo l'essiccazione e cuoi e pelli pergamenati, di bovini (compresi i bufali) o di equidi, depilati, anche spaccati, diversi da quelli della voce 4114"
'Leather further prepared after tanning or crusting, including parchment-dressed leather, of other animals, without wool or hair on, whether or not split, other than leather of heading 4114': "Cuoi preparati dopo la concia o dopo l'essiccazione e cuoi e pelli pergamenati, di altri animali, depilati, e cuoi preparati dopo la concia e cuoi e pelli pergamenati, di animali senza peli, anche spaccati, diversi da quelli della voce 4114"
'Chamois (including combination chamois) leather; patent leather and patent laminated leather; metallised leather': 'Cuoi e pelli, scamosciati (compreso lo scamosciato combinato); cuoi e pelli, verniciati o laccati; cuoi e pelli, metallizzati'
'Composition leather with a basis of leather or leather fibre, in slabs, sheets or strip, whether or not in rolls; parings and other waste of leather or of composition leather, not suitable for the manufacture of leather articles; leather dust, powder and flour': 'Cuoi ricostituiti, a base di cuoio o di fibre di cuoio, in piastre, fogli o strisce, anche arrotolati; ritagli ed altri avanzi di cuoio o di pelli, preparati, o di cuoio ricostituito, non utilizzabili nella fabbricazione di lavori di cuoio; segatura, polvere e farina di cuoio'
'Trunks, suitcases, vanity cases, executive-cases, briefcases, school satchels, spectacle cases, binocular cases, camera cases, musical instrument cases, gun cases, holsters and similar containers; travelling-bags, insulated food or beverages bags, toilet bags, rucksacks, handbags, shopping-bags, wallets, purses, map-cases, cigarette-cases, tobacco-pouches, tool bags, sports bags, bottle-cases, jewellery boxes, powder boxes, cutlery cases and similar containers, of leather or of composition leather, of sheeting of plastics, of textile materials, of vulcanised fibre or of paperboard, or wholly or mainly covered with such materials or with paper': 'Bauli, valigie e valigette, compresi i bauletti per oggetti di toletta e le valigette portadocumenti, borse portacarte, cartelle, astucci o custodie per occhiali, binocoli, apparecchi fotografici, cineprese, strumenti musicali o armi e simili contenitori; sacche da viaggio, borse isolanti per prodotti alimentari e bevande, borse per oggetti di toletta, sacchi a spalla, borsette, sacche per provviste, portafogli, portamonete, portacarte, portasigarette, borse da tabacco, borse per utensili, sacche per articoli sportivi, astucci per boccette o gioielli, scatole per cipria, astucci o scrigni per oggetti di oreficeria e contenitori simili, di cuoio o di pelli naturali o ricostituiti, di materie plastiche in fogli, di materie tessili, di fibra vulcanizzata o di cartone, oppure ricoperti totalmente o prevalentemente di dette materie o di carta'
'Articles of apparel and clothing accessories, of leather or of composition leather': 'Indumenti ed accessori di abbigliamento di cuoio o di pelli, naturali o ricostituiti'
'Other articles of leather or of composition leather': 'Altri lavori di cuoio o di pelli naturali o ricostituiti'
"Raw furskins (including heads, tails, paws and other pieces or cuttings, suitable for furriers' use), other than raw hides and skins of heading 4101, 4102 or 4103": 'Pelli da pellicceria gregge (comprese le teste, le code, le zampe e gli altri pezzi utilizzabili in pellicceria), diverse dalle pelli gregge delle voci 4101, 4102 o 4103'
'Tanned or dressed furskins (including heads, tails, paws and other pieces or cuttings), unassembled, or assembled (without the addition of other materials) other than those of heading 4303': 'Pelli da pellicceria conciate o preparate (comprese le teste, code, zampe ed altri pezzi, cascami e ritagli), anche riunite (senza aggiunta di altre materie), diverse da quelle della voce 4303'
'Articles of apparel, clothing accessories and other articles of furskin': 'Indumenti, accessori di abbigliamento ed altri oggetti di pelli da pellicceria'
'Fuel wood, in logs, in billets, in twigs, in faggots or in similar forms; wood in chips or particles; sawdust and wood waste and scrap, whether or not agglomerated in logs, briquettes, pellets or similar forms': 'Legna da ardere in tondelli, ceppi, ramaglie, fascine o in forme simili; legno in piccole placche o in particelle; segatura, avanzi e cascami di legno, anche agglomerati in forma di ceppi, mattonelle, pellet o in forme simili'
'Wood charcoal (including shell or nut charcoal), whether or not agglomerated': 'Carbone di legna (compreso il carbone di gusci o di noci), anche agglomerato'
'Wood in the rough, whether or not stripped of bark or sapwood, or roughly squared': "Legno grezzo, anche scortecciato, privato dell'alburno o squadrato"
'Hoopwood; split poles; piles, pickets and stakes of wood, pointed but not sawn lengthwise; wooden sticks, roughly trimmed but not turned, bent or otherwise worked, suitable for the manufacture of walking sticks, umbrellas, tool handles or the like; chipwood and the like': 'Liste di legno per cerchi; pali spaccati; pioli e picchetti di legno, appuntiti, non segati per il lungo; legno semplicemente sgrossato o arrotondato, ma non tornito, né curvato né altrimenti lavorato, per bastoni, ombrelli, manici di utensili o simili; legno in stecche, strisce, nastri e simili'
'Railway or tramway sleepers (cross-ties) of wood': 'Traversine di legno per strade ferrate o simili'
'Wood sawn or chipped lengthwise, sliced or peeled, whether or not planed, sanded or end-jointed, of a thickness exceeding 6 mm': 'Legno segato o tagliato per il lungo, tranciato o sfogliato, anche piallato, levigato o incollato con giunture di testa, di spessore superiore a 6 mm'
'Sheets for veneering (including those obtained by slicing laminated wood), for plywood or for similar laminated wood and other wood, sawn lengthwise, sliced or peeled, whether or not planed, sanded, spliced or end-jointed, of a thickness not exceeding 6 mm': 'Fogli da impiallacciatura (compresi quelli ottenuti mediante tranciatura di legno stratificato), fogli per compensati o per legno simile stratificato e altro legno segato per il lungo, tranciato o sfogliato, anche piallato, levigato, assemblati in parallelo o di testa, di spessore inferiore o uguale a 6 mm'
'Wood (including strips and friezes for parquet flooring, not assembled) continuously shaped (tongued, grooved, rebated, chamfered, V-jointed, beaded, moulded, rounded or the like) along any of its edges, ends or faces, whether or not planed, sanded or end-jointed': 'Legno (comprese le liste e le tavolette [parchetti] per pavimenti, non riunite) profilato (con incastri semplici, scanalato, sagomato a forma di battente, con limbelli, smussato, con incastri a V, con modanature, arrotondamenti o simili) lungo uno o più orli o superfici, anche piallato, levigato o incollato con giunture di testa'
'Particle board, oriented strand board (OSB) and similar board (for example, waferboard) of wood or other ligneous materials, whether or not agglomerated with resins or other organic binding substances': 'Pannelli di particelle, pannelli detti oriented strand board (OSB) e pannelli simili (per esempio: waferboard), di legno o di altre materie legnose, anche agglomerate con resine o altri leganti organici'
'Fibreboard of wood or other ligneous materials, whether or not bonded with resins or other organic substances': 'Pannelli di fibre di legno o di altre materie legnose, anche agglomerate con resine o altri leganti organici'
'Plywood, veneered panels and similar laminated wood': 'Legno compensato, legno impiallacciato e legno simile stratificato'
'Wooden frames for paintings, photographs, mirrors or similar objects': 'Cornici di legno per quadri, fotografie, specchi o articoli simili'
'Packing cases, boxes, crates, drums and similar packings, of wood; cable-drums of wood; pallets, box pallets and other load boards, of wood; pallet collars of wood': 'Casse, cassette, gabbie, cilindri ed imballaggi simili, di legno; tamburi (rocchetti) per cavi, di legno; palette di carico, semplici, palette-casse ed altre piattaforme di carico, di legno; spalliere di palette di legno'
"Builders' joinery and carpentry of wood, including cellular wood panels, assembled flooring panels, shingles and shakes": 'Lavori di falegnameria e lavori di carpenteria per costruzioni, compresi i pannelli cellulari, i pannelli assemblati per pavimenti e le tavole di copertura (shingles e shakes), di legno'
'Tableware and kitchenware, of wood': 'Articoli di legno per la tavola o per la cucina'
'Wood marquetry and inlaid wood; caskets and cases for jewellery or cutlery, and similar articles, of wood; statuettes and other ornaments, of wood; wooden articles of furniture not falling in Chapter 94': 'Legno intarsiato e legno incrostato; cofanetti, scrigni e astucci per gioielli, per oggetti di oreficeria e lavori simili, di legno; statuette e altri oggetti ornamentali, di legno; oggetti di arredamento, di legno, che non rientrano nel capitolo 94'
'Other articles of wood': 'Altri lavori di legno'
'Natural cork, raw or simply prepared; waste cork; crushed, granulated or ground cork': 'Sughero naturale greggio o semplicemente preparato; cascami di sughero; sughero frantumato, granulato o polverizzato'
'Articles of natural cork': 'Lavori di sughero naturale'
'Agglomerated cork (with or without a binding substance) and articles of agglomerated cork': 'Sughero agglomerato (con o senza legante) e lavori di sughero agglomerato'
'Plaits and similar products of plaiting materials, whether or not assembled into strips; plaiting materials, plaits and similar products of plaiting materials, bound together in parallel strands or woven, in sheet form, whether or not being finished articles (for example, mats, matting, screens)': 'Trecce e manufatti simili di materiale da intreccio, anche riuniti in strisce; materiale da intreccio, trecce e manufatti simili di materiale da intreccio, tessuti o parallelizzati, piatti, anche finiti (per esempio: stuoie, impagliature e graticci)'
'Basketwork, wickerwork and other articles, made directly to shape from plaiting materials or made up from goods of heading 4601; articles of loofah': 'Lavori da panieraio ottenuti direttamente nella loro forma da materiale da intreccio oppure confezionati con manufatti della voce 4601; lavori di luffa'
'Mechanical wood pulp': 'Paste meccaniche di legno'
'Chemical wood pulp, soda or sulphate, other than dissolving grades': 'Paste chimiche di legno, alla soda o al solfato, diverse da quelle per dissoluzione'
'Chemical wood pulp, sulphite, other than dissolving grades': 'Paste chimiche di legno, al bisolfito, diverse da quelle per dissoluzione'
'Pulps of fibres derived from recovered (waste and scrap) paper or paperboard or of other fibrous cellulosic material': 'Paste di fibre ottenute da carta o da cartone riciclati (avanzi o rifiuti) o da altre materie fibrose cellulosiche'
'Recovered (waste and scrap) paper or paperboard': 'Carta o cartone da riciclare (avanzi e rifiuti)'
'Uncoated paper and paperboard, of a kind used for writing, printing or other graphic purposes, and non-perforated punchcards and punch-tape paper, in rolls or rectangular (including square) sheets, of any size, other than paper of heading 4801 or 4803; handmade paper and paperboard': 'Carta e cartone, non patinati né spalmati, dei tipi utilizzati per la scrittura, la stampa o altri scopi grafici, e carta e cartone per schede o nastri da perforare, non perforati, in rotoli o in fogli di forma quadrata o rettangolare, di qualunque formato, diversi dalla carta delle voci 4801 o 4803; carta e cartone fabbricati a mano'
'Toilet or facial tissue stock, towel or napkin stock and similar paper of a kind used for household or sanitary purposes, cellulose wadding and webs of cellulose fibres, whether or not creped, crinkled, embossed, perforated, surface-coloured, surface-decorated or printed, in rolls or sheets': 'Carta dei tipi utilizzati per carta igienica, per togliere il trucco, per asciugamani, per tovaglioli o per carta simile per uso domestico, igienico o da toeletta, ovatta di cellulosa e strati di fibre di cellulosa, anche increspati, pieghettati, goffrati, impressi a secco, perforati, colorati in superficie, decorati in superficie o stampati, in rotoli o in fogli'
'Uncoated kraft paper and paperboard, in rolls or sheets, other than that of heading 4802 or 4803': 'Carta e cartone Kraft, non patinati né spalmati, in rotoli o in fogli, diversi da quelli delle voci 4802 o 4803'
'Other uncoated paper and paperboard, in rolls or sheets, not further worked or processed than as specified in note 3 to this chapter': 'Altra carta ed altro cartone, non patinati né spalmati, in rotoli o in fogli che non hanno subito operazioni complementari o trattamenti diversi da quelli previsti nella nota 3 di questo capitolo'
'Vegetable parchment, greaseproof papers, tracing papers and glassine and other glazed transparent or translucent papers, in rolls or sheets': "Carta e cartone all'acido solforico, carta impermeabile ai grassi, carta da lucido e carta detta cristallo, e altre carte calandrate trasparenti o traslucide, in rotoli o in fogli"
'Composite paper and paperboard (made by sticking flat layers of paper or paperboard together with an adhesive), not surface-coated or impregnated, whether or not internally reinforced, in rolls or sheets': 'Carta e cartone, riuniti mediante incollatura in forma piatta, non patinati né spalmati alla superficie né impregnati, anche rinforzati internamente, in rotoli o in fogli'
'Paper and paperboard, corrugated (with or without glued flat surface sheets), creped, crinkled, embossed or perforated, in rolls or sheets, other than paper of the kind described in heading 4803': 'Carta e cartone ondulati (anche con copertura incollata), increspati, pieghettati, goffrati, impressi a secco o perforati, in rotoli o in fogli, diversi dalla carta del tipo descritto nel testo della voce 4803'
'Carbon paper, self-copy paper and other copying or transfer papers (including coated or impregnated paper for duplicator stencils or offset plates), whether or not printed, in rolls or sheets': 'Carta carbone, carta detta autocopiante e altra carta per riproduzione di copie (compresa la carta patinata, spalmata o impregnata per matrici di duplicatori o per lastre offset), anche stampata, in rotoli o in fogli'
'Paper and paperboard, coated on one or both sides with kaolin (China clay) or other inorganic substances, with or without a binder, and with no other coating, whether or not surface-coloured, surface-decorated or printed, in rolls or rectangular (including square) sheets, of any size': 'Carta e cartone patinati al caolino o con altre sostanze inorganiche su una o entrambe le facce, con o senza leganti, esclusa qualsiasi altra patinatura o spalmatura, anche colorati in superficie, decorati in superficie o stampati, in rotoli o in fogli di forma quadrata o rettangolare, di qualsiasi formato'
'Paper, paperboard, cellulose wadding and webs of cellulose fibres, coated, impregnated, covered, surface-coloured, surface-decorated or printed, in rolls or rectangular (including square) sheets, of any size, other than goods of the kind described in heading 4803, 4809 or 4810': 'Carta, cartone, ovatta di cellulosa e strati di fibre di cellulosa, patinati, spalmati, impregnati, ricoperti, colorati in superficie, decorati in superficie o stampati, in rotoli o in fogli di forma quadrata o rettangolare, di qualsiasi formato, diversi dai prodotti dei tipi descritti nel testo delle voci 4803, 4809 o 4810'
'Cigarette paper, whether or not cut to size or in the form of booklets or tubes': 'Carta da sigarette, anche tagliata a misura o in blocchetti o in tubetti'
'Wallpaper and similar wallcoverings; window transparencies of paper': 'Carte da parati e rivestimenti murali simili; vetrofanie'
'Carbon paper, self-copy paper and other copying or transfer papers (other than those of heading 4809), duplicator stencils and offset plates, of paper, whether or not put up in boxes': 'Carta carbone, carta detta autocopiante e altra carta per riproduzione di copie (diverse da quelle della voce 4809), matrici complete per duplicatori e lastre offset, di carta, anche condizionate in scatole'
'Envelopes, letter cards, plain postcards and correspondence cards, of paper or paperboard; boxes, pouches, wallets and writing compendiums, of paper or paperboard, containing an assortment of paper stationery': 'Buste, biglietti postali, cartoline postali non illustrate e cartoncini per corrispondenza, di carta o di cartone; scatole, involucri a busta e simili, di carta o di cartone, contenenti un assortimento di prodotti cartotecnici per corrispondenza'
'Toilet paper and similar paper, cellulose wadding or webs of cellulose fibres, of a kind used for household or sanitary purposes, in rolls of a width not exceeding 36 cm, or cut to size or shape; handkerchiefs, cleansing tissues, towels, tablecloths, serviettes, bedsheets and similar household, sanitary or hospital articles, articles of apparel and clothing accessories, of paper pulp, paper, cellulose wadding or webs of cellulose fibres': "Carta dei tipi utilizzati per carta igienica, e per simile carta, ovatta di cellulosa o strati di fibre di cellulosa, dei tipi utilizzati ai fini domestici o sanitari, in rotoli di larghezza non superiore a 36 cm o tagliati a misura; fazzoletti, fazzolettini per togliere il trucco, asciugamani, tovaglie e tovaglioli da tavola, lenzuola e oggetti simili per uso domestico, da toletta, d'igiene o per ospedali, indumenti ed accessori di abbigliamento, di pasta di carta, di ovatta di cellulosa o di strati di fibre di cellulosa"
'Cartons, boxes, cases, bags and other packing containers, of paper, paperboard, cellulose wadding or webs of cellulose fibres; box files, letter trays, and similar articles, of paper or paperboard, of a kind used in offices, shops or the like': 'Scatole, sacchi, sacchetti, cartocci ed altri imballaggi di carta, di cartone, di ovatta di cellulosa o di strati di fibre di cellulosa; cartonaggi per ufficio, per magazzino o simili'
'Registers, account books, notebooks, order books, receipt books, letter pads, memorandum pads, diaries and similar articles, exercise books, blotting pads, binders (loose-leaf or other), folders, file covers, manifold business forms, interleaved carbon sets and other articles of stationery, of paper or paperboard; albums for samples or for collections and book covers, of paper or paperboard': 'Registri, libri contabili, taccuini, libretti (per appunti, per ordinazioni, per quietanze), agende, blocchi per annotazioni, blocchi di carta da lettere e lavori simili, quaderni, cartelle sottomano, raccoglitori e classificatori, legature volanti (a fogli mobili o di altra specie), cartelline e copertine per incartamenti ed altri articoli cartotecnici per scuola, ufficio o cartoleria, compresi i blocchi e i libretti per copie multiple, anche contenenti fogli di carta carbone intercalati, di carta o di cartone; album per campioni o per collezioni e copertine per libri, di carta o di cartone'
'Paper or paperboard labels of all kinds, whether or not printed': 'Etichette di qualsiasi specie, di carta o di cartone, stampate o no'
'Bobbins, spools, cops and similar supports, of paper pulp, paper or paperboard (whether or not perforated or hardened)': 'Tamburi, rocche e rocchetti, spole, tubetti e supporti simili, di pasta di carta, di carta o di cartone, anche perforati o induriti'
'Other paper, paperboard, cellulose wadding and webs of cellulose fibres, cut to size or shape; other articles of paper pulp, paper, paperboard, cellulose wadding or webs of cellulose fibres': 'Altra carta, altro cartone, altra ovatta di cellulosa e altri strati di fibre di cellulosa, tagliati a misura; altri lavori di pasta di carta, di carta, di cartone, di ovatta di cellulosa o di strati di fibre di cellulosa'
'Printed books, brochures, leaflets and similar printed matter, whether or not in single sheets': 'Libri, opuscoli e stampati simili, anche in fogli sciolti'
'Newspapers, journals and periodicals, whether or not illustrated or containing advertising material': 'Giornali e pubblicazioni periodiche, stampati, anche illustrati o contenenti pubblicità'
'Maps and hydrographic or similar charts of all kinds, including atlases, wall maps, topographical plans and globes, printed': 'Lavori cartografici di ogni specie, comprese le carte murali, le carte topografiche ed i globi, stampati'
'Unused postage, revenue or similar stamps of current or new issue in the country in which they have, or will have, a recognised face value; stamp-impressed paper; banknotes; cheque forms; stock, share or bond certificates and similar documents of title': 'Francobolli, marche da bollo e simili, non obliterati, aventi corso o destinati ad aver corso nel paese nel quale hanno o avranno un valore di affrancatura riconosciuto; carta bollata; biglietti di banca; assegni; titoli azionari od obbligazioni e titoli simili'
'Transfers (decalcomanias)': 'Decalcomanie di ogni genere'
'Other printed matter, including printed pictures and photographs': 'Altri stampati, comprese le immagini, le incisioni e le fotografie'
'Silk yarn (other than yarn spun from silk waste) not put up for retail sale': 'Filati di seta (diversi dai filati di cascami di seta) non condizionati per la vendita al minuto'
'Yarn spun from silk waste, not put up for retail sale': 'Filati di cascami di seta, non condizionati per la vendita al minuto'
'Silk yarn and yarn spun from silk waste, put up for retail sale; silkworm gut': 'Filati di seta o di cascami di seta, condizionati per la vendita al minuto; pelo di Messina (crine di Firenze)'
'Woven fabrics of silk or of silk waste': 'Tessuti di seta o di cascami di seta'
'Wool, not carded or combed': 'Lane, non cardate né pettinate'
'Fine or coarse animal hair, not carded or combed': 'Peli fini o grossolani, non cardati né pettinati'
'Waste of wool or of fine or coarse animal hair, including yarn waste but excluding garnetted stock': 'Cascami di lana o di peli fini o grossolani, compresi i cascami di filati ma esclusi gli sfilacciati'
'Wool and fine or coarse animal hair, carded or combed (including combed wool in fragments)': 'Lana, peli fini o grossolani, cardati o pettinati (compresa la lana pettinata alla rinfusa)'
'Yarn of carded wool, not put up for retail sale': 'Filati di lana cardata, non condizionati per la vendita al minuto'
'Yarn of combed wool, not put up for retail sale': 'Filati di lana pettinata, non condizionati per la vendita al minuto'
'Yarn of fine animal hair (carded or combed), not put up for retail sale': 'Filati di peli fini, cardati o pettinati, non condizionati per la vendita al minuto'
'Yarn of wool or of fine animal hair, put up for retail sale': 'Filati di lana o di peli fini, condizionati per la vendita al minuto'
'Woven fabrics of carded wool or of carded fine animal hair': 'Tessuti di lana cardata o di peli fini cardati'
'Woven fabrics of combed wool or of combed fine animal hair': 'Tessuti di lana pettinata o di peli fini pettinati'
'Cotton, not carded or combed': 'Cotone, non cardato né pettinato'
'Cotton waste (including yarn waste and garnetted stock)': 'Cascami di cotone (compresi i cascami di filati e gli sfilacciati)'
'Cotton sewing thread, whether or not put up for retail sale': 'Filati per cucire di cotone, anche condizionati per la vendita al minuto'
'Cotton yarn (other than sewing thread), containing 85 % or more by weight of cotton, not put up for retail sale': 'Filati di cotone (diversi dai filati per cucire), contenenti almeno 85 %, in peso, di cotone, non condizionati per la vendita al minuto'
'Cotton yarn (other than sewing thread), containing less than 85 % by weight of cotton, not put up for retail sale': 'Filati di cotone (diversi dai filati per cucire), contenenti meno di 85 %, in peso, di cotone, non condizionati per la vendita al minuto'
'Cotton yarn (other than sewing thread) put up for retail sale': 'Filati di cotone (diversi dai filati per cucire), condizionati per la vendita al minuto'
'Woven fabrics of cotton, containing 85 % or more by weight of cotton, weighing not more than 200 g/m2': 'Tessuti di cotone, contenenti almeno 85 %, in peso, di cotone, di peso inferiore o uguale a 200 g/m2'
'Woven fabrics of cotton, containing 85 % or more by weight of cotton, weighing more than 200 g/m2': 'Tessuti di cotone, contenenti, in peso, almeno 85 % di cotone, di peso superiore a 200 g/m2'
'Woven fabrics of cotton, containing less than 85 % by weight of cotton, mixed mainly or solely with man-made fibres, weighing not more than 200 g/m2': 'Tessuti di cotone, contenenti meno di 85 %, in peso, di cotone, misti principalmente o unicamente con fibre sintetiche o artificiali, di peso inferiore o uguale a 200 g/m2'
'Woven fabrics of cotton, containing less than 85 % by weight of cotton, mixed mainly or solely with man-made fibres, weighing more than 200 g/m2': 'Tessuti di cotone, contenenti meno di 85 %, in peso, di cotone, misti principalmente o unicamente con fibre sintetiche o artificiali, di peso superiore a 200 g/m2'
'Other woven fabrics of cotton': 'Altri tessuti di cotone'
'Flax, raw or processed but not spun; flax tow and waste (including yarn waste and garnetted stock)': 'Lino greggio o preparato, ma non filato; stoppe e cascami di lino (compresi i cascami di filati e gli sfilacciati)'
'True hemp (Cannabis sativa L.), raw or processed but not spun; tow and waste of true hemp (including yarn waste and garnetted stock)': 'Canapa (Cannabis sativa L.), greggia o preparata, ma non filata; stoppe e cascami di canapa (compresi i cascami di filati e gli sfilacciati)'
'Jute and other textile bast fibres (excluding flax, true hemp and ramie), raw or processed but not spun; tow and waste of these fibres (including yarn waste and garnetted stock)': 'Iuta ed altre fibre tessili liberiane (esclusi il lino, la canapa ed il ramiè), gregge o preparate, ma non filate; stoppe e cascami di tali fibre (compresi i cascami di filati e gli sfilacciati)'
'Flax yarn': 'Filati di lino'
'Yarn of jute or of other textile bast fibres of heading 5303': 'Filati di iuta o di altre fibre tessili liberiane della voce 5303'
'Yarn of other vegetable textile fibres; paper yarn': 'Filati di altre fibre tessili vegetali; filati di carta'
'Woven fabrics of flax': 'Tessuti di lino'
'Woven fabrics of jute or of other textile bast fibres of heading 5303': 'Tessuti di iuta o di altre fibre tessili liberiane della voce 5303'
'Woven fabrics of other vegetable textile fibres; woven fabrics of paper yarn': 'Tessuti di altre fibre tessili vegetali; tessuti di filati di carta'
'Sewing thread of man-made filaments, whether or not put up for retail sale': 'Filati per cucire di filamenti sintetici o artificiali, anche condizionati per la vendita al minuto'
'Synthetic filament yarn (other than sewing thread), not put up for retail sale, including synthetic monofilament of less than 67 decitex': 'Filati di filamenti sintetici (diversi dai filati per cucire), non condizionati per la vendita al minuto, compresi i monofilamenti sintetici di meno di 67 decitex'
'Artificial filament yarn (other than sewing thread), not put up for retail sale, including artificial monofilament of less than 67 decitex': 'Filati di filamenti artificiali (diversi dai filati per cucire) non condizionati per la vendita al minuto, compresi i monofilamenti artificiali di meno di 67 decitex'
'Synthetic monofilament of 67 decitex or more and of which no cross-sectional dimension exceeds 1 mm; strip and the like (for example, artificial straw), of synthetic textile materials, of an apparent width not exceeding 5 mm': 'Monofilamenti sintetici di 67 decitex o più, di cui la più grande dimensione della sezione trasversale non è superiore a 1 mm; lamelle e forme simili (per esempio: paglia artificiale) di materie tessili sintetiche, di larghezza apparente non superiore a 5 mm'
'Woven fabrics of synthetic filament yarn, including woven fabrics obtained from materials of heading 5404': 'Tessuti di filati di filamenti sintetici, compresi i tessuti ottenuti con prodotti della voce 5404'
'Woven fabrics of artificial filament yarn, including woven fabrics obtained from materials of heading 5405': 'Tessuti di filati di filamenti artificiali, compresi i tessuti ottenuti con prodotti della voce 5405'
'Synthetic filament tow': 'Fasci di filamenti sintetici'
'Artificial filament tow': 'Fasci di filamenti artificiali'
'Synthetic staple fibres, not carded, combed or otherwise processed for spinning': 'Fibre sintetiche in fiocco, non cardate né pettinate né altrimenti preparate per la filatura'
'Artificial staple fibres, not carded, combed or otherwise processed for spinning': 'Fibre artificiali in fiocco, non cardate né pettinate né altrimenti preparate per la filatura'
'Waste (including noils, yarn waste and garnetted stock) of man-made fibres': 'Cascami di fibre sintetiche o artificiali (comprese le pettinacce, i cascami di filati e gli sfilacciati)'
'Synthetic staple fibres, carded, combed or otherwise processed for spinning': 'Fibre sintetiche in fiocco, cardate, pettinate o altrimenti preparate per la filatura'
'Sewing thread of man-made staple fibres, whether or not put up for retail sale': 'Filati per cucire di fibre sintetiche o artificiali in fiocco, anche condizionati per la vendita al minuto'
'Yarn (other than sewing thread) of synthetic staple fibres, not put up for retail sale': 'Filati di fibre sintetiche in fiocco (diversi dai filati per cucire), non condizionati per la vendita al minuto'
'Yarn (other than sewing thread) of artificial staple fibres, not put up for retail sale': 'Filati di fibre artificiali in fiocco (diversi dai filati per cucire), non condizionati per la vendita al minuto'
'Yarn (other than sewing thread) of man-made staple fibres, put up for retail sale': 'Filati di fibre sintetiche o artificiali in fiocco (diversi dai filati per cucire), condizionati per la vendita al minuto'
'Woven fabrics of synthetic staple fibres, containing 85 % or more by weight of synthetic staple fibres': 'Tessuti di fibre sintetiche in fiocco contenenti almeno 85 %, in peso, di fibre sintetiche in fiocco'
'Woven fabrics of synthetic staple fibres, containing less than 85 % by weight of such fibres, mixed mainly or solely with cotton, of a weight not exceeding 170 g/m2': 'Tessuti di fibre sintetiche in fiocco, contenenti meno di 85 %, in peso, di tali fibre, miste principalmente o unicamente con cotone, di peso non superiore a 170 g/m2'
'Woven fabrics of synthetic staple fibres, containing less than 85 % by weight of such fibres, mixed mainly or solely with cotton, of a weight exceeding 170 g/m2': 'Tessuti di fibre sintetiche, in fiocco, contenenti meno di 85 %, in peso, di tali fibre, misti principalmente o unicamente con cotone, di peso superiore a 170 g/m2'
'Other woven fabrics of synthetic staple fibres': 'Altri tessuti di fibre sintetiche in fiocco'
'Woven fabrics of artificial staple fibres': 'Tessuti di fibre artificiali in fiocco'
'Wadding of textile materials and articles thereof; textile fibres, not exceeding 5 mm in length (flock), textile dust and mill neps': 'Ovatte di materie tessili e manufatti di tali ovatte; fibre tessili di lunghezza inferiore o uguale a 5 mm (borre di cimatura), nodi e groppetti (bottoni) di materie tessili'
'Felt, whether or not impregnated, coated, covered or laminated': 'Feltri, anche impregnati, spalmati, ricoperti o stratificati'
'Nonwovens, whether or not impregnated, coated, covered or laminated': 'Stoffe non tessute, anche impregnate, spalmate, ricoperte o stratificate'
'Rubber thread and cord, textile covered; textile yarn, and strip and the like of heading 5404 or 5405, impregnated, coated, covered or sheathed with rubber or plastics': 'Fili e corde di gomma, ricoperti di materie tessili; filati tessili, lamelle o forme simili delle voci 5404 o 5405, impregnati, spalmati, ricoperti o rivestiti di gomma o di materia plastica'
'Gimped yarn, and strip and the like of heading 5404 or 5405, gimped (other than those of heading 5605 and gimped horsehair yarn); chenille yarn (including flock chenille yarn); loop wale-yarn': 'Filati spiralati (vergolinati), lamelle o forme simili delle voci 5404 o 5405 rivestite (spiralate), diversi da quelli della voce 5605 e dai filati di crine rivestiti (spiralati); filati di ciniglia; filati detti a catenella'
'Twine, cordage, ropes and cables, whether or not plaited or braided and whether or not impregnated, coated, covered or sheathed with rubber or plastics': 'Spago, corde e funi, anche intrecciati, impregnati, spalmati, ricoperti o rivestiti di gomma o di materia plastica'
'Knotted netting of twine, cordage or rope; made-up fishing nets and other made-up nets, of textile materials': 'Reti a maglie annodate, in strisce o in pezza, ottenute con spago, corde o funi; reti confezionate per la pesca ed altre reti confezionate, di materie tessili'
'Carpets and other textile floor coverings, knotted, whether or not made up': 'Tappeti di materie tessili, a punti annodati o arrotolati, anche confezionati'
'Carpets and other textile floor coverings, woven, not tufted or flocked, whether or not made up, including Kelem, Schumacks, Karamanie and similar hand-woven rugs': 'Tappeti ed altri rivestimenti del suolo di materie tessili, tessuti, non tufted né floccati, anche confezionati, compresi i tappeti detti Kelim o Kilim, Schumacks o Soumak, Karamanie e tappeti simili tessuti a mano'
'Carpets and other textile floor coverings (including turf), tufted, whether or not made up': 'Tappeti ed altri rivestimenti del suolo di materie tessili (compreso il prato erboso), taftati, anche confezionati'
'Carpets and other textile floor coverings, of felt, not tufted or flocked, whether or not made up': 'Tappeti ed altri rivestimenti del suolo, di feltro non tufted né floccati, anche confezionati'
'Other carpets and other textile floor coverings, whether or not made up': 'Altri tappeti e rivestimenti del suolo di materie tessili, anche confezionati'
'Woven pile fabrics and chenille fabrics, other than fabrics of heading 5802 or 5806': 'Velluti e felpe tessuti e tessuti di ciniglia, diversi dai manufatti delle voci 5802 o 5806'
'Terry towelling and similar woven terry fabrics, other than narrow fabrics of heading 5806; tufted textile fabrics, other than products of heading 5703': 'Tessuti ricci del tipo spugna, diversi dai manufatti della voce 5806; superfici tessili tufted, diverse dai prodotti della voce 5703'
'Gauze, other than narrow fabrics of heading 5806': 'Tessuti a punto di garza, diversi dai manufatti della voce 5806'
'Tulles and other net fabrics, not including woven, knitted or crocheted fabrics; lace in the piece, in strips or in motifs, other than fabrics of headings 6002 to 6006': 'Tulli, tulli-bobinots e tessuti a maglie annodate; pizzi in pezza, in strisce o in motivi diversi dai prodotti delle voci da 6002 a 6006'
'Narrow woven fabrics, other than goods of heading 5807; narrow fabrics consisting of warp without weft assembled by means of an adhesive (bolducs)': 'Nastri, galloni e simili, diversi dai manufatti della voce 5807; nastri senza trama, di fili o di fibre parallelizzati ed incollati (bolducs)'
'Labels, badges and similar articles of textile materials, in the piece, in strips or cut to shape or size, not embroidered': 'Etichette, scudetti e manufatti simili, di materie tessili, in pezza, in nastri o tagliati, non ricamati'
'Braids in the piece; ornamental trimmings in the piece, without embroidery, other than knitted or crocheted; tassels, pompons and similar articles': 'Trecce in pezza; manufatti di passamaneria e simili manufatti ornamentali, in pezza, non ricamati, diversi da quelli a maglia; ghiande, nappe, olive, noci, fiocchetti (pompons) e simili'
'Embroidery in the piece, in strips or in motifs': 'Ricami in pezza, in strisce o in motivi'
'Textile fabrics coated with gum or amylaceous substances, of a kind used for the outer covers of books or the like; tracing cloth; prepared painting canvas; buckram and similar stiffened textile fabrics of a kind used for hat foundations': 'Tessuti spalmati di colla o di sostanze amidacee, dei tipi utilizzati in legatoria, per cartonaggi, nella fabbricazione di astucci o per usi simili; tele per decalco o trasparenti per il disegno; tele preparate per la pittura; bugrane e tessuti simili rigidi dei tipi utilizzati per cappelleria'
'Tyre cord fabric of high-tenacity yarn of nylon or other polyamides, polyesters or viscose rayon': 'Nappe a trama per pneumatici ottenute da filati ad alta tenacità di nylon o di altre poliammidi, di poliesteri o di rayon viscosa'
'Textile fabrics impregnated, coated, covered or laminated with plastics, other than those of heading 5902': 'Tessuti impregnati, spalmati o ricoperti di materia plastica o stratificati con materia plastica, diversi da quelli della voce 5902'
'Linoleum, whether or not cut to shape; floor coverings consisting of a coating or covering applied on a textile backing, whether or not cut to shape': 'Linoleum, anche tagliati; rivestimenti del suolo costituiti da una spalmatura o da una ricopertura applicata su un supporto tessile, anche tagliati'
'Textile wall coverings': 'Rivestimenti murali di materie tessili'
'Rubberised textile fabrics, other than those of heading 5902': 'Tessuti gommati, diversi da quelli della voce 5902'
'Textile hosepiping and similar textile tubing, with or without lining, armour or accessories of other materials': 'Tubi per pompe e simili, di materie tessili, anche con armature od accessori di altre materie'
'Textile products and articles, for technical uses, specified in note 8 to this chapter': 'Prodotti e manufatti tessili per usi tecnici, indicati nella nota 8 di questo capitolo'
'Pile fabrics, including long pile fabrics and terry fabrics, knitted or crocheted': 'Velluti, felpe (comprese le stoffe dette a peli lunghi) e le stoffe ricce, a maglia'
'Knitted or crocheted fabrics of a width not exceeding 30 cm, containing by weight 5 % or more of elastomeric yarn or rubber thread, other than those of heading 6001': 'Stoffe a maglia di larghezza inferiore o uguale a 30 cm, contenenti, in peso, 5 % o più di filati di elastomeri o di fili di gomma, diverse da quelle della voce 6001'
'Knitted or crocheted fabrics of a width not exceeding 30 cm, other than those of heading 6001 or 6002': 'Stoffe a maglia di larghezza inferiore o uguale a 30 cm diverse da quelle delle voci 6001 e 6002'
'Knitted or crocheted fabrics of a width exceeding 30 cm, containing by weight 5 % or more of elastomeric yarn or rubber thread, other than those of heading 6001': 'Stoffe a maglia di larghezza superiore a 30 cm, contenenti, in peso, 5 % o più di fili di elastomeri o fili di gomma, diverse da quelle della voce 6001'
'Warp knit fabrics (including those made on galloon knitting machines), other than those of headings 6001 to 6004': 'Stoffe a maglia di catena (comprese quelle ottenute su telai per galloni), diverse da quelle delle voci da 6001 a 6004'
'Other knitted or crocheted fabrics': 'Altre stoffe a maglia'
"Men's or boys' overcoats, car coats, capes, cloaks, anoraks (including ski jackets), windcheaters, wind-jackets and similar articles, knitted or crocheted, other than those of heading 6103": 'Cappotti, giacconi, mantelli, giacche a vento (anorak), giubbotti e simili, a maglia, per uomo o ragazzo, esclusi i manufatti della voce 6103'
"Women's or girls' overcoats, car coats, capes, cloaks, anoraks (including ski jackets), windcheaters, wind-jackets and similar articles, knitted or crocheted, other than those of heading 6104": 'Cappotti, giacconi, mantelli, giacche a vento (anorak), giubbotti e simili, a maglia, per donna o ragazza, esclusi i manufatti della voce 6104'
"Men's or boys' suits, ensembles, jackets, blazers, trousers, bib and brace overalls, breeches and shorts (other than swimwear), knitted or crocheted": 'Vestiti o completi, insiemi, giacche, pantaloni, tute con bretelle (salopettes), pantaloni che scendono sino al ginocchio incluso e shorts (diversi da quelli da bagno), a maglia, per uomo o ragazzo'
"Women's or girls' suits, ensembles, jackets, blazers, dresses, skirts, divided skirts, trousers, bib and brace overalls, breeches and shorts (other than swimwear), knitted or crocheted": 'Abiti a giacca (tailleurs), insiemi, giacche, abiti interi, gonne, gonne-pantaloni, pantaloni, tute con bretelle (salopettes), pantaloni che scendono sino al ginocchio incluso e shorts (diversi da quelli da bagno), a maglia per donna o ragazza'
"Men's or boys' shirts, knitted or crocheted": 'Camicie e camicette, a maglia, per uomo o ragazzo'
"Women's or girls' blouses, shirts and shirt-blouses, knitted or crocheted": 'Camicette, bluse e bluse-camicette, a maglia, per donna o ragazza'
"Men's or boys' underpants, briefs, nightshirts, pyjamas, bathrobes, dressing gowns and similar articles, knitted or crocheted": 'Slips, mutande, camicie da notte, pigiami, accappatoi da bagno, vesti da camera e manufatti simili, a maglia, per uomo o ragazzo'
"Women's or girls' slips, petticoats, briefs, panties, nightdresses, pyjamas, négligés, bathrobes, dressing gowns and similar articles, knitted or crocheted": 'Sottovesti o sottabiti, sottogonne, slips e mutandine, camicie da notte, pigiami, vestaglie, accappatoi da bagno, vesti da camera e manufatti simili, a maglia, per donna o ragazza'
'T-shirts, singlets and other vests, knitted or crocheted': 'T-shirts e canottiere (magliette), a maglia'
'Jerseys, pullovers, cardigans, waistcoats and similar articles, knitted or crocheted': 'Maglioni (golf), pullover, cardigan, gilè e manufatti simili, comprese le magliette a collo alto, a maglia'
"Babies' garments and clothing accessories, knitted or crocheted": 'Indumenti ed accessori di abbigliamento, a maglia, per bambini piccoli (bébés)'
'Tracksuits, ski suits and swimwear, knitted or crocheted': 'Tute sportive, tute da sci e completi da sci, costumi, mutandine e slips da bagno, a maglia'
'Garments, made up of knitted or crocheted fabrics of heading 5903, 5906 or 5907': 'Indumenti confezionati con stoffa a maglia delle voci 5903, 5906, 5907'
'Other garments, knitted or crocheted': 'Altri indumenti, a maglia'
'Pantyhose, tights, stockings, socks and other hosiery, including graduated compression hosiery (for example, stockings for varicose veins) and footwear without applied soles, knitted or crocheted': 'Calzemaglie (collants), calze, calzettoni, calzini e manufatti simili, compresi quelli a compressione graduata (per esempio : le calze per varici), a maglia'
'Gloves, mittens and mitts, knitted or crocheted': 'Guanti, mezzoguanti e muffole, a maglia'
'Other made-up clothing accessories, knitted or crocheted; knitted or crocheted parts of garments or of clothing accessories': 'Altri accessori di abbigliamento confezionati, a maglia; parti di indumenti o di accessori di abbigliamento, a maglia'
"Men's or boys' overcoats, car-coats, capes, cloaks, anoraks (including ski-jackets), wind-cheaters, wind-jackets and similar articles, other than those of heading 6203": 'Cappotti, giacconi, mantelli, anorak (comprese le giacche da sci), giacche a vento, giacche antivento e articoli simili, per uomo o ragazzo, diversi da quelli della voce 6203'
"Women's or girls' overcoats, car-coats, capes, cloaks, anoraks (including ski-jackets), wind-cheaters, wind-jackets and similar articles, other than those of heading 6204": 'Cappotti, giacconi, mantelli, anorak (comprese le giacche da sci), giacche a vento, giacche antivento e articoli simili, per donna o ragazza, diversi da quelli della voce 6204'
"Men's or boys' suits, ensembles, jackets, blazers, trousers, bib and brace overalls, breeches and shorts (other than swimwear)": 'Vestiti o insiemi, completi, giacche, pantaloni, tute con bretelle (salopettes), pantaloni che scendono sino al ginocchio incluso e shorts (diversi da quelli da bagno), per uomo o ragazzo'
"Women's or girls' suits, ensembles, jackets, blazers, dresses, skirts, divided skirts, trousers, bib and brace overalls, breeches and shorts (other than swimwear)": 'Abiti a giacca (tailleurs), completi, giacche, abiti interi, gonne, gonne-pantaloni, pantaloni, tute con bretelle (salopettes), pantaloni che scendono sino al ginocchio incluso e shorts (diversi da quelli da bagno), per donna o ragazza'
"Men's or boys' shirts": 'Camicie e camicette per uomo o ragazzo'
"Women's or girls' blouses, shirts and shirt-blouses": 'Camicette, bluse e bluse-camicette, per donna o ragazza'
"Men's or boys' singlets and other vests, underpants, briefs, nightshirts, pyjamas, bathrobes, dressing gowns and similar articles": 'Camiciole, slips, mutande, camicie da notte, pigiami, accappatoi da bagno, vesti da camera e manufatti simili, per uomo o ragazzo'
"Women's or girls' singlets and other vests, slips, petticoats, briefs, panties, nightdresses, pyjamas, négligés, bathrobes, dressing gowns and similar articles": 'Camiciole e camicie da giorno, sottovesti o sottabiti, sottogonne, slips e mutandine, camicie da notte, pigiami, vestaglie, accappatoi da bagno, vesti da camera e manufatti simili, per donna o ragazza'
"Babies' garments and clothing accessories": 'Indumenti ed accessori di abbigliamento per bambini piccoli (bébés)'
'Garments, made up of fabrics of heading 5602, 5603, 5903, 5906 or 5907': 'Indumenti confezionati con prodotti delle voci 5602, 5603, 5903, 5906 e 5907'
'Tracksuits, ski suits and swimwear; other garments': 'Tute sportive, tute da sci e completi da sci, costumi, mutandine e slips da bagno; altri indumenti'
'Brassières, girdles, corsets, braces, suspenders, garters and similar articles and parts thereof, whether or not knitted or crocheted': 'Reggiseno, guaine, busti, bretelle, giarrettiere, reggicalze e manufatti simili e loro parti, anche a maglia'
Handkerchiefs: 'Fazzoletti da naso e da taschino'
'Shawls, scarves, mufflers, mantillas, veils and the like': 'Scialli, sciarpe, foulards, fazzoletti da collo, sciarpette, mantiglie, veli, velette e manufatti simili'
'Ties, bow ties and cravats': 'Cravatte, cravatte a farfalla e sciarpe-cravatte'
'Other made-up clothing accessories; parts of garments or of clothing accessories, other than those of heading 6212': 'Altri accessori di abbigliamento confezionati; parti di indumenti ed accessori di abbigliamento, diversi da quelli della voce 6212'
'Blankets and travelling rugs': Coperte
'Bed linen, table linen, toilet linen and kitchen linen': 'Biancheria da letto, da tavola, da toeletta o da cucina'
'Curtains (including drapes) and interior blinds; curtain or bed valances': 'Tendine, tende e tendaggi per interni; mantovane e tendaggi per letto'
'Other furnishing articles, excluding those of heading 9404': "Altri manufatti per l'arredamento, esclusi quelli della voce 9404"
'Sacks and bags, of a kind used for the packing of goods': 'Sacchi e sacchetti da imballaggio'
'Tarpaulins, awnings and sunblinds; tents (including temporary canopies and similar articles); sails for boats, sailboards or landcraft; camping goods': "Copertoni e tende per l'esterno; tende (compresi padiglioni per esterno/tettoie provvisoriee articoli analoghi); vele per imbarcazioni, per tavole a vela o carri a vela; oggetti per campeggio"
'Other made-up articles, including dress patterns': 'Altri manufatti confezionati, compresi i modelli di vestiti'
'Used or new rags, scrap twine, cordage, rope and cables and worn-out articles of twine, cordage, rope or cables, of textile materials': 'Stracci, spago, corde e funi, di materie tessili, in forma di avanzi o di oggetti fuori uso'
'Waterproof footwear with outer soles and uppers of rubber or of plastics, the uppers of which are neither fixed to the sole nor assembled by stitching, riveting, nailing, screwing, plugging or similar processes': 'Calzature impermeabili con suole esterne e tomaie di gomma o di materia plastica, la cui tomaia non è stata né unita alla suola esterna mediante cucitura o con ribadini, chiodi, viti, naselli o dispositivi simili, né formata da differenti pezzi uniti con questi stessi procedimenti'
'Other footwear with outer soles and uppers of rubber or plastics': 'Altre calzature con suole esterne e tomaie di gomma o di materia plastica'
'Footwear with outer soles of rubber, plastics, leather or composition leather and uppers of leather': 'Calzature con suole esterne di gomma, di materia plastica, di cuoio naturale o ricostituito e con tomaie di cuoio naturale'
'Footwear with outer soles of rubber, plastics, leather or composition leather and uppers of textile materials': 'Calzature con suole esterne di gomma, di materia plastica, di cuoio naturale o ricostituito e con tomaie di materie tessili'
'Other footwear': 'Altre calzature'
'Parts of footwear (including uppers whether or not attached to soles other than outer soles); removable insoles, heel cushions and similar articles; gaiters, leggings and similar articles, and parts thereof': 'Parti di calzature (comprese le tomaie fissate a suole diverse dalle suole esterne); suole interne amovibili, tallonetti ed oggetti simili amovibili; ghette, gambali ed oggetti simili, e loro parti'
'Hats and other headgear, knitted or crocheted, or made up from lace, felt or other textile fabric, in the piece (but not in strips), whether or not lined or trimmed; hairnets of any material, whether or not lined or trimmed': 'Cappelli, copricapo ed altre acconciature a maglia, o confezionati con pizzi, feltro o altri prodotti tessili, in pezzi (ma non in strisce), anche guarniti; retine per capelli di qualsiasi materia, anche guarnite'
'Other headgear, whether or not lined or trimmed': 'Altri cappelli, copricapo ed acconciature, anche guarniti'
'Umbrellas and sun umbrellas (including walking-stick umbrellas, garden umbrellas and similar umbrellas)': 'Ombrelli (da pioggia o da sole) eombrelloni (compresi i bastoni da passeggio, gli ombrelloni da giardino e simili)'
'Parts, trimmings and accessories of articles of heading 6601 or 6602': 'Parti, guarnizioni ed accessori per gli oggetti delle voci 6601 e 6602'
'Artificial flowers, foliage and fruit and parts thereof; articles made of artificial flowers, foliage or fruit': 'Fiori, foglie e frutti artificiali e loro parti; oggetti confezionati di fiori, foglie o frutti artificiali'
'Wigs, false beards, eyebrows and eyelashes, switches and the like, of human or animal hair or of textile materials; articles of human hair not elsewhere specified or included': 'Parrucche, barbe, sopracciglia, ciglia, ciocche ed oggetti simili, di capelli, di peli o di materie tessili; lavori di capelli non nominati né compresi altrove'
'Worked monumental or building stone (except slate) and articles thereof, other than goods of heading 6801; mosaic cubes and the like, of natural stone (including slate), whether or not on a backing; artificially coloured granules, chippings and powder, of natural stone (including slate)': "Pietre da taglio o da costruzione (diverse dall'ardesia) lavorate e lavori di tali pietre, esclusi quelli della voce 6801; cubi, tessere ed articoli simili per mosaici, di pietre naturali (compresa l'ardesia), anche su supporto; granulati, scaglie e polveri di pietre naturali (compresa l'ardesia), colorati artificialmente"
'Worked slate and articles of slate or of agglomerated slate': 'Ardesia naturale lavorata e lavori di ardesia naturale o agglomerata'
'Millstones, grindstones, grinding wheels and the like, without frameworks, for grinding, sharpening, polishing, trueing or cutting, hand sharpening or polishing stones, and parts thereof, of natural stone, of agglomerated natural or artificial abrasives, or of ceramics, with or without parts of other materials': 'Mole ed oggetti simili, senza basamento, per macinare, sfibrare, sminuzzare, affilare, avvivare o levigare, rettificare, tagliare o troncare, pietre per affilare, per avvivare o per levigare a mano, e loro parti, di pietre naturali, di abrasivi naturali o artificiali agglomerati o di ceramica, anche con parti di altre materie'
'Natural or artificial abrasive powder or grain, on a base of textile material, of paper, of paperboard or of other materials, whether or not cut to shape or sewn or otherwise made up': 'Abrasivi naturali o artificiali in polvere o in granelli applicati su prodotti tessili, carta, cartone o altre materie, anche tagliati, cuciti o altrimenti riuniti'
'Slag-wool, rock-wool and similar mineral wools; exfoliated vermiculite, expanded clays, foamed slag and similar expanded mineral materials; mixtures and articles of heat-insulating, sound-insulating or sound-absorbing mineral materials, other than those of heading 6811 or 6812 or of Chapter 69': "Lane di loppa, di scorie, di roccia e lane minerali simili, vermiculite espansa, argille espanse, schiuma di scorie e simili prodotti minerali espansi; miscele e lavori di materie minerali per l'isolamento termico o acustico o per il fonoassorbimento, esclusi quelli delle voci 6811, 6812 e del capitolo 69"
'Articles of asphalt or of similar material (for example, petroleum bitumen or coal tar pitch)': 'Lavori di asfalto o di prodotti simili (per esempio: pece di petrolio, di carbone fossile)'
'Articles of plaster or of compositions based on plaster': 'Lavori di gesso o di composizioni a base di gesso'
'Articles of cement, of concrete or of artificial stone, whether or not reinforced': 'Lavori di cemento, di calcestruzzo o di pietra artificiale, anche armati'
'Articles of asbestos-cement, of cellulose fibre-cement or the like': 'Lavori di amianto-cemento, cellulosa-cemento o simili'
'Fabricated asbestos fibres; mixtures with a basis of asbestos or with a basis of asbestos and magnesium carbonate; articles of such mixtures or of asbestos (for example, thread, woven fabric, clothing, headgear, footwear, gaskets), whether or not reinforced, other than goods of heading 6811 or 6813': 'Amianto (asbesto) lavorato, in fibre; miscele a base di amianto o a base di amianto e carbonato di magnesio; lavori di tali miscele o di amianto (per esempio: fili, tessuti, indumenti, copricapo, calzature, giunti), anche armati, diversi da quelli delle voci 6811 o 6813'
'Friction material and articles thereof (for example, sheets, rolls, strips, segments, discs, washers, pads), not mounted, for brakes, for clutches or the like, with a basis of asbestos, of other mineral substances or of cellulose, whether or not combined with textile or other materials': 'Materiali di attrito e loro lavori (per esempio: piastre, cilindri, nastri, segmenti, dischi, rondelle, piastrine), non montati, per freni, per frizioni o simili, a base di amianto (asbesto), di altre sostanze minerali o di cellulosa, anche combinate con materie tessili o altre materie'
'Worked mica and articles of mica, including agglomerated or reconstituted mica, whether or not on a support of paper, paperboard or other materials': 'Mica lavorata e lavori di mica, compresa la mica agglomerata o ricostituita, anche su supporto di carta, di cartone o di altre materie'
'Articles of stone or of other mineral substances (including carbon fibres, articles of carbon fibres and articles of peat), not elsewhere specified or included': 'Lavori di pietre o di altre materie minerali (comprese le fibre di carbonio, i lavori di queste materie o di torba), non nominati né compresi altrove'
'Refractory bricks, blocks, tiles and similar refractory ceramic constructional goods, other than those of siliceous fossil meals or similar siliceous earths': 'Mattoni, lastre, piastrelle e simili pezzi ceramici da costruzione, refrattari, diversi da quelli di farine silicee fossili o di terre silicee simili'
'Other refractory ceramic goods (for example, retorts, crucibles, muffles, nozzles, plugs, supports, cupels, tubes, pipes, sheaths, rods and slide gates), other than those of siliceous fossil meals or of similar siliceous earths': 'Altri prodotti ceramici refrattari (per esempio: storte, crogiuoli, muffole, tubetti, tappi, supporti, coppelle, tubi, condotti, guaine, bacchette e scaricatori a cassetto), diversi da quelli di farine silicee fossili o di terre silicee simili'
'Ceramic building bricks, flooring blocks, support or filler tiles and the like': 'Mattoni da costruzione, tavelloni o volterrane, copriferro ed elementi simili di ceramica'
'Roofing tiles, chimney pots, cowls, chimney liners, architectural ornaments and other ceramic constructional goods': "Tegole, elementi di camini, condotte di fumo, ornamenti architettonici, di ceramica ed altri prodotti ceramici per l'edilizia"
'Ceramic flags and paving, hearth or wall tiles; ceramic mosaic cubes and the like, whether or not on a backing; finishing ceramics': 'Piastrelle e lastre da pavimentazione o da rivestimento di ceramica; cubi, tessere ed articoli simili per mosaici, di ceramica, anche su supporto; ceramica di finitura'
'Ceramic wares for laboratory, chemical or other technical uses; ceramic troughs, tubs and similar receptacles of a kind used in agriculture; ceramic pots, jars and similar articles of a kind used for the conveyance or packing of goods': "Apparecchi ed articoli per usi chimici o per altri usi tecnici, di ceramica; trogoli, tinozze e recipienti simili per l'economia rurale, di ceramica; giare e recipienti simili per il trasporto o l'imballaggio, di ceramica"
'Ceramic sinks, washbasins, washbasin pedestals, baths, bidets, water closet pans, flushing cisterns, urinals and similar sanitary fixtures': 'Acquai, lavabi, basamenti per lavabi, vasche da bagno, bidè, tazze per gabinetti, cassette di scarico, orinatoi e apparecchi fissi simili per usi sanitari, di ceramica'
'Tableware, kitchenware, other household articles and toilet articles, of porcelain or china': 'Vasellame, altri oggetti per uso domestico ed oggetti di igiene o da toeletta, di porcellana'
'Statuettes and other ornamental ceramic articles': "Statuette ed altri oggetti d'ornamento, di ceramica"
'Other ceramic articles': 'Altri lavori di ceramica'
'Cullet and other waste and scrap of glass, excluding glass from cathode-ray tubes or other activated glass of heading 8549; glass in the mass': 'Residui di vetreria ed altri cascami ed avanzi di vetro, escluso il vetro di tubi catodici o altro vetro attivato della voce 8549; vetro in massa'
'Glass in balls (other than microspheres of heading 7018), rods or tubes, unworked': 'Vetro in biglie (diverse dalle microsfere della voce 7018), barre, bacchette o tubi, non lavorato'
'Cast glass and rolled glass, in sheets or profiles, whether or not having an absorbent, reflecting or non-reflecting layer, but not otherwise worked': 'Vetro detto colato, in lastre, fogli o profilati, anche con strato assorbente, riflettente o non riflettente, ma non altrimenti lavorato'
'Drawn glass and blown glass, in sheets, whether or not having an absorbent, reflecting or non-reflecting layer, but not otherwise worked': 'Vetro tirato o soffiato, in fogli, anche con strato assorbente, riflettente o non riflettente, ma non altrimenti lavorato'
'Float glass and surface ground or polished glass, in sheets, whether or not having an absorbent, reflecting or non-reflecting layer, but not otherwise worked': 'Vetro flottato e levigato o smerigliato su una o entrambe le facce, in lastre o in fogli, anche con strato assorbente, riflettente o non riflettente, ma non altrimenti lavorato'
'Glass of heading 7003, 7004 or 7005, bent, edge-worked, engraved, drilled, enamelled or otherwise worked, but not framed or fitted with other materials': 'Vetro delle voci 7003, 7004 o 7005, curvato, smussato, inciso, forato, smaltato o altrimenti lavorato, ma non incorniciato né combinato con altre materie'
'Safety glass, consisting of toughened (tempered) or laminated glass': 'Vetro di sicurezza, costituito da vetri temperati o formati da fogli aderenti fra loro'
'Multiple-walled insulating units of glass': 'Vetri isolanti a pareti multiple'
'Glass mirrors, whether or not framed, including rear-view mirrors': 'Specchi di vetro, anche incorniciati, compresi gli specchi retrovisivi'
'Carboys, bottles, flasks, jars, pots, phials, ampoules and other containers, of glass, of a kind used for the conveyance or packing of goods; preserving jars of glass; stoppers, lids and other closures, of glass': "Damigiane, bottiglie, boccette, barattoli, vasi, imballaggi tubolari, ampolle ed altri recipienti per il trasporto o l'imballaggio, di vetro; barattoli per conserve, di vetro; tappi, coperchi e altri dispositivi di chiusura, di vetro"
'Glass envelopes (including bulbs and tubes), open, and glass parts thereof, without fittings, for electric lamps and light sources, cathode-ray tubes or the like': 'Involucri di vetro, compresi i bulbi ed i tubi, aperti, e loro parti, in vetro, senza accessori, per lampade elettriche e sorgenti luminose, tubi catodici o simili'
'Glassware of a kind used for table, kitchen, toilet, office, indoor decoration or similar purposes (other than that of heading 7010 or 7018)': "Oggetti di vetro per la tavola, la cucina, la toletta, l'ufficio, la decorazione degli appartamenti o per usi simili, diversi dagli oggetti delle voci 7010 o 7018"
'Clock or watch glasses and similar glasses, glasses for non-corrective or corrective spectacles, curved, bent, hollowed or the like, not optically worked; hollow glass spheres and their segments, for the manufacture of such glasses': 'Vetri da orologeria e vetri analoghi, vetri da occhialeria comune e medica, curvi, piegati, incavati o simili, non lavorati otticamente; sfere (globi) cave e loro segmenti, di vetro, per la fabbricazione di tali vetri'
'Paving blocks, slabs, bricks, squares, tiles and other articles of pressed or moulded glass, whether or not wired, of a kind used for building or construction purposes; glass cubes and other glass smallwares, whether or not on a backing, for mosaics or similar decorative purposes; leaded lights and the like; multicellular or foam glass in blocks, panels, plates, shells or similar forms': "Piastrelle, lastre, mattoni, quadrelli, tegole ed altri oggetti, di vetro pressato o foggiate a stampo, anche armato, per l'edilizia o la costruzione; cubi, tessere ed altre vetrerie, anche su supporto, per mosaici o decorazioni simili; vetri riuniti in vetrate; vetro detto multicellulare o vetro ad alveoli in blocchi, pannelli, lastre, conchiglie o forme simili"
'Laboratory, hygienic or pharmaceutical glassware, whether or not graduated or calibrated': 'Vetrerie per laboratorio, per uso igienico o per farmacia, anche graduate o tarate'
'Glass beads, imitation pearls, imitation precious or semi-precious stones and similar glass smallwares, and articles thereof other than imitation jewellery; glass eyes other than prosthetic articles; statuettes and other ornaments of lamp-worked glass, other than imitation jewellery; glass microspheres not exceeding 1 mm in diameter': 'Perle di vetro, imitazioni di perle fini o coltivate, imitazioni di pietre preziose (gemme) e semipreziose (fini) e conterie simili, loro lavori diversi dalle minuterie di bigiotteria; occhi di vetro, diversi da quelli per protesi; statuette ed altri oggetti di ornamento, di vetro lavorato al cannello (vetro filato), diversi dalle minuterie di bigiotteria; microsfere di vetro di diametro non superiore a 1 mm'
'Glass fibres (including glass wool) and articles thereof (for example, yarn, rovings, woven fabrics)': 'Fibre di vetro (compresa la lana di vetro) e lavori di queste materie (per esempio: filati, filati accoppiati in parallelo senza torsione (rovings), tessuti)'
'Other articles of glass': 'Altri lavori di vetro'
'Pearls, natural or cultured, whether or not worked or graded but not strung, mounted or set; pearls, natural or cultured, temporarily strung for convenience of transport': 'Perle fini o coltivate, anche lavorate o assortite ma non infilate né montate né incastonate; perle fini o coltivate, infilate temporaneamente per comodità di trasporto'
'Diamonds, whether or not worked, but not mounted or set': 'Diamanti, anche lavorati, ma non montati né incastonati'
'Precious stones (other than diamonds) and semi-precious stones, whether or not worked or graded but not strung, mounted or set; ungraded precious stones (other than diamonds) and semi-precious stones, temporarily strung for convenience of transport': 'Pietre preziose (gemme) e pietre semipreziose (fini), diverse dai diamanti, anche lavorate o assortite ma non infilate né montate né incastonate; pietre preziose (gemme) e pietre semipreziose (fini), diverse dai diamanti, non assortite, infilate temporaneamente per comodità di trasporto'
'Synthetic or reconstructed precious or semi-precious stones, whether or not worked or graded but not strung, mounted or set; ungraded synthetic or reconstructed precious or semi-precious stones, temporarily strung for convenience of transport': 'Pietre sintetiche o ricostituite, anche lavorate o assortite ma non infilate, né montate, né incastonate; pietre sintetiche o ricostituite non assortite, infilate temporaneamente per comodità di trasporto'
'Dust and powder of natural or synthetic precious or semi-precious stones': 'Residui e polveri di pietre preziose (gemme), di pietre semipreziose (fini) o di pietre sintetiche'
'Silver (including silver plated with gold or platinum), unwrought or in semi-manufactured forms, or in powder form': "Argento (compreso l'argento dorato e l'argento platinato) greggio o semilavorato, o in polvere"
'Gold (including gold plated with platinum), unwrought or in semi-manufactured forms, or in powder form': "Oro (compreso l'oro platinato), greggio o semilavorato, o in polvere"
'Platinum, unwrought or in semi-manufactured forms, or in powder form': 'Platino, greggio o semilavorato, o in polvere'
'Waste and scrap of precious metal or of metal clad with precious metal; other waste and scrap containing precious metal or precious-metal compounds, of a kind used principally for the recovery of precious metal other than goods of heading 8549': 'Cascami e avanzi di metalli preziosi o di metalli placcati o ricoperti di metalli preziosi; altri cascami e avanzi contenenti metalli preziosi o composti di metalli preziosi dei tipi utilizzati principalmente per il recupero dei metalli preziosi diversi dai prodotti della voce 8549'
'Articles of jewellery and parts thereof, of precious metal or of metal clad with precious metal': 'Minuterie ed oggetti di gioielleria e loro parti, di metalli preziosi o di metalli placcati o ricoperti di metalli preziosi'
"Articles of goldsmiths' or silversmiths' wares and parts thereof, of precious metal or of metal clad with precious metal": 'Oggetti di oreficeria e loro parti, di metalli preziosi o di metalli placcati o ricoperti di metalli preziosi'
'Other articles of precious metal or of metal clad with precious metal': 'Altri lavori di metalli preziosi o di metalli placcati o ricoperti di metalli preziosi'
'Articles of natural or cultured pearls, precious or semi-precious stones (natural, synthetic or reconstructed)': 'Lavori di perle fini o coltivate, di pietre preziose (gemme), di pietre semipreziose (fini) o di pietre sintetiche o ricostituite'
'Imitation jewellery': 'Minuterie di bigiotteria'
Coin: Monete
'Pig iron and spiegeleisen in pigs, blocks or other primary forms': 'Ghise gregge e ghise specolari in pani, salmoni o altre forme primarie'
