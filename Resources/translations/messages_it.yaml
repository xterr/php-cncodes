'Copper foil (whether or not printed or backed with paper, paperboard, plastics or similar backing materials) of a thickness (excluding any backing) not exceeding 0,15 mm': 'Fogli e nastri sottili di rame (anche stampati o fissati su carta, cartone, materia plastica o supporti simili), di spessore inferiore o uguale a 0,15 mm (non compreso il supporto)'
'Copper tubes and pipes': 'Tubi e condotti di rame'
'Copper tube or pipe fittings (for example, couplings, elbows, sleeves)': 'Accessori per tubi o condotti (per esempio: raccordi, gomiti, manicotti), di rame'
'Nails, tacks, drawing pins, staples (other than those of heading 8305) and similar articles, of copper or of iron or steel with heads of copper; screws, bolts, nuts, screw hooks, rivets, cotters, cotter pins, washers (including spring washers) and similar articles, of copper': 'Punte, chiodi, puntine, rampini ed articoli simili, di rame o aventi il gambo di ferro o di acciaio e la capocchia di rame; viti, bulloni, dadi, ganci a vite, ribadini, copiglie, pernotti, chiavette, rondelle (comprese le rondelle destinate a funzionare da molla) ed articoli simili, di rame'
'Table, kitchen or other household articles and parts thereof, of copper; pot scourers and scouring or polishing pads, gloves and the like, of copper; sanitary ware and parts thereof, of copper': 'Oggetti per uso domestico, di igiene o da toeletta e loro parti, di rame; spugne, strofinacci, guanti, ed oggetti simili, per pulire, lucidare o per usi analoghi, di rame'
'Other articles of copper': 'Altri lavori di rame'
'Nickel mattes, nickel oxide sinters and other intermediate products of nickel metallurgy': 'Metalline di nichel, sinters di ossidi di nichel ed altri prodotti intermedi della metallurgia del nichel'
'Unwrought nickel': 'Nichel greggio'
